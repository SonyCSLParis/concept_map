org/wiki/Special:FilePath/St._Georges_Chapel,_Windsor_Castle_(2).jpg", "label": "windsor castle", "shape": "image", "title": "\u0412\u0438\u0301\u043d\u0434\u0437\u043e\u0440\u0441\u043a\u0438\u0439 \u0437\u0430\u0301\u043c\u043e\u043a (\u0430\u043d\u0433\u043b. Windsor Castle) \u2014 \u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0446\u0438\u044f \u0431\u0440\u0438\u0442\u0430\u043d\u0441\u043a\u0438\u0445 \u043c\u043e\u043d\u0430\u0440\u0445\u043e\u0432 \u0432 \u0433\u043e\u0440\u043e\u0434\u0435 \u0412\u0438\u043d\u0434\u0437\u043e\u0440, \u0433\u0440\u0430\u0444\u0441\u0442\u0432\u043e \u0411\u0435\u0440\u043a\u0448\u0438\u0440, \u0410\u043d\u0433\u043b\u0438\u044f. \u041d\u0430 \u043f\u0440\u043e\u0442\u044f\u0436\u0435\u043d\u0438\u0438 \u0431\u043e\u043b\u0435\u0435 900 \u043b\u0435\u0442 \u0441 XI \u0432\u0435\u043a\u0430 \u0437\u0430\u043c\u043e\u043a \u044f\u0432\u043b\u044f\u0435\u0442 \u0441\u043e\u0431\u043e\u0439 \u043d\u0435\u0437\u044b\u0431\u043b\u0435\u043c\u044b\u0439 \u0441\u0438\u043c\u0432\u043e\u043b \u043c\u043e\u043d\u0430\u0440\u0445\u0438\u0438, \u0432\u043e\u0437\u0432\u044b\u0448\u0430\u044f\u0441\u044c \u043d\u0430 \u0445\u043e\u043b\u043c\u0435 \u0432 \u0434\u043e\u043b\u0438\u043d\u0435 \u0440\u0435\u043a\u0438 \u0422\u0435\u043c\u0437\u044b. \u041f\u043e \u0435\u0433\u043e \u043d\u0430\u0437\u0432\u0430\u043d\u0438\u044e \u0441 1917 \u0433\u043e\u0434\u0430 \u0441\u0442\u0430\u043b\u0430 \u043d\u0430\u0437\u044b\u0432\u0430\u0442\u044c\u0441\u044f \u0412\u0438\u043d\u0434\u0437\u043e\u0440\u0430\u043c\u0438 \u043d\u044b\u043d\u0435 \u043f\u0440\u0430\u0432\u044f\u0449\u0430\u044f \u0432 \u0410\u043d\u0433\u043b\u0438\u0438 \u043a\u043e\u0440\u043e\u043b\u0435\u0432\u0441\u043a\u0430\u044f \u0421\u0430\u043a\u0441\u0435\u043d-\u041a\u043e\u0431\u0443\u0440\u0433-\u0413\u043e\u0442\u0441\u043a\u0430\u044f \u0434\u0438\u043d\u0430\u0441\u0442\u0438\u044f. \u0412\u0438\u043d\u0434\u0437\u043e\u0440 \u2014 \u043e\u0441\u043d\u043e\u0432\u043d\u0430\u044f \u043e\u0444\u0438\u0446\u0438\u0430\u043b\u044c\u043d\u0430\u044f \u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0446\u0438\u044f \u043c\u043e\u043d\u0430\u0440\u0445\u0430."}, {"color": "#97c2fc", "id": "dart", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Public_bar,_Railway_Inn,_Spofforth,_North_Yorkshire_(1st_August_2015)_015.jpg", "label": "dart", "shape": "image", "title": "Darts of darten is een sport die gespeeld wordt met drie darts (pijltjes) en een dartbord. Een oude Nederlandse en in de Vlaamse spreektaal nog gebruikelijke naam van het spel is vogelpik (of het minder gebruikelijke vogeltjepik). Het spel werd vanouds voornamelijk in Engelse pubs gespeeld, maar sinds de successen van Raymond van Barneveld is darten ook in Nederland populairder geworden. Toentertijd was het bekendste darttoernooi het World Professional Darts Championship (voorheen ook wel bekend als The Embassy, de toenmalige sponsor. Deze naam werd overigens alleen door SBS6 gebruikt; sinds Embassy gestopt is als sponsor is dit toernooi nu ook bekend als The Lakeside), dat jaarlijks op de Lakeside Country Club in het Engelse Frimley Green wordt gespeeld. De internationale bond is de World Darts Federation (WDF). In Nederland is er de Nederlandse Darts Bond (NDB) en in Belgi\u00eb de Belgische Dart Bond (BDB). Onder invloed van de Engelse commerci\u00eble omroep Sky Sports werd in 1992 een tweede internationale dartbond opgericht: de Professional Darts Corporation (PDC). Een van de voornaamste darters van deze bond was Phil Taylor. De bekendste Nederlandse darter bij de PDC was Roland Scholten, tot de overstap van Raymond van Barneveld in februari 2006 en in januari 2007 die van Jelle Klaasen, Michael van Gerwen en Vincent van der Voort. Sindsdien hebben er zich meer Nederlandse darters ingeschreven. Het PDC World Darts Championship wordt als het meest prestigieuze toernooi gezien. Zo was de prijzenpot voor de winnaar in 2019 meer dan vijf keer zo groot als die van The Lakeside (\u00a3500.000 om \u00a3100.000)."}, {"color": "#97c2fc", "id": "moor lane", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Peninsula_Stadium_-_Salford_City.jpg", "label": "moor lane", "shape": "image", "title": "Het Peninsula Stadium is een voetbalstadion in de Engelse stad Salford. In het stadion speelt Salford City FC haar thuiswedstrijden."}, {"color": "#97c2fc", "id": "dyke", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/3.-Pedra_en_sec_(26051155523).jpg", "label": "dyke", "shape": "image", "title": "\u0421\u0443\u0445\u0430 \u043a\u043b\u0430\u0434\u043a\u0430 \u2014 \u043c\u0435\u0442\u043e\u0434 \u0431\u0443\u0434\u0456\u0432\u043d\u0438\u0446\u0442\u0432\u0430 \u0437 \u043a\u0430\u043c\u0435\u043d\u044e \u0431\u0435\u0437 \u0432\u0438\u043a\u043e\u0440\u0438\u0441\u0442\u0430\u043d\u043d\u044f \u0437\u0432\u0027\u044f\u0437\u0443\u0432\u0430\u043b\u044c\u043d\u043e\u0433\u043e \u0440\u043e\u0437\u0447\u0438\u043d\u0443. \u0421\u0442\u0456\u0439\u043a\u0456\u0441\u0442\u044c \u0441\u0443\u0445\u043e\u0457 \u043a\u043b\u0430\u0434\u043a\u0438 \u0437\u0430\u0431\u0435\u0437\u043f\u0435\u0447\u0443\u0454 \u043d\u0430\u044f\u0432\u043d\u0456\u0441\u0442\u044c \u043d\u0435\u0441\u043d\u043e\u0433\u043e \u0444\u0430\u0441\u0430\u0434\u0443 \u0437 \u0440\u0435\u0442\u0435\u043b\u044c\u043d\u043e \u043f\u0456\u0434\u0456\u0431\u0440\u0430\u043d\u0438\u0445 \u043e\u0434\u0438\u043d \u0434\u043e \u043e\u0434\u043d\u043e\u0433\u043e \u0437\u0447\u0456\u043f\u043b\u044e\u0432\u0430\u043d\u0438\u0445 \u043a\u0430\u043c\u0435\u043d\u0456\u0432. \u0426\u0435 \u043d\u0430\u0439\u0434\u0430\u0432\u043d\u0456\u0448\u0438\u0439 \u0437 \u043c\u0435\u0442\u043e\u0434\u0456\u0432 \u043a\u0430\u043c\u0027\u044f\u043d\u043e\u0457 \u043a\u043b\u0430\u0434\u043a\u0438. \u0417\u0430\u0437\u0432\u0438\u0447\u0430\u0439 \u0439\u043e\u0433\u043e \u0432\u0438\u043a\u043e\u0440\u0438\u0441\u0442\u043e\u0432\u0443\u044e\u0442\u044c \u0434\u043b\u044f \u0431\u0443\u0434\u0456\u0432\u043d\u0438\u0446\u0442\u0432\u0430 \u0441\u0442\u0456\u043d, \u043e\u0434\u043d\u0430\u043a \u0432\u0456\u0434\u043e\u043c\u0456 \u0446\u0456\u043b\u0456 \u0431\u0443\u0434\u0456\u0432\u043b\u0456 \u0442\u0430 \u043c\u043e\u0441\u0442\u0438, \u0441\u043f\u043e\u0440\u0443\u0434\u0436\u0435\u043d\u0456 \u043f\u043e\u0434\u0456\u0431\u043d\u0438\u043c \u043c\u0435\u0442\u043e\u0434\u043e\u043c. \u041f\u0435\u0440\u0448\u0438\u043c\u0438 \u0431\u0443\u0434\u0456\u0432\u0435\u043b\u044c\u043d\u0438\u043a\u0430\u043c\u0438, \u0449\u043e \u0437\u0432\u0435\u0440\u043d\u0443\u043b\u0438 \u043e\u0441\u043e\u0431\u043b\u0438\u0432\u0443 \u0443\u0432\u0430\u0433\u0443 \u043d\u0430 \u0441\u0435\u0439\u0441\u043c\u043e\u0441\u0442\u0456\u0439\u043a\u0456\u0441\u0442\u044c \u043a\u0430\u043f\u0456\u0442\u0430\u043b\u044c\u043d\u0438\u0445 \u0431\u0443\u0434\u0456\u0432\u0435\u043b\u044c, \u0437\u043e\u043a\u0440\u0435\u043c\u0430, \u0441\u0443\u0445\u043e\u0457 \u043a\u043b\u0430\u0434\u043a\u0438 \u0441\u0442\u0456\u043d \u0431\u0443\u0434\u0456\u0432\u0435\u043b\u044c, \u0431\u0443\u043b\u0438 \u0406\u043d\u043a\u0438, \u0441\u0442\u0430\u0440\u043e\u0434\u0430\u0432\u043d\u0456 \u0436\u0438\u0442\u0435\u043b\u0456 \u041f\u0435\u0440\u0443. \u041e\u0441\u043e\u0431\u043b\u0438\u0432\u043e\u0441\u0442\u044f\u043c\u0438 \u0430\u0440\u0445\u0456\u0442\u0435\u043a\u0442\u0443\u0440\u0438 \u0456\u043d\u043a\u0456\u0432 \u0454 \u043d\u0430\u0434\u0437\u0432\u0438\u0447\u0430\u0439\u043d\u043e \u0440\u0435\u0442\u0435\u043b\u044c\u043d\u0435 \u0442\u0430 \u0449\u0456\u043b\u044c\u043d\u0435 (\u0442\u0430\u043a, \u0449\u043e \u043c\u0456\u0436 \u0431\u043b\u043e\u043a\u0430\u043c\u0438 \u043d\u0435 \u043c\u043e\u0436\u043d\u0430 \u043f\u0440\u043e\u0441\u0443\u043d\u0443\u0442\u0438 \u0439 \u043b\u0435\u0437\u043e \u043d\u043e\u0436\u0430) \u043f\u0440\u0438\u043f\u0430\u0441\u043e\u0432\u0443\u0432\u0430\u043d\u043d\u044f \u043a\u0430\u043c\u0027\u044f\u043d\u0438\u0445 \u0431\u043b\u043e\u043a\u0456\u0432 (\u0447\u0430\u0441\u0442\u043e \u043d\u0435\u043f\u0440\u0430\u0432\u0438\u043b\u044c\u043d\u043e\u0457 \u0444\u043e\u0440\u043c\u0438 \u0439 \u0434\u0443\u0436\u0435 \u0440\u0456\u0437\u043d\u0438\u0445 \u0440\u043e\u0437\u043c\u0456\u0440\u0456\u0432) \u043e\u0434\u0438\u043d \u0434\u043e \u043e\u0434\u043d\u043e\u0433\u043e \u0431\u0435\u0437 \u0432\u0438\u043a\u043e\u0440\u0438\u0441\u0442\u0430\u043d\u043d\u044f \u0431\u0443\u0434\u0456\u0432\u0435\u043b\u044c\u043d\u0438\u0445 \u0440\u043e\u0437\u0447\u0438\u043d\u0456\u0432 . \u0417\u0430\u0432\u0434\u044f\u043a\u0438 \u0446\u0438\u043c \u043e\u0441\u043e\u0431\u043b\u0438\u0432\u043e\u0441\u0442\u044f\u043c \u043a\u043b\u0430\u0434\u043a\u0430 \u0456\u043d\u043a\u0456\u0432 \u043d\u0435 \u043c\u0430\u043b\u0430 \u0440\u0435\u0437\u043e\u043d\u0430\u043d\u0441\u043d\u0438\u0445 \u0447\u0430\u0441\u0442\u043e\u0442 \u0456 \u0442\u043e\u0447\u043e\u043a \u043a\u043e\u043d\u0446\u0435\u043d\u0442\u0440\u0430\u0446\u0456\u0457 \u043d\u0430\u043f\u0440\u0443\u0436\u0435\u043d\u044c, \u043c\u0430\u044e\u0447\u0438 \u0434\u043e\u0434\u0430\u0442\u043a\u043e\u0432\u0443 \u043c\u0456\u0446\u043d\u0456\u0441\u0442\u044c \u0441\u043a\u043b\u0435\u043f\u0456\u043d\u043d\u044f. \u041f\u0440\u0438 \u0437\u0435\u043c\u043b\u0435\u0442\u0440\u0443\u0441\u0430\u0445 \u043d\u0435\u0432\u0435\u043b\u0438\u043a\u043e\u0457 \u0442\u0430 \u0441\u0435\u0440\u0435\u0434\u043d\u044c\u043e\u0457 \u0441\u0438\u043b\u0438 \u0442\u0430\u043a\u0430 \u043a\u043b\u0430\u0434\u043a\u0430 \u0437\u0430\u043b\u0438\u0448\u0430\u043b\u0430\u0441\u044f \u043f\u0440\u0430\u043a\u0442\u0438\u0447\u043d\u043e \u043d\u0435\u0440\u0443\u0445\u043e\u043c\u043e\u044e, \u0430 \u043f\u0440\u0438 \u0441\u0438\u043b\u044c\u043d\u0438\u0445 \u2014 \u043a\u0430\u043c\u0435\u043d\u0456 \u00ab\u0442\u0430\u043d\u0446\u044e\u0432\u0430\u043b\u0438\u00bb \u043d\u0430 \u0441\u0432\u043e\u0457\u0445 \u043c\u0456\u0441\u0446\u044f\u0445, \u043d\u0435 \u0432\u0442\u0440\u0430\u0447\u0430\u044e\u0447\u0438 \u0432\u0437\u0430\u0454\u043c\u043d\u043e\u0433\u043e \u0440\u043e\u0437\u0442\u0430\u0448\u0443\u0432\u0430\u043d\u043d\u044f \u0456 \u043f\u0456\u0441\u043b\u044f \u0437\u0430\u043a\u0456\u043d\u0447\u0435\u043d\u043d\u0456 \u0437\u0435\u043c\u043b\u0435\u0442\u0440\u0443\u0441\u0443 \u0441\u0442\u0430\u0432\u0430\u043b\u0438 \u043d\u0430 \u0441\u0432\u043e\u0457 \u043c\u0456\u0441\u0446\u044f . \u0426\u0456 \u043e\u0431\u0441\u0442\u0430\u0432\u0438\u043d\u0438 \u0434\u043e\u0437\u0432\u043e\u043b\u044f\u044e\u0442\u044c \u0432\u0432\u0430\u0436\u0430\u0442\u0438 \u0441\u0443\u0445\u0443 \u043a\u043b\u0430\u0434\u043a\u0443 \u0441\u0442\u0456\u043d \u0443 \u0432\u0438\u043a\u043e\u043d\u0430\u043d\u043d\u0456 \u0456\u043d\u043a\u0456\u0432 \u043e\u0434\u043d\u0438\u043c \u0437 \u043f\u0435\u0440\u0448\u0438\u0445 \u0432 \u0456\u0441\u0442\u043e\u0440\u0456\u0457 \u043f\u0440\u0438\u0441\u0442\u0440\u043e\u0457\u0432 \u043f\u0430\u0441\u0438\u0432\u043d\u043e\u0433\u043e \u0431\u0443\u0434\u0456\u0432\u0435\u043b\u044c."}, {"color": "#97c2fc", "id": "hexagonal", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cube_petrie.png", "label": "hexagonal", "shape": "image", "title": "Ein Sechseck oder Hexagon [h\u025bksa\u02c8go\u02d0n] (von griech. \u1f11\u03be\u03b1, h\u00e9xa, \u201esechs\u201c und \u03b3\u03c9\u03bd\u03af\u03b1, gon\u00eda, \u201eWinkel; Ecke\u201c) ist ein Polygon (Vieleck), bestehend aus sechs Ecken und sechs Seiten. Sind alle sechs Seiten gleich lang, spricht man von einem gleichseitigen Sechseck. Sind dar\u00fcber hinaus alle Winkel an den sechs Ecken gleich gro\u00df, dann wird das Sechseck regul\u00e4r oder regelm\u00e4\u00dfig genannt."}, {"color": "#97c2fc", "id": "king john", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Jean_II_denier_d_Or_aux_fleurs_de_lys_1351.jpg", "label": "king john", "shape": "image", "title": "\u0406\u0432\u0430\u0301\u043d II \u0414\u043e\u0301\u0431\u0440\u0438\u0439 \u0430\u0431\u043e \u0425\u043e\u0440\u043e\u0431\u0440\u0438\u0439 (26 \u043a\u0432\u0456\u0442\u043d\u044f 1319, \u041b\u0435-\u041c\u0430\u043d \u2014 6 \u043a\u0432\u0456\u0442\u043d\u044f 1364, \u041b\u043e\u043d\u0434\u043e\u043d) \u2014 \u0434\u0440\u0443\u0433\u0438\u0439 \u043a\u043e\u0440\u043e\u043b\u044c \u0424\u0440\u0430\u043d\u0446\u0456\u0457 \u0437 \u0434\u0438\u043d\u0430\u0441\u0442\u0456\u0457 \u0412\u0430\u043b\u0443\u0430 \u0437 1350 \u0440\u043e\u043a\u0443, \u0443\u0441\u043f\u0430\u0434\u043a\u043e\u0432\u0443\u0432\u0430\u0432 \u0441\u0432\u043e\u0454\u043c\u0443 \u0431\u0430\u0442\u044c\u043a\u043e\u0432\u0456 \u0424\u0456\u043b\u0456\u043f\u043f\u0443 VI."}, {"color": "#97c2fc", "id": "peel tower", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/SmailholmLochan.jpg", "label": "peel tower", "shape": "image", "title": "Peel tower (auch Pele tower) nennt man eine besondere Konstruktionsart von Geb\u00e4uden, die haupts\u00e4chlich zu beiden Seiten entlang der englisch-schottischen Grenze in Gegenden zu finden sind, die in fr\u00fcheren Zeiten unter \u00dcberf\u00e4llen der Border Reivers zu leiden hatten. Ihre Form erinnert an fr\u00fchmittelalterliche Bergfriede, sie gelten zudem als die Vorl\u00e4ufer der Tower Houses. Der Name wird zwar auf das lateinische Wort \u201epilum\u201c zur\u00fcckgef\u00fchrt, bedeutet hier aber \u201ePfosten\u201c oder \u201eangespitzte Stange\u201c."}, {"color": "#97c2fc", "id": "tombstone", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/BuelowHeadstoneSep2003.jpg", "label": "tombstone", "shape": "image", "title": "Nagrobek \u2013 trwa\u0142e oznaczenie miejsca poch\u00f3wku cia\u0142a lub proch\u00f3w os\u00f3b, rzadziej zwierz\u0105t, w postaci kompozycji architektonicznej. Maj\u0105 na celu zachowa\u0107 pami\u0119\u0107 o osobie zmar\u0142ej. Monumentalne budowle zwane s\u0105 grobowcami. Wykonane mog\u0105 by\u0107 w formie usypanej mogi\u0142y (np. kurhan, kopiec), g\u0142azu, p\u0142yty, pomnika (dolmen, stela nagrobna) lub budowli (piramida egipska, mastaba, mauzoleum)."}, {"color": "#97c2fc", "id": "moated castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Vellorefort.jpg", "label": "moated castle", "shape": "image", "title": "Um fosso (do latim \"fossa\"), em arquitetura militar medieval, \u00e9 uma escava\u00e7\u00e3o profunda e regular, destinada a impedir ou dificultar o acesso do agressor \u00e0 linha de defesa de uma fortifica\u00e7\u00e3o. A terra, retirada durante a sua escava\u00e7\u00e3o, pode ser utilizada para erguer muros de defesa (reparos). Conforme o tipo de seu preenchimento pode ser \"seco\" ou \"molhado\". Do ponto de vista hist\u00f3rico, os fossos eram ou a principal ou uma das principais defesas da pra\u00e7a fortificada. O Conde Pagan punha o fosso como um dos quatro elementos principais em que consistia a defesa de uma pra\u00e7a, que segundo ele eram \u201cgente, reparos, artilharia e fossos\u201d. O mesmo sentido da import\u00e2ncia do fosso \u00e9 encontrado em Lu\u00eds Serr\u00e3o Pimentel. O tenente-general Diogo da Silveira Veloso afirma \u201cde tal modo que nenhuma fortaleza ainda que no resto seja perfeitamente formada pode ter tal nome nem chamar-se s\u00edtio posto em defesa se lhe faltar o fosso\u201d."}, {"color": "#97c2fc", "id": "greater london", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/FlagOfKent.svg", "label": "greater london", "shape": "image", "title": "\u0643\u0646\u062a (\u0628\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629: Kent)\u200f \u0647\u064a \u0645\u0642\u0627\u0637\u0639\u0629 \u062a\u0642\u0639 \u0641\u064a \u062c\u0646\u0648\u0628 \u0634\u0631\u0642 \u0625\u0646\u062c\u0644\u062a\u0631\u0627\u060c \u0639\u0644\u0649 \u0627\u0644\u0642\u0646\u0627\u0629 \u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629. \u0648\u0647\u064a \u0645\u0646 \u0623\u0648\u0644 \u0627\u0644\u0645\u0646\u0627\u0637\u0642 \u0627\u0644\u062a\u064a \u0627\u062d\u062a\u0644\u0647\u0627 \u0627\u0644\u0631\u0648\u0645\u0627\u0646. \u062a\u0642\u0639 \u0627\u0644\u0645\u0642\u0627\u0637\u0639\u0629 \u062c\u0646\u0648\u0628 \u0634\u0631\u0642 \u0644\u0646\u062f\u0646. \u0645\u062f\u064a\u0646\u0629 \u0627\u0644\u0645\u0642\u0627\u0637\u0639\u0629 \u0647\u064a \u0645\u064a\u062f\u0633\u062a\u0648\u0646. \u0628\u0633\u0628\u0628 \u0627\u0644\u062a\u0623\u062b\u064a\u0631 \u0627\u0644\u0632\u0631\u0627\u0639\u064a \u0648\u0627\u0646\u062a\u0634\u0627\u0631 \u0628\u0633\u0627\u062a\u064a\u0646 \u0627\u0644\u0641\u0648\u0627\u0643\u0647 \u0648\u062d\u062f\u0627\u0626\u0642 \u0627\u0644\u0623\u0632\u0647\u0627\u0631\u060c \u062a\u0644\u0642\u0628 \u0643\u0646\u062a \u0628\u0640 \u00ab\u062d\u062f\u064a\u0642\u0629 \u0625\u0646\u062c\u0644\u062a\u0631\u0627\u00bb. \u0641\u064a \u0627\u0644\u0645\u062f\u064a\u0646\u0629 \u062a\u0648\u062c\u062f \u0645\u062d\u0637\u062a\u0627\u0646 \u0644\u0644\u0637\u0627\u0642\u0629 \u0627\u0644\u0646\u0648\u0648\u064a\u0629\u060c \u0641\u064a . \u0645\u0646 \u0623\u0628\u0631\u0632 \u0645\u062f\u0646\u0647\u0627 \u0645\u064a\u062f\u0633\u062a\u0648\u0646\u060c \u0648\u0643\u0627\u0646\u062a\u0631\u0628\u064a\u0631\u064a\u060c \u0648\u0631\u0648\u062a\u0634\u0633\u062a\u0631\u060c \u0648\u062f\u0648\u0641\u0631 \u0648\u0647\u064a \u0623\u062d\u062f \u0623\u0647\u0645 \u0645\u0648\u0627\u0646\u0626\u0647\u0627. \u0648\u064a\u0639\u062f \u0641\u0648\u0644\u0643\u0633\u062a\u0648\u0646 \u0645\u0646 \u0645\u0648\u0627\u0646\u0626\u0647\u0627 \u0627\u0644\u0647\u0627\u0645\u0629 \u0627\u0644\u0623\u062e\u0631\u0649. \u0644\u0645\u062f\u064a\u0646\u0629 \u0643\u0627\u0646\u062a\u0631\u0628\u064a\u0631\u064a \u0623\u0647\u0645\u064a\u0629 \u0643\u0628\u064a\u0631\u0629 \u0628\u0627\u0644\u0646\u0633\u0628\u0629 \u0644\u0644\u0628\u0644\u0627\u062f\u060c \u0641\u064a\u0639\u062a\u0628\u0631 \u0631\u0626\u064a\u0633 \u0623\u0633\u0627\u0642\u0641\u0629 \u0643\u0627\u0646\u062a\u0631\u0628\u064a\u0631\u064a \u0647\u0648 \u0631\u0626\u064a\u0633 \u0643\u0646\u064a\u0633\u0629 \u0625\u0646\u062c\u0644\u062a\u0631\u0627\u060c \u0643\u0645\u0627 \u064a\u0648\u062c\u062f \u0628\u0647\u0627 \u062c\u0627\u0645\u0639\u0629 \u0645\u0639\u0631\u0648\u0641\u0629. \u062a\u062c\u0627\u0648\u0631 \u0627\u0644\u0645\u0642\u0627\u0637\u0639\u0629 \u0643\u0644\u0627\u064b \u0645\u0646 \u060c \u0648\u0633\u0648\u0631\u064a\u060c \u0648\u0644\u0646\u062f\u0646 \u0627\u0644\u0639\u0638\u0645\u0649\u060c \u0648\u0625\u0633\u0643\u0633. \u0648\u062a\u0642\u0639 \u0641\u064a \u0648\u0633\u0637 \u0646\u0647\u0631 \u062a\u064a\u0645\u0632. \u0643\u0645\u0627 \u062a\u062c\u0627\u0648\u0631 \u0641\u0631\u0646\u0633\u0627 \u0628\u0634\u0643\u0644 \u0636\u0626\u064a\u0644. \u0623\u062a\u0649 \u0627\u0633\u0645 \u0627\u0644\u0645\u062f\u064a\u0646\u0629 \u0645\u0646 \u0645\u0645\u0644\u0643\u0629 \u0643\u0646\u062a \u0627\u0644\u0642\u062f\u064a\u0645\u0629."}, {"color": "#97c2fc", "id": "dorset", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Dorset_Geology.png", "label": "dorset", "shape": "image", "title": "Dorset \u00e9s una poblaci\u00f3 dels Estats Units a l\u0027estat de Vermont. Segons el cens del 2000 tenia una poblaci\u00f3 de 2.036 habitants."}, {"color": "#97c2fc", "id": "kirkby stephen", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/WaterfallKirkbyStephen.jpg", "label": "kirkby stephen", "shape": "image", "title": "Kirkby Stephen \u00e8 un paese di 1.832 abitanti della contea del Cumbria, in Inghilterra."}, {"color": "#97c2fc", "id": "garage sale", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Yard_Sale_Northern_CA_2005.jpg", "label": "garage sale", "shape": "image", "title": "Merkatu txikia pertsona partikularrek euren gauzak saldu eta trukatzeko antolatzen duten azoka da. Sarri, merkatu txikiak elkartasunez ospatzen dira, hala nola ikasturte amaierako bidaia bat antolatu edo Gobernuz Kanpoko Erakunde batentzat dirua biltzeko."}, {"color": "#97c2fc", "id": "eamont", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/RiverEamontAtBroughamCastle(SimonLedingham)Jun2004.jpg", "label": "eamont", "shape": "image", "title": "The River Eamont is a river in Cumbria, England and one of the major tributaries of the River Eden. The name of the river is from Old English (\u0113a-gem\u014dt) and is a back formation from Eamont Bridge which means the junction of streams. The river is formed by the outflow from Ullswater in the Lake District, later augmented by Dacre Beck from the west and the River Lowther which carries the water from Haweswater north to the Eamont at Penrith. It reaches the Eden 4 miles (7 km) east of Penrith. The river has flooded on numerous occasions, with the most recent being when Storm Desmond hit in December 2015. During the flooding, 300-year old Pooley Bridge was washed away and a temporary bridge had to be installed to reconnect the two halves of the village. The same storm caused damage to the grade I listed Eamont Bridge, but after masonry work, it re-opened in March 2016. In April 2019 preparatory works began for replacing the temporary bridge with a new bridge. The crossing is to be closed from September 2019 until Easter 2020, while the new bridge is installed. It is also a strong hold for the endangered white clawed crayfish (Austropotamobius pallipes)."}, {"color": "#97c2fc", "id": "trench", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Archaeological_dig,_Rectory_Farm,_Brampton,_Cambs_-_geograph.org.uk_-_1304628.jpg", "label": "trench", "shape": "image", "title": "Une tranch\u00e9e est une excavation longue et \u00e9troite pratiqu\u00e9e dans le sol. Par d\u00e9finition, la tranch\u00e9e est g\u00e9n\u00e9ralement consid\u00e9r\u00e9e comme plus profonde que large (contrairement aux foss\u00e9s ou aux ravines) et comme significativement plus longue que large (contrairement \u00e0 un trou)."}, {"color": "#97c2fc", "id": "river tweed", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Union_Chain_Bridge_between_England_and_Scotland,_2019.jpg", "label": "river tweed", "shape": "image", "title": "\u30c4\u30a4\u30fc\u30c9\u5ddd \uff08\u30c4\u30a4\u30fc\u30c9\u304c\u308f\u3001\u82f1\u8a9e\uff1aThe River Tweed \u3001\u30b9\u30b3\u30c3\u30c8\u30e9\u30f3\u30c9\u30fb\u30b2\u30fc\u30eb\u8a9e\uff1aUisge Thuaidh \uff09\u306f\u3001\u30a4\u30f3\u30b0\u30e9\u30f3\u30c9\u3068\u30b9\u30b3\u30c3\u30c8\u30e9\u30f3\u30c9\u306e\u5883\u754c\u7dda\u304b\u3089\u30b9\u30b3\u30c6\u30a3\u30c3\u30b7\u30e5\u30fb\u30dc\u30fc\u30c0\u30fc\u30ba\u3092\u6d41\u308c\u308b\u7b2c\u4e00\u306e\u5ddd\u3067\u3042\u308b\u3002\u5168\u9577156\u30ad\u30ed\u30e1\u30fc\u30c8\u30eb\u3002\u6d41\u57df\u306e\u307b\u3068\u3093\u3069\u304c\u3001\u30b9\u30b3\u30c6\u30a3\u30c3\u30b7\u30e5\u30fb\u30dc\u30fc\u30c0\u30fc\u30ba\u306e\u4e2d\u3067\u3042\u308b\u3002\u65e5\u672c\u8a9e\u8868\u8a18\u3067\u306f\u30c8\u30a5\u30a4\u30fc\u30c9\u5ddd\u3068\u3082\u547c\u3070\u308c\u308b\u3002\u30af\u30e9\u30a4\u30c9\u8fd1\u90ca\u306e\u30c4\u30a4\u30fc\u30ba\u30fb\u30a6\u30a7\u30eb\u3067\u3001\u30c4\u30a4\u30fc\u30ba\u30df\u30e5\u30a2\u5ddd\u3068\u3057\u3066\u767a\u751f\u3059\u308b\u3002\u6700\u4f4e\u5730\u70b9\u306f\u30d0\u30fc\u30a6\u30a3\u30c3\u30af\uff1d\u30a2\u30dd\u30f3\uff1d\u30c4\u30a4\u30fc\u30c9\u8fd1\u90ca27\u30ad\u30ed\u30e1\u30fc\u30c8\u30eb\u306e\u5730\u70b9\u3067\u3042\u308b\u3002\u30c4\u30a4\u30fc\u30c9\u5ddd\u306f\u3001\u591a\u304f\u306e\u30b5\u30b1\u304c\u9061\u4e0a\u3059\u308b\u3002\u6bdb\u7e54\u7269\u306e\u30c4\u30a4\u30fc\u30c9\u306e\u8a9e\u6e90\u3068\u306a\u3063\u305f\u5ddd\u3067\u3082\u3042\u308b\u3002 \u6d41\u57df\u306b\u3042\u308b\u753a\u306f\u3001\u30d4\u30fc\u30d6\u30eb\u30ba\u3001\u30ac\u30e9\u30b7\u30fc\u30eb\u30ba\u3001\u30e1\u30eb\u30ed\u30fc\u30ba\u3001\u30b1\u30eb\u30bd\u30fc\u3001\u30b3\u30fc\u30eb\u30c9\u30b9\u30c8\u30ea\u30fc\u30e0\u3001\u30d0\u30fc\u30a6\u30a3\u30c3\u30af\uff1d\u30a2\u30dd\u30f3\uff1d\u30c4\u30a4\u30fc\u30c9\u306a\u3069\u3067\u3001\u6700\u5f8c\u306b\u306f\u5317\u6d77\u3078\u5230\u9054\u3059\u308b\u3002\u6cb3\u7554\u306b\u306f\u3001\u306a\u3069\u304c\u3042\u308b\u3002 \u30c4\u30a4\u30fc\u30c9\u5ddd\u306b\u306f\u4ee5\u4e0b\u306e\u652f\u6d41\u304c\u5408\u6d41\u3059\u308b\u3002 \n* Whiteadder Water \n* Blackadder Water \n* River Till \n* Eden Water \n* River Teviot \n* Leader Water \n* Gala Water \n* Ettrick Water \n* Leithen Water \n* Quair Water \n* Eddleston Water \n* Manor Water \n* Lyne Water \n* Holms Water"}, {"color": "#97c2fc", "id": "elizabethan style", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Front_of_Burghley_House_2009.jpg", "label": "elizabethan style", "shape": "image", "title": "Architettura elisabettiana \u00e8 il termine dato alla prima architettura rinascimentale in Inghilterra, durante il regno di Elisabetta I. Storicamente, il periodo corrisponde al Cinquecento in Italia, al primo Rinascimento in Francia, ed al Plateresco in Spagna. Stilisticamente, segue lo stile Tudor e verr\u00e0 seguita dall\u0027architettura giacobiana e poi dall\u0027architettura palladiana introdotta da Inigo Jones. L\u0027architettura rinascimentale giunse in Inghilterra durante il regno di Elisabetta I, attraverso i Paesi Bassi dove fra le altre caratteristiche acquis\u00ec la forma a parallelepipedi sovrapposti, e dalle Fiandre che esportarono i disegni geometrici adornanti i muri esterni. Entrambe queste caratteristiche sono visibili sulle torri di Wollaton Hall e di nuovo nella Montacute House. Fu anche in questo periodo che le case inglesi adottarono il concetto italiano di una galleria lunga che funge da stanza da ricevimento principale. In Inghilterra, il Rinascimento tende a manifestarsi in grandi edifici squadrati e alti come . Spesso dispongono di torri simmetriche che sono un\u0027evoluzione dell\u0027architettura fortificata medievale. Hatfield House, costruita interamente da Robert Cecil, I conte di Salisbury, fra il 1607 ed il 1611, \u00e8 un perfetto esempio di periodo di transizione fra le torri squadrate e l\u0027era precedente. Si pu\u00f2 vedere chiaramente il turrito stile Tudor delle ali con le finestre finestre con volta a quattro centri. Il complesso \u00e8 simmetrico e le due ali sono raccordate da una facciata rinascimentale italiana. Questa facciata centrale, originariamente una loggia aperta, \u00e8 stata attribuita ad Inigo Jones stesso, comunque il portico centrale ha una pi\u00f9 pesante influenza dell\u0027architettura giacobiana che Jones avrebbe usato, anche se l\u0027attribuzione \u00e8 probabilmente falsa. All\u0027interno, le scale elaboratamente intagliate danno la sensazione di Rinascimento italiano su ornato inglese. Durante i regni di Enrico VIII ed Edoardo VI, molti artisti italiani andarono in Inghilterra a lavorare in alcuni palazzi come Hampton Court per la nell\u0027Essex (1522-1525), nel Surrey (1529), Nonsuch Palace ed in molte altre costruzioni. Pi\u00f9 avanti nel secolo, gli artigiani fiamminghi sostituirono gli italiani, realizzando il Royal Exchange a Londra (1566-1570), uno degli esempi dei primi edifici disegnati da , un architetto di Anversa. Fra i palazzi costruiti secondo lo stile fiammingo figurano: \n* \n* Hatfield House \n* Blickling \n* \n* (Londra) \n*"}, {"color": "#97c2fc", "id": "deddington castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Deddington_Castle_inner_bailey_2.jpg", "label": "deddington castle", "shape": "image", "title": "Deddington Castle is an extensive earthwork in the village of Deddington, Oxfordshire, all that remains of an 11th-century motte-and-bailey castle, with only the earth ramparts and mound now visible. The castle was built on a wealthy former Anglo-Saxon estate by Bishop Odo of Bayeux, half-brother of William the Conqueror. It was strengthened in the 12th century, with some stone defences added, but from the 13th century onwards it fell into disrepair, and the stone buildings were eventually dismantled and sold. The castle played a minor part in the English Civil War, but after Deddington\u0027s strategic importance waned, the site lay vacant for many decades, used only for grazing and forestry. In the 19th century the site was used for recreation and sports, until it was sold to the parish council in 1947. It now serves as a park and nature walk. The site is protected under UK law as a scheduled monument."}, {"color": "#97c2fc", "id": "norwich", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/A_Saturday_in_Norwich_(14998715671)_(cropped).jpg", "label": "norwich", "shape": "image", "title": "Norwich (/\u02c8n\u0252\u0279\u026ad\u0292/) \u00e4r en stad i distriktet med samma namn, bel\u00e4gen i grevskapet Norfolk i \u00f6stra delen av England i Storbritannien. Orten har 174 047 inv\u00e5nare (2001). Staden \u00e4r administrativ huvudort i Norfolk. Norwich \u00e4r ocks\u00e5 biskopss\u00e4te med en medeltida katedral."}, {"color": "#97c2fc", "id": "furrow", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/WWILandArmyPoster.jpg", "label": "furrow", "shape": "image", "title": "\u041f\u043b\u0443\u0433 \u2014 \u043e\u0440\u0443\u0434\u0438\u0435 \u0434\u043b\u044f \u0432\u0441\u043f\u0430\u0448\u043a\u0438 \u043f\u043b\u043e\u0442\u043d\u043e\u0439 \u043f\u043e\u0447\u0432\u044b, \u043f\u043e\u0434\u043d\u044f\u0442\u0438\u044f \u0446\u0435\u043b\u0438\u043d\u044b. \u041a\u0440\u043e\u043c\u0435 \u0441\u0435\u043b\u044c\u0441\u043a\u043e\u0433\u043e \u0445\u043e\u0437\u044f\u0439\u0441\u0442\u0432\u0430 \u043f\u043b\u0443\u0433\u0438 \u043f\u0440\u0438\u043c\u0435\u043d\u044f\u044e\u0442\u0441\u044f \u0442\u0430\u043a\u0436\u0435 \u0432 \u043b\u0435\u0441\u043d\u043e\u043c \u0445\u043e\u0437\u044f\u0439\u0441\u0442\u0432\u0435. \u041f\u0435\u0440\u0432\u043e\u043d\u0430\u0447\u0430\u043b\u044c\u043d\u043e \u043f\u043b\u0443\u0433\u0438 \u0442\u0430\u0449\u0438\u043b\u0438 \u043d\u0430 \u0441\u0435\u0431\u0435 \u0441\u0430\u043c\u0438 \u043b\u044e\u0434\u0438, \u0437\u0430\u0442\u0435\u043c \u0432\u043e\u043b\u044b, \u0430 \u0435\u0449\u0451 \u043f\u043e\u0437\u0436\u0435 \u2014 \u043b\u043e\u0448\u0430\u0434\u0438 \u0438 \u043c\u0443\u043b\u044b. \u0412 \u043d\u0430\u0441\u0442\u043e\u044f\u0449\u0435\u0435 \u0432\u0440\u0435\u043c\u044f \u0432 \u043f\u0440\u043e\u043c\u044b\u0448\u043b\u0435\u043d\u043d\u043e \u0440\u0430\u0437\u0432\u0438\u0442\u044b\u0445 \u0441\u0442\u0440\u0430\u043d\u0430\u0445 \u043f\u043b\u0443\u0433 \u0430\u0433\u0440\u0435\u0433\u0430\u0442\u0438\u0440\u0443\u0435\u0442\u0441\u044f \u0441 \u0442\u0440\u0430\u043a\u0442\u043e\u0440\u043e\u043c. \u041e\u0441\u043d\u043e\u0432\u043d\u0430\u044f \u0437\u0430\u0434\u0430\u0447\u0430 \u043f\u043b\u0443\u0433\u0430 \u2014 \u043f\u0435\u0440\u0435\u0432\u0435\u0440\u043d\u0443\u0442\u044c \u0432\u0435\u0440\u0445\u043d\u0438\u0439 \u0441\u043b\u043e\u0439 \u0437\u0435\u043c\u043b\u0438. \u0412\u0441\u043f\u0430\u0445\u0438\u0432\u0430\u043d\u0438\u0435 \u0443\u043c\u0435\u043d\u044c\u0448\u0430\u0435\u0442 \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u043e \u0441\u043e\u0440\u043d\u044f\u043a\u043e\u0432, \u0440\u0430\u0437\u0440\u044b\u0445\u043b\u044f\u0435\u0442 \u0438 \u0434\u0435\u043b\u0430\u0435\u0442 \u043f\u043e\u0447\u0432\u0443 \u0431\u043e\u043b\u0435\u0435 \u043c\u044f\u0433\u043a\u043e\u0439 \u0438 \u043f\u043e\u0434\u0430\u0442\u043b\u0438\u0432\u043e\u0439, \u043e\u0431\u043b\u0435\u0433\u0447\u0430\u0435\u0442 \u0434\u0430\u043b\u044c\u043d\u0435\u0439\u0448\u0438\u0439 \u043f\u043e\u0441\u0435\u0432. \u0412 \u043f\u0440\u043e\u0446\u0435\u0441\u0441\u0435 \u0432\u0441\u043f\u0430\u0448\u043a\u0438 \u043f\u043e\u0432\u0440\u0435\u0436\u0434\u0430\u044e\u0442\u0441\u044f \u0443\u0436\u0435 \u0442\u0440\u043e\u043d\u0443\u0432\u0448\u0438\u0435\u0441\u044f \u0432 \u0440\u043e\u0441\u0442, \u043d\u043e \u0435\u0449\u0451 \u043d\u0435\u0434\u043e\u0441\u0442\u0430\u0442\u043e\u0447\u043d\u043e \u043e\u043a\u0440\u0435\u043f\u0448\u0438\u0435 \u043e\u0434\u043d\u043e\u043b\u0435\u0442\u043d\u0438\u0435 \u0441\u043e\u0440\u043d\u044f\u043a\u0438. \u041a\u0440\u043e\u043c\u0435 \u0442\u043e\u0433\u043e, \u043e\u0431\u043e\u0440\u043e\u0442 \u043f\u043b\u0430\u0441\u0442\u0430 \u0437\u0435\u043c\u043b\u0438 \u0441\u043f\u043e\u0441\u043e\u0431\u0441\u0442\u0432\u0443\u0435\u0442 \u043f\u0435\u0440\u0435\u043c\u0435\u0449\u0435\u043d\u0438\u044e \u043d\u0435\u043f\u0440\u043e\u0440\u043e\u0441\u0448\u0438\u0445 \u0441\u0435\u043c\u044f\u043d \u0441\u043e\u0440\u043d\u044f\u043a\u043e\u0432 \u0432 \u043d\u0438\u0436\u043d\u0438\u0439 (\u0431\u043e\u043b\u0435\u0435 \u0433\u043b\u0443\u0431\u043e\u043a\u0438\u0439) \u0441\u043b\u043e\u0439 \u043f\u043b\u043e\u0434\u043e\u0440\u043e\u0434\u043d\u043e\u0439 \u043f\u043e\u0447\u0432\u044b, \u0447\u0442\u043e, \u0432 \u0441\u0432\u043e\u044e \u043e\u0447\u0435\u0440\u0435\u0434\u044c, \u0441\u043e\u0437\u0434\u0430\u0451\u0442 \u0434\u043e\u043f\u043e\u043b\u043d\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0435 \u043f\u0440\u0435\u043f\u044f\u0442\u0441\u0442\u0432\u0438\u0435 \u043d\u0430 \u043f\u0443\u0442\u0438 \u043f\u0440\u043e\u0440\u0430\u0441\u0442\u0430\u043d\u0438\u044f \u0441\u043e\u0440\u043d\u044b\u0445 \u0442\u0440\u0430\u0432 \u2014 \u043c\u043d\u043e\u0433\u0438\u0435 \u0441\u0435\u043c\u0435\u043d\u0430 \u043f\u0440\u0438 \u044d\u0442\u043e\u043c \u043f\u043e\u0433\u0438\u0431\u0430\u044e\u0442. \u041f\u0440\u0438 \u044d\u0442\u043e\u043c \u043f\u043e\u0434\u043d\u0438\u043c\u0430\u044e\u0442\u0441\u044f \u0441\u0435\u043c\u0435\u043d\u0430 \u0441\u043e\u0440\u043d\u044f\u043a\u043e\u0432 \u043f\u0440\u043e\u0448\u043b\u044b\u0445 \u043b\u0435\u0442, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043e\u0431\u043b\u0430\u0434\u0430\u044e\u0442 \u0445\u043e\u0440\u043e\u0448\u0435\u0439 \u0432\u0441\u0445\u043e\u0436\u0435\u0441\u0442\u044c\u044e."}, {"color": "#97c2fc", "id": "carlisle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Rickerby_Park_-_Carlisle_-_geograph.org.uk_-_503806.jpg", "label": "carlisle", "shape": "image", "title": "Carlisle (/k\u0251\u02d0r\u02c8la\u026al/ kar-LYLE, locally /\u02c8k\u0251\u02d0rla\u026al/ KAR-lyle; from Cumbric: Caer Luel) is a city that lies within the Northern English county of Cumbria, 8 miles (13 km) south of the Scottish border at the confluence of the rivers Eden, Caldew and Petteril. It is the administrative centre of the City of Carlisle district which, (along with Cumbria County Council) will be replaced by Cumberland Council in April 2023. The city became an established settlement during the Roman Empire to serve forts on Hadrian\u0027s Wall. During the Middle Ages, the city was an important military stronghold due to its proximity to the Kingdom of Scotland. Carlisle Castle, still relatively intact, was built in 1092 by William Rufus, served as a prison for Mary, Queen of Scots in 1568 and now houses the Duke of Lancaster\u0027s Regiment and the Border Regiment Museum. In the early 12th century, Henry I allowed a priory to be built. The priory gained cathedral status with a diocese in 1133, the city status rules at the time meant the settlement became a city. From the 12th to the 19th centuries, there are many legends and folkloric stories on the Carle (a variant of the Old Norse word for \"free man\") of Carlisle and his castle. It was the main setting for the tale of Sir Gawain, a nephew of King Arthur, a legend from the Dark Ages. In the 19th century, the introduction of textile manufacture during the Industrial Revolution began a process of socioeconomic transformation in Carlisle, which developed into a densely populated mill town. This, combined with its strategic position, allowed for the development of Carlisle as an important railway town, with seven railway companies sharing Carlisle railway station. Nicknamed the \u0027Great Border City\u0027, Carlisle today is the main cultural, commercial and industrial centre in the Borderlands. It is home to the main campuses of the University of Cumbria and a variety of museums and heritage centres."}, {"color": "#97c2fc", "id": "open access", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kinder_upfall.jpg", "label": "open access", "shape": "image", "title": "Allemansr\u00e4tten (szw. prawo wszystkich ludzi) \u2013 prawo, obowi\u0105zuj\u0105ce w Norwegii (norw. allemannsretten), Szwecji (szw. allemansr\u00e4tten) i Finlandii (fi\u0144. jokamiehenoikeus) m\u00f3wi\u0105ce, \u017ce ka\u017cdy cz\u0142owiek ma prawo do kontaktu z natur\u0105. Wynika ono z przekonania, \u017ce cz\u0142owiek jest integraln\u0105 cz\u0119\u015bci\u0105 przyrody, cywilizacja za\u015b ma z ni\u0105 wsp\u00f3\u0142istnie\u0107, a nie rywalizowa\u0107."}, {"color": "#97c2fc", "id": "rchme", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Map_of_RCHME_Inventories_published_1910-86.png", "label": "rchme", "shape": "image", "title": "La Royal Commission on the Historical Monuments of England (acronimo: RCHME, traduzione letterale Commissine Reale per i Monumenti Storici d\u0027Inghilterra) era un organo consultivo del governo responsabile per la documentazione di edifici e monumenti di importanza archeologica, architettonica e storica in Inghilterra. Fu istituito nel 1908 (poco dopo le commissioni parallele per Scozia e Galles); e fu fusa nel 1999 con English Heritage. La sezione di ricerca e l\u0027archivio fanno ora parte della Historic England. The Survey of London, un progetto finalizzato a realizzare un rilievo architettonico dell\u0027ex Contea di Londra. Fondato come iniziativa privata nel 1894, fu successivamente rilevato dal Greater London Council (GLC). Sull\u0027abolizione della GLC nel 1986, la responsabilit\u00e0 del sondaggio \u00e8 stata trasferita alla Royal Commission on the Historical Monuments of England."}, {"color": "#97c2fc", "id": "decay", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Royal_Castle,_Birkenhead_2020-1.jpg", "label": "decay", "shape": "image", "title": "Is \u00e9ard is meathl\u00fa uirbeach ann n\u00e1 radharcanna n\u00f3 an su\u00edomh uirbeach ag titim as a ch\u00e9ile. D\u00e9antar a lua san eala\u00edn, sa agus go leor r\u00e9ims\u00ed den saol."}, {"color": "#97c2fc", "id": "hunting lodge", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gelbensande_Jagdschloss.jpg", "label": "hunting lodge", "shape": "image", "title": "Jaktslott \u00e4r slott vars ursprungliga anv\u00e4ndningsomr\u00e5de huvudsakligen \u00e4r som bostad i samband med jakt. De kallas jaktslott f\u00f6r att de ofta inte har s\u00e4llskapssalar och andra rum som vanligen f\u00f6rekommer i konventionella slott. Dessa byggnader r\u00e4knas dock fortfarande som slott p\u00e5 grund av att de \u00e4r i byggda i slottsliknande stil."}, {"color": "#97c2fc", "id": "st briavels castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/St_Briavels_Castle_-_geograph.org.uk_-_520136.jpg", "label": "st briavels castle", "shape": "image", "title": "St Briavels Castle ist eine Burg im Dorf St Briavels in der englischen Grafschaft Gloucestershire. Bekannt ist die Burg f\u00fcr ihr riesiges Torhaus aus der Zeit K\u00f6nig Eduards I. St Briavels Castle wurde urspr\u00fcnglich zwischen 1075 und 1129 als k\u00f6nigliches Verwaltungszentrum f\u00fcr den Forest of Dean errichtet. Im 13. Jahrhundert wurde die Burg zuerst zum bevorzugten Jagdschloss von K\u00f6nig Johann Ohneland und dann zum wichtigsten Zentrum f\u00fcr die Fertigung von Bolzen in England, von denen gro\u00dfe Mengen f\u00fcr Armbr\u00fcste in der mittelalterlichen Kriegskunst ben\u00f6tigt wurden. Im 14. und 15. Jahrhundert ging der Besitz der Burg mehrmals zwischen k\u00f6niglichen G\u00fcnstlingen hin und her und langsam nahm ihre Bedeutung ab und ihr Erscheinungsbild verschlechterte sich. St Briavels Castle diente haupts\u00e4chlich als Gerichtsgeb\u00e4ude und ber\u00fcchtigtes Schuldgef\u00e4ngnis. Die Haftbedingungen dort wurden 1775 vom Gef\u00e4ngnisreformer John Howard dokumentiert. Nach \u00f6rtlichen Umtrieben und einer Parlamentsuntersuchung in den 1830er-Jahren setzten Reformen im 19. Jahrhundert der Nutzung der Burg als Gef\u00e4ngnis ein Ende. Ausgedehnte Renovierungsarbeiten an der Wende zum 20. Jahrhundert sorgten daf\u00fcr, dass St Briavels Castle 1948 als Jugendherberge \u00fcbernommen werden konnte. Auch heute noch erf\u00fcllt es diese Rolle, wird von English Heritage verwaltet und ist \u00f6ffentlich zug\u00e4nglich. Die Burg ist als historisches Bauwerk I. Grades gelistet und gilt als Scheduled Monument."}, {"color": "#97c2fc", "id": "court", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Triboulet_gravure_de_J._A._Beauce_et_Rouget_385x500.jpg", "label": "court", "shape": "image", "title": "La cort \u00e9s el conjunt de membres de la noblesa i funcionaris que acompanyen el rei en les seves funcions de govern i protocol. El terme s\u0027empra sobretot per a definir les persones que durant l\u0027edat mitjana i moderna vivien a prop del monarca. La cort estava situada al castell o palau principal i resid\u00e8ncies properes dels nobles."}, {"color": "#97c2fc", "id": "stone castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Stone_Castle_-_geograph.org.uk_-_893976.jpg", "label": "stone castle", "shape": "image", "title": "Stone Castle \u00e4r ett slott i Storbritannien. Det ligger i grevskapet Kent och riksdelen England, i den syd\u00f6stra delen av landet, 29 km \u00f6ster om huvudstaden London. Stone Castle ligger 35 meter \u00f6ver havet. Terr\u00e4ngen runt Stone Castle \u00e4r platt, och sluttar norrut. Den h\u00f6gsta punkten i n\u00e4rheten \u00e4r 80 meter \u00f6ver havet, 1,4 km s\u00f6der om Stone Castle. Runt Stone Castle \u00e4r det t\u00e4tbefolkat, med 819 inv\u00e5nare per kvadratkilometer. N\u00e4rmaste st\u00f6rre samh\u00e4lle \u00e4r Bexley, 8,9 km v\u00e4ster om Stone Castle. Trakten runt Stone Castle best\u00e5r till st\u00f6rsta delen av jordbruksmark. Kustklimat r\u00e5der i trakten. \u00c5rsmedeltemperaturen i trakten \u00e4r 9 \u00b0C. Den varmaste m\u00e5naden \u00e4r juli, d\u00e5 medeltemperaturen \u00e4r 18 \u00b0C, och den kallaste \u00e4r januari, med 1 \u00b0C."}, {"color": "#97c2fc", "id": "oakham", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cmglee_Oakham_Cutts_Close_Park.jpg", "label": "oakham", "shape": "image", "title": "Oakham \u00e9 uma vila localizada no condado de Worcester no estado estadounidense de Massachusetts. No Censo de 2010 tinha uma popula\u00e7\u00e3o de 1.902 habitantes e uma densidade populacional de 34,61 pessoas por km\u00b2."}, {"color": "#97c2fc", "id": "tynemouth", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Monument_morts_Afrique_Sud_Tynemouth_North_Tyneside_5.jpg", "label": "tynemouth", "shape": "image", "title": "Tynemouth est une ville d\u0027Angleterre, dans le comt\u00e9 de Tyne and Wear. Situ\u00e9e \u00e0 l\u0027embouchure de la Tyne, dont elle tire son nom, entre North Shields et Whitley Bay, elle compte 67 519 habitants. Elle fait partie du district m\u00e9tropolitain de North Tyneside."}, {"color": "#97c2fc", "id": "lewes castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lewes_Castle_towers.jpg", "label": "lewes castle", "shape": "image", "title": "\u0417\u0430\u043c\u043e\u043a \u041b\u044c\u044e\u0438\u0441 (\u0430\u043d\u0433\u043b. Lewes Castle) \u2014 \u0441\u0440\u0435\u0434\u043d\u0435\u0432\u0435\u043a\u043e\u0432\u044b\u0439 \u0437\u0430\u043c\u043e\u043a \u0432 \u0433\u043e\u0440\u043e\u0434\u0435 \u041b\u044c\u044e\u0438\u0441 \u0432 \u0412\u043e\u0441\u0442\u043e\u0447\u043d\u043e\u043c \u0421\u0443\u0441\u0441\u0435\u043a\u0441\u0435, \u0410\u043d\u0433\u043b\u0438\u044f . \u041e\u043d \u0437\u0430\u043d\u0438\u043c\u0430\u0435\u0442 \u0434\u043e\u043c\u0438\u043d\u0438\u0440\u0443\u044e\u0449\u0435\u0435 \u043f\u043e\u043b\u043e\u0436\u0435\u043d\u0438\u0435 \u043d\u0430\u0434 \u0434\u043e\u043b\u0438\u043d\u043e\u0439 \u0440\u0435\u043a\u0438 \u0423\u0437, \u0432 \u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u0440\u0430\u0441\u043f\u043e\u043b\u0430\u0433\u0430\u044e\u0442\u0441\u044f \u0433\u043e\u0440\u043e\u0434\u0430 \u041b\u044c\u044e\u0438\u0441 \u0438 \u041a\u043b\u0438\u0444\u0444. \u0417\u0430\u043c\u043e\u043a \u0441\u0442\u043e\u0438\u0442 \u043d\u0430 \u043d\u0430\u0441\u044b\u043f\u043d\u043e\u043c \u0445\u043e\u043b\u043c\u0435 \u043a \u0441\u0435\u0432\u0435\u0440\u0443 \u043e\u0442 \u0433\u043b\u0430\u0432\u043d\u043e\u0439 \u0443\u043b\u0438\u0446\u044b \u041b\u044c\u044e\u0438\u0441\u0430. \u041f\u043e\u0441\u0442\u0440\u043e\u0435\u043d \u0438\u0437 \u043c\u0435\u0441\u0442\u043d\u043e\u0433\u043e \u0438\u0437\u0432\u0435\u0441\u0442\u043d\u044f\u043a\u0430 \u0438 \u043a\u0440\u0435\u043c\u043d\u044f."}, {"color": "#97c2fc", "id": "deity", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/NASA-HS201427a-HubbleUltraDeepField2014-20140603.jpg", "label": "deity", "shape": "image", "title": "\u0411\u043e\u0433\u0438\u0301 (\u0431\u043e\u0436\u0435\u0441\u0442\u0432\u0430\u0301) \u2014 \u043d\u0430\u0434\u043f\u0440\u0438\u0440\u043e\u0434\u043d\u0456 \u0456\u0441\u0442\u043e\u0442\u0438, \u043a\u043e\u0442\u0440\u0438\u043c \u0443 \u0432\u0456\u0440\u0443\u0432\u0430\u043d\u043d\u044f\u0445 \u043f\u0440\u0438\u043f\u0438\u0441\u0443\u0454\u0442\u044c\u0441\u044f \u0437\u0434\u0430\u0442\u043d\u0456\u0441\u0442\u044c \u043a\u043e\u043d\u0442\u0440\u043e\u043b\u044e\u0432\u0430\u0442\u0438 \u043f\u0435\u0432\u043d\u0456 \u0430\u0441\u043f\u0435\u043a\u0442\u0438 \u0431\u0443\u0442\u0442\u044f. \u0427\u0430\u0441\u0442\u043e \u0431\u043e\u0433\u0438 \u0454 \u043f\u0435\u0440\u0441\u043e\u043d\u0456\u0444\u0456\u043a\u0430\u0446\u0456\u044f\u043c\u0438 \u0441\u0438\u043b \u043f\u0440\u0438\u0440\u043e\u0434\u0438 \u0447\u0438 \u0441\u043e\u0446\u0456\u0430\u043b\u044c\u043d\u0438\u0445 \u044f\u0432\u0438\u0449, \u044f\u043a\u0456 \u043d\u0430\u0434\u0456\u043b\u044f\u044e\u0442\u044c\u0441\u044f \u044f\u043a\u043e\u0441\u0442\u044f\u043c\u0438 \u043b\u044e\u0434\u0435\u0439 \u0447\u0438 \u0442\u0432\u0430\u0440\u0438\u043d. \u0427\u0435\u0440\u0435\u0437 \u0440\u0438\u0442\u0443\u0430\u043b\u0438 \u0432\u0456\u0434\u0431\u0443\u0432\u0430\u0454\u0442\u044c\u0441\u044f \u0437\u0432\u0027\u044f\u0437\u043e\u043a \u043b\u044e\u0434\u0435\u0439 \u0437 \u0431\u043e\u0436\u0435\u0441\u0442\u0432\u0430\u043c\u0438 \u0432 \u0444\u043e\u0440\u043c\u0456 \u043c\u0430\u0433\u0456\u0447\u043d\u043e\u0433\u043e \u043e\u0431\u043c\u0456\u043d\u0443: \u0437\u0430 \u043f\u043e\u043a\u043b\u043e\u043d\u0456\u043d\u043d\u044f \u0447\u0438 \u0436\u0435\u0440\u0442\u0432\u043e\u043f\u0440\u0438\u043d\u0435\u0441\u0435\u043d\u043d\u044f \u0431\u043e\u0433\u0430\u043c \u043b\u044e\u0434\u0438\u043d\u0430 \u043e\u0442\u0440\u0438\u043c\u0443\u0454 \u0457\u0445\u043d\u0454 \u0437\u0430\u0441\u0442\u0443\u043f\u043d\u0438\u0446\u0442\u0432\u043e, \u043f\u0440\u0438\u0445\u0438\u043b\u044c\u043d\u0456\u0441\u0442\u044c \u0447\u0438 \u0437\u0430\u0434\u043e\u0431\u0440\u044e\u0454 \u0431\u043e\u0433\u0456\u0432. \u0423 \u043f\u0435\u0440\u0435\u043d\u043e\u0441\u043d\u043e\u043c\u0443 \u0437\u043d\u0430\u0447\u0435\u043d\u043d\u044f \u0431\u043e\u0433\u0438 \u2014 \u043f\u0440\u0435\u0434\u043c\u0435\u0442 \u0448\u0430\u043d\u0443\u0432\u0430\u043d\u043d\u044f \u0447\u0438 \u043f\u043e\u043a\u043b\u043e\u043d\u0456\u043d\u043d\u044f \u0432\u0437\u0430\u0433\u0430\u043b\u0456."}, {"color": "#97c2fc", "id": "borough", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Beowulf_-_burg.jpg", "label": "borough", "shape": "image", "title": "Un borough, pronunciato /\u02c8b\u028c\u0279\u0259/, \u00e8 una forma di amministrazione locale tipica del mondo anglosassone. Sebbene in origine facesse riferimento a un centro urbano dotato di mura e autonomo dal punto di vista amministrativo, corrispondente all\u0027italiano borgo, col tempo questo termine \u00e8 passato a indicare centri abitati differenti, assumendo il significato di distretto amministrativo. Attualmente il borough \u00e8 presente in Inghilterra, nell\u0027Irlanda del Nord, nella provincia canadese del Quebec, in alcuni Stati degli Stati Uniti e in Australia (in passato anche in Nuova Zelanda). Una traccia delle sue origini \u00e8 costituita dal suffisso -borough (o -brough) che appare in alcuni toponimi di comuni e citt\u00e0 in Inghilterra: nella parte meridionale del Paese lo si trova nella forma -bury (in questa forma \u00e8 usato anche nell\u0027area statunitense della Nuova Inghilterra) mentre la forma -burg (o -burgh) \u00e8 pi\u00f9 comune in Scozia e nella parte meridionale e occidentale degli Stati Uniti."}, {"color": "#97c2fc", "id": "lordship", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Hall_at_Penshurst_Place_from_Ancestral_Homes_of_Noted_Americans_by_Anne_Hollingsworth_Wharton_(1915).jpg", "label": "lordship", "shape": "image", "title": "Godssystem var det ekonomiskt-sociala system som var r\u00e5dande under feodalismen."}, {"color": "#97c2fc", "id": "hampshire", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Azamara_Quest.jpg", "label": "hampshire", "shape": "image", "title": "Hampshire (historick\u00fd n\u00e1zev Southamptonshire nebo Hamptonshire) je hrabstv\u00ed na ji\u017en\u00edm pob\u0159e\u017e\u00ed Anglie. Soused\u00ed s hrabstv\u00edmi Dorset, Wiltshire, Berkshire, Surrey a West Sussex. Spr\u00e1vn\u00edm st\u0159ediskem je Winchester."}, {"color": "#97c2fc", "id": "red hair", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/YuanEmperorAlbumOgedeiPortrait.jpg", "label": "red hair", "shape": "image", "title": "\uc801\ubaa8(\u8d64\u6bdb)\ub294 \ubd89\uc740 \uacc4\uc5f4\uc758 \uba38\ub9ac\uc0c9\uc774\ub2e4. \uc804\uccb4 \uc778\uad6c\uc758 1~2%\uc5d0\uc11c \uc790\uc5f0\uc801\uc73c\ub85c \ubc1c\uc0dd\ud558\uba70, \ubd81\uc720\ub7fd \ub610\ub294 \ubd81\uc11c\ubd80 \uc720\ub7fd \uc870\uc0c1\uc758 \uc0ac\ub78c\ub4e4 \uc0ac\uc774\uc5d0\uc11c \ub354 \ub192\uc740 \ube48\ub3c4\uc778 2~6%\ub85c \ub098\ud0c0\ub09c\ub2e4. 16\ubc88 \uc5fc\uc0c9\uccb4\uc5d0 2\uac1c\uc758 \uc5f4\uc131\uc720\uc804\uc790\ub97c \uac00\uc9c0\uace0 \uc788\ub294 \uacbd\uc6b0\uac00 \ub300\ub2e4\uc218\uc774\uba70, \uc774 \uc720\uc804\uc790\ub85c \uc778\ud574 \ud770 \ud53c\ubd80\uc640 \uc8fc\uadfc\uae68\ub97c \ud568\uaed8 \uac00\uc9c0\uace0 \uc788\ub294 \uacbd\uc6b0\uac00 \ub9ce\ub2e4."}, {"color": "#97c2fc", "id": "flickr", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flickr_wordmark.svg", "label": "flickr", "shape": "image", "title": "Flickr adalah situs web untuk berbagi foto dan situs komunitas daring yang merupakan contoh dari aplikasi Web 2.0. Sebagai situs web yang populer untuk berbagi foto pribadi, layanan ini dimanfaatkan oleh banyak blogger sebagai tempat penyimpanan foto. Popularitasnya bertambah seiring peralatan komunitas online yang inovatif yang memperbolehkan foto-foto diberi tanda dan dicari secara folksonomi."}, {"color": "#97c2fc", "id": "satellite", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Two_3U_CubeSats.jpg", "label": "satellite", "shape": "image", "title": "Artefarita satelito a\u016d artsatelito a\u016d nenatura satelito a\u016d sputniko estas artefarita \u0109ielkorpo, rivoluanta \u0109irka\u016d natura planedo a\u016d satelito. Por akiri la staton de artefarita satelito, la kosmobjekto devas atingi la unuan kosman rapidon sed ne superi la duan kosman rapidon, karakterizan je la koncernata natura \u0109ielkorpo. Tiam la rivulado okazas sur elipsa orbito. La unuan artsateliton de la Tero (Sputnik-1) oni lan\u0109is en 1957, la unuan de la Luno en 1966, la unuan de Marso en 1971, la unuan de Venuso en 1975. En 1980, \u0109irka\u016d la Tero rivoluis 900 kompletaj artsatelitoj kaj \u0109irka\u016d 1000 disi\u011dintaj, de\u015diri\u011dintaj eroj. Spionsatelito (plej ofte nomita oficiale satelito de rekognosko) estas artefarita satelito de observado surtera a\u016d de komunikado dedi\u0109ita al militista a\u016d spiona uzado."}, {"color": "#97c2fc", "id": "wilfred", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/7th-century_Hexham_crypt.jpg", "label": "wilfred", "shape": "image", "title": "Wilfrid ou Wilfrith, n\u00e9 vers 633 et mort en 709 ou 710, est un religieux anglo-saxon. Originaire de Northumbrie, Wilfrid b\u00e9n\u00e9ficie dans sa jeunesse du soutien de la reine Eanfl\u00e6d et \u00e9tudie \u00e0 Lindisfarne et \u00e0 Canterbury avant de se rendre sur le continent pour poursuivre sa formation \u00e0 Lyon et \u00e0 Rome. De retour en Angleterre, il joue un r\u00f4le important dans l\u0027adoption de la m\u00e9thode romaine du calcul de la date de P\u00e2ques lors du concile de Whitby en 664. Nomm\u00e9 \u00e9v\u00eaque d\u0027York la m\u00eame ann\u00e9e, il ne le devient effectivement qu\u0027en 669 et fait preuve d\u0027une grande activit\u00e9 dans son dioc\u00e8se en fondant plusieurs \u00e9glises et monast\u00e8res. L\u0027important pouvoir qu\u0027il d\u00e9tient en tant que seul \u00e9v\u00eaque du Nord de l\u0027Angleterre suscite la m\u00e9fiance du roi Ecgfrith et de l\u0027archev\u00eaque Th\u00e9odore de Tarse, qui le d\u00e9pose en 678. Apr\u00e8s avoir fait appel en vain au pape, Wilfrid s\u0027exile dans le royaume de Sussex, o\u00f9 il entreprend la conversion des Saxons du Sud et fonde l\u0027\u00e9v\u00each\u00e9 de Selsey. Wilfrid retrouve bri\u00e8vement son si\u00e8ge d\u0027York dans la deuxi\u00e8me moiti\u00e9 des ann\u00e9es 680, mais il en est \u00e0 nouveau chass\u00e9 en 691 par le successeur d\u0027Ecgfrith, Aldfrith. Il se rend alors en Mercie et apporte son soutien \u00e0 l\u0027effort missionnaire en direction de la Frise. En 702, un concile r\u00e9uni afin de r\u00e9gulariser la situation de Wilfrid d\u00e9cide la confiscation de tous ses biens. Il tente une nouvelle fois de plaider sa cause \u00e0 Rome, mais ses opposants profitent de son absence pour l\u0027excommunier. Le pape interc\u00e8de en sa faveur, et apr\u00e8s la mort d\u0027Aldfrith, un accord est conclu entre les diff\u00e9rentes parties, laissant \u00e0 Wilfrid les monast\u00e8res de Hexham et Ripon. Il meurt quelques ann\u00e9es plus tard, en 709 ou 710. Peu apr\u00e8s sa mort, \u00c9tienne de Ripon r\u00e9dige une hagiographie de Wilfrid, la Vita sancti Wilfrithi, qui constitue la principale source des historiens modernes \u00e0 son sujet. B\u00e8de le V\u00e9n\u00e9rable parle \u00e9galement beaucoup de lui dans ses \u00e9crits, de mani\u00e8re moins dithyrambique. Le portrait de Wilfrid que ces sources permettent de dessiner est contrast\u00e9 : un pr\u00e9lat ambitieux au train de vie dispendieux qui se montre n\u00e9anmoins tout d\u00e9vou\u00e9 \u00e0 son \u00c9glise, comme en t\u00e9moignent ses efforts missionnaires et ses fondations. Il fait rapidement l\u0027objet d\u0027un culte, avec une f\u00eate le 24 avril ou le 12 octobre."}, {"color": "#97c2fc", "id": "owain glyndwr", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Monument_to_Owain_Glyndwr\u0027s_Victory_at_Hyddgen_-_geograph.org.uk_-_766570.jpg", "label": "owain glyndwr", "shape": "image", "title": "Owain Glynd\u0175r [O\u016dajn Glindur\u0027] estis la lasta kimro kiu havis la titolon \"Princo de Kimrio\".Li komencis en 1400 ribelon kontra\u016d la angla superregado en Kimrio kaj gajnis vastan subtenon inter kimroj, sed post komencaj sukcesoj tamen finfine malvenkis. Li konsideratas kimra nacia heroo. \n* Owain Glynd\u0175r \n* Memorilo pri la mortintoj de la Batalo de Mynydd Hyddgen"}, {"color": "#97c2fc", "id": "a66", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Traffic_on_the_A66_road_-_geograph.org.uk_-_1735922.jpg", "label": "a66", "shape": "image", "title": "A66 \u00e4r en huvudv\u00e4g mellan Workington och Middlesbrough i Storbritannien, via Keswick, Penrith, Brough, och Darlington. Delen mellan Penrith och Scotch Corner \u00e4r en viktig f\u00f6rbindelse \u00f6ver Penninerna och \u00e4r delvis utbyggd till fyrf\u00e4ltsv\u00e4g. Str\u00e4ckan fr\u00e5n Scotch Corner till Darlington, som delvis \u00e4r gemensam med A1, \u00e4r motorv\u00e4g och skyltas A66(M) p\u00e5 den del d\u00e4r A66 \u00e4r v\u00e4rdv\u00e4g."}, {"color": "#97c2fc", "id": "spur", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Spurs_cowboy_crockett.jpg", "label": "spur", "shape": "image", "title": "\u62cd\u8eca\uff08\u306f\u304f\u3057\u3083\uff09\u3068\u306f\u3001\u99ac\u8853\u306b\u304a\u3044\u3066\u811a\u6276\u52a9\u306b\u3088\u308b\u9a0e\u624b\u304b\u3089\u99ac\u3078\u306e\u63a8\u9032\u306e\u5408\u56f3\uff08\u6276\u52a9\uff09\u3092\u5f37\u5316\u3059\u308b\u526f\u6276\u52a9\u306e\u305f\u3081\u306e\u9053\u5177\u3067\u3042\u308b\u3002\u99ac\u306b\u82e6\u75db\u3092\u4e0e\u3048\u308b\u305f\u3081\u306e\u61f2\u7f70\u306e\u9053\u5177\u3067\u306f\u306a\u3044\u3002"}, {"color": "#97c2fc", "id": "harold godwinson", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bayeux_Tapestry_scene23_Harold_sacramentum_fecit_Willelmo_duci.jpg", "label": "harold godwinson", "shape": "image", "title": "Harold Godwinson (bahasa Inggris Kuno: Harold God\u01bfinson, dibaca ; : Haraldr Gu\u00f0inason; bahasa Latin: Haroldus; ca. 1022 \u2013 14 Oktober 1066), yang sering disebut Harold II, adalah raja Inggris Anglo-Saxon. Harold memerintah dari 6 Januari 1066 sampai ia meninggal dalam Pertempuran Hastings pada 14 Oktober saat sedang bertarung melawan bangsa Norman yang dipimpin oleh William sang Penakluk saat penaklukan Inggris oleh Norman. Kematiannya menandai akhir . Harold merupakan seorang earl berkuasa dan anggota keluarga Anglo-Saxon yang memiliki hubungan dengan . Setelah kematian pada Januari 1066, Witenagemot menentukan dan memilih Harold untuk menggantikannya; ia dimahkotai di . Pada akhir September, ia berhasil menangkis invasi dari pengklaim saingannya dari Norwegia sebelum tentaranya yang bodoh kembali ke selatan dan bertemu dengan William sang Penakluk di Hastings sekitar dua minggu kemudian."}, {"color": "#97c2fc", "id": "romantic garden", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Claude_Lorrain_Apollo_Muses.jpg", "label": "romantic garden", "shape": "image", "title": "\u30d5\u30e9\u30f3\u30b9\u98a8\u666f\u5f0f\u5ead\u5712 \uff08 \u30d5\u30e9\u30f3\u30b9\u8a9e: jardin paysager, jardin a l\u0027anglaise, jardin pittoresque, jardin anglo-chinois)\u306f\u3001\u7406\u60f3\u7684\u306a\u30ed\u30de\u30f3\u30c1\u30c3\u30af\u306a\u98a8\u666f\u3001\u30e6\u30d9\u30fc\u30eb\u30fb\u30ed\u30d9\u30fc\u30eb\u3001\u30af\u30ed\u30fc\u30c9\u30fb\u30ed\u30e9\u30f3\u3001\u30cb\u30b3\u30e9\u30fb\u30d7\u30c3\u30b5\u30f3\u306e\u7d75\u753b\u3001\u4e2d\u56fd\u5ead\u5712\u306b\u95a2\u3059\u308b\u30e8\u30fc\u30ed\u30c3\u30d1\u306e\u30a2\u30a4\u30c7\u30a2\u3001\u305d\u3057\u3066\u30b8\u30e3\u30f3\uff1d\u30b8\u30e3\u30c3\u30af\u30fb\u30eb\u30bd\u30fc\u306e\u54f2\u5b66\u306b\u89e6\u767a\u3055\u308c\u305f\u5ead\u5712\u306e\u30b9\u30bf\u30a4\u30eb\u300118\u4e16\u7d00\u521d\u982d\u30a4\u30ae\u30ea\u30b9\u3067\u300c\u30a4\u30ae\u30ea\u30b9\u98a8\u666f\u5f0f\u5ead\u5712 \u300d\u3068\u3057\u3066\u59cb\u307e\u3063\u305f\u5ead\u5712\u306e\u30d5\u30e9\u30f3\u30b9\u7248\u3067\u300118\u4e16\u7d00\u5f8c\u534a\u304b\u308919\u4e16\u7d00\u521d\u982d\u306b\u304b\u3051\u3066\u5f90\u3005\u306b\u5bfe\u79f0\u7684\u306a\u30d5\u30e9\u30f3\u30b9\u5f0f\u306e\u5e73\u9762\u5e7e\u4f55\u5b66\u5f0f\u5ead\u5712 \uff08 jardin \u00e0 la fran\u00e7aise )\u304b\u3089\u7f6e\u304d\u63db\u3048\u3089\u308c\u3066\u3044\u304f\u3002 \u306a\u304a\u300118\u4e16\u7d00\u672b\u306b\u5927\u6d41\u884c\u3057\u3001\u5f53\u521d\u300c\u30a4\u30ae\u30ea\u30b9\u5f0f\u5ead\u5712\u300d\u3068\u547c\u3070\u308c\u3066\u3044\u305f\u5ead\u5712\u69d8\u5f0f\u304c\u30b7\u30e3\u30eb\u30eb\u30fb\u30a2\u30eb\u30d5\u30a1\u30f3\u304b\u3089\uff11\u4e16\u7d00\u307b\u3069\u304c\u7d4c\u904e\u3059\u308b\u4e2d\u3067\u3001\u30d5\u30e9\u30f3\u30b9\u5316\u3055\u308c\u305f\u53ef\u80fd\u6027\u3082\u5341\u5206\u3042\u308b\u304c\u3001\u30a4\u30ae\u30ea\u30b9\u98a8\u666f\u5f0f\u5ead\u5712\u304c\u30d5\u30e9\u30f3\u30b9\u3067\u306f\u3069\u306e\u3088\u3046\u306b\u547c\u3070\u308c\u3066\u3044\u308b\u306e\u304b\u306b\u3064\u3044\u3066\u306f\u30012014\u5e74\u306b\u30d5\u30e9\u30f3\u30b9\u306e\u516c\u5712\u00b7\u5ead\u5712\u59d4\u54e1\u4f1a\u306b\u767b\u9332\u3055\u308c\u3066\u3044\u308b\u516c\u5712\u306a\u3069\u306b\u95a2\u3059\u308b\u8cc7\u6599\u304c\u3042\u308a\u3001\u305d\u306e\u7d50\u679c\u3001\u30a2\u30f3\u30ea\u30fb\u30de\u30eb\u30c1\u30cd\u304c\u8a2d\u8a08\u3057\u305f\u30ed\u30cd\u30eb\u3084\u30dc\u30fc\u30e2\u30f3\u306e\u516c\u5712\u3084\u30de\u30eb\u30c1\u30cd\u306e\u5e2b\u8a2d\u8a08\u306b\u3088\u308b\u30b3\u30cb\u30e3\u30c3\u30af\u306e\u5ead\u5712\u306a\u3069\u306e\u30a4\u30ae\u30ea\u30b9\u98a8\u666f\u5f0f\u306e\u6d41\u308c\u3092\u6c72\u3080\u5ead\u5712\u306f\u3001\u300c\u30a4\u30ae\u30ea\u30b9\u5f0f\u5ead\u5712\u300d(Le jardin anglais)\u3068\u8aac\u660e\u3055\u308c\u3066\u3044\u308b\u3068\u3044\u3046\u3002\u307e\u305f\u8cc7\u6599\u306b\u3088\u308c\u3070\u3001\u7dcf\u6570\u7d041487\u304b\u6240\u306e\u5ead\u5712\u3001\u516c\u5712\u306e\u3046\u3061\u3001\u4e00\u90e8\u306b\u30a4\u30ae\u30ea\u30b9\u5f0f\u304c\u63a1\u7528\u3055\u308c\u3066\u3044\u308b\u3082\u306e\u3092\u542b\u3081\u3066\u3082\u5168\u4f53\u306e\u6982\u306d\u4e09\u5206\u306e\u4e00\u7a0b\u5ea6\u306b\u3057\u304b\u306a\u3089\u305a\u3001\u30d5\u30e9\u30f3\u30b9\u306e\u5ead\u5712\u5168\u4f53\u3092\u4fef\u77b0\u3059\u308b\u3068\u3001\u73fe\u5728\u3001\u305d\u306e\u4e2d\u5fc3\u306f\u3084\u306f\u308a\u6574\u5f62\u5f0f\u5ead\u5712\u306e\u3088\u3046\u3067\u3042\u308b\u304c\u3001\u3044\u305a\u308c\u306b\u3057\u3066\u3082\u30a2\u30f3\u30c9\u30ec\u306b\u3088\u308b\u300c\u8907\u5408(\u6df7\u5408)\u69d8\u5f0f\u300d\u306e\u5ead\u5712\u306a\u3069\u306f\u819d\u5143\u3067\u3082\u300c\u30d5\u30e9\u30f3\u30b9\u98a8\u666f\u5f0f\u5ead\u5712\u300d\u3068\u306f\u547c\u3093\u3067\u3044\u306a\u3044\u3088\u3046\u3067\u3042\u308b\u3002 \u307e\u305f18\u4e16\u7d00\u672b\u306e\u30d5\u30e9\u30f3\u30b9\u3067\u306f\u3001\u30a4\u30ae\u30ea\u30b9\u5f0f\u300c\u98a8\u666f\u6d3e\u300d\u306e\u5f71\u97ff\u3067\u3001\u4e2d\u56fd\u98a8\u306e\u5ead\u5712\u304c\u5efa\u8a2d\u3055\u308c\u305f\u3002\u3057\u304b\u3057\u30d5\u30e9\u30f3\u30b9\u3067\u3064\u304f\u3089\u308c\u305f\u305d\u308c\u3089\u306e\u5ead\u5712\u306f\u539f\u578b\u3068\u7570\u306a\u308a\u3001\u5dee\u3057\u8feb\u308b\u9769\u547d\u3084\u30ed\u30de\u30f3\u4e3b\u7fa9\u3001\u8c61\u5fb4\u4e3b\u7fa9\u3001\u3055\u3089\u306b\u306f\u30b7\u30e5\u30fc\u30eb\u30fb\u30ea\u30a2\u30ea\u30ba\u30e0\u5230\u6765\u306e\u6c17\u914d\u307e\u3067\u3082\u611f\u3058\u3055\u305b\u308b\u3082\u306e\u3060\u3063\u305f\u3002"}, {"color": "#97c2fc", "id": "pontefract castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Pontefract_Castle,_2010_(1).jpg", "label": "pontefract castle", "shape": "image", "title": "Pontefract Castle i West Yorkshire n\u00e4ra staden Pontefract, byggdes omkring 1070 av en riddare, Ilbert de Lacy (som ocks\u00e5 var ansvarig f\u00f6r uppf\u00f6randet av Kirkstall Abbey), p\u00e5 mark som han f\u00f6rl\u00e4nats av Vilhelm Er\u00f6vraren som bel\u00f6ning f\u00f6r hans st\u00f6d under den normandiska er\u00f6vringen av England. Det finns dock rester fr\u00e5n tidigare bebyggelse p\u00e5 platsen, och ursprungligen var borgen av tr\u00e4, som ersattes av sten efter hand. Sl\u00e4kten de Lacy bodde i borgen fram till n\u00e4sta \u00e5rhundrade d\u00e5 inte st\u00f6dde Henrik I av England under hans maktkamp med brodern, och borgen konfiskerades d\u00e4rf\u00f6r fr\u00e5n familjen. Under 1311 blev Pontefract Castle en del av Huset Lancasters egendomar. (1278\u20131322) halsh\u00f6ggs utanf\u00f6r slottsmurarna sex dagar efter hans f\u00f6rlust i , en dom avgjord av kungen sj\u00e4lv. Detta ledde till att earlen blev en martyr och hans grav i blev en helgedom. Senare blev Johan av Gent, en av Edvard III:s s\u00f6ner, s\u00e5 f\u00f6rtjust i slottet att han gjorde det sitt och spenderade stora summor p\u00e5 att f\u00f6rb\u00e4ttra det. Rikard II av England (1367\u20131400) antas ha m\u00f6rdats i Pontefract Castle, m\u00f6jligen i . Borgen har legat i ruiner sedan 1644 d\u00e5 den var ett rojalistiskt f\u00e4ste under det Engelska inb\u00f6rdeskriget och bel\u00e4grades minst tre g\u00e5nger av parlamentaristerna som var ansvariga f\u00f6r borgens nuvarande f\u00f6rfallna tillst\u00e5nd och m\u00e5nga av dess skador. Den sista r\u00e4den hade uppenbarligen st\u00f6d hos lokalbefolkningen, som var tacksamma \u00f6ver att f\u00e5 f\u00f6rst\u00f6ra borgen och d\u00e4rigenom f\u00e5 ett slut p\u00e5 stridigheterna i omr\u00e5det. Det \u00e4r fortfarande m\u00f6jligt att bes\u00f6ka borgens 1200-talsk\u00e4llaren som under inb\u00f6rdeskriget anv\u00e4ndes som vapenf\u00f6rr\u00e5d."}, {"color": "#97c2fc", "id": "waterloo", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Richard_Ansdell_\u2014_The_Fight_For_The_Standard.jpg", "label": "waterloo", "shape": "image", "title": "The Battle of Waterloo was fought on Sunday 18 June 1815, near Waterloo (at that time in the United Kingdom of the Netherlands, now in Belgium). A French army under the command of Napoleon was defeated by two of the armies of the Seventh Coalition. One of these was a British-led coalition consisting of units from the United Kingdom, the Netherlands, Hanover, Brunswick, and Nassau, under the command of the Duke of Wellington (referred to by many authors as the Anglo-allied army or Wellington\u0027s army). The other was composed of three corps of the Prussian army under the command of Field Marshal von Bl\u00fccher (the fourth corps of this army fought at the Battle of Wavre on the same day). The battle marked the end of the Napoleonic Wars. The battle was contemporaneously known as the Battle of Mont Saint-Jean (France) or La Belle Alliance (\"the Beautiful Alliance\" \u2013 Prussia). Upon Napoleon\u0027s return to power in March 1815, many states that had previously opposed him formed the Seventh Coalition, while hurriedly mobilising their armies. Wellington\u0027s and Bl\u00fccher\u0027s armies were cantoned close to the northeastern border of France. Napoleon planned to attack them separately in the hope of destroying them before they could join in a coordinated invasion of France with other members of the coalition. On 16 June, Napoleon successfully attacked the bulk of the Prussian army at the Battle of Ligny with his main force, causing the Prussians to withdraw northwards on 17 June, but parallel to Wellington and in good order. Napoleon sent a third of his forces to pursue the Prussians, which resulted in the separate Battle of Wavre with the Prussian rear-guard on 18\u201319 June, and prevented that French force from participating at Waterloo. Also on 16 June, a small portion of the French army contested the Battle of Quatre Bras with the Anglo-allied army. The Anglo-allied army held their ground on 16 June, but the withdrawal of the Prussians caused Wellington to withdraw north to Waterloo on 17 June. Upon learning that the Prussian army was able to support him, Wellington decided to offer battle on the Mont-Saint-Jean escarpment across the Brussels road, near the village of Waterloo. Here he withstood repeated attacks by the French throughout the afternoon of 18 June, aided by the progressively arriving Prussians who attacked the French flank and inflicted heavy casualties. In the evening, Napoleon assaulted the Anglo-allied line with his last reserves, the senior infantry battalions of the Imperial Guard. With the Prussians breaking through on the French right flank, the Anglo-allied army repulsed the Imperial Guard, and the French army was routed. Waterloo was the decisive engagement of the Waterloo campaign and Napoleon\u0027s last. According to Wellington, the battle was \"the nearest-run thing you ever saw in your life\". Napoleon abdicated four days later, and coalition forces entered Paris on 7 July. The defeat at Waterloo ended Napoleon\u0027s rule as Emperor of the French and marked the end of his Hundred Days return from exile. This ended the First French Empire and set a chronological milestone between serial European wars and decades of relative peace, often referred to as the Pax Britannica. The battlefield is located in the Belgian municipalities of Braine-l\u0027Alleud and Lasne, about 15 kilometres (9.3 mi) south of Brussels, and about 2 kilometres (1.2 mi) from the town of Waterloo. The site of the battlefield today is dominated by the monument of the Lion\u0027s Mound, a large artificial hill constructed from earth taken from the battlefield itself; the topography of the battlefield near the mound has not been preserved."}, {"color": "#97c2fc", "id": "military base", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flickr_-_The_U.S._Army_-_Test-fire_of_the_the_M777_Howitzer.jpg", "label": "military base", "shape": "image", "title": "\u8ecd\u4e8b\u57fa\u5730\uff08\u3050\u3093\u3058\u304d\u3061\u3001military base\uff09\u306f\u3001\u8ecd\u4e8b\u65bd\u8a2d\uff08military facility\uff09\u306e\u4e00\u7a2e\u3067\u3001\u8ecd\u968a\u90e8\u968a\u304c\u4f5c\u6226\u5c55\u958b\u3084\u5175\u7ad9\u306e\u524d\u9032\u57fa\u5730\u3084\u6d3b\u52d5\u62e0\u70b9\u3068\u3057\u3066\u5229\u7528\u3059\u308b\u57fa\u5730\u3001\u65bd\u8a2d\u3092\u8a00\u3046\u3002\u305d\u306e\u76ee\u7684\u306b\u5408\u308f\u305b\u305f\u69d8\u3005\u306a\u88c5\u5099\u3001\u5f3e\u85ac\u3001\u98df\u6599\u306a\u3069\u306e\u8ecd\u9700\u7269\u8cc7\u306e\u5099\u84c4\u3084\u3001\u53f8\u4ee4\u90e8\u3001\u901a\u4fe1\u30a2\u30f3\u30c6\u30ca\u3001\u6c17\u8c61\u30ec\u30fc\u30c0\u30fc\u3001\u88dc\u7d66\u5009\u5eab\u3001\u5175\u820e\u3001\u5de5\u5834\u306a\u3069\u306e\u5efa\u7bc9\u7269\u3092\u6301\u3064\u3002"}, {"color": "#97c2fc", "id": "high sheriff", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Legal_Service_for_Wales_2013_(112).jpg", "label": "high sheriff", "shape": "image", "title": "L\u0027alto sceriffo (in inglese: High sheriff) \u00e8 un ufficiale (di solito cerimoniale) per ogni contea in Inghilterra e Galles e Irlanda del Nord. Tuttavia, l\u0027attivit\u00e0 viene contemplata in modo diverso negli Stati Uniti rispetto al Regno Unito. All\u0027interno del Regno Unito c\u0027\u00e8 anche una differenza tra la Cornovaglia e il resto del Regno Unito. In Canada, l\u0027Alto sceriffo fornisce servizi amministrativi ai tribunali supremi e provinciali. La carica esisteva nello Stato Libero d\u0027Irlanda, ma fu soppressa nel 1926."}, {"color": "#97c2fc", "id": "cottage", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hans-en-Grietje.jpg", "label": "cottage", "shape": "image", "title": "\uc624\ub450\ub9c9\uc9d1\uc740 \uc624\ub450\ub9c9\ucc98\ub7fc \uc791\uc740 \uc9d1\uc744 \ub9d0\ud55c\ub2e4."}, {"color": "#97c2fc", "id": "ida", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ida_-_John_Speed.jpg", "label": "ida", "shape": "image", "title": "Ida (\u2020 um 559 oder 560) war von 547 bis zu seinem Tod K\u00f6nig und m\u00f6glicherweise der Begr\u00fcnder des angels\u00e4chsischen K\u00f6nigreiches Bernicia."}, {"color": "#97c2fc", "id": "ridge", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tsubakurodake_from_Otenshodake_2002-8-22.jpg", "label": "ridge", "shape": "image", "title": "Um tergo (portugu\u00eas europeu) ou encosta (portugu\u00eas brasileiro) \u00e9 uma forma de relevo que consiste numa eleva\u00e7\u00e3o que faz a separa\u00e7\u00e3o da escorr\u00eancia de \u00e1guas e se prolonga at\u00e9 um cume. Trata-se, portanto, do oposto de um vale. Os tergos podem tamb\u00e9m ser chamados de cumeadas ou cumeeiras."}, {"color": "#97c2fc", "id": "falmouth", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cliff_Pennington_(5813308779).jpg", "label": "falmouth", "shape": "image", "title": "The Falmouth Commodores are a collegiate summer baseball team based in Falmouth, Massachusetts. The team is a member of the Cape Cod Baseball League (CCBL) and plays in the league\u0027s West Division. The Commodores play their home games at Arnie Allen Diamond at Guv Fuller Field in Falmouth. The Commodores most recently won the CCBL championship in 1980 when they defeated the Chatham A\u0027s in the championship series. The title was the team\u0027s sixth overall in the league\u0027s modern era, having won four consecutive league titles from 1968 to 1971. The team has been led since 1999 by field manager Jeff Trundy."}, {"color": "#97c2fc", "id": "rendering", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Corner_a_ceiling_with_stuccos_from_C\u0103rture\u0219ti_Verona,_in_Bucharest_(Romania).jpg", "label": "rendering", "shape": "image", "title": "Iztuku edo estukoa (italieraz: Stucco) kare hila, kola eta marmol-hautsa nahasiz egiten den pasta da. Heze dagoenean ezarri eta, lehortzen denean, solido gogor eta trinko bilakatzen da. Pareta eta sabaietan kalitate oneko akabera emateko erabiltzen da, eta baita eskulturak eta arkitektura-apaingarriak egiteko ere."}, {"color": "#97c2fc", "id": "leicestershire", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/A_field_of_sheep_near_Stoke_Golding_-_geograph.org.uk_-_961849.jpg", "label": "leicestershire", "shape": "image", "title": "Leicestershire (pron\u00fancia em ingl\u00eas: [\u02c8l\u025bst\u0259\u0283(\u026a)\u0259]) \u00e9 um condado da zona leste de Inglaterra. O seu nome tem origem na cidade de Leicester, tradicionalmente a sua sede administrativa, mas, por ser uma autoridade unit\u00e1ria, \u00e9 governada separadamente do restante condado. Este condado faz fronteira com Derbyshire, Nottinghamshire, Rutland, Warwickshire, Staffordshire, Lincolnshire e Northamptonshire. Leicestershire foi o \u00faltimo condado hist\u00f3rico da Inglaterra a obter uma bandeira registrada, o desenho foi oficializado em julho de 2021. A nova bandeira apresenta uma raposa e um cinquefoil - ambos os s\u00edmbolos frequentemente associados a Leicestershire."}, {"color": "#97c2fc", "id": "longthorpe tower", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Longthorpe_Tower1.jpg", "label": "longthorpe tower", "shape": "image", "title": "Longthorpe Tower is a 14th-century three-storey tower in the village of Longthorpe, famous for its well-preserved set of medieval murals."}, {"color": "#97c2fc", "id": "norfolk", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mundesleybeachnorth.jpg", "label": "norfolk", "shape": "image", "title": "Norfolk (v\u00fdslovnost [n\u00f3f\u0259k], [\u02c8n\u0252\u02d0f\u0259k]IPA) je n\u00ed\u017einat\u00e9 nemetropolitn\u00ed, ceremoni\u00e1ln\u00ed a tradi\u010dn\u00ed hrabstv\u00ed rozkl\u00e1daj\u00edc\u00ed se na v\u00fdchod\u011b Anglie p\u0159i pob\u0159e\u017e\u00ed Severn\u00edho mo\u0159e, a sou\u010d\u00e1st regionu V\u00fdchodn\u00ed Anglie. Na z\u00e1pad\u011b hrani\u010d\u00ed s Lincolnshirem, na z\u00e1pad\u011b a jihoz\u00e1pad\u011b s Cambridgeshirem, a na jihu se Suffolkem, na severu a v\u00fdchod\u011b je ohrani\u010deno pob\u0159e\u017e\u00edm Severn\u00edho mo\u0159e. Na hranici s hrabstv\u00edm Lincolnshire se nach\u00e1z\u00ed slatinov\u00e1 oblast zvan\u00e1 The Wash. Metropol\u00ed hrabstv\u00ed je Norwich. Norfolk je p\u00e1t\u00e9 nejv\u011bt\u0161\u00ed ceremoni\u00e1ln\u00ed hrabstv\u00ed v Anglii o rozloze 5 380 km\u00b2. Proto\u017ee se v\u0161ak jedn\u00e1 p\u0159ev\u00e1\u017en\u011b o venkovsk\u00e9 hrabstv\u00ed, \u0159ad\u00ed se hustotou zalidn\u011bn\u00ed mezi nejm\u00e9n\u011b zalidn\u011bn\u00e1 anglick\u00e1 hrabstv\u00ed. Projevuje se to i ve zdej\u0161\u00ed ekonomice, j\u00ed\u017e dominuje zem\u011bd\u011blstv\u00ed a turistika. Anglov\u00e9, po nich\u017e byla pojmenov\u00e1na V\u00fdchodn\u00ed Anglie a Anglie, se v oblasti usadili v 5. stolet\u00ed a rozd\u011blili se na Severn\u00ed lid (anglicky north folk) ob\u00fdvaj\u00edc\u00ed Norfolk, a Ji\u017en\u00ed lid (anglicky south folk) ob\u00fdvaj\u00edc\u00ed Suffolk. Od toho jsou odvozeny n\u00e1zvy hrabstv\u00ed Norfolk a Suffolk. V severn\u00ed \u010d\u00e1sti hrabstv\u00ed Norfolk, nedaleko od pob\u0159e\u017e\u00ed, se nach\u00e1z\u00ed ve vesnici letn\u00ed s\u00eddlo kr\u00e1lovny, Sandringham House. Vesnice je tak\u00e9 rodi\u0161t\u011bm princezny Diany."}, {"color": "#97c2fc", "id": "antiquarian", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Rowlandson_Death_\u0026_Antiquaries.jpg", "label": "antiquarian", "shape": "image", "title": "En antikvarie \u00e4r yrkestiteln f\u00f6r en tj\u00e4nsteman vid kulturmilj\u00f6v\u00e5rdande myndighet, museum eller privat firma. F\u00f6rr var ordet \u00e4ven en beteckning p\u00e5 fornforskare eller antikvitetsk\u00e4nnare i allm\u00e4nhet."}, {"color": "#97c2fc", "id": "holt", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Open_Woodland_in_Illinois_United_States.jpg", "label": "holt", "shape": "image", "title": "Bosque \u00e9 uma denomina\u00e7\u00e3o para certas forma\u00e7\u00f5es florestais com \u00e1rvores, arbustos e outras plantas, menor do que uma floresta. Diferencia-se da floresta pelo fato de as copas das \u00e1rvores n\u00e3o formarem uma cobertura cont\u00ednua \u2014 isto \u00e9, as \u00e1rvores encontram-se mais afastadas. Ali\u00e1s os franceses chamam-lhe For\u00eat claire, logo uma floresta esparsa."}, {"color": "#97c2fc", "id": "langside", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Battlefield_Monument_-_geograph.org.uk_-_1098221.jpg", "label": "langside", "shape": "image", "title": "La battaglia di Langside fu uno scontro combattuto il 13 maggio 1568 tra le forze leali a Maria di Scozia e quelle che sostenevano suo figlio infante Giacomo VI di Scozia. Il breve periodo di regno di Maria si concluse nel 1567 tra intrighi e recriminazioni dopo la battaglia di Carberry Hill ed ella venne costretta ad abdicare in favore di Giacomo VI. Maria venne imprigionata al castello di Loch Leven, mentre il suo fratellastro protestante, James Stewart, I conte di Moray, venne nominato reggente in nome del nipote. All\u0027inizio di maggio del 1568 Maria fugg\u00ec per riunirsi coi membri del clan Hamilton che sostenevano la sua causa e raggiunse il castello di Dumbarton, determinata a restaurare i propri diritti come regina di Scozia. Maria venne sconfitta e si dovette portare in esilio in Inghilterra. La battaglia segn\u00f2 l\u0027inizio della guerra civile mariana."}, {"color": "#97c2fc", "id": "artillery", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Nuclear_artillery_test_Grable_Event_-_Part_of_Operation_Upshot-Knothole.jpg", "label": "artillery", "shape": "image", "title": "\u5927\u7832\uff08\u305f\u3044\u307b\u3046\uff09\u306f\u3001\u706b\u85ac\u306e\u71c3\u713c\u529b\u3092\u7528\u3044\u3066\u7832\u5f3e\u3092\u9ad8\u901f\u3067\u767a\u5c04\u3057\u3001\u7832\u5f3e\u306e\u904b\u52d5\u91cf\u307e\u305f\u306f\u7832\u5f3e\u81ea\u4f53\u306e\u5316\u5b66\u7684\u306a\u7206\u767a\u306b\u3088\u3063\u3066\u6575\u304a\u3088\u3073\u69cb\u9020\u7269\u3092\u7834\u58ca\u30fb\u6bba\u50b7\u3059\u308b\u5175\u5668\u306e\u7dcf\u79f0\u3002\u706b\u7832\uff08\u304b\u307b\u3046\uff09\u3001\u7832\uff08\u307b\u3046\uff09\u3068\u3082\u79f0\u3059\u3002"}, {"color": "#97c2fc", "id": "beeston", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Old-Bolingbroke-Castle.jpg", "label": "beeston", "shape": "image", "title": "Beeston Castle ist eine englische Burgruine in , Cheshire. Ihre Wurzeln reichen in die 1220er Jahre zur\u00fcck."}, {"color": "#97c2fc", "id": "stem", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Redwood_M_D_Vaden.jpg", "label": "stem", "shape": "image", "title": "( \uc774 \ubb38\
