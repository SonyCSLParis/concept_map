uwde hij met , een Lombardijse prinses. Hij bereikte een overeenkomst met de Abdij van Monte Cassino. Op 3 februari 1047, toen keizer Hendrik III een bezoek bracht aan Zuid-Itali\u00eb, kreeg hij een eerbetoon van Drogo en schonk hem de titel die hij al droeg. Hierna begon Drogo zich \"Hertog en meester van heel Itali\u00eb en Graaf van al de Normandi\u00ebrs van Apuli\u00eb en Calabri\u00eb\" te noemen. Hoewel hij volgens de wet gelijk was aan Guiamar was hij volgens toch ondergeschikt aan deze prins. Toen Drogo\u0027s jongere halfbroer, Robert Guiscard, in Itali\u00eb aankwam, kwam hij in dienst van Guiamars rivaal, , vermoedelijk als gevolg van de verplichtingen aan Guiamar. Andere nieuwkomers onder de Noormannen gaven hem ook problemen, viel hem aan en werd gevangengenomen. Alleen tussenkomst van Guiamar kon Richard veiligstellen. In 1051, toen Drogo een ontmoeting had met paus Leo IX, verzocht de laatste, op bevel van de keizer, de \"vrijheid van de kerk\" (libertas Ecclesiae). Leo IX dwong Drogo een belofte af om te stoppen met veroveringen. Toen Drogo in augustus terugkwam, werd hij vermoord in Monteilaro, in de buurt van Bovino, slachtoffer geworden van een Byzantijnse samenzwering. Hij werd begraven in de in Venosa. Drogo werd opgevolgd door zijn jongere broer Humfried. Een zekere Richard, die meedeed aan de Eerste Kruistocht, is ge\u00efdentificeerd als Drogo\u0027s zoon."}, {"color": "#97c2fc", "id": "bamburgh", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bamborough_1825_plan.png", "label": "bamburgh", "shape": "image", "title": "Hrad Bamburgh se nach\u00e1z\u00ed na severov\u00fdchodn\u00edm pob\u0159e\u017e\u00ed Anglie u stejnojmenn\u00e9 obce v anglick\u00e9m hrabstv\u00ed Northumberland."}, {"color": "#97c2fc", "id": "mansion", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/TrenthamBalustrade.jpg", "label": "mansion", "shape": "image", "title": "Ett engelskt country house \u00e4r ett stort hus, herrg\u00e5rd eller slott p\u00e5 Englands landsbygd. M\u00e5nga av dessa \u00e4gdes ofta av personer som normalt bodde i London. Vissa av dem var dock \u00e5retruntbost\u00e4der f\u00f6r landed gentry-klassen. Dessa personer var viktiga inom Landed gentry-klassen i landsbygds-Storbritannien fram till Reform Act 1832. Fr\u00e5n dessa hus sk\u00f6ttes \u00e4ven aff\u00e4rerna i . Eftersom personalantalet ofta var stort, var dessa st\u00e4llen ofta stora arbetsgivare p\u00e5 landsbygden. Fram till 1870-talets jordbrukskris var det ofta deras \u00e4gor som gav inkomster till \u00e4garna. Under slutet av 1800-talet och 1900-talet b\u00f6rjade systemet falla. H\u00f6jda skatter och f\u00f6rsta v\u00e4rldskriget ledde till tusentals rivningar; de som kvarstod tvingades anpassa sig f\u00f6r att klara sig. Medan en s\u00e5 kallad \"ch\u00e2teau\" eller ett \"schloss\" kan vara bef\u00e4st eller obef\u00e4st, \u00e4r ett country house vanligtvis obef\u00e4st. Om det \u00e4r bef\u00e4st ben\u00e4mns det ofta som castle."}, {"color": "#97c2fc", "id": "ivanhoe", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/CC_No_02_Ivanhoe_2.jpg", "label": "ivanhoe", "shape": "image", "title": "Ivanhoe: A Romance (/\u02c8a\u026av\u0259n\u02ccho\u028a/) by Walter Scott is a historical novel published in three volumes, in 1819, as one of the Waverley novels. Set in England in the Middle Ages, this novel marked a shift away from Scott\u2019s prior practice of setting stories in Scotland and in the more recent past. Ivanhoe became one of Scott\u2019s best-known and most influential novels. Set in 12th-century England, with colourful descriptions of a tournament, outlaws, a witch trial, and divisions between Jews and Christians, Normans and Saxons, Ivanhoe was credited by many, including Thomas Carlyle and John Ruskin, with inspiring increased interest in chivalric romance and medievalism. As John Henry Newman put it, Scott \"had first turned men\u0027s minds in the direction of the Middle Ages\". Ivanhoe was also credited with influencing contemporary popular perceptions of historical figures such as Richard the Lionheart, King John, and Robin Hood."}, {"color": "#97c2fc", "id": "forging", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Loty\u0161sk\u00e9_etnografick\u00e9_muzeum_v_p\u0159\u00edrod\u011b_(17).jpg", "label": "forging", "shape": "image", "title": "\u041a\u0443\u0437\u043d\u044f, \u0442\u0430\u043a\u043e\u0436 \u043a\u043e\u0432\u0430\u043b\u044c\u043d\u044f \u2014 \u043f\u0440\u0438\u043c\u0456\u0449\u0435\u043d\u043d\u044f \u0434\u043b\u044f \u043e\u0431\u0440\u043e\u0431\u043a\u0438 \u043c\u0435\u0442\u0430\u043b\u0456\u0432 \u0441\u043f\u043e\u0441\u043e\u0431\u043e\u043c \u0433\u0430\u0440\u044f\u0447\u043e\u0433\u043e \u043a\u0443\u0432\u0430\u043d\u043d\u044f. \u041a\u043e\u0432\u0430\u043b\u044c\u043d\u0456 \u0437\u0430\u0437\u0432\u0438\u0447\u0430\u0439 \u0437\u0440\u0443\u0431\u043d\u0456, \u0432\u043a\u0440\u0438\u0442\u0456 \u0491\u043e\u043d\u0442\u043e\u043c \u0430\u0431\u043e \u0434\u043e\u0448\u043a\u0430\u043c\u0438 \u0431\u0443\u0434\u0456\u0432\u043b\u0456, \u0432 \u044f\u043a\u0438\u0445 \u0431\u0443\u043b\u0438 \u0433\u043e\u0440\u043d\u043e, \u0437\u0430\u043a\u0440\u0456\u043f\u043b\u0435\u043d\u0435 \u043d\u0430 \u0432\u0435\u0440\u0442\u0438\u043a\u0430\u043b\u044c\u043d\u0456\u0439 \u043a\u043e\u043b\u043e\u0434\u0456 \u043a\u043e\u0432\u0430\u0434\u043b\u043e, \u0442\u043e\u0447\u0438\u043b\u043e, \u043a\u043e\u0440\u0438\u0442\u043e \u0437 \u0432\u043e\u0434\u043e\u044e \u0434\u043b\u044f \u0433\u0430\u0440\u0442\u0443\u0432\u0430\u043d\u043d\u044f \u0442\u0430 \u043e\u0445\u043e\u043b\u043e\u0434\u0436\u0435\u043d\u043d\u044f \u0432\u0438\u0440\u043e\u0431\u0456\u0432, \u0441\u0442\u043e\u044f\u043a \u0434\u043b\u044f \u043f\u0456\u0434\u043a\u043e\u0432\u043a\u0438 \u0447\u043e\u0431\u0456\u0442. \u0411\u0456\u043b\u044f \u043a\u043e\u0432\u0430\u043b\u044c\u043d\u0456 \u0432\u043b\u0430\u0448\u0442\u043e\u0432\u0443\u0432\u0430\u043b\u043e\u0441\u044c \u043f\u0440\u0438\u0441\u0442\u043e\u0441\u0443\u0432\u0430\u043d\u043d\u044f \u0434\u043b\u044f \u0448\u0438\u043d\u0443\u0432\u0430\u043d\u043d\u044f \u043a\u043e\u043b\u0456\u0441, \u0430 \u0442\u0430\u043a\u043e\u0436 \u0456\u043d\u043a\u043e\u043b\u0438 \u0441\u0442\u043e\u0432\u043f \u0434\u043b\u044f \u043f\u0440\u0438\u0432\u0027\u044f\u0437\u0443\u0432\u0430\u043d\u043d\u044f \u043a\u043e\u043d\u0435\u0439 \u043f\u0456\u0434 \u0447\u0430\u0441 \u043f\u0456\u0434\u043a\u043e\u0432\u0443\u0432\u0430\u043d\u043d\u044f. \u0422\u0440\u0430\u0434\u0438\u0446\u0456\u0439\u043d\u0438\u0439 \u0456\u043d\u0441\u0442\u0440\u0443\u043c\u0435\u043d\u0442 \u043a\u043e\u0432\u0430\u043b\u044f \u0441\u043a\u043b\u0430\u0434\u0430\u0432\u0441\u044f \u0437 \u0432\u0435\u043b\u0438\u043a\u0438\u0445 \u043c\u043e\u043b\u043e\u0442\u0456\u0432 (\u043a\u0443\u0432\u0430\u043b\u0434) \u0442\u0430 \u043c\u0430\u043b\u0438\u0445 \u043c\u043e\u043b\u043e\u0442\u043a\u0456\u0432, \u043a\u043b\u0456\u0449\u0456\u0432, \u0437\u0443\u0431\u0438\u043b, , \u0456 \u0442. \u0456\u043d. \u041d\u0430\u043f\u0440\u0438\u043a\u0456\u043d\u0446\u0456 XIX \u0441\u0442. \u0437\u0027\u044f\u0432\u0438\u043b\u0438\u0441\u044c \u0433\u0430\u0439\u043a\u043e\u0432\u0456 \u043a\u043b\u044e\u0447\u0456, \u043a\u043b\u044e\u0447\u0456 \u0434\u043b\u044f \u043d\u0430\u0440\u0456\u0437\u0430\u043d\u043d\u044f \u0440\u0456\u0437\u044c\u0431\u0438 (\u043f\u043b\u0430\u0448\u043a\u0438, \u043c\u0456\u0442\u0447\u0438\u043a\u0438), \u043f\u0438\u043b\u043a\u0438-\u043d\u043e\u0436\u0456\u0432\u043a\u0438, \u0440\u043e\u0437\u0442\u043e\u0447\u043a\u0438, \u043b\u0435\u0449\u0430\u0442\u0430, \u043d\u043e\u0436\u0438\u0446\u0456 \u0434\u043b\u044f \u043c\u0435\u0442\u0430\u043b\u0443 \u0442\u043e\u0449\u043e. \u0415\u0442\u043d\u043e\u0433\u0440\u0430\u0444 \u0424. \u041a. \u0412\u043e\u0432\u043a \u0443 \u00ab\u0421\u0442\u0443\u0434\u0456\u044f\u0445 \u0437 \u0443\u043a\u0440\u0430\u0457\u043d\u0441\u044c\u043a\u043e\u0457 \u0435\u0442\u043d\u043e\u0433\u0440\u0430\u0444\u0456\u0457 \u0442\u0430 \u0430\u043d\u0442\u0440\u043e\u043f\u043e\u043b\u043e\u0433\u0456\u0457\u00bb \u0437\u0430\u0443\u0432\u0430\u0436\u0443\u0454, \u0449\u043e \u00ab\u0434\u0443\u0436\u0435 \u0446\u0456\u043a\u0430\u0432\u043e \u0437\u0432\u0435\u0440\u043d\u0443\u0442\u0438 \u0443\u0432\u0430\u0433\u0443 \u043d\u0430 \u0442\u043e\u0439 \u0444\u0430\u043a\u0442, \u0449\u043e \u0432\u0441\u0456 \u0446\u0456 \u0432\u0438\u0440\u043e\u0431\u0438, \u0442\u0430\u043a \u0441\u0430\u043c\u043e \u044f\u043a \u0456 \u0433\u043e\u043b\u043e\u0432\u043d\u0456 \u043f\u0440\u0438\u0447\u0430\u043d\u0434\u0430\u043b\u0438 \u043a\u0443\u0437\u043d\u0456 \u2014 \u043c\u0456\u0445, \u043a\u043e\u0432\u0430\u0434\u043b\u043e, \u043c\u043e\u043b\u043e\u0442, \u043a\u043b\u0456\u0449\u0456, \u043c\u0430\u044e\u0442\u044c \u0441\u043b\u043e\u0432\u0027\u044f\u043d\u0441\u044c\u043a\u0456 \u043d\u0430\u0437\u0432\u0438, \u043c\u0430\u0439\u0436\u0435 \u043e\u0434\u043d\u0430\u043a\u043e\u0432\u0456 \u0443 \u0432\u0441\u0456\u0445 \u0441\u043b\u043e\u0432\u0027\u044f\u043d\u0441\u044c\u043a\u0438\u0445 \u043d\u0430\u0440\u043e\u0434\u0456\u0432, \u0430 \u0432\u0435\u0441\u044c \u0431\u0456\u043b\u044c\u0448-\u043c\u0435\u043d\u0448 \u0443\u0434\u043e\u0441\u043a\u043e\u043d\u0430\u043b\u0435\u043d\u0438\u0439 \u043a\u043e\u0432\u0430\u043b\u044c\u0441\u044c\u043a\u0438\u0439 \u0456\u043d\u0441\u0442\u0440\u0443\u043c\u0435\u043d\u0442 \u043c\u0430\u0454 \u0447\u0443\u0436\u0456, \u043c\u0430\u0439\u0436\u0435 \u0432\u0438\u043a\u043b\u044e\u0447\u043d\u043e \u043d\u0456\u043c\u0435\u0446\u044c\u043a\u0456 \u043d\u0430\u0437\u0432\u0438: \u0442\u0440\u0443\u0431\u0430, \u043d\u0443\u0442\u0440\u0430 \u0447\u0438 \u043c\u0443\u0442\u0440\u0430 (Muttersschraube), \u0448\u0440\u0443\u0431\u0441\u0442\u0430\u043a, \u0448\u0440\u0443\u0431\u0430\u0439\u043b\u043e, \u043d\u0443\u0442\u0440\u0448\u0432\u043e\u0440\u0435\u043d\u044c, \u0448\u043b\u044e\u0445\u043c\u0430\u0439\u0441\u0442\u0435\u0440, \u043e\u0431\u0446\u0435\u043d\u044c\u043a\u0438, \u043b\u044e\u0442\u0440\u0438\u043d\u043e\u043a, \u0448\u043d\u0435\u0439\u0434\u0438\u0437 \u0442\u043e\u0449\u043e; \u0446\u0435 \u043d\u0430\u044f\u0432\u043d\u043e \u0432\u043a\u0430\u0437\u0443\u0454 \u043d\u0430 \u0442\u0435, \u0449\u043e \u0443\u0434\u043e\u0441\u043a\u043e\u043d\u0430\u043b\u0435\u043d\u043d\u044f \u043a\u043e\u0432\u0430\u043b\u044c\u0441\u044c\u043a\u043e\u0457 \u0442\u0435\u0445\u043d\u0456\u043a\u0438 \u0437\u0027\u044f\u0432\u0438\u043b\u043e\u0441\u044f \u043d\u0430 \u0423\u043a\u0440\u0430\u0457\u043d\u0456 \u0437 \u0437\u0430\u0445\u043e\u0434\u0443\u00bb."}, {"color": "#97c2fc", "id": "whinfell", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Whinfell_Beacon_-_geograph.org.uk_-_2330995.jpg", "label": "whinfell", "shape": "image", "title": "Whinfell \u2013 civil parish w Anglii, w Kumbrii, w dystrykcie South Lakeland. W 2001 miejscowo\u015b\u0107 liczy\u0142a 152 mieszka\u0144c\u00f3w."}, {"color": "#97c2fc", "id": "kendal castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kendal_Castle_From_Above,_Sept_2015.jpg", "label": "kendal castle", "shape": "image", "title": "Kendal Castle ist eine Burgruine auf einem Drumlin in der Stadt Kendal in der englischen Grafschaft Cumbria."}, {"color": "#97c2fc", "id": "assizes", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Diagram_of_common-law_courts_in_England_and_Wales_before_the_Judicature_Acts.svg", "label": "assizes", "shape": "image", "title": "\u0410\u0441\u0441\u0438\u0437\u044b (\u043f\u043e\u0437\u0434\u043d\u0435\u043b\u0430\u0442. assisae \u2014 \u0437\u0430\u0441\u0435\u0434\u0430\u043d\u0438\u044f) \u2014 \u0441\u043e\u0431\u0440\u0430\u043d\u0438\u0435, \u0437\u0430\u0441\u0435\u0434\u0430\u043d\u0438\u0435 \u0441\u0443\u0434\u0430."}, {"color": "#97c2fc", "id": "dacre family", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Fiennes,Thomas_Baron_Dacre.jpg", "label": "dacre family", "shape": "image", "title": "Le titre de Baron Dacre fut cr\u00e9\u00e9 trois fois par la pairie d\u0027Angleterre."}, {"color": "#97c2fc", "id": "walchelin de ferriers", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Oakham_Castle_-_geograph.org.uk_-_423634.jpg", "label": "walchelin de ferriers", "shape": "image", "title": "Vauquelin de Ferri\u00e8res ou Walchelin de Ferrers, mort en 1201 est un baron normand qui fut le principal capitaine de Richard C\u0153ur de Lion. Originaire de la marche du sud de la Normandie, la famille Ferrier avait auparavant prot\u00e9g\u00e9 le duch\u00e9 de l\u2019hostilit\u00e9 des comtes de Maine et l\u2019Anjou. L\u2019union des domaines d\u2019Anjou et de Normandie en 1144 et l\u2019investiture de Geoffrey Plantagenet comme duc de Normandie \u00f4ta son importance strat\u00e9gique \u00e0 la plupart de cette terre. Walchelin \u00e9tait le fils d\u2019Henri de Ferri\u00e8res, un neveu de Robert de Ferrers, 1er comte de Derby. Comme son p\u00e8re, Walchelin tenait les ch\u00e2teaux de Ferri\u00e8res-Saint-Hilaire et de Chambray pour le service de cinq chevaliers. En Angleterre, Walchelin tenait les manoirs d\u2019Oakham dans le Rutland et de Lechlade dans le Gloucestershire. Il est connu pour avoir tenu cette terre depuis au moins 1172. Durant la troisi\u00e8me croisade, lui et son fils et h\u00e9ritier, Henri, servirent dans la force de Richard C\u0153ur de Lion \u00e0 laquelle \u00e9tait \u00e9galement pr\u00e9sent un Jean de Ferri\u00e8res, qu\u2019on croit \u00eatre un neveu. Walchelin \u00e9tait rest\u00e9 avec le roi de Sicile. Il est \u00e9vident qu\u2019il \u00e9tait proche du conseil du roi. Lui et ses chevaliers arriv\u00e8rent \u00e0 Saint-Jean d\u2019Acre en avril ou juin 1191, au si\u00e8ge duquel un parent \u00e9loign\u00e9, Guillaume de Ferrers, 3e comte de Derby, avait \u00e9t\u00e9 tu\u00e9 quelques mois auparavant. La chronique attribu\u00e9e \u00e0 Geoffroy de Vinsauf rapporte qu\u2019\u00e0 la bataille d\u0027Arsouf le 7 septembre 1191, Richard nomma Walchelin commandant de l\u2019un des corps d\u2019\u00e9lite des chevaliers. Par la suite, lorsque Richard \u00e9tait emprisonn\u00e9 en Allemagne, en 1194, Walchelin apporta \u00e0 Spire le tr\u00e9sor de Normandie et servit avec beaucoup d\u2019autres d\u2019otage \u00e0 l\u2019empereur Henri VI avant d\u2019\u00eatre lib\u00e9r\u00e9 en 1197. Ses fils Henri et Hugues g\u00e9r\u00e8rent ses terres pendant ses ann\u00e9es de captivit\u00e9. Peu avant sa mort, le fils cadet, Hugues re\u00e7ut la seigneurie du manoir de Lechlade. \u00c0 sa mort, son fils Henri, qui lui succ\u00e9da, prit le parti de Jean sans Terre contre Philippe Auguste jusqu\u2019en d\u00e9cembre 1203 lorsque John quitta sans retour la Normandie, \u00e9poque \u00e0 laquelle Henri fit hommage \u00e0 Philippe pour ses terres normandes. Hugues avait quitt\u00e9 l\u2019Angleterre et le soin de Lechlade et d\u2019Oakham revint \u00e0 leur s\u0153ur, Isabelle, qui avait \u00e9pous\u00e9 Roger de Mortimer de Wigmore. Apr\u00e8s sa mort, cette terre fut d\u00e9volue \u00e0 la Couronne comme Terra Normanorum. \n* Portail du Moyen \u00c2ge \n* Portail de l\u2019Angleterre \n* Portail de la Normandie"}, {"color": "#97c2fc", "id": "sunday morning", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kimberly_Dozier_and_the_crew_of_CBS_Sunday_Morning-The_Way_Home_at_the_67th_Annual_Peabody_Awards.jpg", "label": "sunday morning", "shape": "image", "title": "CBS News Sunday Morning (\"Berita CBS Minggu Pagi\", biasanya disederhanakan sebagai Sunday Morning di acara itu sendiri sejak 2009) adalah acara majalah berita televisi asal Amerika Serikat, yang dibuat oleh dan presenter asli . Program ini telah ditayangkan terus menerus sejak 28 Januari 1979, di CBS, dan mengudara pada hari Minggu pagi pukul 09:00-10:30 Waktu Timur. Presenter acara saat ini adalah , yang mengambil alih tugas dari Kuralt setelah pensiun pada tanggal 3 April 1994, dan sejak itu melampaui kepemilikan Kuralt sebagai presenter."}, {"color": "#97c2fc", "id": "berry pomeroy castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Berry_Pomeroy_Castle_-_geograph.org.uk_-_411651.jpg", "label": "berry pomeroy castle", "shape": "image", "title": "Berry Pomeroy Castle ist eine Burgruine nahe dem Dorf Berry Pomeroy bei Totnes in der Grafschaft Devon in Gro\u00dfbritannien."}, {"color": "#97c2fc", "id": "pembroke", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Royal_Navy_and_British_Army_Church_Parade_at_Hamilton_Bermuda_ca1900.jpg", "label": "pembroke", "shape": "image", "title": "Pembroke es una de las nueve parroquias de Bermudas.Su nombre proviene del arist\u00f3crata ingl\u00e9s William Herbert, tercer Conde de Pembroke (1580-1630). Ocupa la mayor parte de la corta pen\u00ednsula situada en el centro de la costa norte de la isla principal, y rodea a la ciudad de Hamilton por tres lados."}, {"color": "#97c2fc", "id": "estuary", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/London_Stone,_Yantlet_338.jpg", "label": "estuary", "shape": "image", "title": "The Thames Estuary is where the River Thames meets the waters of the North Sea, in the south-east of Great Britain."}, {"color": "#97c2fc", "id": "david", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/St_Rules_Tower.jpg", "label": "david", "shape": "image", "title": "David I de Escocia, en ga\u00e9lico escoc\u00e9s antiguo Dab\u00edd mac Ma\u00edl Choluim y en ga\u00e9lico escoc\u00e9s moderno Daibhidh I mac [Mhaoil] Chaluim,\u200b (1083 o 1085-24 de mayo de 1153), tambi\u00e9n conocido como San David de Escocia, fue un monarca que ocup\u00f3 el cargo de sucesi\u00f3n como pr\u00edncipe de Cumbria (1113-1124) y Rey de Escocia (1124-1153). Hijo menor de M\u00e1el Coluim mac Donnchada y de santa Margarita de Escocia, David vivi\u00f3 gran parte de su infancia en Escocia, pero huy\u00f3 al exilio a Inglaterra en 1093. All\u00ed se convirti\u00f3 en un miembro de la corte del rey Enrique I, y estuvo durante mucho tiempo en contacto con la cultura normanda y anglo-francesa. Cuando su hermano Alejandro I de Escocia falleci\u00f3 en 1124, David comenz\u00f3, con el respaldo de Enrique I, a apropiarse del reino de Escocia (Alba), para lo que se vio forzado a combatir contra su sobrino y opositor, M\u00e1el Coluim mac Alaxandair. La victoria sobre este \u00faltimo, que tard\u00f3 diez a\u00f1os en llegar, trajo aparejada la destrucci\u00f3n de \u00d3engus de Moray, \u00faltimo mormaer de Moray (\u00abrey de Moray\u00bb). La victoria de David le permiti\u00f3 extender su control a otras regiones m\u00e1s lejanas que, te\u00f3ricamente, formaban parte de su reino. Tras la muerte de su primer mecenas, Enrique I, David apoy\u00f3 las pretensiones de la emperatriz consorte Matilde, hija del difunto monarca ingl\u00e9s y sobrina del propio David, al trono de Inglaterra; debido a ello, entr\u00f3 en conflicto con el rey Esteban de Inglaterra, y pudo extender su poder por el norte de Inglaterra pese a su derrota en la batalla del Estandarte en 1138. El t\u00e9rmino \u00abRevoluci\u00f3n davidiana\u00bb es empleado con frecuencia por muchos acad\u00e9micos para resumir los cambios que tuvieron lugar en el reino de Escocia durante su mandato, incluyendo fundaci\u00f3n de burgos y monasterios, la plasmaci\u00f3n de los ideales de la Reforma gregoriana, la creciente influencia normanda sobre el gobierno escoc\u00e9s, y la introducci\u00f3n del feudalismo a trav\u00e9s de la inmigraci\u00f3n de caballeros franceses y anglo-normandos. Aunque nunca fue formalmente canonizado, es venerado como santo por la Iglesia cat\u00f3lica, siendo su fiesta el 24 de mayo."}, {"color": "#97c2fc", "id": "lancastrians", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Royal_Arms_of_England_(1340-1367).svg", "label": "lancastrians", "shape": "image", "title": "\u0623\u0633\u0631\u0629 \u0644\u0627\u0646\u0643\u0633\u062a\u0631 (\u0628\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629: House of Lancaster)\u200f \u0647\u064a \u0641\u0631\u0639 \u0645\u0646 \u0623\u0633\u0631\u0629 \u0628\u0644\u0627\u0646\u062a\u0627\u062c\u0627\u0646\u062a \u0627\u0644\u0645\u0644\u0643\u064a\u0629. \u0641\u064a \u0635\u0631\u0627\u0639 \u0639\u0644\u0649 \u0639\u0631\u0634 \u0625\u0646\u062c\u0644\u062a\u0631\u0627\u060c \u062f\u0627\u0631\u062a \u0628\u064a\u0646 \u0623\u0633\u0631\u0629 \u0644\u0627\u0646\u0643\u0633\u062a\u0631 \u0648\u0623\u0633\u0631\u0629 \u064a\u0648\u0631\u0643 \u062d\u0631\u0628 \u0627\u0644\u0648\u0631\u062f\u062a\u064a\u0646\u060c \u0648\u0647\u064a \u0627\u0644\u062d\u0631\u0628 \u0627\u0644\u0623\u0647\u0644\u064a\u0629 \u0627\u0644\u062a\u064a \u062a\u0623\u062b\u0631\u062a \u0628\u0647\u0627 \u0625\u0646\u062c\u0644\u062a\u0631\u0627 \u0648\u0648\u064a\u0644\u0632 \u062e\u0644\u0627\u0644 \u0627\u0644\u0642\u0631\u0646 \u0627\u0644\u062e\u0627\u0645\u0633 \u0639\u0634\u0631. \u0636\u0645\u062a \u062a\u0644\u0643 \u0627\u0644\u0623\u0633\u0631\u0629 \u062b\u0644\u0627\u062b\u0629 \u0645\u0644\u0648\u0643 : \n* \u0647\u0646\u0631\u064a \u0627\u0644\u0631\u0627\u0628\u0639 \u0645\u0644\u0643 \u0625\u0646\u062c\u0644\u062a\u0631\u0627 \u0627\u0644\u0630\u064a \u062d\u0643\u0645 \u0628\u064a\u0646 \u0639\u0627\u0645\u064a 1399-1413. \n* \u0647\u0646\u0631\u064a \u0627\u0644\u062e\u0627\u0645\u0633 \u0645\u0644\u0643 \u0625\u0646\u062c\u0644\u062a\u0631\u0627 \u0627\u0644\u0630\u064a \u062d\u0643\u0645 \u0628\u064a\u0646 \u0639\u0627\u0645\u064a 1413-1422. \n* \u0647\u0646\u0631\u064a \u0627\u0644\u0633\u0627\u062f\u0633 \u0645\u0644\u0643 \u0625\u0646\u062c\u0644\u062a\u0631\u0627 \u0627\u0644\u0630\u064a \u062d\u0643\u0645 \u0628\u064a\u0646 \u0639\u0627\u0645\u064a 1422-1461\u060c \u0648\u0639\u0627\u0645\u064a 1470-1471."}, {"color": "#97c2fc", "id": "james 1", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Papyrus_23_James_1,15-18.jpg", "label": "james 1", "shape": "image", "title": "Yakobus 1 (disingkat Yak 1) adalah pasal pertama Surat Yakobus dalam Perjanjian Baru di Alkitab Kristen. Diyakini digubah oleh Yakobus, saudara seibu Yesus Kristus. Berisi salam dan pengajaran mengenai iman, hikmat, kekayaan, pengujian, dan pelaku firman."}, {"color": "#97c2fc", "id": "city", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Birmingham_City_Hall.jpg", "label": "city", "shape": "image", "title": "City ist im Vereinigten K\u00f6nigreich die Kennzeichnung einer besonderen Stellung einer Stadt oder Gemeinde. Der Status wird vom Monarchen verliehen. Obwohl er keine besonderen Rechte mit sich bringt, erh\u00f6ht der Status als \u201eCity\u201c das Prestige einer Stadt. Die Verleihung des Status ist weder an die Gr\u00f6\u00dfe der Stadt oder die Anzahl ihrer Einwohner noch an das Vorhandensein einer Kathedrale, wie es historisch der Fall war, gekoppelt. Die Verleihung erfolgt durch die Erstellung eines \u201eLetters patent\u201c bezeichneten Dokuments. Es existieren einige traditionelle Namen oder eingef\u00fchrte Bezeichnungen von St\u00e4dten, die den Begriff City enthalten, ohne dass der Status durch den Monarchen verliehen worden w\u00e4re. Die Verleihung erfolgt nach Sichtung entsprechender Bewerbungen aus besonderen Anl\u00e4ssen wie Kr\u00f6nungen und Thronjubil\u00e4en des Monarchen oder besonderen Ereignissen wie es die Jahrtausendwende im Jahr 2000 war. Nach Abschluss der Verleihung der Rechte im Jahr 2022 aus Anlass des Platin-Thronjubil\u00e4ums von Elisabeth II. gibt es in England 55, in Wales 7, in Schottland 8 und in Nordirland 6 Cities. Hinzu kommt Douglas auf der Isle of Man sowie 4 St\u00e4dte in \u00dcberseeterritorien."}, {"color": "#97c2fc", "id": "ypres tower", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Rye_Castle_-_Ypres_Tower.jpg", "label": "ypres tower", "shape": "image", "title": "Rye Castle, also known as Ypres Tower, was built in the 13th or 14th centuries, and is situated in Rye, East Sussex, England. It is a Grade I listed building and has been scheduled as an ancient monument."}, {"color": "#97c2fc", "id": "latin", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Commentarii_de_Bello_Gallico.jpg", "label": "latin", "shape": "image", "title": "El lat\u00edn (autoglot\u00f3nimo: Lingua Latina o Latina; en griego cl\u00e1sico: \u039b\u03b1\u03c4\u03b9\u03bd\u03b9\u03ba\u1f74 \u0263\u03bb\u1ff6\u03c4\u03c4\u03b1; en neogriego: \u039b\u03b1\u03c4\u03b9\u03bd\u03b9\u03ba\u03ae \u03b3\u03bb\u03ce\u03c3\u03c3\u03b1 o \u039b\u03b1\u03c4\u03b9\u03bd\u03b9\u03ba\u03ac) es una lengua it\u00e1lica perteneciente al subgrupo latino-falisco,\u200b y a su vez a la familia de las lenguas indoeuropeas\u200b que fue hablada en la Antigua Roma y posteriormente durante la Edad Media y la Edad Moderna, llegando hasta la Edad Contempor\u00e1nea, pues se mantuvo como lengua cient\u00edfica hasta el siglo XIX. Su nombre deriva de una zona geogr\u00e1fica de la pen\u00ednsula it\u00e1lica donde se desarroll\u00f3 Roma, el Lacio (en lat\u00edn, Latium). Adquiri\u00f3 gran importancia con la expansi\u00f3n de Roma,\u200b y fue lengua oficial del Imperio romano en gran parte de Europa, \u00c1frica septentrional y Oriente Pr\u00f3ximo, junto con el griego. Como las dem\u00e1s lenguas indoeuropeas en general, el lat\u00edn era una lengua flexiva de tipo fusional con un mayor grado de s\u00edntesis nominal que las actuales lenguas romances, en la cual dominaba la flexi\u00f3n mediante sufijos, combinada en determinadas veces con el uso de las preposiciones, mientras que en las lenguas modernas derivadas dominan las construcciones anal\u00edticas con preposiciones, mientras que se ha reducido la flexi\u00f3n nominal a marcar solo el g\u00e9nero y el n\u00famero, conservando los casos de declinaci\u00f3n solo en los pronombres personales (estos tienen, adem\u00e1s, un orden fijo en los sintagmas verbales).\u200b El lat\u00edn origin\u00f3 un gran n\u00famero de lenguas europeas, denominadas lenguas romances, como el espa\u00f1ol, franc\u00e9s, franco-provenzal, friulano, gallego, istriano, istrorrumano, italiano, ladino, ligur, lombardo, meglenorrumano, napolitano, occitano, piamont\u00e9s, portugu\u00e9s, romanche, rumano, sardo, siciliano, val\u00f3n, v\u00e9neto, aragon\u00e9s, arrumano, asturleon\u00e9s, catal\u00e1n, corso, emiliano-roma\u00f1ol, y otros ya extintos, como el dalm\u00e1tico, panonio y el moz\u00e1rabe. Tambi\u00e9n ha influido en las palabras de las lenguas modernas debido a que durante muchos siglos, despu\u00e9s de la ca\u00edda del Imperio romano, continu\u00f3 us\u00e1ndose en toda Europa como lingua franca para las ciencias y la pol\u00edtica, sin ser seriamente amenazada en esa funci\u00f3n por otras lenguas en auge (como el espa\u00f1ol en el siglo XVII o el franc\u00e9s en el siglo XVIII), hasta pr\u00e1cticamente el siglo XIX. La Iglesia cat\u00f3lica lo usa como lengua lit\u00fargica oficial (sea en el rito romano sea en los otros ritos latinos), aunque desde el Concilio Vaticano II se permiten adem\u00e1s las lenguas vern\u00e1culas.\u200b Tambi\u00e9n se usa para los nombres binarios de la clasificaci\u00f3n cient\u00edfica de los reinos animal y vegetal, para denominar figuras o instituciones del mundo del Derecho, como lengua de redacci\u00f3n del Corpus Inscriptionum Latinarum, y en art\u00edculos de revistas cient\u00edficas publicadas total o parcialmente en esta lengua. El alfabeto latino, derivado del alfabeto griego (en s\u00ed derivado del alfabeto fenicio), es ampliamente el alfabeto m\u00e1s usado del mundo con diversas variantes de unas lenguas a otras. El estudio del lat\u00edn, junto con el del griego cl\u00e1sico, es parte de los llamados estudios cl\u00e1sicos, y aproximadamente hasta los a\u00f1os 1970 fue estudio casi imprescindible en las humanidades. Hasta el d\u00eda de hoy, en pa\u00edses como Alemania, en los Gymnasien se ense\u00f1a lat\u00edn o griego junto a lenguas modernas."}, {"color": "#97c2fc", "id": "church brough", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Brough,_Cumbria,_The_Coronation_clock_tower_-_geograph.org.uk_-_247717.jpg", "label": "church brough", "shape": "image", "title": "Brough \u2013 wie\u015b i civil parish w Anglii, w Kumbrii, w dystrykcie Eden. Le\u017cy 58 km na po\u0142udniowy wsch\u00f3d od miasta Carlisle i 366 km na p\u00f3\u0142nocny zach\u00f3d od Londynu. W 2011 roku civil parish liczy\u0142a 751 mieszka\u0144c\u00f3w."}, {"color": "#97c2fc", "id": "duke william", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tower_of_London_White_Tower.jpg", "label": "duke william", "shape": "image", "title": "( \uac19\uc740 \uc774\ub984\uc744 \uac00\uc9c4 \ub2e4\ub978 \uc0ac\ub78c\uc5d0 \ub300\ud574\uc11c\ub294 \uc70c\ub9ac\uc5c4 1\uc138 (\ub3d9\uc74c\uc774\uc758) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.) \uc70c\ub9ac\uc5c4 1\uc138(William I, \uace0\ub300 \ub178\ub974\ub4dc\uc5b4: Williame I, \uace0\ub300 \uc601\uc5b4: Willelm I, 1028\ub144\uacbd ~ 1087\ub144 9\uc6d4 9\uc77c)\ub294 \uc789\uae00\ub79c\ub4dc\uc758 \uad6d\uc655\uc774\ub2e4. \ub178\ub974\ub9cc \uc655\uc870\uc758 \uc2dc\uc870. \ubcc4\uba85\uc740 \uc815\ubcf5\uc655(\uc601\uc5b4: the Conqueror), \uc0ac\uc0dd\uc544\uc655(\uc601\uc5b4: the Bastard). \ub178\ub974\ub9dd\ub514 \uacf5\uc791\uc73c\ub85c\uc11c\ub294 \uae30\uc6a4 2\uc138(Guillaume II)\uc774\ub2e4. 1035\ub144 \ubd80\uce5c \ub85c\ubca0\ub974 \uc0ac\ud6c4 \ub178\ub974\ub9dd\ub514 \uacf5\uc791\uc774 \ub418\uc5c8\ub2e4. \uadf8\ub294 \ub178\ub974\ub9dd\ub514 \uacf5\uad6d\uc744 \uc11c\ud504\ub791\ud06c \uc655\uad6d(\ud504\ub791\uc2a4)\uacfc \ub300\ub4f1\ud560 \uc815\ub3c4\ub85c \ubc1c\uc804\uc2dc\ucf30\ub2e4. 1066\ub144 \ub3c4\ubc84 \ud574\ud611\uc744 \uac74\ub108 \uc789\uae00\ub79c\ub4dc \uce68\ub7b5\uc744 \uac1c\uc2dc\ud558\uc5ec \ud5e4\uc774\uc2a4\ud305\uc2a4 \uc804\ud22c\uc5d0\uc11c \uc789\uae00\ub79c\ub4dc \uc655 \ud574\ub7f4\ub4dc 2\uc138\uc5d0\uac8c \ud06c\uac8c \uc2b9\ub9ac\ud558\uc600\ub2e4. \uc70c\ub9ac\uc5c4 1\uc138\uac00 \uc789\uae00\ub79c\ub4dc\ub97c \uc810\ub839\ud568\uc5d0 \ub530\ub77c \uc789\uae00\ub79c\ub4dc\uc758 \uc655\uc870\ub294 \ub178\ub974\ub9cc \uc655\uc870\uac00 \ub418\uc5c8\ub2e4. 1087\ub144 9\uc6d4 9\uc77c\uc5d0 \uc0ac\ub9dd\ud558\uc600\ub2e4."}, {"color": "#97c2fc", "id": "amendment", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Constitution_of_India.jpg", "label": "amendment", "shape": "image", "title": "\u0397 \u03bd\u03bf\u03bc\u03b9\u03ba\u03ae \u03b5\u03c0\u03b9\u03c3\u03c4\u03ae\u03bc\u03b7 \u03b1\u03c3\u03c7\u03bf\u03bb\u03b5\u03af\u03c4\u03b1\u03b9 \u03bc\u03b5 \u03c4\u03b7\u03bd \u03b5\u03c1\u03bc\u03b7\u03bd\u03b5\u03af\u03b1 \u03ba\u03b1\u03b9 \u03b5\u03c6\u03b1\u03c1\u03bc\u03bf\u03b3\u03ae \u03c4\u03c9\u03bd \u03ba\u03b1\u03bd\u03cc\u03bd\u03c9\u03bd \u03b4\u03b9\u03ba\u03b1\u03af\u03bf\u03c5. \u03a0\u03b1\u03c1\u2019 \u03cc\u03bb\u03bf \u03c0\u03bf\u03c5 \u03ba\u03b1\u03bd\u03cc\u03bd\u03b5\u03c2 \u03b4\u03b9\u03ba\u03b1\u03af\u03bf\u03c5 \u03bc\u03b5 \u03c4\u03b7 \u03bc\u03b9\u03b1 \u03ae \u03c4\u03b7\u03bd \u03ac\u03bb\u03bb\u03b7 \u03bc\u03bf\u03c1\u03c6\u03ae \u03c5\u03c0\u03ae\u03c1\u03c7\u03b1\u03bd \u03c3\u03b5 \u03cc\u03bb\u03b5\u03c2 \u03c4\u03b9\u03c2 \u03ba\u03bf\u03b9\u03bd\u03c9\u03bd\u03af\u03b5\u03c2, \u03b7 \u03b1\u03bd\u03ac\u03c0\u03c4\u03c5\u03be\u03b7 \u03c4\u03b7\u03c2 \u03bd\u03bf\u03bc\u03b9\u03ba\u03ae\u03c2 \u03b5\u03c0\u03b9\u03c3\u03c4\u03ae\u03bc\u03b7\u03c2 \u03be\u03b5\u03ba\u03af\u03bd\u03b7\u03c3\u03b5 \u03ba\u03c5\u03c1\u03af\u03c9\u03c2 \u03b1\u03c0\u03cc \u03c4\u03bf\u03c5\u03c2 \u03a1\u03c9\u03bc\u03b1\u03af\u03bf\u03c5\u03c2. \u039f \u039f\u03c5\u03bb\u03c0\u03b9\u03b1\u03bd\u03cc\u03c2 \u03bf\u03c1\u03af\u03b6\u03b5\u03b9 \u03c4\u03b7 \u03bd\u03bf\u03bc\u03b9\u03ba\u03ae \u03b5\u03c0\u03b9\u03c3\u03c4\u03ae\u03bc\u03b7 \u03c9\u03c2 \u03b3\u03bd\u03ce\u03c3\u03b7 \u03b8\u03b5\u03ca\u03ba\u03ce\u03bd \u03ba\u03b1\u03b9 \u03b1\u03bd\u03b8\u03c1\u03ce\u03c0\u03b9\u03bd\u03c9\u03bd \u03c0\u03c1\u03b1\u03b3\u03bc\u03ac\u03c4\u03c9\u03bd \u03ba\u03b1\u03b9 \u03b5\u03c0\u03b9\u03c3\u03c4\u03ae\u03bc\u03b7 \u03c4\u03bf\u03c5 \u03b4\u03b9\u03ba\u03b1\u03af\u03bf\u03c5 \u03ba\u03b1\u03b9 \u03c4\u03bf\u03c5 \u03b1\u03b4\u03af\u03ba\u03bf\u03c5: \u00abIuris prudentia est divinarum atque humanarum rerum notitia, iusti atque iniusti scientia\u00bb (Domitius Ulpianus: Ulpian primo libro reg., \u03a0\u03b1\u03bd\u03b4. 1,1,10,2)."}, {"color": "#97c2fc", "id": "mistress", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tizian_123.jpg", "label": "mistress", "shape": "image", "title": "\u59be\uff08\u3081\u304b\u3051\u3001\u3057\u3087\u3046\uff09\u3068\u306f\u3001\u5a5a\u59fb\u3057\u305f\u7537\u6027\u304c\u3001\u59bb\u4ee5\u5916\u306b\u3082\u56f2\u3046\u5973\u6027\u306e\u3053\u3068\u3067\u3001\u7d4c\u6e08\u7684\u63f4\u52a9\u3092\u4f34\u3046\u611b\u4eba\u3092\u6307\u3059\u3002"}, {"color": "#97c2fc", "id": "border security", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Visa_policy_of_Bhutan.svg", "label": "border security", "shape": "image", "title": "Kontrola graniczna \u2013 dzia\u0142ania podejmowane na granicy w odpowiedzi na zamiar przekroczenia tej granicy lub na akt jej przekroczenia, sk\u0142adaj\u0105ce si\u0119 z odprawy granicznej oraz ."}, {"color": "#97c2fc", "id": "christmas eve", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hortus_Deliciarum,_Die_Geburt_Christi.jpg", "label": "christmas eve", "shape": "image", "title": "\u0420\u0456\u0437\u0434\u0432\u043e\u0301 \u0425\u0440\u0438\u0441\u0442\u043e\u0301\u0432\u0435 (\u0433\u0440\u0435\u0446. \u03a7\u03c1\u03b9\u03c3\u03c4\u03bf\u03cd\u03b3\u03b5\u03bd\u03bd\u03b1, \u0442\u0440\u0430\u043d\u0441\u043b\u0456\u0442. Khristo\u00fagenna, \u043b\u0430\u0442. Christi Natalis, \u0430\u043d\u0433\u043b. Christmas), \u0442\u0430\u043a\u043e\u0436 \u0420\u0456\u0437\u0434\u0432\u043e\u0301 \u0413\u043e\u0441\u043f\u043e\u0301\u0434\u043d\u0454 (\u043b\u0430\u0442. Natalis Domini), \u0430\u0431\u043e \u0420\u0456\u0437\u0434\u0432\u043e\u0301 (\u043b\u0430\u0442. Natalis) \u2014 \u0443 \u0445\u0440\u0438\u0441\u0442\u0438\u044f\u043d\u0441\u0442\u0432\u0456 \u0434\u0435\u043d\u044c \u043d\u0430\u0440\u043e\u0434\u0436\u0435\u043d\u043d\u044f \u0406\u0441\u0443\u0441\u0430 \u0425\u0440\u0438\u0441\u0442\u0430 \u0432\u0456\u0434 \u0414\u0456\u0432\u0438 \u041c\u0430\u0440\u0456\u0457 \u0443 \u0412\u0438\u0444\u043b\u0435\u0454\u043c\u0456. \u0417\u0433\u0430\u0434\u0443\u0454\u0442\u044c\u0441\u044f \u0443 \u041d\u043e\u0432\u043e\u043c\u0443 \u0417\u0430\u043f\u043e\u0432\u0456\u0442\u0456. \u041e\u0434\u043d\u0430 \u0437 \u043d\u0430\u0439\u0431\u0456\u043b\u044c\u0448\u0438\u0445 \u0443\u0440\u043e\u0447\u0438\u0441\u0442\u043e\u0441\u0442\u0435\u0439, \u0449\u043e \u0432\u0456\u0434\u0437\u043d\u0430\u0447\u0430\u0454\u0442\u044c\u0441\u044f \u0445\u0440\u0438\u0441\u0442\u0438\u044f\u043d\u0441\u044c\u043a\u0438\u043c\u0438 \u0446\u0435\u0440\u043a\u0432\u0430\u043c\u0438 (\u043a\u0430\u0442\u043e\u043b\u0438\u0446\u044c\u043a\u043e\u044e, \u043f\u0440\u0430\u0432\u043e\u0441\u043b\u0430\u0432\u043d\u043e\u044e \u0456 \u043f\u0440\u043e\u0442\u0435\u0441\u0442\u0430\u043d\u0441\u044c\u043a\u043e\u044e). \u0420\u0456\u0437\u0434\u0432\u043e \u0437\u0430\u0432\u0435\u0440\u0448\u0443\u0454 \u0440\u0456\u0437\u0434\u0432\u044f\u043d\u0438\u0439 \u043f\u0456\u0441\u0442 \u2014 \u0410\u0434\u0432\u0435\u043d\u0442, \u0447\u0430\u0441 \u043e\u0447\u0456\u043a\u0443\u0432\u0430\u043d\u043d\u044f \u043d\u0430 \u043f\u0440\u0438\u0445\u0456\u0434 \u0406\u0441\u0443\u0441\u0430. \u0421\u0432\u044f\u0442\u043a\u0443\u0454\u0442\u044c\u0441\u044f 25 \u0433\u0440\u0443\u0434\u043d\u044f \u0446\u0435\u0440\u043a\u0432\u0430\u043c\u0438, \u0449\u043e \u0432\u0456\u0434\u0437\u043d\u0430\u0447\u0430\u044e\u0442\u044c \u043d\u0435\u0440\u0443\u0445\u043e\u043c\u0456 \u0441\u0432\u044f\u0442\u0430 \u0437\u0430 \u0433\u0440\u0438\u0433\u043e\u0440\u0456\u0430\u043d\u0441\u044c\u043a\u0438\u043c \u0456 \u043d\u043e\u0432\u043e\u044e\u043b\u0456\u0430\u043d\u0441\u044c\u043a\u0438\u043c \u043a\u0430\u043b\u0435\u043d\u0434\u0430\u0440\u0435\u043c, \u0442\u0430 7 \u0441\u0456\u0447\u043d\u044f (\u043e\u0441\u043a\u0456\u043b\u044c\u043a\u0438 25 \u0433\u0440\u0443\u0434\u043d\u044f \u043f\u0440\u0438\u043f\u0430\u0434\u0430\u0454 \u043d\u0430 \u0446\u044e \u0434\u0430\u0442\u0443 \u0443 XX\u2013XXI \u0441\u0442\u043e\u043b\u0456\u0442\u0442\u044f) \u2014 \u0446\u0435\u0440\u043a\u0432\u0430\u043c\u0438, \u0449\u043e \u0441\u0432\u044f\u0442\u043a\u0443\u044e\u0442\u044c \u0437\u0430 \u044e\u043b\u0456\u0430\u043d\u0441\u044c\u043a\u0438\u043c \u043a\u0430\u043b\u0435\u043d\u0434\u0430\u0440\u0435\u043c. \u041a\u0443\u043b\u044c\u043c\u0456\u043d\u0430\u0446\u0456\u044f \u0441\u0432\u044f\u0442\u0430 \u2014 \u0443\u0440\u043e\u0447\u0438\u0441\u0442\u0430 \u043b\u0456\u0442\u0443\u0440\u0433\u0456\u044f, \u0449\u043e \u043f\u0440\u0430\u0432\u0438\u0442\u044c\u0441\u044f \u043d\u0430 \u0421\u0432\u044f\u0442\u0438\u0439 \u0412\u0435\u0447\u0456\u0440; \u0443 \u0441\u0445\u0456\u0434\u043d\u0456\u0439 \u0442\u0440\u0430\u0434\u0438\u0446\u0456\u0457 \u043f\u0440\u0430\u0432\u0438\u0442\u044c\u0441\u044f \u043b\u0456\u0442\u0443\u0440\u0433\u0456\u044f \u0412\u0430\u0441\u0438\u043b\u0456\u044f \u0412\u0435\u043b\u0438\u043a\u043e\u0433\u043e. \u041f\u0456\u0441\u043b\u044f \u0441\u043b\u0443\u0436\u0431\u0438 \u0445\u0440\u0438\u0441\u0442\u0438\u044f\u043d\u0438 \u0437\u0431\u0438\u0440\u0430\u044e\u0442\u044c\u0441\u044f \u0440\u043e\u0434\u0438\u043d\u043e\u044e \u043d\u0430 \u0441\u0432\u044f\u0442\u0443 \u0432\u0435\u0447\u0435\u0440\u044e. \u0410\u0442\u0440\u0438\u0431\u0443\u0442\u0438 \u0441\u0432\u044f\u0442\u0430 \u2014 \u0432\u0435\u0440\u0442\u0435\u043f, \u0420\u0456\u0437\u0434\u0432\u044f\u043d\u0430 \u0437\u0456\u0440\u043a\u0430 (\u0417\u0432\u0456\u0437\u0434\u0430), \u0432\u0438\u0441\u0442\u0430\u0432\u0438, \u044f\u0440\u043c\u0430\u0440\u043e\u043a, \u043f\u0456\u0441\u043d\u0456, \u043a\u043e\u043b\u044f\u0434\u043a\u0438, \u0440\u0456\u0437\u0434\u0432\u044f\u043d\u0456 \u0432\u0456\u043d\u043a\u0438, \u044f\u043b\u0438\u043d\u043a\u0438 \u0442\u043e\u0449\u043e. \u0412 \u0423\u043a\u0440\u0430\u0457\u043d\u0456 \u0441\u0432\u044f\u0442\u043a\u0443\u0454\u0442\u044c\u0441\u044f \u0437 \u0441\u0435\u0440\u0435\u0434\u043d\u044c\u043e\u0432\u0456\u0447\u0447\u044f. \u0412\u0456\u0434 2017 \u0440\u043e\u043a\u0443 \u043e\u0431\u0438\u0434\u0432\u0456 \u0434\u0430\u0442\u0438 \u0454 \u0441\u0432\u044f\u0442\u043a\u043e\u0432\u0438\u043c\u0438 \u0432\u0438\u0445\u0456\u0434\u043d\u0438\u043c\u0438 \u0434\u043d\u044f\u043c\u0438 \u0432 \u0423\u043a\u0440\u0430\u0457\u043d\u0456 (\u0434\u043e \u0446\u044c\u043e\u0433\u043e \u0432\u0456\u0434 1991 \u0440\u043e\u043a\u0443 \u0431\u0443\u043b\u043e \u043b\u0438\u0448\u0435 7 \u0441\u0456\u0447\u043d\u044f). \u041f\u0435\u0440\u0456\u043e\u0434 \u0440\u0456\u0437\u0434\u0432\u044f\u043d\u0438\u0445 \u0441\u0432\u044f\u0442 \u0442\u0440\u0438\u0432\u0430\u0454 \u0434\u043e 6 \u0441\u0456\u0447\u043d\u044f \u0437\u0430 \u0433\u0440\u0438\u0433\u043e\u0440\u0456\u0430\u043d\u0441\u044c\u043a\u0438\u043c \u043a\u0430\u043b\u0435\u043d\u0434\u0430\u0440\u0435\u043c, \u0456 \u0434\u043e 19 \u0441\u0456\u0447\u043d\u044f \u2014 \u0437\u0430 \u044e\u043b\u0456\u0430\u043d\u0441\u044c\u043a\u0438\u043c. \u0423 \u0446\u0435\u0439 \u043f\u0435\u0440\u0456\u043e\u0434 \u0445\u0440\u0438\u0441\u0442\u0438\u044f\u043d\u0438 \u0439 \u0443\u0441\u0456 \u043b\u044e\u0434\u0438 \u0434\u043e\u0431\u0440\u043e\u0457 \u0432\u043e\u043b\u0456 \u043f\u043e\u043a\u043b\u0438\u043a\u0430\u043d\u0456 \u0447\u0438\u043d\u0438\u0442\u0438 \u0441\u043f\u0440\u0430\u0432\u0438 \u043c\u0438\u043b\u043e\u0441\u0435\u0440\u0434\u044f. \u0414\u0435\u044f\u043a\u0456 \u0433\u0440\u0443\u043f\u0438 \u0434\u043e\u043a\u0442\u0440\u0438\u043d\u0430\u043b\u044c\u043d\u0438\u0445 \u043f\u0440\u043e\u0442\u0435\u0441\u0442\u0430\u043d\u0442\u0456\u0432 \u043d\u0435 \u0441\u0432\u044f\u0442\u043a\u0443\u044e\u0442\u044c \u0420\u0456\u0437\u0434\u0432\u043e, \u043e\u0441\u043a\u0456\u043b\u044c\u043a\u0438 \u0432 \u0411\u0456\u0431\u043b\u0456\u0457 \u043d\u0435\u043c\u0430\u0454 \u0437\u0433\u0430\u0434\u043a\u0438 \u043f\u0440\u043e \u0434\u0430\u0442\u0443 \u043d\u0430\u0440\u043e\u0434\u0436\u0435\u043d\u043d\u044f \u0406\u0441\u0443\u0441\u0430."}, {"color": "#97c2fc", "id": "richmond castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Richmond_Castle_-_geograph.org.uk_-_26316.jpg", "label": "richmond castle", "shape": "image", "title": "Richmond Castle in Richmond, North Yorkshire, England, stands in a commanding position above the River Swale, close to the centre of the town of Richmond. It was originally called Riche Mount, \u0027the strong hill\u0027. The castle was constructed by Alan Rufus from 1071 onwards following the Norman Conquest of England, and the Domesday Book of 1086 refers to \u0027a castlery\u0027 at Richmond. In the 12th century, his great-nephew Conan expanded the castle and built the keep. Although it was derelict by 1540, it was restored centuries later. The property is the best-preserved early Norman castle in England and an important tourist attraction."}, {"color": "#97c2fc", "id": "scarborough", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Borough_of_Scarborough_Logo.jpg", "label": "scarborough", "shape": "image", "title": "\u0633\u0643\u0627\u0631\u0628\u0648\u0631\u0648 (\u200e/\u200f\u02c8sk\u0251\u02d0rb\u028cro\u028a\u200e/\u200f) \u0623\u0648 \u0633\u0643\u0627\u0631\u0628\u0631\u0648 \u0623\u0648 \u0633\u0643\u0627\u0631\u0628\u0631\u0647 \u0623\u0648 \u0633\u0643\u0627\u0628\u0631\u0629 \u0647\u0648 \u062a\u0642\u0633\u064a\u0645 \u0625\u062f\u0627\u0631\u064a \u0641\u064a \u062a\u0648\u0631\u0648\u0646\u062a\u0648\u060c \u0623\u0648\u0646\u062a\u0627\u0631\u064a\u0648\u060c \u0643\u0646\u062f\u0627. \u062a\u0642\u0639 \u0639\u0644\u0649 \u0642\u0645\u0629 \u0645\u0646\u062d\u062f\u0631\u0627\u062a \u0633\u0643\u0627\u0631\u0628\u0648\u0631\u0648 (The Scarborough Bluffs)\u060c \u0648\u062a\u062d\u062a\u0644 \u0627\u0644\u062c\u0632\u0621 \u0627\u0644\u0634\u0631\u0642\u064a \u0645\u0646 \u0627\u0644\u0645\u062f\u064a\u0646\u0629. \u062a\u0642\u0639 \u0633\u0643\u0627\u0631\u0628\u0648\u0631\u0648 \u062f\u0627\u062e\u0644 \u062d\u062f\u0648\u062f \u062c\u0627\u062f\u0629 \u0628\u0627\u0631\u0643 \u0641\u0643\u062a\u0648\u0631\u064a\u0627 (Victoria Park Avenue) \u0645\u0646 \u0627\u0644\u063a\u0631\u0628 \u0648\u062c\u0627\u062f\u0629 \u0633\u062a\u064a\u0644\u0632 (Steeles Avenue) \u0645\u0646 \u0627\u0644\u0634\u0645\u0627\u0644 \u0648\u0627\u0644\u0646\u0647\u0631 \u0627\u0644\u0623\u062d\u0645\u0631 \u0623\u0648 \u0646\u0647\u0631 \u0631\u0648\u062c (Rouge) \u0648\u0645\u062f\u064a\u0646\u0629 \u0628\u0643\u0631\u064a\u0646\u063a (Pickering) \u0645\u0646 \u0627\u0644\u0634\u0631\u0642 \u0648\u0628\u062d\u064a\u0631\u0629 \u0623\u0648\u0646\u062a\u0627\u0631\u064a\u0648 \u0645\u0646 \u0627\u0644\u062c\u0646\u0648\u0628. \u064a\u062d\u062f\u0647\u0627 \u062a\u0648\u0631\u0646\u062a\u0648 \u0627\u0644\u0642\u062f\u064a\u0645\u0629 \u0648\u0634\u0631\u0642 \u064a\u0648\u0631\u0643 \u0648\u0634\u0645\u0627\u0644 \u064a\u0648\u0631\u0643 \u0645\u0646 \u0627\u0644\u063a\u0631\u0628 \u0648\u0645\u062f\u064a\u0646\u0629 \u0645\u0627\u0631\u0643\u0647\u0627\u0645 \u0641\u064a \u0627\u0644\u0634\u0645\u0627\u0644. \u0633\u0645\u064a\u062a \u0633\u0643\u0627\u0631\u0628\u0648\u0631\u0648 \u0628\u0627\u0633\u0645 \u0645\u062f\u064a\u0646\u0629 \u0633\u0643\u0627\u0631\u0628\u0631\u0629 \u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629\u060c \u0634\u0645\u0627\u0644 \u064a\u0648\u0631\u0643\u0634\u0631. \u0628\u0644\u063a \u0627\u0644\u062a\u0639\u062f\u0627\u062f \u0627\u0644\u0633\u0643\u0627\u0646\u064a 625,698 \u0641\u064a \u0639\u0627\u0645 2011."}, {"color": "#97c2fc", "id": "cinque ports", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lord_Warden_Cinque_Ports_(Lord_Boyce).svg", "label": "cinque ports", "shape": "image", "title": "Cinque Ports (z norm. \u201epi\u0119\u0107 port\u00f3w\u201d) \u2013 \u015bredniowieczny zwi\u0105zek angielskich miast portowych po\u0142o\u017conych na po\u0142udniowo-wschodnim wybrze\u017cu kraju, nad kana\u0142em La Manche, na terenie \u00f3wczesnych hrabstw Kent oraz Susseksu (obecnych Kent i East Sussex). Miasta nale\u017c\u0105ce do zwi\u0105zku dostarcza\u0142y kr\u00f3lom okr\u0119ty wraz z za\u0142og\u0105, w zamian otrzymuj\u0105c liczne przywileje, m.in. zwolnienie z c\u0142a, prawo do nak\u0142adania w\u0142asnych podatk\u00f3w czy do posiadania w\u0142asnych s\u0105d\u00f3w. Zwi\u0105zek wci\u0105\u017c istnieje, ma jednak znaczenie wy\u0142\u0105cznie ceremonialne. Pocz\u0105tkowo do zwi\u0105zku nale\u017ca\u0142o pi\u0119\u0107 miast \u2013 Sandwich, Dover, Hythe, New Romney oraz Hastings. Z czasem do\u0142\u0105czy\u0142y do nich tak\u017ce Rye oraz Winchelsea. Ponad dwadzie\u015bcia innych, le\u017c\u0105cych w pobli\u017cu miejscowo\u015bci by\u0142o w r\u00f3\u017cnym stopniu stowarzyszonych z miastami zwi\u0105zkowymi, wspieraj\u0105c je poprzez dostarczanie materia\u0142\u00f3w oraz ochotnik\u00f3w i otrzymuj\u0105c w zamian cz\u0119\u015b\u0107 ich przywilej\u00f3w. Siedem z nich \u2013 Deal, Ramsgate, Faversham, Folkestone, Margate, Lydd oraz Tenterden \u2013 pozostaje stowarzyszonymi do chwili obecnej. Pocz\u0105tki Cinque Ports najprawdopodobniej si\u0119gaj\u0105 czas\u00f3w anglosaskiego kr\u00f3la Edwarda Wyznawcy (1042-1066), aczkolwiek najwcze\u015bniejszy zachowany dokument m\u00f3wi\u0105cy o przywilejach dla zwi\u0105zku pochodzi z 1260 roku. Po okresie \u015bwietno\u015bci obejmuj\u0105cym XIII i XIV wiek, zwi\u0105zek zacz\u0105\u0142 traci\u0107 na znaczeniu, na korzy\u015b\u0107 miast w pozosta\u0142ej cz\u0119\u015bci kraju. Obecnie jedynie Dover pe\u0142ni istotn\u0105 funkcj\u0119 jako miasto portowe. Wi\u0119kszo\u015b\u0107 przywilej\u00f3w odebrana zosta\u0142a w wyniku reform administracyjnych przeprowadzonych w XIX wieku. Do dzi\u015b zachowa\u0142 si\u0119 ceremonialny urz\u0105d lorda stra\u017cnika Pi\u0119ciu Port\u00f3w (Lord Warden of the Cinque Ports)."}, {"color": "#97c2fc", "id": "katherine", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/KTombDugdale67.jpg", "label": "katherine", "shape": "image", "title": "\u30ad\u30e3\u30b5\u30ea\u30f3\u30fb\u30b9\u30a6\u30a3\u30f3\u30d5\u30a9\u30fc\u30c9\uff08Katherine Swynford \u3082\u3057\u304f\u306f Katharine, Catherine, \u65e7\u59d3\u306f\u30ad\u30e3\u30b5\u30ea\u30f3\u30fb\u30c9\u30fb\u30eb\u30fc\u30c8\uff08Katherine de Roet\uff09, 1350\u5e7411\u670825\u65e5 - 1403\u5e745\u670810\u65e5\uff09\u306f\u4e2d\u4e16\u30a4\u30f3\u30b0\u30e9\u30f3\u30c9\u306e\u8cb4\u65cf\u5973\u6027\u3002\u30a4\u30f3\u30b0\u30e9\u30f3\u30c9\u738b\u65cf\u306e\u30e9\u30f3\u30ab\u30b9\u30bf\u30fc\u516c\u30b8\u30e7\u30f3\u30fb\u30aa\u30d6\u30fb\u30b4\u30fc\u30f3\u30c8\u306e\u611b\u4eba\u3067\u5f8c\u306b3\u756a\u76ee\u306e\u59bb\u306b\u306a\u308b\u3002\u5f7c\u5973\u306e\u5b50\u306f\u81e3\u7c4d\u964d\u4e0b\u3057\u3066\u540d\u9580\u30dc\u30fc\u30d5\u30a9\u30fc\u30c8\u5bb6\u3092\u8208\u3059\u3002\u30e9\u30f3\u30ab\u30b9\u30bf\u30fc\u671d\u306e\u59cb\u7956\u30d8\u30f3\u30ea\u30fc4\u4e16\u306f\u7d99\u5b50\uff08\u30b8\u30e7\u30f3\u30fb\u30aa\u30d6\u30fb\u30b4\u30fc\u30f3\u30c8\u3068\u6700\u521d\u306e\u59bb\u30d6\u30e9\u30f3\u30b7\u30e5\u306e\u606f\u5b50\uff09\u3002"}, {"color": "#97c2fc", "id": "haughey", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Plaque_at_former_Hells_Kitchen_pub_Castlerea_(2018).jpg", "label": "haughey", "shape": "image", "title": "\u062a\u0634\u0627\u0631\u0644\u0632 \u0647\u0648\u0647\u064a (\u0628\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629: Charles Haughey)\u200f (\u0648. 1925 \u2013 2006 \u0645) \u0647\u0648 \u0633\u064a\u0627\u0633\u064a \u0645\u0646 \u062c\u0645\u0647\u0648\u0631\u064a\u0629 \u0623\u064a\u0631\u0644\u0646\u062f\u0627 ."}, {"color": "#97c2fc", "id": "county durham", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Durham,_England.jpg", "label": "county durham", "shape": "image", "title": "\u30ab\u30a6\u30f3\u30c6\u30a3\u30fb\u30c0\u30e9\u30e0 (County Durham) \u306f\u3001\u30a4\u30f3\u30b0\u30e9\u30f3\u30c9\u5317\u6771\u90e8\u306e\u5178\u793c\u30ab\u30a6\u30f3\u30c6\u30a3\u304b\u3064\u5358\u4e00\u81ea\u6cbb\u4f53\u3002\u516c\u5f0f\u306b\u306f\u5358\u306b\u30c0\u30e9\u30e0 (Durham) \u3060\u304c\u3001\u30ab\u30a6\u30f3\u30b7\u30eb\u304c\u6240\u5728\u3059\u308b\u90fd\u5e02\u30c0\u30e9\u30e0\u3068\u306e\u533a\u5225\u306e\u305f\u3081\u3001\"County\"\u3092\u51a0\u3057\u3066\"County Durham\"\u3068\u547c\u3070\u308c\u308b\u3053\u3068\u304c\u591a\u3044\u3002 \u30ab\u30a6\u30f3\u30c6\u30a3\u5185\u306b\u3042\u308b\u30c0\u30e9\u30e0\u5927\u5b66\u306e\u5efa\u7269\u306e\u4e00\u90e8\u3068\u30c0\u30e9\u30e0\u5927\u8056\u5802\u304c\u6620\u753b\u300e\u30cf\u30ea\u30fc\u30fb\u30dd\u30c3\u30bf\u30fc\u300f\u30b7\u30ea\u30fc\u30ba\u3001\u300e\u30ea\u30c8\u30eb\u30fb\u30c0\u30f3\u30b5\u30fc\u300f\u3001\u300e\u30a2\u30d9\u30f3\u30b8\u30e3\u30fc\u30ba/\u30a8\u30f3\u30c9\u30b2\u30fc\u30e0\u300f\u306a\u3069\u306e\u64ae\u5f71\u306b\u4f7f\u308f\u308c\u305f\u3053\u3068\u3067\u3082\u6709\u540d\u3067\u3042\u308b\u3002\u307e\u305f\u30011825\u5e74\u306b\u958b\u696d\u3057\u305f\u4e16\u754c\u521d\u306e\u9244\u9053\u3001\u30b9\u30c8\u30c3\u30af\u30c8\u30f3\uff06\u30c0\u30fc\u30ea\u30f3\u30c8\u30f3\u9244\u9053\u3082\u6709\u540d\u3067\u3042\u308b\u3002\u8fd1\u5e74\u306f\u65e5\u7acb\u88fd\u4f5c\u6240\u30b0\u
