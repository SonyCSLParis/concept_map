to England. In the English Renaissance, the stylistic language of the ancient classical orders and the Renaissance architecture of southern Europe began to supplant Gothic architecture in Continental Europe, but the British Isles continued to favour Gothic building styles, with traditional Perpendicular Gothic building projects undertaken into the 17th century in England and both Elizabethan and Jacobean architecture incorporating Gothic features, particularly for churches. Classical-inspired architecture predominated after the Great Fire of London The rebuilding of the City of London was so extensive that the numbers of workers employed broke the monopoly of the medieval livery company of stonemasons and the Worshipful Company of Masons and the role of master-mason was displaced by that of the early modern architect. The new St Paul\u0027s Cathedral designed by Christopher Wren and his Wren churches mostly dispensed with the Gothic idiom in favour of classical work. Outside London however, new ecclesiastical buildings and repairs to older churches were still carried out in Gothic style, particularly near the ancient university towns of Oxford and Cambridge, where the university colleges were important patrons of 17th-century Gothic construction. By the 18th century, architects occasionally worked in Gothic style, but the living tradition of Gothic workmanship had faded and their designs rarely resembled medieval Gothic buildings. Only when the Gothic Revival movement of the late 18th and 19th centuries began, was the architectural language of medieval Gothic relearned through the scholarly efforts of early 19th-century art historians like Rickman and Matthew Bloxam, whose Principles of Gothic Ecclesiastical Architecture first appeared in 1829. Alongside the new Gothic building work of the 19th century, many of England\u0027s existing Gothic buildings were extensively repaired, restored, remodelled, and rebuilt by architects seeking to improve the buildings according to the Romantic, high church aesthetic of the Oxford Movement and to replace many of the medieval features lost in the iconoclastic phases of the Reformation, the Dissolution of the Monasteries, and the Wars of the Three Kingdoms. In the process of this Victorian \"restoration\", much of the original Gothic architecture of the Middle Ages was lost or altered beyond recognition. However, medieval works left unfinished were often completed or restored to their \"original\" designs. According to James Stevens Curl, the revival of Gothic architecture was \"arguably, the most influential artistic phenomenon ever to spring from England\". The various English Gothic styles are seen at their most fully developed in cathedrals, monasteries, and collegiate churches. With the exception of Salisbury Cathedral, English cathedrals\u2013having building dates that typically range over 400 years\u2013show great stylistic diversity."}, {"color": "#97c2fc", "id": "tudor", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Red_Rose_Badge_of_Lancaster.svg", "label": "tudor", "shape": "image", "title": "\u90fd\u9438\u738b\u671d\uff08\u82f1\u8a9e\uff1aHouse of Tudor\uff09\uff0c\u662f1485\u5e74\uff0d1603\u5e74\u7d71\u6cbb\u82f1\u683c\u862d\u738b\u570b\u548c\u5176\u5c6c\u571f\u7684\u738b\u671d\u3002\u800c\u8a72\u738b\u671d\u9996\u4f4d\u541b\u4e3b\u4ea8\u5229\u4e03\u4e16\u4e43\u5a01\u723e\u65af\u53e4\u6642\u7684\u5fb7\u8d6b\u5df4\u601d\u516c\u570b\uff08Welsh principality of Deheubarth\uff09\u7d71\u6cbb\u8005\u548c\u82f1\u683c\u862d\u738b\u570b\u7684\u862d\u958b\u65af\u7279\u738b\u671d\u7684\u5f8c\u88d4\u3002 \u4f86\u81ea\u5fb7\u8d6b\u5df4\u65af\u570b\uff08Deheubarth\uff09\u7684\u4ea8\u5229\u4e03\u4e16\u4e0d\u4f46\u5f97\u5230\u862d\u958b\u65af\u7279\u738b\u671d\u7684\u652f\u6301\u8005\u7684\u6c11\u5fc3\uff0c\u66f4\u5728\u6230\u722d\u4e2d\u7372\u5f97\u862d\u958b\u65af\u7279\u5bbf\u6575\u2014\u2014\u7d04\u514b\u738b\u671d\u7684\u652f\u6301\uff0c\u5728\u73ab\u7470\u6230\u722d\u5f8c\u671f\u6f38\u6f38\u5f97\u52e2\u3002\u4e4b\u5f8c\u9806\u5229\u767b\u4e0a\u82f1\u683c\u862d\u738b\u4f4d\uff0c\u88ab\u7a31\u7232\u4ea8\u5229\u4e03\u4e16\u3002\u800c\u4ed6\u548c\u4f0a\u9e97\u838e\u767d\u00b7\u7d04\u514b\u7684\u806f\u59fb\uff0c\u8c61\u5fb5\u8457\u904e\u5f80\u958b\u6230\u7684\u96d9\u65b9\uff0c\u5728\u65b0\u738b\u671d\u7684\u65d7\u5e5f\u4e0b\u806f\u5408\u8d77\u4f86\uff0c\u9032\u4e00\u6b65\u978f\u56fa\u4e86\u90fd\u9438\u5bb6\u65cf\u7684\u52dd\u5229\u3002\u800c\u90fd\u9438\u738b\u671d\u7684\u6b0a\u52e2\u4e26\u4e0d\u5c40\u9650\u5728\u82f1\u683c\u862d\uff0c\u4ed6\u5011\u5728\u300a\u300b\u4e2d\u6210\u529f\u5c07\u5a01\u723e\u65af\u517c\u4f75\u5165\u82f1\u683c\u862d\u738b\u570b\uff0c\u4e26\u78ba\u7acb\u4e86\u82f1\u683c\u862d\u738b\u570b\u5c0d\u611b\u723e\u862d\u738b\u570b\u7684\u6cbb\u6b0a\u3002\u4ed6\u5011\u4ea6\u7dad\u6301\u4e86\u5c0d\u6cd5\u570b\u738b\u4f4d\u7684\u4e3b\u5f35\uff0c\u4f46\u6b77\u4efb\u541b\u4e3b\u90fd\u6c92\u6709\u5728\u5be6\u73fe\u8a72\u4e3b\u5f35\u4e0a\u6709\u4efb\u4f55\u5be6\u8cea\u9032\u5c55\u3002 \u6b77\u53f2\u4e0a\u7e3d\u5171\u6709\u4e94\u4f4d\u90fd\u9438\u541b\u4e3b\u7d71\u6cbb\u904e\u82f1\u683c\u862d\u7684\u5c6c\u5730\uff0c\u8d85\u904e\u4e00\u500b\u4e16\u7d00\u3002\u800c\u4ea8\u5229\u516b\u4e16\u662f\u552f\u4e00\u4e00\u4f4d\u6d3b\u81f3\u6210\u5e74\u7684\u4ea8\u5229\u4e03\u4e16\u513f\u5b50\u3002\u56e0\u6b64\u738b\u4f4d\u7e7c\u627f\u4e00\u76f4\u662f\u90fd\u9438\u5e74\u9593\u7684\u4e3b\u8981\u653f\u6cbb\u8b70\u984c\u3002 \u96a8\u8457\u7d42\u8eab\u4e0d\u5ac1\u7684\u300c\u7ae5\u8c9e\u5973\u738b\u300d\u4f0a\u9e97\u838e\u767d\u4e00\u4e16\u7684\u99d5\u5d29\uff0c\u90fd\u9438\u738b\u5ba4\u5f9e\u6b64\u7d55\u55e3\u3002\u800c\u7576\u6642\u5728\u4f4d\u8607\u683c\u862d\u570b\u738b\u8a79\u59c6\u58eb\u516d\u4e16\u7684\u66fe\u7956\u6bcd\uff0c\u6b63\u662f\u4ea8\u5229\u516b\u4e16\u7684\u9577\u59ca\u746a\u683c\u9e97\u7279\u00b7\u90fd\u9438\u516c\u4e3b\u3002\u56e0\u6b64\u8a79\u59c6\u58eb\u6839\u64da\u548c\u4f0a\u9e97\u838e\u767d\u751f\u524d\u7684\u79d8\u5bc6\u7d04\u5b9a\uff0c\u5165\u7e7c\u82f1\u683c\u862d\u738b\u4f4d\uff0c\u82f1\u8607\u5169\u570b\u7d44\u6210\u5171\u4e3b\u90a6\u806f\uff0c\u7d50\u675f\u5169\u570b\u6301\u7e8c\u8fd1\u516d\u767e\u5e74\u7684\u6230\u722d\uff0c\u9032\u5165\u4e86\u65af\u5716\u4e9e\u7279\u738b\u671d\u6642\u671f\u3002"}, {"color": "#97c2fc", "id": "great northern", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Class_365_Networker_Express_in_Great_Northern_livery_by_Hugh_Llewelyn.jpg", "label": "great northern", "shape": "image", "title": "Govia Thameslink Railway (GTR) ist ein britisches Eisenbahnunternehmen, das mit den Marken Thameslink, Great Northern, Southern und Gatwick Express Personenverkehr im Raum London betreibt. Govia Thameslink Railway ist ein Tochterunternehmen von , einem Joint Venture von Go-Ahead und Keolis. Die Thameslink- und Great Northern-Dienste wurden 2006 aufgrund des aufkommenden Thameslink-Programms zu einer Franchise zusammengef\u00fchrt. Das Franchise hat eine ungew\u00f6hnliche Struktur: Es handelt sich um einen Managementvertrag, bei dem die Fahrgeldeinnahmen nicht an GTR gehen. Gem\u00e4\u00df dem urspr\u00fcnglichen Vertrag zahlt das Department for Transport in den ersten sieben Jahren 8 Mrd. \u00a3 an GTR und erh\u00e4lt alle Einnahmen. Folglich tr\u00e4gt das Unternehmen weniger Einnahmerisiko. Diese Form der Franchise wurde gew\u00e4hlt, weil langfristige Bauarbeiten rund um London erwartet werden, deren Organisation innerhalb der normalen Form der Franchise eine gro\u00dfe Herausforderung dargestellt h\u00e4tte."}, {"color": "#97c2fc", "id": "ditch", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Vellorefort.jpg", "label": "ditch", "shape": "image", "title": "Um fosso (do latim \"fossa\"), em arquitetura militar medieval, \u00e9 uma escava\u00e7\u00e3o profunda e regular, destinada a impedir ou dificultar o acesso do agressor \u00e0 linha de defesa de uma fortifica\u00e7\u00e3o. A terra, retirada durante a sua escava\u00e7\u00e3o, pode ser utilizada para erguer muros de defesa (reparos). Conforme o tipo de seu preenchimento pode ser \"seco\" ou \"molhado\". Do ponto de vista hist\u00f3rico, os fossos eram ou a principal ou uma das principais defesas da pra\u00e7a fortificada. O Conde Pagan punha o fosso como um dos quatro elementos principais em que consistia a defesa de uma pra\u00e7a, que segundo ele eram \u201cgente, reparos, artilharia e fossos\u201d. O mesmo sentido da import\u00e2ncia do fosso \u00e9 encontrado em Lu\u00eds Serr\u00e3o Pimentel. O tenente-general Diogo da Silveira Veloso afirma \u201cde tal modo que nenhuma fortaleza ainda que no resto seja perfeitamente formada pode ter tal nome nem chamar-se s\u00edtio posto em defesa se lhe faltar o fosso\u201d."}, {"color": "#97c2fc", "id": "geotagged", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Geotag_Stamp.jpg", "label": "geotagged", "shape": "image", "title": "Unter Geotagging, auch Geocoding oder Geo-Imaging, versteht man bei fotografischen Aufnahmen die Zuordnung von geographischen Koordinaten. Als Punkte in einer elektronischen Karte lassen sich die so georeferenzierten Bilder anschlie\u00dfend leichter suchen und ausw\u00e4hlen."}, {"color": "#97c2fc", "id": "middleton family", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Memorial_to_Sir_William_Fowle_Middleton,_2nd_Baronet,_in_All_Saints_Church,_Crowfield,_Suffolk.jpg", "label": "middleton family", "shape": "image", "title": "There have been six baronetcies created for persons with the surname Middleton, four in the Baronetage of England, one in the Baronetage of Great Britain and one in the Baronetage of the United Kingdom. One creation is extant as of 2008. The Middleton (or Myddleton) Baronetcy, of Ruthyn in the County of Denbigh, was created in the Baronetage of England on 22 October 1622 for Sir Hugh Middleton, 1st Baronet, Member of Parliament for Denbigh Boroughs. The second, third and fourth Baronets also represented Denbigh in the House of Commons. The title became dormant on the death of the sixth Baronet in circa 1757. The Middleton Baronetcy, of Leighton Hall in the County of Lancaster, was created in the Baronetage of England on 24 June 1642 for George Middleton. The title became extinct on his death in 1673. The Middleton Baronetcy, of Belsay Castle in the County of Northumberland, was created in the Baronetage of England on 24 October 1662 for William Middleton, of Belsay Castle, Belsay, Northumberland. The Middletons were descended from Richard Middleton who was Lord Chancellor to Henry III. His grandson Sir Gilbert Middleton took part in a rebellion against Edward II. He was captured and executed. The Middleton estates including Belsay were forfeited to the Crown but were restored to the family by marriage in the reign of Edward III. Sir John Middleton was a fervent Yorkist in the 15th century and fought at the Battles of St Albans in 1455 and Bosworth in 1485. The third, fifth and sixth Baronets all sat as Member of Parliament for Northumberland. The sixth Baronet assumed in 1799 by Royal sign-manual the surname of Monck in lieu of his patronymic, according to the will of his maternal grandfather Lawrence Monck. The seventh Baronet, who represented Durham in Parliament, resumed the use of the surname of Middleton. The title became extinct on the death of the tenth Baronet in 1999. The Middleton family and estate records are held in the archives of the Northumberland Record Office. The Middleton Baronetcy, of Hackney in the County of Middlesex, was created in the Baronetage of England on 6 December 1681 for Hugh Middleton. The title became extinct on his death in 1702. The Middleton, later Noel Baronetcy, of the Navy, was created in the Baronetage of Great Britain on 23 October 1781. For more information on this creation, which is still extant, see the Earl of Gainsborough. The Middleton Baronetcy, of Crowfield, was created in the Baronetage of England on 12 May 1804 for William Middleton. The title became extinct on the death of the second Baronet in 1860."}, {"color": "#97c2fc", "id": "porch", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Chartres_Cathedral_020_south_facade_TTaylor.jpg", "label": "porch", "shape": "image", "title": "Un porche (du latin porticus, doublet populaire de portique) est, en architecture, une \u00ab pi\u00e8ce ou galerie se trouvant devant l\u0027entr\u00e9e d\u0027une construction formant avant-corps bas, plac\u00e9 devant la fa\u00e7ade du b\u00e2timent qu\u0027il commande \u00bb ; il est souvent hors \u0153uvre. On peut le d\u00e9finir plus simplement comme une \u00ab construction en saillie qui abrite la porte d\u0027entr\u00e9e d\u0027un \u00e9difice \u00bb ou comme \u00ab un vestibule, un hall \u00bb. Le porche existe en architecture religieuse comme en architecture profane et se retrouve sous diff\u00e9rentes formes et structures, construit \u00e0 partir de divers mat\u00e9riaux un peu partout dans le monde."}, {"color": "#97c2fc", "id": "cornwall", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kernow_Hundreds.png", "label": "cornwall", "shape": "image", "title": "Cornwall \u00e9s una ciutat canadenca, situada a la part oriental de la prov\u00edncia d\u0027Ontario. Segons el cens del 2006, la seva poblaci\u00f3 era de 45.965 habitants."}, {"color": "#97c2fc", "id": "rose castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Rose_Castle_plan.jpg", "label": "rose castle", "shape": "image", "title": "Rose Castle \u00e4r ett slott i Storbritannien. Det ligger i grevskapet Cumbria och riksdelen England, i den centrala delen av landet, 400 km nordv\u00e4st om huvudstaden London. Rose Castle ligger 79 meter \u00f6ver havet. Terr\u00e4ngen runt Rose Castle \u00e4r huvudsakligen platt, men \u00e5t sydv\u00e4st \u00e4r den kuperad. Den h\u00f6gsta punkten i n\u00e4rheten \u00e4r High Pike, 653 meter \u00f6ver havet, 12,2 km s\u00f6der om Rose Castle. Runt Rose Castle \u00e4r det ganska glesbefolkat, med 24 inv\u00e5nare per kvadratkilometer. N\u00e4rmaste st\u00f6rre samh\u00e4lle \u00e4r Carlisle, 10,2 km norr om Rose Castle. Trakten runt Rose Castle best\u00e5r i huvudsak av gr\u00e4smarker. Kustklimat r\u00e5der i trakten. \u00c5rsmedeltemperaturen i trakten \u00e4r 6 \u00b0C. Den varmaste m\u00e5naden \u00e4r juli, d\u00e5 medeltemperaturen \u00e4r 14 \u00b0C, och den kallaste \u00e4r januari, med \u22122 \u00b0C."}, {"color": "#97c2fc", "id": "sutton valence castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sutton_Valence_Castle.jpg", "label": "sutton valence castle", "shape": "image", "title": "Sutton Valence Castle \u00e4r ett slott i Storbritannien. Det ligger i grevskapet Kent och riksdelen England, i den syd\u00f6stra delen av landet, 60 km sydost om huvudstaden London. Sutton Valence Castle ligger 91 meter \u00f6ver havet. Terr\u00e4ngen runt Sutton Valence Castle \u00e4r platt. Den h\u00f6gsta punkten i n\u00e4rheten \u00e4r 132 meter \u00f6ver havet, 1,0 km nordost om Sutton Valence Castle. Runt Sutton Valence Castle \u00e4r det t\u00e4tbefolkat, med 257 inv\u00e5nare per kvadratkilometer. N\u00e4rmaste st\u00f6rre samh\u00e4lle \u00e4r Gillingham, 19,9 km norr om Sutton Valence Castle. Trakten runt Sutton Valence Castle best\u00e5r till st\u00f6rsta delen av jordbruksmark. Klimatet i omr\u00e5det \u00e4r tempererat. \u00c5rsmedeltemperaturen i trakten \u00e4r 9 \u00b0C. Den varmaste m\u00e5naden \u00e4r juli, d\u00e5 medeltemperaturen \u00e4r 18 \u00b0C, och den kallaste \u00e4r januari, med 1 \u00b0C."}, {"color": "#97c2fc", "id": "stone tower", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Map_of_Ptolemy_Stone_Tower_Locations_on_Silk_Road.png", "label": "stone tower", "shape": "image", "title": "Ptolemy, the Greco-Egyptian geographer of Alexandria, wrote about a \"Stone Tower\" (\u03bb\u03af\u03b8\u03b9\u03bd\u03bf\u03c2 \u03c0\u03cd\u03c1\u03b3\u03bf\u03c2 in Greek, Turris Lapidea in Latin) which marked the midpoint on the ancient Silk Road \u2013 the network of overland trade routes taken by caravans between Europe and Asia. It was the most important landmark on this route, where caravans stopped on their difficult and dangerous journeys to allow travelers to take on provisions, rest, and trade goods before continuing on. Ptolemy\u0027s famous treatise on cartography, Geography, written around 140 CE, is the only book on this subject to have survived from classical antiquity, and has had a profound influence right through the ages. In it, he set the coordinates of the Stone Tower at longitude 135 and latitude 43 degrees north on his gradation system, but its actual location has been vigorously debated by researchers and historians over the centuries. This is because the information that he, and other scholars from his era, left behind is simply not precise enough (despite his coordinates), due to the rudimentary methods caravans employed while route surveying distant lands from which ancient cartographers drew their maps. If the Stone Tower could be pin-pointed then not only would this be of great significance in the study of ancient geography, but it would allow other important landmarks in this region, similarly (and imprecisely) detailed by Ptolemy, to be more closely located also. Identifying an actual location for this site would allow archaeological work to be more targeted as well, increasing the chance of successful excavations. A brief survey of literature reveals the long-standing disagreements by geographers and historians to locate the Stone Tower: As far back as the 11th century Al-Biruni suggested it was the city of Tashkent (which means \u201ccastle of stone\u201d). In the 19th century, Hagar too maintained it was Tashkent, partly based on the striking coincidence of the city being on supposedly the same latitude of 43 degrees north (in fact it is 41.2 degrees north); while Jean Baptiste Bourguignon d\u0027Anville identified it with the fortress of Aatas, 7 degrees northwest of Kashgar; and James Bell argued it was near the Pass of Chiltung in the Pamirs. Henry Yule located it nearby at Daraut-Kurgan, while William Bevan \u0026 William Smith thought the Stone Tower was probably the same as the \"Hormeterium\" (or \u201cmerchants\u0027 station\u201d which Ptolemy also writes about) and located it near the Sulaiman-Too mountain in Osh. Edward Bunbury thought the information given was too vague to precisely determine its location. In the 20th century, Joseph Hackin travelled there and thought it was at Tashkurgan, while Albert Herrmann placed it in the vicinity of Daraut-Kurgan. Aurel Stein, who perhaps most extensively travelled this region, suggested the valley of Karategin was the area Ptolemy referred to \u201cwhen the traveller ascended the ravine\u201d and so proposed a site near Daraut-Kurgan, and J. Oliver Thomson agrees it should be nearby. From the turn of this century, Claude Rapin (2001) has suggested it is Sulaiman-Too; while Paul Bernard (2005), by carefully tracing the route taken by the caravan of Maes Titianos, locates the Stone Tower near Daraut-Kurgan; and Igor Vasilevich Piankov (2014), after also considering information drawn from contemporary sailors, agrees with him. Irina Tupikova et al. (2014), following \u201cthe application of spherical trigonometry for the recalculation of Ptolemy\u2019s coordinates\u201d, concluded that it \u201ccan with great probability be identified as Tashkurgan\u201d. Riaz Dean (2022) also uses a new methodology, by proposing a set of four criteria, and three additional reasons based on historical considerations, to locate this landmark, and identifies it as Sulaiman-Too. All in all, there are four sites that are most often identified as the likely location of the Stone Tower: (i) the city of Tashkent, in Uzbekistan; (ii) the Sulaiman-Too mountain in Osh, Kyrgyzstan; (iii) the town of Daraut-Kurgan in south-western Kyrgyzstan; and (iv) the town of Tashkurgan, in Xinjiang, China. Some historians also consider the \"Hormeterium\" which Ptolemy mentioned to be one and the same as the Stone Tower, and believe this landmark to be the settlement of Irkeshtam (however, Ptolemy specifically states in his Geography that this station lay 5 degrees further east). All four sites mentioned above, as well as Irkeshtam, can be seen on the Map of Silk Roads over the Roof of Asia and on Map 4 in The Stone Tower: Ptolemy, the Silk Road, and a 2,000-year-old Riddle."}, {"color": "#97c2fc", "id": "nevilles", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Arms_of_Neville,_Marquess_of_Abergavenny.svg", "label": "nevilles", "shape": "image", "title": "La famiglia Neville (anche scritto Nevill) \u00e8 una famiglia nobile che esercit\u00f2 una notevole influenza nel tardo periodo del Medioevo inglese, essa divenne una delle pi\u00f9 potenti famiglie dell\u0027Inghilterra del nord insieme ai Percy giocando un ruolo centrale nella guerra delle due rose."}, {"color": "#97c2fc", "id": "portugal", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Embarque_da_Fam\u00edlia_Real_para_o_Brasil_-_Nicolas-Louis-Albert_Delerive,_attrib._(Museu_Nacional_dos_Coches).png", "label": "portugal", "shape": "image", "title": "Is poblacht daonlathach \u00ed an Phortaing\u00e9il (Portaing\u00e9ilis: Portugal), go hoifigi\u00fail an Phoblacht Phortaing\u00e9alach (Portaing\u00e9ilis: Rep\u00fablica Portuguesa), at\u00e1 suite in iardheisceart na hEorpa. T\u00e1 teorainn ag an t\u00edr leis an Sp\u00e1inn, suite san oirthear, agus an tAig\u00e9an Atlantach san iarthar. Cl\u00fada\u00edonn an t\u00edr na hoile\u00e1nra\u00ed na hAs\u00f3ir agus Maid\u00e9ara. Is \u00ed Liosp\u00f3in, an chathair is m\u00f3 sa Phortaing\u00e9il, pr\u00edomhchathair na t\u00edre."}, {"color": "#97c2fc", "id": "clitheroe castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Clitheroe_War_Memorial_Boer_War_8246.jpg", "label": "clitheroe castle", "shape": "image", "title": "Clitheroe Castle ist eine Burgruine in der Stadt Clitheroe in der englischen Grafschaft Lancashire. Die fr\u00fchmittelalterliche Burg war der Caput des Honour of Clitheroe, eines weitl\u00e4ufigen Anwesens in den Pennines. Die Anf\u00e4nge ihrer Geschichte liegen im Dunkeln, aber sie soll normannischen Ursprungs sein, vermutlich im 12. Jahrhundert gebaut. Das Anwesen geh\u00f6rte der Familie De Lacy und fiel sp\u00e4ter an das Earldom und schlie\u00dflich das Herzogtum Lancaster. 1660 kam die Burg in den Besitz von George Monck, 1. Duke of Albemarle und blieb bis 1920 in privater Hand. Dann wurde sie an die Bev\u00f6lkerung von Clitheroe zum Bau eines Kriegerdenkmals verkauft. Heute ist in den Geb\u00e4uden das Clitheroe Castle Museum untergebracht. Der Donjon ist der zweitkleinste bis heute erhaltene steinerne Donjon in England. Seit 10. April 1915 gilt die Burgruine als Scheduled Monument. English Heritage hat sie seit 19. Mai 1950 als historisches Geb\u00e4ude I. Grades gelistet."}, {"color": "#97c2fc", "id": "northern england", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Armley_Sikh_Temple_Tong_Road_2016.jpg", "label": "northern england", "shape": "image", "title": "Northern England, also known as the North of England, the North Country, or simply the North, is the northern area of England. It broadly corresponds to the former kingdom of Northumbria, similar to the Midlands with Mercia. The common governmental definition of the North is a grouping of three statistical regions: the North East, the North West, and Yorkshire and the Humber. These had a combined population of 14.9 million at the 2011 census, an area of 37,331 km2 (14,414 square miles) and 17 cities. Northern England is culturally and economically distinct from both the Midlands and the South of England. The area\u0027s northern boundary is the border with Scotland, its western the border with Wales, and its eastern the North Sea; there are varying interpretations of where the southern border with the Midlands lies culturally; the Midlands is often also split by closeness to the North and the South. Many Industrial Revolution innovations began in Northern England, and its cities were the crucibles of many of the political changes that accompanied this social upheaval, from trade unionism to Manchester Liberalism. In the late 19th and early 20th centuries, the economy of the North was dominated by heavy industry such as weaving, shipbuilding, steel-making, and mining. Centuries of immigration, invasion, and labour have shaped Northern England\u0027s culture, and it has retained countless distinctive accents and dialects, music, arts, and cuisine. Industrial decline in the second half of the 20th century damaged the North, leading to greater deprivation than that of the South. Although urban renewal projects and the transition to a service economy have resulted in strong economic growth in parts of the North, the North\u2013South divide remains in both the economy and culture of England."}, {"color": "#97c2fc", "id": "century house", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lambeth_North_Underground_station_and_Century_House_-_geograph.org.uk_-_302154.jpg", "label": "century house", "shape": "image", "title": "Century House, London is a 22-storey building located at 100 Westminster Bridge Road in London. The building was designed by P. M. Devereux and constructed between 1959 and 1964. It became the home of the Secret Intelligence Service following their move from 54 Broadway in 1964. Though the location of their Broadway headquarters was classified information, The Daily Telegraph reported that it was \"London\u0027s worst-kept secret, known only to every taxi driver, tourist guide and KGB agent\". After 21 years in service as the headquarters of SIS, Century House was described as \"irredeemably insecure\" in a 1985 National Audit Office (NAO) report with several security concerns raised. Chief among those concerns was that the building was made largely of glass, and had a petrol station at its base. The Secret Intelligence Service moved its headquarters to Vauxhall Cross in 1994 and the Century House building was refurbished and converted into the residential Perspective Building, designed by Assael Architecture in 2001."}, {"color": "#97c2fc", "id": "buckingham", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Chantry_Chapel_buckingham.jpg", "label": "buckingham", "shape": "image", "title": "\u767d\u91d1\u6f22\uff08\u82f1\u8a9e\uff1aBuckingham\uff0c/\u02c8b\u028ck\u026a\u014b(h)\u0259m/ BUK-ing-(h)\u0259m\uff09\u662f\u4f4d\u65bc\u82f1\u570b\u767d\u91d1\u6f22\u90e1\u7684\u4e00\u5c0f\u578b\u96c6\u93ae\u548c\u6c11\u653f\u6559\u5340\uff0c\u9760\u8fd1\u8a72\u90e1\u8207\u5317\u5b89\u666e\u9813\u90e1\u548c\u725b\u6d25\u90e1\u7684\u908a\u754c\u30022011\u5e74\u82f1\u570b\u4eba\u53e3\u666e\u67e5\u6642\u7576\u5730\u670912,043\u4eba\u3002\u5b83\u81ea10\u4e16\u7d00\u767d\u91d1\u6f22\u90e1\u6210\u7acb\u4ee5\u4f86\u4ee5\u4f86\u4e00\u76f4\u662f\u5176\u90e1\u6cbb\uff0c \u76f4\u523018\u4e16\u7d00\u65e9\u671f\u624d\u88ab\u827e\u723e\u65af\u4f2f\u91cc\u53d6\u4ee3\u3002 \u767d\u91d1\u6c49\u5927\u5b66\u4f4d\u4e8e\u6b64\u5730\u3002"}, {"color": "#97c2fc", "id": "warden", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Marches_map.jpg", "label": "warden", "shape": "image", "title": "The Lord Warden of the Marches was an office in the governments of Scotland and England. The holders were responsible for the security of the border between the two nations, and often took part in military action. They were also responsible, along with \u0027Conservators of the truce\u0027, for administering the special type of border law known as March law. The Marches on both sides of the border were traditionally split into West, Middle and East, each with their own warden answerable to the Lord Warden-general. The English Western March was based on Carlisle and the Eastern March on Berwick-upon-Tweed. The offices became unnecessary after the union of the crowns of England and Scotland under King James in 1603."}, {"color": "#97c2fc", "id": "cheshire plain", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cheshire_Plain.jpg", "label": "cheshire plain", "shape": "image", "title": "Die Cheshire Plain ist eine verh\u00e4ltnism\u00e4\u00dfig reliefarme Tiefebene, die fast vollst\u00e4ndig in der Grafschaft Cheshire in Nordwestengland liegt. Sie erstreckt sich vom Tal des Mersey im Norden bis zu den im S\u00fcden und wird nach Westen vom H\u00fcgelland von Nordwales und nach Nordosten von den Ausl\u00e4ufern der Pennines begrenzt. Sie wird vom River Weaver entw\u00e4ssert. Die Halbinsel Wirral schlie\u00dft sich im Nordwesten an, w\u00e4hrend die Cheshire Plain im Norden in der Gegend von Manchester in die K\u00fcstenebene von Lancashire (West Lancashire Coastal Plain) \u00fcbergeht."}, {"color": "#97c2fc", "id": "peveril castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Peveril_Castle_keep,_2008.jpg", "label": "peveril castle", "shape": "image", "title": "Peveril Castle \u00e4r ett slott i Storbritannien. Det ligger i grevskapet Derbyshire och riksdelen England, i den s\u00f6dra delen av landet, 230 km nordv\u00e4st om huvudstaden London. Peveril Castle ligger 257 meter \u00f6ver havet. Terr\u00e4ngen runt Peveril Castle \u00e4r kuperad norrut, men s\u00f6derut \u00e4r den platt. Den h\u00f6gsta punkten i n\u00e4rheten \u00e4r 416 meter \u00f6ver havet, 1,00 km sydv\u00e4st om Peveril Castle. Runt Peveril Castle \u00e4r det ganska t\u00e4tbefolkat, med 86 inv\u00e5nare per kvadratkilometer. Trakten runt Peveril Castle best\u00e5r i huvudsak av gr\u00e4smarker. Kustklimat r\u00e5der i trakten. \u00c5rsmedeltemperaturen i trakten \u00e4r 6 \u00b0C. Den varmaste m\u00e5naden \u00e4r juli, d\u00e5 medeltemperaturen \u00e4r 15 \u00b0C, och den kallaste \u00e4r december, med \u22122 \u00b0C."}, {"color": "#97c2fc", "id": "harbour", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/ANTARA_FOTO-Eric_Ireng_TERMINAL_PETIKEMAS_SURABAYA.jpg", "label": "harbour", "shape": "image", "title": "Een natuurlijke haven is een natuurlijk stuk water dat kan worden gebruikt als rede of haven door schepen in een grote rivier of zee. Natuurlijke havens bevinden zich vaak in een baai of monding en hun ligging wordt bepaald door natuurlijke geologische en hydrologische kenmerken. Van een natuurlijke haven wordt meestal gesproken wanneer er sprake is van een dergelijke plaats en er ook de noodzaak voor een havenfunctie wordt geacht. Baaien komen op basis van hun omsloten vorm het meest in aanmerking voor de functie van anker- of ligplaats, daar deze de kans op sterke golven verminderen, maar ook de stroomverhouding van het water en met name de waterdiepte bij eb spelen een belangrijke rol bij het gebruik ervan door schepen. Met name wanneer een groot voorhanden is, wordt het begrip (wereldwijd) ook vaak voor haveninstallaties gebruikt op grond van het feit dat een dergelijke plek beschutting biedt tegen bepaalde weersomstandigheden en gunstige wateromstandigheden biedt. De bijnaam \u0027natuurlijke haven\u0027 zegt echter niets over in hoeverre een dergelijke plek ook daadwerkelijk kan fungeren als natuurlijke haven zonder dat allerlei structurele maatregelen en technische ingrepen moeten worden gepleegd, zoals baggeren of de aanleg van golfbrekers."}, {"color": "#97c2fc", "id": "saxon wars", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Christian_Conversion_of_the_Saxons.jpg", "label": "saxon wars", "shape": "image", "title": "The Saxon Wars were the campaigns and insurrections of the thirty-three years from 772, when Charlemagne first entered Saxony with the intent to conquer, to 804, when the last rebellion of tribesmen was defeated. In all, 18 campaigns were fought, primarily in what is now northern Germany. They resulted in the incorporation of Saxony into the Frankish realm and their forcible conversion from Germanic paganism to Christianity. The Saxons were divided into four subgroups in four regions. Nearest to the ancient Frankish kingdom of Austrasia was Westphalia, and farthest was Eastphalia. In between the two kingdoms was that of Engria (or Engern), and north of the three, at the base of the Jutland peninsula, was Nordalbingia. Despite repeated setbacks, the Saxons resisted steadfastly, returning to raid Charlemagne\u0027s domains as soon as he turned his attention elsewhere. Their main leader, Widukind, was a resilient and resourceful opponent, but eventually was defeated and baptized (in 785)."}, {"color": "#97c2fc", "id": "isabella", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lanius_isabellinus1.jpg", "label": "isabella", "shape": "image", "title": "Isabella \u00e8 un colore di tonalit\u00e0 tra il giallo e il marrone. Si tratta di una variazione del mantello baio del cavallo, e deriva dal gene crema, che diluisce il pigmento rosso, lasciando inalterato il nero di crini e zampe, tipici del manto baio. In inglese viene detto buckskin (trad. pelle di daino)."}, {"color": "#97c2fc", "id": "roman roads", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Carved_steps_along_Ancient_Roman_Road.jpg", "label": "roman roads", "shape": "image", "title": "\ub85c\ub9c8\uc758 \ub3c4\ub85c\ub294 \uace0\ub300 \ub85c\ub9c8\uc758 \uc131\uc7a5\uc758 \uc911\uc694\ud55c \uc5ed\ud560\uc744 \ub9e1\uc558\ub2e4. \ub85c\ub9c8 \ub3c4\ub85c \ub355\ubd84\uc5d0 \ub85c\ub9c8\uc778\uc740 \uad70\ub300 \uc774\ub3d9\uacfc \ubb3c\uc790 \uad50\uc5ed, \uc18c\uc2dd \uc804\ub2ec\uc744 \uc6a9\uc774\ud558\uac8c \uc218\ud589\ud560 \uc218 \uc788\uc5c8\ub2e4. \ub85c\ub9c8\uc758 \ub3c4\ub85c \uccb4\uacc4\ub294 50,000 \ub9c8\uc77c\uc758 \ud3ec\uc7a5 \ub3c4\ub85c\uc640 250,000\ub9c8\uc77c\uc758 \uae38\uc744 \ud3ec\uad04\ud558\uc600\ub2e4. \ub85c\ub9c8\uac00 \uc808\uc815\uae30\uc5d0 \uc774\ub974\ub800\uc744 \ub54c \ub3c4\uc2dc\ub97c \uc911\uc2ec\uc73c\ub85c 29\uac1c \uc815\ub3c4\uc758 \uac70\ub300\ud55c \uad70\uc6a9 \ub3c4\ub85c\uac00 \ubed7\uc5b4\uc788\uc5c8\ub2e4. \ub3c4\ub85c\ub97c \ub193\uae30 \uc704\ud558\uc5ec \uc5b8\ub355\uc740 \uae4e\uace0 \uace8\uc9dc\uae30\ub294 \uba54\uc6e0\ub2e4. \ub85c\ub9c8 \uc81c\uad6d\uc740 372\uac1c\uc758 \uac70\ub300 \uc5f0\uacb0\ub3c4\ub85c\ub97c \ud1b5\ud558\uc5ec 113\uac1c \uc18d\uc8fc\ub85c \uad6c\ud68d\ub418\uc5c8\ub2e4. \uac08\ub9ac\uc544 \ud55c \uacf3\ub9cc \ud574\ub3c4 21,000m\uc758 \ub3c4\ub85c\uac00 \ubd80\uc124\ub418\uc5c8\ub2e4\uace0 \ud558\uba70, \ube0c\ub9ac\ud0c0\ub2c8\uc544\uc5d0\uc11c\ub294 \ub3c4\ub85c \uae38\uc774\uac00 \ucd5c\uc18c 4,000m\ub77c\uace0 \ud55c\ub2e4. \ub85c\ub9c8\uc778\ub4e4\uc740 \ub3c4\ub85c(via) \uac74\uc124\uc5d0 \uc815\ud1b5\ud558\uc600\ub2e4. \ub3c4\ub85c\ub294 \ud55c \uc7a5\uc18c\uc5d0\uc11c \ub2e4\ub978 \uacf3\uc73c\ub85c \uc7ac\ud654\ub97c \uc62e\uae30\ub294 \uc218\ub2e8\uc774\uc5c8\ub2e4. \ub204\uad6c\ub098 \ub85c\ub9c8 \ub3c4\ub85c\ub85c \uac77\uac70\ub098 \uc9c0\ub098\uac00\uac70\ub098 \uac00\ucd95, \ub9c8\ucc28 \ub4f1\uc744 \ubab0 \uc218 \uc788\uc5c8\ub2e4. \ub3c4\ub85c\ub294 \uc791\uace0 \uac70\uce5c \uae38, \uc2b9\ub9c8\uae38, \ud130\ub110, \uc218\ub808\uae38\uc5d0 \uc774\ub974\uae30\uae4c\uc9c0 \ub2e4\uc591\ud558\uc600\ub2e4. 12\ud45c\ubc95\uc5d0 \ub530\ub974\uba74 \ub85c\ub9c8 \ub3c4\ub85c\uc758 \ucd5c\uc18c \ud3ed\uc740 \uc9c1\uc120 \uad6c\uac04\uc5d0\uc11c 2.45m\uc600\uc73c\uba70, \uad7d\uc740 \uad6c\uac04\uc5d0\uc11c\ub294 4.9m\uc600\ub2e4. \ub85c\ub9c8\uc758 \ub3c4\ub85c\ub9dd\uc740 \uc81c\uad6d\uc758 \uc548\uc815\uc744 \uc720\uc9c0\ud558\uace0 \ud655\ub300\ud558\ub294\ub370 \uc911\uc694\ud558\uc600\ub2e4. \ub85c\ub9c8 \uad70\ub2e8\uc740 \uc2e0\uc18d\ud558\uac8c \ub3c4\ub85c\ub97c \uac74\uc124\ud560 \uc218 \uc788\uc5c8\uc73c\uba70, \uc77c\ubd80 \ub3c4\ub85c\ub294 \uc218 \ucc9c\ub144\uc774 \uc9c0\ub09c \ub4a4\uc5d0\ub3c4 \uc4f0\uc778\ub2e4. \uace0\ub300 \ub9d0\uae30\uc5d0 \uc774\ub7ec\ud55c \ub85c\ub9c8 \ub3c4\ub85c\ub294 \ub3c4\ub9ac\uc5b4 \uc774\ubbfc\uc871\uc758 \uce68\ub7b5\uc5d0 \ub3c4\uc6c0\uc774 \ub418\uae30\ub3c4 \ud558\uc600\ub2e4."}, {"color": "#97c2fc", "id": "tutbury castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/South_Tower_(geograph_3472778).jpg", "label": "tutbury castle", "shape": "image", "title": "Tutbury Castle is a largely ruined medieval castle at Tutbury, Staffordshire, England, in the ownership of the Duchy of Lancaster. It is a Scheduled Ancient Monument. People who have stayed in the castle include Eleanor of Aquitaine and Mary, Queen of Scots, who was a prisoner there."}, {"color": "#97c2fc", "id": "roman wall", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Clayton_painting.jpg", "label": "roman wall", "shape": "image", "title": "A Muralha de Adriano (em latim: Vallum Aelium) \u00e9 uma fortifica\u00e7\u00e3o constru\u00edda principalmente em pedra e madeira, no norte da Inglaterra, aproximadamente na atual fronteira com a Esc\u00f3cia. Foi assim denominada em homenagem ao imperador romano P\u00fablio \u00c9lio Trajano Adriano, que ordenou a sua constru\u00e7\u00e3o. \u00c9 a primeira de duas fortifica\u00e7\u00f5es constru\u00eddas na Gr\u00e3-Bretanha, a segunda sendo a Muralha de Antonino, menos conhecida, porque seus vest\u00edgios s\u00e3o menos evidentes hoje. Iniciada em 122 e conclu\u00edda em 126, constitui-se na mais extensa estrutura deste tipo constru\u00edda na hist\u00f3ria do Imp\u00e9rio Romano."}, {"color": "#97c2fc", "id": "lancaster castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lancaster_Castle_Ashton_Memorial.jpg", "label": "lancaster castle", "shape": "image", "title": "Lancaster Castle ist eine Burg in Lancaster, Lancashire."}, {"color": "#97c2fc", "id": "arrowhead", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Nydam_bone_arrowheads.jpg", "label": "arrowhead", "shape": "image", "title": "Une pointe de fl\u00e8che est la partie perforante d\u0027une fl\u00e8che, \u00e0 l\u0027oppos\u00e9 de l\u0027empennage. Elle peut \u00eatre amovible, en bois, en pierre, en os, et tous les mat\u00e9riaux invent\u00e9s par l\u0027homme. Elle peut \u00eatre tremp\u00e9e avant usage dans une substance toxique pour augmenter sa dangerosit\u00e9, ou inflammable pour d\u00e9clencher un incendie. Les plus anciennes pointes de fl\u00e8ches ont \u00e9t\u00e9 d\u00e9couvertes dans la grotte de Fa Hien au Sri-Lanka (dat\u00e9es de 48 000 ans),en Tunisie (dat\u00e9es de 50 000 ans),dans la grotte Mandrin en France (dat\u00e9es de 50 000 ans)et dans la grotte de Sibudu en Afrique du Sud (dat\u00e9es de 64 000 ans)."}, {"color": "#97c2fc", "id": "robert burnell", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Acton_Burnell_Castle_2016.jpg", "label": "robert burnell", "shape": "image", "title": "Robert Burnell est un \u00e9v\u00eaque et homme d\u0027\u00c9tat anglais n\u00e9 vers 1239 \u00e0 Acton Burnell et mort le 25 octobre 1292 \u00e0 Berwick. Originaire du Shropshire, Robert Burnell travaille \u00e0 la chancellerie royale avant d\u0027entrer au service du prince h\u00e9ritier \u00c9douard. Lorsque ce dernier se rend en Terre Sainte lors de la neuvi\u00e8me croisade, en 1272, Burnell reste en Angleterre. Il assure la r\u00e9gence du royaume apr\u00e8s la mort du roi Henri III, survenue alors qu\u0027\u00c9douard se trouve encore outre-mer. Apr\u00e8s son retour, le nouveau roi le nomme Lord Chancelier en 1274. Burnell manque \u00e0 deux reprises de devenir archev\u00eaque de Cantorb\u00e9ry, mais sa vie priv\u00e9e l\u0027emp\u00eache d\u0027obtenir l\u0027approbation du chapitre de Cantorb\u00e9ry, puis du pape : il entretient notamment une ma\u00eetresse qui lui aurait donn\u00e9 quatre fils. Il est n\u00e9anmoins \u00e9lu \u00e9v\u00eaque de Bath et Wells en 1275. En tant que Lord Chancelier, Burnell participe aux r\u00e9formes l\u00e9gislatives du r\u00e8gne d\u0027\u00c9douard. \u00c0 travers l\u0027application de la proc\u00e9dure de Quo warranto, il s\u0027efforce de faire respecter l\u0027autorit\u00e9 des serviteurs du roi. C\u0027est \u00e9galement lui qui met un terme au nomadisme de la Court of Chancery, qui suivait jusqu\u0027alors le roi dans tous ses d\u00e9placements, en la fixant d\u00e9finitivement \u00e0 Londres. Burnell b\u00e9n\u00e9ficie de la confiance du roi \u00c9douard jusqu\u0027\u00e0 sa mort. Il conduit plusieurs missions diplomatiques en son nom et administre la Gascogne vers la fin des ann\u00e9es 1280."}, {"color": "#97c2fc", "id": "lady anne", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Anne_Hyde,_Duchess_of_York,_1662_by_Lely.jpg", "label": "lady anne", "shape": "image", "title": "Lady Anne Hyde, n\u00e9e le 12 mars 1637 et morte le 31 mars 1671, duchesse d\u0027York, fut la premi\u00e8re femme de Jacques, duc d\u0027York, futur roi d\u0027Angleterre et d\u0027\u00c9cosse sous le nom de Jacques II, et la m\u00e8re de deux reines : Marie II d\u0027Angleterre et Anne de Grande-Bretagne."}, {"color": "#97c2fc", "id": "canterbury city council", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Canterbury_cathedral.jpg", "label": "canterbury city council", "shape": "image", "title": "\u0633\u064a\u062a\u064a \u0643\u0646\u062a\u0631\u0628\u0631\u064a \u0647\u0648 \u062d\u064a \u063a\u064a\u0631 \u062d\u0636\u0631\u064a\u060c \u0641\u064a \u0627\u0644\u0645\u0645\u0644\u0643\u0629 \u0627\u0644\u0645\u062a\u062d\u062f\u0629\u060c \u064a\u0642\u0639 \u0641\u064a \u0643\u0646\u062a\u060c \u0628\u0644\u063a \u0639\u062f\u062f \u0633\u0643\u0627\u0646\u0647 160,000 \u0646\u0633\u0645\u0629 \u0648\u0630\u0644\u0643 \u062d\u0633\u0628 \u0625\u062d\u0635\u0627\u0626\u064a\u0627\u062a \u0633\u0646\u0629 2015\u060c \u0639\u0627\u0635\u0645\u062a\u0647 \u0643\u0627\u0646\u062a\u0631\u0628\u064a\u0631\u064a\u060c \u062a\u0628\u0644\u063a \u0645\u0633\u0627\u062d\u062a\u0647 308.84 \u0643\u064a\u0644\u0648\u0645\u062a\u0631 \u0645\u0631\u0628\u0639."}, {"color": "#97c2fc", "id": "st george", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Paolo_Veronese_023.jpg", "label": "st george", "shape": "image", "title": "San Giorgio (in greco antico: \u0393\u03b5\u03ce\u03c1\u03b3\u03b9\u03bf\u03c2, traslitterato Georgios; in siriaco: \u0713\u071d\u0718\u072a\u0713\u071d\u0723 Giwargis; in latino: Georgius) (Cappadocia, 275-285 \u2013 Nicomedia, 23 aprile 303) \u00e8 stato, secondo una consolidata e diffusa tradizione, un martire cristiano, venerato come santo megalomartire (in greco H\u00e0ghios Ge\u00f2rgios ho Megalom\u00e0rtys, \u1f0d\u03b3\u03b9\u03bf\u03c2 \u0393\u03b5\u03ce\u03c1\u03b3\u03b9\u03bf\u03c2 \u1f41 \u039c\u03b5\u03b3\u03b1\u03bb\u03bf\u03bc\u03ac\u03c1\u03c4\u03c5\u03c2) da quasi tutte le Chiese cristiane che ammettono il culto dei santi. Mor\u00ec prima di Costantino I, probabilmente sotto le mura di Nicomedia (oppure a Lidda), secondo alcune fonti nel 303. Il suo culto \u00e8 molto diffuso ed \u00e8 antichissimo, risalendo almeno al IV secolo."}, {"color": "#97c2fc", "id": "wye", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Wye_connection_line_voltages.png", "label": "wye", "shape": "image", "title": "Un sistema de corrents trif\u00e0sics consta de tres corrents alterns monof\u00e0sics de la mateixa freq\u00fc\u00e8ncia i amplitud (i per tant, valor efica\u00e7) que presenten una certa difer\u00e8ncia de fase entre elles, al voltant de 120 \u00b0, i estan donades en un ordre determinat. Cadascun dels corrents monof\u00e0sics que formen el sistema es designa amb el nom de fase. Un sistema trif\u00e0sic de tensions es diu que \u00e9s equilibrat quan els seus corrents s\u00f3n iguals i estan desfasats sim\u00e8tricament. Quan alguna de les condicions anteriors no es compleix (tensions diferents o diferents desfasaments entre elles), el sistema de tensions \u00e9s un sistema desequilibrat o sistema desbalancejat. Rep el nom de sistema de c\u00e0rregues desequilibrades el conjunt d\u0027imped\u00e0ncies diferents que fan que pel receptor circulin corrents d\u0027amplituds diferents o amb difer\u00e8ncies de fase entre elles diferents de 120 \u00b0, encara que les tensions del sistema o de la l\u00ednia siguin equilibrades o balancejades. El sistema trif\u00e0sic presenta una s\u00e8rie d\u0027avantatges com s\u00f3n l\u0027economia de les seves l\u00ednies de transport d\u0027energia (fils m\u00e9s fins que en una l\u00ednia monof\u00e0sica equivalent) i dels transformadors utilitzats, aix\u00ed com el seu elevat rendiment dels receptors, especialment motors, als que la l\u00ednia trif\u00e0sica alimenta amb pot\u00e8ncia constant i no polsada, com en el cas de la l\u00ednia monof\u00e0sica. Els generadors utilitzats en centrals el\u00e8ctriques s\u00f3n trif\u00e0sics, ja que la connexi\u00f3 a la xarxa el\u00e8ctrica ha de ser trif\u00e0sica (excepte per a centrals de poca pot\u00e8ncia). La trif\u00e0sica s\u0027usa molt en ind\u00fastries, on les m\u00e0quines funcionen amb motors per a aquesta tensi\u00f3. Hi ha dos tipus de connexi\u00f3, en triangle i en estrella. En estrella, el neutre \u00e9s el punt d\u0027uni\u00f3 de les fases."}, {"color": "#97c2fc", "id": "heraldic devices", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/NAMA_Myc\u00e8nes_bouclier_2.jpg", "label": "heraldic devices", "shape": "image", "title": "L\u2019h\u00e9raldique vient du nom masculin \u00ab h\u00e9raut \u00bb, c\u0027est-\u00e0-dire celui qui annon\u00e7ait et d\u00e9crivait les chevaliers entrant en lice (tournoi), celui qui annon\u00e7ait les \u00e9v\u00e9nements, qui portait les d\u00e9clarations de guerre en tant qu\u0027officier public au Moyen \u00c2ge. En plus d\u0027\u00eatre un adjectif, h\u00e9raldique est un nom, un substantif f\u00e9minin singulier d\u00e9signant la science du blason. C\u0027est donc l\u0027\u00e9tude des armoiries (ou \u00ab armes \u00bb). C\u0027est aussi un champ d\u0027expression artistique, un \u00e9l\u00e9ment du droit m\u00e9di\u00e9val et du droit d\u2019Ancien R\u00e9gime. Actuellement, elle constitue une science auxiliaire de l\u0027histoire au m\u00eame titre que la sigillographie, la vexillologie, la phal\u00e9ristique, la diplomatique\u2026 L\u0027h\u00e9raldique s\u0027est d\u00e9velopp\u00e9e au Moyen \u00c2ge dans toute l\u0027Europe comme un syst\u00e8me coh\u00e9rent d\u0027identification non seulement des personnes, mais aussi en partie des lign\u00e9es (le blason pouvant \u00eatre transmis par h\u00e9ritage en traduisant le degr\u00e9 de parent\u00e9) et des collectivit\u00e9s humaines, ce qui en fait un syst\u00e8me embl\u00e9matique unique en un temps o\u00f9 la reconnaissance et l\u0027identification passaient rarement par l\u0027\u00e9crit. Apparue au XIIe si\u00e8cle au sein de la chevalerie, elle s\u0027est rapidement diffus\u00e9e dans l\u0027ensemble de la soci\u00e9t\u00e9 occidentale : clercs, nobles, bourgeois, paysans, femmes, communaut\u00e9s\u2026 Ensuite, on s\u0027en est \u00e9galement servi pour repr\u00e9senter des corporations de m\u00e9tiers, des villes et plus rarement des r\u00e9gions, des pays."}, {"color": "#97c2fc", "id": "rsm", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/RoyalSaskMuseum_Logo.svg", "label": "rsm", "shape": "image", "title": "Le mus\u00e9e royal de la Saskatchewan (Royal Saskatchewan Museum en anglais) est un mus\u00e9e fond\u00e9 \u00e0 Regina en Saskatchewan au Canada en tant que mus\u00e9e provincial (Provincial Museum) en 1906. Il s\u0027agit du premier mus\u00e9e de la Saskatchewan et du premier mus\u00e9e provincial des Prairies canadiennes. Il a pour mission de \u00ab s\u00e9curiser et pr\u00e9server les sp\u00e9cimens naturels historiques et les objets d\u0027int\u00e9r\u00eat historique et ethnologique. \u00bb"}, {"color": "#97c2fc", "id": "counterscarp", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Defensive_tunnel_in_Southsea_Castle_-_geograph.org.uk_-_497468.jpg", "label": "counterscarp", "shape": "image", "title": "A scarp and a counterscarp are the inner and outer sides, respectively, of a ditch or moat used in fortifications. Attackers (if they have not bridged the ditch) must descend the counterscarp and ascend the scarp. In permanent fortifications the scarp and counterscarp may be encased in stone. In less permanent fortifications, the counterscarp may be lined with paling fence set at an angle so as to give no cover to the attackers but to make advancing and retreating more difficult. If an attacker succeeds in breaching a wall a coupure can be dug on the inside of the wall to hinder the forlorn hope, in which case the side of the ditch farthest from the breached wall and closest to the centre of the fortification is also called the counterscarp."}, {"color": "#97c2fc", "id": "north sea", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Prima_Europe_tabula.jpg", "label": "north sea", "shape": "image", "title": "\u30ce\u30eb\u30c8\u30bc\u30fc (Nordsee\u3001\u5317\u6d77\u306e\u3053\u3068) \u306f\u3001\u30c9\u30a4\u30c4\u306b\u672c\u62e0\u5730\u3092\u7f6e\u304f\u3001\u9b5a\u4ecb\u985e\u5c02\u9580\u306e\u30ec\u30b9\u30c8\u30e9\u30f3\u30c1\u30a7\u30fc\u30f3\u3067\u3042\u308b\u3002 \u9b5a\u4ecb\u985e\u3092\u7d20\u6750\u3068\u3057\u305f\u30b5\u30e9\u30c0\u3084\u30b5\u30f3\u30c9\u30a4\u30c3\u30c1\u3001\u30d5\u30e9\u30a4\u306a\u3069\u304c\u4e3b\u306a\u30e1\u30cb\u30e5\u30fc\u3068\u306a\u3063\u3066\u3044\u308b\u3002\u30c9\u30a4\u30c4\u3084\u30b9\u30a4\u30b9\u3001\u30aa\u30fc\u30b9\u30c8\u30ea\u30a2\u306a\u3069\u30c9\u30a4\u30c4\u56fd\u5185\u306b\u7559\u307e\u3089\u305a\u8fd1\u96a3\u56fd\u5404\u5730\u306b\u3082\u30c1\u30a7\u30fc\u30f3\u5c55\u958b\u3092\u884c\u3063\u3066\u3044\u308b\u3002\u307e\u305f\u3001\u8fd1\u5e74\u3067\u306f\u30c1\u30a7\u30b3\u3078\u3082\u9032\u51fa\u3057\u3066\u3044\u308b\u3002\u8d64\u3044\u9b5a\u306e\u767d\u629c\u304d\u30ed\u30b4\u30de\u30fc\u30af\u304c\u76ee\u5370\u3068\u306a\u3063\u3066\u3044\u308b\u3002\u7a7a\u6e2f\u3084\u9244\u9053\u99c5\u69cb\u5185\u306b\u3082\u5e83\u304f\u5c55\u958b\u3057\u3066\u3044\u308b\u3002"}, {"color": "#97c2fc", "id": "normandy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Honfleur_Harbour,_June_2012.jpg", "label": "normandy", "shape": "image", "title": "Region Normandia adalah sebuah region di Prancis bagian utara yang berbatasan dengan Selat Inggris di sebelah utara. Region ini dibentuk atas penggabungan Region Normandia Atas dan Region Normandia Bawah Normandia didiami oleh 3,2 juta orang dengan kepadatan 107 jiwa per km\u00b2, di bawah kepadatan nasional Prancis namun di beberapa kawasan, kepadatannya mencapai 145. Kota-kota utamanya adalah Rouen, Le Havre, Caen, dan Cherbourg-Octeville."}, {"color": "#97c2fc", "id": "civil war years", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/King_Charles_I_and_Prince_Rupert_before_the_Battle_of_Naseby.jpg", "label": "civil war years", "shape": "image", "title": "Les Guerres dels Tres Regnes o de les Tres Nacions \u00e9s el nom amb qu\u00e8 es coneixen les guerres que van confrontar als tres regnes de les illes brit\u00e0niques sota una uni\u00f3 din\u00e0stica: Anglaterra, Esc\u00f2cia i Irlanda (1639-1651) per motius religiosos i en context amb la reforma protestant de Mart\u00ed Luter."}, {"color": "#97c2fc", "id": "earl", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Beowulf_-_eorla.jpg", "label": "earl", "shape": "image", "title": "Earl (/\u025c\u02d0rl, \u025c\u02d0r\u0259l/) is a rank of the nobility in the United Kingdom. The title originates in the Old English word eorl, meaning \"a man of noble birth or rank\". The word is cognate with the Scandinavian form jarl, and meant \"chieftain\", particularly a chieftain set to rule a territory in a king\u0027s stead. After the Norman Conquest, it became the equivalent of the continental count (in England in the earlier period, it was more akin to a duke; in Scotland, it assimilated the concept of mormaer). Alternative names for the rank equivalent to \"earl\" or \"count\" in the nobility structure are used in other countries, such as the hakushaku (\u4f2f\u7235) of the post-restoration Japanese Imperial era. In modern Britain, an earl is a member of the peerage, ranking below a marquess and above a viscount. A feminine form of earl never developed; instead, countess is used."}, {"color": "#97c2fc", "id": "northamptonshire", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Broadcasting_House,_Northampton.jpg", "label": "northamptonshire", "shape": "image", "title": "Northamptonshire estas unu el la graflandoj de Anglio. \u011ci situas en la regiono East Midlands. La \u0109efurbo estas Northampton. Lo\u011dantaro - 607 000 (en 2000). Areo - 2 367 km\u00b2 Industrio - agrikulturo, presado, in\u011denier-arto. Urboj kaj vila\u011doj \n* , , \n* \n* , \n* \n* \n* \n* , , \n* , Northampton \n* Oundle \n* \n* \n* \n* Vizitinda\u0135oj \n* \n* \n* \n* - National Trust \n* \n* \n* \n* \n* \n* \n* \n* \n* \n* \n* \n* \n* \n* \n*"}, {"color": "#97c2fc", "id": "fleeces", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hogget_fleece.jpg", "label": "fleeces", "shape": "image", "title": "Wol bestaat uit zachte, dunne haren van de vacht van sommige dieren. Mensen gebruiken wol (meestal afkomstig van schapen) voor kleding, dekens en dergelijke. De meeste wol wordt geproduceerd in Australi\u00eb, China en Nieuw-Zeeland. Wol onderscheidt zich van haar omdat het schubben heeft, waardoor er zaden en takjes in blijven hangen. Hierdoor wordt de huid van het schaap beschermd tegen beschadigingen. Een schaap kan dan ook zonder schade door doornige begroeiing lopen, in tegenstelling tot bijvoorbeeld een koe. Verder is wol gekroesd. Het heeft tot 20 bochten per 2,5 centimeter. Hierdoor wordt de lucht goed vastgehouden, waardoor wol een goede warmte-isolator is. Deze isolerende buitenlaag voorkomt dat een schaap zijn lichaamswarmte verliest. Beide eigenschappen, de schubben en de kroes, maken dat wol ook gemakkelijk gesponnen kan worden. De vezels haken namelijk gemakkelijk in elkaar en blijven daarna aan elkaar vastzitten."}, {"color": "#97c2fc", "id": "halfway", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Stagecoach_bus_Enviro300_in_Crystal_Peaks,_Beighton,_Sheffield_12_March_2008.jpg", "label": "halfway", "shape": "image", "title": "Mosborough \u00e8 un paese di 16.300 abitanti della contea del South Yorkshire, in Inghilterra. Si trova all\u0027interno dell\u0027area urbana di Sheffield."}, {"color": "#97c2fc", "id": "someries castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Someries_Castle.jpg", "label": "someries castle", "shape": "image", "title": "Someries Castle \u00e4r ett slott i Storbritannien. Det ligger i grevskapet Central Bedfordshire och riksdelen England, i den s\u00f6dra delen av landet, 40 km norr om huvudstaden London. Someries Castle ligger 157 meter \u00f6ver havet. Terr\u00e4ngen runt Someries Castle \u00e4r platt. Runt Someries Castle \u00e4r det t\u00e4tbefolkat, med 683 inv\u00e5nare per kvadratkilometer. N\u00e4rmaste st\u00f6rre samh\u00e4lle \u00e4r Luton, 3,1 km v\u00e4ster om Someries Castle. Trakten runt Someries Castle best\u00e5r till st\u00f6rsta delen av jordbruksmark. Kustklimat r\u00e5der i trakten. \u00c5rsmedeltemperaturen i trakten \u00e4r 9 \u00b0C. Den varmaste m\u00e5naden \u00e4r juli, d\u00e5 medeltemperaturen \u00e4r 18 \u00b0C, och den kallaste \u00e4r januari, med 0 \u00b0C."}, {"color": "#97c2fc", "id": "late medieval", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Crescenzi_calendar.jpg", "label": "late medieval", "shape": "image", "title": "\u015aredniowiecze \u2013 epoka w historii Europy trwaj\u0105ca od V do XV wieku, kt\u00f3ra rozpocz\u0119\u0142a si\u0119 wraz z upadkiem cesarstwa zachodniorzymskiego i trwa\u0142a do epoki renesansu i wielkich odkry\u0107 geograficznych. Jest \u015brodkowym okresem w tradycyjnym podziale historii Europy na staro\u017cytno\u015b\u0107, \u015bredniowiecze i nowo\u017cytno\u015b\u0107. Dzieli si\u0119 na wczesne, pe\u0142ne (dojrza\u0142e) i p\u00f3\u017ane \u015bredniowiecze. Schy\u0142ek staro\u017cytno\u015bci i pocz\u0105tek \u015bredniowiecza charakteryzowa\u0142y si\u0119 spadkiem liczby ludno\u015bci, upadkiem miast i najazdami plemion barbarzy\u0144skich. Na gruzach cesarstwa zachodniorzymskiego plemiona barbarzy\u0144skie (w tym r\u00f3\u017cne ludy germa\u0144skie) tworzy\u0142y nowe pa\u0144stwa. W VII wieku Afryka P\u00f3\u0142nocna i Bliski Wsch\u00f3d, b\u0119d\u0105ce dot\u0105d cz\u0119\u015bci\u0105 cesarstwa wschodniorzymskiego (Cesarstwa Bizanty\u0144skiego), zosta\u0142y podbite przez Arab\u00f3w i sta\u0142y si\u0119 cz\u0119\u015bci\u0105 kalifatu. Chocia\u017c nast\u0105pi\u0142a znacz\u0105ca zmiana stosunk\u00f3w spo\u0142ecznych i struktur politycznych, nie dosz\u0142o do ca\u0142kowitego zerwania z dziedzictwem staro\u017cytno\u015bci. Cesarstwo Bizanty\u0144skie przetrwa\u0142o i nadal by\u0142o znacz\u0105c\u0105 si\u0142\u0105. Kodeks Justyniana (zbi\u00f3r prawa rzymskiego) mia\u0142 istotny wp\u0142yw na rozw\u00f3j \u015bredniowiecznego prawodawstwa. Na zachodzie Europy wi\u0119kszo\u015b\u0107 nowo powsta\u0142ych kr\u00f3lestw zaadaptowa\u0142a niekt\u00f3re z nadal istniej\u0105cych rzymskich instytucji. W miar\u0119 rozprzestrzeniania si\u0119 chrze\u015bcija\u0144stwa by\u0142y zak\u0142adane klasztory. Frankowie pod w\u0142adz\u0105 Karoling\u00f3w stworzyli imperium obejmuj\u0105ce pod koniec VIII i na pocz\u0105tku IX wieku wi\u0119kszo\u015b\u0107 zachodniej Europy. Imperium Karoli\u0144skie rozpad\u0142o si\u0119 w wyniku walk wewn\u0119trznych i towarzysz\u0105cym im najazd\u00f3w: wiking\u00f3w z p\u00f3\u0142nocy, W\u0119gr\u00f3w ze wschodu i Saracen\u00f3w z po\u0142udnia. W okresie pe\u0142nego \u015bredniowiecza (kt\u00f3re zacz\u0119\u0142o si\u0119 w XI wieku) znacznie wzros\u0142a liczba ludno\u015bci Europy. By\u0142o to wynikiem rozwoju technologii i rolnictwa, co w po\u0142\u0105czeniu ze zmian\u0105 klimatu w okresie \u015bredniowiecznego optimum klimatycznego pozwoli\u0142o na wzrost plon\u00f3w i rozw\u00f3j handlu. Stosunki spo\u0142eczne opiera\u0142y si\u0119 na systemie lennym, w kt\u00f3rym \u2013 w zamian za lenno \u2013 wasal by\u0142 zobowi\u0105zany do \u015bwiadcze\u0144 wojskowych na rzecz seniora, oraz podda\u0144stwie ch\u0142op\u00f3w, kt\u00f3rzy byli zobowi\u0105zani do \u015bwiadczenia danin i pracy na rzecz feuda\u0142\u00f3w. W celu odzyskania z r\u0105k muzu\u0142man\u00f3w znajduj\u0105cej si\u0119 na Bliskim Wschodzie Ziemi \u015awi\u0119tej organizowano od XI do XIII wieku wyprawy zbrojne katolickiego rycerstwa \u2013 krucjaty. Pierwsza krucjata zosta\u0142a og\u0142oszona w 1095 podczas synodu w Clermont. W tym okresie zacz\u0119\u0142y si\u0119 tworzy\u0107 scentralizowane pa\u0144stwa narodowe. \u017bycie intelektualne tego okresu by\u0142o zdominowane przez scholastyk\u0119 \u2013 filozofi\u0119 uzasadniaj\u0105c\u0105 prawdy wiary. Powstawa\u0142y pierwsze uniwersytety. Do wybitnych osi\u0105gni\u0119\u0107 \u015bredniowiecza nale\u017ca\u0142y filozofia Tomasza z Akwinu, malarstwo Giotta, poezja Dantego i Chaucera, podr\u00f3\u017ce Marco Polo i architektura gotyckich katedr (np. w Chartres). W okresie p\u00f3\u017anego \u015bredniowiecza kl\u0119ski g\u0142odu, zarazy i wojny spowodowa\u0142y znaczny spadek liczby ludno\u015bci Europy; pomi\u0119dzy 1347 a 1350 czarna \u015bmier\u0107 przyczyni\u0142a si\u0119 do \u015bmierci oko\u0142o 1/3 \u00f3wczesnej populacji Europy. Wojnom pomi\u0119dzy pa\u0144stwami, wojnom domowym i buntom ch\u0142opskim towarzyszy\u0142y spory, herezje i wielka schizma w Ko\u015bciele katolickim. Zmiany w kulturze i technologii przekszta\u0142ci\u0142y spo\u0142ecze\u0144stwa europejskie, oznaczaj\u0105c kres \u015bredniowiecza i pocz\u0105tek dziej\u00f3w nowo\u017cytnych."}, {"color": "#97c2fc", "id": "morpeth", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Morpeth_Station_(geograph_6438451).jpg", "label": "morpeth", "shape": "image", "title": "\u83ab\u73c0\u65af\u7ad9\uff08\u82f1\u8a9e\uff1aMorpeth railway station\uff09\u662f\u82f1\u570b\u7684\u4e00\u500b\u9435\u8def\u8eca\u7ad9\uff0c\u4f4d\u65bc\u82f1\u683c\u862d\u8afe\u68ee\u4f2f\u862d\u90e1\u90e1\u6cbb\u83ab\u73c0\u65af\u30021847\u5e743\u67081\u65e5\u555f\u7528\uff0c\u76ee\u524d\u7531\u5317\u65b9\u9435\u8def\u7ba1\u7406\u3002\u8eca\u7ad9\u7531\u672c\u5091\u660e\u00b7\u683c\u6797\u8a2d\u8a08\uff0c\u63a1\u7528\u5efa\u7bc9\u98a8\u683c\uff0c\u76ee\u524d\u4f9d\u7136\u4fdd\u7559\u4e86\u539f\u6709\u7684\u8eca\u7ad9\u5efa\u7bc9\u3002\u64da\u7d71\u8a08\u8a72\u7ad9\u70ba\u8afe\u68ee\u4f2f\u862d\u90e1\u7b2c\u4e09\u7e41\u5fd9\u7684\u9435\u8def\u8eca\u7ad9\u3002"}, {"color": "#97c2fc", "id": "listed", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Royal_Festival_Hall_as_seen_from_outside_the_Hayward_Gallery.jpg", "label": "listed", "shape": "image", "title": "Au Royaume-Uni, le terme listed building (litt\u00e9ralement \u00ab monument class\u00e9 \u00bb) d\u00e9signe un \u00e9difice reconnu et prot\u00e9g\u00e9 pour son aspect historique, architectural ou culturel exceptionnel. Un listed building (ci-apr\u00e8s nomm\u00e9 \u00ab monument class\u00e9 \u00bb) ne doit pas \u00eatre d\u00e9moli, agrandi ou alt\u00e9r\u00e9 sans une permission sp\u00e9ciale des autorit\u00e9s locales comp\u00e9tentes en mati\u00e8re d\u0027urbanisme (qui d\u00e9pendent d\u0027instances nationales et s\u0027y rapportent pour fonder leur d\u00e9cision). Les propri\u00e9taires d\u0027\u00e9difices class\u00e9s sont, dans certaines circonstances, appel\u00e9s \u00e0 maintenir ou r\u00e9parer le b\u00e2timent, et risquent une condamnation p\u00e9nale s\u0027il ne le font pas ou s\u0027ils proc\u00e8dent \u00e0 des r\u00e9novations et travaux divers sans autorisation expresse. En raison de ces contraintes une fois un lieu prot\u00e9g\u00e9, la loi autorise les propri\u00e9taires \u00e0 s\u0027opposer \u00e0 ce que leur bien soit class\u00e9. Bien que la plupart des monuments apparaissant sur la liste des monuments class\u00e9s soient des ponts, des b\u00e2timents, des sculptures, des bornes routi\u00e8res peuvent aussi y figurer. Des structures tr\u00e8s anciennes (Stonehenge par exemple) ne peuvent y apparaitre, mais elles sont prot\u00e9g\u00e9es par une autre l\u00e9gislation ( (en) et (en)) et class\u00e9es en tant que scheduled monuments. De la m\u00eame mani\u00e8re, les paysages, les parcs, les for\u00eats sont \u00e9galement prot\u00e9g\u00e9s, mais par d\u0027autres moyens."}, {"color": "#97c2fc", "id": "crenellated", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Badalingchangcheng.jpg", "label": "crenellated", "shape": "image", "title": "\u96c9\u581e\uff0c\u53c8\u7a31\u9f52\u7246\u3001\u579b\u7246\u3001\u6230\u7246\uff0c\u662f\u6709\u92f8\u9f52\u72c0\u579b\u7246\u7684\u57ce\u7246\u3002\u53ef\u7528\u4f86\u4f5c\u70ba\u5b88\u79a6\u57ce\u7246\u8005\u5728\u53cd\u64ca\u653b\u57ce\u8005\u6642\u7684\u63a9\u853d\u4e4b\u7528\u3002\u579b\u53e3\u9577\u5ea6\u7d04\u5e7e\u5341\u5398\u7c73\u5230\u5169\u7c73\u3002\u53e4\u4ee3\u8ba1\u7b97\u57ce\u5899\u9762\u79ef\u7684\u5355\u4f4d\u662f\u201c\u65b9\u4e08\u66f0\u5835\uff0c\u4e09\u5835\u66f0\u96c9\uff0c\u4e00\u96c9\u4e4b\u5899\uff0c\u957f\u4e09\u4e08\uff0c\u9ad8\u4e00\u4e08\u201d\u3002\u581e\u5219\u662f\u57ce\u5899\u4e0a\u5982\u9f7f\u72b6\u7684\u8584\u578b\u77ee\u5899\u3002"}, {"color": "#97c2fc", "id": "farleigh hungerford castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Farleigh_Hungerford_Castle_tower_remains.jpg", "label": "farleigh hungerford castle", "shape": "image", "title": "Farleigh Hungerford Castle, auch Farleigh Castle oder Farley Castle, ist eine Burgruine auf dem Anwesen Farleigh Hungerford in der englischen Grafschaft Somerset. Die Burg entstand in zwei Phasen: Die Kernburg lie\u00df Thomas Hungerford, der sein Verm\u00f6gen als Statthalter von John of Gaunt machte, von 1377 bis 1383 errichten. Die Burg entstand als Kastellburg \u2013 damals bereits eine etwas \u00fcberkommene Bauform \u2013 an Stelle eines fr\u00fcheren Herrenhauses \u00fcber dem River Frome. Neben der Burg wurde ein Rehpark angelegt, was den Abriss eines ganzen Dorfes erforderlich machte. Sein Sohn, Walter Hungerford, ein erfolgreicher Ritter und H\u00f6fling am K\u00f6nigshofe von Heinrich V., wurde im Laufe des hundertj\u00e4hrigen Krieges mit Frankreich reich und lie\u00df die Burg durch eine Vorburg erweitern, die auch die \u00f6rtliche Pfarrkirche mit einschloss. Nach Walter Hungerfords Tod 1449 waren die gro\u00dfe Burg reich ausgestattet und die Burgkapelle mit Fresken geschm\u00fcckt. Farleigh Hungerford Castle blieb \u00fcber die folgenden zwei Jahrhunderte gr\u00f6\u00dftenteils in den H\u00e4nden der Familie Hungerford, mit Ausnahme zweier Zeitr\u00e4ume w\u00e4hrend der Rosenkriege, als die Burg von der Krone gehalten wurde, und nach der Anklage und Verurteilung einiger Familienmitglieder. Bei Ausbruch des englischen B\u00fcrgerkrieges 1642 geh\u00f6rte die nach der j\u00fcngsten Mode im Tudor- und Stuartstil modernisierte Burg Edward Hungerford. Der unterst\u00fctzte die Parlamentaristen und wurde einer ihrer F\u00fchrer in Wiltshire. 1643 wurde Farleigh Hungerford Castle von den Royalisten erobert aber 1645, gegen Ende des Konfliktes, von den Parlamentaristen kampflos wieder eingenommen. So entkam es nach dem Krieg der Schleifung, anders als viele andere Burgen im S\u00fcdwesten Englands. Das letzte Mitglied der Familie Hungerford, das die Burg besitzen sollte, war ein weiterer Sir Edward Hungerford, der sie 1657 erbte. Aber seine Spielsucht und sein ausschweifender Lebensstil zwangen ihn 1686 zum Verkauf des Anwesens. Im 18. Jahrhundert lebte keiner der Eigner mehr in der Burg und sie verfiel langsam. 1730 kaufte sie die Familie Houlton, und sie wurde gr\u00f6\u00dftenteils abgerissen, um die Baumaterialien wiederzuverwenden, z. B. zum Bau des Landhauses Farleigh House. Das Interesse der Geschichtsforscher und der Touristen an der \u00fcbrig gebliebenen Burgruine stieg im 18. und 19. Jahrhundert. Die Burgkapelle wurde 1779 instand gesetzt und diente einschlie\u00dflich ihrer 1844 an ihren W\u00e4nden wiederentdeckten Fresken und einiger seltener vermenschlichender Bleis\u00e4rge aus der Mitte des 17. Jahrhunderts seither als Museum f\u00fcr Kuriosit\u00e4ten. 1915 wurde Farleigh Hungerford Castle an das Office of Works verkauft und es begann ein vieldiskutiertes Renovierungsprogramm. Heute geh\u00f6rt die Burgruine English Heritage, die sie als historisches Geb\u00e4ude I. Grades gelistet hat. Sie gilt au\u00dferdem als Scheduled Monument."}, {"color": "#97c2fc", "id": "leigh", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Old_Leigh.jpg", "label": "leigh", "shape": "image", "title": "Leigh-on-Sea \u00e4r en stad (town) och en civil parish i distriktet Southend-on-Sea i Essex i England. Leigh-on-Sea civil parish hade 22 509 inv\u00e5nare \u00e5r 2011. Orten n\u00e4mndes i Domedagsboken (Domesday Book) \u00e5r 1086, och kallades d\u00e5 Legra."}, {"color": "#97c2fc", "id": "organic", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cook_organic,_not_the_planet,_2014_(cropped).jpg", "label": "organic", "shape": "image", "title": "\u041e\u0440\u0433\u0430\u043d\u0438\u0447\u0435\u0441\u043a\u043e\u0435 (\u044d\u043a\u043e\u043b\u043e\u0433\u0438\u0447\u0435\u0441\u043a\u043e\u0435, \u0431\u0438\u043e\u043b\u043e\u0433\u0438\u0447\u0435\u0441\u043a\u043e\u0435) \u0441\u0435\u043b\u044c\u0441\u043a\u043e\u0435 \u0445\u043e\u0437\u044f\u0439\u0441\u0442\u0432\u043e \u2014 \u043c\u0435\u0442\u043e\u0434 \u0432\u0435\u0434\u0435\u043d\u0438\u044f \u0441\u0435\u043b\u044c\u0441\u043a\u043e\u0433\u043e \u0445\u043e\u0437\u044f\u0439\u0441\u0442\u0432\u0430, \u0432 0440\u0441\u043e\u0432. \u041e\u0440\u0433\u0430\u043d\u0438\u0447\u0435\u0441\u043a\u043e\u0435 \u0441\u0435\u043b\u044c\u0441\u043a\u043e\u0435 \u0445\u043e\u0437\u044f\u0439\u0441\u0442\u0432\u043e \u043e\u0431\u044a\u0435\u0434\u0438\u043d\u044f\u0435\u0442 \u0442\u0440\u0430\u0434\u0438\u0446\u0438\u0438, \u043d\u043e\u0432\u043e\u0432\u0432\u0435\u0434\u0435\u043d\u0438\u044f \u0438 \u043d\u0430\u0443\u043a\u0443, \u0447\u0442\u043e\u0431\u044b \u0443\u043b\u0443\u0447\u0448\u0438\u0442\u044c \u0441\u043e\u0441\u0442\u043e\u044f\u043d\u0438\u0435 \u043e\u043a\u0440\u0443\u0436\u0430\u044e\u0449\u0435\u0439 \u0441\u0440\u0435\u0434\u044b \u0438 \u0440\u0430\u0437\u0432\u0438\u0432\u0430\u0442\u044c \u0441\u043f\u0440\u0430\u0432\u0435\u0434\u043b\u0438\u0432\u044b\u0435 \u0432\u0437\u0430\u0438\u043c\u043e\u043e\u0442\u043d\u043e\u0448\u0435\u043d\u0438\u044f \u0438 \u0434\u043e\u0441\u0442\u043e\u0439\u043d\u044b\u0439 \u0443\u0440\u043e\u0432\u0435\u043d\u044c \u0436\u0438\u0437\u043d\u0438 \u0434\u043b\u044f \u0432\u0441\u0435\u0433\u043e \u0432\u044b\u0448\u0435\u0443\u043a\u0430\u0437\u0430\u043d\u043d\u043e\u0433\u043e\u00bb \u0421\u043e\u0433\u043b\u0430\u0441\u043d\u043e , \u043e\u0440\u0433\u0430\u043d\u0438\u0447\u0435\u0441\u043a\u043e\u0435 \u0441\u0435\u043b\u044c\u0441\u043a\u043e\u0435 \u0445\u043e\u0437\u044f\u0439\u0441\u0442\u0432\u043e \u043d\u0430\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u043e \u043d\u0430 \u0440\u0430\u0431\u043e\u0442\u0443 \u0441 \u044d\u043a\u043e\u0441\u0438\u0441\u0442\u0435\u043c\u0430\u043c\u0438, \u0431\u0438\u043e\u0433\u0435\u043e\u0445\u0438\u043c\u0438\u0447\u0435\u0441\u043a\u0438\u043c\u0438 \u0446\u0438\u043a\u043b\u0430\u043c\u0438 \u0432\u0435\u0449\u0435\u0441\u0442\u0432 \u0438 \u044d\u043b\u0435\u043c\u0435\u043d\u0442\u043e\u0432, \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0438\u0432\u0430\u0435\u0442 \u0438\u0445 \u0438 \u043f\u043e\u043b\u0443\u0447\u0430\u0435\u0442 \u044d\u0444\u0444\u0435\u043a\u b\u56fd\u7684\u4e00\u90e8\u5206\u3002\u4e1c\u5b89\u683c\u5229\u4e9a\u672c\u662f\u4e2a\u6807\u51c6\u7edf\u8ba1\u533a\uff0c\u73b0\u5728\u662f\u82f1\u683c\u5170\u4e1c\u653f\u5e9c\u516c\u52a1\u533a\uff0c\u88ab\u5b9a\u4e49\u4e3a\u7edf\u8ba1\u9886\u571f\u5355\u4f4d\u540d\u79f0\uff0c\u5305\u62ec\u8bfa\u798f\u514b\u3001\u8428\u798f\u514b\u3001\u5251\u6865\u3002"}, {"color": "#97c2fc", "id": "clophill", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Oldrectory_clophill.jpg", "label": "clophill", "shape": "image", "title": "Clophill \u00e8 un paese di 1.710 abitanti della contea del Bedfordshire, in Inghilterra."}, {"color": "#97c2fc", "id": "east sussex", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_East_Sussex.svg", "label": "east sussex", "shape": "image", "title": "East Sussex is a ceremonial and non-metropolitan county in South East England on the English Channel coast. It is bordered by Kent to the north and east, West Sussex to the west, and Surrey to the north-west. The largest settlement in East Sussex is the city of Brighton and Hove."}, {"color": "#97c2fc", "id": "bolsover castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bolsover_Castle,_Derbyshire_(geograph_291425).jpg", "label": "bolsover castle", "shape": "image", "title": "Bolsover Castle is een kasteel in Bolsover, in het noordoosten van het graafschap Derbyshire. Het werd gebouwd door architect in opdracht van en in samenwerking met Sir en later diens zoon , eerste hertog van Newcastle, op een ouder Normandisch terrein boven op een heuvel. Het hoofdgedeelte, Little Castle genaamd, is in een eclectische stijl opgetrokken met onder andere romaanse rondbogen en gotische spitsen, tevens mani\u00ebristische invloeden in de stijl van Inigo Jones. Het kasteel heeft geen authentiek meubilair meer, maar de wand- en plafondschilderingen zijn intact. Het domein bestaat uit een centraal kasteeltje op de heuvelflank, omgeven door een lusttuin waar een begaanbare muur omheen loopt. Naast het kasteel staan geru\u00efneerde bediendenvertrekken en bewaard gebleven paardenstallen, waarin voor de bezoekers 17de-eeuwse paardenshows worden opgevoerd. Bolsover Castle wordt beheerd door English Heritage."}, {"color": "#97c2fc", "id": "claretian", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Fr._Aloysius_Ellacuria,_CMF.jpg", "label": "claretian", "shape": "image", "title": "\u8056\u30af\u30e9\u30ec\u30c1\u30a2\u30f3\u5ba3\u6559\u4f1a\uff08\u305b\u3044\u30af\u30e9\u30ec\u30c1\u30a2\u30f3\u305b\u3093\u304d\u3087\u3046\u304b\u3044: \u30e9\u30c6\u30f3\u8a9e: Congregatio Missionariorum Filiorum Immaculati Cordis Beatae Mariae Virginis C.M.F\uff09\u306f\u30b9\u30da\u30a4\u30f3\u3001\u30d0\u30eb\u30bb\u30ed\u30ca\u306e\u8056\u30a2\u30f3\u30c8\u30cb\u30aa\u30fb\u30de\u30ea\u30a2\u30fb\u30af\u30e9\u30ec\u306b\u3088\u3063\u30661849\u5e74\u306b\u7d50\u6210\u3055\u308c\u305f\u3002\u300c\u30af\u30e9\u30ec\u30c1\u30a2\u30f3\u4f1a\u300d\u3068\u7701\u7565\u3055\u308c\u308b\u3053\u3068\u304c\u3042\u308b\u3002"}, {"color": "#97c2fc", "id": "scaleby", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Church_of_All_Saints,_Scaleby_-_geograph.org.uk_-_690286.jpg", "label": "scaleby", "shape": "image", "title": "Scaleby \u2013 wie\u015b i civil parish w Anglii, w Kumbrii, w dystrykcie Carlisle. Le\u017cy 9 km na p\u00f3\u0142nocny wsch\u00f3d od miasta Carlisle i 423 km na p\u00f3\u0142nocny zach\u00f3d od Londynu. W 2011 roku civil parish liczy\u0142a 346 mieszka\u0144c\u00f3w. W granicach civil parish le\u017c\u0105 tak\u017ce Barclose, , Scalebyhill i ."}, {"color": "#97c2fc", "id": "st. michaels", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Downtown_Saint_Michaels,_Maryland.jpg", "label": "st. michaels", "shape": "image", "title": "Saint Michaels, aussi connue comme St. Michaels, est une ville du comt\u00e9 de Talbot dans le Maryland, aux \u00c9tats-Unis. La ville est surtout connue pour la bataille de St. Michaels pendant la guerre anglo-am\u00e9ricaine de 1812. Elle poss\u00e8de aussi le fond\u00e9 en 1965"}, {"color": "#97c2fc", "id": "wiltshire", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Caen.hill.locks.in.devizes.arp.jpg", "label": "wiltshire", "shape": "image", "title": "Is contae i Sasana \u00e9 Wiltshire at\u00e1 suite in iarthar na t\u00edre. T\u00e1 liagchiorcail Stonehenge agus Avebury suite in Wiltshire. Is \u00e9 Trowbridge pr\u00edomhbhaile an chontae. Sa bhliain 2017, measadh 716,400 duine a bheith ina gc\u00f3na\u00ed sa chontae."}, {"color": "#97c2fc", "id": "batman", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Batman_Infobox.jpg", "label": "batman", "shape": "image", "title": "Bruce Wayne, alias Batman, est un super-h\u00e9ros de fiction appartenant \u00e0 l\u0027univers de DC Comics. Cr\u00e9\u00e9 par le dessinateur Bob Kane et le sc\u00e9nariste Bill Finger, il appara\u00eet pour la premi\u00e8re fois dans le comic book Detective Comics no 27 en 1939 - mai 1939 comme date sur la couverture mais la date r\u00e9elle de parution est le 30 mars 1939 - sous le nom de The Bat-Man. Bien que ce soit le succ\u00e8s de Superman qui ait amen\u00e9 sa cr\u00e9ation, il se d\u00e9tache de ce mod\u00e8le puisqu\u0027il n\u0027a aucun pouvoir surhumain. Batman n\u0027est en effet qu\u0027un simple humain qui a d\u00e9cid\u00e9 de lutter contre le crime apr\u00e8s avoir vu ses parents se faire abattre par un voleur dans une ruelle de Gotham City, la ville o\u00f9 se d\u00e9roulent la plupart de ses aventures. Malgr\u00e9 sa r\u00e9putation de h\u00e9ros solitaire, il sait s\u0027entourer d\u0027alli\u00e9s, comme Robin, son majordome Alfred Pennyworth ou encore le commissaire de police James Gordon. Batman travaille \u00e9galement r\u00e9guli\u00e8rement avec Superman (du m\u00eame univers de Comics) malgr\u00e9 plusieurs divergences d\u0027opinions entre eux sur des techniques de lutte contre le crime. Batman a fait partie de plusieurs \u00e9quipes : la Soci\u00e9t\u00e9 de justice d\u0027Am\u00e9rique, la Ligue de justice d\u0027Am\u00e9rique et les Outsiders. Des surnoms lui sont parfois accol\u00e9s : The Caped Crusader, The Dark Knight, The World\u0027s Greatest Detective, ou encore en fran\u00e7ais, le Justicier masqu\u00e9, l\u0027Homme chauve-souris ou le Chevalier Noir. Toute une s\u00e9rie de super-vilains s\u0027opposent r\u00e9guli\u00e8rement \u00e0 lui. Selon les occasions, ces derniers s\u0027attaquent mutuellement ou s\u0027entraident quelquefois pour lui nuire. Parmi les ennemis r\u00e9currents de Batman se trouvent le Joker, Double-Face, l\u0027\u00c9pouvantail, Bane, Ra\u0027s al Ghul, le Sphinx ou le Pingouin. Batman est devenu un personnage tr\u00e8s populaire rapidement apr\u00e8s sa premi\u00e8re apparition, ce qui s\u0027est traduit par la cr\u00e9ation de son propre titre Batman, en 1940. Au cours des ann\u00e9es, diff\u00e9rentes interpr\u00e9tations du personnage ont \u00e9t\u00e9 propos\u00e9es. Par ailleurs, Batman a \u00e9t\u00e9 adapt\u00e9 dans une grande vari\u00e9t\u00e9 de m\u00e9dias. \u00c0 la t\u00e9l\u00e9vision, il est d\u00e8s les ann\u00e9es 1940 le h\u00e9ros de deux serials, Batman et Batman et Robin, puis de la s\u00e9rie Batman de 1966 \u00e0 1968, ainsi que d\u0027un film r\u00e9alis\u00e9 par Leslie H. Martinson en 1966 et tir\u00e9 de la m\u00eame s\u00e9rie t\u00e9l\u00e9vis\u00e9e. De multiples s\u00e9ries t\u00e9l\u00e9vis\u00e9es d\u0027animation verront \u00e9galement le jour au fil du temps, dont Batman en 1992. Au cin\u00e9ma deux s\u00e9ries de films lui ont \u00e9t\u00e9 consacr\u00e9es, la premi\u00e8re dans les ann\u00e9es 1990 a \u00e9t\u00e9 r\u00e9alis\u00e9e par Tim Burton et Joel Schumacher, la seconde dans les ann\u00e9es 2000 a \u00e9t\u00e9 r\u00e9alis\u00e9e par Christopher Nolan, avant que Batman n\u0027apparaisse dans les films de l\u0027univers cin\u00e9matographique DC \u00e0 partir de 2016. Plusieurs jeux vid\u00e9o ont utilis\u00e9 le personnage avec un succ\u00e8s relatif jusqu\u0027\u00e0 la derni\u00e8re s\u00e9rie de jeux inaugur\u00e9e en 2009 par Arkham Asylum qui a \u00e9t\u00e9 salu\u00e9e par la critique et le public."}, {"color": "#97c2fc", "id": "pevensey", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Pevensey_Sussex.jpg", "label": "pevensey", "shape": "image", "title": "Pevensey \u00e8 un paese e una parrocchia civile di 3.152 abitanti del distretto del Wealden della contea dell\u0027East Sussex, in Inghilterra. Il piccolo paese \u00e8 situato a 5 miglia (8 km) a nord-est di Eastbourne, un miglio (1.6 km) nell\u0027entroterra da Pevensey Bay. L\u0027insediamento di Pevensey Bay fa parte della parrocchia. In epoca romana era nota come Anderitum; secondo la Notitia dignitatum, compilata per questa parte dell\u0027impero attorno al 395, Anderitum era sede del Praepositus numeri Abulcorum, \"Comandante dell\u0027unit\u00e0 di cavalleria degli Abulcori\", alle dipendenze del Comes litoris Saxonici per Britannias. Fu qui che Guglielmo il Conquistatore sbarc\u00f2 nella sua invasione dell\u0027Inghilterra del 1066 dopo aver attraversato il Canale della Manica dalla Normandia."}, {"color": "#97c2fc", "id": "somerton castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Plan_of_Caister_Castle_(1897).jpg", "label": "somerton castle", "shape": "image", "title": "Somerton Castle is located approximately 1 mile (1.6 km) west of the village of Boothby Graffoe in Lincolnshire, England and to the south of the city of Lincoln, England. The site is on low-lying land between the Lincoln Edge and the River Witham. Although Somerton Castle is in the parish of Boothby Graffoe, it is in the Manor of Waddington and this portion is often referred to as the Manor of Somerton Castle. Antony Bek probably built the castle in 1281 and he gave it to King Edward II in 1309. King John II of France was imprisoned at Somerton Castle between 1359 and 1360, having been ta
