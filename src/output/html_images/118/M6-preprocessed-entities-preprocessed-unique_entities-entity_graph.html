e8 l\u0027organo amministrativo eletto che governa un\u0027area nota come contea. Questo termine ha significati leggermente diversi nei diversi paesi."}, {"color": "#97c2fc", "id": "cartington castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cartington_Castle_(geograph_3470758).jpg", "label": "cartington castle", "shape": "image", "title": "Cartington Castle \u00e4r ett slott i Storbritannien. Det ligger i grevskapet Northumberland och riksdelen England, i den centrala delen av landet, 400 km norr om huvudstaden London. Cartington Castle ligger 190 meter \u00f6ver havet. Terr\u00e4ngen runt Cartington Castle \u00e4r kuperad \u00e5t nordv\u00e4st, men \u00e5t sydost \u00e4r den platt. Den h\u00f6gsta punkten i n\u00e4rheten \u00e4r 292 meter \u00f6ver havet, 1,1 km \u00f6ster om Cartington Castle. Runt Cartington Castle \u00e4r det ganska t\u00e4tbefolkat, med 52 inv\u00e5nare per kvadratkilometer. N\u00e4rmaste st\u00f6rre samh\u00e4lle \u00e4r Alnwick, 17,2 km nordost om Cartington Castle. Trakten runt Cartington Castle best\u00e5r i huvudsak av gr\u00e4smarker. Kustklimat r\u00e5der i trakten. \u00c5rsmedeltemperaturen i trakten \u00e4r 7 \u00b0C. Den varmaste m\u00e5naden \u00e4r juli, d\u00e5 medeltemperaturen \u00e4r 14 \u00b0C, och den kallaste \u00e4r december, med \u22121 \u00b0C."}, {"color": "#97c2fc", "id": "young adult", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/RudolfMilly.jpg", "label": "young adult", "shape": "image", "title": "Heldu, zentzu zorrotzean, ugaltzeko gai den organismoa da. Hala ere, zentzu zabalean, gizakientzat heldutasunera ailegatzeak konnotazio sozial eta legalak ditu eta, beraz, heldutasun fisiologiko, psikologiko, legala eta soziala ezberdindu ditzakegu. Juridikoki adin nagusitasuna lortzea suposa dezake, noiz egintza-gaitasuna edo egintza juridikoak sortzeko ahalmena lortzen den."}, {"color": "#97c2fc", "id": "legend", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Vita_icon_of_St_Paraskeve_of_Trnovo_(Patriarchate_of_Pe\u0107,_1719-20).png", "label": "legend", "shape": "image", "title": "Nell\u0027attuale riflessione storiografica, per agiografia (letteralmente \"scrittura di cose sante\") si intende tutto il complesso delle testimonianze che costituiscono la memoria della vita di un santo e del culto a lui tributato: testi scritti, ma anche rappresentazioni iconografiche, epigrafi, monumenti e oggetti (quali vesti, oggetti sacri, ecc.) di vario genere comunque finalizzati alla perpetuazione del ricordo del soggetto in questione e alla promozione della venerazione nei suoi confronti. Il fine ultimo resta l\u0027ottenimento di una grazia mediante la sua intercessione nella preghiera, quale presupposto della fede in Dio e dell\u0027azione morale del credente. Alle stesse reliquie \u00e8 tradizionalmente attribuito un potere taumaturgico (nei Vangeli sinottici menzionato nella resurrezione della figlia di Giairo). Pi\u00f9 comunemente, il termine va ad indicare soprattutto la produzione letteraria (analizzata anche come componente importante della libert\u00e0 della letteratura cristiana), all\u0027interno della quale \u00e8 possibile distinguere i testi narrativi (Passiones, vite, raccolte di miracoli, relazioni su traslazioni di reliquie), da quelli di carattere liturgico (martirologi e calendari) e dalla produzione poetica ed . Pertanto, la letteratura agiografica \u00e8 considerata e studiata a tutti gli effetti come genere letterario, e parte della letteratura e storia dei popoli europei e non. Il termine agiografia, inoltre, va ad indicare anche l\u0027insieme degli studi critici di varia natura (da quelli pi\u00f9 propriamente storici a quelli di natura filologica e letteraria) sviluppatisi in ambito cattolico a partire dall\u0027et\u00e0 moderna, inizialmente nel tentativo di rispondere alle critiche nei confronti del culto dei santi scaturite dagli ambienti riformati non solo sul piano della riflessione teologica, ma anche su quello dell\u0027analisi storico-erudita. In seguito alla Riforma cattolica l\u0027agiografia ha assunto un nuovo significato, senza comunque perdere quelli precedenti: \u201cdisciplina avente per oggetto la santit\u00e0 e il culto dei santi\u201d. Il problema dell\u0027attendibilit\u00e0 si pone negli stessi termini di ogni altra fonte, di qualsiasi epoca. La metodologia agiografica \u00e8 in grado di sceverare tra le costruzioni ideali e la realt\u00e0, tra testi apologetici e narrazioni storiche."}, {"color": "#97c2fc", "id": "farmhouse", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mitteldeutsches_Haus.png", "label": "farmhouse", "shape": "image", "title": "\u519c\u820d\u662f\u5728\u4e61\u6751\u6216\u519c\u4e1a\u73af\u5883\u4e2d\u4f5c\u4e3a\u4eba\u985e\u4e3b\u8981\u4f4f\u6240\u7684\u5efa\u7b51\u3002\u5728\u5386\u53f2\u4e0a\uff0c\u519c\u820d\u5f80\u5f80\u4e0e\u7272\u755c\u9972\u517b\u7684\u5834\u6240\u5728\u4e00\u8d77\uff0c\u4e26\u7d71\u7a31\u70ba\u755c\u820d\u3002\u6b64\u5916\u519c\u820d\u53ef\u80fd\u4e0e\u4e00\u4e2a\u6216\u591a\u4e2a\u8c37\u4ed3\u76f8\u8fde\uff0c\u5f62\u6210\u4e00\u4e2a\u4e2d\u5ead\u3002"}, {"color": "#97c2fc", "id": "corbridge", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Corbridge_stangate.jpg", "label": "corbridge", "shape": "image", "title": "Corbridge is a village in Northumberland, England, 16 miles (26 km) west of Newcastle and 4 miles (6 km) east of Hexham. Villages nearby include Halton, Acomb, Aydon and Sandhoe."}, {"color": "#97c2fc", "id": "zouch", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Narrow_boats_at_Zouch_Bridge_-_geograph.org.uk_-_559969.jpg", "label": "zouch", "shape": "image", "title": "Zouch /\u02c8z\u0252t\u0283/ is a hamlet in south west Nottinghamshire, England. It is located between Hathern and Normanton on Soar and is situated by the River Soar, which marks the county boundary with Leicestershire. Most of the hamlet lies in the civil parish of Sutton Bonington, apart from Zouch Farm which falls within Normanton on Soar parish, and the part in Leicestershire which is in Hathern parish. The nearest town is Loughborough. The A6006 road passes through the hamlet and crosses the Soar on Zouch Bridge (alternatively \"County Bridge\" as it spans the county border). The elevation of Zouch is 30 metres (98 ft). There is a pub in the hamlet, the Rose and Crown, with one side of the pub on Main Street and the other on the bank of the Zouch Cut canal. On the far western end of the hamlet, on the Leicestershire side of Zouch Bridge, is the County Bridge Mobile Home Park, where tent pitching is available."}, {"color": "#97c2fc", "id": "ross", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/View_towards_Isle_of_Ewe_-_geograph.org.uk_-_1167340.jpg", "label": "ross", "shape": "image", "title": "Ross-shire (/\u02c8r\u0252s.\u0283a\u026a\u0259r/; Scottish Gaelic: Siorrachd Rois) is a historic county in the Scottish Highlands. The county borders Sutherland to the north and Inverness-shire to the south, as well as having a complex border with Cromartyshire \u2013 a county consisting of numerous enclaves or exclaves scattered throughout Ross-shire\u0027s territory. Ross-shire includes most of Ross along with Lewis in the Outer Hebrides. Dingwall is the traditional county town. The area of Ross-shire is based on that of the historic province of Ross, but with the exclusion of the many enclaves that form Cromartyshire. For shreival purposes the area was first separated from the authority of the sheriff of Inverness by Act of Parliament during the reign of King James IV, the sheriff to sit at Tain or Dingwall. Sheriffs were seldom appointed, and further acts of 1649 and 1661 restated its separation from Inverness. The 1661 act also clarified the area encompassed, based on the pre-Reformation Diocese of Ross. Sir George Mackenzie\u0027s Ross-shire estates were transferred to Cromartyshire by a 1685 Act of Parliament (repealed 1686, re-enacted 1690). The Local Government (Scotland) Act 1889 provided that \"the counties of Ross and Cromarty shall cease to be separate counties, and shall be united for all purposes whatsoever, under the name of the county of Ross and Cromarty.\" The two counties that became the single local government county of Ross and Cromarty, which continued to be used for local government purposes until 1975, although Ross-shire remained as the postal county for the mainland part of the local government county until 1996. In 1975, Ross and Cromarty was itself replaced by the Highland region and the Western Isles, under the Local Government (Scotland) Act 1973. The region became a unitary council area in 1996, under the Local Government etc. (Scotland) Act 1994. There was a Ross-shire constituency of the Parliament of Great Britain from 1708 to 1801, and of the Parliament of the United Kingdom from 1801 to 1832. In 1832 it was merged with the Cromartyshire constituency to form the Ross and Cromarty constituency."}, {"color": "#97c2fc", "id": "rutland", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Clipsham_Yew_Tree_Avenue_-_Rutland_County_Council_-_geograph.org.uk_-_1533637.jpg", "label": "rutland", "shape": "image", "title": "Rutland \u00e4r Englands minsta grevskap och gr\u00e4nsar i v\u00e4st och norr till Leicestershire, i nord\u00f6st till Lincolnshire, och i syd\u00f6st till Northamptonshire. Mellan 1974 och 1997 utgjorde omr\u00e5det ett administrativt distrikt i Leicestershire. \u00c5r 1997 blev Rutland \u00e5ter ett eget grevskap, och distriktet blev d\u00e4rmed en enhetskommun (unitary authority) med b\u00e5de prim\u00e4r- och sekund\u00e4rkommunala funktioner."}, {"color": "#97c2fc", "id": "culture media", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/FDA_Lab_3000_(4494152579).jpg", "label": "culture media", "shape": "image", "title": "Een voedingsbodem of groeimedium is een substraat met voedingsstoffen, bedoeld om schimmels, bacteri\u00ebn of planten te kweken, meestal voor onderzoek. Zoals de naam aangeeft, levert deze ondergrond de voedingsstoffen voor de organismen die erin/-op leven; eventuele larven kunnen zich erin nestelen."}, {"color": "#97c2fc", "id": "thanet", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Thanet_-_Thanet_Scenery_(geograph_5434042).jpg", "label": "thanet", "shape": "image", "title": "L\u0027isola di Thanet (in inglese Isle of Thanet) o semplicemente Thanet \u00e8 una penisola (e un tempo isola) sul mare del Nord dell\u0027Inghilterra sud-orientale, situata nel distretto di Thanet, nella contea del Kent, di cui costituisce il lembo di terra pi\u00f9 orientale. Nota in epoca romana come Tanatus, non \u00e8 pi\u00f9 un\u0027isola dal I millennio, ovvero da quando il fiume cominci\u00f2 ad ostruirsi. Costituisce un\u0027apprezzata meta turistica. Principali localit\u00e0 della penisola sono Margate (57.000 abitanti), Broadstairs (24.000 abitanti) e Ramsgate (38.000 abitanti). Altre localit\u00e0 sono Westwood, Birchington e Manston. La penisola \u00e8 storicamente nota, tra l\u0027altro, come il luogo in cui, nel 597, sbarc\u00f2 Sant\u0027Agostino di Canterbury per iniziare la sua opera di conversione delle popolazioni pagane dell\u0027Inghilterra."}, {"color": "#97c2fc", "id": "henry", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Inductor.jpg", "label": "henry", "shape": "image", "title": "Henry ist im SI-Einheitensystem die Einheit der Induktivit\u00e4t, sowie des Magnetischen Leitwertes und ist nach dem amerikanischen Physiker Joseph Henry benannt. Sie ist f\u00fcr jede Leiterspule spezifisch und wird meistens auf ihr angegeben."}, {"color": "#97c2fc", "id": "berkeley family", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Berkeley_arms.svg", "label": "berkeley family", "shape": "image", "title": "The title Baron Berkeley originated as a feudal title and was subsequently created twice in the Peerage of England by writ. It was first granted by writ to Thomas de Berkeley, 1st Baron Berkeley (1245\u20131321), 6th feudal Baron Berkeley, in 1295, but the title of that creation became extinct at the death of his great-great-grandson, the fifth Baron by writ, when no male heirs to the barony by writ remained, although the feudal barony continued. The next creation by writ was in 1421, for the last baron\u0027s nephew and heir James Berkeley. His son and successor William was created Viscount Berkeley in 1481, Earl of Nottingham in 1483, and Marquess of Berkeley in 1488. He had no surviving male issue, so the Marquessate and his other non-inherited titles became extinct on his death in 1491, whilst the barony passed de jure to his younger brother Maurice. However William had disinherited Maurice because he considered him to have brought shame on the noble House of Berkeley by marrying beneath his status to Isabel, daughter of Philip Mead of Wraxhall, an Alderman and Mayor of Bristol. Instead he bequeathed the castle, lands and lordships comprising the Barony of Berkeley to King Henry VII and his heirs male, failing which to descend to William\u0027s own rightful heirs. Thus on the death of King Edward VI in 1553, Henry VII\u0027s unmarried grandson, the Berkeley inheritance returned to the family. Therefore, Maurice and his descendants from 1492 to 1553 were de jure barons only, until the return of the title to the senior heir Henry (and indirectly to his mother Anne), becoming de facto 7th Baron in 1553. Upon his death he was succeeded by his relative George Harding. His son, the ninth Baron, was created Earl of Berkeley and Viscount Dursley, which remained united to the barony until the death of the sixth Earl in 1882, when the earldom passed to a male heir and the barony passed to a female one, Louisa Milman. At Louisa\u0027s death, the barony went to Eva Mary Foley, upon whose death the barony fell into abeyance. The abeyance was terminated a few years later in favour of Mary Lalle Foley-Berkeley. Upon her death, the barony went to her nephew Anthony Gueterbock, who is the present holder. In 2000, he was created Baron Gueterbock for life in the Peerage of the United Kingdom. The epithets of each baron were coined by John Smith of Nibley (d.1641), steward of the Berkeley estates, the biographer of the family and author of \"Lives of the Berkeleys\"."}, {"color": "#97c2fc", "id": "blanche", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Blancheofcastile.jpg", "label": "blanche", "shape": "image", "title": "Blanca de Castella (Pal\u00e8ncia, 4 de mar\u00e7 de 1187 - Par\u00eds, 1252) fou infanta de Castella, reina consort de Fran\u00e7a (1223-1226) i regent de Fran\u00e7a (1226-1234 i 1248). Encara que no ha estat oficialment canonitzada, \u00e9s venerada com a santa; la seva festa se celebra el 2 de desembre."}, {"color": "#97c2fc", "id": "cumberland", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cumberland_Lewis.png", "label": "cumberland", "shape": "image", "title": "\ucef4\ubc8c\ub79c\ub4dc(Cumberland)\ub294 12\uc138\uae30\ubd80\ud130 1974\ub144\uae4c\uc9c0 \ud604\uc7ac\uc758 \uc789\uae00\ub79c\ub4dc \ucef4\ube0c\ub9ac\uc544\uc8fc\uc5d0 \uc788\ub358 \uc8fc\uc774\ub2e4."}, {"color": "#97c2fc", "id": "baconsthorpe castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_inner_gatehouse,_Baconsthorpe_Castle,_Baconsthorpe_-_geograph.org.uk_-_1043180.jpg", "label": "baconsthorpe castle", "shape": "image", "title": "Baconsthorpe Castle \u00e4r ett slott i Storbritannien. Det ligger i grevskapet Norfolk och riksdelen England, i den syd\u00f6stra delen av landet, 180 km nordost om huvudstaden London. Baconsthorpe Castle ligger 67 meter \u00f6ver havet. Terr\u00e4ngen runt Baconsthorpe Castle \u00e4r platt. Den h\u00f6gsta punkten i n\u00e4rheten \u00e4r 96 meter \u00f6ver havet, 1,4 km \u00f6ster om Baconsthorpe Castle. Runt Baconsthorpe Castle \u00e4r det ganska t\u00e4tbefolkat, med 104 inv\u00e5nare per kvadratkilometer. N\u00e4rmaste st\u00f6rre samh\u00e4lle \u00e4r North Walsham, 17,9 km sydost om Baconsthorpe Castle. Trakten runt Baconsthorpe Castle best\u00e5r till st\u00f6rsta delen av jordbruksmark. Klimatet i omr\u00e5det \u00e4r tempererat. \u00c5rsmedeltemperaturen i trakten \u00e4r 8 \u00b0C. Den varmaste m\u00e5naden \u00e4r juli, d\u00e5 medeltemperaturen \u00e4r 16 \u00b0C, och den kallaste \u00e4r december, med 0 \u00b0C."}, {"color": "#97c2fc", "id": "ambleside", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ambleside_\u0026_Waterhead_Panorama_2,_Cumbria,_England_-_Oct_2009.jpg", "label": "ambleside", "shape": "image", "title": "Ambleside is a town and former civil parish, now in the parish of Lakes, in Cumbria, in North West England.Historically in Westmorland, it marks the head (and sits on the east side of the northern headwater) of Windermere, England\u0027s largest natural lake. In the Lake District National Park, it is south of the highest road pass in the Lake District, Kirkstone Pass and both places are the meeting point of well-marked paths and mountain hiking trails. In 2020 it had an estimated population of 2596. In 1961 the parish had a population of 2562."}, {"color": "#97c2fc", "id": "vineyard", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Napa_Valley.jpg", "label": "vineyard", "shape": "image", "title": "\u0627\u0644\u0643\u064e\u0631\u0652\u0645 \u0647\u064a \u0645\u0632\u0631\u0639\u0629 \u0648\u0627\u0633\u0639\u0629 \u062a\u0633\u062a\u062e\u062f\u0645 \u0644\u0632\u0631\u0627\u0639\u0629 \u0627\u0644\u0639\u0646\u0628 \u0627\u0644\u0630\u064a \u064a\u0633\u062a\u062e\u062f\u0645 \u0641\u064a \u0628\u0639\u0636 \u0627\u0644\u0623\u062d\u064a\u0627\u0646 \u0644\u0625\u0646\u062a\u0627\u062c \u0627\u0644\u0646\u0628\u064a\u0630\u060c \u0639\u0627\u062f\u0629 \u0641\u064a \u0623\u063a\u0644\u0628 \u0627\u0644\u062f\u0648\u0644 (\u0645\u0627\u0639\u062f\u0627 \u062f\u0648\u0644 \u0627\u0644\u0634\u0631\u0642 \u0627\u0644\u0623\u0648\u0633\u0637 \u0648\u0627\u0644\u062f\u0648\u0644 \u0627\u0644\u0625\u0633\u0644\u0627\u0645\u064a\u0629) \u062a\u062a\u0645 \u0632\u0631\u0627\u0639\u0629 \u0627\u0644\u0639\u0646\u0628 \u0641\u064a \u0627\u0644\u0643\u0631\u0648\u0645 \u0628\u0634\u0643\u0644 \u0631\u0626\u064a\u0633\u064a \u0644\u0635\u0646\u0639 \u0627\u0644\u0646\u0628\u064a\u0630\u060c \u0648\u0644\u0643\u0646 \u064a\u0633\u062a\u062e\u062f\u0645 \u0627\u0644\u0639\u0646\u0628 \u0627\u0644\u0645\u0632\u0631\u0648\u0639 \u0623\u064a\u0636\u0627 \u0643\u0632\u0628\u064a\u0628 \u0623\u0648 \u0644\u0644\u0627\u0633\u062a\u0647\u0644\u0627\u0643 \u0627\u0644\u0639\u0627\u062f\u064a \u0627\u0644\u0639\u0646\u0628 \u0648\u0644\u0625\u0646\u062a\u0627\u062c \u0639\u0635\u064a\u0631 \u0627\u0644\u0639\u0646\u0628 \u063a\u064a\u0631 \u0627\u0644\u0643\u062d\u0648\u0644\u064a .\u0627\u0644\u0639\u0644\u0645 \u0627\u0644\u0630\u064a \u064a\u0639\u0646\u0649 \u0628\u062f\u0631\u0627\u0633\u0629 \u0648\u0645\u0645\u0627\u0631\u0633\u0629 \u0625\u0646\u062a\u0627\u062c \u0627\u0644\u0643\u0631\u0648\u0645 \u064a\u0633\u0645\u0649 ."}, {"color": "#97c2fc", "id": "nunney", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_George_at_Nunney_2014.jpg", "label": "nunney", "shape": "image", "title": "Nunney \u00e4r en ort och civil parish i Storbritannien. Den ligger i grevskapet Somerset och riksdelen England, i den s\u00f6dra delen av landet, 160 km v\u00e4ster om huvudstaden London. Nunney ligger 141 meter \u00f6ver havet och antalet inv\u00e5nare \u00e4r 844. Terr\u00e4ngen runt Nunney \u00e4r huvudsakligen platt, men \u00e5t sydost \u00e4r den kuperad. Den h\u00f6gsta punkten i n\u00e4rheten \u00e4r Dodd Fell, 668 meter \u00f6ver havet, 11,2 km \u00f6ster om Nunney. Runt Nunney \u00e4r det ganska t\u00e4tbefolkat, med 149 inv\u00e5nare per kvadratkilometer. Trakten runt Nunney best\u00e5r i huvudsak av gr\u00e4smarker. Kustklimat r\u00e5der i trakten. \u00c5rsmedeltemperaturen i trakten \u00e4r 8 \u00b0C. Den varmaste m\u00e5naden \u00e4r augusti, d\u00e5 medeltemperaturen \u00e4r 14 \u00b0C, och den kallaste \u00e4r januari, med 0 \u00b0C."}, {"color": "#97c2fc", "id": "bywell", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Stocksfield_Railway_Station.jpg", "label": "bywell", "shape": "image", "title": "Bywell est un village et une paroisse civile du Northumberland, en Angleterre. Il est situ\u00e9 sur la rive nord de la Tyne, entre les villes de Hexham et Newcastle. Un pont le relie au village de (en), sur l\u0027autre rive du fleuve. Administrativement, il relevait du district de Tynedale jusqu\u0027\u00e0 la r\u00e9forme de 2009. Au moment du recensement de 2011, il comptait 451 habitants."}, {"color": "#97c2fc", "id": "king henry iv", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Henry_IV_Signature.svg", "label": "king henry iv", "shape": "image", "title": "Hendrik IV (Bolingbroke Castle, 15 april 1367 - Westminster, 20 maart 1413) was koning van Engeland van 1399 tot aan zijn dood. Hij was ook heer van Ierland van 1399 tot 1413 en hernam de aanspraken van zijn grootvader Eduard III op de troon van Frankrijk, ten tijde van de Honderdjarige Oorlog. Hij werd geboren in Bolingbroke Castle en stond - voordat hij in 1399 koning werd - bijgevolg bekend als Hendrik (van) Bolingbroke. Zijn vader, Jan van Gent, vierde zoon van Eduard III, speelde een invloedrijke rol tijdens de regering van zijn neef Richard II, wiens plaats Hendrik uiteindelijk zelf zou innemen. Hendriks troonsbestijging in 1399 luidde het begin van de heerschappij van het Huis Lancaster in, een jongere tak van het Huis Plantagenet, die tot in 1461 de koningen van Engeland zou blijven leveren. Hij was de eerste koning van Engeland die het Engels als moedertaal had sinds de invasie van Willem de Veroveraar."}, {"color": "#97c2fc", "id": "tintagel", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Methodist_Church,_Tintagel_-_geograph.org.uk_-_1384238.jpg", "label": "tintagel", "shape": "image", "title": "Tintagel \u00e9s un petit poble situat a dalt d\u0027una zona escarpada al nord de Cornualla (Gran Bretanya) i associat a mites i misteris relacionats amb la llegenda del rei Artur."}, {"color": "#97c2fc", "id": "conger", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Conger_oceanicus.jpg", "label": "conger", "shape": "image", "title": "O termo congro ou c\u00f4ngrio \u00e9 a designa\u00e7\u00e3o comum aos peixes tele\u00f3steos ang\u00fciliformes da fam\u00edlia dos congr\u00eddeos, especialmente os peixes do g\u00eanero Conger, que possuem corpo sem escamas, cil\u00edndrico, alongado e nadadeiras dorsal e anal cont\u00ednuas com a caudal. Tamb\u00e9m s\u00e3o chamados de corongo ou enguia-do-mar. Em Portugal, congro refere-se \u00e0 fase adulta do Conger conger, sendo que safio \u00e9 o nome utilizado na sua fase jovem. No Brasil, o nome safio \u00e9 utilizado para a esp\u00e9cie ."}, {"color": "#97c2fc", "id": "william de meschines", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cumbria_UK_locator_map_2010.svg", "label": "william de meschines", "shape": "image", "title": "\u0423\u0438\u043b\u044c\u044f\u043c \u043b\u0435 \u041c\u0435\u0448\u0435\u043d (\u0430\u043d\u0433\u043b. William le Meschin) \u0438\u043b\u0438 \u0423\u0438\u043b\u044c\u044f\u043c \u0424\u0438\u0446-\u0420\u0430\u043d\u0443\u043b\u044c\u0444 (\u0430\u043d\u0433\u043b. William FitzRanulf; \u0443\u043c. \u043c\u0435\u0436\u0434\u0443 1130 \u0438 1135) \u2014 \u0430\u043d\u0433\u043b\u043e-\u043d\u043e\u0440\u043c\u0430\u043d\u0434\u0441\u043a\u0438\u0439 \u0430\u0440\u0438\u0441\u0442\u043e\u043a\u0440\u0430\u0442 \u0438 \u0440\u044b\u0446\u0430\u0440\u044c, \u0444\u0435\u043e\u0434\u0430\u043b\u044c\u043d\u044b\u0439 \u0431\u0430\u0440\u043e\u043d \u042d\u0433\u0440\u0435\u043c\u043e\u043d\u0442, \u0444\u0435\u043e\u0434\u0430\u043b\u044c\u043d\u044b\u0439 \u0431\u0430\u0440\u043e\u043d \u0421\u043a\u0438\u043f\u0442\u043e\u043d (\u043f\u043e \u043f\u0440\u0430\u0432\u0443 \u0436\u0435\u043d\u044b), \u0441\u044b\u043d \u0420\u0430\u043d\u0443\u043b\u044c\u0444\u0430 \u0434\u0435 \u0411\u0440\u0438\u043a\u0441\u0430\u0440\u0430, \u0432\u0438\u043a\u043e\u043d\u0442\u0430 \u0411\u0435\u0441\u0441\u0435\u043d\u0430 (\u0411\u0430\u0439\u0451) \u043e\u0442 \u0431\u0440\u0430\u043a\u0430 \u0441 \u041c\u0430\u0440\u0433\u0430\u0440\u0438\u0442\u043e\u0439 (\u041c\u0430\u0442\u0438\u043b\u044c\u0434\u043e\u0439) \u0434\u2019\u0410\u0432\u0440\u0430\u043d\u0448, \u043c\u043b\u0430\u0434\u0448\u0438\u0439 \u0431\u0440\u0430\u0442 \u0420\u0430\u043d\u0443\u043b\u044c\u0444\u0430 \u043b\u0435 \u041c\u0435\u0448\u0435\u043d\u0430, 3-\u0433\u043e \u0433\u0440\u0430\u0444\u0430 \u0427\u0435\u0441\u0442\u0435\u0440\u0430, \u0443\u0447\u0430\u0441\u0442\u043d\u0438\u043a \u041f\u0435\u0440\u0432\u043e\u0433\u043e \u043a\u0440\u0435\u0441\u0442\u043e\u0432\u043e\u0433\u043e \u043f\u043e\u0445\u043e\u0434\u0430."}, {"color": "#97c2fc", "id": "odo", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Odo_bayeux_tapestry.png", "label": "odo", "shape": "image", "title": "Oddone di Bayeux, chiamato anche Odone di Conteville, in francese Odon de Conteville dit Odon de Bayeux (Normandia, 1036 circa \u2013 Palermo, 2 gennaio 1097) \u00e8 stato un vescovo cattolico e politico normanno, vescovo di Bayeux dal 1049, conte del Kent dal 1068. Oddone \u00e8 pi\u00f9 noto come guerriero e uomo di Stato che come ecclesiastico; oltre che per l\u0027arazzo di Bayeux, viene ricordato come mecenate della prima versione della Chanson de Roland."}, {"color": "#97c2fc", "id": "stainmore pass", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mousegill_with_Great_Knipe_in_the_background_-_geograph.org.uk_-_598472.jpg", "label": "stainmore pass", "shape": "image", "title": "Stainmore \u2013 civil parish w Anglii, w Kumbrii, w dystrykcie Eden. W 2011 civil parish liczy\u0142a 264 mieszka\u0144c\u00f3w."}, {"color": "#97c2fc", "id": "barbican", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Barbakan_Krakow_z_ulicy_Basztowej_2.jpg", "label": "barbican", "shape": "image", "title": "A barbac\u00e3 (do latim medieval \"barbacana\"), em arquitectura militar, \u00e9 um muro anteposto \u00e0s muralhas, de menor altura do que estas, com a fun\u00e7\u00e3o de proteger as muralhas dos impactos da artilharia."}, {"color": "#97c2fc", "id": "ransom", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/March_2017-_Coors_Kidnapping_Ransom_Note_(33460504411).jpg", "label": "ransom", "shape": "image", "title": "\u8d16\u91d1\uff08\u82f1\u8a9e\uff1aransom\uff09\uff0c\u662f\u7d81\u67b6\u4e8b\u4ef6\u88e1\u7d93\u5e38\u770b\u5230\u7684\u5b57\u773c\uff0c\u5c31\u662f\u7d81\u67b6\u8005\u5411\u5c0d\u65b9\u52d2\u7d22\u8ce4\u8ca1\uff0c\u4ee5\u4f5c\u4ea4\u63db\u4eba\u8cea\u7684\u689d\u4ef6\u3002\u64c4\u4eba\u52d2\u8d16\u7684\u884c\u70ba\uff0c\u5df2\u88ab\u516c\u773e\u8996\u70ba\u662f\u4e00\u7a2e\u903c\u4eba\u8b93\u6b65\u7684\u884c\u52d5\u3002\u4f46\u8fd1\u4ee3\uff0c\u6b79\u5f92\u5f80\u5f80\u6703\u5728\u88ab\u5bb3\u8005\u5bb6\u5c6c\u4ea4\u4ed8\u8d16\u91d1\u5f8c\uff0c\u6bba\u4eba\u6ec5\u53e3\uff08\u4fd7\u7a31\u300c\u6495\u7968\u300d\uff09\u3002"}, {"color": "#97c2fc", "id": "satellites", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Two_3U_CubeSats.jpg", "label": "satellites", "shape": "image", "title": "Artefarita satelito a\u016d artsatelito a\u016d nenatura satelito a\u016d sputniko estas artefarita \u0109ielkorpo, rivoluanta \u0109irka\u016d natura planedo a\u016d satelito. Por akiri la staton de artefarita satelito, la kosmobjekto devas atingi la unuan kosman rapidon sed ne superi la duan kosman rapidon, karakterizan je la koncernata natura \u0109ielkorpo. Tiam la rivulado okazas sur elipsa orbito. La unuan artsateliton de la Tero (Sputnik-1) oni lan\u0109is en 1957, la unuan de la Luno en 1966, la unuan de Marso en 1971, la unuan de Venuso en 1975. En 1980, \u0109irka\u016d la Tero rivoluis 900 kompletaj artsatelitoj kaj \u0109irka\u016d 1000 disi\u011dintaj, de\u015diri\u011dintaj eroj. Spionsatelito (plej ofte nomita oficiale satelito de rekognosko) estas artefarita satelito de observado surtera a\u016d de komunikado dedi\u0109ita al militista a\u016d spiona uzado."}, {"color": "#97c2fc", "id": "sutton valence", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/PO_Shaw_memorial_Chart_Road.jpg", "label": "sutton valence", "shape": "image", "title": "Sutton Valence \u00e4r en ort och civil parish i grevskapet Kent i syd\u00f6stra England. Orten ligger i distriktet Maidstone, cirka 8 kilometer sydost om Maidstone. T\u00e4tortsdelen (built-up area sub division) Sutton Valence hade 1 349 inv\u00e5nare vid folkr\u00e4kningen \u00e5r 2011. I den \u00f6stra delen av orten ligger ruinerna efter Sutton Valence Castle."}, {"color": "#97c2fc", "id": "hereditary", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/House_of_Lords_Microcosm_edited.jpg", "label": "hereditary", "shape": "image", "title": "La par\u00eca ereditaria costituisce una parte della par\u00eca del Regno Unito. Vi sono oltre ottocento pari che detengono titoli ereditari. Precedentemente, gran parte di loro aveva il diritto di sedere alla Camera dei lord, ma col passaggio dell\u0027House of Lords Act 1999, solo 92 di loro hanno permesso di svolgere funzioni parlamentari pur rimanendo tutti pari a vita. I pari sono chiamati ad essere membri della Camera dei lord con un . Un titolo ereditario non \u00e8 necessariamente un titolo di par\u00eca. Ad esempio, i baronetti hanno titoli ereditari trasmissibili ma non sono pari. Per controparte, il detentore di un titolo non ereditario pu\u00f2 appartenere alla paria come pari a vita. Un titolo di par\u00eca pu\u00f2 essere creato tramite una lettera patente, ma col tempo la creazione di nuovi par\u00ece ereditarie \u00e8 stata ridotta, con solo sei par\u00ece create dal 1965. Nel 2020 ci sono 814 pari ereditari: 31 duchi (di cui 7 reali), 34 marchesi, 193 conti, 112 visconti e 444 baroni (trascurando i titoli sussidiari)."}, {"color": "#97c2fc", "id": "gambling", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Max_Kaur_and_religious_leaders,_protest_against_gambling,_Estonia,_Tallinn,_2007.jpg", "label": "gambling", "shape": "image", "title": "Le jeu pathologique (aussi nomm\u00e9 jeu compulsif, jeu excessif ou ludomanie) est une forte addiction compulsive aux jeux et paris malgr\u00e9 les cons\u00e9quences n\u00e9gatives ou le d\u00e9sir d\u0027arr\u00eater. De s\u00e9v\u00e8res probl\u00e8mes de jeux peuvent \u00eatre diagnostiqu\u00e9s en tant que jeu pathologique clinique si le joueur rencontre certains crit\u00e8res. Ce trouble est reconnu en tant que trouble des habitudes et des impulsions par l\u0027Association am\u00e9ricaine de psychiatrie."}, {"color": "#97c2fc", "id": "lord barnard", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Coronet_of_a_British_Baron.svg", "label": "lord barnard", "shape": "image", "title": "Baron Barnard, of Barnard Castle in the Bishopric of Durham, is a title in the Peerage of England. It was created in 1698 for Christopher Vane, who had previously served as a member of parliament for County Durham and Boroughbridge. Vane was the son of Sir Henry Vane the Younger and grandson of Sir Henry Vane the Elder. His grandson, the third Baron, notably served as Paymaster of the Forces and as Lord Lieutenant of County Durham. In 1754 he was created Viscount Barnard (of Barnard Castle) and Earl of Darlington, both in the County Palatine of Durham. Lord Darlington was the husband of Lady Grace FitzRoy, daughter of Charles FitzRoy, 2nd Duke of Cleveland, the illegitimate son of King Charles II by his mistress Barbara Villiers, 1st Duchess of Cleveland."}, {"color": "#97c2fc", "id": "cleves", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Blaeu_1645_-_Clivia_Ducatus_et_Ravenstein_Dominium.jpg", "label": "cleves", "shape": "image", "title": "El Ducat de Cl\u00e8veris (Herzogtum Kleve en alemany), fins al 1391 Comtat de Cl\u00e8veris, fou una jurisdicci\u00f3 feudal del Sacre Imperi Romanogerm\u00e0nic. Estava situat a la zona del Rin, limitat al nord pel comtat de Zutphen, a l\u0027est pel comtat de la Mark i els territoris episcopals de Col\u00f2nia i de M\u00fcnster, i al sud i a l\u0027oest pel ducat de Gueldre. Abans del desenvolupament de Cl\u00e8veris el comtat s\u0027anomenava comtat de Toneburg. Estava subdividit en tres districtes: \n* Cl\u00e8veris, amb les viles de Cl\u00e8veris, Kalkar, i Gennep \n* Wesel, amb , , Wesel i Xanten \n* Emmerich, amb Emmerich am Rhein, i"}, {"color": "#97c2fc", "id": "coat", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sherbrooke,_Canada_(Unsplash_S2sWHoVZF8s)_(cut).jpg", "label": "coat", "shape": "image", "title": "La fourrure est la peau des animaux, garnie de ses poils ou, plus rarement, de duvet ou de plumes. Ce mot d\u00e9signe aussi le mat\u00e9riau obtenu par transformation par l\u0027Homme, \u00e0 usage de v\u00eatement, garniture ou accessoire de d\u00e9coration. Les fourrures commercialis\u00e9es proviennent le plus souvent de mammif\u00e8res sauvages ou d\u0027\u00e9levage, et ont \u00e9t\u00e9 trait\u00e9es pour assurer leur souplesse et leur conservation, mais on utilise aussi l\u0027expression \u00ab fourrure synth\u00e9tique \u00bb pour d\u00e9signer les produits d\u0027imitation, issus de l\u0027industrie p\u00e9troli\u00e8re. Utilis\u00e9e par les hommes depuis la pr\u00e9histoire, avant l\u0027invention de tout textile, comme protection contre le froid et les intemp\u00e9ries, comme signe de prestige ou objet de luxe, elle a \u00e9t\u00e9 recherch\u00e9e dans de multiples d\u00e9clinaisons dans la mode. La traite des fourrures fut pendant deux si\u00e8cles la principale ressource de l\u0027Am\u00e9rique du Nord, avant que la chasse intensive provoque, \u00e0 partir du XIXe si\u00e8cle, un \u00e9puisement de la ressource et, progressivement, le d\u00e9veloppement de l\u0027\u00e9levage des animaux auparavant chass\u00e9s. Certaines associations d\u00e9noncent les conditions de d\u00e9tention et d\u0027abattage des animaux \u00e9lev\u00e9s pour leur fourrure ; certaines allant jusqu\u0027\u00e0 dissuader de l\u0027utilisation de la fourrure synth\u00e9tique qui est d\u0027origine industrielle et a \u00e9t\u00e9 cr\u00e9\u00e9e comme produit de substitution. Malgr\u00e9 des l\u00e9gislations diff\u00e9rentes selon les pays, de nombreuses lois, notamment en Europe et au Canada, r\u00e9gissent les m\u00e9thodes d\u2019\u00e9levage, d\u2019abattage et de pi\u00e9geage des animaux pour respecter des normes sanitaires et de bien-\u00eatre animal indispensables, ainsi que la tra\u00e7abilit\u00e9 des fourrures. Malgr\u00e9 les al\u00e9as, le commerce de la fourrure et des v\u00eatements de fourrure reste important au XXIe si\u00e8cle. En 2018, le secteur repr\u00e9sente 35 milliards d\u2019euros, et 1 million de salari\u00e9s dans le monde. Charg\u00e9e de symboles vari\u00e9s au cours des si\u00e8cles comme la r\u00e9ussite sociale, l\u0027\u00e9l\u00e9gance, l\u0027animalit\u00e9 et la sensualit\u00e9, la fourrure est tr\u00e8s pr\u00e9sente dans les traditions ou les tendances, sans oublier les \u0153uvres de fiction."}, {"color": "#97c2fc", "id": "leland", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/San_Francisco_Pacific_Railroad_Bond_WPRR_1865.jpg", "label": "leland", "shape": "image", "title": "\u0643\u0627\u0646 \u0623\u0645\u0627\u0633\u0627 \u0644\u064a\u0644\u0646\u062f \u0633\u062a\u0627\u0646\u0641\u0648\u0631\u062f (9 \u0645\u0627\u0631\u0633 1824-21 \u064a\u0648\u0646\u064a\u0648 1893) \u0635\u0646\u0627\u0639\u064a\u064b\u0627 \u0648\u0633\u064a\u0627\u0633\u064a\u064b\u0627 \u0648\u0623\u062d\u062f \u0645\u0644\u0648\u0643 \u0627\u0644\u0623\u0645\u0648\u0627\u0644 \u0627\u0644\u0623\u0645\u0631\u064a\u0643\u064a\u064a\u0646\u060c \u0648\u0645\u0624\u0633\u0633 \u062c\u0627\u0645\u0639\u0629 \u0633\u062a\u0627\u0646\u0641\u0648\u0631\u062f (\u0645\u0639 \u0632\u0648\u062c\u062a\u0647 \u062c\u0627\u064a\u0646). \u0628\u0639\u062f\u0645\u0627 \u0647\u0627\u062c\u0631 \u0645\u0646 \u0646\u064a\u0648\u064a\u0648\u0631\u0643 \u0625\u0644\u0649 \u0643\u0627\u0644\u064a\u0641\u0648\u0631\u0646\u064a\u0627 \u0641\u064a \u0641\u062a\u0631\u0629 \u062d\u0645\u0649 \u0627\u0644\u0630\u0647\u0628 \u0623\u0635\u0628\u062d \u062a\u0627\u062c\u0631\u064b\u0627 \u0646\u0627\u062c\u062d\u064b\u0627 \u0644\u0644\u063a\u0627\u064a\u0629\u060c \u0648\u0627\u0633\u062a\u0643\u0645\u0644 \u0628\u0646\u0627\u0621 \u0625\u0645\u0628\u0631\u0627\u0637\u0648\u0631\u064a\u062a\u0647 \u0627\u0644\u062a\u062c\u0627\u0631\u064a\u0629. \u0628\u0639\u062f \u0627\u0646\u062a\u062e\u0627\u0628\u0647 \u0643\u062d\u0627\u0643\u0645 \u0643\u0627\u0644\u064a\u0641\u0648\u0631\u0646\u064a\u0627 \u0639\u0627\u0645 1861 \u0642\u0636\u0649 \u0639\u0627\u0645\u064a\u0646 \u0641\u064a \u0647\u0630\u0627 \u0627\u0644\u0645\u0646\u0635\u0628\u060c \u0648\u062b\u0645\u0627\u0646 \u0633\u0646\u0648\u0627\u062a \u0628\u0639\u062f \u0630\u0644\u0643 \u0643\u0639\u0636\u0648 \u0641\u064a \u0645\u062c\u0644\u0633 \u0627\u0644\u0634\u064a\u0648\u062e \u0627\u0644\u0623\u0645\u0631\u064a\u0643\u064a\u060c \u0625\u0636\u0627\u0641\u0629 \u0625\u0644\u0649 \u0623\u0646\u0647 \u0643\u0627\u0646 \u0631\u0626\u064a\u0633 \u0634\u0631\u0643\u0629 \u0633\u0643\u0643 \u062d\u062f\u064a\u062f \u0648\u0633\u0637 \u0627\u0644\u0645\u062d\u064a\u0637 \u0627\u0644\u0647\u0627\u062f\u0626 \u0628\u062f\u0627\u064a\u0629 \u0645\u0646 \u0639\u0627\u0645 1861\u060c \u062b\u0645 \u0634\u0631\u0643\u0629 \u062c\u0646\u0648\u0628 \u0627\u0644\u0645\u062d\u064a\u0637 \u0627\u0644\u0647\u0627\u062f\u0626 \u0628\u0639\u062f \u0630\u0644\u0643. \u0643\u0627\u0646 \u0644\u062f\u0649 \u0633\u062a\u0627\u0646\u0641\u0648\u0631\u062f \u0642\u0648\u0629 \u0639\u0638\u0645\u0649 \u0648\u062a\u0633\u0628\u0628 \u0641\u064a \u062a\u0623\u062b\u064a\u0631 \u062f\u0627\u0626\u0645 \u0639\u0644\u0649 \u0648\u0644\u0627\u064a\u0629 \u0643\u0627\u0644\u064a\u0641\u0648\u0631\u0646\u064a\u0627\u060c \u062d\u062a\u0649 \u0623\u0646\u0647 \u064a\u0639\u062a\u0628\u0631 \u0639\u0644\u0649 \u0646\u0637\u0627\u0642 \u0648\u0627\u0633\u0639 \u0623\u062d\u062f \u0628\u0627\u0631\u0648\u0646\u0627\u062a \u0627\u0644\u062c\u0631\u064a\u0645\u0629."}, {"color": "#97c2fc", "id": "roman coins", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Marcus_Aurelius_Denarius2.jpg", "label": "roman coins", "shape": "image", "title": "\u041c\u043e\u043d\u0435\u0442\u043d\u0430 \u0441\u0438\u0441\u0442\u0435\u043c\u0430 \u0421\u0442\u0430\u0440\u043e\u0434\u0430\u0432\u043d\u044c\u043e\u0433\u043e \u0420\u0438\u043c\u0443 \u2014 \u0430\u043d\u0442\u0438\u0447\u043d\u0430 \u043c\u043e\u043d\u0435\u0442\u043d\u0430 \u0441\u0438\u0441\u0442\u0435\u043c\u0430, \u0449\u043e \u0440\u043e\u0437\u0432\u0438\u0432\u0430\u043b\u0430\u0441\u044f \u043d\u0430 \u0410\u043f\u0435\u043d\u043d\u0456\u043d\u0441\u044c\u043a\u043e\u043c\u0443 \u043f\u0456\u0432\u043e\u0441\u0442\u0440\u043e\u0432\u0456. \u0417\u0430\u0432\u0434\u044f\u043a\u0438 \u043f\u043e\u043b\u0456\u0442\u0438\u0447\u043d\u0456\u0439 \u0442\u0430 \u0435\u043a\u043e\u043d\u043e\u043c\u0456\u0447\u043d\u0456\u0439 \u0433\u0435\u0433\u0435\u043c\u043e\u043d\u0456\u0457 \u0420\u0438\u043c\u0441\u044c\u043a\u043e\u0457 \u0434\u0435\u0440\u0436\u0430\u0432\u0438, \u0432\u0430\u043b\u044e\u0442\u0430 \u0420\u0438\u043c\u0443 \u0437\u0430\u0439\u043c\u0430\u043b\u0430 \u0447\u0456\u043b\u044c\u043d\u0456 \u043f\u043e\u0437\u0438\u0446\u0456\u0457 \u0432 \u0442\u043e\u0440\u0433\u043e\u0432\u0438\u0445 \u0432\u0456\u0434\u043d\u043e\u0441\u0438\u043d\u0430\u0445 \u0404\u0432\u0440\u043e\u043f\u0438, \u041f\u0456\u0432\u043d\u0456\u0447\u043d\u043e\u0457 \u0410\u0444\u0440\u0438\u043a\u0438 \u0442\u0430 \u0411\u043b\u0438\u0437\u044c\u043a\u043e\u0433\u043e \u0421\u0445\u043e\u0434\u0443. \u041c\u0430\u043b\u0430 \u0441\u0443\u0442\u0442\u0454\u0432\u0438\u0439 \u0432\u043f\u043b\u0438\u0432 \u043d\u0430 \u0440\u043e\u0437\u0432\u0438\u0442\u043e\u043a \u0433\u0440\u043e\u0448\u043e\u0432\u0438\u0445 \u0432\u0456\u0434\u043d\u043e\u0441\u0438\u043d \u041f\u0456\u0437\u043d\u044c\u043e\u0457 \u0410\u043d\u0442\u0438\u0447\u043d\u043e\u0441\u0442\u0456 \u0442\u0430 \u0420\u0430\u043d\u043d\u044c\u043e\u0433\u043e \u0421\u0435\u0440\u0435\u0434\u043d\u044c\u043e\u0432\u0456\u0447\u0447\u044f \u0443 \u0404\u0432\u0440\u043e\u043f\u0456 \u0442\u0430 \u043d\u0430 \u0411\u043b\u0438\u0437\u044c\u043a\u043e\u043c\u0443 \u0421\u0445\u043e\u0434\u0456. \u041c\u043e\u043d\u0435\u0442\u0438 \u0420\u0438\u043c\u0443 \u0440\u0456\u0437\u043d\u0438\u0445 \u043f\u0435\u0440\u0456\u043e\u0434\u0456\u0432 \u0454 \u0446\u0456\u043d\u043d\u0438\u043c \u0456\u0441\u0442\u043e\u0440\u0438\u0447\u043d\u0438\u043c \u0434\u0436\u0435\u0440\u0435\u043b\u043e\u043c."}, {"color": "#97c2fc", "id": "device fort", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gravesend_defences_1588_Thamesis_Descriptio.png", "label": "device fort", "shape": "image", "title": "Los Device Forts (literalmente, fuertes defensivos) son una red de fortificaciones construidas a lo largo de la costa sur de Inglaterra como parte de la estrategia defensiva desarrollada personalmente por Enrique VIII en dos fases; la de 1539 y la de 1544. Muchas de estas fortificaciones fueron utilizadas durante la Guerra civil inglesa y posteriormente reforzadas durante las Guerras napole\u00f3nicas y las dos guerras mundiales."}, {"color": "#97c2fc", "id": "greenhead", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Greenhead_Hotel.jpg", "label": "greenhead", "shape": "image", "title": "Greenhead is a village in Northumberland, England. The village is on the Military Road (B6318), about 17 miles (27 km) from Chollerford, 3 miles (5 km) from Haltwhistle and 9 miles (14 km) from Brampton, Cumbria along the A69 road. The A69 bypasses the village, but until the 1980s all vehicular traffic passed through it. The village lies just outside the Northumberland National Park, close to Hadrian\u0027s Wall. Just to the north of the village is the 12th-century Thirlwall Castle, recently restored and opened to the public. Nearby villages include Upper Denton and Haltwhistle. A former Methodist chapel in the village is now a youth hostel. The Pennine Way, the UK\u0027s first National Trail, passes through Greenhead."}, {"color": "#97c2fc", "id": "scottish wars", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/War_of_Independence_figures_by_Wm_Hole.jpg", "label": "scottish wars", "shape": "image", "title": "The Wars of Scottish Independence were a series of military campaigns fought between the Kingdom of Scotland and the Kingdom of England in the late 13th and early 14th centuries. The First War (1296\u20131328) began with the English invasion of Scotland in 1296, and ended with the signing of the Treaty of Edinburgh\u2013Northampton in 1328. The Second War (1332\u20131357) began with the English-supported invasion by Edward Balliol and the \u0027Disinherited\u0027 in 1332, and ended in 1357 with the signing of the Treaty of Berwick. The wars were part of a great crisis for Scotland and the period became one of the most defining times in its history. At the end of both wars, Scotland retained its status as an independent state. The wars were important for other reasons, such as the emergence of the longbow as a key weapon in medieval warfare."}, {"color": "#97c2fc", "id": "lewes", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Keere_Street,_Lewes.jpg", "label": "lewes", "shape": "image", "title": "Lewes ist eine kleine Stadt im Sussex County im US-Bundesstaat Delaware, Vereinigte Staaten. Das U.S. Census Bureau hat bei der Volksz\u00e4hlung 2020 eine Einwohnerzahl von 3.303 ermittelt. Die Stadt liegt auf der Delmarva-Halbinsel. Die Bev\u00f6lkerungsdichte betr\u00e4gt 309 Einwohner pro Quadratkilometer. Als \u00e4lteste Siedlung europ\u00e4ischer Einwanderer in Delaware wurde die Stadt im Jahre 1631 von holl\u00e4ndischen Kolonisten gegr\u00fcndet. In der Anfangszeit hie\u00df die junge Siedlung noch Zwaanendael (\"Tal der Schw\u00e4ne\"). Als erste Siedlung in dem ersten der urspr\u00fcnglichen 13 US-Bundesstaaten, der die Verfassung der USA anerkannte, ist Lewes stolz auf den Beinamen \"The First Town in the First State\" (Die erste Stadt im ersten Staat). Die daraus zu folgernde Annahme, Lewes sei damit auch die \u00e4lteste Stadt innerhalb der 13 urspr\u00fcnglichen Bundesstaaten, ist jedoch ein Trugschluss. Das Stadtgebiet hat eine Gr\u00f6\u00dfe von 11,1 km\u00b2. Von Lewes aus gibt es eine F\u00e4hrverbindung \u00fcber den Delaware nach Cape May, die s\u00fcdlichste Stadt in New Jersey."}, {"color": "#97c2fc", "id": "vallum", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Pilum_murale_1.jpg", "label": "vallum", "shape": "image", "title": "Vallum is either the whole or a portion of the fortifications of a Roman camp. The vallum usually comprised an earthen or turf rampart (Agger) with a wooden palisade on top, with a deep outer ditch (fossa). The name is derived from vallus (a stake), and properly means the palisade which ran along the outer edge of the top of the agger, but is usually used to refer to the whole fortification."}, {"color": "#97c2fc", "id": "arundel castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Arundel_Castle_-West_Sussex,_England-12Aug2007.jpg", "label": "arundel castle", "shape": "image", "title": "Le ch\u00e2teau d\u0027Arundel est un important \u00e9difice m\u00e9di\u00e9val qui se dresse \u00e0 Arundel dans le Sussex de l\u0027Ouest, en Angleterre. Sa construction, commenc\u00e9e au XIe si\u00e8cle sous le r\u00e8gne d\u0027\u00c9douard le Confesseur, fut compl\u00e9t\u00e9e par Roger II de Montgommery, 1er comte de Shrewsbury."}, {"color": "#97c2fc", "id": "trenches", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Archaeological_dig,_Rectory_Farm,_Brampton,_Cambs_-_geograph.org.uk_-_1304628.jpg", "label": "trenches", "shape": "image", "title": "Une tranch\u00e9e est une excavation longue et \u00e9troite pratiqu\u00e9e dans le sol. Par d\u00e9finition, la tranch\u00e9e est g\u00e9n\u00e9ralement consid\u00e9r\u00e9e comme plus profonde que large (contrairement aux foss\u00e9s ou aux ravines) et comme significativement plus longue que large (contrairement \u00e0 un trou)."}, {"color": "#97c2fc", "id": "scrope", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Azure,_a_bend_Or.svg", "label": "scrope", "shape": "image", "title": "Scrope \u00e8 un\u0027antica famiglia nobile inglese di origine normanna."}, {"color": "#97c2fc", "id": "hackthorpe", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hackthorpe_Hall._-_geograph.org.uk_-_88870.jpg", "label": "hackthorpe", "shape": "image", "title": "Hackthorpe \u2013 osada w Anglii, w Kumbrii, w dystrykcie Eden. Le\u017cy 36 km na po\u0142udniowy wsch\u00f3d od miasta Carlisle i 385 km na p\u00f3\u0142nocny zach\u00f3d od Londynu. W latach 1870\u20131872 osada liczy\u0142a 110 mieszka\u0144c\u00f3w."}, {"color": "#97c2fc", "id": "river thames", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Seven_Sources_emerge_point.jpg", "label": "river thames", "shape": "image", "title": "Sungai Thames adalah sebuah sungai yang mengalir di selatan Inggris dan menghubungkan kota London dengan laut. Sungai sepanjang 356 kilometer dengan luas perairan mencapai 12,935 km\u00b2 ini bermuara di laut Utara. \n* l \n* b \n* s"}, {"color": "#97c2fc", "id": "oxenholme", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Station_Inn,_Oxenholme_(geograph_2162859).jpg", "label": "oxenholme", "shape": "image", "title": "Oxenholme is a village in England just south of the town of Kendal, with which it has begun to merge. It is best known for Oxenholme Lake District railway station on the West Coast Main Line. Because Oxenholme does not have its own church it is technically a hamlet."}, {"color": "#97c2fc", "id": "wall paintings", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Simberg,_fresco_The_Wounded_Angel.jpg", "label": "wall paintings", "shape": "image", "title": "Al fresco-m\u00e5lning, \u00e4ven affresco eller freskoteknik, \u00e4r muralm\u00e5lning utf\u00f6rd p\u00e5 f\u00e4rsk, fortfarande fuktig kalkputs. Termen al fresco kommer fr\u00e5n italienskan, med samma betydelse, och direkt\u00f6vers\u00e4tts till \"p\u00e5 det f\u00e4rska\". Dess motsats \u00e4r al secco, eller seccoteknik, d\u00e4r kalkputsen f\u00f6rst har f\u00e5tt h\u00e4rda, eller torka. Med freskoteknik anv\u00e4nds pulvriserat f\u00e4rgpigment blandat med vatten, som m\u00e5las direkt p\u00e5 fuktig, nylagd kalkputs. Den rena freskotekniken, \u00e4ven kallad buon fresco, \u00e4r den mest h\u00e5llbara tekniken. Underlaget byggs f\u00f6rst upp med ett par lager kalkputs \u00f6ver hela ytan. Det lager man m\u00e5lar p\u00e5, kallat intonaco, \u00e4r en extra fin puts, som stryks ut \u00f6ver just det omr\u00e5de man avser klara av under dagen, kallat giornata, eftersom m\u00e5lningen inte kan \u00e4ndras efter det att putsen h\u00e4rdat. Med freskotekniken kommer pigmentpartiklarna att omges av de kristaller som bildas av kalken n\u00e4r den h\u00e4rdar, vilket ger ett mer h\u00e5llbart resultat \u00e4n vid seccoteknik. H\u00e5llbarheten f\u00f6ruts\u00e4tter dock att pigmenten \u00e4r kalk\u00e4kta, det vill s\u00e4ga klarar av kalkens basiska milj\u00f6. Mezzo fresco (ungef\u00e4r halvf\u00e4rskt) \u00e4r en variant av freskotekniken, d\u00e4r intonacon, kalkputsunderlaget man m\u00e5lar p\u00e5, har kommit l\u00e4ngre i h\u00e4rdningen \u00e4n vid buon fresco och bara har en liten fuktighet kvar. N\u00e4r pigmenten stryks p\u00e5 kommer de d\u00e4rmed inte lika l\u00e5ngt in i putsen, vilket ger en annan effekt. En viktig f\u00f6rdel med mezzo frescco-tekniken \u00e4r att den ger konstn\u00e4ren l\u00e4ngre tid. St\u00f6rre partier kan d\u00e5 f\u00e4rdigst\u00e4llas samtidigt, s\u00e5 att man f\u00e5r en mer sammanh\u00e5llen m\u00e5lning utan skarvar. Metoden blev popul\u00e4r under ren\u00e4ssansen och vid b\u00f6rjan av 1600-talet hade den i stort sett ersatt buon fresco."}, {"color": "#97c2fc", "id": "prison", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Modern_chain_gang.jpg", "label": "prison", "shape": "image", "title": "Penjara, bui, atau lembaga pemasyarakatan (LP atau lapas) adalah fasilitas negara yang mana merupakan tempat seseorang untuk ditahan secara paksa dan lepas dari kebebasan apapun di bawah otoritas negara. Lebih dari 9 juta orang dipenjara di seluruh dunia saat ini. Populasi tahanan penjara di kebanyakan negara meningkat dengan tajam pada awal tahun 1900-an. Jumlah tahanan Amerika Serikat adalah yang terbanyak berdasarkan negara, melebihi 2 juta jiwa; 70%-nya merupakan tahanan dengan kasus narkoba. Di Rwanda, hingga tahun 2002, lebih dari 100.000 orang ditahan dengan kecurigaan mengenai keikut sertaan mereka dalam genosida yang terjadi pada tahun 1994. Rusia dan Republik Rakyat Tiongkok (dengan populasi 5 kali lebih besar dari AS) juga mempunyai jumlah tahanan melebihi 1 juta pada tahun 2002. Tidak ada data yang tersedia untuk Korea Utara. Britania mempunyai 73.000 tahanan pada 2003, mirip dengan jumlah yang dimiliki Jerman dan Prancis."}, {"color": "#97c2fc", "id": "walmer", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Isaac_Cruikshank_-_A_New_Catamaran_Expedition!!!_(1805).jpg", "label": "walmer", "shape": "image", "title": "O Castelo de Walmer (em ingl\u00eas: Walmer Castle) foi constru\u00eddo por Henrique VIII da Inglaterra em 1539-1540 como uma fortaleza de artilharia para combater a amea\u00e7a de invas\u00e3o cat\u00f3lica da Fran\u00e7a e Espanha. Era parte de seu programa para criar uma cadeia de defesas costeiras ao longo da costa da Inglaterra conhecida como os Fortes de Defesa ou como Henrician Castles. Ele foi um dos tr\u00eas fortes constru\u00eddos para defender a Downs, uma \u00e1rea de ancoradouro seguro protegido pelas Goodwin Sands, em Kent, sudeste da Inglaterra. Os outros fortes estavam em e Sandown. O castelo pertence e \u00e9 gerido pelo English Heritage."}, {"color": "#97c2fc", "id": "architectural style", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ratusz_zamosc_przyklad_01.jpg", "label": "architectural style", "shape": "image", "title": "\u0410\u0440\u0445\u0456\u0442\u0435\u043a\u0442\u0443\u0440\u043d\u0438\u0439 \u0441\u0442\u0438\u043b\u044c \u2014 \u0441\u0443\u043a\u0443\u043f\u043d\u0456\u0441\u0442\u044c \u043e\u0441\u043d\u043e\u0432\u043d\u0438\u0445 \u0440\u0438\u0441 \u0442\u0430 \u043e\u0437\u043d\u0430\u043a \u0430\u0440\u0445\u0456\u0442\u0435\u043a\u0442\u0443\u0440\u0438 \u043f\u0435\u0432\u043d\u043e\u0433\u043e \u0456\u0441\u0442\u043e\u0440\u0438\u0447\u043d\u043e\u0433\u043e \u0447\u0430\u0441\u0443 \u0456 \u043c\u0456\u0441\u0446\u044f, \u044f\u043a\u0430 \u043f\u0440\u043e\u044f\u0432\u043b\u044f\u0454\u0442\u044c\u0441\u044f \u0443 \u0444\u0443\u043d\u043a\u0446\u0456\u043e\u043d\u0430\u043b\u044c\u043d\u0438\u0445, \u043a\u043e\u043d\u0441\u0442\u0440\u0443\u043a\u0442\u0438\u0432\u043d\u0438\u0445, \u043c\u0438\u0441\u0442\u0435\u0446\u044c\u043a\u0438\u0445 \u043e\u0441\u043e\u0431\u043b\u0438\u0432\u043e\u0441\u0442\u044f\u0445 \u0431\u0443\u0434\u043e\u0432. \u0420\u043e\u0437\u0432\u0438\u0442\u043e\u043a \u0430\u0440\u0445\u0456\u0442\u0435\u043a\u0442\u0443\u0440\u043d\u0438\u0445 \u0441\u0442\u0438\u043b\u0456\u0432 \u0437\u0430\u043b\u0435\u0436\u0438\u0442\u044c \u0432\u0456\u0434 \u043a\u043b\u0456\u043c\u0430\u0442\u0438\u0447\u043d\u0438\u0445, \u0442\u0435\u0445\u043d\u0456\u0447\u043d\u0438\u0445, \u0440\u0435\u043b\u0456\u0433\u0456\u0439\u043d\u0438\u0445 \u0456 \u043a\u0443\u043b\u044c\u0442\u0443\u0440\u043d\u0438\u0445 \u0447\u0438\u043d\u043d\u0438\u043a\u0456\u0432. \u0425\u043e\u0447\u0430 \u0440\u043e\u0437\u0432\u0438\u0442\u043e\u043a \u0430\u0440\u0445\u0456\u0442\u0435\u043a\u0442\u0443\u0440\u0438 \u0431\u0435\u0437\u043f\u043e\u0441\u0435\u0440\u0435\u0434\u043d\u044c\u043e \u0437\u0430\u043b\u0435\u0436\u0438\u0442\u044c \u0432\u0456\u0434 \u0447\u0430\u0441\u0443, \u043d\u0435 \u0437\u0430\u0432\u0436\u0434\u0438 \u0441\u0442\u0438\u043b\u0456 \u0437\u043c\u0456\u043d\u044e\u044e\u0442\u044c \u043e\u0434\u0438\u043d \u043e\u0434\u043d\u043e\u0433\u043e \u043f\u043e\u0441\u043b\u0456\u0434\u043e\u0432\u043d\u043e, \u0432\u0456\u0434\u043e\u043c\u0435 \u043e\u0434\u043d\u043e\u0447\u0430\u0441\u043d\u0435 \u0441\u043f\u0456\u0432\u0456\u0441\u043d\u0443\u0432\u0430\u043d\u043d\u044f \u0441\u0442\u0438\u043b\u0456\u0432 \u044f\u043a \u0430\u043b\u044c\u0442\u0435\u0440\u043d\u0430\u0442\u0438\u0432\u0438 \u043e\u0434\u0438\u043d \u043e\u0434\u043d\u043e\u043c\u0443, \u043d\u0430\u043f\u0440\u0438\u043a\u043b\u0430\u0434, \u0431\u0430\u0440\u043e\u043a\u043e \u0456 \u043a\u043b\u0430\u0441\u0438\u0446\u0438\u0437\u043c, \u043c\u043e\u0434\u0435\u0440\u043d \u0456 \u0435\u043a\u043b\u0435\u043a\u0442\u0438\u043a\u0430, \u0444\u0443\u043d\u043a\u0446\u0438\u043e\u043d\u0430\u043b\u0456\u0437\u043c, \u043a\u043e\u043d\u0441\u0442\u0440\u0443\u043a\u0442\u0438\u0432\u0456\u0437\u043c \u0456 \u0430\u0440-\u0434\u0435\u043a\u043e."}, {"color": "#97c2fc", "id": "sir walter scott", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Abbotsford_Family_by_Sir_David_Wilkie.jpg", "label": "sir walter scott", "shape": "image", "title": "Sir Walter Scott, 1st Baronet FRSE FSAScot (15 August 1771 \u2013 21 September 1832), was a Scottish novelist, poet, playwright and historian. Many of his works remain classics of European and Scottish literature, notably the novels Ivanhoe, Rob Roy, Waverley, Old Mortality, The Heart of Mid-Lothian and The Bride of Lammermoor, and the narrative poems The Lady of the Lake and Marmion. He had a major impact on European and American literature. As an advocate, judge and legal administrator by profession, he combined writing and editing with daily work as Clerk of Session and Sheriff-Depute of Selkirkshire. He was prominent in Edinburgh\u0027s Tory establishment, active in the Highland Society, long a president of the Royal Society of Edinburgh (1820\u20131832), and a vice president of the Society of Antiquaries of Scotland (1827\u20131829). His knowledge of history and literary facility equipped him to establish the historical novel genre as an exemplar of European Romanticism. He became a baronet \"of Abbotsford in the County of Roxburgh\", Scotland, on 22 April 1820; the title became extinct on his son\u0027s death in 1847."}, {"color": "#97c2fc", "id": "salisbury", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Salisbury,_Butchers_Row.png", "label": "salisbury", "shape": "image", "title": "\u0421\u043e\u0301\u043b\u0441\u0431\u0435\u0440\u0438 (\u0430\u043d\u0433\u043b. Salisbury, New Sarum) \u2014 \u0433\u043e\u0440\u043e\u0434 \u0432 \u0412\u0435\u043b\u0438\u043a\u043e\u0431\u0440\u0438\u0442\u0430\u043d\u0438\u0438, \u043d\u0430 \u044e\u0433\u043e-\u0432\u043e\u0441\u0442\u043e\u043a\u0435 \u0433\u0440\u0430\u0444\u0441\u0442\u0432\u0430 \u0423\u0438\u043b\u0442\u0448\u0438\u0440 \u0432 \u0410\u043d\u0433\u043b\u0438\u0438. \u0413\u043e\u0440\u043e\u0434 \u0440\u0430\u0441\u043f\u043e\u043b\u043e\u0436\u0435\u043d \u043d\u0430 \u043a\u0440\u0430\u044e \u0421\u043e\u043b\u0441\u0431\u0435\u0440\u0441\u043a\u043e\u0439 \u0440\u0430\u0432\u043d\u0438\u043d\u044b \u043d\u0430 \u0440\u0435\u043a\u0435 \u042d\u0439\u0432\u043e\u043d. \u0426\u0435\u043d\u0442\u0440 \u0430\u0434\u043c\u0438\u043d\u0438\u0441\u0442\u0440\u0430\u0442\u0438\u0432\u043d\u043e\u0433\u043e \u0440\u0430\u0439\u043e\u043d\u0430 . \u041d\u0430\u0441\u0435\u043b\u0435\u043d\u0438\u0435 45 \u0442\u044b\u0441\u044f\u0447 \u0436\u0438\u0442\u0435\u043b\u0435\u0439 (2006)."}, {"color": "#97c2fc", "id": "godric", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Fichale.jpg", "label": "godric", "shape": "image", "title": "Godric of Finchale (or St Goderic) (c.\u20091070 \u2013 21 May 1170) was an English hermit, merchant and popular medieval saint, although he was never formally canonised. He was born in Walpole in Norfolk and died in Finchale in County Durham."}, {"color": "#97c2fc", "id": "berry", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Brambleberries.svg", "label": "berry", "shape": "image", "title": "Las frutas del bosque, frutos \"rojos\", o bayas silvestres son peque\u00f1as frutas comestibles correspondiente a bayas, drupas o similares, que antiguamente no se cultivaban; y que se desarrollan generalmente en arbustos o en peque\u00f1os \u00e1rboles que crecen y/o crec\u00edan de forma silvestres y/o asilvestrados."}, {"color": "#97c2fc", "id": "railway station", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Clapham_Junction_Platforms.jpeg", "label": "railway station", "shape": "image", "title": "\u9435\u8def\u8eca\u7ad9\u3001\u9435\u9053\u8eca\u7ad9\u6216\u7c21\u7a31\u9435\u8def\u7ad9\u3001\u9435\u9053\u7ad9\uff0c\u7c21\u7a31\u706b\u8eca\u7ad9\uff0c\u53f0\u8a9e\u7a31\u8eca\u982d\uff08\u53f0\u7f85\uff1atshia-th\u00e2u\uff09\u3001\u9a5b\uff08\u53f0\u7f85\uff1aia\u030dh\uff0c\u65e5\u97d3\u4ea6\u4f7f\u7528\u9a5b\uff08\u99c5\uff09\u4f86\u7a31\u547c\u8eca\u7ad9\uff09\u3002\u662f\u4f9b\u9435\u8def\u5217\u8eca\u505c\u9760\u7684\u5730\u65b9\uff0c\u4f9b\u4e58\u5ba2\u767b\u8eca\u6216\u8005\u4f9b\u8ca8\u7269\u4e0a\u4e0b\u5217\u8eca\u3002\u6708\u53f0\u53ef\u5927\u81f4\u5206\u5cf6\u5f0f\u6708\u53f0\u3001\u5074\u5f0f\u6708\u53f0\u3001\u6e2f\u7063\u5f0f\u6708\u53f0\u3001\u9ad8\u67b6\u6708\u53f0\u3001\u5730\u4e0b\u6708\u53f0\u3001\u865f\u8a8c\u7ad9\u7b49\u5e7e\u985e\u3002\u65e9\u671f\u7684\u8eca\u7ad9\u901a\u5e38\u662f\u5ba2\u8ca8\u5169\u7528\u3002\u9019\u985e\u8eca\u7ad9\u73fe\u5728\u4ecd\u7136\u6709\uff1b\u4f46\u662f\u5728\u6b50\u7f8e\uff0c\u8ca8\u904b\u4e00\u822c\u5df2\u96c6\u4e2d\u5728\u4e3b\u8981\u7684\u8eca\u7ad9\u3002\u5927\u90e8\u5206\u7684\u9435\u8def\u8eca\u7ad9\u90fd\u662f\u5728\u9435\u8def\u7684\u65c1\u908a\uff0c\u6216\u8005\u662f\u8def\u7dda\u7684\u7d42\u9ede\u3002\u8eca\u7ad9\u5167\u6709\u6708\u53f0\uff08\u5e73\u53f0\u3001\u7ad9\u53f0\uff09\u65b9\u4fbf\u4e58\u5ba2\u4e58\u964d\u3002\u6708\u53f0\u7528\u96a7\u9053\u6216\u6a4b\u6881\u8ddf\u8eca\u7ad9\u7684\u5927\u5802\u9023\u63a5\u3002\u5176\u5b83\u8eca\u7ad9\u8a2d\u5099\u5305\u62ec\u552e\u7968\u3001\u5019\u8eca\u5ba4\u3001\u5728\u6708\u53f0\u4e0a\u4f9b\u5019\u8eca\u7684\u5ea7\u6905\u7b49\u7b49\u3002 \u90e8\u5206\u9435\u8def\u8eca\u7ad9\u9664\u4e86\u4f9b\u4e58\u5ba2\u53ca\u8ca8\u7269\u4e0a\u843d\u5916\uff0c\u4ea6\u6709\u4f9b\u6a5f\u8eca\u53ca\u8eca\u8f1b\u7dad\u4fee\u6216\u6dfb\u52a0\u71c3\u6599\u7684\u8a2d\u65bd\u3002\u591a\u9593\u9435\u8def\u516c\u53f8\u4e00\u8d77\u4f7f\u7528\u7684\u8eca\u7ad9\u4e00\u822c\u7a31\u70ba\u806f\u5408\u8eca\u7ad9\u6216\u8f49\u8eca\u7ad9\u3002\u6709\u6642\u8f49\u8eca\u7ad9\u4ea6\u6307\u53ef\u4f9b\u8207\u5176\u5b83\u4ea4\u901a\u5de5\u5177\uff08\u5982\u96fb\u8eca\u3001\u5730\u9435\u3001\u516c\u5171\u6c7d\u8eca\u6216\u6e21\u8f2a\uff09\u8f49\u4e58\u7684\u8eca\u7ad9\u3002"}, {"color": "#97c2fc", "id": "inheritance", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/William_Hogarth_-_A_Rake\u0027s_Progress_-_Plate_1_-_The_Young_Heir_Takes_Possession_Of_The_Miser\u0027s_Effects.jpg", "label": "inheritance", "shape": "image", "title": "Een nalatenschap, ook erfenis genoemd, is in het Nederlandse recht het geheel van bezittingen (zaken en vermogensrechten) en schulden die een overleden persoon achterlaat. Het erfrecht in Boek 4 van het Nederlandse Burgerlijk Wetboek regelt wat hiermee gebeurt. Een erfdeel is een bepaalde fractie (getal groter dan 0 en kleiner dan of gelijk aan 1) van de nalatenschap. Het doorgeven van eigendom aan een volgende generatie bij overlijden is wereldwijd in verschillende rechtsculturen verschillend geregeld en is in de loop der tijden veranderd. Bij Germaanse stammen was bijvoorbeeld de regel dat alles gemeenschappelijk aan de stam of een familie behoorde, als een stam- of familielid overleed was geen overdracht nodig. Onder de Romeinen was priv\u00e9-eigendom bekend, maar deze behoorde alleen het hoofd van de familie, de pater familias toe. Lange tijd werd in veel rechtssystemen met priv\u00e9-eigendom de nalatenschap niet doorgegeven aan dochters of er werd alleen doorgegeven aan de oudste zoon. In Nederland erft volgens de wet sinds 2003 de nog levende (huwelijks)partner, de kinderen uit een staand huwelijk krijgen een vorderingsrecht op de partner andere kinderen niets. De wettelijke hoofdregels kunnen deels opzij worden gezet door het opstellen van een testament. De beginselen van het Nederlandse erfrecht stammen uit 1923, in 2003 is de huidige wet in werking getreden, Boek 4 Burgerlijk Wetboek, men noemt dit het nieuwe erfrecht. In Nederland gaat de nalatenschap zonder tussenstap direct van erflater over op de langstlevende echtgenoot of de andere wettelijke erfgenamen, of de testamentaire erfgenamen. Zij zijn dus direct na overlijden eigenaar van alle rechten en verplichtingen en dragen alle verantwoordelijkheden, ook als ze nog niet weten dat ze erfgenaam zijn."}, {"color": "#97c2fc", "id": "medieval period", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Crescenzi_calendar.jpg", "label": "medieval period", "shape": "image", "title": "\u015aredniowiecze \u2013 epoka w historii Europy trwaj\u0105ca od V do XV wieku, kt\u00f3ra rozpocz\u0119\u0142a si\u0119 wraz z upadkiem cesarstwa zachodniorzymskiego i trwa\u0142a do epoki renesansu i wielkich odkry\u0107 geograficznych. Jest \u015brodkowym okresem w tradycyjnym podziale historii Europy na staro\u017cytno\u015b\u0107, \u015bredniowiecze i nowo\u017cytno\u015b\u0107. Dzieli si\u0119 na wczesne, pe\u0142ne (dojrza\u0142e) i p\u00f3\u017ane \u015bredniowiecze. Schy\u0142ek staro\u017cytno\u015bci i pocz\u0105tek \u015bredniowiecza charakteryzowa\u0142y si\u0119 spadkiem liczby ludno\u015bci, upadkiem miast i najazdami plemion barbarzy\u0144skich. Na gruzach cesarstwa zachodniorzymskiego plemiona barbarzy\u0144skie (w tym r\u00f3\u017cne ludy germa\u0144skie) tworzy\u0142y nowe pa\u0144stwa. W VII wieku Afryka P\u00f3\u0142nocna i Bliski Wsch\u00f3d, b\u0119d\u0105ce dot\u0105d cz\u0119\u015bci\u0105 cesarstwa wschodniorzymskiego (Cesarstwa Bizanty\u0144skiego), zosta\u0142y podbite przez Arab\u00f3w i sta\u0142y si\u0119 cz\u0119\u015bci\u0105 kalifatu. Chocia\u017c nast\u0105pi\u0142a znacz\u0105ca zmiana stosunk\u00f3w spo\u0142ecznych i struktur politycznych, nie dosz\u0142o do ca\u0142kowitego zerwania z dziedzictwem staro\u017cytno\u015bci. Cesarstwo Bizanty\u0144skie przetrwa\u0142o i nadal by\u0142o znacz\u0105c\u0105 si\u0142\u0105. Kodeks Justyniana (zbi\u00f3r prawa rzymskiego) mia\u0142 istotny wp\u0142yw na rozw\u00f3j \u015bredniowiecznego prawodawstwa. Na zachodzie Europy wi\u0119kszo\u015b\u0107 nowo powsta\u0142ych kr\u00f3lestw zaadaptowa\u0142a niekt\u00f3re z nadal istniej\u0105cych rzymskich instytucji. W miar\u0119 rozprzestrzeniania si\u0119 chrze\u015bcija\u0144stwa by\u0142y zak\u0142adane klasztory. Frankowie pod w\u0142adz\u0105 Karoling\u00f3w stworzyli imperium obejmuj\u0105ce pod koniec VIII i na pocz\u0105tku IX wieku wi\u0119kszo\u015b\u0107 zachodniej Europy. Imperium Karoli\u0144skie rozpad\u0142o si\u0119 w wyniku walk wewn\u0119trznych i towarzysz\u0105cym im najazd\u00f3w: wiking\u00f3w z p\u00f3\u0142nocy, W\u0119gr\u00f3w ze wschodu i Saracen\u00f3w z po\u0142udnia. W okresie pe\u0142nego \u015bredniowiecza (kt\u00f3re zacz\u0119\u0142o si\u0119 w XI wieku) znacznie wzros\u0142a liczba ludno\u015bci Europy. By\u0142o to wynikiem rozwoju technologii i rolnictwa, co w po\u0142\u0105czeniu ze zmian\u0105 klimatu w okresie \u015bredniowiecznego optimum klimatycznego pozwoli\u0142o na wzrost plon\u00f3w i rozw\u00f3j handlu. Stosunki spo\u0142eczne opiera\u0142y si\u0119 na systemie lennym, w kt\u00f3rym \u2013 w zamian za lenno \u2013 wasal by\u0142 zobowi\u0105zany do \u015bwiadcze\u0144 wojskowych na rzecz seniora, oraz podda\u0144stwie ch\u0142op\u00f3w, kt\u00f3rzy byli zobowi\u0105zani do \u015bwiadczenia danin i pracy na rzecz feuda\u0142\u00f3w. W celu odzyskania z r\u0105k muzu\u0142man\u00f3w znajduj\u0105cej si\u0119 na Bliskim Wschodzie Ziemi \u015awi\u0119tej organizowano od XI do XIII wieku wyprawy zbrojne katolickiego rycerstwa \u2013 krucjaty. Pierwsza krucjata zosta\u0142a og\u0142oszona w 1095 podczas synodu w Clermont. W tym okresie zacz\u0119\u0142y si\u0119 tworzy\u0107 scentralizowane pa\u0144stwa narodowe. \u017bycie intelektualne tego okresu by\u0142o zdominowane przez scholastyk\u0119 \u2013 filozofi\u0119 uzasadniaj\u0105c\u0105 prawdy wiary. Powstawa\u0142y pierwsze uniwersytety. Do wybitnych osi\u0105gni\u0119\u0107 \u015bredniowiecza nale\u017ca\u0142y filozofia Tomasza z Akwinu, malarstwo Giotta, poezja Dantego i Chaucera, podr\u00f3\u017ce Marco Polo i architektura gotyckich katedr (np. w Chartres). W okresie p\u00f3\u017anego \u015bredniowiecza kl\u0119ski g\u0142odu, zarazy i wojny spowodowa\u0142y znaczny spadek liczby ludno\u015bci Europy; pomi\u0119dzy 1347 a 1350 czarna \u015bmier\u0107 przyczyni\u0142a si\u0119 do \u015bmierci oko\u0142o 1/3 \u00f3wczesnej populacji Europy. Wojnom pomi\u0119dzy pa\u0144stwami, wojnom domowym i buntom ch\u0142opskim towarzyszy\u0142y spory, herezje i wielka schizma w Ko\u015bciele katolickim. Zmiany w kulturze i technologii przekszta\u0142ci\u0142y spo\u0142ecze\u0144stwa europejskie, oznaczaj\u0105c kres \u015bredniowiecza i pocz\u0105tek dziej\u00f3w nowo\u017cytnych."}, {"color": "#97c2fc", "id": "altar", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sanctuary_marker_for_Holyrood_Abbey,_Royal_Mile,_Edinburgh.jpg", "label": "altar", "shape": "image", "title": "Kirchenasyl bedeutet heute die vor\u00fcbergehende Aufnahme von Fl\u00fcchtlingen durch eine Pfarrei oder Kirchengemeinde zur Abwendung einer von den Gemeindemitgliedern als f\u00fcr die Schutzsuchenden an Leib und Leben bedrohlich angesehenen Abschiebung. Es bezweckt grunds\u00e4tzlich eine Wiederaufnahme oder erneute \u00dcberpr\u00fcfung des asyl- oder ausl\u00e4nderrechtlichen Verfahrens bzw. eine H\u00e4rtefall\u00adpr\u00fcfung durch daf\u00fcr zust\u00e4ndige staatliche Beh\u00f6rden. In Deutschland hat das Kirchenasyl seit der Einf\u00fchrung der H\u00e4rtefallkommissionen an praktischer Bedeutung verloren. Die Praxis, an sakralen Orten Zuflucht zu gew\u00e4hren, reicht bis in die vorchristliche Antike zur\u00fcck."}, {"color": "#97c2fc", "id": "york", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Om.svg", "label": "york", "shape": "image", "title": "\u7ea6\u514b\uff08\u82f1\u8a9e\uff1aYork\uff0c\u7576\u5730 i/\u02c8j\u0254\u02d0rk/\uff09\uff0c\u4f4d\u65bc\u82f1\u570b\u82f1\u683c\u862d\u7d04\u514b\u90e1-\u4ea8\u4f2f\u5340\u57df\u5317\u7d04\u514b\u90e1\uff0c\u82f1\u683c\u862d\u7684\u57ce\u5e02\u3001\u55ae\u4e00\u7ba1\u7406\u5340\uff0c\u4f4d\u4e8e\u4e4c\u65af\u6cb3\u7554\u3001\u5229\u5179\u4e1c\u5317\u504f\u4e1c\uff0c\u8d77\u521d\u4e3a\u76d6\u5c14\u4eba\u7684\u5c45\u70b9\uff0c\u540e\u4e3a\u7f57\u9a6c\u4eba\u3001\u76ce\u683c\u9c81\u4eba\u3001\u4e39\u9ea6\u4eba\u548c\u8bfa\u66fc\u4eba\u5360\u9886\u3002\u4e2d\u4e16\u7eaa\u8be5\u57ce\u662f\u7e41\u8363\u7684\u7f8a\u6bdb\u5e02\u573a\u548c\u6559\u80b2\u4e2d\u5fc3\uff0c\u5176\u5927\u4e3b\u6559\u5730\u4f4d\u4ec5\u6b21\u4e8e\u574e\u7279\u4f2f\u96f7\u5927\u4e3b\u6559\u3002\u5e02\u5340\u4eba\u53e3\u7d04\u4e3a137,505\u4eba\uff082001\u5e74\uff09\u3002 \u81f3\u65bc\u5728\u884c\u6 stle ligger nere i en dal. Den h\u00f6gsta punkten i n\u00e4rheten \u00e4r 124 meter \u00f6ver havet, 1,0 km sydv\u00e4st om Helmsley Castle. Runt Helmsley Castle \u00e4r det ganska t\u00e4tbefolkat, med 52 inv\u00e5nare per kvadratkilometer. N\u00e4rmaste st\u00f6rre samh\u00e4lle \u00e4r Easingwold, 16,1 km sydv\u00e4st om Helmsley Castle. Trakten runt Helmsley Castle best\u00e5r i huvudsak av gr\u00e4smarker. Kustklimat r\u00e5der i trakten. \u00c5rsmedeltemperaturen i trakten \u00e4r 7 \u00b0C. Den varmaste m\u00e5naden \u00e4r augusti, d\u00e5 medeltemperaturen \u00e4r 16 \u00b0C, och den kallaste \u00e4r december, med \u22122 \u00b0C."}, {"color": "#97c2fc", "id": "edward", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Eduard+Filip.jpg", "label": "edward", "shape": "image", "title": "\u00c9douard Ier (17 ou 18 juin 1239 \u2013 7 juillet 1307), surnomm\u00e9 Longshanks (\u00ab longues jambes \u00bb) ou Malleus Scottorum (\u00ab le Marteau des \u00c9cossais \u00bb), est duc d\u0027Aquitaine, roi d\u0027Angleterre et seigneur d\u0027Irlande de 1272 \u00e0 1307. Fils a\u00een\u00e9 du roi Henri III, \u00c9douard s\u0027implique tr\u00e8s jeune dans les intrigues politiques du royaume. Il soutient bri\u00e8vement le mouvement des barons r\u00e9formateurs men\u00e9 par Simon de Montfort avant de se r\u00e9concilier avec son p\u00e8re, auquel il reste fid\u00e8le durant toute la Seconde Guerre des barons (1264\u20131267). Otage des barons apr\u00e8s la d\u00e9faite de Lewes, il s\u0027\u00e9vade quelques mois plus tard et \u00e9crase l\u0027arm\u00e9e de Montfort \u00e0 la bataille d\u0027Evesham. Une fois l\u0027Angleterre pacifi\u00e9e, il prend la croix et dirige la neuvi\u00e8me croisade (1271\u20131272), dont les r\u00e9sultats sont tr\u00e8s limit\u00e9s. C\u0027est sur le chemin du retour qu\u0027il apprend la mort de son p\u00e8re. Il est couronn\u00e9 le 19 ao\u00fbt 1274 \u00e0 l\u0027abbaye de Westminster. Une grande partie du r\u00e8gne d\u0027\u00c9douard Ier est consacr\u00e9e \u00e0 la r\u00e9forme de l\u0027administration royale et du droit commun. Cependant, il s\u0027int\u00e9resse \u00e9galement aux affaires \u00e9trang\u00e8res. Il conquiert le pays de Galles au terme d\u0027une br\u00e8ve guerre d\u0027invasion (1282\u20131283) et l\u0027int\u00e8gre au royaume d\u0027Angleterre, fondant plusieurs ch\u00e2teaux et plusieurs villes qu\u0027il peuple de colons anglais. Son attention se tourne ensuite vers l\u0027\u00c9cosse : apr\u00e8s avoir arbitr\u00e9 la crise de succession au tr\u00f4ne, il affirme sa suzerainet\u00e9 sur le royaume. La guerre \u00e9clate entre les deux nations en 1296 et se poursuit durant le reste du r\u00e8gne d\u0027\u00c9douard, malgr\u00e9 quelques p\u00e9riodes d\u0027accalmie. Le financement des campagnes militaires d\u0027\u00c9douard par l\u0027imp\u00f4t suscite une opposition religieuse comme s\u00e9culi\u00e8re, qui n\u0027est pas r\u00e9solue \u00e0 sa mort. Il laisse \u00e0 son fils \u00c9douard II un royaume en guerre contre son voisin septentrional et en proie \u00e0 des probl\u00e8mes politiques et financiers durables. Sa grande taille et son temp\u00e9rament col\u00e9rique font d\u0027\u00c9douard Ier un homme craint par nombre de ses contemporains, mais il gagne le respect de ses sujets par son comportement digne du roi id\u00e9al : soldat, administrateur, homme pieux. Les historiens contemporains sont plus divis\u00e9s : certains applaudissent son \u0153uvre l\u00e9gislative et administrative, d\u0027autres critiquent son attitude intransigeante vis-\u00e0-vis de l\u0027aristocratie anglaise. Le r\u00e9tablissement de l\u0027autorit\u00e9 royale apr\u00e8s le r\u00e8gne difficile d\u0027Henri III, la cr\u00e9ation du Parlement en tant qu\u0027institution permanente et la r\u00e9forme du syst\u00e8me l\u00e9gislatif sont \u00e0 porter \u00e0 son cr\u00e9dit. Mais, il fait \u00e9galement preuve d\u0027un comportement cruel vis-\u00e0-vis des \u00c9cossais et des Gallois, et c\u0027est lui qui expulse les Juifs du royaume d\u0027Angleterre en 1290 ; l\u0027\u00e9dit d\u0027Expulsion reste en vigueur jusqu\u0027en 1656."}, {"color": "#97c2fc", "id": "cheshire", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Municipal_Buildings,_Crewe.jpg", "label": "cheshire", "shape": "image", "title": "\u062a\u0634\u064a\u0634\u0627\u064a\u0631 (\u0628\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629: Cheshire, Connecticut)\u200f \u0647\u064a \u0628\u0644\u062f\u0629 \u0623\u0645\u0631\u064a\u0643\u064a\u0629 \u062a\u0642\u0639 \u0641\u064a \u0627\u0644\u0648\u0644\u0627\u064a\u0627\u062a \u0627\u0644\u0645\u062a\u062d\u062f\u0629 \u0641\u064a \u0643\u0648\u0646\u064a\u062a\u064a\u0643\u062a. \u064a\u0642\u062f\u0631 \u0639\u062f\u062f \u0633\u0643\u0627\u0646\u0647\u0627 \u0628\u0640 29,261 \u0646\u0633\u0645\u0629 \u0648\u0645\u0633\u0627\u062d\u062a\u0647\u0627 86.4 \u0643\u06452 \u0648\u062a\u0631\u062a\u0641\u0639 \u0639\u0646 \u0633\u0637\u062d \u0627\u0644\u0628\u062d\u0631 70 \u0645\u062a\u0631."}, {"color": "#97c2fc", "id": "antiquarians", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Rowlandson_Death_\u0026_Antiquaries.jpg", "label": "antiquarians", "shape": "image", "title": "En antikvarie \u00e4r yrkestiteln f\u00f6r en tj\u00e4nsteman vid kulturmilj\u00f6v\u00e5rdande myndighet, museum eller privat firma. F\u00f6rr var ordet \u00e4ven en beteckning p\u00e5 fornforskare eller antikvitetsk\u00e4nnare i allm\u00e4nhet."}, {"color": "#97c2fc", "id": "bayeux", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Liberation_memorial_plaque_in_Bayeux.jpg", "label": "bayeux", "shape": "image", "title": "\ubc14\uc774\uc678(\ud504\ub791\uc2a4\uc5b4: Bayeux)\ub294 \ud504\ub791\uc2a4 \ubc14\uc2a4\ub178\ub974\ub9dd\ub514 \uce7c\ubc14\ub3c4\uc2a4\uc8fc\uc5d0 \uc704\uce58\ud55c \ub3c4\uc2dc\ub85c \uba74\uc801\uc740 7.11km2, \uc778\uad6c\ub294 13,888\uba85(2013\ub144 \uae30\uc900), \uc77 9\u4e01\u8a9e\u3002"}, {"color": "#97c2fc", "id": "bbc", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/BBCBroadcastingHouse.jpg", "label": "bbc", "shape": "image", "title": "British Broadcasting Corporation (BBC) je rozhlasov\u00e1 a televizn\u00ed spole\u010dnost pln\u00edc\u00ed funkci ve\u0159ejnopr\u00e1vn\u00edho vys\u00edl\u00e1n\u00ed ve Velk\u00e9 Brit\u00e1nii. Zaji\u0161\u0165uje vys\u00edl\u00e1n\u00ed n\u011bkolika britsk\u00fdch rozhlasov\u00fdch a televizn\u00edch stanic i vys\u00edl\u00e1n\u00ed do zahrani\u010d\u00ed. Byla zalo\u017eena pod jm\u00e9nem British Broadcasting Company roku 1922, od roku 1926 nese jm\u00e9no British Broadcasting Corporation."}, {"color": "#97c2fc", "id": "curtain", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mariinsky_Curtain.jpg", "label": "curtain", "shape": "image", "title": "\u30ab\u30fc\u30c6\u30f3\uff08\u82f1: curtain\uff09\u3068\u306f\u3001\u906e\u5149\u3001\u9632\u97f3\u3001\u9593\u4ed5\u5207\u308a\u3001\u8997\u304d\u898b\u9632\u6b62\u306a\u3069\u3092\u76ee\u7684\u3068\u3057\u3066\u3001\u7a93\u3084\u90e8\u5c4b\u306e\u51fa\u5165\u308a\u53e3\u3001\u7384\u95a2\u306a\u3069\u306b\u540a\u308a\u4e0b\u3052\u3066\u4f7f\u7528\u3059\u308b\u5bb6\u5177\u3002\u4e3b\u306b\u5e03\u88fd\u3067\u3001\u6c34\u5e73\u65b9\u5411\u306b\u5e83\u3052\u305f\u308a\u6298\u308a\u7573\u3093\u3060\u308a\u3057\u3066\u4f7f\u3046\u3053\u3068\u304c\u591a\u3044\u3002\u65e5\u672c\u3067\u666e\u53ca\u3057\u59cb\u3081\u305f\u5927\u6b63\u671f\u9803\u306f\u7a93\u639b\u3051\u3068\u3082\u3044\u3063\u305f\u3002\u6f22\u5b57\u3067\u7a93\u5e37\u3068\u3082\u5f53\u3066\u3066\u66f8\u3044\u305f\u3002"}, {"color": "#97c2fc", "id": "bolingbroke castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Boly_towers.jpg", "label": "bolingbroke castle", "shape": "image", "title": "Bolingbroke Castle \u2013 pozostaj\u0105cy w ruinie, XIII-wieczny zamek po\u0142o\u017cony w Bolingbroke, w hrabstwie Lincolnshire we wschodniej Anglii. Zosta\u0142 wzniesiony z inicjatywy . W 1367 roku urodzi\u0142 si\u0119 na nim przysz\u0142y kr\u00f3l angielski Henryk IV Lancaster. Podczas angielskiej wojny domowej by\u0142 oblegany i zdobyty przez si\u0142y parlamentarne. Nied\u0142ugo p\u00f3\u017aniej zosta\u0142 zburzony, za\u015b ostatnie fragmenty mur\u00f3w zawali\u0142y si\u0119 na pocz\u0105tku XIX wieku. W II po\u0142owie XX wieku przeprowadzono na nim prace archeologiczne. Do czas\u00f3w obecnych zachowa\u0142y si\u0119 najni\u017csze fragmenty mur\u00f3w, o wysoko\u015bci oko\u0142o 2\u20133 metr\u00f3w. Zamek jest wpisany na list\u0119 zabytk\u00f3w I klasy."}, {"color": "#97c2fc", "id": "stainforth", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Weymouth_-_Greenhill_Gardens_-_geograph.org.uk_-_953531.jpg", "label": "stainforth", "shape": "image", "title": "Wing Commander George Hedley Stainforth, AFC (22 March 1899 \u2013 27 September 1942) was a Royal Air Force pilot and the first man to exceed 400 miles per hour."}, {"color": "#97c2fc", "id": "river eden", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/RiverEden_003.jpg", "label": "river eden", "shape": "image", "title": "L\u0027Eden (pronunciat segons l\u0027AFI /\u0027i.\u00f0\u0259n/) \u00e9s un riu del Regne Unit que flueix pel comtat de C\u00fambria, (Anglaterra) i que desemboca passant per la regi\u00f3 costanera de Solway Firth. En \u00e8poca romana es va anomenar Ituna, per\u00f2 el nom \u00e9s d\u0027origen celta."}, {"color": "#97c2fc", "id": "witchfinder general", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Matthew_Hopkins,_Witch-finder._Wellcome_L0000812.jpg", "label": "witchfinder general", "shape": "image", "title": "\u30de\u30b7\u30e5\u30fc\u30fb\u30db\u30d7\u30ad\u30f3\u30b9(Matthew Hopkins\u30011620\u5e74 - 1647\u5e74\u4ee5\u964d)\u306f1644\u5e74\u304b\u30891646\u5e74\u306b\u304b\u3051\u3066\u30b5\u30d5\u30a9\u30fc\u30af\u3001\u30a8\u30bb\u30c3\u30af\u30b9\u3001\u30ce\u30fc\u30d5\u30a
