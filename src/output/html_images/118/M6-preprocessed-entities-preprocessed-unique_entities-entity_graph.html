ikcia filmo, kun informa a\u016d instrua celo, konsistanta \u0109efe a\u016d ekskluzive el realaj bildoj. \u011ci spekteblas ekzemple kine, televide, vidbende, viddiske a\u016d rete. La \u011denro estas sufi\u0109e varia, depende de la organizado, strukturo, medio kaj celo. \u011ci etendi\u011das de la pura formo, kun simpla filmado de la realo, e\u0109 se posta muntado influas la celon, \u011dis diversaj gradoj de anta\u016dpreparado. Ekzistas anka\u016d falsaj dokumentaj filmoj, t.e. fikciaj filmoj kiuj imitas la stilon de dokumentaj filmoj, ekzemple por prezenti tute fikcian a\u016d historie alternativan okazaron. Nanook of the North, produktita en 1922 fare de kanadano , estas ofte nomita la unua plenlonga dokumenta filmo."}, {"color": "#97c2fc", "id": "rye", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Wheat,_rye,_triticale_montage.jpg", "label": "rye", "shape": "image", "title": "Secale cereale Secale cereale Seigle Esp\u00e8ce Secale cerealeL., 1753 Classification phylog\u00e9n\u00e9tique(\nPour les articles homonymes, voir Jean-Luc Seigle. ) Le seigle (Secale cereale L.) est une plante annuelle du genre Secale appartenant \u00e0 la famille des Poaceae (gramin\u00e9es), et cultiv\u00e9e comme c\u00e9r\u00e9ale ou comme fourrage. Elle fait partie des c\u00e9r\u00e9ales \u00e0 paille. C\u0027est une c\u00e9r\u00e9ale rustique adapt\u00e9e aux terres pauvres et froides. Sa culture reste importante dans l\u0027Est de l\u0027Europe mais est devenue marginale ailleurs. Le genre Secale comprend de nombreuses esp\u00e8ces originaires d\u0027Asie centrale."}, {"color": "#97c2fc", "id": "king edward iii", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Edward-III-king-England.jpg", "label": "king edward iii", "shape": "image", "title": "Edoardo III d\u0027Inghilterra (in inglese Edward III of England; Castello di Windsor, 13 novembre 1312 \u2013 Richmond, 21 giugno 1377) fu re d\u0027Inghilterra e signore d\u0027Irlanda dal 1327 alla sua morte. Alto e bello, Edoardo trasse ispirazione dalla cavalleria medievale per i suoi ideali di vita. Durante tutto il suo regno sostenne fortemente e promosse la cavalleria, il che gli consent\u00ec di sviluppare buone relazioni con la nobilt\u00e0 del regno. Il suo regno (durato cinquant\u0027anni) cominci\u00f2 il 21 gennaio 1327, quando fu deposto il padre Edoardo II, e fin\u00ec nel 1377. Solo Enrico III prima di lui aveva regnato cos\u00ec a lungo e ci vollero altri 400 anni prima che un altro monarca occupasse il trono con questa durata. Il regno di Edoardo fu segnato dall\u0027espansione del territorio inglese attraverso le guerre in Scozia e in Francia."}, {"color": "#97c2fc", "id": "peace", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mohandas_K._Gandhi,_portrait.jpg", "label": "peace", "shape": "image", "title": "A Paz (do latim Pax) \u00e9 geralmente definida como um estado de calma ou tranquilidade, uma aus\u00eancia de perturba\u00e7\u00f5es e agita\u00e7\u00e3o. Derivada do latim Pacem = Absentia Belli, pode referir-se \u00e0 aus\u00eancia de viol\u00eancia ou guerra. Neste sentido, a paz entre na\u00e7\u00f5es e dentro delas, \u00e9 o objetivo assumido de muitas organiza\u00e7\u00f5es, designadamente a ONU. No plano pessoal, paz designa um estado de esp\u00edrito isento de ira, de desconfian\u00e7a e - de um modo geral - de todos os sentimentos negativos. Assim, ela \u00e9 desejada por cada pessoa para si pr\u00f3prio e, eventualmente, para os outros, ao ponto de se ter tornado uma frequente sauda\u00e7\u00e3o (que a paz esteja contigo) e um objetivo de vida. A paz \u00e9 mundialmente representada pelo pombo e pela bandeira branca. Paz tamb\u00e9m \u00e9 um estado de esp\u00edrito, onde o ser se encontra equilibrado e sereno, com isso, encontrando a sua total paz interior."}, {"color": "#97c2fc", "id": "skipsea castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Skipsea_Castle_1.jpg", "label": "skipsea castle", "shape": "image", "title": "Skipsea Castle ist eine abgegangene Burg in der N\u00e4he des Dorfes Skipsea in der englischen Verwaltungseinheit East Riding of Yorkshire. Die normannische Motte wurde im 11. Jahrhundert zum Schutz der k\u00fcrzlich eroberten Region gegen vermutete d\u00e4nische Angriffe und zur Kontrolle der Handelsstra\u00dfen durch die Region, die zur Nordsee f\u00fchren, gebaut. Mound und Vorburg waren getrennt durch das Skipsea Mere, einen k\u00fcnstlichen See, der im Mittelalter durch einen schiffbaren Kanal mit dem Meer verbunden war. Das Dorf Skipsea entstand neben der Kirche der Burg und die befestigte Siedlung Skipsea Brough wurde um 1160 neben der Burg angelegt, um vom m\u00f6glichen Handel zu profitieren. 1221 rebellierte der Eigent\u00fcmer der Burg, William de Forz, der Herzog von Aumale, gegen K\u00f6nig Heinrich III. Die Festung wurde von k\u00f6nigstreuen Truppen eingenommen und der K\u00f6nig ordnete ihre Schleifung an. Die \u00dcberreste der Burg waren Ende des 14. Jahrhunderts nur noch von geringem Wert und Skipsea Brough wuchs auch nicht weiter. Die Burg fiel Anfang des 20. Jahrhunderts in die H\u00e4nde des Staates, und von 1987 bis 2001 wurden etliche Ausgrabungen durchgef\u00fchrt. Im 21. Jahrhundert wird Skipsea Castle von English Heritage verwaltet und ist \u00f6ffentlich zug\u00e4nglich."}, {"color": "#97c2fc", "id": "tynemouth castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/PercyChantryHDR.jpg", "label": "tynemouth castle", "shape": "image", "title": "Tynemouth Castle \u00e4r ett slott i Storbritannien. Det ligger i grevskapet Borough of North Tyneside och riksdelen England, i den centrala delen av landet, 400 km norr om huvudstaden London. Tynemouth Castle ligger 29 meter \u00f6ver havet. Terr\u00e4ngen runt Tynemouth Castle \u00e4r platt. Havet \u00e4r n\u00e4ra Tynemouth Castle \u00e5t nordost. Den h\u00f6gsta punkten i n\u00e4rheten \u00e4r 58 meter \u00f6ver havet, 2,6 km v\u00e4ster om Tynemouth Castle. N\u00e4rmaste st\u00f6rre samh\u00e4lle \u00e4r Newcastle upon Tyne, 13,4 km v\u00e4ster om Tynemouth Castle. Klimatet i omr\u00e5det \u00e4r tempererat. \u00c5rsmedeltemperaturen i trakten \u00e4r 8 \u00b0C. Den varmaste m\u00e5naden \u00e4r augusti, d\u00e5 medeltemperaturen \u00e4r 14 \u00b0C, och den kallaste \u00e4r januari, med 0 \u00b0C."}, {"color": "#97c2fc", "id": "prelude", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Prologue_I.jpg", "label": "prelude", "shape": "image", "title": "Der Prolog (griechisch \u03c0\u03c1\u03cc\u03bb\u03bf\u03b3\u03bf\u03c2 /pr\u00f3logos/ \u201edas Vor-Wort, die Vor-Rede\u201c) bedeutet so viel wie \u201eVorwort\u201c. Es besteht aus den Bestandteilen \u201epro\u201c (griechisch \u201evor\u201c) und \u201elogos\u201c (griechisch \u201eWort\u201c). Entsprechend bezeichnet der Epilog das Nachwort. Ein Prolog ist eine Einleitung, Vorrede oder auch ein Vorwort. Bekannt f\u00fcr seine Vorworte war beispielsweise Erich K\u00e4stner, der seinen \u201eheiteren Romanen\u201c f\u00fcr Erwachsene gern ein ausf\u00fchrliches, ironisches und teilweise selbstkritisches Vorwort voranstellte. \u00c4hnlich ironisch ist das ber\u00fchmte Vorwort von Miguel de Cervantes zu Don Quijote: \"M\u00fc\u00dfiger Leser! \u2013 Ohne Schwur magst du mir glauben, da\u00df ich w\u00fcnsche, dieses Buch, das Kind meines Geistes, w\u00e4re das sch\u00f6nste, lieblichste und verst\u00e4ndigste, das man sich nur vorstellen kann. Ich habe aber unm\u00f6glich dem Naturgesetz zuwiderhandeln k\u00f6nnen, da\u00df jedes Wesen sein \u00c4hnliches hervorbringt; was konnte also mein unfruchtbarer, ungebildeter Verstand anders erzeugen als die Geschichte eines d\u00fcrren, welken und grillenhaften Sohnes, der mit allerhand Gedanken umgeht, die vorher noch niemand beigefallen sind, geradeso wie einer, der in einem Gef\u00e4ngnisse erzeugt ward, wo jede Unbequemlichkeit zu Hause ist und jedes traurige Ger\u00e4usch seine Wohnung hat?\" In der Sach- und Fachliteratur gibt es auf den ersten Seiten sehr h\u00e4ufig ein Vorwort (es kann auch \u00fcberschrieben sein mit \u201eZum Geleit\u201c, \u201eEin Wort zuvor\u201c u. \u00e4.). Feste Regeln zu Form und Inhalt gelten dabei nicht. Der Autor bzw. die Autoren eines Buches (ebenso der/die Herausgeber oder Dritte) k\u00f6nnen darin etwas sagen zur Idee des Buches, zu ihren Motiven und Zielen. Denkbar sind ebenso ein vorangestelltes Motto oder Zitat und Erl\u00e4uterungen zur Anlage und Gliederung des Buches, zur Literatur- und Forschungslage und ggf. zu einer Neuauflage. Auch ein Dank an Zuarbeiter, an den Verlag, an Lektoren, Illustratoren und \u00dcbersetzer ist m\u00f6glich. Ausgef\u00fchrt wird gelegentlich etwas zum Ort des Entstehens, zur Gastfreundschaft von Bekannten und Verwandten und zu Stipendien in Verbindung mit dem Werk. Schlie\u00dflich kann dies der Platz sein, das Buch jemandem zu widmen, der namentlich genannt wird. Zum Schluss wird oft ein Ort und ein ann\u00e4herndes Datum (etwa \u201eim Fr\u00fchjahr 2015\u201c, \u201eDezember 2013\u201c) genannt, dazu der Name oder die Namen des/der Schreiber. Unabh\u00e4ngig davon k\u00f6nnen diese Themen auch in einer Einleitung oder Einf\u00fchrung als erstem Kapitel stehen. Im Drama wird der Prolog auf verschiedene Weise eingesetzt. Aristoteles definiert den Prolog formal als den \u201eganzen Teil der Trag\u00f6die vor dem Einzug des Chors\u201c (12, 1452b). Im antiken Prolog treten die Schauspieler auf, meist in jambischen Sprechversen, bevor der Chor einzieht (Parodos): \u201eGemeinsam mit dem Parodos dient der Prolog der Exposition des \u201aMythos\u2018 des Dramas; es werden Personen, Ort und Zeit der Handlung fixiert. Mit Blick auf ihre Funktion bilden sie eine Einheit, hinsichtlich ihrer Form sind sie zu trennen.\u201c Ein Prolog dient oft der Erl\u00e4uterung der Intention des St\u00fccks. Dabei kann die Handlung des Prologes mit dem St\u00fcck verbunden sein, jedoch auch losgel\u00f6st von dem eigentlichen Drama in die Thematik einf\u00fchren. Der Prolog kann ein Dialog von zwei oder mehreren Figuren des Dramas sein, jedoch auch ein Monolog einer dem St\u00fcck zugeh\u00f6rigen oder neutralen Person sein. Im Prolog von Goethes Faust I wird eine Wette zwischen Gott und dem Teufel dargestellt, ob Faust durch den Teufel vom rechten Weg abzubringen sei, wenn Gott ihm freie Hand lasse. Das St\u00fcck erh\u00e4lt dadurch zugleich einen Rahmen und einen Bezug zur Bibel. Die \u201eExposition meines Faust\u201c hat \u201emit der des Hiob einige \u00c4hnlichkeit\u201c Im Faust ist der Prolog \u201efunktioneller Teil des Dramas\u201c, \u201eer f\u00fchrt in die augenblickliche Situation Fausts ein und bringt die Faust-Mephisto-Handlung schon in Bewegung\u201c. Hugo von Hofmannsthal verwendet f\u00fcr den \u201eProlog\u201c in mehreren Dramen eine Figur, welche einleitende Worte zum Publikum spricht. Bei Bertolt Brecht haben Prologe oft die Funktion, die Handlung zu relativieren und den Zuschauer zu desillusionieren. Das modellhafte Geschehen auf der B\u00fchne wird auf die Wirklichkeit bezogen. Im St\u00fcck Herr Puntila und sein Knecht Matti wird dem Publikum von einer der Darstellerinnen Charakter und Intention der Inszenierung vorgestellt. Es wird verdeutlicht, dass die B\u00fchnenfigur des Gutsbesitzers f\u00fcr eine soziale Klasse steht, nicht nur f\u00fcr ein Einzelschicksal. \u201eGeehrtes Publikum, die Zeit ist trist.Klug, wer besorgt, und dumm, wer sorglos ist!Doch ist nicht \u00fcberm Berg, wer nicht mehr lachtDrum haben wir ein komisches Spiel gemacht.\u2026Wir zeigen n\u00e4mlich heute abend hierEuch ein gewisses vorzeitliches TierEstatium possessor, auf deutsch Gutsbesitzer genanntWelches Tier, als sehr verfressen und ganz unn\u00fctzlich bekannt \u2026\u201c Das Wort \u201eProlog\u201c hat seinen Weg auch in andere Bereiche gefunden: So gibt es etwa bei vielen Fernsehserien, insbesondere Sitcoms, einen Prolog noch vor dem Vorspann, der den oben beschriebenen gleicht. Ein anderes Beispiel gibt es im Radsport. Am ersten Tag der Tour de France gibt es oft einen Prolog, bei dem es sich normalerweise um ein kurzes Einzelzeitfahren handelt, welches bereits in die Gesamtwertung eingeht."}, {"color": "#97c2fc", "id": "outline", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Brazilian_Gourmet,_Fitzrovia,_London_(5990236962).jpg", "label": "outline", "shape": "image", "title": "\u041f\u0438\u0442\u0430\u0301\u043d\u0438\u0435 \u2014 \u043f\u0440\u043e\u0446\u0435\u0441\u0441 \u043f\u043e\u0441\u0442\u0443\u043f\u043b\u0435\u043d\u0438\u044f \u0432 \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u043c \u0438 \u0443\u0441\u0432\u043e\u0435\u043d\u0438\u044f \u0438\u043c \u0432\u0435\u0449\u0435\u0441\u0442\u0432, \u043d\u0435\u043e\u0431\u0445\u043e\u0434\u0438\u043c\u044b\u0445 \u0434\u043b\u044f \u043f\u043e\u043a\u0440\u044b\u0442\u0438\u044f \u044d\u043d\u0435\u0440\u0433\u0435\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u0438 \u043f\u043b\u0430\u0441\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u0437\u0430\u0442\u0440\u0430\u0442, \u043f\u043e\u0441\u0442\u0440\u043e\u0435\u043d\u0438\u044f \u0438 \u0432\u043e\u0437\u043e\u0431\u043d\u043e\u0432\u043b\u0435\u043d\u0438\u044f \u0447\u0430\u0441\u0442\u0435\u0439 \u0435\u0433\u043e \u0442\u0435\u043b\u0430. \u0427\u0442\u043e\u0431\u044b \u0436\u0438\u0432\u043e\u0442\u043d\u044b\u0435 \u043d\u0430\u0445\u043e\u0434\u0438\u043b\u0438\u0441\u044c \u0432 \u0441\u043e\u0441\u0442\u043e\u044f\u043d\u0438\u0438 \u0441\u0431\u0430\u043b\u0430\u043d\u0441\u0438\u0440\u043e\u0432\u0430\u043d\u043d\u043e\u0433\u043e \u043f\u0438\u0442\u0430\u043d\u0438\u044f, \u043e\u043d\u0438 \u0434\u043e\u043b\u0436\u043d\u044b \u043f\u043e\u043b\u0443\u0447\u0430\u0442\u044c \u0432 \u0434\u043e\u0441\u0442\u0430\u0442\u043e\u0447\u043d\u043e\u043c \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u0435: \n* \u042d\u043d\u0435\u0440\u0433\u0438\u044e \u0434\u043b\u044f \u043e\u0431\u0435\u0441\u043f\u0435\u0447\u0435\u043d\u0438\u044f \u0444\u0438\u0437\u0438\u043e\u043b\u043e\u0433\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u043f\u0440\u043e\u0446\u0435\u0441\u0441\u043e\u0432 \n* \u0411\u0435\u043b\u043e\u043a \u0438 \u0430\u043c\u0438\u043d\u043e\u043a\u0438\u0441\u043b\u043e\u0442\u044b \u0434\u043b\u044f \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0430\u043d\u0438\u044f \u043f\u043e\u043b\u043e\u0436\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0433\u043e \u0430\u0437\u043e\u0442\u0438\u0441\u0442\u043e\u0433\u043e \u0431\u0430\u043b\u0430\u043d\u0441\u0430 \n* \u0412\u043e\u0434\u0443 \u0438 \u043c\u0438\u043d\u0435\u0440\u0430\u043b\u044c\u043d\u044b\u0435 \u0432\u0435\u0449\u0435\u0441\u0442\u0432\u0430 \u0434\u043b\u044f \u0432\u043e\u0441\u043f\u043e\u043b\u043d\u0435\u043d\u0438\u044f \u043f\u043e\u0442\u0435\u0440\u044c \u043f\u0440\u0438 \u0432\u044b\u0434\u0435\u043b\u0435\u043d\u0438\u0438 \u0432\u043e \u0432\u043d\u0435\u0448\u043d\u044e\u044e \u0441\u0440\u0435\u0434\u0443 \u0438\u043b\u0438 \u0441\u0432\u044f\u0437\u044b\u0432\u0430\u043d\u0438\u0438 \u0432 \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u043c\u0435 \n* \u0412\u0438\u0442\u0430\u043c\u0438\u043d\u044b, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043d\u0435 \u0441\u0438\u043d\u0442\u0435\u0437\u0438\u0440\u0443\u044e\u0442\u0441\u044f \u0432 \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u043c\u0435"}, {"color": "#97c2fc", "id": "plague", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/1346-1353_spread_of_the_Black_Death_in_Europe_map.svg", "label": "plague", "shape": "image", "title": "La peste noire, ou mort noire, est une pand\u00e9mie de peste (principalement bubonique) qui a s\u00e9vi au milieu du XIVe si\u00e8cle (pendant le Moyen \u00c2ge). Cette pand\u00e9mie touche l\u0027Eurasie, l\u0027Afrique du Nord et peut-\u00eatre l\u0027Afrique subsaharienne. Son nom lui a \u00e9t\u00e9 donn\u00e9 par les historiens modernes ; elle n\u0027est ni la premi\u00e8re ni la derni\u00e8re pand\u00e9mie de peste, mais c\u0027est la seule \u00e0 porter ce nom. C\u0027est aussi la premi\u00e8re pand\u00e9mie \u00e0 avoir \u00e9t\u00e9 bien d\u00e9crite par les chroniqueurs de l\u0027\u00e9poque. Elle est parfois \u00e9galement appel\u00e9e grande peste. Elle tue entre 30 et 50 % des Europ\u00e9ens en cinq ou six ans (1347-1352), faisant environ 25 millions de victimes. Les cons\u00e9quences sur la civilisation europ\u00e9enne sont s\u00e9v\u00e8res et longues, d\u0027autant que cette premi\u00e8re vague est consid\u00e9r\u00e9e comme le d\u00e9but explosif et d\u00e9vastateur de la deuxi\u00e8me pand\u00e9mie de peste, qui dure de fa\u00e7on plus sporadique jusqu\u0027au d\u00e9but du XIXe si\u00e8cle. Cette pand\u00e9mie provoque indirectement la chute de la dynastie Yuan en Chine, affecte l\u0027Empire khmer et affaiblit encore plus ce qui reste de l\u0027Empire byzantin, d\u00e9j\u00e0 moribond depuis la fin du XIe si\u00e8cle et qui tombe finalement face aux Ottomans en 1453."}, {"color": "#97c2fc", "id": "walter espec", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/A_Chronicle_of_England_-_Page_144_-_The_Oath_of_Walter_l\u0027Espec.jpg", "label": "walter espec", "shape": "image", "title": "Walter Espec (\u2020 entre 1147 et 1158), seigneur de Warden (Bedfordshire), Wark (Northumberland) et Helmsley (Yorkshire), est une importante figure militaire et judiciaire des r\u00e8gnes d\u0027Henri Ier d\u0027Angleterre et d\u0027\u00c9tienne d\u0027Angleterre."}, {"color": "#97c2fc", "id": "freeview", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Digitalfreeview.jpg", "label": "freeview", "shape": "image", "title": "\ud504\ub9ac\ubdf0(Freeview)\ub294 \uc601\uad6d\uc758 BBC\uac00 \uc911\uc2ec\uc774 \ub418\uc5b4 50\uc5ec\uac1c \ucc44\ub110\uc744 \ubb34\ub8cc\ub85c \uc81c\uacf5\ud558\ub294 \ub514\uc9c0\ud138 \ubb34\ub8cc \ubc29\uc1a1(\uc9c0\uc0c1\ud30c) \uc11c\ube44\uc2a4\uc774\ub2e4. \uc601\uad6d\uc744 \ub864\ubaa8\ub378\ub85c, \uc624\uc2a4\ud2b8\ub808\uc77c\ub9ac\uc544, \ub274\uc9c8\ub79c\ub4dc \ub4f1\ub3c4 \uc788\uc73c\uba70, \ud55c\uad6d\ub3c4 \ud504\ub9ac\ubdf0\ub97c \ucd94\uc9c4\uc911\uc774\ub2e4. \ud55c\uad6d\uc758 \ud504\ub9ac\ubdf0\ub294 \ucf54\ub9ac\uc544\ubdf0\ub77c\uace0 \ud55c\ub2e4. \ud504\ub791\uc2a4\ub3c4 TNT\ub77c\ub294 \uc774\ub984\uc758 \ube44\uc2b7\ud55c \uc11c\ube44\uc2a4\ub97c \ud558\uace0 \uc788\ub2e4. \ub514\uc9c0\ud138 \ud154\ub808\ube44\uc804\uc5d0 15\uc720\ub85c \ud558\ub294 \uc14b\ud1b1\ubc15\uc2a4\ub97c \uc7a5\ucc29\ud574\uc57c \ud55c\ub2e4."}, {"color": "#97c2fc", "id": "gunpowder", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hexagonal_Gunpowder.png", "label": "gunpowder", "shape": "image", "title": "La poudre noire, parfois d\u00e9nomm\u00e9e poudre \u00e0 canon ou poudre \u00e0 fusil, est le plus ancien explosif chimique connu. De couleur noire, elle est constitu\u00e9e d\u0027un m\u00e9lange d\u00e9flagrant de soufre, de nitrate de potassium (salp\u00eatre) et de charbon de bois. Invent\u00e9e en Chine probablement vers le IXe si\u00e8cle, la poudre noire s\u0027est progressivement diffus\u00e9e en Europe et en Asie jusqu\u0027au XIIIe si\u00e8cle. Utilis\u00e9e pour les canons et les fusils, c\u0027\u00e9tait le seul explosif chimique connu jusqu\u0027au XIXe si\u00e8cle. La poudre noire n\u0027est plus utilis\u00e9e de nos jours pour les armes modernes et pour les applications industrielles, en raison de sa faible efficacit\u00e9 compar\u00e9e \u00e0 celle des explosifs plus r\u00e9cents. Son usage est aujourd\u0027hui limit\u00e9 \u00e0 des armes anciennes de chasse et de tir sportif (armes authentiques ou r\u00e9pliques), aux p\u00e9tards et aux feux d\u0027artifice."}, {"color": "#97c2fc", "id": "norman", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/St_Michaels_Mickleham.jpg", "label": "norman", "shape": "image", "title": "\u8afe\u66fc\u5f0f\u5efa\u7bc9\uff08Norman architecture\uff09\u662f11\u81f312\u4e16\u7d00\u8afe\u66fc\u4eba\u767c\u5c55\u51fa\u4f86\u7684\u4e00\u7a2e\u7f85\u66fc\u5f0f\u5efa\u7bc9\u98a8\u683c\uff0c\u5728\u88ab\u8afe\u66fc\u4eba\u5f81\u670d\u7684\u82f1\u683c\u862d\u5c24\u70ba\u5e38\u898b\u3002\u4ee5\u9019\u7a2e\u98a8\u683c\u5efa\u6210\u7684\u5efa\u7bc9\u4e3b\u8981\u662f\u5404\u7a2e\u57ce\u5821\u3001\u4fee\u9053\u9662\u548c\u6559\u5802\u3002 \u201c\u8afe\u66fc\u5f0f\u5efa\u7bc9\u201d\u9019\u500b\u7a31\u547c\u672c\u8eab\u662f18\u4e16\u7d00\u624d\u51fa\u73fe\u7684\uff0c\u5728\u4ed6\u7684\u300a\u5617\u8a66\u5340\u5206\u5f81\u670d\u8005\u5230\u5b97\u6559\u6539\u9769\u6642\u671f\u82f1\u683c\u862d\u5efa\u7bc9\u98a8\u683c\u300b\uff08An Attempt to Discriminate the Styles of English Architecture from the Conquest to the Reformation\uff0c1817\uff09\u4e00\u66f8\u4e2d\u9996\u6b21\u6b63\u5f0f\u5730\u5c07\u5b83\u5217\u70ba\u4e00\u7a2e\u5efa\u7bc9\u6a23\u5f0f\u3002"}, {"color": "#97c2fc", "id": "defence", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/GCCMAP_2019.png", "label": "defence", "shape": "image", "title": "Nelle forze armate, con arma si intende una parte in cui queste sono suddivise, in relazione ai compiti e alle caratteristiche d\u0027impiego. \u00c8 normalmente divisa in specialit\u00e0, e nell\u0027ambito di una singola forza armata si riferisce invece ad una parte specializzata in particolari impieghi. In alcuni casi pu\u00f2 indicare anche una forza armata."}, {"color": "#97c2fc", "id": "mound", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Thracian_tomb_Goliama_Kosmatka,_Bulgaria_01.jpg", "label": "mound", "shape": "image", "title": "Mohyla (takt\u00e9\u017e tumulus nebo kurgan) je um\u011ble navr\u0161en\u00fd n\u00e1sep z kamen\u00ed a/nebo hl\u00edny obvykle nad jedn\u00edm \u010di v\u00edce hroby. Tento zp\u016fsob poh\u0159b\u00edv\u00e1n\u00ed se objevoval od prav\u011bku v r\u016fzn\u00fdch kultur\u00e1ch po cel\u00e9m sv\u011bt\u011b, je zn\u00e1m\u00fd i z ran\u00e9ho st\u0159edov\u011bku a n\u011bkde p\u0159etrv\u00e1val je\u0161t\u011b dlouho do pozdn\u00edho st\u0159edov\u011bku. Mohylov\u00e1 poh\u0159ebi\u0161t\u011b se ozna\u010duj\u00ed jako mohyln\u00edky. Mohyly d\u011bl\u00edme na dlouh\u00e9, kruhov\u00e9 a ov\u00e1ln\u00e9. K nejstar\u0161\u00edm pat\u0159\u00ed mohyly dlouh\u00e9 (obdob\u00ed eneolitu). V \u010cesku se t\u011bchto mohyl moc nedochovalo (dochov\u00e1ny jen jako poz\u016fstatky zji\u0161t\u011bn\u00e9 p\u0159i archeologick\u00fdch pr\u016fzkumech, nap\u0159.: , Chude\u0159\u00edn), v\u00fdjimkou je \u00fazem\u00ed Moravy, kde se t\u011bchto dlouh\u00fdch mohyl dochovalo n\u011bkolik des\u00edtek a\u017e stovek (nap\u0159.: mohyln\u00edky u Lud\u00e9\u0159ova, Slatinky). jsou zn\u00e1m\u00e9 i z \u00fazem\u00ed N\u011bmecka, Francie, Anglie atd. Z Anglie je nejzn\u00e1m\u011bj\u0161\u00ed . Poh\u0159eb pod mohylou m\u016f\u017ee b\u00fdt , nebo biritu\u00e1ln\u00ed. Poz\u016fstatky mohou b\u00fdt ulo\u017eeny voln\u011b nebo ve sk\u0159\u00ed\u0148ce \u010di popelnici. Pro v\u00fdznamn\u011bj\u0161\u00ed jedince byla pod mohylou vystav\u011bna poh\u0159ebn\u00ed komora. V p\u0159\u00edpad\u011b mohl b\u00fdt popel jen rozpt\u00fdlen v n\u00e1sypu mohyly. Existuj\u00ed i mohyly, pod kter\u00fdmi se \u017e\u00e1dn\u00fd poh\u0159eb nena\u0161el. Velikost mohyl m\u016f\u017ee b\u00fdt r\u016fzn\u00e1 od n\u011bkolika des\u00edtek centimetr\u016f po kolosy o des\u00edtk\u00e1ch metr\u016f. Nejv\u011bt\u0161\u00ed mohyla v Evrop\u011b Silbury Hill v anglick\u00e9m hrabstv\u00ed Wiltshire je vysok\u00e1 39,6 m a m\u00e1 167 m v pr\u016fm\u011bru. U p\u0159eva\u017euj\u00edc\u00ed v\u011bt\u0161iny mohyl se nejedn\u00e1 pouze o primitivn\u00ed navr\u0161en\u00ed materi\u00e1lu, ale o stavbu, kter\u00e1 m\u00e1 ur\u010ditou strukturu. Hlin\u011bn\u00e9 mohyly b\u00fdvaj\u00ed ohrani\u010deny kamenn\u00fdm v\u011bncem po cel\u00e9m obvodu. Pokud mohyla stoj\u00ed ve svahu, tak je kamenn\u00fd v\u011bnec jen \u010d\u00e1ste\u010dn\u00fd. Tento kamenn\u00fd v\u011bnec zabra\u0148oval rozplaven\u00ed mohyly, ale v abstraktn\u00ed rovin\u011b i mohl vymezovat posv\u00e1tn\u00e9 m\u00edsto. Okolo mohyly mohl b\u00fdt vyhlouben i \u017elab \u010di p\u0159\u00edkop, m\u00e9n\u011b \u010dasto je dolo\u017eena palis\u00e1dov\u00e1 konstrukce. Velk\u00e9 mohyly b\u00fdvaly zpevn\u011bn\u00e9 d\u0159ev\u011bn\u00fdmi k\u016fly. N\u00e1sep mohl b\u00fdt tvo\u0159en hl\u00ednou, kameny \u010di sm\u011bs\u00ed oboj\u00edho \u2013 materi\u00e1l mohl b\u00fdt dov\u00e1\u017een i z n\u011bkolikakilometrov\u00e9 d\u00e1lky.V z\u00e1sypu mohyly se n\u011bkdy nach\u00e1zej\u00ed stopy ohni\u0161\u0165, kter\u00e1 b\u00fdvaj\u00ed interpretov\u00e1na jako poh\u0159ebn\u00ed hranice. Na \u00fazem\u00ed \u010cR se mohyly objevuj\u00ed od st\u0159edn\u00edho eneolitu a objevuj\u00ed se s p\u0159est\u00e1vkami po celou dobu bronzovou a dobu hal\u0161tatskou. V eneolitu a st\u0159edn\u00ed dob\u011b bronzov\u00e9 je pod mohylami poh\u0159b\u00edv\u00e1na v\u011bt\u0161ina \u010dlen\u016f komunity. V pozdn\u00ed dob\u011b bronzov\u00e9 a pak po cel\u00fd hal\u0161tat se mohyly st\u00e1vaj\u00ed znakem v\u00fdsadn\u00edho postaven\u00ed jedince ve spole\u010dnosti. Mohyly se v \u010cesku nach\u00e1zej\u00ed pouze v oblastech, kde nedo\u0161lo k intenzivn\u00ed zem\u011bd\u011blsk\u00e9 \u010dinnosti, kter\u00e1 je po\u0161kodila \u010di zni\u010dila. Hroby pod nimi ulo\u017een\u00e9 se mohly zachovat, ale jev\u00ed se jako . Archeologick\u00e9 kultury na \u00fazem\u00ed \u010ceska, jejich\u017e nositel\u00e9 poh\u0159b\u00edvali sv\u00e9 mrtv\u00e9 pod mohylami: Eneolit: \n* Kultura n\u00e1levkovit\u00fdch poh\u00e1r\u016f \n* Kultura s kanelovanou keramikou \n* Kultura se \u0161\u0148\u016frovou keramikou \n* Kultura zvoncovit\u00fdch poh\u00e1r\u016f Doba bronzov\u00e1: \n* \u00dan\u011btick\u00e1 kultura (v oblasti ji\u017en\u00edch \u010cech, jinde ojedin\u011ble) \n* V\u011bte\u0159ovsk\u00e1 skupina (ojedin\u011bl\u00fd v\u00fdskyt \u2013 \u010d\u00e1st mohyln\u00edku v Borotic\u00edch) \n* \u010ceskofalck\u00e1 mohylov\u00e1 kultura \n* St\u0159edodunajsk\u00e1 mohylov\u00e1 kultura \n* Knov\u00edzsk\u00e1 kultura (ojedin\u011ble) \n* Milave\u010dsk\u00e1 kultura \n* Nynick\u00e1 skupina (hypot\u00e9za) \n* Velatick\u00e1 kultura (n\u00e1lezy mohyl zat\u00edm jen na Slovensku) \n* Lu\u017eick\u00e1 popelnicov\u00e1 pole \n* (ojedin\u011ble) Doba hal\u0161tatsk\u00e1: \n* (ojedin\u011ble) \n* \n* Bylansk\u00e1 kultura \n* Hor\u00e1kovsk\u00e1 kultura"}, {"color": "#97c2fc", "id": "edmund talbot", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Edmund_Bernard_Fitzalan-Howard.jpg", "label": "edmund talbot", "shape": "image", "title": "Edmund FitzAlan-Howard, 1\u00ba Visconde de FitzAlan de Derwent KG, PC (1 de junho de 1855 \u2013 18 de maio de 1947), tamb\u00e9m conhecido como Lorde Edmund Talbot, foi um pol\u00edtico brit\u00e2nico do Partido Conservador. Ele foi tamb\u00e9m o \u00faltimo Lorde Tenente da Irlanda."}, {"color": "#97c2fc", "id": "berm", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ragoeser-damm-2.jpg", "label": "berm", "shape": "image", "title": "Il berma \u00e8 un gradino o muretto di calcestruzzo che si erge alla base di un terrapieno o di un argine per prevenirne il cedimento. Si tratta di un prestito linguistico dalla lingua olandese. Berme in una diga. Berme (A), Fossati (B), Dighe (C), Argini (D)"}, {"color": "#97c2fc", "id": "brick", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Dry_Pressed_Brick.jpeg", "label": "brick", "shape": "image", "title": "O tijolo (do espanhol tejuelo, diminutivo de tejo - caco de telha) \u00e9 um produto cer\u00e2mico, avermelhado, geralmente em forma de paralelep\u00edpedo e amplamente usado na constru\u00e7\u00e3o civil, artesanal ou industrial. \u00c9 um dos principais materiais de constru\u00e7\u00e3o. O tijolo tradicional \u00e9 fabricado com argila e de cor avermelhada devido cozimento, e pode ser maci\u00e7o ou furado."}, {"color": "#97c2fc", "id": "southampton water", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/NetleyRVCP-West.jpg", "label": "southampton water", "shape": "image", "title": "Southampton Water is a tidal estuary north of the Solent and the Isle of Wight in England. The city of Southampton lies at its most northerly point, where the estuaries of the River Test and River Itchen meet. Along its salt marsh-fringed western shores lie the New Forest villages of Dibden, Hythe and Fawley, and the Fawley Refinery. On the slightly steeper eastern shore are the Southampton suburb of Weston, the villages of Netley and Hamble-le-Rice, and the Royal Victoria Country Park. To the south, Southampton Water enters the Solent between Calshot Spit and Hill Head. Southampton Water is an estuary with major potential for land use conflicts. An area of urban development (the Waterside) runs in the narrow band of land between Southampton Water and the New Forest National Park. Villages such as Marchwood, Hythe, Dibden Purlieu, Holbury and Fawley have all experienced significant growth."}, {"color": "#97c2fc", "id": "william de forz", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Coat_of_arms_of_William_de_Fortibus,_Earl_of_Albemarle.png", "label": "william de forz", "shape": "image", "title": "William de Forz, Earl ketiga Albemarle (\u202026 Maret 1242) merupakan seorang bangsawan Inggris. Dia digambarkan oleh William Stubbs sebagai \"seorang petualang feodal dari jenis yang terburuk\"."}, {"color": "#97c2fc", "id": "furness abbey", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Furness_Abbey_Cumbria_UK.jpg", "label": "furness abbey", "shape": "image", "title": "Furness Abbey (St. Mary of Furness) ist eine ehemalige Zisterzienserabtei in England. Die Ruine des Klosters liegt am Rand der Stadt Barrow-in-Furness in der heutigen Grafschaft Cumbria, zwischen Barrow und Dalton-in-Furness \u00f6stlich der Stra\u00dfe A 590."}, {"color": "#97c2fc", "id": "knights", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hospitalers.svg", "label": "knights", "shape": "image", "title": "Szpitalnicy, zakony szpitalne \u2013 og\u00f3lna nazwa odnosz\u0105ca si\u0119 do zakon\u00f3w i zgromadze\u0144 zakonnych stawiaj\u0105cych sobie za cel niesienie pomocy chorym oraz sprawowanie dzia\u0142alno\u015bci charytatywnej. Najcz\u0119\u015bciej odnosi si\u0119 do dw\u00f3ch zakon\u00f3w rycerskich wywodz\u0105cych si\u0119 z za\u0142o\u017conego w 1098 w Ziemi \u015awi\u0119tej przez Gerarda Tonque\u0027a: joannit\u00f3w i lazaryt\u00f3w. Dotyczy tak\u017ce innych zakon\u00f3w prowadz\u0105cych szpitale i opiekuj\u0105cych si\u0119 chorymi, np. bo\u017cogrobc\u00f3w, bonifratr\u00f3w, duchak\u00f3w i kamilian\u00f3w."}, {"color": "#97c2fc", "id": "bolingbroke", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Henry_IV_Signature.svg", "label": "bolingbroke", "shape": "image", "title": "Hendrik IV (Bolingbroke Castle, 15 april 1367 - Westminster, 20 maart 1413) was koning van Engeland van 1399 tot aan zijn dood. Hij was ook heer van Ierland van 1399 tot 1413 en hernam de aanspraken van zijn grootvader Eduard III op de troon van Frankrijk, ten tijde van de Honderdjarige Oorlog. Hij werd geboren in Bolingbroke Castle en stond - voordat hij in 1399 koning werd - bijgevolg bekend als Hendrik (van) Bolingbroke. Zijn vader, Jan van Gent, vierde zoon van Eduard III, speelde een invloedrijke rol tijdens de regering van zijn neef Richard II, wiens plaats Hendrik uiteindelijk zelf zou innemen. Hendriks troonsbestijging in 1399 luidde het begin van de heerschappij van het Huis Lancaster in, een jongere tak van het Huis Plantagenet, die tot in 1461 de koningen van Engeland zou blijven leveren. Hij was de eerste koning van Engeland die het Engels als moedertaal had sinds de invasie van Willem de Veroveraar."}, {"color": "#97c2fc", "id": "berkeley", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Berkley_Castle_by_Jan_Kip_1712.jpg", "label": "berkeley", "shape": "image", "title": "La famille Berkeley appartient \u00e0 la grande noblesse britannique, dont le plus ancien titre de noblesse h\u00e9r\u00e9ditaire, baron Berkeley, existe toujours dans la pairie d\u0027Angleterre. De nos jours le titulaire est \u00e0 la fois baron h\u00e9r\u00e9ditaire par mandat dans la pairie d\u0027Angleterre et baron Gueterbock \u00e0 vie dans la pairie du Royaume-Uni (depuis 2000)."}, {"color": "#97c2fc", "id": "gaol", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Modern_chain_gang.jpg", "label": "gaol", "shape": "image", "title": "Penjara, bui, atau lembaga pemasyarakatan (LP atau lapas) adalah fasilitas negara yang mana merupakan tempat seseorang untuk ditahan secara paksa dan lepas dari kebebasan apapun di bawah otoritas negara. Lebih dari 9 juta orang dipenjara di seluruh dunia saat ini. Populasi tahanan penjara di kebanyakan negara meningkat dengan tajam pada awal tahun 1900-an. Jumlah tahanan Amerika Serikat adalah yang terbanyak berdasarkan negara, melebihi 2 juta jiwa; 70%-nya merupakan tahanan dengan kasus narkoba. Di Rwanda, hingga tahun 2002, lebih dari 100.000 orang ditahan dengan kecurigaan mengenai keikut sertaan mereka dalam genosida yang terjadi pada tahun 1994. Rusia dan Republik Rakyat Tiongkok (dengan populasi 5 kali lebih besar dari AS) juga mempunyai jumlah tahanan melebihi 1 juta pada tahun 2002. Tidak ada data yang tersedia untuk Korea Utara. Britania mempunyai 73.000 tahanan pada 2003, mirip dengan jumlah yang dimiliki Jerman dan Prancis."}, {"color": "#97c2fc", "id": "marching camp", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Porta_Praetoria_Kastell_Pf\u00fcnz.jpg", "label": "marching camp", "shape": "image", "title": "Castrum (en plural castra, fortaleza) era una fortificaci\u00f3n o campamento militar del Imperio romano. Sus campamentos siempre fueron edificados conforme a un modelo de planta rectangular con dos v\u00edas principales que se cruzaban."}, {"color": "#97c2fc", "id": "canterbury", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Canterbury_Holland_Chaucer_statue.jpg", "label": "canterbury", "shape": "image", "title": "Canterbury \u00e9s una ciutat del sud-est d\u0027Anglaterra, no lluny de Londres, situada a la riba del riu Stour. Administrativment pertany al comtat de Kent. \u00c9s famosa per la seva bella catedral. \u00c9s el principal centre religi\u00f3s del Regne Unit, per ser la seu de l\u0027arquebisbe de Canterbury, l\u00edder espiritual de l\u0027Esgl\u00e9sia Anglicana (\u00e9s, per tant, el segon capdavanter cristi\u00e0 m\u00e9s important d\u0027Europa, despr\u00e9s del Papa de Roma). Poblada des de temps prehist\u00f2rics, Canterbury ja va ser un centre administratiu rom\u00e0. Amb l\u0027acabament de la dominaci\u00f3 llatina, la ciutat va ser enva\u00efda pels juts que van assentar all\u00ed el Regne de Kent. El 597, el missioner Agust\u00ed va desembarcar en Canterbury amb l\u0027objectiu d\u0027iniciar la conversi\u00f3 dels anglo-saxons. Des d\u0027aleshores, la ciutat ha estat un centre de la religi\u00f3 cristiana, convertint-se r\u00e0pidament en la seu de l\u0027arquebisbe prevalgut d\u0027Anglaterra. Va ser un important centre de pelegrinatge durant l\u0027edat mitjana, i es va fer c\u00e8lebre en l\u0027obra Els contes de Canterbury de Geoffrey Chaucer. A Canterbury hi ha la ."}, {"color": "#97c2fc", "id": "picnic", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Fran\u00e7ois_lemoyne_-_piquenique_durante_a_ca\u00e7ada_03-1.jpg", "label": "picnic", "shape": "image", "title": "Piknik (frantsesezko pique-nique esapidetik ekarria) bat aire librean egindako otordua da, familia edo lagunarteko giroan eta norberak ekarriko janariekin egiten dena. Piknik egiteko erakunde publikoek apropos prestatutako lekuak badaude, izenekoak, mahai, aulki, komun eta bestelako instalakuntzekin."}, {"color": "#97c2fc", "id": "norham castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/EnglishHeritageLogo.svg", "label": "norham castle", "shape": "image", "title": "Le ch\u00e2teau de Norham est un ch\u00e2teau en ruines anglais situ\u00e9 dans le comt\u00e9 de Northumberland, sur la rive sud de la Tweed qui marque la fronti\u00e8re entre l\u0027Angleterre et l\u0027\u00c9cosse. C\u0027est un monument class\u00e9 de grade I. Le ch\u00e2teau fut t\u00e9moin de nombreuses actions pendant les guerres opposant l\u0027Angleterre \u00e0 l\u0027\u00c9cosse."}, {"color": "#97c2fc", "id": "cliffords tower", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/York_Castle_diorama.jpg", "label": "cliffords tower", "shape": "image", "title": "Is caisle\u00e1n suite in Eabhrac \u00e9 Caisle\u00e1n Eabhrac."}, {"color": "#97c2fc", "id": "earthwork", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bibracte_Porte_Rebout.jpg", "label": "earthwork", "shape": "image", "title": "La fortificaci\u00f3 \u00e9s la pr\u00e0ctica d\u0027incrementar la capacitat defensiva d\u0027un lloc per mitj\u00e0 d\u0027obres de protecci\u00f3, tant simples com una barricada o parapet o tan elaborades com una ciutadella. Per extensi\u00f3 s\u0027anomena fortificaci\u00f3 a l\u0027edificaci\u00f3 militar constru\u00efda per servir com a defensa militar a la guerra. El terme prov\u00e9 del llat\u00ed fortis (fort) i facere (fer). La necessitat de fortificar, de crear defenses per a protegir-se de possibles atacs de l\u0027enemic \u00e9s tan antiga com la mateixa exist\u00e8ncia humana. Els diferents tipus de fortificaci\u00f3 han rebut diferents denominacions, algunes amb significats pr\u00e0cticament sin\u00f2nims. Les fortificacions poden ser de tipus temporal o permanent. Les temporals s\u00f3n proteccions constru\u00efdes de forma r\u00e0pida, amb materials poc elaborats i f\u00e0cils d\u0027obtenir i amb l\u0027objectiu de guarir-se de la visi\u00f3 i, parcialment, del foc enemic. Alguns exemples s\u00f3n les palissades o les barricades. Les fortificacions de tipus permanent tenen per objecte construir un espai que garanteixi la protecci\u00f3 de les persones i instal\u00b7lacions que hi hagi al seu interior. Estan fetes amb materials m\u00e9s elaborats i resistents com la pedra, formig\u00f3, acer o totxo. La mida diferent o funcionalitat dona diferents noms a aquests espais protegits. Moltes instal\u00b7lacions militars s\u00f3n conegudes com a fortes, encara que no sempre estiguin fortificades. Els forts de grans dimensions poden ser classificats com una fortalesa, els mitjans com forts i els m\u00e9s petits com fortins."}, {"color": "#97c2fc", "id": "shropshire", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Rhekin_by_Wrodian.jpg", "label": "shropshire", "shape": "image", "title": "\u0428\u0440\u043e\u0301\u043f\u0448\u0438\u0440 (\u0430\u043d\u0433\u043b. Shropshire, [\u02c8\u0283r\u0252p\u0283\u026a\u0259r] \u0430\u0431\u043e [\u02c8\u0283r\u0252p\u0283\u026a\u0259r]) \u2014 \u0433\u0440\u0430\u0444\u0441\u0442\u0432\u043e \u0432 \u0410\u043d\u0433\u043b\u0456\u0457. \u0412\u0456\u0434\u043e\u043c\u0435 \u0432 \u0410\u043d\u0433\u043b\u0456\u0457 \u0442\u0430\u043a\u043e\u0436 \u043f\u0456\u0434 \u043d\u0430\u0437\u0432\u043e\u044e \u0421\u0430\u043b\u043e\u043f. \u0428\u0440\u043e\u043f\u0448\u0438\u0440 \u2014 \u0441\u0456\u043b\u044c\u0441\u044c\u043a\u043e\u0433\u043e\u0441\u043f\u043e\u0434\u0430\u0440\u0441\u044c\u043a\u0438\u0439 \u0440\u0430\u0439\u043e\u043d. \u0413\u0443\u0441\u0442\u043e\u0442\u0430 \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u043d\u044f \u0432 \u043d\u044c\u043e\u043c\u0443 \u043e\u0434\u043d\u0430 \u0437 \u043d\u0430\u0439\u043d\u0438\u0436\u0447\u0438\u0445 \u0443 \u043a\u0440\u0430\u0457\u043d\u0456. \u0421\u0435\u0440\u0435\u0434 \u0432\u0456\u0434\u043e\u043c\u0438\u0445 \u0443\u0440\u043e\u0434\u0436\u0435\u043d\u0446\u0456\u0432 \u0428\u0440\u043e\u043f\u0448\u0438\u0440\u0443 \u2014 \u0442\u0432\u043e\u0440\u0435\u0446\u044c \u0442\u0435\u043e\u0440\u0456\u0457 \u0435\u0432\u043e\u043b\u044e\u0446\u0456\u0457 \u0427\u0430\u0440\u043b\u044c\u0437 \u0414\u0430\u0440\u0432\u0456\u043d, \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043d\u0438\u043a\u0438 \u0440\u043e\u0434\u0438\u043d\u0438 \u043f\u0440\u043e\u043c\u0438\u0441\u043b\u043e\u0432\u0446\u0456\u0432-\u043c\u0435\u0442\u0430\u043b\u0443\u0440\u0433\u0456\u0432 \u0414\u0435\u0440\u0431\u0456 \u0442\u0430 \u043a\u043e\u043c\u043f\u043e\u0437\u0438\u0442\u043e\u0440 \u041b\u043e\u0440\u0434 \u0411\u0435\u0440\u043d\u0435\u0440\u0441."}, {"color": "#97c2fc", "id": "rufus", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Rufus_Wainright_boyfriend_Jorn_Weisbrodt_Shankbone.jpg", "label": "rufus", "shape": "image", "title": "\u0631\u0648\u0641\u0648\u0633 \u0648\u0627\u064a\u0646\u0631\u0627\u064a\u062a (\u0628\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629: Rufus Wainwright)\u200f (\u0648. 1973 \u0645) \u0647\u0648 \u0645\u0644\u062d\u0646\u060c \u0648\u0645\u063a\u0646 \u0648\u0645\u0624\u0644\u0641\u060c \u0648\u0639\u0627\u0632\u0641 \u0628\u064a\u0627\u0646\u0648\u060c \u0648\u0645\u063a\u0646\u064a\u060c \u0648\u0645\u0648\u0633\u064a\u0642\u064a \u0645\u0646 \u0627\u0644\u0648\u0644\u0627\u064a\u0627\u062a \u0627\u0644\u0645\u062a\u062d\u062f\u0629\u060c \u0648\u0643\u0646\u062f\u0627\u060c \u0648\u0644\u062f \u0641\u064a \u0642\u0631\u064a\u0629 \u0631\u064a\u0646\u0628\u0643."}, {"color": "#97c2fc", "id": "fortress", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Porta_Praetoria_Kastell_Pf\u00fcnz.jpg", "label": "fortress", "shape": "image", "title": "Castrum (en plural castra, fortaleza) era una fortificaci\u00f3n o campamento militar del Imperio romano. Sus campamentos siempre fueron edificados conforme a un modelo de planta rectangular con dos v\u00edas principales que se cruzaban."}, {"color": "#97c2fc", "id": "arthur", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Idylls_of_the_King_10.jpg", "label": "arthur", "shape": "image", "title": "K\u00f6nig Artus (walisisch Arthur [\u0027ar\u03b8ir]) ist eine Sagengestalt, die in vielen literarischen Werken des europ\u00e4ischen Mittelalters in unterschiedlichem Kontext und unterschiedlicher Bedeutung auftaucht. Sein Herrschaftsgebiet wird in Britannien verortet. Seit dem sp\u00e4ten 9. Jahrhundert \u00fcberliefern britische Chroniken eine f\u00fchrende und erfolgreiche Teilnahme des K\u00f6nigs in den K\u00e4mpfen gegen die dort um 500 n. Chr. eindringenden Angeln, J\u00fcten und Sachsen (Angelsachsen). Seit dem 12. Jahrhundert wurde diese Geschichte in der h\u00f6fischen Literatur ausgeschm\u00fcckt und in ihre klassische Form gebracht. Ob Artus ein reales historisches Vorbild hatte, ist ungewiss."}, {"color": "#97c2fc", "id": "general leslie", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Scottish_Covenanter_Flag.svg", "label": "general leslie", "shape": "image", "title": "David Leslie, primer Lord Newark (c. 1600-1682) fue un oficial de caballer\u00eda escoc\u00e9s. Luch\u00f3 en el ej\u00e9rcito sueco de Gustavo Adolfo durante la Guerra de los Treinta A\u00f1os. Hab\u00eda ingresado en el servicio sueco en 1630, sirviendo como capit\u00e1n en el regimiento de Alexander Leslie (futuro conde de Leven). Regres\u00f3 a Escocia justo antes del final de la Guerra de los Obispos, y particip\u00f3 en la Guerra Civil inglesa y las Guerras civiles escocesas ."}, {"color": "#97c2fc", "id": "ramparts", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Walls_of_Dubrovnik-3.jpg", "label": "ramparts", "shape": "image", "title": "\u0627\u0644\u0645\u062a\u0631\u0627\u0633 \u0623\u0648 \u0627\u0644\u0633\u0648\u0631 \u0642\u062f \u064a\u0642\u0627\u0645 \u0644\u0633\u062f \u0645\u0645\u0631 \u0645\u0639\u064a\u0646 \u0623\u0648 \u0642\u062f \u064a\u0642\u0627\u0645 \u062d\u0648\u0644 \u0645\u0646\u0637\u0642\u0629 \u0645\u0639\u064a\u0646\u0629 \u0643\u0627\u0644\u0645\u0639\u0633\u0643\u0631 \u0623\u0648 \u0627\u0644\u0645\u062f\u064a\u0646\u0629. \u064a\u064f\u0628\u0646\u0649 \u0645\u0646 \u0627\u0644\u0637\u064a\u0646 \u0623\u0648 \u0627\u0644\u062a\u0631\u0627\u0628 \u0623\u0648 \u0627\u0644\u0637\u0648\u0628 \u0623\u0648 \u0627\u0644\u062d\u062c\u0627\u0631\u0629."}, {"color": "#97c2fc", "id": "baron", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Joao_sem_terra_assina_carta_Magna.jpg", "label": "baron", "shape": "image", "title": "In the kingdom of England, a feudal barony or barony by tenure was the highest degree of feudal land tenure, namely per baroniam (Latin for \"by barony\"), under which the land-holder owed the service of being one of the king\u0027s barons. The duties owed by and the privileges granted to feudal barons are not exactly defined, but they involved the duty of providing soldiers to the royal feudal army on demand by the king, and the privilege of attendance at the king\u0027s feudal court, the precursor of parliament. If the estate-in-land held by barony contained a significant castle as its caput baroniae and if it was especially large \u2013 consisting of more than about 20 knight\u0027s fees (each loosely equivalent to a manor) \u2013 then it was termed an honour. The typical honour had properties scattered over several shires, intermingled with the properties of others. This was a specific policy of the Norman kings, to avoid establishing any one area under the control of a single lord. Usually, though, a more concentrated cluster existed somewhere. Here would lie the caput (head) of the honour, with a castle that gave its name to the honour and served as its administrative headquarters. The term honour is particularly useful for the eleventh and twelfth centuries, before the development of an extensive peerage hierarchy. This type of barony is different from the type of feudal barony which existed within a county palatine. A county palatine was an independent franchise so its baronies were considered the highest rank of feudal tenure in the county and not the kingdom, such as the barony of Halton within the Palatinate of Chester."}, {"color": "#97c2fc", "id": "promontory", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/\u0428\u0430\u043c\u0430\u043d\u0441\u043a\u0438\u0439_\u043c\u044b\u0441.jpg", "label": "promontory", "shape": "image", "title": "Un promontorio es una prominente masa de tierra que sobresale de las tierras m\u00e1s bajas en que descansa o de un cuerpo de agua (cuando es este el caso, se habla de pen\u00ednsula o cabo). La mayor\u00eda de los promontorios son formados de una cresta dura de roca que ha sido capaz de resistir las fuerzas erosivas que previamente hab\u00edan removido la roca m\u00e1s blanda a cada lado de la formaci\u00f3n. Tambi\u00e9n pueden ser la porci\u00f3n alta de suelo que permanece entre dos r\u00edas o dos valles fluviales que forman una confluencia. A lo largo de la historia, muchas fortificaciones y castillos han sido construidos sobre promontorios a causa de sus propiedades defensivas naturales."}, {"color": "#97c2fc", "id": "acton burnell castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/ActonBurnellBarnc.jpg", "label": "acton burnell castle", "shape": "image", "title": "Acton Burnell Castle \u00e4r ett slott i Storbritannien. Det ligger i grevskapet Shropshire och riksdelen England, i den s\u00f6dra delen av landet, 210 km nordv\u00e4st om huvudstaden London. Acton Burnell Castle ligger 131 meter \u00f6ver havet. Terr\u00e4ngen runt Acton Burnell Castle \u00e4r platt norrut, men s\u00f6derut \u00e4r den kuperad. Terr\u00e4ngen runt Acton Burnell Castle sluttar norrut. Den h\u00f6gsta punkten i n\u00e4rheten \u00e4r 239 meter \u00f6ver havet, 1,0 km s\u00f6der om Acton Burnell Castle. Runt Acton Burnell Castle \u00e4r det ganska t\u00e4tbefolkat, med 116 inv\u00e5nare per kvadratkilometer. N\u00e4rmaste st\u00f6rre samh\u00e4lle \u00e4r Telford, 17,7 km \u00f6ster om Acton Burnell Castle. Trakten runt Acton Burnell Castle best\u00e5r till st\u00f6rsta delen av jordbruksmark. Kustklimat r\u00e5der i trakten. \u00c5rsmedeltemperaturen i trakten \u00e4r 8 \u00b0C. Den varmaste m\u00e5naden \u00e4r juli, d\u00e5 medeltemperaturen \u00e4r 16 \u00b0C, och den kallaste \u00e4r december, med 0 \u00b0C."}, {"color": "#97c2fc", "id": "crusade", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Baldwin_II_ceeding_the_Temple_of_Salomon_to_Ugo_dei_Pagani_and_Gaudefroy_de_Saint-Homer.jpg", "label": "crusade", "shape": "image", "title": "( \ub2e4\ub978 \ub73b\uc5d0 \ub300\ud574\uc11c\ub294 \uc2ed\uc790\uad70 (\ub3d9\uc74c\uc774\uc758) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.) \uc2ed\uc790\uad70 \uc804\uc7c1(\uc601\uc5b4: Crusades)\uc740 \uc911\uc138 \ub77c\ud2f4 \uad50\ud68c\uc758 \uacf5\uc778\uc744 \ubc1b\uc740 \uc6d0\uc815\ub300\uc640 \uc774\uc2ac\ub78c \uad70\ub300 \uc0ac\uc774\uc5d0 \ub808\ubc18\ud2b8 \uc9c0\uc5ed\uc758 \uc9c0\ubc30\uad8c\uc744 \ub193\uace0 \ubc8c\uc5b4\uc9c4 \uc885\uad50\uc804\uc7c1(\uad50\ud669\uc758 \uad8c\ub825\uc744 \ucc3e\uae30 \uc704\ud55c \uc804\uc7c1)\uc774\ub2e4. \uc881\uc740 \uc758\ubbf8\uc758 \uc2ed\uc790\uad70\uc774\ub77c\uace0 \ud558\uba74 \uc131\uc9c0\ub97c \uc774\uc2ac\ub78c \uc138\ub825\uc73c\ub85c\ubd80\ud130 \ud0c8\ud658\ud558\uae30 \uc704\ud574 \uc9c0\uc911\ud574 \ub3d9\ud574\uc548 \uc9c0\uc5ed\uc5d0\uc11c \uc9c4\ud589\ub41c \uc804\uc7c1\ub4e4\uc744 \uac00\ub9ac\ud0a4\ub098, \ub113\uc740 \uc758\ubbf8\uc5d0\uc11c \uc911\uc138\uc758 \uae30\ub3c5\uad50\ud68c\uc5d0\uc11c \uc8fc\ub3d9\ud55c \ub2e4\ub978 \uc804\uc7c1\ub4e4\uc744 \uc2ed\uc790\uad70\uc73c\ub85c \ubcf4\ub294 \uad00\uc810 \ub610\ud55c \uc874\uc7ac\ud55c\ub2e4. \uc774\uad50\ub3c4\ub098 \uc774\ub2e8\uc758 \ud1a0\ubc8c, \uac00\ud1a8\ub9ad \uc9d1\ub2e8 \ub0b4\ubd80\uc758 \ubd84\uc7c1, \uc815\uce58\uc801 \uc774\ub4dd \ub4f1 \uc804\uc7c1\uc758 \ub3d9\uae30\ub294 \ub9e4\uc6b0 \ub2e4\uc591\ud588\ub2e4. \uc2ed\uc790\uad70 \uc2dc\ub300\uc5d0\ub294 \u0027\uc2ed\uc790\uad70\u0027\uc774\ub77c\ub294 \ub9d0\uc774 \uc874\uc7ac\ud558\uc9c0 \uc54a\uc558\uc73c\uba70, 1760\ub144\uacbd\uc744 \uc804\ud6c4\ud558\uc5ec \ucc98\uc74c \uc0ac\uc6a9\ub840\uac00 \ub098\ud0c0\ub09c\ub2e4. 1095\ub144 \uad50\ud669 \uc6b0\ub974\ubc14\ub178 2\uc138\uac00 \ud074\ub808\ub974\ubabd \uacf5\uc758\ud68c\uc5d0\uc11c \uc81c1\ucc28 \uc2ed\uc790\uad70\uc744 \uc18c\ud658\ud55c \uac83\uc744 \ucd5c\ucd08\uc758 \uc2ed\uc790\uad70\uc73c\ub85c \ubcf8\ub2e4. \ub2f9\uc2dc \uc544\ub098\ud1a8\ub9ac\uc544\ub97c \uc815\ubcf5\ud558\uace0 \uc788\ub358 \ud280\ub974\ud06c\uc871\uc5d0\uac8c \uc704\ud611\uc744 \ub290\ub080 \ub3d9\ub85c\ub9c8 \uc81c\uad6d\uc758 \ud669\uc81c \uc54c\ub809\uc2dc\uc624\uc2a4 1\uc138\ub97c \uc704\ud55c \uad70\uc0ac\uc6d0\uc870\uac00 \uadf8 \uba85\ubd84\uc774\uc5c8\ub2e4. \uc6b0\ub974\ubc14\ub178 2\uc138\uc758 \ubaa9\uc801 \uc911 \ud558\ub098\ub294 \ubb34\uc2ac\ub9bc\ub4e4\uc774 \uc9c0\ubc30\ud558\uace0 \uc788\ub358 \ub3d9\uc9c0\uc911\ud574\uc5d0 \ub300\ud55c \uc21c\ub840\uc790\ub4e4\uc758 \uc548\uc804\ubcf4\uc7a5\uc774\uc5c8\uc9c0\ub9cc \ud559\uc790\ub4e4\uc740 \uc774\uac83\uc774 \uc6b0\ub974\ubc14\ub178 2\uc138 \ubc0f \uc6b0\ub974\ubc14\ub178 2\uc138\uc758 \uc18c\ud658\uc5d0 \uc751\ud558\uc5ec \uc2ed\uc790\uad70\uc5d0 \ucc38\uc5ec\ud55c \uc774\ub4e4\uc758 \uc9c4\uc815\ud55c \ub3d9\uae30\uc600\ub2e4\uace0\ub294 \uc0dd\uac01\ud558\uc9c0 \uc54a\ub294\ub2e4. \uc6b0\ub974\ubc14\ub178 2\uc138\uc758 \ub300\uc804\ub7b5\uc740 \uc544\ub9c8 1054\ub144 \ub3d9\uc11c \uad50\ud68c\uc758 \ubd84\uc5f4 \uc774\ub798\ub85c \ubd84\uc5f4\ub418\uc5b4 \uc788\ub358 \ub3d9\ubc29\uad50\ud68c(\uc815\uad50\ud68c)\uc640 \uc11c\ubc29\uad50\ud68c(\uac00\ud1a8\ub9ad)\ub97c \ud1b5\ud569\ud558\uc5ec \uc790\uc2e0\uc774 \uadf8 \ud1b5\ud569\ub41c \uae30\ub3c5\uad50 \uc138\uacc4\uc758 \uc218\uc7a5\uc774 \ub418\ub294 \uac83\uc774\uc5c8\uc744 \uac83\uc774\ub2e4. \uc81c1\ucc28 \uc2ed\uc790\uad70\uc758 \uc131\uacf5\uc73c\ub85c \uc9c0\uc911\ud574 \ub3d9\ud574\uc548\uc5d0\ub294 4\uac1c\uc758 \uc2ed\uc790\uad70 \uad6d\uac00\ub4e4(\uc5d0\ub370\uc0ac \ubc31\uad6d, \uc548\ud2f0\uc624\ud0a4\uc544 \uacf5\uad6d, \uc608\ub8e8\uc0b4\ub818 \uc655\uad6d, \ud2b8\ub9ac\ud3f4\ub9ac \ubc31\uad6d)\uc774 \uc138\uc6cc\uc84c\ub2e4. \uc6b0\ub974\ubc14\ub178 2\uc138\uc758 \uc120\ub3d9\uc5d0 \uc11c\uc720\ub7fd\uc758 \ubaa8\ub4e0 \uacc4\uce35\uc774 \uc5f4\uad11\uc801\uc73c\ub85c \ud638\uc751\ud588\uace0, \uc774\uac83\uc774 \uc774\ud6c4 \ub2e4\ub978 \ubaa8\ub4e0 \uc2ed\uc790\uad70\ub4e4\uc758 \uc120\ub840\uac00 \ub418\uc5c8\ub2e4. \uc2ed\uc790\uad70\uc5d0 \ucc38\uc5ec\ud55c \uc758\uc6a9\ubcd1\ub4e4\uc740 \uacf5\uac1c\uc801\uc73c\ub85c \uc11c\uc6d0\uc744 \uc138\uc6b0\uace0 \uad50\ud68c\uc758 \uba74\ubc8c\ubd80\ub97c \uc218\uc5ec\ubc1b\uc558\ub2e4. \uc608\ub8e8\uc0b4\ub818\uc5d0\uc11c \ucc9c\uad6d\uc73c\ub85c \ub2e8\uccb4 \uc2b9\ucc9c\ud558\uac8c \ub420 \uac83\uc744 \uae30\ub300\ud558\uac70\ub098 \uc790\uc2e0\uc758 \ubaa8\ub4e0 \uc8c4\ub97c \uc2e0\uc774 \uc0ac\ud574\uc904 \uac83\uc744 \ud76c\ub9dd\ud55c \uc774\ub4e4\ub3c4 \uc788\uc5c8\ub2e4. \uc885\uad50\uc801 \ub3d9\uae30 \uc678\uc5d0\ub3c4 \ubd09\uac74\uc801 \uc758\ubb34\ub97c \ub2e4\ud558\uae30 \uc704\ud574\uc11c, \uc601\uad11\uacfc \uba85\uc608\ub97c \uc5bb\uae30 \uc704\ud574\uc11c, \ub610\ub294 \uacbd\uc81c\uc801 \uc815\uce58\uc801 \uc774\ub4dd\uc744 \uc5bb\uae30 \uc704\ud574\uc11c \ucc38\uc5ec\ud558\ub294 \uc774\ub4e4\ub3c4 \uc788\uc5c8\ub2e4. \uc81c1\ucc28 \uc2ed\uc790\uad70 \uc774\ud6c4 6\uac1c\uc758 \uc8fc\uc694 \uc2ed\uc790\uad70 \uad6d\uac00\ub4e4\uacfc \uadf8\ubcf4\ub2e4 \uc138\ub825\uc774 \ubbf8\ubbf8\ud55c \uc5ec\ub7ec \uad70\uc18c \uad6d\uac00\ub4e4\uc774 \ub9cc\ub4e4\uc5b4\uc84c\ub2e4. \ud558\uc9c0\ub9cc \ub3d9\uc9c0\uc911\ud574\uc758 \uc2ed\uc790\uad70 \uad6d\uac00\ub4e4\uc740 \uacb0\uad6d \ubaa8\ub450 \uba78\ub9dd\ud558\uba74\uc11c 2\uc138\uae30\uc5d0 \uac78\uce5c \uc131\uc9c0 \uacbd\ub7b5\uc740 \uc2e4\ud328\ub85c \ub3cc\uc544\uac14\ub2e4. 1291\ub144 \ucd5c\ud6c4\uc758 \uae30\ub3c5\uad50 \uc804\ucd08\uae30\uc9c0\uac00 \ubb34\ub108\uc9c4 \ub4a4 \uc131\uc9c0 \ubc29\uba74\uc73c\ub85c\ub294 \ub354 \uc774\uc0c1 \uc2ed\uc790\uad70\uc774 \uc774\ub8e8\uc5b4\uc9c0\uc9c0 \uc54a\uc558\uc9c0\ub9cc, \ubd81\uc720\ub7fd\uacfc \uc11c\uc720\ub7fd \ub0b4\ubd80\uc5d0\uc11c\uc758 \uc2ed\uc790\uad70\uc740 \uc5ec\ub7ec \ubc88 \ub354 \uc774\ub8e8\uc5b4\uc84c\ub2e4. 12\uc138\uae30 \ud6c4\ubc18\uc5d0\ub294 \ubca4\ud2b8 \uc2ed\uc790\uad70\uc774 \uc870\uc9c1\ub418\uc5b4 \ubc1c\ud2b8 \uc9c0\uc5ed\uacfc \uba54\ud074\ub80c\ubd80\ub974\ud06c, \ub8e8\uc0ac\ud2f0\uc544 \uc77c\ub300\uc758 \ube44\uae30\ub3c5\uad50 \ubd80\uc871\ubbfc\ub4e4\uc744 \uac00\ud1a8\ub9ad\uc73c\ub85c \uac1c\uc885\uc2dc\ucf30\ub2e4. 13\uc138\uae30 \ucd08\uc5d0\ub294 \ub3c5\uc77c\uae30\uc0ac\ub2e8\uc774 \ud504\ub85c\uc774\uc13c \uc9c0\uc5ed\uc5d0 \uc0c8\ub85c\uc6b4 \uc2ed\uc790\uad70 \uad6d\uac00\uc778 \ub3c5\uc77c\uae30\uc0ac\ub2e8\uad6d\uc744 \uc138\uc6e0\uc73c\uba70, \ud504\ub791\uc2a4\uc5d0\uc11c\ub294 \ud504\ub791\uc2a4\uc655\uc774 \uc790\uc2e0\uc758 \uc601\ud1a0\ub97c \uc9c0\uc911\ud574\uae4c\uc9c0 \ud655\uc7a5\ud558\uae30 \uc704\ud574 \uc54c\ube44 \uc2ed\uc790\uad70\uc744 \uc774\uc6a9\ud588\ub2e4. 14\uc138\uae30\uc5d0 \uc624\uc2a4\ub9cc \uc81c\uad6d\uc774 \ud765\uae30\ud558\uc790 \uae30\ub3c5\uad50 \uc138\uacc4\ub294 \ub2e4\uc2dc \uc2ed\uc790\uad70\uc744 \uc77c\uc73c\ucf30\ub2e4. \ud558\uc9c0\ub9cc 1396\ub144 \ub2c8\ucf54\ud3f4\ub9ac\uc2a4 \uc804\ud22c\uc640 1444\ub144 \ubc14\ub974\ub098 \uc804\ud22c\uc758 \ub300\ud328\ub85c \uac00\ud1a8\ub9ad \uc720\ub7fd\uc740 \ud63c\ub780\uc5d0 \ube60\uc84c\ub2e4. 1453\ub144 \uc624\uc2a4\ub9cc\uc774 \ucf58\uc2a4\ud0c4\ud2f0\ub178\ud3f4\ub9ac\uc2a4\ub97c \ud568\ub77d\uc2dc\ud0a8 \uac83\uacfc 1492\ub144 \uc774\ubca0\ub9ac\uc544 \ubc18\ub3c4\uc5d0\uc11c \ubb34\uc5b4\uc778\ub4e4\uc744 \ubab0\uc544\ub0b4\uace0 \ud55c \uac83\uc758 \uc591\ub300 \ub300\ud615 \uc0ac\uac74\uc740 \uc774 \uc2dc\uae30 \uae30\ub3c5\uad50\uc640 \uc774\uc2ac\ub78c\uc758 \uad00\uacc4\uc758 \ucd5c\uc885\uc801 \uc911\uc2ec\ucd95\uc744 \ub9e4\ub4ed\uc9c0\uc5c8\ub2e4. \uc774\ud6c4\ub85c\ub3c4 \uad6c\ud638\uae30\uc0ac\ub2e8 \uac19\uc740 \uc870\uc9c1\ub4e4\uc774 \uc874\uc18d\ud558\uba74\uc11c \uc2ed\uc790\uad70\uc758 \uac1c\ub150\uc740 18\uc138\uae30 \ub9d0\uae4c\uc9c0 \uacc4\uc18d\ub418\uc5c8\ub2e4. \ud558\uc9c0\ub9cc \ub300\ud56d\ud574\uc2dc\ub300\uac00 \uc5f4\ub9ac\uba74\uc11c \uc11c\uc720\ub7fd \uc138\uacc4\uc758 \uad00\uc2ec\uc740 \uc774\uc2ac\ub78c \uc138\uacc4\uc5d0\uc11c \uc2e0\ub300\ub959\uc73c\ub85c \uc62e\uaca8\uac14\ub2e4. \uc2ed\uc790\uad70\uc5d0 \ub300\ud55c \uadfc\ud604\ub300 \uc5ed\uc0ac\ud559\uc790\ub4e4\uc758 \ud3c9\uac00\ub294 \ub9e4\uc6b0 \ub2e4\uc591\ud558\ub2e4. \uc77c\uac01\uc5d0\uc11c\ub294 \uc2ed\uc790\uad70\uc758 \uba85\ubd84\uacfc \ub3c4\ub355\uc801\uc73c\ub85c \uacb0\ud568\ub418\ub294 \ud589\ub3d9\ub4e4\uc744 \uc9c0\uc801\ud55c\ub2e4. \uad50\ud669\uc774 \uc2ed\uc790\uad70\uc744 \ud30c\ubb38\ud558\ub294 \uacbd\uc6b0\ub3c4 \uc788\uc5c8\uc74c\uc774 \uc774\ub97c \uc99d\uac70\ud55c\ub2e4. \uc2ed\uc790\uad70\ub4e4\uc740 \uc774\ub3d9\ud558\ub294 \uacbd\ub85c\uc0c1\uc5d0\uc11c \uc57d\ud0c8\uc744 \uc800\uc9c0\ub974\uace4 \ud588\uace0, \uc2ed\uc790\uad70 \uc9c0\ub3c4\uc790\ub4e4\uc740 \ud68d\ub4dd\ud55c \uc601\ud1a0\ub97c \ubcf8\ub798 \uba85\ubd84\uc5d0 \ub530\ub77c \ube44\uc794\ud2f0\uc6c0 \uc81c\uad6d\uc5d0 \ubc18\ud658\ud558\uae30\ubcf4\ub2e4 \uc790\uae30 \uc601\ud1a0\ub85c \uc0bc\ub294 \uacbd\uc6b0\uac00 \ub9ce\uc558\ub2e4. \ubbfc\uc911 \uc2ed\uc790\uad70 \ub54c\ub294 \uc218\ucc9c \uba85\uc758 \uc720\ub300\uc778\ub4e4\uc774 \uc2ed\uc790\uad70\uc5d0\uac8c \uc0b4\ud574\ub2f9\ud558\ub294 \uc77c\uc774 \ubc8c\uc5b4\uc84c\uace0, \uc81c4\ucc28 \uc2ed\uc790\uad70 \ub54c\ub294 \ube44\uc794\ud2f0\uc6c0 \uc81c\uad6d\uc758 \uc218\ub3c4 \ucf58\uc2a4\ud0c4\ud2f0\ub178\ud3f4\ub9ac\uc2a4\uac00 \uc2ed\uc790\uad70\uc5d0\uac8c \ub2f9\ud558\uae30\ub3c4 \ud588\ub2e4. \ud558\uc9c0\ub9cc \uc2ed\uc790\uad70\uc740 \ubd84\uba85\ud788 \uc11c\uc591\ubb38\uba85\uc0ac\uc5d0 \uc720\uc758\ubbf8\ud55c \uc601\ud5a5\uc744 \ub0a8\uacbc\ub2e4. \uc2ed\uc790\uad70\uc73c\ub85c \uc778\ud574 \uc9c0\uc911\ud574\uc758 \uc0c1\uc5c5\uacfc \uad50\uc5ed\uc774 \ubc88\ucc3d, \uc81c\ub178\ubc14\ub098 \ubca0\ub124\uce58\uc544 \uac19\uc740 \ud574\uc591 \uacf5\ud654\uad6d\ub4e4\uc774 \ubc88\uc601\ud588\ub2e4. \uad50\ud669\uc758 \uc9c0\ub3c4\uc5d0 \ub530\ub77c \ub77c\ud2f4 \uad50\ud68c\ub77c\ub294 \uc9d1\ud569\uc801 \uc815\uccb4\uc131\uc774 \ud615\uc131\ub418\uc5c8\uc73c\uba70, \uc601\uc6c5\uc8fc\uc758, \uae30\uc0ac\ub3c4, \uc2e0\uc559\uc2ec\uc740 \uc911\uc138 \ubb38\ud559\uacfc \ucca0\ud559\uc758 \ucd09\ub9e4\uac00 \ub418\uc5c8\ub2e4."}, {"color": "#97c2fc", "id": "excavation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Group_of_gum_diggers_in_gumfield_(1908).jpg", "label": "excavation", "shape": "image", "title": "Dans la construction et le g\u00e9nie civil, un banc d\u0027emprunt ou carri\u00e8re (en anglais on parle de borrow pits, \u00e9galement sand box), est une zone o\u00f9 des mat\u00e9riaux (g\u00e9n\u00e9ralement de la terre, du gravier ou du sable ) ont \u00e9t\u00e9 excav\u00e9s pour \u00eatre utilis\u00e9s \u00e0 un autre endroit. L\u2019\u00ab emprunt \u00bb de ces mat\u00e9riaux s\u2019est sold\u00e9 par de vastes zones comportant de grands bancs de gravier nu o\u00f9 la v\u00e9g\u00e9tation ne peut pousser. L\u0027expression est d\u0027un emploi courant au Canada et d\u00e9rive probablement de l\u0027expression en anglais. Des bancs d\u0027emprunt se trouvent \u00e0 proximit\u00e9 de nombreux grands projets de construction. Par exemple, le sol peut \u00eatre excav\u00e9 pour cr\u00e9er un remblai pour une autoroute, l\u0027argile peut \u00eatre excav\u00e9e pour \u00eatre utilis\u00e9e dans la fabrication de briques, du gravier pour \u00eatre utilis\u00e9 pour la fabrication de b\u00e9ton, etc. Dans certains cas, les bancs d\u0027emprunt peuvent se remplir d\u0027eau souterraine, formant des zones de loisirs ou des habitats fauniques durables (par exemple, le Merton Borrow Pit, pr\u00e8s d\u0027Oxford dans le centre de l\u0027Angleterre, creus\u00e9 pour fournir des mat\u00e9riaux pour l\u0027 \u00e0 proximit\u00e9). Dans d\u0027autres cas, les bancs d\u0027emprunt peuvent \u00eatre utilis\u00e9es pour la mise en d\u00e9charge et l\u0027\u00e9limination des d\u00e9chets . Dans l\u0027ouest des \u00c9tats-Unis (en particulier les montagnes Rocheuses), une variante r\u00e9gionale de ceci est appel\u00e9e \u00ab barrow pits \u00bb . Le localisme - parfois prononc\u00e9 \u00abborrer pit\u00bb - d\u00e9crit le foss\u00e9 le long d\u0027une chauss\u00e9e. Ces foss\u00e9s ont \u00e9t\u00e9 cr\u00e9\u00e9s pour fournir le remblai pour niveler et couvrir la chauss\u00e9e et ont par la suite assur\u00e9 le drainage de la route. Un lac d\u0027excavation (en anglais excavation lake \u00e9galement flooded gravel pit, une gravi\u00e8re inond\u00e9e) est un lac artificiel, qui a g\u00e9n\u00e9ralement ses origines dans l\u0027excavation de gravier ou de sable comme mat\u00e9riau de construction ou tout autre type d\u0027exploitation mini\u00e8re \u00e0 ciel ouvert. Dans de nombreux cas, les trous d\u0027excavation sont am\u00e9nag\u00e9s en fonction de la restauration des terres requise par la loi. Parce que l\u0027excavation a atteint un point sous la nappe phr\u00e9atique, les lacs se forment naturellement. Moins fr\u00e9quemment, des lacs d\u0027excavation sont cr\u00e9\u00e9s intentionnellement, en particulier comme zones de loisirs. En Allemagne, les lacs sont presque toujours utilis\u00e9s pour la p\u00eache puisque la loi fait de toutes surfaces d\u0027eau une p\u00eacherie. Sur certains lacs d\u0027excavation, des plages sont ajout\u00e9es pour la baignade ou d\u0027autres sports nautiques, en particulier la navigation de plaisance, le ski nautique ou la planche \u00e0 voile. Pour accompagner ces usages, de grands parkings, des vestiaires et des espaces de restauration sont \u00e9galement am\u00e9nag\u00e9s. Dans certains cas, le lac d\u0027excavation sert de r\u00e9serve naturelle, comme dans le cas des lacs de la (en)."}, {"color": "#97c2fc", "id": "circuit", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/In_Car_Micheal_Fitzgerald_Cork_Racing.jpg", "label": "circuit", "shape": "image", "title": "Dromo estas kurejo a\u016d veturejo, tio estas instala\u0135o konstruita por kurkonkurenco de vehikloj, atletoj, a\u016d animaloj (ekz. por \u0109evalvetkuro a\u016d levrelkurado). Depende el la tipo de kuranto, oni povas paroli pri hipodromo, a\u016dtodromo ktp. Dromo povas anka\u016d havi grandajn spektantejojn, \u0109efe en famaj eventoj a\u016d vetkurejoj. Dromoj estas uzataj anka\u016d por la studo de animala movado. Kelkaj a\u016dtokurejoj estas nomataj anka\u016d rapidejoj. \u0108iu diferenca tipo de kurejoj postulas diferencajn teknikajn kondi\u0109ojn, kiaj planko a\u016d grundo, lar\u011do, longo ktp. Francisko Azor\u00edn fokusigas al aspektoj de arkitekturo kaj urbanizado kaj tiele la\u016d li dromo estas Avenuo kun skulpta\u0135oj amba\u016dflanke. Tia de Luksoro \u011dis Karnako mezuris 2 km. k. havis milojn da sfinksoj. Kaj li rezervas la koncepton de kurejo al hipodromo. Kaj li indikas etimologion el greka dromos, kaj de tie la latina dromos. Li referencas anka\u016d la terminojn hipodromo, kiel kampo pretigita por rajdantaj ekzercoj, por \u0109evala vetkuro; aerodromo, ejo por manovri aviadilojn; velodromo, loko por ciklaj sportoj."}, {"color": "#97c2fc", "id": "bywell castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bywell_Castle.jpg", "label": "bywell castle", "shape": "image", "title": "Bywell Castle ist eine Burg im Dorf Bywell, 6,5 km \u00f6stlich von Corbridge in der englischen Grafschaft Northumberland. English Heritage hat sie als historisches Geb\u00e4ude I. Grades gelistet und sie gilt als Scheduled Monument. 1430 lie\u00df es die Familie Neville, die Earls of Westmorland, erbauen, aber es wurde nie fertiggestellt. Das beeindruckende, dreist\u00f6ckige Torhaus ist bis heute erhalten, zusammen mit einem Teil der Kurtine, in die sehr viel sp\u00e4ter ein weiteres Torhaus eingebaut wurde. Letzteres wird Castle House genannt und wurde von English Heritage als historisches Geb\u00e4ude II. Grades gelistet. Die Burg ist heute in privater Hand und nicht \u00f6ffentlich zug\u00e4nglich."}, {"color": "#97c2fc", "id": "antony bek", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Arms_of_Anthony_Bek,_Bishop_of_Durham_(d.1311).svg", "label": "antony bek", "shape": "image", "title": "Antony Bek (also spelled Beck and Beke; born c.1245, died 3 March 1311) was a bishop of Durham and the Patriarch of Jerusalem."}, {"color": "#97c2fc", "id": "c4", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Soviet_command_ship_SSV-33.jpg", "label": "c4", "shape": "image", "title": "Dowodzenie \u2013 proces, przez kt\u00f3ry dow\u00f3dca narzuca swoj\u0105 wol\u0119 i zamiary oraz w ramach kt\u00f3rego wspomagany przez sw\u00f3j sztab planuje, organizuje, motywuje i kontroluje dzia\u0142ania podleg\u0142ych mu wojsk przez u\u017cycie standardowych procedur dzia\u0142ania i wszelkich \u015brodk\u00f3w przekazywania informacji. W celu efektywnego sprawowania dowodzenia dow\u00f3dca musi by\u0107 \u015bwiadomy relacji dowodzenia, jakie istniej\u0105 pomi\u0119dzy nim samym i si\u0142ami przydzielonymi mu do wykonania zadania."}, {"color": "#97c2fc", "id": "northern borders", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Northern_Borders_poster.jpg", "label": "northern borders", "shape": "image", "title": "Northern Borders es una pel\u00edcula estadounidense de 2013 dirigida por Jay Craven y basada en la novela hom\u00f3nima de Howard Frank Mosher.\u200b Narra la historia de Austen Kittredge, un chico de 10 a\u00f1os que es enviado por su padre a vivir a la granja de sus abuelos en Vermont. La acci\u00f3n se desarrolla en 1956. A Austen le choca el estilo de vida y la relaci\u00f3n existente entre sus abuelos, y desea ausentarse de all\u00ed cuanto antes, pero poco a poco va descubriendo toda una serie de secretos de familia que le hacen entender mejor qui\u00e9n es."}, {"color": "#97c2fc", "id": "tintagel castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Panor\u00e1ma_krajiny_kolem_Tintagelu.jpg", "label": "tintagel castle", "shape": "image", "title": "Is caisle\u00e1n suite i gCorn na Breataine \u00e9 Kastel Dintagel (Gaeilge: Caisle\u00e1n Tre war Venydh)."}, {"color": "#97c2fc", "id": "arundell family", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/8thLordArundellOfWardour.jpg", "label": "arundell family", "shape": "image", "title": "Baron Arundell of Wardour, in the County of Wiltshire, war ein erblicher Adelstitel in der Peerage of England. Stammsitz der Familie war Wardour Castle in Wardour bei in Wiltshire. Die Burg wurde im Englischen B\u00fcrgerkrieg geschleift. Der 8. Baron erbaute zwischen 1769 und 1776 zwei Kilometer entfernt den neuen Familiensitz New Wardour Castle."}, {"color": "#97c2fc", "id": "crusades", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Baldwin_II_ceeding_the_Temple_of_Salomon_to_Ugo_dei_Pagani_and_Gaudefroy_de_Saint-Homer.jpg", "label": "crusades", "shape": "image", "title": "( \ub2e4\ub978 \ub73b\uc5d0 \ub300\ud574\uc11c\ub294 \uc2ed\uc790\uad70 (\ub3d9\uc74c\uc774\uc758) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.) \uc2ed\uc790\uad70 \uc804\uc7c1(\uc601\uc5b4: Crusades)\uc740 \uc911\uc138 \ub77c\ud2f4 \uad50\ud68c\uc758 \uacf5\uc778\uc744 \ubc1b\uc740 \uc6d0\uc815\ub300\uc640 \uc774\uc2ac\ub78c \uad70\ub300 \uc0ac\uc774\uc5d0 \ub808\ubc18\ud2b8 \uc9c0\uc5ed\uc758 \uc9c0\ubc30\uad8c\uc744 \ub193\uace0 \ubc8c\uc5b4\uc9c4 \uc885\uad50\uc804\uc7c1(\uad50\ud669\uc758 \uad8c\ub825\uc744 \ucc3e\uae30 \uc704\ud55c \uc804\uc7c1)\uc774\ub2e4. \uc881\uc740 \uc758\ubbf8\uc758 \uc2ed\uc790\uad70\uc774\ub77c\uace0 \ud558\uba74 \uc131\uc9c0\ub97c \uc774\uc2ac\ub78c \uc138\ub825\uc73c\ub85c\ubd80\ud130 \ud0c8\ud658\ud558\uae30 \uc704\ud574 \uc9c0\uc911\ud574 \ub3d9\ud574\uc548 \uc9c0\uc5ed\uc5d0\uc11c \uc9c4\ud589\ub41c \uc804\uc7c1\ub4e4\uc744 \uac00\ub9ac\ud0a4\ub098, \ub113\uc740 \uc758\ubbf8\uc5d0\uc11c \uc911\uc138\uc758 \uae30\ub3c5\uad50\ud68c\uc5d0\uc11c \uc8fc\ub3d9\ud55c \ub2e4\ub978 \uc804\uc7c1\ub4e4\uc744 \uc2ed\uc790\uad70\uc73c\ub85c \ubcf4\ub294 \uad00\uc810 \ub610\ud55c \uc874\uc7ac\ud55c\ub2e4. \uc774\uad50\ub3c4\ub098 \uc774\ub2e8\uc758 \ud1a0\ubc8c, \uac00\ud1a8\ub9ad \uc9d1\ub2e8 \ub0b4\ubd80\uc758 \ubd84\uc7c1, \uc815\uce58\uc801 \uc774\ub4dd \ub4f1 \uc804\uc7c1\uc758 \ub3d9\uae30\ub294 \ub9e4\uc6b0 \ub2e4\uc591\ud588\ub2e4. \uc2ed\uc790\uad70 \uc2dc\ub300\uc5d0\ub294 \u0027\uc2ed\uc790\uad70\u0027\uc774\ub77c\ub294 \ub9d0\uc774 \uc874\uc7ac\ud558\uc9c0 \uc54a\uc558\uc73c\uba70, 1760\ub144\uacbd\uc744 \uc804\ud6c4\ud558\uc5ec \ucc98\uc74c \uc0ac\uc6a9\ub840\uac00 \ub098\ud0c0\ub09c\ub2e4. 1095\ub144 \uad50\ud669 \uc6b0\ub974\ubc14\ub178 2\uc138\uac00 \ud074\ub808\ub974\ubabd \uacf5\uc758\ud68c\uc5d0\uc11c \uc81c1\ucc28 \uc2ed\uc790\uad70\uc744 \uc18c\ud658\ud55c \uac83\uc744 \ucd5c\ucd08\uc758 \uc2ed\uc790\uad70\uc73c\ub85c \ubcf8\ub2e4. \ub2f9\uc2dc \uc544\ub098\ud1a8\ub9ac\uc544\ub97c \uc815\ubcf5\ud558\uace0 \uc788\ub358 \ud280\ub974\ud06c\uc871\uc5d0\uac8c \uc704\ud611\uc744 \ub290\ub080 \ub3d9\ub85c\ub9c8 \uc81c\uad6d\uc758 \ud669\uc81c \uc54c\ub809\uc2dc\uc624\uc2a4 1\uc138\ub97c \uc704\ud55c \uad70\uc0ac\uc6d0\uc870\uac00 \uadf8 \uba85\ubd84\uc774\uc5c8\ub2e4. \uc6b0\ub974\ubc14\ub178 2\uc138\uc758 \ubaa9\uc801 \uc911 \ud558\ub098\ub294 \ubb34\uc2ac\ub9bc\ub4e4\uc774 \uc9c0\ubc30\ud558\uace0 \uc788\ub358 \ub3d9\uc9c0\uc911\ud574\uc5d0 \ub300\ud55c \uc21c\ub840\uc790\ub4e4\uc758 \uc548\uc804\ubcf4\uc7a5\uc774\uc5c8\uc9c0\ub9cc \ud559\uc790\ub4e4\uc740 \uc774\uac83\uc774 \uc6b0\ub974\ubc14\ub178 2\uc138 \ubc0f \uc6b0\ub974\ubc14\ub178 2\uc138\uc758 \uc18c\ud658\uc5d0 \uc751\ud558\uc5ec \uc2ed\uc790\uad70\uc5d0 \ucc38\uc5ec\ud55c \uc774\ub4e4\uc758 \uc9c4\uc815\ud55c \ub3d9\uae30\uc600\ub2e4\uace0\ub294 \uc0dd\uac01\ud558\uc9c0 \uc54a\ub294\ub2e4. \uc6b0\ub974\ubc14\ub178 2\uc138\uc758 \ub300\uc804\ub7b5\uc740 \uc544\ub9c8 1054\ub144 \ub3d9\uc11c \uad50\ud68c\uc758 \ubd84\uc5f4 \uc774\ub798\ub85c \ubd84\uc5f4\ub418\uc5b4 \uc788\ub358 \ub3d9\ubc29\uad50\ud68c(\uc815\uad50\ud68c)\uc640 \uc11c\ubc29\uad50\ud68c(\uac00\ud1a8\ub9ad)\ub97c \ud1b5\ud569\ud558\uc5ec \uc790\uc2e0\uc774 \uadf8 \ud1b5\ud569\ub41c \uae30\ub3c5\uad50 \uc138\uacc4\uc758 \uc218\uc7a5\uc774 \ub418\ub294 \uac83\uc774\uc5c8\uc744 \uac83\uc774\ub2e4. \uc81c1\ucc28 \uc2ed\uc790\uad70\uc758 \uc131\uacf5\uc73c\ub85c \uc9c0\uc911\ud574 \ub3d9\ud574\uc548\uc5d0\ub294 4\uac1c\uc758 \uc2ed\uc790\uad70 \uad6d\uac00\ub4e4(\uc5d0\ub370\uc0ac \ubc31\uad6d, \uc548\ud2f0\uc624\ud0a4\uc544 \uacf5\uad6d, \uc608\ub8e8\uc0b4\ub818 \uc655\uad6d, \ud2b8\ub9ac\ud3f4\ub9ac \ubc31\uad6d)\uc774 \uc138\uc6cc\uc84c\ub2e4. \uc6b0\ub974\ubc14\ub178 2\uc138\uc758 \uc120\ub3d9\uc5d0 \uc11c\uc720\ub7fd\uc758 \ubaa8\ub4e0 \uacc4\uce35\uc774 \uc5f4\uad11\uc801\uc73c\ub85c \ud638\uc751\ud588\uace0, \uc774\uac83\uc774 \uc774\ud6c4 \ub2e4\ub978 \ubaa8\ub4e0 \uc2ed\uc790\uad70\ub4e4\uc758 \uc120\ub840\uac00 \ub418\uc5c8\ub2e4. \uc2ed\uc790\uad70\uc5d0 \ucc38\uc5ec\ud55c \uc758\uc6a9\ubcd1\ub4e4\uc740 \uacf5\uac1c\uc801\uc73c\ub85c \uc11c\uc6d0\uc744 \uc138\uc6b0\uace0 \uad50\ud68c\uc758 \uba74\ubc8c\ubd80\ub97c \uc218\uc5ec\ubc1b\uc558\ub2e4. \uc608\ub8e8\uc0b4\ub818\uc5d0\uc11c \ucc9c\uad6d\uc73c\ub85c \ub2e8\uccb4 \uc2b9\ucc9c\ud558\uac8c \ub420 \uac83\uc744 \uae30\ub300\ud558\uac70\ub098 \uc790\uc2e0\uc758 \ubaa8\ub4e0 \uc8c4\ub97c \uc2e0\uc774 \uc0ac\ud574\uc904 \uac83\uc744 \ud76c\ub9dd\ud55c \uc774\ub4e4\ub3c4 \uc788\uc5c8\ub2e4. \uc885\uad50\uc801 \ub3d9\uae30 \uc678\uc5d0\ub3c4 \ubd09\uac74\uc801 \uc758\ubb34\ub97c \ub2e4\ud558\uae30 \uc704\ud574\uc11c, \uc601\uad11\uacfc \uba85\uc608\ub97c \uc5bb\uae30 \uc704\ud574\uc11c, \ub610\ub294 \uacbd\uc81c\uc801 \uc815\uce58\uc801 \uc774\ub4dd\uc744 \uc5bb\uae30 \uc704\ud574\uc11c \ucc38\uc5ec\ud558\ub294 \uc774\ub4e4\ub3c4 \uc788\uc5c8\ub2e4. \uc81c1\ucc28 \uc2ed\uc790\uad70 \uc774\ud6c4 6\uac1c\uc758 \uc8fc\uc694 \uc2ed\uc790\uad70 \uad6d\uac00\ub4e4\uacfc \uadf8\ubcf4\ub2e4 \uc138\ub825\uc774 \ubbf8\ubbf8\ud55c \uc5ec\ub7ec \uad70\uc18c \uad6d\uac00\ub4e4\uc774 \ub9cc\ub4e4\uc5b4\uc84c\ub2e4. \ud558\uc9c0\ub9cc \ub3d9\uc9c0\uc911\ud574\uc758 \uc2ed\uc790\uad70 \uad6d\uac00\ub4e4\uc740 \uacb0\uad6d \ubaa8\ub450 \uba78\ub9dd\ud558\uba74\uc11c 2\uc138\uae30\uc5d0 \uac78\uce5c \uc131\uc9c0 \uacbd\ub7b5\uc740 \uc2e4\ud328\ub85c \ub3cc\uc544\uac14\ub2e4. 1291\ub144 \ucd5c\ud6c4\uc758 \uae30\ub3c5\uad50 \uc804\ucd08\uae30\uc9c0\uac00 \ubb34\ub108\uc9c4 \ub4a4 \uc131\uc9c0 \ubc29\uba74\uc73c\ub85c\ub294 \ub354 \uc774\uc0c1 \uc2ed\uc790\uad70\uc774 \uc774\ub8e8\uc5b4\uc9c0\uc9c0 \uc54a\uc558\uc9c0\ub9cc, \ubd81\uc720\ub7fd\uacfc \uc11c\uc720\ub7fd \ub0b4\ubd80\uc5d0\uc11c\uc758 \uc2ed\uc790\uad70\uc740 \uc5ec\ub7ec \ubc88 \ub354 \uc774\ub8e8\uc5b4\uc84c\ub2e4. 12\uc138\uae30 \ud6c4\ubc18\uc5d0\ub294 \ubca4\ud2b8 \uc2ed\uc790\uad70\uc774 \uc870\uc9c1\ub418\uc5b4 \ubc1c\ud2b8 \uc9c0\uc5ed\uacfc \uba54\ud074\ub80c\ubd80\ub974\ud06c, \ub8e8\uc0ac\ud2f0\uc544 \uc77c\ub300\uc758 \ube44\uae30\ub3c5\uad50 \ubd80\uc871\ubbfc\ub4e4\uc744 \uac00\ud1a8\ub9ad\uc73c\ub85c \uac1c\uc885\uc2dc\ucf30\ub2e4. 13\uc138\uae30 \ucd08\uc5d0\ub294 \ub3c5\uc77c\uae30\uc0ac\ub2e8\uc774 \ud504\ub85c\uc774\uc13c \uc9c0\uc5ed\uc5d0 \uc0c8\ub85c\uc6b4 \uc2ed\uc790\uad70 \uad6d\uac00\uc778 \ub3c5\uc77c\uae30\uc0ac\ub2e8\uad6d\uc744 \uc138\uc6e0\uc73c\uba70, \ud504\ub791\uc2a4\uc5d0\uc11c\ub294 \ud504\ub791\uc2a4\uc655\uc774 \uc790\uc2e0\uc758 \uc601\ud1a0\ub97c \uc9c0\uc911\ud574\uae4c\uc9c0 \ud655\uc7a5\ud558\uae30 \uc704\ud574 \uc54c\ube44 \uc2ed\uc790\uad70\uc744 \uc774\uc6a9\ud588\ub2e4. 14\uc138\uae30\uc5d0 \uc624\uc2a4\ub9cc \uc81c\uad6d\uc774 \ud765\uae30\ud558\uc790 \uae30\ub3c5\uad50 \uc138\uacc4\ub294 \ub2e4\uc2dc \uc2ed\uc790\uad70\uc744 \uc77c\uc73c\ucf30\ub2e4. \ud558\uc9c0\ub9cc 1396\ub144 \ub2c8\ucf54\ud3f4\ub9ac\uc2a4 \uc804\ud22c\uc640 1444\ub144 \ubc14\ub974\ub098 \uc804\ud22c\uc758 \ub300\ud328\ub85c \uac00\ud1a8\ub9ad \uc720\ub7fd\uc740 \ud63c\ub780\uc5d0 \ube60\uc84c\ub2e4. 1453\ub144 \uc624\uc2a4\ub9cc\uc774 \ucf58\uc2a4\ud0c4\ud2f0\ub178\ud3f4\ub9ac\uc2a4\ub97c \ud568\ub77d\uc2dc\ud0a8 \uac83\uacfc 1492\ub144 \uc774\ubca0\ub9ac\uc544 \ubc18\ub3c4\uc5d0\uc11c \ubb34\uc5b4\uc778\ub4e4\uc744 \ubab0\uc544\ub0b4\uace0 \ud55c \uac83\uc758 \uc591\ub300 \ub300\ud615 \uc0ac\uac74\uc740 \uc774 \uc2dc\uae30 \uae30\ub3c5\uad50\uc640 \uc774\uc2ac\ub78c\uc758 \uad00\uacc4\uc758 \ucd5c\uc885\uc801 \uc911\uc2ec\ucd95\uc744 \ub9e4\ub4ed\uc9c0\uc5c8\ub2e4. \uc774\ud6c4\ub85c\ub3c4 \uad6c\ud638\uae30\uc0ac\ub2e8 \uac19\uc740 \uc870\uc9c1\ub4e4\uc774 \uc874\uc18d\ud558\uba74\uc11c \uc2ed\uc790\uad70\uc758 \uac1c\ub150\uc740 18\uc138\uae30 \ub9d0\uae4c\uc9c0 \uacc4\uc18d\ub418\uc5c8\ub2e4. \ud558\uc9c0\ub9cc \ub300\ud56d\ud574\uc2dc\ub300\uac00 \uc5f4\ub9ac\uba74\uc11c \uc11c\uc720\ub7fd \uc138\uacc4\uc758 \uad00\uc2ec\uc740 \uc774\uc2ac\ub78c \uc138\uacc4\uc5d0\uc11c \uc2e0\ub300\ub959\uc73c\ub85c \uc62e\uaca8\uac14\ub2e4. \uc2ed\uc790\uad70\uc5d0 \ub300\ud55c \uadfc\ud604\ub300 \uc5ed\uc0ac\ud559\uc790\ub4e4\uc758 \ud3c9\uac00\ub294 \ub9e4\uc6b0 \ub2e4\uc591\ud558\ub2e4. \uc77c\uac01\uc5d0\uc11c\ub294 \uc2ed\uc790\uad70\uc758 \uba85\ubd84\uacfc \ub3c4\ub355\uc801\uc73c\ub85c \uacb0\ud568\ub418\ub294 \ud589\ub3d9\ub4e4\uc744 \uc9c0\uc801\ud55c\ub2e4. \uad50\ud669\uc774 \uc2ed\uc790\uad70\uc744 \ud30c\ubb38\ud558\ub294 \uacbd\uc6b0\ub3c4 \uc788\uc5c8\uc74c\uc774 \uc774\ub97c \uc99d\uac70\ud55c\ub2e4. \uc2ed\uc790\uad70\ub4e4\uc740 \uc774\ub3d9\ud558\ub294 \uacbd\ub85c\uc0c1\uc5d0\uc11c \uc57d\ud0c8\uc744 \uc800\uc9c0\ub974\uace4 \ud588\uace0, \uc2ed\uc790\uad70 \uc9c0\ub3c4\uc790\ub4e4\uc740 \ud68d\ub4dd\ud55c \uc601\ud1a0\ub97c \ubcf8\ub798 \uba85\ubd84\uc5d0 \ub530\ub77c \ube44\uc794\ud2f0\uc6c0 \uc81c\uad6d\uc5d0 \ubc18\ud658\ud558\uae30\ubcf4\ub2e4 \uc790\uae30 \uc601\ud1a0\ub85c \uc0bc\ub294 \uacbd\uc6b0\uac00 \ub9ce\uc558\ub2e4. \ubbfc\uc911 \uc2ed\uc790\uad70 \ub54c\ub294 \uc218\ucc9c \uba85\uc758 \uc720\ub300\uc778\ub4e4\uc774 \uc2ed\uc790\uad70\uc5d0\uac8c \uc0b4\ud574\ub2f9\ud558\ub294 \uc77c\uc774 \ubc8c\uc5b4\uc84c\uace0, \uc81c4\ucc28 \uc2ed\uc790\uad70 \ub54c\ub294 \ube44\uc794\ud2f0\uc6c0 \uc81c\uad6d\uc758 \uc218\ub3c4 \ucf58\uc2a4\ud0c4\ud2f0\ub178\ud3f4\ub9ac\uc2a4\uac00 \uc2ed\uc790\uad70\uc5d0\uac8c \ub2f9\ud558\uae30\ub3c4 \ud588\ub2e4. \ud558\uc9c0\ub9cc \uc2ed\uc790\uad70\uc740 \ubd84\uba85\ud788 \uc11c\uc591\ubb38\uba85\uc0ac\uc5d0 \uc720\uc758\ubbf8\ud55c \uc601\ud5a5\uc744 \ub0a8\uacbc\ub2e4. \uc2ed\uc790\uad70\uc73c\ub85c \uc778\ud574 \uc9c0\uc911\ud574\uc758 \uc0c1\uc5c5\uacfc \uad50\uc5ed\uc774 \ubc88\ucc3d, \uc81c\ub178\ubc14\ub098 \ubca0\ub124\uce58\uc544 \uac19\uc740 \ud574\uc591 \uacf5\ud654\uad6d\ub4e4\uc774 \ubc88\uc601\ud588\ub2e4. \uad50\ud669\uc758 \uc9c0\ub3c4\uc5d0 \ub530\ub77c \ub77c\ud2f4 \uad50\ud68c\ub77c\ub294 \uc9d1\ud569\uc801 \uc815\uccb4\uc131\uc774 \ud615\uc131\ub418\uc5c8\uc73c\uba70, \uc601\uc6c5\uc8fc\uc758, \uae30\uc0ac\ub3c4, \uc2e0\uc559\uc2ec\uc740 \uc911\uc138 \ubb38\ud559\uacfc \ucca0\ud559\uc758 \ucd09\ub9e4\uac00 \ub418\uc5c8\ub2e4."}, {"color": "#97c2fc", "id": "mining", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/SLNSW_31753_Balmain_Coal_Mine_for_LJ_Hooker_Ltd.jpg", "label": "mining", "shape": "image", "title": "T\u011b\u017eba uhl\u00ed je proces z\u00edsk\u00e1v\u00e1n\u00ed suroviny (uhl\u00ed) z svrchn\u00edch vrstev zemsk\u00e9 k\u016fry."}, {"color": "#97c2fc", "id": "south lakeland", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/South_Lakeland_DC_logo.svg", "label": "south lakeland", "shape": "image", "title": "South Lakeland is een Engels district in het shire-graafschap (non-metropolitan county OF county) Cumbria en telt 102.301 inwoners. De oppervlakte bedraagt 1534 km\u00b2. Van de bevolking is 21,1% ouder dan 65 jaar. De werkloosheid bedraagt 2,0% van de beroepsbevolking (cijfers volkstelling 2001)."}, {"color": "#97c2fc", "id": "timber", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Wood_from_victoria_mountain_ash.jpg", "label": "timber", "shape": "image", "title": "\u041b\u0435\u0441\u043e\u043c\u0430\u0442\u0435\u0440\u0438\u0430\u0301\u043b\u044b \u2014 \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u044b \u0438\u0437 \u0434\u0440\u0435\u0432\u0435\u0441\u0438\u043d\u044b, \u0441\u043e\u0445\u0440\u0430\u043d\u0438\u0432\u0448\u0438\u0435 \u0435\u0451 \u043f\u0440\u0438\u0440\u043e\u0434\u043d\u0443\u044e \u0444\u0438\u0437\u0438\u0447\u0435\u0441\u043a\u0443\u044e \u0441\u0442\u0440\u0443\u043a\u0442\u0443\u0440\u0443 \u0438 \u0445\u0438\u043c\u0438\u0447\u0435\u0441\u043a\u0438\u0439 \u0441\u043e\u0441\u0442\u0430\u0432, \u043f\u043e\u043b\u0443\u0447\u0430\u0435\u043c\u044b\u0435 \u0438\u0437 \u043f\u043e\u0432\u0430\u043b\u0435\u043d\u043d\u044b\u0445 \u0434\u0435\u0440\u0435\u0432\u044c\u0435\u0432, \u0445\u043b\u044b\u0441\u0442\u043e\u0432 (\u0438\u043b\u0438 \u0438\u0437 \u0438\u0445 \u0447\u0430\u0441\u0442\u0435\u0439) \u0438 \u043f\u0443\u0442\u0451\u043c \u043f\u043e\u043f\u0435\u0440\u0435\u0447\u043d\u043e\u0433\u043e \u0438 (\u0438\u043b\u0438) \u043f\u0440\u043e\u0434\u043e\u043b\u044c\u043d\u043e\u0433\u043e \u0434\u0435\u043b\u0435\u043d\u0438\u044f. \u041f\u043e\u0434 \u044d\u0442\u0438\u043c\u0438 \u0432\u0438\u0434\u0430\u043c\u0438 \u0434\u0435\u043b\u0435\u043d\u0438\u044f \u043f\u043e\u0434\u0440\u0430\u0437\u0443\u043c\u0435\u0432\u0430\u044e\u0442\u0441\u044f: \u043f\u0438\u043b\u0435\u043d\u0438\u0435, \u0440\u0430\u0441\u043a\u0430\u043b\u044b\u0432\u0430\u043d\u0438\u0435, \u0441\u0442\u0440\u043e\u0433\u0430\u043d\u0438\u043
