0440\u0435\u043d\u043d\u0438\u0445 \u0434\u043e\u043a\u0443\u043c\u0435\u043d\u0442\u0430\u0445 \u041a\u0430\u0442\u043e\u043b\u0438\u0447\u0435\u0441\u043a\u0430\u044f \u0446\u0435\u0440\u043a\u043e\u0432\u044c \u0432 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u0441\u0430\u043c\u043e\u043d\u0430\u0437\u0432\u0430\u043d\u0438\u044f \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u0435\u0442 \u043b\u0438\u0431\u043e \u0442\u0435\u0440\u043c\u0438\u043d \u00ab\u0426\u0435\u0440\u043a\u043e\u0432\u044c\u00bb (\u0441 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0451\u043d\u043d\u044b\u043c \u0430\u0440\u0442\u0438\u043a\u043b\u0435\u043c \u0432 \u044f\u0437\u044b\u043a\u0430\u0445, \u0438\u043c\u0435\u044e\u0449\u0438\u0445 \u0435\u0433\u043e), \u043b\u0438\u0431\u043e \u00ab\u0432\u0441\u0435\u043b\u0435\u043d\u0441\u043a\u0430\u044f \u0426\u0435\u0440\u043a\u043e\u0432\u044c\u00bb. \u041e\u043f\u0440\u0435\u0434\u0435\u043b\u044f\u0435\u0442 \u0441\u0435\u0431\u044f 4 \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u043c\u0438 \u0441\u0432\u043e\u0439\u0441\u0442\u0432\u0430\u043c\u0438: \u0435\u0434\u0438\u043d\u0441\u0442\u0432\u043e\u043c, \u043a\u0430\u0444\u043e\u043b\u0438\u0447\u043d\u043e\u0441\u0442\u044c\u044e, \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0451\u043d\u043d\u043e\u0439 \u0430\u043f\u043e\u0441\u0442\u043e\u043b\u043e\u043c \u041f\u0430\u0432\u043b\u043e\u043c (\u0415\u0444. 4:4, 5), \u0441\u0432\u044f\u0442\u043e\u0441\u0442\u044c\u044e \u0438 \u0430\u043f\u043e\u0441\u0442\u043e\u043b\u0438\u0447\u043d\u043e\u0441\u0442\u044c\u044e. \u0413\u043b\u0430\u0432\u043d\u044b\u0435 \u043f\u043e\u043b\u043e\u0436\u0435\u043d\u0438\u044f \u0432\u0435\u0440\u043e\u0443\u0447\u0435\u043d\u0438\u044f \u0438\u0437\u043b\u043e\u0436\u0435\u043d\u044b \u0432 \u0410\u043f\u043e\u0441\u0442\u043e\u043b\u044c\u0441\u043a\u043e\u043c, \u041d\u0438\u043a\u0435\u043e-\u0426\u0430\u0440\u0435\u0433\u0440\u0430\u0434\u0441\u043a\u043e\u043c \u0438 \u0410\u0444\u0430\u043d\u0430\u0441\u044c\u0435\u0432\u0441\u043a\u043e\u043c \u0441\u0438\u043c\u0432\u043e\u043b\u0430\u0445 \u0432\u0435\u0440\u044b, \u0430 \u0442\u0430\u043a\u0436\u0435 \u0432 \u0434\u0435\u043a\u0440\u0435\u0442\u0430\u0445 \u0438 \u043a\u0430\u043d\u043e\u043d\u0430\u0445 \u0424\u0435\u0440\u0440\u0430\u0440\u043e-\u0424\u043b\u043e\u0440\u0435\u043d\u0442\u0438\u0439\u0441\u043a\u043e\u0433\u043e, \u0422\u0440\u0438\u0434\u0435\u043d\u0442\u0441\u043a\u043e\u0433\u043e \u0438 \u041f\u0435\u0440\u0432\u043e\u0433\u043e \u0412\u0430\u0442\u0438\u043a\u0430\u043d\u0441\u043a\u043e\u0433\u043e \u0441\u043e\u0431\u043e\u0440\u043e\u0432. \u041e\u0431\u043e\u0431\u0449\u0451\u043d\u043d\u0430\u044f \u0434\u043e\u043a\u0442\u0440\u0438\u043d\u0430 \u0438\u0437\u043b\u043e\u0436\u0435\u043d\u0430 \u0432 \u00ab\u041a\u0430\u0442\u0435\u0445\u0438\u0437\u0438\u0441\u0435 \u041a\u0430\u0442\u043e\u043b\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u0446\u0435\u0440\u043a\u0432\u0438\u00bb."}, {"color": "#97c2fc", "id": "st mawes", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/St_Mawes_from_sea.jpg", "label": "st mawes", "shape": "image", "title": "St Mawes Castle \u00e4r ett slott i Storbritannien. Det ligger i grevskapet Cornwall och riksdelen England, i den s\u00f6dra delen av landet, 400 km v\u00e4ster om huvudstaden London. St Mawes Castle ligger 5 meter \u00f6ver havet. Terr\u00e4ngen runt St Mawes Castle \u00e4r platt. Havet \u00e4r n\u00e4ra St Mawes Castle \u00e5t sydost. Den h\u00f6gsta punkten i n\u00e4rheten \u00e4r 69 meter \u00f6ver havet, 1,0 km norr om St Mawes Castle. N\u00e4rmaste st\u00f6rre samh\u00e4lle \u00e4r Falmouth, 3,4 km v\u00e4ster om St Mawes Castle. Klimatet i omr\u00e5det \u00e4r tempererat. \u00c5rsmedeltemperaturen i trakten \u00e4r 10 \u00b0C. Den varmaste m\u00e5naden \u00e4r juni, d\u00e5 medeltemperaturen \u00e4r 14 \u00b0C, och den kallaste \u00e4r januari, med 6 \u00b0C."}, {"color": "#97c2fc", "id": "john leland", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Leland,_John_(Wageman).jpeg", "label": "john leland", "shape": "image", "title": "John Leland (13 de septiembre de 1506, Londres - \u2020 18 de abril de 1552) fue un anticuario, humanista, helenista e historiador ingl\u00e9s del Renacimiento. Se le ha solido denominar \"Padre de la historia local inglesa\". En su Itinerario introdujo el shire o condado como unidad fundamental para estudiar la Historia de Inglaterra, idea que se mantuvo posteriormente."}, {"color": "#97c2fc", "id": "ditched", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/US_Airways_Flight_1549_(N106US)_after_crashing_into_the_Hudson_River_(crop_1).jpg", "label": "ditched", "shape": "image", "title": "\u7740\u6c34\uff08\u3061\u3083\u304f\u3059\u3044\u3001\u82f1\u8a9e\uff1bWater landing\uff09\u3068\u306f\u3001\u9ce5\u3001\u822a\u7a7a\u6a5f\u3001\u5b87\u5b99\u8239\u304c\u9678\u4e0a\u306b\u7740\u9678\u3059\u308b\u306e\u3067\u306f\u306a\u304f\u3001\u6c34\u4e0a\u306b\u964d\u308a\u308b\u4e8b\u3067\u3042\u308b\u3002"}, {"color": "#97c2fc", "id": "vikings", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Curmsun_Disc_-_Obverse.png", "label": "vikings", "shape": "image", "title": "Viking adalah suku bangsa dari Skandinavia yang berprofesi sebagai pedagang, peladang, dan paling terkenal sebagai perompak (sering kali setelah gagal berniaga) yang di antara tahun 800 sampai 1050 menjarah, menduduki dan berdagang sepanjang pesisir, sungai, dan pulau di Eropa dan pesisir timur laut Amerika Utara, bagian timur Eropa sampai ke Rusia, dan Konstantinopel. Mereka memanggil diri mereka sebagai Norsemen (orang utara), sedangkan sumber-sumber utama Russia dan Bizantium menyebut mereka dengan nama Varangian. Sampai sekarang orang Skandinavia modern masih merujuk kepada diri mereka sebagai nordbor (penduduk utara). Bangsa Viking kerap menjelajah ke berbagai daerah seperti Inggris, Irlandia, Greenland, Amerika, dan Perancis memotivasi bangsa Viking membuat perkampungan. Perkampungan atau pemukiman bangsa Viking tersebar diberbagai tempat. Di Inggris terdapat pemukiman viking di York, Lincoln, dan Derby. Di Irlandia terdapat dua pemukiman bangsa Viking, salah satunya Dublin. Di Prancis Utara pun berdiri pemukinan Viking yang di sebut Norman. Bahkan, bangsa Viking di Kiev mendirikan kerjaan bernama Russ atau Rusia. Leif Eriksson, yang dalam saga Islandia dikatakan keturunan para pemimpin Viking Norwegia yang mendirikan perkampungan Eropa pertama di Greenland sekitar tahun 985, kemungkinan besar adalah orang Eropa pertama yang menemukan Amerika sekitar tahun 1000. Perkampungan yang didirikannya kemungkinan besar adalah di L\u0027Anse aux Meadows, yaitu di Newfoundland dan Labrador, Kanada. Istilah telah dipakai untuk menyebut periode sejarah Skandinavia dari tahun 800-1066, yaitu sampai pada kematian dari Harald III Sigurdsson. Sebutan Viking secara luas dapat pula digunakan untuk menyebut seluruh populasi Skandinavia pada Abad Viking beserta perkampungan-perkampungan sebarannya. Sebagai contoh, para pedagang dan perompak pada masa tersebut yang berasal dari pantai timur Laut Baltik dalam saga Islandia mula-mula disebut sebagai Vikinger fra Estland, atau dalam bahasa Norwegia ialah Viking Estonia. Penjelajahan Viking semakin berkurang dan akhirnya berhenti selama proses Kristenisasi Skandinavia yang berlangsung secara bertahap."}, {"color": "#97c2fc", "id": "bellister castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bellister_Castle_-_geograph.org.uk_-_2765227.jpg", "label": "bellister castle", "shape": "image", "title": "Bellister Castle is a National Trust owned castellated 19th-century mansion house attached to the ruinous remains of a 14th-century tower house, near Haltwhistle, Northumberland, England. It is a Scheduled Ancient Monument and a Grade I listed building."}, {"color": "#97c2fc", "id": "welsh marches", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Offa\u0027s_Dyke_near_Clun.jpg", "label": "welsh marches", "shape": "image", "title": "\u0412\u0430\u043b\u043b\u0456\u0439\u0441\u044c\u043a\u0430 \u043c\u0430\u0440\u043a\u0430 (\u0430\u043d\u0433\u043b. Welsh Marches, \u0432\u0430\u043b\u043b. Y Mers) \u2014 \u0442\u0440\u0430\u0434\u0438\u0446\u0456\u0439\u043d\u0430 \u043d\u0430\u0437\u0432\u0430 \u043e\u0431\u043b\u0430\u0441\u0442\u0435\u0439 \u043d\u0430 \u043a\u043e\u0440\u0434\u043e\u043d\u0456 \u0423\u0435\u043b\u044c\u0441\u0443 \u0439 \u0410\u043d\u0433\u043b\u0456\u0457. \u0423 \u0440\u0456\u0437\u043d\u0438\u0439 \u0447\u0430\u0441 \u0434\u043e \u0441\u043a\u043b\u0430\u0434\u0443 \u0412\u0430\u043b\u043b\u0456\u0439\u0441\u044c\u043a\u043e\u0457 \u043c\u0430\u0440\u043a\u0438 \u0432\u0445\u043e\u0434\u0438\u043b\u0438 \u0440\u0456\u0437\u043d\u0456 \u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u0457. \u0412\u0435\u043b\u0438\u043a\u0438\u043c\u0438 \u043c\u0456\u0441\u0442\u0430\u043c\u0438 \u0412\u0430\u043b\u043b\u0456\u0439\u0441\u044c\u043a\u043e\u0457 \u043c\u0430\u0440\u043a\u0438 \u0431\u0443\u043b\u0438 \u0413\u043b\u043e\u0441\u0442\u0435\u0440, \u0425\u0435\u0440\u0435\u0444\u043e\u0440\u0434, \u0427\u0435\u0441\u0442\u0435\u0440, \u0428\u0440\u0443\u0441\u0431\u0435\u0440\u0456, , \u041b\u0430\u0434\u043b\u043e\u0443."}, {"color": "#97c2fc", "id": "tower house", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/San_Miguel_das_Penas_Pazo_e_Torre.jpg", "label": "tower house", "shape": "image", "title": "La casatorre (o casa torre) \u00e8 una costruzione fortificata, una rocca con funzioni sia militari che abitative in auge nel medioevo a partire dal X secolo. Una casatorre in Irlanda"}, {"color": "#97c2fc", "id": "river exe", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/ExeEstuaryAtPowderham.jpg", "label": "river exe", "shape": "image", "title": "Exe ibaia (ingelesez River Exe) Ingalaterrako ibaia da, denera 56 kilometro luze dituelarik. Somerset konderriko udalerritik gertu, 440 metroko garaieran, jaio eta ondoren Devon konderria zeharkatzen du (tartean Exmoor Parke Nazionala), ezkerraldetik Haddeo, Culm eta Clyst ibaiak eta eskuinaldetik Barle eta Creedy ibaiak ibaiadarrak izanik. Azkenean Mantxako kanalan itsasortazen delarik, itsasadarra sortuz."}, {"color": "#97c2fc", "id": "soldier", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Trooping_the_Colour_MOD_45155754.jpg", "label": "soldier", "shape": "image", "title": "La British Army (en fran\u00e7ais : \u00ab Arm\u00e9e britannique \u00bb) est la branche terrestre des Forces arm\u00e9es britanniques (en anglais : British Armed Forces). Elle a pris part \u00e0 de nombreux conflits dans l\u0027histoire r\u00e9cente et \u00e0 travers le monde, ceci lui conf\u00e9rant un grand prestige dans l\u0027histoire militaire. Il s\u0027agit aujourd\u2019hui d\u0027une arm\u00e9e professionnelle, qui ne fait donc pas appel \u00e0 la conscription. Au 1er avril 2022, l\u0027arm\u00e9e britannique comptait 118 240 personnes, dont 80 730 dans l\u0027arm\u00e9e r\u00e9guli\u00e8re, 4 110 Gurkhas et 28 810 r\u00e9servistes (Army Reserve), ainsi que 4 590 autres personnes. Elle est d\u00e9ploy\u00e9e dans de nombreuses zones de conflit, en tant que force exp\u00e9ditionnaire ou force de maintien de la paix sous couvert des Nations unies : elle est ainsi pr\u00e9sente en ce moment[Quand ?] au Kosovo, \u00e0 Chypre, en Allemagne, etc. Pour ce qui est des effectifs, la British Army est la deuxi\u00e8me arm\u00e9e de l\u0027Europe de l\u0027Ouest, apr\u00e8s l\u0027Arm\u00e9e de terre fran\u00e7aise. Contrairement \u00e0 la Royal Navy, aux Royal Marines et \u00e0 la Royal Air Force, la British Army ne poss\u00e8de pas le terme \u00ab Royal \u00bb dans son nom, ce pour des raisons historiques : elle fut d\u00e9clar\u00e9e \u00ab Arm\u00e9e du Parlement \u00bb (au lieu de \u00ab Arm\u00e9e de la Couronne \u00bb) par la D\u00e9claration des droits (Bill of Rights) de 1689. Cependant, beaucoup des r\u00e9giments et unit\u00e9s de la British Army ont conserv\u00e9 le pr\u00e9fixe \u00ab Royal \u00bb dans leur nom, et b\u00e9n\u00e9ficient du commandement honorifique de certains membres de la famille royale. Le chef de l\u0027\u00e9tat-major g\u00e9n\u00e9ral de cette arm\u00e9e professionnelle est depuis le 12 juin 2018 le g\u00e9n\u00e9ral (en)."}, {"color": "#97c2fc", "id": "christchurch", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ivey_Hall,_Lincoln_University,_New_Zealand.jpg", "label": "christchurch", "shape": "image", "title": "Christchurch \u00e9s una ciutat de Nova Zelanda, fundada el 1850 i situada aproximadament a 300 quil\u00f2metres al sud de la capital, Wellington en la costa est de l\u0027Illa Sud, a la regi\u00f3 de Canterbury. La ciutat va ser el resultat d\u0027una pol\u00edtica programada de colonitzaci\u00f3 organitzada per la , formada el 1849 per membres del Christ Church College de la Universitat d\u0027Oxford (d\u0027aqu\u00ed el nom de la ciutat) i patrocinada per l\u0027Arquebisbe de Canterbury. L\u0027associaci\u00f3 tenia l\u0027ut\u00f2pic objectiu de crear una nova Jerusalem a Nova Zelanda, una comunitat anglicana de classe mitjana en la qual la moral victoriana pogu\u00e9s prosperar. El seu nom maor\u00ed \u00e9s Otautahi, que ve del cacic maor\u00ed , l\u00edder d\u0027una poblaci\u00f3 a la riba del riu Avon en el segle xix. El 1984 es va organitzar un viatge des de Catalunya per anar a Christchurch a posar una placa indicant en angl\u00e8s, catal\u00e0 i castell\u00e0 que \u00e9s als ant\u00edpodes de Catalunya: \u00absi des d\u0027aquest lloc travess\u00e9ssim a terra, sortir\u00edem a Catalunya\u00bb Des de l\u0027octubre de 2013 l\u0027alcaldessa de Christchurch \u00e9s Lianne Dalziel. Pr\u00e8viament Dalziel havia estat ministra en el gabinet de Helen Clark."}, {"color": "#97c2fc", "id": "belsay castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Belsay_Castle.jpg", "label": "belsay castle", "shape": "image", "title": "Le ch\u00e2teau de Belsay est un ch\u00e2teau construit au XIVe si\u00e8cle, situ\u00e9 dans le village de , dans le comt\u00e9 de Northumberland, au nord-est de l\u0027Angleterre. La structure principale est une tour rectangulaire avec des fortifications, construite vers 1370. Il s\u0027agissait de la demeure de la famille Middleton. En 1614, Thomas Middleton construit un nouveau manoir rattach\u00e9 \u00e0 la tour. Une aile ouest est ajout\u00e9e en 1711 mais elle est ensuite grandement d\u00e9molie en 1872 par Sir Arthur Middleton \u00e0 la suite du d\u00e9labrement du b\u00e2timent. Le ch\u00e2teau est abandonn\u00e9 en tant que r\u00e9sidence au d\u00e9but du XIXe si\u00e8cle \u00e0 la suite de la construction de Belsay Hall \u00e0 proximit\u00e9. Il est aujourd\u0027hui administr\u00e9 par l\u0027English Heritage et est ouvert au public. L\u0027int\u00e9rieur a \u00e9t\u00e9 largement modifi\u00e9 et a \u00e9t\u00e9 utilis\u00e9 comme une Folie. Il servait alors pour les garden-parties et comme lieu de spectacle."}, {"color": "#97c2fc", "id": "fowey", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Fowey,_Town_Quay_-_geograph.org.uk_-_47111.jpg", "label": "fowey", "shape": "image", "title": "Fowey (Fowydh en cornique) est une petite ville et une paroisse civile des Cornouailles, en Angleterre. Elle est situ\u00e9e sur la c\u00f4te sud du comt\u00e9, \u00e0 l\u0027embouchure de la Fowey. Au moment du recensement de 2001, elle comptait 2 273 habitants."}, {"color": "#97c2fc", "id": "bewcastle castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bewcastle_(5)_-_geograph.org.uk_-_1874289.jpg", "label": "bewcastle castle", "shape": "image", "title": "Bewcastle Castle ist eine Burgruine in der Pfarre Bewcastle in der englischen Grafschaft Cumbria, nur wenige Kilometer von der Grenze nach Schottland. Die erste Burg wurde auf dem Gel\u00e4nde eines fr\u00fcheren r\u00f6mischen Kastells (Fanum Cocidi) um 1092 erbaut. Wahrscheinlich wurde zuerst eine Holz-Erde-Konstruktion errichtet. Seine Bauherren haben offenbar die r\u00f6mischen Gr\u00e4ben an der Nord- und Ostseite wiederverwendet.1173 wurde diese Burg zerst\u00f6rt, aber Ende des 14. Jahrhunderts wieder aufgebaut. Die Steinburg wurde zwischen 1361 und 1371 von John de Strivelyn, erbaut, der hief\u00fcr Steine aus dem Kastell benutzte. Die nord\u00f6stliche Ecke des Kastells wurde daf\u00fcr komplett abgebrochen. Die Burg war von einem trockenen Burggraben umgeben, dessen n\u00f6rdliche und \u00f6stliche Abschnitte wieder dem Graben des r\u00f6mischen Forts entsprechen. Bereits Anfang des 15. Jahrhunderts war sie wieder verfallen und K\u00f6nig Eduard IV. gab sie seinem Bruder, dem Duke of Gloucester, zu Lehen, der sp\u00e4ter als K\u00f6nig Richard III. den englischen Thron bestieg. Die Geb\u00e4ude wurden damals wieder instand gesetzt und vermutlich auch das Torhaus hinzugef\u00fcgt. Ab dem Ende des 15. Jahrhunderts war die Burg in H\u00e4nden der Familie Musgrave, bis sie Oliver Cromwell 1641 zerst\u00f6ren lie\u00df. Im 17. Jahrhundert war Bewcastle Castle in ruin\u00f6sem Zustand da ein Gro\u00dfteil seines Steinmaterials zum Bau anderer Geb\u00e4ude verwendet wurde. Nur das Torhaus mit seinem inneren Aborterker blieb fast vollst\u00e4ndig erhalten. Der heute gebr\u00e4uchliche Ortsname soll z. T. auf einen legend\u00e4ren angels\u00e4chsischen Lord des 11. Jahrhunderts, Bueth, zur\u00fcckgehen. Dieser bek\u00e4mpfte in der Zeit der Eroberung die Normannen. Angeblich erbaute er die erste Burg. Vermutlich wurden hier aber nur unkritisch die Aussagen von Antiquariern kopiert, die ihre Forschungsarbeit mit der lokalen Aristokratie und deren mutma\u00dflichen Vorfahren in Verbindung bringen wollten. In einer Urkunde von 1272 wird die Festung als Bothecaster bezeichnet. Die Bezeichnung \u201eb\u00fa\u00f0, booth\u201c stammt aus dem Altnordischen und bedeutet \u201eprovisorisches Geb\u00e4ude\u201c. Der Namensteil \u201ecastle\u201c bezieht sich vermutlich auf das r\u00f6mische Fort, in dem die neue Burg errichtet wurde, was zu der un\u00fcblichen Wiederholung des Wortes im Namen der Burg f\u00fchrt. Im Ordnance Survey wird der Name allerdings als Bew Castle angegeben. Heutzutage dient die Burgruine als Weide f\u00fcr Schafe und Lamas. Sie ist f\u00fcr die \u00d6ffentlichkeit frei zug\u00e4nglich."}, {"color": "#97c2fc", "id": "stable", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Elfvik_farm_02.jpg", "label": "stable", "shape": "image", "title": "Is foirgneamh n\u00f3 cr\u00f3 do chapaill \u00e9 an st\u00e1bla."}, {"color": "#97c2fc", "id": "tarporley", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tarporley.jpg", "label": "tarporley", "shape": "image", "title": "Tarporley \u2013 wie\u015b w Anglii, w hrabstwie ceremonialnym Cheshire, w dystrykcie (unitary authority) Cheshire West and Chester. Le\u017cy 16 km na wsch\u00f3d od miasta Chester i 253 km na p\u00f3\u0142nocny zach\u00f3d od Londynu. W 2001 miejscowo\u015b\u0107 liczy\u0142a 2634 mieszka\u0144c\u00f3w."}, {"color": "#97c2fc", "id": "thorn", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Eenstijlige_meidoorn_(Crataegus_monogyna_branch).jpg", "label": "thorn", "shape": "image", "title": "Aub\u00e9pine monogyne Crataegus monogyna Aub\u00e9pine monogyne - Habitus. Esp\u00e8ce Crataegus monogynaJacq., 1775 Classification phylog\u00e9n\u00e9tique Statut de conservation UICN LC : Pr\u00e9occupation mineure L\u0027Aub\u00e9pine monogyne (Crataegus monogyna), aussi appel\u00e9e Aub\u00e9pine \u00e0 un style, est une plante du genre Crataegus et de la famille des Rosaceae."}, {"color": "#97c2fc", "id": "queen mary", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Post_Medieval_coin,_Sixpence_of_Phillip_and_Mary_(FindID_662681).jpg", "label": "queen mary", "shape": "image", "title": "\u041c\u0430\u0440\u0456\u044f I \u0422\u044e\u0434\u043e\u0440 \u0430\u0431\u043e \u041c\u0430\u0440\u0456\u044f I \u041a\u0440\u0438\u0432\u0430\u0432\u0430 (18 \u043b\u044e\u0442\u043e\u0433\u043e 1516 \u2014 17 \u043b\u0438\u0441\u0442\u043e\u043f\u0430\u0434\u0430 1558) \u2014 \u043a\u043e\u0440\u043e\u043b\u0435\u0432\u0430 \u0410\u043d\u0433\u043b\u0456\u0457 \u0456 \u043e\u0434\u043d\u043e\u0447\u0430\u0441\u043d\u043e \u043a\u043e\u0440\u043e\u043b\u0435\u0432\u0430 \u0406\u0440\u043b\u0430\u043d\u0434\u0456\u0457 (1553-1558), \u0434\u043e\u0447\u043a\u0430 \u0413\u0435\u043d\u0440\u0456\u0445\u0430 VIII; \u0444\u0430\u043d\u0430\u0442\u0438\u0447\u043d\u0430 \u043a\u0430\u0442\u043e\u043b\u0438\u0447\u043a\u0430, \u0437\u0430 \u0437\u043d\u0438\u0449\u0435\u043d\u043d\u044f \u043f\u043e\u043d\u0430\u0434 300 \u0432\u0438\u0441\u043e\u043a\u043e\u043f\u043e\u0441\u0442\u0430\u0432\u043b\u0435\u043d\u0438\u0445 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043d\u0438\u043a\u0456\u0432 \u043f\u0440\u043e\u0442\u0435\u0441\u0442\u0430\u043d\u0442\u0441\u044c\u043a\u043e\u0457 \u0446\u0435\u0440\u043a\u0432\u0438 \u043e\u0442\u0440\u0438\u043c\u0430\u043b\u0430 \u043f\u0440\u0456\u0437\u0432\u0438\u0441\u044c\u043a\u043e \u00ab\u041a\u0440\u0438\u0432\u0430\u0432\u0430 \u041c\u0435\u0440\u0456\u00bb."}, {"color": "#97c2fc", "id": "boarstall", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Boarstall_Tower.jpg", "label": "boarstall", "shape": "image", "title": "Boarstall \u00e4r en ort och civil parish i Storbritannien. Den ligger i grevskapet Buckinghamshire och riksdelen England, i den s\u00f6dra delen av landet, 80 km nordv\u00e4st om huvudstaden London. Boarstall ligger 99 meter \u00f6ver havet och antalet inv\u00e5nare \u00e4r 128. Terr\u00e4ngen runt Boarstall \u00e4r huvudsakligen platt. Boarstall ligger uppe p\u00e5 en h\u00f6jd. Den h\u00f6gsta punkten i n\u00e4rheten \u00e4r 166 meter \u00f6ver havet, 1,1 km nordost om Boarstall. Runt Boarstall \u00e4r det ganska t\u00e4tbefolkat, med 192 inv\u00e5nare per kvadratkilometer. N\u00e4rmaste st\u00f6rre samh\u00e4lle \u00e4r Oxford, 13,6 km sydv\u00e4st om Boarstall. Trakten runt Boarstall best\u00e5r till st\u00f6rsta delen av jordbruksmark. Kustklimat r\u00e5der i trakten. \u00c5rsmedeltemperaturen i trakten \u00e4r 9 \u00b0C. Den varmaste m\u00e5naden \u00e4r juli, d\u00e5 medeltemperaturen \u00e4r 17 \u00b0C, och den kallaste \u00e4r januari, med 0 \u00b0C."}, {"color": "#97c2fc", "id": "fosse", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Vellorefort.jpg", "label": "fosse", "shape": "image", "title": "Um fosso (do latim \"fossa\"), em arquitetura militar medieval, \u00e9 uma escava\u00e7\u00e3o profunda e regular, destinada a impedir ou dificultar o acesso do agressor \u00e0 linha de defesa de uma fortifica\u00e7\u00e3o. A terra, retirada durante a sua escava\u00e7\u00e3o, pode ser utilizada para erguer muros de defesa (reparos). Conforme o tipo de seu preenchimento pode ser \"seco\" ou \"molhado\". Do ponto de vista hist\u00f3rico, os fossos eram ou a principal ou uma das principais defesas da pra\u00e7a fortificada. O Conde Pagan punha o fosso como um dos quatro elementos principais em que consistia a defesa de uma pra\u00e7a, que segundo ele eram \u201cgente, reparos, artilharia e fossos\u201d. O mesmo sentido da import\u00e2ncia do fosso \u00e9 encontrado em Lu\u00eds Serr\u00e3o Pimentel. O tenente-general Diogo da Silveira Veloso afirma \u201cde tal modo que nenhuma fortaleza ainda que no resto seja perfeitamente formada pode ter tal nome nem chamar-se s\u00edtio posto em defesa se lhe faltar o fosso\u201d."}, {"color": "#97c2fc", "id": "jarrow", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_Germany.svg", "label": "jarrow", "shape": "image", "title": "Jarrow ist eine Stadt im Nordosten Englands am Fluss Tyne. 2011 lebten hier 23.405 Einwohner. In Jarrow gab es vom 7. bis zum 15. Jahrhundert ein Kloster, in dem unter anderen Beda Venerabilis lebte. Vom 19. bis zum fr\u00fchen 20. Jahrhundert war die Stadt ein Standort des Schiffbaus. 2010 beantragte die britische Regierung die Aufnahme des Klosters in die Welterbeliste der UNESCO, jedoch erfolglos."}, {"color": "#97c2fc", "id": "maidstone", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/RiverLenMarch2017.jpg", "label": "maidstone", "shape": "image", "title": "Is baile suite in Kent \u00e9 Maidstone."}, {"color": "#97c2fc", "id": "sorviodunum", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Old_Sarum_Model_from_West.jpg", "label": "sorviodunum", "shape": "image", "title": "Old Sarum, in latino Sorviodunum, \u00e8 la localit\u00e0 ove nacque il primo insediamento che dette poi origine alla citt\u00e0 inglese di Salisbury. Il sito contiene l\u0027evidenza d\u0027insediamenti umani fin dagli anni 3000 a.C.. Old Sarum \u00e8 citata in alcuni dei pi\u00f9 antichi scritti del paese. Esso si trova su una collina che dista circa due miglia a nord della moderna citt\u00e0 di Salisbury, adiacente all\u0027A345. Old Sarum originariamente era una fortezza di collina dell\u0027et\u00e0 del ferro, piazzata strategicamente alla congiunzione di due vie di comunicazione commerciale e il fiume Avon. La fortezza di collina ha pianta di forma ovale di 400 m di lunghezza e 360 m di larghezza. Consiste in una duplice altura con in mezzo un fossato ed un ingresso dal lato esterno. Esso venne utilizzato dai Romani, che ne fecero la citt\u00e0 di Sorviodunum. Gli Anglosassoni la usarono come piazzaforte contro le incursioni dei vichinghi ed I normanni eressero intorno al perimetro dell\u0027insediamento preistorico un muro in pietra ed al centro vi costruirono un castello su un monticello protetto da un profondo fossato secco. Un palazzo reale venne costruito all\u0027interno del castello per il re Enrico I e venne successivamente utilizzato dai monarchi plantageneti. All\u0027estremit\u00e0 occidentale della citt\u00e0 venne costruita una cattedrale normanna con la residenza per il vescovo. Nel 1219 la cattedrale venne demolita per erigerne un\u0027altra in riva al fiume e la popolazione si trasfer\u00ec pi\u00f9 in basso, in una nuova citt\u00e0, che prese il nome di Nuova Sarum o Nuova Salisbury. Il castello cadde in disuso e venne venduto come materiale da costruzione da re Enrico VIII. Nel XIX secolo il sito divenne ufficialmente disabitato ed oggi \u00e8 propriet\u00e0 dell\u0027English Heritage ed \u00e8 aperto al pubblico."}, {"color": "#97c2fc", "id": "launceston", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Launceston_Castle,_depicted_by_John_Speed.png", "label": "launceston", "shape": "image", "title": "Launceston Castle is located in the town of Launceston, Cornwall, England. It was probably built by Robert the Count of Mortain after 1068, and initially comprised an earthwork and timber castle with a large motte in one corner. Launceston Castle formed the administrative centre of the new earldom of Cornwall, with a large community packed within the walls of its bailey. It was rebuilt in stone in the 12th century and then substantially redeveloped by Richard of Cornwall after 1227, including a high tower to enable visitors to view his surrounding lands. When Richard\u0027s son, Edmund, inherited the castle, he moved the earldom\u0027s administration to Lostwithiel, triggering the castle\u0027s decline. By 1337, the castle was increasingly ruinous and used primarily as a gaol and to host judicial assizes. The castle was captured by the rebels during the Prayer Book Rebellion of 1549, and was garrisoned by the Royalists during the English Civil War in the 17th century. Towards the end of the civil war it was stripped for its building materials and rendered largely uninhabitable. A small gaol was erected in the centre of the bailey, which was also used for executions. The castle eventually became the county gaol for Cornwall, but was heavily criticised for its poor facilities and treatment of inmates. By 1842, the remaining prisoners had been moved to Bodmin Gaol and the site was closed, the castle being landscaped to form a park by the Duke of Northumberland. During the Second World War, the site was used to host United States Army soldiers and, later, by the Air Ministry for offices. The ministry left the castle in 1956 and the site was reopened to visitors. In the 21st century, Launceston is owned by the duchy of Cornwall and operated by English Heritage as a tourist attraction. Much of the castle defences remain, including the motte, keep and high tower which overlook the castle\u0027s former deer park to the south. The gatehouses and some of the curtain wall have survived, and archaeologists have uncovered the foundations of various buildings in the bailey, including the great hall."}, {"color": "#97c2fc", "id": "pendennis castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Barracks_at_Pendennis_Castle.jpg", "label": "pendennis castle", "shape": "image", "title": "Is caisle\u00e1n suite i gCorn na Breataine \u00e9 Kastell Penndinas (Gaeilge:Caisle\u00e1n Penndinas)."}, {"color": "#97c2fc", "id": "fair rosamund", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Godstow_Abbey_ruins_-_geograph.org.uk_-_1779065.jpg", "label": "fair rosamund", "shape": "image", "title": "\u0420\u043e\u0437\u0430\u043c\u0443\u043d\u0434\u0430 \u0434\u0435 \u041a\u043b\u0438\u0444\u0444\u043e\u0440\u0434 (\u0430\u043d\u0433\u043b. Rosamund de Clifford) \u0438\u043b\u0438 \u0414\u0436\u043e\u0430\u043d \u0434\u0435 \u041a\u043b\u0438\u0444\u0444\u043e\u0440\u0434 (\u0430\u043d\u0433\u043b. Joan de Clifford; \u0443\u043c. 1176) \u2014 \u0434\u043e\u0447\u044c \u0423\u043e\u043b\u0442\u0435\u0440\u0430 \u0424\u0438\u0446-\u0420\u0438\u0447\u0430\u0440\u0434\u0430 \u0434\u0435 \u041a\u043b\u0438\u0444\u0444\u043e\u0440\u0434 \u0438 \u041c\u0430\u0440\u0433\u0430\u0440\u0438\u0442\u044b \u0434\u0435 \u0422\u043e\u0441\u043d\u0438, \u043b\u044e\u0431\u043e\u0432\u043d\u0438\u0446\u0430 \u043a\u043e\u0440\u043e\u043b\u044f \u0410\u043d\u0433\u043b\u0438\u0438 \u0413\u0435\u043d\u0440\u0438\u0445\u0430 II \u041f\u043b\u0430\u043d\u0442\u0430\u0433\u0435\u043d\u0435\u0442\u0430. \u0417\u0430 \u0441\u0432\u043e\u044e \u043a\u0440\u0430\u0441\u043e\u0442\u0443 \u043f\u043e\u043b\u0443\u0447\u0438\u043b\u0430 \u043f\u0440\u043e\u0437\u0432\u0438\u0449\u0430 \u00ab\u041f\u0440\u0435\u043a\u0440\u0430\u0441\u043d\u0430\u044f \u0420\u043e\u0437\u0430\u043c\u0443\u043d\u0434\u0430\u00bb (\u0430\u043d\u0433\u043b. Fair Rosamund) \u0438 \u00ab\u0420\u043e\u0437\u0430 \u043c\u0438\u0440\u0430\u00bb (\u0430\u043d\u0433\u043b. Rose of the World)."}, {"color": "#97c2fc", "id": "hugh courtenay", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Courtenay_1430.jpg", "label": "hugh courtenay", "shape": "image", "title": "Hugh de Courtenay (22 maart 1327 - na Pasen 1348) was de oudste zoon en erfgenaam van Hugh II van Devon, ook was hij een van de eerste leden van de Orde van de Kousenband."}, {"color": "#97c2fc", "id": "ranulf de blondeville", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/St_Nicholas_Wallingford_Castle.jpg", "label": "ranulf de blondeville", "shape": "image", "title": "Ranulf de Blondeville, 6th Earl of Chester and 1st Earl of Lincoln (1170\u201326 October 1232), known in some references as the 4th Earl of Chester (in the second lineage of the title after the original family line was broken after the 2nd Earl), was one of the \"old school\" of Anglo-Norman barons whose loyalty to the Angevin dynasty was consistent but contingent on the receipt of lucrative favours. He has been described as \"almost the last relic of the great feudal aristocracy of the Conquest\"."}, {"color": "#97c2fc", "id": "ha", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Illustration_of_One_Hectare.png", "label": "ha", "shape": "image", "title": "\u0413\u0435\u043a\u0442\u0430\u0301\u0440 \u2014 \u043e\u0434\u0438\u043d\u0438\u0446\u044f \u043f\u043b\u043e\u0449\u0456 \u0432 \u043c\u0435\u0442\u0440\u0438\u0447\u043d\u0456\u0439 \u0441\u0438\u0441\u0442\u0435\u043c\u0456 \u043c\u0456\u0440, \u0433\u0435\u043a\u0442\u043e-\u0430\u0440. \u041f\u043e\u0437\u043d\u0430\u0447\u0430\u0454\u0442\u044c\u0441\u044f \u044f\u043a \u00ab\u0433\u0430\u00bb. \u041e\u0434\u0438\u043d \u0433\u0435\u043a\u0442\u0430\u0440 \u043e\u0437\u043d\u0430\u0447\u0430\u0454 \u043f\u043b\u043e\u0449\u0443 \u043a\u0432\u0430\u0434\u0440\u0430\u0442\u0430 100 \u043c \u00d7 100 \u043c \u0456 \u0434\u043e\u0440\u0456\u0432\u043d\u044e\u0454 10 000 \u043c\u00b2 \u0430\u0431\u043e 100 \u0430\u0440 \u0430\u0431\u043e 0,01 \u043a\u043c\u00b2. \u0412 \u0423\u043a\u0440\u0430\u0457\u043d\u0456 \u0433\u0435\u043a\u0442\u0430\u0440 \u0454 \u043e\u0441\u043d\u043e\u0432\u043d\u043e\u044e \u043e\u0434\u0438\u043d\u0438\u0446\u0435\u044e \u0432\u0438\u043c\u0456\u0440\u044e\u0432\u0430\u043d\u043d\u044f \u043f\u043b\u043e\u0449\u0456 \u0437\u0435\u043c\u043b\u0456, \u043e\u0441\u043e\u0431\u043b\u0438\u0432\u043e \u0441\u0456\u043b\u044c\u0441\u044c\u043a\u043e\u0433\u043e\u0441\u043f\u043e\u0434\u0430\u0440\u0441\u044c\u043a\u043e\u0457. \u0422\u0430\u043a\u043e\u0436 \u0447\u0430\u0441\u0442\u043e \u0432\u0436\u0438\u0432\u0430\u0454\u0442\u044c\u0441\u044f, \u0435\u043a\u0432\u0456\u0432\u0430\u043b\u0435\u043d\u0442\u043d\u0438\u0439 \u0430\u0440\u0443, \u0442\u0435\u0440\u043c\u0456\u043d \u00ab\u0441\u043e\u0442\u043a\u0430\u00bb: \u043e\u0434\u043d\u0430 \u0441\u043e\u0442\u043a\u0430 (100 \u043c\u00b2) \u0434\u043e\u0440\u0456\u0432\u043d\u044e\u0454 \u043e\u0434\u043d\u0456\u0439 \u0441\u043e\u0442\u0456\u0439 \u0447\u0430\u0441\u0442\u0438\u043d\u0456 \u0433\u0435\u043a\u0442\u0430\u0440\u0430, \u0442\u043e\u0431\u0442\u043e \u043e\u0434\u043d\u043e\u043c\u0443 \u0430\u0440\u0443. \u041d\u0430 \u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u0457 \u0421\u0420\u0421\u0420 \u043e\u0434\u0438\u 3001\u690d\u7269\u306e\u5b66\u540d\u3067\u547d\u540d\u8005\u3092\u793a\u3059\u5834\u5408\u306b\u30b8\u30e7\u30fc\u30b8\u30fb\u30af\u30ea\u30d5\u30a9\u30fc\u30c93\u4e16\u3092\u793a\u3059\u306e\u306b\u4f7f\u308f\u308c\u308b\u3002\uff08\u547d\u540d\u8005\u7565\u8a18\u3092\u95b2\u89a7\u3059\u308b\uff0fIPNI\u3067Author Details\u3092\u691c\u7d22\u3059\u308b\u3002\uff09"}, {"color": "#97c2fc", "id": "kimbolton", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Achievement_of_the_Duke_of_Manchester.svg", "label": "kimbolton", "shape": "image", "title": "Hertog van Manchester (Engels: Duke of Manchester) is een Britse adellijke titel. De titel hertog van Manchester werd gecre\u00eberd in 1719 door George I voor Charles Montagu, 4e graaf van Manchester. De familie Montagu is nog steeds in het bezit van de titel. De familiezetel was Kimbolton Castle (Cambridgeshire), maar de 10e hertog heeft het kasteel in 1950 verkocht."}, {"color": "#97c2fc", "id": "barrow", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Thracian_tomb_Goliama_Kosmatka,_Bulgaria_01.jpg", "label": "barrow", "shape": "image", "title": "Mohyla (takt\u00e9\u017e tumulus nebo kurgan) je um\u011ble navr\u0161en\u00fd n\u00e1sep z kamen\u00ed a/nebo hl\u00edny obvykle nad jedn\u00edm \u010di v\u00edce hroby. Tento zp\u016fsob poh\u0159b\u00edv\u00e1n\u00ed se objevoval od prav\u011bku v r\u016fzn\u00fdch kultur\u00e1ch po cel\u00e9m sv\u011bt\u011b, je zn\u00e1m\u00fd i z ran\u00e9ho st\u0159edov\u011bku a n\u011bkde p\u0159etrv\u00e1val je\u0161t\u011b dlouho do pozdn\u00edho st\u0159edov\u011bku. Mohylov\u00e1 poh\u0159ebi\u0161t\u011b se ozna\u010duj\u00ed jako mohyln\u00edky. Mohyly d\u011bl\u00edme na dlouh\u00e9, kruhov\u00e9 a ov\u00e1ln\u00e9. K nejstar\u0161\u00edm pat\u0159\u00ed mohyly dlouh\u00e9 (obdob\u00ed eneolitu). V \u010cesku se t\u011bchto mohyl moc nedochovalo (dochov\u00e1ny jen jako poz\u016fstatky zji\u0161t\u011bn\u00e9 p\u0159i archeologick\u00fdch pr\u016fzkumech, nap\u0159.: , Chude\u0159\u00edn), v\u00fdjimkou je \u00fazem\u00ed Moravy, kde se t\u011bchto dlouh\u00fdch mohyl dochovalo n\u011bkolik des\u00edtek a\u017e stovek (nap\u0159.: mohyln\u00edky u Lud\u00e9\u0159ova, Slatinky). jsou zn\u00e1m\u00e9 i z \u00fazem\u00ed N\u011bmecka, Francie, Anglie atd. Z Anglie je nejzn\u00e1m\u011bj\u0161\u00ed . Poh\u0159eb pod mohylou m\u016f\u017ee b\u00fdt , nebo biritu\u00e1ln\u00ed. Poz\u016fstatky mohou b\u00fdt ulo\u017eeny voln\u011b nebo ve sk\u0159\u00ed\u0148ce \u010di popelnici. Pro v\u00fdznamn\u011bj\u0161\u00ed jedince byla pod mohylou vystav\u011bna poh\u0159ebn\u00ed komora. V p\u0159\u00edpad\u011b mohl b\u00fdt popel jen rozpt\u00fdlen v n\u00e1sypu mohyly. Existuj\u00ed i mohyly, pod kter\u00fdmi se \u017e\u00e1dn\u00fd poh\u0159eb nena\u0161el. Velikost mohyl m\u016f\u017ee b\u00fdt r\u016fzn\u00e1 od n\u011bkolika des\u00edtek centimetr\u016f po kolosy o des\u00edtk\u00e1ch metr\u016f. Nejv\u011bt\u0161\u00ed mohyla v Evrop\u011b Silbury Hill v anglick\u00e9m hrabstv\u00ed Wiltshire je vysok\u00e1 39,6 m a m\u00e1 167 m v pr\u016fm\u011bru. U p\u0159eva\u017euj\u00edc\u00ed v\u011bt\u0161iny mohyl se nejedn\u00e1 pouze o primitivn\u00ed navr\u0161en\u00ed materi\u00e1lu, ale o stavbu, kter\u00e1 m\u00e1 ur\u010ditou strukturu. Hlin\u011bn\u00e9 mohyly b\u00fdvaj\u00ed ohrani\u010deny kamenn\u00fdm v\u011bncem po cel\u00e9m obvodu. Pokud mohyla stoj\u00ed ve svahu, tak je kamenn\u00fd v\u011bnec jen \u010d\u00e1ste\u010dn\u00fd. Tento kamenn\u00fd v\u011bnec zabra\u0148oval rozplaven\u00ed mohyly, ale v abstraktn\u00ed rovin\u011b i mohl vymezovat posv\u00e1tn\u00e9 m\u00edsto. Okolo mohyly mohl b\u00fdt vyhlouben i \u017elab \u010di p\u0159\u00edkop, m\u00e9n\u011b \u010dasto je dolo\u017eena palis\u00e1dov\u00e1 konstrukce. Velk\u00e9 mohyly b\u00fdvaly zpevn\u011bn\u00e9 d\u0159ev\u011bn\u00fdmi k\u016fly. N\u00e1sep mohl b\u00fdt tvo\u0159en hl\u00ednou, kameny \u010di sm\u011bs\u00ed oboj\u00edho \u2013 materi\u00e1l mohl b\u00fdt dov\u00e1\u017een i z n\u011bkolikakilometrov\u00e9 d\u00e1lky.V z\u00e1sypu mohyly se n\u011bkdy nach\u00e1zej\u00ed stopy ohni\u0161\u0165, kter\u00e1 b\u00fdvaj\u00ed interpretov\u00e1na jako poh\u0159ebn\u00ed hranice. Na \u00fazem\u00ed \u010cR se mohyly objevuj\u00ed od st\u0159edn\u00edho eneolitu a objevuj\u00ed se s p\u0159est\u00e1vkami po celou dobu bronzovou a dobu hal\u0161tatskou. V eneolitu a st\u0159edn\u00ed dob\u011b bronzov\u00e9 je pod mohylami poh\u0159b\u00edv\u00e1na v\u011bt\u0161ina \u010dlen\u016f komunity. V pozdn\u00ed dob\u011b bronzov\u00e9 a pak po cel\u00fd hal\u0161tat se mohyly st\u00e1vaj\u00ed znakem v\u00fdsadn\u00edho postaven\u00ed jedince ve spole\u010dnosti. Mohyly se v \u010cesku nach\u00e1zej\u00ed pouze v oblastech, kde nedo\u0161lo k intenzivn\u00ed zem\u011bd\u011blsk\u00e9 \u010dinnosti, kter\u00e1 je po\u0161kodila \u010di zni\u010dila. Hroby pod nimi ulo\u017een\u00e9 se mohly zachovat, ale jev\u00ed se jako . Archeologick\u00e9 kultury na \u00fazem\u00ed \u010ceska, jejich\u017e nositel\u00e9 poh\u0159b\u00edvali sv\u00e9 mrtv\u00e9 pod mohylami: Eneolit: \n* Kultura n\u00e1levkovit\u00fdch poh\u00e1r\u016f \n* Kultura s kanelovanou keramikou \n* Kultura se \u0161\u0148\u016frovou keramikou \n* Kultura zvoncovit\u00fdch poh\u00e1r\u016f Doba bronzov\u00e1: \n* \u00dan\u011btick\u00e1 kultura (v oblasti ji\u017en\u00edch \u010cech, jinde ojedin\u011ble) \n* V\u011bte\u0159ovsk\u00e1 skupina (ojedin\u011bl\u00fd v\u00fdskyt \u2013 \u010d\u00e1st mohyln\u00edku v Borotic\u00edch) \n* \u010ceskofalck\u00e1 mohylov\u00e1 kultura \n* St\u0159edodunajsk\u00e1 mohylov\u00e1 kultura \n* Knov\u00edzsk\u00e1 kultura (ojedin\u011ble) \n* Milave\u010dsk\u00e1 kultura \n* Nynick\u00e1 skupina (hypot\u00e9za) \n* Velatick\u00e1 kultura (n\u00e1lezy mohyl zat\u00edm jen na Slovensku) \n* Lu\u017eick\u00e1 popelnicov\u00e1 pole \n* (ojedin\u011ble) Doba hal\u0161tatsk\u00e1: \n* (ojedin\u011ble) \n* \n* Bylansk\u00e1 kultura \n* Hor\u00e1kovsk\u00e1 kultura"}, {"color": "#97c2fc", "id": "norton priory", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Norton_Priory.jpg", "label": "norton priory", "shape": "image", "title": "Norton Priory is a historic site in Norton, Runcorn, Cheshire, England, comprising the remains of an abbey complex dating from the 12th to 16th centuries, and an 18th-century country house; it is now a museum. The remains are a scheduled ancient monument and are recorded in the National Heritage List for England as a designated Grade I listed building. They are considered to be the most important monastic remains in Cheshire. The priory was established as an Augustinian foundation in the 12th century, and was raised to the status of an abbey in 1391. The abbey was closed in 1536, as part of the dissolution of the monasteries. Nine years later the surviving structures, together with the manor of Norton, were purchased by Sir Richard Brooke, who built a Tudor house on the site, incorporating part of the abbey. This was replaced in the 18th century by a Georgian house. The Brooke family left the house in 1921, and it was partially demolished in 1928. In 1966 the site was given in trust for the use of the general public. Excavation of the site began in 1971, and became the largest to be carried out by modern methods on any European monastic site. It revealed the foundations and lower parts of the walls of the monastery buildings and the abbey church. Important finds included: a Norman doorway; a finely carved arcade; a floor of mosaic tiles, the largest floor area of this type to be found in any modern excavation; the remains of the kiln where the tiles were fired; a bell casting pit used for casting the bell; and a large medieval statue of Saint Christopher. The priory was opened to the public as a visitor attraction in the 1970s. The 42-acre site, run by an independent charitable trust, includes a museum, the excavated ruins, and the surrounding garden and woodland. In 1984 the separate walled garden was redesigned and opened to the public. Norton Priory offers a programme of events, exhibitions, educational courses, and outreach projects. In August 2016, a larger and much extended museum opened."}, {"color": "#97c2fc", "id": "royal seat", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Allan_Ramsay_-_King_George_III_in_coronation_robes_-_Google_Art_Project.jpg", "label": "royal seat", "shape": "image", "title": "The governments of the Thirteen Colonies of British America developed in the 17th and 18th centuries under the influence of the British constitution. After the Thirteen Colonies had become the United States, the experience under colonial rule would inform and shape the new state constitutions and, ultimately, the United States Constitution. The executive branch was led by a governor, and the legislative branch was divided into two houses, a governor\u0027s council and a representative assembly. In royal colonies, the governor and the council were appointed by the British government. In proprietary colonies, these officials were appointed by proprietors, and they were elected in charter colonies. In every colony, the assembly was elected by property owners. In domestic matters, the colonies were largely self-governing; however, the British government did exercise veto power over colonial legislation. Diplomatic affairs were handled by the British government, as were trade policies and wars with foreign powers (wars with Native Americans were generally handled by colonial governments). The American Revolution was a dispute over the British Parliament\u0027s right to enact domestic legislation for the American colonies. The British government\u0027s position was that Parliament\u0027s authority was unlimited, while the American position was that colonial legislatures were coequal with Parliament and outside of its jurisdiction. As the Revolution progressed, the colonial governments were replaced by temporary provincial congresses and ultimately by republican constitutions."}, {"color": "#97c2fc", "id": "st thomas becket", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Place_of_murder_in_Canterbury_cathedral.jpg", "label": "st thomas becket", "shape": "image", "title": "\u0422\u043e\u0301\u043c\u0430\u0441 \u0411\u0435\u0301\u043a\u0435\u0442 (\u0430\u043d\u0433\u043b. Thomas Becket; \u0442\u0430\u043a\u0436\u0435 \u0424\u043e\u043c\u0430\u0301 \u0411\u0435\u043a\u0435\u0442 \u0438\u043b\u0438 \u0424\u043e\u043c\u0430 \u041a\u0435\u043d\u0442\u0435\u0440\u0431\u0435\u0440\u0438\u0301\u0439\u0441\u043a\u0438\u0439; \u0438\u043d\u043e\u0433\u0434\u0430 \u0432\u0441\u0442\u0440\u0435\u0447\u0430\u0435\u0442\u0441\u044f \u043d\u0430\u043f\u0438\u0441\u0430\u043d\u0438\u0435 \u0444\u0430\u043c\u0438\u043b\u0438\u0438 \u0411\u0435\u0301\u043a\u043a\u0435\u0442; 21 \u0434\u0435\u043a\u0430\u0431\u0440\u044f 1118, \u041b\u043e\u043d\u0434\u043e\u043d \u2014 29 \u0434\u0435\u043a\u0430\u0431\u0440\u044f 1170, \u041a\u0435\u043d\u0442\u0435\u0440\u0431\u0435\u0440\u0438\u0439\u0441\u043a\u0438\u0439 \u0441\u043e\u0431\u043e\u0440) \u2014 \u043e\u0434\u043d\u0430 \u0438\u0437 \u043a\u043b\u044e\u0447\u0435\u0432\u044b\u0445 \u0444\u0438\u0433\u0443\u0440 \u0432 \u0430\u043d\u0433\u043b\u0438\u0439\u0441\u043a\u043e\u0439 \u0438\u0441\u0442\u043e\u0440\u0438\u0438 XII \u0432\u0435\u043a\u0430, \u043f\u0435\u0440\u0432\u043e\u043d\u0430\u0447\u0430\u043b\u044c\u043d\u043e \u043a\u0430\u043d\u0446\u043b\u0435\u0440 \u0413\u0435\u043d\u0440\u0438\u0445\u0430 II, \u0437\u0430\u0442\u0435\u043c \u0430\u0440\u0445\u0438\u0435\u043f\u0438\u0441\u043a\u043e\u043f \u041a\u0435\u043d\u0442\u0435\u0440\u0431\u0435\u0440\u0438\u0439\u0441\u043a\u0438\u0439 \u0441 1162 \u043f\u043e 1170 \u0433\u043e\u0434. \u0412\u0441\u0442\u0443\u043f\u0438\u043b \u0432 \u043a\u043e\u043d\u0444\u043b\u0438\u043a\u0442 \u0441 \u0413\u0435\u043d\u0440\u0438\u0445\u0
