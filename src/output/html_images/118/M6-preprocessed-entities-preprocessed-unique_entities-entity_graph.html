06b\u8fd1\u3044\u304c\u5185\u90e8\u306b\u96c6\u843d\u304c\u3042\u3063\u305f\u3068\u306f\u9650\u3089\u306a\u3044\u3002 \u30d2\u30eb\u30d5\u30a9\u30fc\u30c8\u306e\u5468\u56f2\u306b\u306f\u3001\u3082\u3063\u3068\u5c0f\u3055\u304f\u9632\u5fa1\u80fd\u529b\u306e\u4f4e\u3044\u571f\u5841\u304c\u898b\u3089\u308c\u308b\u5834\u5408\u304c\u3042\u308b\u3002\u3053\u308c\u3089\u306f\u52d5\u7269\u3092\u6355\u3089\u3048\u3066\u304a\u304f\u305f\u3081\u306e\u56f2\u3044\u3068\u8003\u3048\u3089\u308c\u3066\u3044\u308b\u3002"}, {"color": "#97c2fc", "id": "town", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Markt_Schm\u00f6lln.jpg", "label": "town", "shape": "image", "title": "Market town o market right (literalment: ciutat de mercat o, amb dret de mercat \u2248 vila) \u00e9s un terme legal utilitzat durant el per\u00edode medieval a Anglaterra per a designar un assentament amb dret a hostatjar un mercat, diferenciant-lo d\u0027un poble o una ciutat (city). \u00c9s similar al terme vila en catal\u00e0. Un es pot descriure correctament com un \"market town\" o que disposa de \"market rights\", fins i tot si ja no mant\u00e9 un mercat (market)."}, {"color": "#97c2fc", "id": "okehampton castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Okehampton_Castle_park_plan.png", "label": "okehampton castle", "shape": "image", "title": "Okehampton Castle \u00e4r ett slott i Storbritannien. Det ligger i grevskapet Devon och riksdelen England, i den s\u00f6dra delen av landet, 290 km v\u00e4ster om huvudstaden London. Okehampton Castle ligger 181 meter \u00f6ver havet. Terr\u00e4ngen runt Okehampton Castle \u00e4r kuperad \u00e5t sydost, men \u00e5t nordv\u00e4st \u00e4r den platt. Den h\u00f6gsta punkten i n\u00e4rheten \u00e4r 337 meter \u00f6ver havet, 1,0 km s\u00f6der om Okehampton Castle. Runt Okehampton Castle \u00e4r det ganska glesbefolkat, med 43 inv\u00e5nare per kvadratkilometer. N\u00e4rmaste st\u00f6rre samh\u00e4lle \u00e4r Okehampton, 0,97 km nordost om Okehampton Castle. Trakten runt Okehampton Castle best\u00e5r i huvudsak av gr\u00e4smarker. Kustklimat r\u00e5der i trakten. \u00c5rsmedeltemperaturen i trakten \u00e4r 7 \u00b0C. Den varmaste m\u00e5naden \u00e4r juli, d\u00e5 medeltemperaturen \u00e4r 14 \u00b0C, och den kallaste \u00e4r januari, med 0 \u00b0C."}, {"color": "#97c2fc", "id": "blenkinsop", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/John_Blenkinsop\u0092s_grave_-_geograph.org.uk_-_1294547.jpg", "label": "blenkinsop", "shape": "image", "title": "John Blenkinsop (Felling, Durham, 1783 - Leeds, 22 de enero de 1831) fue director de mina e ingeniero ingl\u00e9s. Blenkinsop se dio a conocer cuando construy\u00f3 una locomotora de vapor capaz de funcionar, llamada Salamanca. Comoquiera que se tem\u00eda que las ruedas de hierro patinar\u00edan sobre los carriles, se instal\u00f3 un pi\u00f1\u00f3n en la locomotora y una cremallera en la v\u00eda. As\u00ed se cre\u00f3 la primera locomotora para ferrocarril de cremallera, a la que se concedi\u00f3 en 1811 la patente inglesa n.\u00ba 3431. La primera locomotora, construida por el ingeniero Matthew Murray, fue entregada el 24 de julio de 1812 para el transporte de carb\u00f3n de Middleton a Leeds. Entre 1812 y 1816 construy\u00f3 tres m\u00e1quinas de este tipo para la mina Orrell. El hijo de John Blenkinsop, , se fue a Brunswick y desde 1838 mont\u00f3 all\u00ed el taller de ferrocarril y trabaj\u00f3 de maquinista."}, {"color": "#97c2fc", "id": "orford castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Orford_Castle_upper_hall,_2018.jpg", "label": "orford castle", "shape": "image", "title": "Orford Castle is a castle in Orford in the English county of Suffolk, 12 miles (19 km) northeast of Ipswich, with views over Orford Ness. It was built between 1165 and 1173 by Henry II of England to consolidate royal power in the region. The well-preserved keep, described by historian R. Allen Brown as \"one of the most remarkable keeps in England\", is of a unique design and probably based on Byzantine architecture. The keep stands within the earth-bank remains of the castle\u0027s outer fortifications."}, {"color": "#97c2fc", "id": "archbishop", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Official_portrait_of_The_Lord_Archbishop_of_Canterbury.jpg", "label": "archbishop", "shape": "image", "title": "\u574e\u7279\u4f2f\u91cc\u5927\u4e3b\u6559\uff08\u82f1\u8a9e\uff1aArchbishop of Canterbury\uff09\uff0c\u53c8\u79f0\u4e3a\u574e\u7279\u4f2f\u91cc\u5723\u5ea7\uff08the holy See of Canterbury\uff09\uff0c\u7e7c\u627f\u4e86\u574e\u7279\u4f2f\u91cc\u7684\u5967\u53e4\u65af\u4e01\u7684\u4f7f\u5f92\u7d71\u7cfb\uff0c\u70ba\u5168\u82f1\u683c\u862d\u4e3b\u6559\u9577\uff08The Primate of All England\uff09\u3002\u4ed6\u662f\u82f1\u683c\u862d\u8056\u516c\u6703\u7684\u4e3b\u6559\u9577\u66a8\u666e\u4e16\u5723\u516c\u5b97\u4e2d\u7684\u7cbe\u795e\u9886\u8896\u3001\u574e\u7279\u4f2f\u91cc\u6559\u7701\u7684\u9996\u5e2d\u4e3b\u6559\uff0c\u4e5f\u662f\u574e\u7279\u4f2f\u91cc\u6559\u5340\u7684\u6559\u5340\u4e3b\u6559\u3002 \u574e\u7279\u4f2f\u91cc\u5927\u4e3b\u6559\u7684\u5169\u500b\u4e3b\u6559\u5ea7\u4f4d\u5750\u843d\u65bc\u82f1\u570b\u80af\u7279\u90e1\u7684\u574e\u7279\u4f2f\u91cc\u5ea7\u5802\u3002"}, {"color": "#97c2fc", "id": "lowland scots", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/History_of_Scots_in_Scotland_and_Ulster.png", "label": "lowland scots", "shape": "image", "title": "A l\u00edngua \u00e2nglica escocesa (Scots) \u00e9 uma variedade lingu\u00edstica germ\u00e2nica falada em Terras Baixas (Esc\u00f3cia) e em partes de Ulster (Irlanda),onde o dialeto local \u00e9 conhecido como Escoc\u00eas de Ulster. Tamb\u00e9m por vezes chamado escoc\u00eas das Terras Baixas para distinguir da l\u00edngua ga\u00e9lica escocesa, a l\u00edngua Celta que foi historicamente restrita a boa parte das Terras Altas (Esc\u00f3cia), \u00e0s H\u00e9bridas e Galloway desde os anos 1500. A l\u00edngua \u00e2nglica escocesa se desenvolveu durante o per\u00edodo do Ingl\u00eas m\u00e9dio como uma entidade distinta. Como n\u00e3o h\u00e1 crit\u00e9rios universalmente aceitos para distinguir um idioma de um dialeto, os estudiosos e outras partes interessadas geralmente discordam sobre o status lingu\u00edstico, hist\u00f3rico e social do \u00e2nglico escoc\u00eas em rela\u00e7\u00e3o ao Ingl\u00eas. Embora existam v\u00e1rios paradigmas para distinguir entre idiomas e dialetos, estes geralmente representam resultados contradit\u00f3rios. O \u00e2nglico escoc\u00eas est\u00e1 em uma extremidade de um cont\u00ednuo lingu\u00edstico bipolar, com Ingl\u00eas padr\u00e3o escoc\u00eas no outro. O \u00e2nglico escoc\u00eas \u00e9 muitas vezes considerado uma das variedades antigas de ingl\u00eas, mas tamb\u00e9m tem seus pr\u00f3prios dialetos distintos. Alternativamente, \u00e0s vezes tratado como uma l\u00edngua germ\u00e2nica, por causa da liga\u00e7\u00e3o com a l\u00edngua norueguesa mas distinta da l\u00edngua dinamarquesa. Um estudo de 2010 do governo escoc\u00eas sobre \"atitudes p\u00fablicas em rela\u00e7\u00e3o \u00e0 l\u00edngua \u00e2nglica escocesa\" descobriu que 64% dos entrevistados (cerca de 1.000 indiv\u00edduos, uma amostra representativa da popula\u00e7\u00e3o adulta da Esc\u00f3cia) \"n\u00e3o pensam realmente no \u00e2nglico escoc\u00eas como uma l\u00edngua\".Mas tamb\u00e9m descobriu que \"os falantes mais frequentes s\u00e3o menos propensos a concordar que n\u00e3o \u00e9 um idioma (58%) e aqueles que nunca falam o \u00e2nglico escoc\u00eas mais propensos a faz\u00ea-lo (72%)\". No Censo 2011 do Reino Unido, uma quest\u00e3o sobre essa habilidade lingu\u00edstica escocesa foi apresentada."}, {"color": "#97c2fc", "id": "portland castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Portland_Castle_-_geograph.org.uk_-_425603.jpg", "label": "portland castle", "shape": "image", "title": "El castillo de Portland es un fuerte construido en 1539 por Enrique VIII para proteger el puerto de Portland de los ataques franceses. El castillo yace en el extremo norte de la isla hom\u00f3nima, en un pueblo actualmente llamado Castletown, cerca de Fortuneswell. Estaba integrada en la estrategia defensiva desarrollado por Enrique consistente en una red de fortificaciones formada por los llamados Device Forts. Es uno de los castillos mejor preservados de su \u00e9poca,\u200b y se encuentra abierto al p\u00fablico bajo la protecci\u00f3n y administraci\u00f3n del English Heritage."}, {"color": "#97c2fc", "id": "oratory", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cicer\u00f3n_denuncia_a_Catilina,_por_Cesare_Maccari.jpg", "label": "oratory", "shape": "image", "title": "Public speaking, also called oratory or oration, has traditionally meant the act of speaking face to face to a live audience. Today it includes any form of speaking (formally and informally) to an audience, including pre-recorded speech delivered over great distance by means of technology. Confucius, one of many scholars associated with public speaking, once taught that if a speech was considered to be a good speech, it would impact the individuals\u0027 lives whether they listened to it directly or not. His idea was that the words and actions of someone of power can influence the world. Public speaking is used for many different purposes, but usually as some mixture of teaching, persuasion, or entertaining. Each of these calls upon slightly different approaches and techniques. Public speaking was developed as a primary sphere of knowledge in Greece and Rome, where prominent thinkers codified it as a central part of rhetoric. Today, the art of public speaking has been transformed by newly available technology such as videoconferencing, multimedia presentations, and other nontraditional forms."}, {"color": "#97c2fc", "id": "george naylor", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Herstmonceux_castle_aerialview.jpg", "label": "george naylor", "shape": "image", "title": "George Naylor (21 October 1670 \u2013 29 January 1730), of Hurstmonceaux, Sussex, was an English lawyer and Whig politician who sat in the House of Commons between 1706 and 1722. Naylor was the eldest son of Francis Naylor of Staple Inn and his wife Bethia Beadnall, daughter of George Beadnall of Newcastle upon Tyne. His father was a Chancery lawyer. He matriculated at St. John\u0027s College, Oxford on 5 June 1684 and entered Lincoln\u0027s Inn on 30 April 1685. In 1694, he was called to the bar. He married Grace Pelham, daughter of Thomas Pelham, 1st Baron Pelham on 4 July 1704. He purchased the estate at Hurstmonceaux Castle in 1708. Naylor was returned unopposed as Whig Member of Parliament (MP) for Seaford in the interest of his father-in-law Lord Pelham at a by-election on 12 December 1706. He was returned unopposed at the 1708 general election, and though not a very active member, supported the naturalization of the Palatines in 1709 and the impeachment of Dr Sacheverell in 1710. He was defeated at Seaford in a contest at the 1710 general election. His father-in-law, Lord Pelham died in February 1712, and Naylor became an executor and guardian of Pelham\u0027s two sons, Thomas, the new Lord Pelham, and Henry. He was returned without opposition as MP for Seaford in 1713 and voted against the expulsion of Richard Steele on 18 March 1714. Naylor was re-elected MP for Seaford in 1715 and was appointed a Commissioner for building 50 new churches. His brother-in-law Lord Pelham came of age in 1714, and was created Duke of Newcastle in 1715. When the Whigs split in 1717 Naylor, unlike his brother-in-law, followed Walpole. There was apparently little contact between Naylor and Newcastle, and Naylor was not put up for Seaford at the 1722 general election. He was appointed an Usher of the Exchequer by Walpole in 1722 but surrendered the post by August 1727. Naylor died on 29 January 1730. His wife had died in 1710 and their daughter died without issue. He left his estate at Hurstmonceaux to a nephew Francis Hare, who adopted the surname Naylor."}, {"color": "#97c2fc", "id": "parliamentarian", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/House_of_Commons_elected_members,_1705.svg", "label": "parliamentarian", "shape": "image", "title": "\u041f\u0430\u0440\u043b\u0430\u043c\u0435\u043d\u0442 \u0410\u043d\u0433\u043b\u0456\u0457 \u2014 \u0456\u0441\u0442\u043e\u0440\u0438\u0447\u043d\u0438\u0439 \u0437\u0430\u043a\u043e\u043d\u043e\u0434\u0430\u0432\u0447\u0438\u0439 \u043e\u0440\u0433\u0430\u043d \u0410\u043d\u0433\u043b\u0456\u0457."}, {"color": "#97c2fc", "id": "m6", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Minor_sixth_on_C.png", "label": "m6", "shape": "image", "title": "\u5728\u897f\u65b9\u6587\u5316\u7684\u53e4\u5178\u97f3\u6a02\u4e2d\uff0c\u4e00\u500b\u5c0f\u516d\u5ea6\u662f\u4e00\u500b\u6a6b\u8de8\u516b\u500b\u534a\u97f3\u7684\u97f3\u7a0b\u3002\u5728\u4e94\u7dda\u8b5c\u4e2d\uff0c\u5c0f\u516d\u5ea6\u6a6b\u8de8\u516d\u500b\u4e94\u7dda\u8b5c\u4f4d\u7f6e\u3002\u800c\u5c0f\u516d\u5ea6\uff08\uff09\u662f\u5169\u500b\u5e38\u898b\u7684\u516d\u5ea6\uff08\u5927\u516d\u5ea6\u548c\u5c0f\u516d\u5ea6\uff09\u7684\u5176\u4e2d\u4e00\u500b\u3002\u5b83\u4e4b\u6240\u4ee5\u88ab\u7a31\u70ba\u5c0f\u516d\u5ea6\u662f\u56e0\u70ba\u5b83\u662f\u5169\u500b\u4e2d\u6700\u5c0f\u7684\uff0c\u5927\u516d\u5ea6\u6bd4\u5c0f\u516d\u5ea6\u591a\u8de8\u8d8a\u4e00\u500b\u534a\u5ea6\u3002\u4f8b\u5982\uff0c\u5f9eE\u5230C\u7684\u97f3\u7a0b\u662f\u4e00\u500b\u5c0f\u516d\u5ea6\uff0c\u56e0\u70baC\u5728E\u7684\u516b\u500b\u534a\u97f3\u4e4b\u4e0a\uff0c\u800c\u4e14\u5f9eE\u5230C\u6709\u516d\u500b\u4e94\u7dda\u8b5c\u4f4d\u7f6e\u3002\u548c\u4e5f\u662f\u8de8\u8d8a\u516d\u500b\u4e94\u7dda\u8b5c\u4f4d\u7f6e\uff0c\u4f46\u534a\u97f3\u7684\u6578\u91cf\u4e0d\u540c(\u6e1b\u516d\u5ea6\u70ba\u4e03\u500b\u534a\u97f3\uff0c\u589e\u516d\u5ea6\u70ba\u5341\u500b)\u3002 \u5c0f\u516d\u5ea6\u662f\u6cdb\u97f3\u5217\u4e2d\u7b2c\u4e94\u500b\u5230\u7b2c\u516b\u500b\u4e2d\u7684\u97f3\u7a0b\uff0c\u800c\u4e14\u662f\u7b2c\u5341\u4e8c\u500b\u5230\u7b2c\u5341\u4e5d\u500b\u6cdb\u97f3\u7684\u97f3\u7a0b\u3002 \u6709\u4eba\u8a8d\u70ba\u5c0f\u516d\u5ea6\u5e38\u7528\u65bc\u97f3\u6a02\u4e2d\u4f86\u8868\u9054\u60b2\u50b7\uff0c\u800c\u4e14\u784f\u7a76\u986f\u793a\u9019\u5728\u6f14\u8b1b\u4e2d\u4e5f\u80fd\u53cd\u6620\u51fa\u4f86\uff1a\u5728\u50b7\u5fc3\u7684\u6f14\u8b1b\u4e2d\uff0c\u6f14\u8b1b\u8005\u6703\u88fd\u9020\u4e00\u500b\u76f8\u4f3c\u5c0f\u516d\u5ea6\u7684\u97f3\u7a0b\u3002 \u5c0f\u8abf\u4e4b\u6240\u4ee5\u88ab\u7a31\u70ba\u5c0f\u8abf\u662f\u56e0\u70ba\u5728\u5c0f\u8abf\u4e2d\uff0c\u4e3b\u8abf\u97f3\uff08\u7b2c\u4e00\u500b\u97f3\uff09\u548c\u4e2d\u97f3\uff08\u7b2c\u516d\u500b\u97f3\uff09\u7684\u97f3\u7a0b\u662f\u5c0f\u516d\u5ea6\u3002\uff08\u82f1\u8a9e\uff1aMinor chord\uff09\u7684\u7b2c\u4e8c\u8f49\u4f4d\u4e5f\u662f\u56e0\u6709\u5c0f\u516d\u5ea6\u800c\u547d\u540d\u3002 \u5728\u7d14\u5f8b\u4e2d\u7684\u5c0f\u516d\u5ea6\u662f8:5\uff08\uff09\uff0c\u6216813.69\u97f3\u5206\u3002\u5728\u5341\u4e8c\u5e73\u5747\u5f8b\u4e2d\uff0c\u5c0f\u516d\u5ea6\u662f\u516b\u500b\u534a\u97f3\uff1a22/3:1(\u5927\u7d04\u70ba1.587)\uff0c\u6216800\u97f3\u5206\u3002\u5341\u4e8c\u5e73\u5747\u5f8b\u4e2d\u7684\u5c0f\u516d\u5ea6\u6bd4\u7d14\u5f8b\u4e2d\u7684\u5c0f\u516d\u5ea6\u7a8413.69\u97f3\u5206\u3002\u5728\u4e2d\u5eb8\u5168\u97f3\u5f8b\u4e2d\u6bd4\u8f03\u95ca\uff0c\u800c\u5728\u4e2d\uff0c\u5b83\u8207\u7d14\u5f8b\u4e2d\u76848:5\u63a5\u8fd1\u300219:12\u7684\u5c0f\u4e09\u5ea6\u662f795.56\u97f3\u5206\u3002\u5341\u4e8c\u5e73\u5747\u5f8b\u7684\u5c0f\u516d\u5ea6\uff08300\u97f3\u5206\uff09\u6700\u63a5\u8fd112:19\u7684\u5c0f\u516d\u5ea6\u3002\uff0812:19\u70ba795.56\u97f3\u5206\uff0c\u50c5\u5dee\u5341\u4e8c\u5e73\u5747\u5f8b4.44\u97f3\u5206\u3002\uff09 \u9084\u6709\u5176\u4ed6\u7684\u5c0f\u516d\u5ea6\uff0c\u5982\u662f14:9\uff0c\u800c\u662f52:33\u3002 \u5c0f\u516d\u5ea6\u88ab\u8a8d\u70ba\u662f\u4e0d\u5b8c\u5168\u548c 646 \u0627\u0644\u062f\u0627\u062e\u0644 \u0628\u0623\u0643\u0633\u064a\u062f \u0627\u0644\u062d\u062f\u064a\u062f\u064a\u0643 \u062d\u064a\u062b \u064a\u0648\u0636\u0639 \u0645\u0635\u0647\u0648\u0631 \u0627\u0644\u062d\u062f\u064a\u062f \u0641\u064a \u0627\u0644\u0641\u0631\u0646\u060c \u0648\u064a\u0645\u0631\u0631 \u0647\u0648\u0627\u0621 \u0633\u0627\u062e\u0646 \u0644\u0623\u0643\u0633\u062f\u0629 \u0627\u0644\u0634\u0648\u0627\u0626\u0628\u060c \u0641\u064a\u062a\u062d\u0648\u0644 \u0628\u0639\u0636\u0647\u0627 \u0625\u0644\u0649 \u0623\u0643\u0627\u0633\u064a\u062f \u063a\u0627\u0632\u064a\u0629 \u062a\u062a\u0637\u0627\u064a\u0631\u060c \u0648\u0627\u0644\u0628\u0639\u0636 \u0627\u0644\u0622\u062e\u0631 \u0625\u0644\u0649 \u0623\u0643\u0627\u0633\u064a\u062f \u062a\u062a\u062d\u062f \u0645\u0639 \u0628\u0637\u0627\u0646\u0629 \u0627\u0644\u0641\u0631\u0646 \u0644\u062a\u062d\u0648\u0644 \u0625\u0644\u0649 \u062e\u0628\u062b\u060c \u0648\u064a\u0633\u062d\u0628 \u0627\u0644\u0645\u0639\u062f\u0646 \u0648\u0647\u0648 \u0645\u0627 \u0632\u0627\u0644 \u0644\u064a\u0646\u064b\u0627 \u0645\u0646 \u0627\u0644\u0641\u0631\u0646 \u062b\u0645 \u064a\u0637\u0631\u0642 \u0644\u0641\u0635\u0644 \u0645\u0627 \u0628\u0647 \u0645\u0646 \u062e\u0628\u062b\u060c \u0648\u064a\u0634\u0643\u0651\u0644 \u0625\u0644\u0649 \u0635\u0641\u0627\u0626\u062d \u0648\u0642\u0636\u0628\u0627\u0646. \u064a\u0639\u0631\u0641 \u0627\u0644\u062d\u062f\u064a\u062f \u0627\u0644\u0645\u0637\u0627\u0648\u0639 \u062a\u0627\u0631\u064a\u062e\u064a\u064b\u0627 \u0628\u0627\u0633\u0645 \u0627\u0644\u062d\u062f\u064a\u062f \u0627\u0644\u0646\u0642\u064a\u060c \u0648\u0647\u0648 \u0645\u0627 \u0644\u0627 \u064a\u0645\u0643\u0646 \u0627\u0639\u062a\u0628\u0627\u0631\u0647 \u0627\u0644\u064a\u0648\u0645 \u062d\u062f\u064a\u062f\u064b\u0627 \u0646\u0642\u064a\u064b\u0627\u060c \u0641\u0627\u0644\u062d\u062f\u064a\u062f \u0627\u0644\u0646\u0642\u064a \u0627\u0644\u064a\u0648\u0645 \u064a\u0646\u0628\u063a\u064a \u0623\u0646 \u064a\u0643\u0648\u0646 \u0646\u0633\u0628\u0629 \u0627\u0644\u0643\u0631\u0628\u0648\u0646 \u0623\u0642\u0644 \u0645\u0646 0.008%."}, {"color": "#97c2fc", "id": "uther pendragon", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Pelleas_and_Igraine.jpg", "label": "uther pendragon", "shape": "image", "title": "Uther Pendragon (pen-dragon = \"hoofd van de draken\") is volgens de legende, zoals beschreven door Geoffrey van Monmouth, een koning van Brittanni\u00eb, en de vader van Koning Arthur. In het Frans wordt hij Uterpendragon of Utependragon genoemd, in het Welsh Uthyr Pendragon en in het Iers Iubhair. Wellicht heeft de voornaam Uther dezelfde oorsprong als Arthur. Uther wordt het eerst beschreven door Geoffrey van Monmouth in zijn boek \"Historia Regum Britanniae\" (Geschiedenis van de Koningen van Brittanni\u00eb). Volgens Monmouth maakte hij Igraine zwanger terwijl hij op magische wijze was vermomd als haar echtgenoot Gorlois, Hertog van Cornwall. Het gegeven van de buitenechtelijke geboorte van Arthur wordt herhaald als Arthur vader wordt van Mordred in latere legendes van Koning Arthur. Bij Monmouth zijn Mordred en Gawain de zonen van koning Loth en Arthur\u0027s zuster Anna. Dus is Mordred Arthur\u0027s neef. Volgens Monmouth is Uther de jongere broer van Aurelius Ambrosius en de troonopvolger van de Loegrie/Logres. Beiden zouden jongere broers zijn van Constans, die door Vortigern als stroman op de troon werd gezet, daarna door dezelfde Vortigern werd vermoord. Alle drie zouden zoons zijn van een koning Constantijn, die wellicht een samensmelting is van de historische keizer Constantijn III van Rome, en koning Constantijn van Dumnoni\u00eb die in de 6e eeuw leefde, en zelfs wellicht met een derde Constantijn die voorkomt in de kronieken van Wales. Uther Pendragon ging met vijftienduizend man naar Ierland om met de hulp van Merlijn de stenen van Mount Killaraus, de Ring van de Reuzen, naar Kaer Radoc (Salisbury) over te brengen. Reuzen uit Afrika hadden de stenen in Ierland neergezet. Aurelius Ambrosius wilde een herdenkingsmonument oprichten voor de gevallen baronnen en graven, die op Mount Ambrius begraven lagen. Zo werd Stonehenge opgericht, volgens de Historia regum Britanniae. Eapa van de Ambronen deed zich voor als dokter en vergiftigde Aurelius Ambrosius, die ziek lag in Winchester. Na zijn dood werd ook hij binnen de Ring van de reuzen begraven. De achternaam Pendragon wordt verklaard door een komeet in de vorm van een draak die Uther gezien zou hebben en die hem inspireert tot het maken van twee drakenvaandels. E\u00e9n is voor de kerk in Winchester, de ander is het vaandel voor zijn leger. De ster verschijnt drie maal. Merlijn verklaart dat koning Aurelius Ambrosius is overleden. Uther Pendragon is de draak en zijn kinderen worden ook door de komeet voorgesteld: Arthur en Anna, wier nakomelingen Arthur zullen opvolgen. Uther Pendragon neemt Octa en Eosa, de zonen van Hengist gevangen en sluit hen op in Londen. Tijdens Pasen, als hij de kroon in ontvangst neemt en er een groot feest wordt gevierd, wordt Uther Pendragon verliefd op Igerna (Igraine), de echtgenote van Gorlois, de hertog van Cornwall. Die verlaten daarom voortijdig het feest en Gorlois verschanst zich in kasteel Dimilioc en hij laat zijn vrouw achter in kasteel Tintagel, dat beter te beschermen is. Terwijl zijn manschappen Dimilioc belegeren, verandert Uther door de magie van Merlijn zijn uiterlijk, waardoor hij op Gorlois lijkt. Samen met Merlijn als Britahel en Ulfin van Rhyddcaradoc als Jordan van Tintagel, Gorlois\u0027 dienaar, vertrekt hij naar Tintagel. Uther slaapt met Igraine en die nacht wordt Arthur verwekt. Bij de belegering komt Gorlois om en Uther maakt Igraine tot zijn wettige echtgenote. Als de Saksen weer binnen komen en Lot van Lothian, Anna\u0027s echtgenoot en Arthur\u0027s zwager, de troepen niet kan weerstaan, komt de zieke Uther Pendragon in actie. Vanaf zijn draagbed belegert hij Verulamium, waar Octa en Eosa zich ophouden. Zij waren uit de Londense gevangenis ontsnapt, samen met hun bewaarders. Uther verslaat hen, maar wordt met honderd anderen vergiftigd, als ze water uit een heldere fontein drinken. Dan wordt ook hij, naast zijn broer Aurelius Ambrosius, binnen Stonehenge begraven. De vijftienjarige Arthur volgt hem op als koning der Britten. Teksten uit Wales noemen nog een zoon van Uther, Madoc, de vader van Arthurs neef . Daarnaast heeft Uther in Monmouths teksten ook een dochter bij Igraine: Anna. Deze Anna zou trouwen met koning van Lothian en Noorwegen, en zou de moeder zijn van Gawain en Mordred. In latere romantische vertellingen is Gawains moeder meestal Igraines dochter uit een eerder huwelijk. Verder claimt Monmouth in zijn boek dat koning Lot getrouwd was met de zuster van Aurelius Ambrosius toen die nog aan de macht was. In genealogie\u00ebn uit Wales komt Anna voor als de moeder van van Bretagne (die door Geoffrey ook wordt genoemd, als Arthurs neef Hoel, zoon van koning Budicius). In deze genealogie\u00ebn is Anna echter niet gerelateerd aan Uther Pendragon. Er is een alternatief verhaal over de achtergrond van Uther Pendragon in Wolfram von Eschenbach\u0027s Parzival. Een zekere Mazad\u00e2n ging met ene Fay, genaamd Terdelaschoye naar het land Feimurg\u00e2n. (Het lijkt op bijeenrapen uit een andere bron waarin wordt vermeld dat Mazad\u00e2n alliantie met Morgan le Fay in Terre de la Joye, \u0027land van vreugde\u0027). Mazad\u00e2n wordt vader van Gandin van Anjou, de vader van Gahmuret, de vader van Parcival. Overeenkomstig worden Uther en Arthur hier opgevoerd als de afstammelingen van een fictief vijfde- of zesde-eeuws Huis van Anjou. Uther speelt ook een rol in de middeleeuwse Engelse romance Sir Cleges."}, {"color": "#97c2fc", "id": "taste", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Verre_Inao.svg", "label": "taste", "shape": "image", "title": "Vinprovning \u00e4r ett s\u00e4tt att l\u00e4ra sig mer om vinets historia, vinodling och vinproduktion samt olika typer av vinsorter, druvor och vinregioner. Vanligt \u00e4r att l\u00e4ra sig om vinmetodiken, d\u00e5 vinet analyseras utifr\u00e5n vinets utseende, doft och smak. Sedan g\u00f6rs en slutgiltig bed\u00f6mning och sammanfattning av vinets kvalitet. Det finns flera olika skalor f\u00f6r po\u00e4ngs\u00e4ttning f\u00f6r framf\u00f6rallt vinjournalister och vinexperter. Olika tidningar och experter anv\u00e4nder vanligtvis en egen skala, exempelvis anv\u00e4nder den erk\u00e4nda brittiska sommelieren Jancis Robinson en skala mellan 1 och 20 och den erk\u00e4nda amerikanska vinjournalisten Robert Parker anv\u00e4nder en skala mellan 1 och 100 . D\u00e4remot \u00e4r det vanlig f\u00f6r professionella vinutbildningar s\u00e5 som exempelvis WSET att bed\u00f6ma viner med betygs\u00e4ttningen: faulty - poor - acceptable - good - very good - outstanding, d\u00e4rmed en skala p\u00e5 1-5."}, {"color": "#97c2fc", "id": "golf", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/All_Black.jpg", "label": "golf", "shape": "image", "title": "Le golf est un sport de pr\u00e9cision se jouant en plein air, qui consiste \u00e0 envoyer une balle dans un trou \u00e0 l\u0027aide de clubs. Le but du jeu consiste \u00e0 effectuer, sur un parcours d\u00e9fini, le moins de coups possible. Pr\u00e9cision, endurance, technicit\u00e9, concentration sont des qualit\u00e9s primordiales pour cette activit\u00e9. Certifi\u00e9 en \u00c9cosse en 1754 par le Royal \u0026 Ancient Golf Club de Saint Andrews, ce sport a des origines diverses dont le jeu de mail. Il fut ainsi import\u00e9 des Pays-Bas o\u00f9 il \u00e9tait pratiqu\u00e9 sous le nom de \u00ab colf \u00bb d\u00e8s le XIIIe si\u00e8cle. Le golf ne prend son essor qu\u0027en deuxi\u00e8me partie du XIXe si\u00e8cle avec l\u0027arriv\u00e9e du professionnalisme et des clubs priv\u00e9s en \u00c9cosse puis en Angleterre, o\u00f9 est mis en place en 1860 le premier Open britannique disput\u00e9 par des professionnels ; puis au d\u00e9but du XXe si\u00e8cle. Des \u00e9preuves de golf sont disput\u00e9es lors des Jeux olympiques de Paris 1900 et de nouveau en 1904 \u00e0 Saint-Louis, le sport disparait du programme pour 112 ans. Le golf fait un retour en 2016 aux Jeux olympiques de Rio. Le d\u00e9veloppement du golf se poursuit lors de la Premi\u00e8re Guerre mondiale qui voit se red\u00e9finir la hi\u00e9rarchie mondiale, les Am\u00e9ricains parvenant \u00e0 mettre fin \u00e0 l\u0027h\u00e9g\u00e9monie des Britanniques. Apr\u00e8s la Seconde Guerre mondiale, le golf voit l\u0027arriv\u00e9e d\u0027autres nations telles que l\u0027Afrique du Sud, l\u0027Allemagne, l\u0027Espagne, la Cor\u00e9e du Sud, le Japon ou l\u0027Australie et se mondialise \u00e0 la fin du XXe si\u00e8cle. On compterait en 2010 environ 82 millions de pratiquants plus ou moins r\u00e9guliers. Ce sport est moins pratiqu\u00e9 par les femmes et il souffre d\u0027un traitement m\u00e9diatique et financier in\u00e9gal. De m\u00eame au sein de l\u0027administration de la f\u00e9d\u00e9ration : Ainsi, en 2005, au chapitre \u00e9galit\u00e9 des sexes dans le sport, l\u0027IGF (International Golf Federation) pr\u00e9cisait \u00e0 la Commission du programme olympique du Comit\u00e9 international olympique que son comit\u00e9 ex\u00e9cutif (ou son \u00e9quivalent) comprenait \u00ab 14 hommes et 4 femmes \u00bb. Le 9 octobre 2009, le golf est redevenu un sport olympique qui figure au programme des Jeux olympiques de Rio de Janeiro 2016."}, {"color": "#97c2fc", "id": "subsidence", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gwsanjoaquin.jpg", "label": "subsidence", "shape": "image", "title": "\u5730\u76e4\u6c88\u4e0b\uff08\u3058\u3070\u3093\u3061\u3093\u304b\uff09\u3068\u306f\u3001\u5730\u76e4\uff08\u5730\u8868\u9762\uff09\u304c\u53ce\u7e2e\u3084\u9665\u6ca1\u306b\u3088\u308a\u76f8\u5bfe\u7684\u306b\u6c88\u3080\u73fe\u8c61\u3002\u5806\u7a4d\u76c6\u5730\u306e\u6c96\u7a4d\u5c64\u306b\u304a\u3051\u308b\u5730\u76e4\u6c88\u4e0b\u306f\u4e16\u754c\u4e2d\u306e\u3069\u3053\u3067\u3082\u767a\u751f\u3059\u308b\u3002"}, {"color": "#97c2fc", "id": "telephone", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mobile_Phone_Evolution_1992_-_2014.jpg", "label": "telephone", "shape": "image", "title": "Telefon (\u0159ecky: t\u00e9le = vzd\u00e1len\u00fd a f\u00f3n\u00e9 = hlas) je telekomunika\u010dn\u00ed za\u0159\u00edzen\u00ed, kter\u00e9 p\u0159en\u00e1\u0161\u00ed hovor (zvuk) prost\u0159ednictv\u00edm elektrick\u00fdch sign\u00e1l\u016f. Pokusn\u011b se vyskytly i telefony zalo\u017een\u00e9 na jin\u00fdch principech. Klasick\u00fd telefon s pevn\u011b instalovan\u00fdm telefonn\u00edm p\u0159\u00edstrojem a dr\u00e1tovou linkou ke ka\u017ed\u00e9mu \u00fa\u010dastn\u00edkovi se b\u011bhem 20. stolet\u00ed velmi roz\u0161\u00ed\u0159il a v roce 2009 bylo po sv\u011bt\u011b 1,3 miliardy telefonn\u00edch stanic. Od konce 20. stolet\u00ed jej postupn\u011b vytla\u010duj\u00ed mobiln\u00ed telefony s bezdr\u00e1tov\u00fdm p\u0159enosem sign\u00e1lu. Roku 2014 jich bylo po sv\u011bt\u011b 7 miliard a od roku 2013 mezi nimi p\u0159eva\u017euj\u00ed tzv. chytr\u00e9 telefony (smartphony)."}, {"color": "#97c2fc", "id": "george talbot", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/George_Talbot_(1920).jpg", "label": "george talbot", "shape": "image", "title": "George Talbot FES (26 October 1882 \u2013 13 April 1952) was an English entomologist who specialised in butterflies. He wrote about 150 scientific papers, the majority being primarily systematic, consisting of the description of new species or the revision of various genera. He was also responsible for the curation and preservation of the Joicey collection of Lepidoptera prior to its accession by the Natural History Museum."}, {"color": "#97c2fc", "id": "ascendance", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/R.A._Salvatore_-_Ascendance.jpeg", "label": "ascendance", "shape": "image", "title": "Ascendance is the first novel in the second DemonWars Saga trilogy by R. A. Salvatore. The book is also the fifth out of seven books in the combined DemonWars Saga."}, {"color": "#97c2fc", "id": "beeston castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Old-Bolingbroke-Castle.jpg", "label": "beeston castle", "shape": "image", "title": "Beeston Castle ist eine englische Burgruine in , Cheshire. Ihre Wurzeln reichen in die 1220er Jahre zur\u00fcck."}, {"color": "#97c2fc", "id": "royal navy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Scottish_Red_Ensign.svg", "label": "royal navy", "shape": "image", "title": "Royal Navy (euskaraz Erregeren Itsas Gudarostea) britainiar indar armatuen artean antzinakoena da. 1763. urte ingurutik Bigarren Mundu Gerra arte munduko itsas gudaroste boteretsuena izan zen."}, {"color": "#97c2fc", "id": "halton", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Runcorn_Bridge_-_geograph.org.uk_-_1701094.jpg", "label": "halton", "shape": "image", "title": "Halton is een unitary authority en een district in de Engelse regio North West England en telt 128.000 inwoners. De oppervlakte bedraagt 79 km2. Halton zelf is een kleine plaats die in dit bestuurlijk district ligt, en is onderdeel van de stad Runcorn."}, {"color": "#97c2fc", "id": "st briavels", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/StBriavelscastle.jpg", "label": "st briavels", "shape": "image", "title": "St Briavels es una localidad situada en el condado de Gloucestershire, en Inglaterra (Reino Unido), con una poblaci\u00f3n estimada a mediados de 2016 de 924 habitantes.\u200b Se encuentra ubicada al noreste de la regi\u00f3n Sudoeste de Inglaterra, cerca de la frontera con Gales y las regiones Midlands del Oeste y Sudeste de Inglaterra, y de las ciudades de Gloucester \u2014la capital del condado\u2014 y Bristol."}, {"color": "#97c2fc", "id": "kimbolton castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kimbolton_Castle_01.jpg", "label": "kimbolton castle", "shape": "image", "title": "Kimbolton \u00e4r ett slott i Storbritannien. Det ligger i grevskapet Cambridgeshire och riksdelen England, i den syd\u00f6stra delen av landet, 90 km norr om huvudstaden London. Kimbolton ligger 40 meter \u00f6ver havet. Terr\u00e4ngen runt Kimbolton \u00e4r platt. Den h\u00f6gsta punkten i n\u00e4rheten \u00e4r 78 meter \u00f6ver havet, 1,3 km v\u00e4ster om Kimbolton. Runt Kimbolton \u00e4r det t\u00e4tbefolkat, med 276 inv\u00e5nare per kvadratkilometer. N\u00e4rmaste st\u00f6rre samh\u00e4lle \u00e4r Bedford, 18,7 km s\u00f6der om Kimbolton. Trakten runt Kimbolton best\u00e5r till st\u00f6rsta delen av jordbruksmark. Kustklimat r\u00e5der i trakten. \u00c5rsmedeltemperaturen i trakten \u00e4r 9 \u00b0C. Den varmaste m\u00e5naden \u00e4r augusti, d\u00e5 medeltemperaturen \u00e4r 18 \u00b0C, och den kallaste \u00e4r januari, med 0 \u00b0C."}, {"color": "#97c2fc", "id": "alistair", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Alistair_Smythe,_The_Ultimate_Spider-Slayer.jpg", "label": "alistair", "shape": "image", "title": "Alistair Alphonso Smythe \u00e8 un supercriminale immaginario che appare nei fumetti americani pubblicati dalla Marvel Comics. Il personaggio \u00e8 solitamente raffigurato come uno dei nemici ricorrenti del supereroe Uomo Ragno e figlio di Spencer Smythe. Dopo che suo padre ha dedicato la sua vita all\u0027eliminazione dell\u0027Uomo Ragno ed \u00e8 morto di conseguenza, Alistair ha ereditato il suo Ammazzaragni e sviluppato un odio profondo per l\u0027Arrampicamuri. Si \u00e8 dedicato a una vita criminale per vendicarsi dell\u0027Uomo Ragno e ha creato una nuova generazione di Ammazzaragni per ucciderlo, ma questo ha solo provocato la paralisi di Alistair dalla vita in gi\u00f9. Successivamente, ha racchiuso il suo corpo in un carapace bio-organico che gli ha permesso di camminare di nuovo, oltre a dargli dei superpoteri, e ha adottato lo pseudonimo di Ultimate Ammazzaragni. Alistair Smythe \u00e8 apparso per la prima volta in The Amazing Spider-Man Annual # 19 (novembre 1985), ed \u00e8 stato creato da Louise Simonson e Mary Wilshire. Mor\u00ec in The Superior Spider-Man # 13 (settembre 2013). IGN lo ha classificato come il nono pi\u00f9 grande nemico dell\u0027Uomo Ragno."}, {"color": "#97c2fc", "id": "vieuxpont", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/VipontArms.png", "label": "vieuxpont", "shape": "image", "title": "Vipont (alias Vieuxpont) is the name of a prominent family in the history of Westmorland. According to Thomas the name originated in France before 1066 as Vieuxpont (\"Old Bridge\"), Latinized to de Vetere Ponte (\"from the Old Bridge\"), with alternative spellings Vezpont, Veepon, Vexpont, Vypont, Vispont, Vypunt, Vespont, Vipond, Vypond, Voypond, Veepond, Vippond, Vipon, Vipan, Vipen, etc. The Vipont family bore arms: Gules, six annulets or 3:2:1, later quartered by Baron Clifford."}, {"color": "#97c2fc", "id": "kenilworth castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kenilworth_Castle_gatehouse_landscape.jpg", "label": "kenilworth castle", "shape": "image", "title": "O Castelo de Kenilworth (em ingl\u00eas: Kenilworth Castle) \u00e9 um castelo localizado em Kenilworth, no condado ingl\u00eas do Warwickshire. Historicamente era cercado pela Floresta de Arden. O castelo medieval \u00e9 not\u00e1vel pelas suas extensas defesas de \u00e1gua e pelo grande cerco montado pelo futuro rei Eduardo I em 1266, al\u00e9m das ru\u00ednas do ornado Great Hall (Grande Sal\u00e3o) constru\u00eddo por Jo\u00e3o de Gante. A sua hist\u00f3ria posterior inclui a visita da rainha Isabel I (ainda disp\u00f5e de edif\u00edcios e jardins da era Tudor) e a dram\u00e1tica destrui\u00e7\u00e3o deliberada pelas tropas de Cromwell, deixando um lado aberto na bela torre de menagem normanda."}, {"color": "#97c2fc", "id": "drainage", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/SinkPlumbing.jpg", "label": "drainage", "shape": "image", "title": "Drenagem \u00e9 o ato de escoar as \u00e1guas de terrenos encharcados por meio de tubos, t\u00faneis, canais, valas e fossos, sendo, poss\u00edvel, recorrer a motores como apoio ao escoamento. Os canais podem ser naturais (c\u00f3rregos) ou artificiais (de concreto simples, concreto armado ou gabi\u00e3o). Os sistemas de drenagem podem ser urbanos ou rurais e visam a escoar as \u00e1guas de chuvas e evitar enchentes. A disciplina que estuda a drenagem superficial \u00e9 a hidrologia, geralmente ministrada dentro dos cursos de geologia, geografia, engenharia agr\u00edcola, engenharia de biossistemas, engenharia sanit\u00e1ria, engenharia hidr\u00e1ulica, engenharia civil, engenharia agron\u00f4mica, engenharia florestal, tecnologia em saneamento ambiental ou mesmo em alguns cursos de engenharia ambiental. Tem sido, cada vez mais frequente, o uso de geossint\u00e9ticos para melhorar o desempenho e prolongar a dos sistemas de drenagem."}, {"color": "#97c2fc", "id": "john vane", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/John_Vane_and_Dr_Salvador_Moncada.jpg", "label": "john vane", "shape": "image", "title": "\u0414\u0436\u043e\u043d \u0420\u043e\u0431\u0435\u0440\u0442 \u0412\u0435\u0439\u043d (\u0430\u043d\u0433\u043b. John Robert Vane; 29 \u043c\u0430\u0440\u0442\u0430 1927, , \u0412\u0443\u0441\u0442\u0435\u0440\u0448\u0438\u0440, \u0412\u0435\u043b\u0438\u043a\u043e\u0431\u0440\u0438\u0442\u0430\u043d\u0438\u044f \u2014 19 \u043d\u043e\u044f\u0431\u0440\u044f 2004) \u2014 \u0431\u0440\u0438\u0442\u0430\u043d\u0441\u043a\u0438\u0439 \u0444\u0430\u0440\u043c\u0430\u043a\u043e\u043b\u043e\u0433, \u043b\u0430\u0443\u0440\u0435\u0430\u0442 \u041d\u043e\u0431\u0435\u043b\u0435\u0432\u0441\u043a\u043e\u0439 \u043f\u0440\u0435\u043c\u0438\u0438 \u043f\u043e \u0444\u0438\u0437\u0438\u043e\u043b\u043e\u0433\u0438\u0438 \u0438 \u043c\u0435\u0434\u0438\u0446\u0438\u043d\u0435 1982 \u0433\u043e\u0434\u0430 \u00ab\u043e\u0442\u043a\u0440\u044b\u0442\u0438\u0435 \u043f\u0440\u043e\u0441\u0442\u0430\u0433\u043b\u0430\u043d\u0434\u0438\u043d\u043e\u0432 \u0438 \u0430\u043d\u0430\u043b\u043e\u0433\u0438\u0447\u043d\u044b\u0445 \u0431\u0438\u043e\u043b\u043e\u0433\u0438\u0447\u0435\u0441\u043a\u0438 \u0430\u043a\u0442\u0438\u0432\u043d\u044b\u0445 \u0432\u0435\u0449\u0435\u0441\u0442\u0432\u00bb, \u043a\u043e\u0442\u043e\u0440\u0443\u044e \u043e\u043d \u0440\u0430\u0437\u0434\u0435\u043b\u0438\u043b \u0441 \u0421\u0443\u043d\u0435 \u0411\u0435\u0440\u0433\u0441\u0442\u0440\u0451\u043c\u043e\u043c \u0438 \u0411\u0435\u043d\u0433\u0442\u043e\u043c \u0421\u0430\u043c\u0443\u044d\u043b\u044c\u0441\u043e\u043d\u043e\u043c. \u0427\u043b\u0435\u043d \u041b\u043e\u043d\u0434\u043e\u043d\u0441\u043a\u043e\u0433\u043e \u043a\u043e\u0440\u043e\u043b\u0435\u0432\u0441\u043a\u043e\u0433\u043e \u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0430 (1974), \u0438\u043d\u043e\u0441\u0442\u0440\u0430\u043d\u043d\u044b\u0439 \u0447\u043b\u0435\u043d \u041d\u0430\u0446\u0438\u043e\u043d\u0430\u043b\u044c\u043d\u043e\u0439 \u0430\u043a\u0430\u0434\u0435\u043c\u0438\u0438 \u043d\u0430\u0443\u043a \u0421\u0428\u0410 (1983)."}, {"color": "#97c2fc", "id": "blenkinsop castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Car_park_and_ruins,_Blenkinsopp_Castle.jpg", "label": "blenkinsop castle", "shape": "image", "title": "Blenkinsopp Castle ist die Ruine eines Landhauses etwa 1,6 km au\u00dferhalb des Dorfes Greenhead in der englischen Grafschaft Northumberland. Teil des durch einen Brand teilweise zerst\u00f6rten Herrenhauses ist auch die Ruine eines Wohnturms aus dem 14. Jahrhundert. Das Haus ist von English Heritage als historisches Geb\u00e4ude I. Grades gelistet und gilt als Scheduled Monument."}, {"color": "#97c2fc", "id": "water", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Pumping_water_in_Wilder,_Fentress_County_TN_1942.gif", "label": "water", "shape": "image", "title": "Z\u00e1sobov\u00e1n\u00ed vodou se pou\u017e\u00edv\u00e1 ve v\u00edce v\u00fdznamech. Z\u00e1sobov\u00e1n\u00edm obyvatel pitnou vodou se rozum\u00ed u\u017e\u00edv\u00e1n\u00ed studn\u00ed pro vlastn\u00ed pot\u0159ebu, vyu\u017e\u00edv\u00e1n\u00ed vodovodn\u00edch s\u00edt\u00ed pro z\u00e1sobov\u00e1n\u00ed obc\u00ed, p\u0159\u00edpadn\u011b havarijn\u00ed z\u00e1sobovan\u00ed cisternami nebo balenou vodou. Z\u00e1sobov\u00e1n\u00ed pr\u016fmyslov\u00fdch a energetick\u00fdch objekt\u016f spo\u010d\u00edv\u00e1 obvykle v napojen\u00ed na v\u00fdznamn\u00fd vodn\u00ed tok a ve vybudov\u00e1n\u00ed potrub\u00ed veden\u00e9ho na del\u0161\u00ed vzd\u00e1lenosti. M\u016f\u017ee se nap\u0159\u00edklad jednat o dopravu vody pro chladic\u00ed syst\u00e9my v jadern\u00fdch nebo tepeln\u00fdch elektr\u00e1rn\u00e1ch, pro chemick\u00e9 provozy nebo pro potravin\u00e1\u0159sk\u00fd pr\u016fmysl. Sou\u010d\u00e1st\u00ed t\u011bchto potrub\u00ed jsou \u010derpac\u00ed stanice, kter\u00e9 p\u0159i doprav\u011b vody umo\u017e\u0148uj\u00ed p\u0159ekon\u00e1vat p\u0159ev\u00fd\u0161en\u00ed. Z\u00e1sobov\u00e1n\u00ed zem\u011bd\u011blsk\u00fdch provoz\u016f spo\u010d\u00edv\u00e1 v zaji\u0161t\u011bn\u00ed vody pro zavla\u017eov\u00e1n\u00ed v oblastech s nedostate\u010dn\u00fdmi p\u0159irozen\u00fdmi vodn\u00edm sr\u00e1\u017ekami."}, {"color": "#97c2fc", "id": "loop", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sardar_Patel_Ring_Road_Ahmedabad.png", "label": "loop", "shape": "image", "title": "Als Ringstra\u00dfe (gelegentlich auch Stra\u00dfenring) wird im Allgemeinen eine Stra\u00dfe bezeichnet, die ann\u00e4hernd ringf\u00f6rmig um einen Stadt- oder Ortskern f\u00fchrt und die alte Kernstadt im Kreis ihrer Vorst\u00e4dte verdeutlicht. Erweitert bezieht sich der Begriff auf weitere Au\u00dfenringe au\u00dferhalb des moderneren Stadtzentrums."}, {"color": "#97c2fc", "id": "heart", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/2006_Heart_Musculature.jpg", "label": "heart", "shape": "image", "title": "\u0397 \u03ba\u03b1\u03c1\u03b4\u03b9\u03ac \u03b5\u03af\u03bd\u03b1\u03b9 \u03ba\u03bf\u03af\u03bb\u03bf\u03c2 \u03bc\u03c5\u03c2 \u03c0\u03bf\u03c5 \u03b4\u03af\u03bd\u03bf\u03bd\u03c4\u03b1\u03c2 \u03c3\u03c4\u03bf \u03b1\u03af\u03bc\u03b1 \u03c0\u03af\u03b5\u03c3\u03b7, \u03c4\u03bf \u03c9\u03b8\u03b5\u03af \u03bd\u03b1 \u03ba\u03c5\u03ba\u03bb\u03bf\u03c6\u03bf\u03c1\u03b5\u03af \u03c3\u03c4\u03bf \u03b5\u03c3\u03c9\u03c4\u03b5\u03c1\u03b9\u03ba\u03cc \u03c4\u03c9\u03bd \u03b1\u03c1\u03c4\u03b7\u03c1\u03b9\u03ce\u03bd, \u03bc\u03b5 \u03c4\u03ad\u03c4\u03bf\u03b9\u03bf \u03c4\u03c1\u03cc\u03c0\u03bf, \u03ce\u03c3\u03c4\u03b5 \u03bd\u03b1 \u03c6\u03c4\u03ac\u03bd\u03b5\u03b9 \u03c3\u03b5 \u03cc\u03bb\u03b1 \u03c4\u03b1 \u03cc\u03c1\u03b3\u03b1\u03bd\u03b1. \u0395\u03af\u03bd\u03b1\u03b9 \u03c6\u03c5\u03c3\u03b9\u03ba\u03ae \u03b1\u03bd\u03c4\u03bb\u03af\u03b1 \u03c0\u03bf\u03c5 \u03c0\u03b1\u03af\u03c1\u03bd\u03b5\u03b9 \u03c4\u03bf \u03b1\u03af\u03bc\u03b1 \u03b1\u03c0\u03cc \u03c4\u03b9\u03c2 \u03c6\u03bb\u03ad\u03b2\u03b5\u03c2, \u03c3\u03c4\u03b9\u03c2 \u03bf\u03c0\u03bf\u03af\u03b5\u03c2 \u03b2\u03c1\u03af\u03c3\u03ba\u03b5\u03c4\u03b1\u03b9 \u03c3\u03b5 \u03c7\u03b1\u03bc\u03b7\u03bb\u03ae \u03c0\u03af\u03b5\u03c3\u03b7 \u03ba\u03b1\u03b9 \u03c4\u03bf \u03c3\u03c4\u03ad\u03bb\u03bd\u03b5\u03b9 \u03c3\u03c4\u03b9\u03c2 \u03b1\u03c1\u03c4\u03b7\u03c1\u03af\u03b5\u03c2 \u03bc\u03b5 \u03c5\u03c8\u03b7\u03bb\u03ae. \u0397 \u03ba\u03b1\u03c1\u03b4\u03b9\u03ac \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03b5\u03af\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc \u03ad\u03bd\u03b1 \u03b5\u03b9\u03b4\u03b9\u03ba\u03cc \u03c4\u03cd\u03c0\u03bf \u03c3\u03ba\u03b5\u03bb\u03b5\u03c4\u03b9\u03ba\u03bf\u03cd \u03bc\u03c5 \u03c0\u03bf\u03c5 \u03b2\u03c1\u03af\u03c3\u03ba\u03b5\u03c4\u03b1\u03b9 \u03bc\u03cc\u03bd\u03bf \u03c3\u03b5 \u03b1\u03c5\u03c4\u03ae \u03ba\u03b1\u03b9 \u03b1\u03c0\u03bf\u03ba\u03b1\u03bb\u03b5\u03af\u03c4\u03b1\u03b9 \u03ba\u03b1\u03c1\u03b4\u03b9\u03b1\u03ba\u03cc\u03c2 \u03bc\u03c5\u03c2 \u03ba\u03b1\u03b9 \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03b5\u03af \u03c4\u03bf \u03bc\u03c5\u03bf\u03ba\u03ac\u03c1\u03b4\u03b9\u03bf. \u0397 \u03ba\u03b1\u03c1\u03b4\u03b9\u03ac \u03bb\u03b5\u03b9\u03c4\u03bf\u03c5\u03c1\u03b3\u03b5\u03af \u03b1\u03ba\u03b1\u03c4\u03ac\u03c0\u03b1\u03c5\u03c3\u03c4\u03b1 \u03ba\u03b1\u03b8\u0027 \u03cc\u03bb\u03b7 \u03c4\u03b7 \u03b4\u03b9\u03ac\u03c1\u03ba\u03b5\u03b9\u03b1 \u03c4\u03b7\u03c2 \u03b6\u03c9\u03ae\u03c2 \u03c4\u03bf\u03c5 \u03bf\u03c1\u03b3\u03b1\u03bd\u03b9\u03c3\u03bc\u03bf\u03cd. \u0394\u03b9\u03b1\u03b8\u03ad\u03c4\u03b5\u03b9 \u03b4\u03cd\u03bf \u03ba\u03bf\u03b9\u03bb\u03af\u03b5\u03c2 (\u03b1\u03c1\u03b9\u03c3\u03c4\u03b5\u03c1\u03ae \u03ba\u03b1\u03b9 \u03b4\u03b5\u03be\u03b9\u03ac) \u03ba\u03b1\u03b9 \u03b4\u03cd\u03bf \u03ba\u03cc\u03bb\u03c0\u03bf\u03c5\u03c2 (\u03b1\u03c1\u03b9\u03c3\u03c4\u03b5\u03c1\u03cc \u03ba\u03b1\u03b9 \u03b4\u03b5\u03be\u03b9\u03cc) \u03c0\u03bf\u03c5 \u03c3\u03c5\u03b3\u03ba\u03bf\u03b9\u03bd\u03c9\u03bd\u03bf\u03cd\u03bd \u03bc\u03ad\u03c3\u03c9 \u03b2\u03b1\u03bb\u03b2\u03af\u03b4\u03c9\u03bd."}, {"color": "#97c2fc", "id": "hadleigh", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Former_Hadleigh_Station_-_geograph.org.uk_-_2268092.jpg", "label": "hadleigh", "shape": "image", "title": "Hadleigh railway station was a station in Hadleigh, Suffolk, the terminus of the Hadleigh Railway, a short branch line from Bentley Junction. The line opened in 1847. The original intermediate stations were at Bentley Church, Capel and Raydon Wood. The terminus had goods sidings on both the south-western and north-eastern sides, the latter serving malt houses and which was also used as a running round loop. There was also a small engine shed. The station building was very ornate, if somewhat dwarfed by the adjacent malt houses, with attractive coupled chimneys and unusual windows with the frame and arch of stone. The decline in passenger numbers using the branch can be seen in the patronage figures, which were 14,447 in 1923 compared to 5,086 just five years later. The line closed to passenger traffic in 1932, although freight services lingered on until 1965. A proposal to extend services by building a light railway between Hadleigh and Long Melford was reported in the Haverhill Echo on 10 March 1900, but that was not done. The station building still stands and is in use as a private residence, with newer dwellings around it. The route to Raydon Wood is accessible as the Hadleigh Railway Walk."}, {"color": "#97c2fc", "id": "windmill", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Greetsieler_Zwillingsm\u00fchlen_2010.jpg", "label": "windmill", "shape": "image", "title": "Ventmuelejo estas muelejo kiu konvertas la kinetan energion de la aero (vento) al rotacia energio de la aloj, kiu poste estas utiligata por la muelado de greno a\u016d aliaj celoj. En E\u016dropo, la ventmuelejoj estis uzataj jam de Mezepoko, eble alportitaj fare de krucmilitistoj post sia alveno el Persio, kie ili \u015dajne estis uzataj de la 7-a jarcento. Famaj lokoj kie la klasikaj ventmuelejoj formas parton karakterizan de la pejza\u011do estas Nederlando kaj La Man\u0109o, en Hispanio. En tiu \u0109i lasta, la famo devenas de sceno en la verko Don Ki\u0125oto de la Man\u0109o, kie la \u0109efrolulo batalas kontra\u016d ventmuelejoj, \u0109ar li pensas ke ili estas gigantoj. Lingvo de la perventaj turniloj. Vidu la 2 bildoj flanke-\u003e"}, {"color": "#97c2fc", "id": "chester castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Propyleum,_Chester.jpg", "label": "chester castle", "shape": "image", "title": "Il castello di Chester, costruito tra il 1788 e il 1822, \u00e8 un edificio progettato da realizzato a Chester, citt\u00e0 dell\u0027Inghilterra capoluogo della contea di Cheshire, sulla base del castello medioevale ivi presente e costruito nel 1070 da . \u00c8 un tribunale che ha un portico a forma di pronao esastilo. Il pronao viene utilizzato spesso nell\u0027architettura neogreca per connotare un edificio pubblico. L\u0027ingresso avviene attraverso una porta che rievoca i propilei dell\u0027acropoli di Atene costituito da un portico centrale con ai lati due altri elementi con colonne di ordine dorico. Questo ingresso viene chiamato Propil\u00e6um."}, {"color": "#97c2fc", "id": "castle park", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sunken_garden_north_of_castle_-_geograph.org.uk_-_545325.jpg", "label": "castle park", "shape": "image", "title": "Zamek Colchester (ang. Colchester Castle) \u2013 zamek po\u0142o\u017cony w Anglii, w mie\u015bcie Colchester (Essex). Jest najwi\u0119kszym don\u017conem zbudowanym przez Norman\u00f3w w Europie. Zamek zosta\u0142 zbudowany w latach 1070 - 1085 na fundamentach rzymskiej \u015bwi\u0105tyni po\u015bwi\u0119conej cesarzowi Klaudiuszowi. Wymiary zamku to 46,2 na 33,5 metra. Wysoko\u015b\u0107 to 27,4 metra."}, {"color": "#97c2fc", "id": "sir philip courtenay", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/PowderhamCastle_FromUnderGatehouse.jpg", "label": "sir philip courtenay", "shape": "image", "title": "Sir Philip Courtenay (18 January 1404 \u2013 16 December 1463) of Powderham, Devon, was the senior member of a junior branch of the powerful Courtenay family, Earls of Devon."}, {"color": "#97c2fc", "id": "fortalice", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bibracte_Porte_Rebout.jpg", "label": "fortalice", "shape": "image", "title": "La fortificaci\u00f3 \u00e9s la pr\u00e0ctica d\u0027incrementar la capacitat defensiva d\u0027un lloc per mitj\u00e0 d\u0027obres de protecci\u00f3, tant simples com una barricada o parapet o tan elaborades com una ciutadella. Per extensi\u00f3 s\u0027anomena fortificaci\u00f3 a l\u0027edificaci\u00f3 militar constru\u00efda per servir com a defensa militar a la guerra. El terme prov\u00e9 del llat\u00ed fortis (fort) i facere (fer). La necessitat de fortificar, de crear defenses per a protegir-se de possibles atacs de l\u0027enemic \u00e9s tan antiga com la mateixa exist\u00e8ncia humana. Els diferents tipus de fortificaci\u00f3 han rebut diferents denominacions, algunes amb significats pr\u00e0cticament sin\u00f2nims. Les fortificacions poden ser de tipus temporal o permanent. Les temporals s\u00f3n proteccions constru\u00efdes de forma r\u00e0pida, amb materials poc elaborats i f\u00e0cils d\u0027obtenir i amb l\u0027objectiu de guarir-se de la visi\u00f3 i, parcialment, del foc enemic. Alguns exemples s\u00f3n les palissades o les barricades. Les fortificacions de tipus permanent tenen per objecte construir un espai que garanteixi la protecci\u00f3 de les persones i instal\u00b7lacions que hi hagi al seu interior. Estan fetes amb materials m\u00e9s elaborats i resistents com la pedra, formig\u00f3, acer o totxo. La mida diferent o funcionalitat dona diferents noms a aquests espais protegits. Moltes instal\u00b7lacions militars s\u00f3n conegudes com a fortes, encara que no sempre estiguin fortificades. Els forts de grans dimensions poden ser classificats com una fortalesa, els mitjans com forts i els m\u00e9s petits com fortins."}, {"color": "#97c2fc", "id": "john ii", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Jean_II_denier_d_Or_aux_fleurs_de_lys_1351.jpg", "label": "john ii", "shape": "image", "title": "\u0406\u0432\u0430\u0301\u043d II \u0414\u043e\u0301\u0431\u0440\u0438\u0439 \u0430\u0431\u043e \u0425\u043e\u0440\u043e\u0431\u0440\u0438\u0439 (26 \u043a\u0432\u0456\u0442\u043d\u044f 1319, \u041b\u0435-\u041c\u0430\u043d \u2014 6 \u043a\u0432\u0456\u0442\u043d\u044f 1364, \u041b\u043e\u043d\u0434\u043e\u043d) \u2014 \u0434\u0440\u0443\u0433\u0438\u0439 \u043a\u043e\u0440\u043e\u043b\u044c \u0424\u0440\u0430\u043d\u0446\u0456\u0457 \u0437 \u0434\u0438\u043d\u0430\u0441\u0442\u0456\u0457 \u0412\u0430\u043b\u0443\u0430 \u0437 1350 \u0440\u043e\u043a\u0443, \u0443\u0441\u043f\u0430\u0434\u043a\u043e\u0432\u0443\u0432\u0430\u0432 \u0441\u0432\u043e\u0454\u043c\u0443 \u0431\u0430\u0442\u044c\u043a\u043e\u0432\u0456 \u0424\u0456\u043b\u0456\u043f\u043f\u0443 VI."}, {"color": "#97c2fc", "id": "castle rising", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Castle_Rising_-_geograph.org.uk_-_542750.jpg", "label": "castle rising", "shape": "image", "title": "Castle Rising is a village and civil parish in the English county of Norfolk. The village is situated some 8 kilometres (5 mi) north-east of the town of King\u0027s Lynn and 60 kilometres (37 mi) west of the city of Norwich. The River Babingley skirts the north of the village separating Castle Rising from the site of the lost village of Babingley."}, {"color": "#97c2fc", "id": "abbot", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Erzabt_Ildefons_Schober_OSB.jpg", "label": "abbot", "shape": "image", "title": "\u4fee\u9053\u9662\u9662\u957f\uff08\u82f1\u8a9e\uff1aabbot\uff09\uff0c\u6216\u8bd1\u96b1\u4fee\u9662\u9662\u9577\u3001\u4fee\u9053\u9662\u9662\u7267\u3001\u96b1\u4fee\u9662\u9662\u7267\uff0c\u662f\u5bf9\u67d0\u4e9b\u5b97\u6559\uff08\u5982\u57fa\u7763\u6559\uff09\u4fee\u9053\u9662\u9886\u5bfc\u8005\u7684\u79f0\u547c\u3002 \u4e00\u4e9b\u795e\u7236\u4e5f\u4f1a\u88ab\u6388\u4e88\u201c\u9818\u929c\u96b1\u4fee\u9662\u957f\u201d\u7684\u69ae\u929c\uff0c\u5c3d\u7ba1\u4ed6\u4eec\u5e76\u4e0d\u662f\u4fee\u9053\u9662\u7684\u9886\u5bfc\u8005\u3002\u6b64\u5916\uff0c\u5973\u6027\u7684\u4fee\u9053\u9662\u957f\u5728\u82f1\u8a9e\u79f0\u4e3a\u201cabbess\u201d\u3002"}, {"color": "#97c2fc", "id": "bailey", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Bass_of_Inverurie._-_geograph.org.uk_-_117762.jpg", "label": "bailey", "shape": "image", "title": "Een mottekasteel is een hoogmiddeleeuws, veelal torenvormige versterking op een motte, een afgeplatte aangelegde aarden heuvel. De toren op de kunstmatige heuvel werd aanvankelijk in hout opgetrokken en later in steen gebouwd. Vaak is van dit burchttype alleen nog de heuvel overgebleven."}, {"color": "#97c2fc", "id": "st mawes castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/St_Mawes_from_sea.jpg", "label": "st mawes castle", "shape": "image", "title": "St Mawes Castle \u00e4r ett slott i Storbritannien. Det ligger i grevskapet Cornwall och riksdelen England, i den s\u00f6dra delen av landet, 400 km v\u00e4ster om huvudstaden London. St Mawes Castle ligger 5 meter \u00f6ver havet. Terr\u00e4ngen runt St Mawes Castle \u00e4r platt. Havet \u00e4r n\u00e4ra St Mawes Castle \u00e5t sydost. Den h\u00f6gsta punkten i n\u00e4rheten \u00e4r 69 meter \u00f6ver havet, 1,0 km norr om St Mawes Castle. N\u00e4rmaste st\u00f6rre samh\u00e4lle \u00e4r Falmouth, 3,4 km v\u00e4ster om St Mawes Castle. Klimatet i omr\u00e5det \u00e4r tempererat. \u00c5rsmedeltemperaturen i trakten \u00e4r 10 \u00b0C. Den varmaste m\u00e5naden \u00e4r juni, d\u00e5 medeltemperaturen \u00e4r 14 \u00b0C, och den kallaste \u00e4r januari, med 6 \u00b0C."}, {"color": "#97c2fc", "id": "corfe castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Corfe_Castle_57.jpg", "label": "corfe castle", "shape": "image", "title": "O Castelo de Corfe (em ingl\u00eas: Corfe Castle) \u00e9 um castelo ingl\u00eas, actualmente em ru\u00ednas, que se ergue no condado de Dorset. Este edif\u00edcio fortificado foi a sede ancestral da fam\u00edlia Bankes, antes destes se mudarem, na segunda metade do s\u00e9culo XVII, para o seu novo pal\u00e1cio de Kingston Lacy. O castelo remonta ao s\u00e9culo XI e domina um abismo existente nas , na estrada entre e . Ainda hoje, todo o tr\u00e1fego rodovi\u00e1rio que se desloca de e para a \u00e1rea de Swanage passa abaixo das muralhas do castelo. A palavra \"Corfe\" deriva do termo sax\u00e3o para abismo. O Castelo de Corfe, por sua vez, emprestou o nome \u00e0 aldeia e par\u00f3quia civil que domina do alto da sua encosta. O Castelo de Corfe \u00e9 um listed building classificado com o Grau I."}, {"color": "#97c2fc", "id": "camber", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Vorstellung_der_s\u00e4mtlichen_K\u00f6nigl._D\u00e4nischen_Armee_-_no-nb_digibok_2007092512003-122.jpg", "label": "camber", "shape": "image", "title": "\u30b9\u30ad\u30fc\u677f\uff08\u30b9\u30ad\u30fc\u3044\u305f\u3001ski\uff09\u3068\u306f\u3001\u96ea\u306e\u4e0a\u3092\u6ed1\u8d70\u3059\u308b\u305f\u3081\u306b\u8db3\u4e0b\u306b\u5c65\u304f\u7d30\u9577\u3044\u677f\u3002\u901a\u5e382\u672c1\u7d44\u30921\u53f0\u3068\u3057\u3066\u3001\u30d6\u30fc\u30c4\u306b\u30d3\u30f3\u30c7\u30a3\u30f3\u30b0\u3067\u88c5\u7740\u3057\u4f7f\u7528\u3059\u308b\u3002\u3082\u3068\u3082\u3068\u306f\u96ea\u306e\u591a\u3044\u5730\u65b9\u306e\u4ea4\u901a\u624b\u6bb5\u3067\u3042\u3063\u305f\u304c\u3001\u73fe\u5728\u3067\u306f\u4e3b\u306b\u30b9\u30ad\u30fc\u30b9\u30dd\u30fc\u30c4\u3068\u3057\u3066\u7af6\u6280\u3084\u30ec\u30af\u30ea\u30a8\u30fc\u30b7\u30e7\u30f3\u306b\u7528\u3044\u3089\u308c\u308b\u3002\u307e\u305f\u3001\u30b9\u30ce\u30fc\u30e2\u30fc\u30d3\u30eb\u306e\u64cd\u8235\u3092\u884c\u3046\u524d\u8f2a\u306e\u4ee3\u308f\u308a\u3068\u3057\u3066\u3082\u4f7f\u7528\u3055\u308c\u3066\u3044\u308b\u3002"}, {"color": "#97c2fc", "id": "verterae", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Roman_inscribed_stones,_St_Michael\u0027s_Church,_Brough_-_geograph.org.uk_-_2036192.jpg", "label": "verterae", "shape": "image", "title": "Verterae war ein r\u00f6misches Fort im heutigen Dorf Brough in der englischen Grafschaft Cumbria. Das von 1. bis zum 5. Jahrhundert n. Chr. belegte Fort sch\u00fctzte eine wichtige r\u00f6mische Stra\u00dfe im Norden von England. Im 11. Jahrhundert wurde Brough Castle von den Normannen auf einem Teil des Anwesens gebaut. Arch\u00e4ologen untersuchten die \u00dcberreste der r\u00f6mischen Festung im 20. Jahrhundert. Sie stehen heute unter Denkmalschutz."}, {"color": "#97c2fc", "id": "berkeley castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Edward_II\u0027s_cell_-_geograph.org.uk_-_585477.jpg", "label": "berkeley castle", "shape": "image", "title": "Berkeley Castle (/\u02c8b\u0251\u02d0rkli/ BARK-lee; historically sometimes spelled as Berkley Castle or Barkley Castle) is a castle in the town of Berkeley, Gloucestershire, United Kingdom. The castle\u0027s origins date back to the 11th century, and it has been designated by English Heritage as a grade I listed building. The castle has remained within the Berkeley family since they reconstructed it in the 12th century, except for a period of royal ownership by the Tudors. It is traditionally believed to have been the scene of the murder of King Edward II in 1327. In 1956 Berkeley Castle was opened to visitors and remains open today."}, {"color": "#97c2fc", "id": "wardour castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Old_Wardour_Castle_56.jpg", "label": "wardour castle", "shape": "image", "title": "Wardour Castle is a ruined 14th-century castle at Wardour, on the boundaries of the civil parishes of Tisbury and Donhead St Andrew in the English county of Wiltshire, about 15 miles (24 km) west of Salisbury. The castle was built in the 1390s, came into the ownership of the Arundells in the 16th century and was rendered uninhabitable in 1643 and 1644 during the English Civil War. A Grade I listed building, it is managed by English Heritage and open to the public."}, {"color": "#97c2fc", "id": "anne boleyn", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Coat_of_Arms_of_Anne_Boleyn.svg", "label": "anne boleyn", "shape": "image", "title": "\u5b89\u59ae\u00b7\u535a\u6797\uff08Anne Boleyn\uff0c1501\u5e74\uff0d1536\u5e745\u670819\u65e5\uff09\uff0c\u82f1\u683c\u862d\u738b\u540e\uff0c\u82f1\u738b\u4ea8\u5229\u516b\u4e16\u7b2c\u4e8c\u500b\u738b\u540e\uff0c\u4f0a\u9e97\u838e\u767d\u4e00\u4e16\u7684\u751f\u6bcd\uff0c\u746a\u9e97\u4e00\u4e16\u7684\u7e7c\u6bcd\uff0c\u5a01\u723e\u7279\u4f2f\u7235\u6e6f\u99ac\u65af\u00b7\u6ce2\u6797\u8207\u4e4b\u5973\u3002 \u5b89\u59ae\u00b7\u535a\u6797\u539f\u672c\u662f\u4ea8\u5229\u516b\u4e16\u7b2c\u4e00\u500b\u738b\u540e\u963f\u62c9\u8ca2\u7684\u51f1\u745f\u7433\u7684\u5973\u4f8d\u5b98\uff0c\u57281525\u5e74\u6642\uff0c\u5b89\u59ae\u00b7\u535a\u6797\u548c\u4ea8\u5229\u516b\u4e16\u767c\u751f\u66d6\u6627\u95dc\u4fc2\uff0c\u57281533\u5e741\u6708\u8207\u4ea8\u5229\u516b\u4e16\u79d8\u5bc6\u7d50\u5a5a\uff0c5\u6708\u88ab\u5ba3\u4f48\u70ba\u5408\u6cd5\u59bb\u5b50\u30023\u500b\u6708\u5f8c\u4ea8\u5229\u516b\u4e16\u5c0d\u5979\u7684\u71b1\u60c5\u6d88\u9000\uff0c\u76f4\u52301533\u5e749\u67087\u65e5\u751f\u4e0b\u5973\u5152\u4f0a\u9e97\u838e\u767d\u5f8c\u624d\u7a0d\u548c\u7de9\u3002\u4f46\u662f\u5169\u4eba\u95dc\u4fc2\u57281536\u5e741\u6708\u5b89\u59ae\u00b7\u535a\u6797\u6d41\u7522\u6642\u60e1\u5316\u3002 1536\u5e745\u67082\u65e5\u88ab\u6355\u5165\u7344\uff0c\u95dc\u9032\u502b\u6566\u5854\uff1b5\u670819\u65e5\u4ee5\u79c1\u901a\u7684\u7f6a\u540d\u88ab\u65ac\u9996\u300211\u5929\u5f8c\uff0c\u4ea8\u5229\u516b\u4e16\u8fce\u5a36\u7b2c\u4e09\u500b\u738b\u540e\u2014\u2014\u5b89\u59ae\u751f\u524d\u7684\u4f8d\u5f9e\u5973\u5b98\u73cd\u00b7\u897f\u6469\uff0c\u6765\u81ea\u897f\u6469\u5bb6\u65cf\uff0c\u5929\u4e3b\u6559\u4fe1\u4ef0\uff0c\u897f\u6469\u5bb6\u65cf\u5730\u4f4d\u6bd4\u535a\u6797\u5bb6\u65cf\u66f4\u9ad8\uff0c\u53d7\u5230\u5f53\u65f6\u8d35\u65cf\u7684\u62e5\u62a4\u3002"}, {"color": "#97c2fc", "id": "welland valley", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/A_swollen_River_Welland_passing_beneath_the_old_bridge_in_Duddington_-_geograph.org.uk_-_1723195.jpg", "label": "welland valley", "shape": "image", "title": "Welland \u2013 rzeka we wschodniej Anglii. Uchodzi do estuarium The Wash na Morzu P\u00f3\u0142nocnym. Rzeka ma 56 km d\u0142ugo\u015bci. Ma \u017ar\u00f3d\u0142a w Leicestershire, sk\u0105d p\u0142ynie na wsch\u00f3d przez Ketton, Stamford, , Crowland, Cowbit oraz Spalding. Jedna z g\u0142\u00f3wnych dr\u00f3g wodnych depresji The Fens."}, {"color": "#97c2fc", "id": "lighthouse", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kapu_Beach_Lighthouse_.jpg", "label": "lighthouse", "shape": "image", "title": "Los buques faro son buques adaptados para servir de soporte a una ayuda a la navegaci\u00f3n que por las caracter\u00edsticas de la zona requiere una envergadura m\u00e1s visible que una boya pero no es posible instalar un faro. En general est\u00e1n tripulados y adem\u00e1s de las balizas luminosas poseen radiofaros y , una radio ayuda que al ser \"iluminada\" por el haz de los radares devuelve una se\u00f1al distintiva en las pantallas, proporcionando informaci\u00f3n de alcance, rumbo e identificaci\u00f3n, autom\u00e1ticamente. Son tambi\u00e9n base de estaciones de control de tr\u00e1fico mar\u00edtimo. Habitualmente se encuentran fondeados en una posici\u00f3n fija y marcada en las cartas n\u00e1uticas , pero existen excepciones, como en el caso del ELBA 1 que sirve de estacionario de pilotos del r\u00edo Elba, navegan dentro de radios restringidos en el estuario de dicho r\u00edo. El primer buque faro de la era moderna (los romanos ya utilizaban este tipo de embarcaciones en su \u00e9poca) fue el Nore, construido por el inventor ingl\u00e9s Robert Hamblin y que sirvi\u00f3 desde 1732 en la desembocadura del T\u00e1mesis. En un principio se trataban de pesqueros o mercantes modificados, pero en 1820 ya exist\u00edan en la costa inglesa nueve barcos construidos para esta misi\u00f3n.\u200b Otros buques faro famosos son el antiguo Buque Faro Ambrose, y el Nantucket II, el \u00faltimo buque faro construido y puesto en servicio en los Estados Unidos. \u200b"}, {"color": "#97c2fc", "id": "cumbria", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Brunton_Park_Welcome.jpg", "label": "cumbria", "shape": "image", "title": "Cumbria (/\u02c8k\u028cmbri\u0259/ KUM-bree-\u0259) is a ceremonial and non-metropolitan county in North West England, bordering Scotland. The county and Cumbria County Council, its local government, came into existence in 1974 after the passage of the Local Government Act 1972. Cumbria\u0027s county town is Carlisle, in the north of the county. Other major settlements include Barrow-in-Furness, Kendal, Whitehaven and Workington. The administrative county of Cumbria consists of six districts (Allerdale, Barrow-in-Furness, Carlisle, Copeland, Eden and South Lakeland) and, in 2019, had a population of 500,012. Cumbria is one of the most sparsely populated counties in England, with 73.4 people per km2 (190/sq mi). On 1 April 2023, the administrative county of Cumbria will be abolished and replaced with two new unitary authorities: Westmorland and Furness (Barrow-in-Furness, Eden, South Lakeland) and Cumberland (Allerdale, Carlisle, Copeland). Cumbria is the third largest ceremonial county in England by area. It is bounded to the north-east by Northumberland, the east by County Durham, the south-east by North Yorkshire, the south by Lancashire, the west by the Irish Sea, and the north by the Scottish council areas of Dumfries and Galloway and Scottish Borders. Cumbria is predominantly rural and contains the Lake District National Park, a UNESCO World Heritage Site considered one of England\u0027s finest areas of natural beauty, serving as inspiration for visual artists, writers and musicians. A large area of the south-east of the county is within the Yorkshire Dales National Park, while the east of the county fringes the North Pennines AONB. Much of Cumbria is mountainous and it contains every peak in England over 3,000 feet (910 m) above sea level, with the top of Scafell Pike at 3,209 feet (978 m) being the highest point in England. An upland, coastal and rural area, Cumbria\u0027s history is characterised by invasions, migration and settlement, as well as battles and skirmishes between the English and the Scots. Notable historic sites in Cumbria include Carlisle Castle, Furness Abbey, Hardknott Roman Fort, Brough Castle and Hadrian\u0027s Wall (also a World Heritage Site)."}, {"color": "#97c2fc", "id": "oakham castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Oakham_Castle_Horseshoes.jpg", "label": "oakham castle", "shape": "image", "title": "Oakham Castle \u00e4r ett slott i Storbritannien. Det ligger i grevskapet District of Rutland och riksdelen England, i den syd\u00f6stra delen av landet, 140 km norr om huvudstaden London. Oakham Castle ligger 113 meter \u00f6ver havet. Terr\u00e4ngen runt Oakham Castle \u00e4r platt, och sluttar \u00f6sterut. Den h\u00f6gsta punkten i n\u00e4rheten \u00e4r 167 meter \u00f6ver havet, 1,7 km sydv\u00e4st om Oakham Castle. Runt Oakham Castle \u00e4r det ganska t\u00e4tbefolkat, med 90 inv\u00e5nare per kvadratkilometer. N\u00e4rmaste st\u00f6rre samh\u00e4lle \u00e4r Corby, 19,5 km s\u00f6der om Oakham Castle. Trakten runt Oakham Castle best\u00e5r till st\u00f6rsta delen av jordbruksmark. Kustklimat r\u00e5der i trakten. \u00c5rsmedeltemperaturen i trakten \u00e4r 8 \u00b0C. Den varmaste m\u00e5naden \u00e4r augusti, d\u00e5 medeltemperaturen \u00e4r 17 \u00b0C, och den kallaste \u00e4r januari, med 0 \u00b0C."}, {"color": "#97c2fc", "id": "epic", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/British_Museum_Flood_Tablet.jpg", "label": "epic", "shape": "image", "title": "Wiracarita (Dewanagari: \u0935\u0940\u0930\u091a\u0930\u093f\u0924; IAST: V\u012bracarita \u0935\u0940\u0930\u091a\u0930\u093f\u0924) atau disebut pula epos atau epik adalah sejenis karya sastra tradisional yang menceritakan kisah kepahlawanan (wira berarti pahlawan dan carita adalah cerita/kisah). Epos ini sering kali dinyatakan dalam bentuk syair. Beberapa contoh epos terkenal adalah Ramayana, Mahabharata, Illiad, Odysseus, La Chanson de Roland, La Galigo, dan juga Hikayat Hang Tuah. \n* l \n* \n* s"}, {"color": "#97c2fc", "id": "longchamps", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/RacesatLongchampManet1867.jpg", "label": "longchamps", "shape": "image", "title": "Longchamp \u00e8 un comune francese di 77 abitanti situato nel dipartimento dell\u0027Alta Marna nella regione del Grand Est."}, {"color": "#97c2fc", "id": "westenhanger castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Westenhanger_Castle_-_geograph.org.uk_-_889584.jpg", "label": "westenhanger castle", "shape": "image", "title": "Westenhanger Castle ist ein befestigtes Herrenhaus in der N\u00e4he des Bahnhofs von Westenhanger und der Trib\u00fcne der Rennbahn von Folkestone in der englischen Grafschaft Kent. Das Haus, das einst der k\u00f6niglichen Familie geh\u00f6rte, ist in den letzten Jahren fast zu einer Ruine verfallen, aber der heutige Besitzer hat ein Programm zur Erhaltung und Restaurierung des Hauses und der angrenzenden Geb\u00e4ude aufgelegt. Es dient heute als Konferenzzentrum und wird an Hochzeitsgesellschaften vermietet. English Heritage hat das Haus als historisches Bauwerk I. Grades gelistet."}, {"color": "#97c2fc", "id": "grid", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Pori_1799.jpg", "label": "grid", "shape": "image", "title": "Plan hipodamikoa, trazadura hipodamikoa edo taula-trazatua, hiri-plangintza mota bat da hiri batek antolatzen duena, kaleak angelu zuzenean diseinatuz eta etxadi errektangularrak sortuz. Hipodamiko hitza Hipodamo Miletokoarengandik dator (grezieraz Hippodamos), hirigintzaren aitzindari bat. Honen urbanizazio sistema kale zuzenetan, angelu zuzenetan gurutzatzen zirenak, oinarritzen zen. Erabilitako planoa ortogonala zen, angeluzuzenkidea, lauki-sarean edo taula-trazatuan. Plangintza horretako hirien morfologia kale-trazaduraz erraz nabaritzen da. Plangintzaren abantaila da etxadien erregularta dela eta, errazagoa dela partzelatzea. Ageriko soiltasuna bada ere, planak zenbait eragozpen ditu ibilbideak luzatzen dituelako. Hau ekiditzeko, zeharkako kaleekin konpon daiteke. Kale estuetako bidegurutzeetan ikuspen handiagoa izateko, alakadun eraikinak diseina daitezke. Baina trazadura hau ez da egokiena hiri malkartsuetan. San Francisco da adibiderik ezagunena, baina hauxe da hiriko xarma.Antzinako Egipton eta Babilonian bazeuden plan ortogonalen adibideak. Aipatzekoak dira hiri helenistikoak eta erromatarrak, azken hauek kanpalekuetatik sortutakoak; Erdi Aroan frantziar bastidak eta Aragoiko hiri berriak, ideak jarraitzen zituztenak; Aro Modernoan Espainiako hiri kolonialak; eta Aro Garaikidean Parisko Haussman Plana edo espaniar hirien zabalguneak."}, {"color": "#97c2fc", "id": "lancashire", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Topography_of_Lancashire.png", "label": "lancashire", "shape": "image", "title": "Lancashire merupakan sebuah county di Inggris yang memiliki luas wilayah 3.075 km\u00b2 dan populasi 1.439.200 jiwa (2005). Ibu kotanya ialah ."}, {"color": "#97c2fc", "id": "hurst castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/38_ton_gun_1_-_Hurst_Castle.jpg", "label": "hurst castle", "shape": "image", "title": "\u8d6b\u5c14\u65af\u7279\u57ce\u5821\u662f\u4e00\u4e2a\u4f4d\u4e8e\u82f1\u56fd\u6c49\u666e\u90e1\u8d6b\u5c14\u65af\u7279\u7684\u519b\u5907\u57ce\u5821\uff0c\u7531\u4ea8\u5229\u516b\u4e16\u57281541-1544\u5e74\u95f4\u5efa\u9020\uff0c\u7528\u4e8e\u9632\u6b62\u6cd5\u56fd\u548c\u795e\u5723\u7f57\u9a6c\u5e1d\u56fd\u7684\u5165\u4fb5\uff0c\u5e76\u634d\u536b\u7d22\u4f26\u7279\u6c34\u57df\u7684\u6d77\u4e0a\u5b89\u5168\u3002\u65e9\u671f\u7684\u57ce\u5821\u6709\u4e00\u4e2a\u4e2d\u592e\u57ce\u5821\u548c\u4e09\u4e2a\u7889\u5821\uff0c\u5e76\u57281547\u5e74\u989d\u5916\u914d\u5907\u4e8626\u95e8\u706b\u70ae\u3002\u8fd9\u9879\u8017\u8d44\u5e9e\u5927\u7684\u5de5\u7a0b\u4f7f\u8d6b\u5c14\u65af\u7279\u57ce\u5821\u6210\u4e3a\u4e86\u7d22\u4f26\u7279\u6d77\u57df\u6700\u5f3a\u5927\u7684\u5821\u5792\u3002 \u8d6 4eca\uff0c\u4e3a\u8def\u8fc7\u8239\u53ea\u6307\u793a\u65b9\u5411\u3002"}, {"color": "#97c2fc", "id": "manor", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Hall_at_Penshurst_Place_from_Ancestral_Homes_of_Noted_Americans_by_Anne_Hollingsworth_Wharton_(1915).jpg", "label": "manor", "shape": "image", "title": "Godssystem var det ekonomiskt-sociala system som var r\u00e5dande under feodalismen."}, {"color": "#97c2fc", "id": "wakefield", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Pugneys_Country_Park_-_geograph.org.uk_-_986011.jpg", "label": "wakefield", "shape": "image", "title": "Wakefield \u00e9s una ciutat de 79.885 habitants (2001), \u00e9s el centre administratiu i principal poblaci\u00f3 del districte metropolit\u00e0 de la Ciutat de Wakefield, al de West Yorkshire (Anglaterra). Zona minera per excel\u00b7l\u00e8ncia, va entrar en depressi\u00f3 pel tancament de les mines entre 1979 i 1983 sota el govern de Margaret Thatcher. T\u00e9 una gran catedral. El 30 de desembre del 1460 va tenir lloc la , durant la Guerra de les Dues Roses, en la qual les tropes de Ricard de York van ser aixafades per les tropes de la Casa de Lancaster. En les proximitats es troben les hist\u00f2riques ru\u00efnes del . La banda de glam rock i progressiu es va formar en aquesta ciutat, sent d\u0027all\u00ed els seus membres (qui va desenvolupar una reconeguda carrera musical) i Ian Parkinson. , cantant de , tamb\u00e9 hi va n\u00e9ixer."}, {"color": "#97c2fc", "id": "william ii", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tomb_of_William_Rufus,_Winchester_Cathedral_(Robert_Chambers,_p.161,_1832)_-_Copy.jpg", "label": "william ii", "shape": "image", "title": "Wilhelm II., englisch William II, genannt William Rufus, franz\u00f6sisch Guillaume II, genannt Guillaume le Roux (* 1056; \u2020 2. August 1100 bei Lyndhurst in Hampshire), war von 1087 bis 1100 K\u00f6nig von England. Der Beiname Rufus bedeutet \u201emit den roten Haaren\u201c o d\u043e\u0433\u043e \u0432\u043e\u0437\u0434\u0443\u0445\u0430 \u0432\u0432\u0435\u0440\u0445, \u043a\u043e\u043d\u0434\u0435\u043d\u0441\u0430\u0446\u0438\u0438 \u0432\u043e\u0434\u044f\u043d\u044b\u0445 \u043f\u0430\u0440\u043e\u0432 \u0432 \u0432\u0438\u0434\u0435 \u0434\u043e\u0436\u0434\u0435\u0439 \u0438 \u043e\u043f\u0443\u0441\u043a\u0430\u043d\u0438\u044f \u0431\u043e\u043b\u0435\u0435 \u0441\u0443\u0445\u043e\u0433\u043e \u0432\u043e\u0437\u0434\u0443\u0445\u0430, \u0447\u0442\u043e \u043f\u043e\u043b\u0443\u0447\u0430\u0435\u0442\u0441\u044f \u0432 \u044d\u0442\u043e\u043c \u043f\u0440\u043e\u0446\u0435\u0441\u0441\u0435, \u0432\u043d\u0438\u0437. \u042d\u0442\u043e\u0442 \u043c\u0435\u0445\u0430\u043d\u0438\u0437\u043c \u043f\u0440\u0438\u043d\u0446\u0438\u043f\u0438\u0430\u043b\u044c\u043d\u043e \u043e\u0442\u043b\u0438\u0447\u0430\u0435\u0442\u0441\u044f \u043e\u0442 \u043c\u0435\u0445\u0430\u043d\u0438\u0437\u043c\u0430 \u0432\u043d\u0435\u0442\u0440\u043e\u043f\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u0438 \u043f\u043e\u043b\u044f\u0440\u043d\u044b\u0445 \u0446\u0438\u043a\u043b\u043e\u043d\u043e\u0432, \u0432 \u043e\u0442\u043b\u0438\u0447\u0438\u0435 \u043e\u0442 \u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u0442\u0440\u043e\u043f\u0438\u0447\u0435\u0441\u043a\u0438\u0435 \u0446\u0438\u043a\u043b\u043e\u043d\u044b \u043a\u043b\u0430\u0441\u0441\u0438\u0444\u0438\u0446\u0438\u0440\u0443\u044e\u0442\u0441\u044f \u043a\u0430\u043a \u00ab\u0446\u0438\u043a\u043b\u043e\u043d\u044b \u0441 \u0442\u0451\u043f\u043b\u044b\u043c \u044f\u0434\u0440\u043e\u043c\u00bb. \u0422\u0435\u0440\u043c\u0438\u043d \u00ab\u0442\u0440\u043e\u043f\u0438\u0447\u0435\u0441\u043a\u0438\u0439\u00bb \u043e\u0437\u043d\u0430\u0447\u0430\u0435\u0442 \u043a\u0430\u043a \u0433\u0435\u043e\u0433\u0440\u0430\u0444\u0438\u0447\u0435\u0441\u043a\u0438\u0439 \u0440\u0430\u0439\u043e\u043d, \u0433\u0434\u0435 \u0432 \u043f\u043e\u0434\u0430\u0432\u043b\u044f\u044e\u0449\u0435\u043c \u0431\u043e\u043b\u044c\u0448\u0438\u043d\u0441\u0442\u0432\u0435 \u0441\u043b\u0443\u0447\u0430\u0435\u0432 \u0432\u043e\u0437\u043d\u0438\u043a\u0430\u044e\u0442 \u043f\u043e\u0434\u043e\u0431\u043d\u044b\u0435 \u0446\u0438\u043a\u043b\u043e\u043d\u044b, \u0442\u043e \u0435\u0441\u0442\u044c \u0442\u0440\u043e\u043f\u0438\u0447\u0435\u0441\u043a\u0438\u0435 \u0448\u0438\u0440\u043e\u0442\u044b, \u0442\u0430\u043a \u0438 \u0444\u043e\u0440\u043c\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u0435 \u044d\u0442\u0438\u0445 \u0446\u0438\u043a\u043b\u043e\u043d\u043e\u0432 \u0432 \u0442\u0440\u043e\u043f\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u0432\u043e\u0437\u0434\u0443\u0448\u043d\u044b\u0445 \u043c\u0430\u0441\u0441\u0430\u0445. \u041d\u0430 \u0414\u0430\u043b\u044c\u043d\u0435\u043c \u0412\u043e\u0441\u0442\u043e\u043a\u0435 \u0438 \u0432 \u042e\u0433\u043e-\u0412\u043e\u0441\u0442\u043e\u0447\u043d\u043e\u0439 \u0410\u0437\u0438\u0438 \u0442\u0440\u043e\u043f\u0438\u0447\u0435\u0441\u043a\u0438\u0435 \u0446\u0438\u043a\u043b\u043e\u043d\u044b \u043d\u0430\u0437\u044b\u0432\u0430\u044e\u0442\u0441\u044f \u0442\u0430\u0439\u0444\u0443\u043d\u0430\u043c\u0438, \u0430 \u0432 \u0421\u0435\u0432\u0435\u0440\u043d\u043e\u0439 \u0438 \u042e\u0436\u043d\u043e\u0439 \u0410\u043c\u0435\u0440\u0438\u043a\u0435 \u2014 \u0443\u0440\u0430\u0433\u0430\u043d\u0430\u043c\u0438 (\u0438\u0441\u043f. hurac\u00e1n, \u0430\u043d\u0433\u043b. hurricane), \u043f\u043e \u0438\u043c\u0435\u043d\u0438 \u043c\u0430\u0439\u044f\u043d\u0441\u043a\u043e\u0433\u043e \u0431\u043e\u0433\u0430 \u0432\u0435\u0442\u0440\u0430 \u0425\u0443\u0440\u0430\u043a\u0430\u043d\u0430. \u041f\u0440\u0438\u043d\u044f\u0442\u043e \u0441\u0447\u0438\u0442\u0430\u0442\u044c, \u0441\u043e\u0433\u043b\u0430\u0441\u043d\u043e \u0448\u043a\u0430\u043b\u0435 \u0411\u043e\u0444\u043e\u0440\u0442\u0430, \u0447\u0442\u043e \u0448\u0442\u043e\u0440\u043c \u043f\u0435\u0440\u0435\u0445\u043e\u0434\u0438\u0442 \u0432 \u0443\u0440\u0430\u0433\u0430\u043d \u043f\u0440\u0438 \u0441\u043a\u043e\u0440\u043e\u0441\u0442\u0438 \u0432\u0435\u0442\u0440\u0430 \u0431\u043e\u043b\u0435\u0435 117 \u043a\u043c/\u0447 (\u0438\u043b\u0438 32,5 \u043c/c). \u0422\u0440\u043e\u043f\u0438\u0447\u0435\u0441\u043a\u0438\u0435 \u0446\u0438\u043a\u043b\u043e\u043d\u044b \u0441\u043f\u043e\u0441\u043e\u0431\u043d\u044b \u0432\u044b\u0437\u0432\u0430\u0442\u044c \u043d\u0435 \u0442\u043e\u043b\u044c\u043a\u043e \u0447\u0440\u0435\u0437\u0432\u044b\u0447\u0430\u0439\u043d\u043e\u0439 \u0441\u0438\u043b\u044b \u043b\u0438\u0432\u043d\u0438, \u043d\u043e \u0438 \u0431\u043e\u043b\u044c\u0448\u0438\u0435 \u0432\u043e\u043b\u043d\u044b \u043d\u0430 \u043f\u043e\u0432\u0435\u0440\u0445\u043d\u043e\u0441\u0442\u0438 \u043c\u043e\u0440\u044f, \u0448\u0442\u043e\u0440\u043c\u043e\u0432\u044b\u0435 \u043f\u0440\u0438\u043b\u0438\u0432\u044b \u0438 \u0441\u043c\u0435\u0440\u0447\u0438. \u0422\u0440\u043e\u043f\u0438\u0447\u0435\u0441\u043a\u0438\u0435 \u0446\u0438\u043a\u043b\u043e\u043d\u044b \u043c\u043e\u0433\u0443\u0442 \u0432\u043e\u0437\u043d\u0438\u043a\u0430\u0442\u044c \u0438 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0438\u0432\u0430\u0442\u044c \u0441\u0432\u043e\u044e \u0441\u0438\u043b\u0443 \u0442\u043e\u043b\u044c\u043a\u043e \u043d\u0430\u0434 \u043f\u043e\u0432\u0435\u0440\u0445\u043d\u043e\u0441\u0442\u044c\u044e \u043a\u0440\u0443\u043f\u043d\u044b\u0445 \u0432\u043e\u0434\u043e\u0451\u043c\u043e\u0432, \u0442\u043e\u0433\u0434\u0430 \u043a\u0430\u043a \u043d\u0430\u0434 \u0441\u0443\u0448\u0435\u0439 \u043e\u043d\u0438 \u0431\u044b\u0441\u0442\u0440\u043e \u0442\u0435\u0440\u044f\u044e\u0442 \u0441\u0438\u043b\u0443. \u0418\u043c\u0435\u043d\u043d\u043e \u043f\u043e\u044d\u0442\u043e\u043c\u0443 \u043f\u0440\u0438\u0431\u0440\u0435\u0436\u043d\u044b\u0435 \u0440\u0430\u0439\u043e\u043d\u044b \u0438 \u043e\u0441\u0442\u0440\u043e\u0432\u0430 \u0432 \u043d\u0430\u0438\u0431\u043e\u043b\u044c\u0448\u0435\u
