rwick castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/2007-08-26-09095_GreatBritain_Warwick.jpg", "label": "warwick castle", "shape": "image", "title": "Warwick Castle \u00e4r ett slott i Warwick i grevskapet Warwickshire i mellersta England, bel\u00e4get vid floden Warwickshire Avon. Slottet uppf\u00f6rdes av Vilhelm Er\u00f6vraren omkring 1068 som en motteborg med tr\u00e4palissader. P\u00e5 1100-talet uppf\u00f6rdes ett k\u00e4rntorn i sten. Slottet \u00e4r byggnadsminnesm\u00e4rkt och klassificerat som Grade I, det vill s\u00e4ga ett byggnadsverk av exceptionellt intresse."}, {"color": "#97c2fc", "id": "private ownership", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Countries_where_foreign_land_ownership_is_bannedsmall.png", "label": "private ownership", "shape": "image", "title": "Un r\u00e9gime foncier est le r\u00e9gime juridique ou coutumier qui d\u00e9finit les relations d\u2019appartenance d\u0027une terre et ses ressources par rapport \u00e0 un individu ou \u00e0 un groupe. Il d\u00e9termine qui peut utiliser la terre, pour combien de temps et dans quelles conditions. Leur usage peut \u00eatre fond\u00e9 tant sur des lois et des politiques officielles que sur des coutumes informelles. Au cours de l\u0027histoire, de nombreuses formes diff\u00e9rentes de propri\u00e9t\u00e9 fonci\u00e8re, c\u0027est-\u00e0-dire des modes de possession des terres, ont \u00e9t\u00e9 \u00e9tablies. L\u0027Organisation des Nations unies pour l\u0027alimentation et l\u0027agriculture regroupe ces formes en quatre cat\u00e9gories : \n* r\u00e9gime priv\u00e9 \n* r\u00e9gime communautaire \n* r\u00e9gime d\u0027acc\u00e8s libre \n* r\u00e9gime public"}, {"color": "#97c2fc", "id": "leyburn", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sheep_on_the_Shawl_-_geograph.org.uk_-_567162.jpg", "label": "leyburn", "shape": "image", "title": "Leyburn is een civil parish in het bestuurlijke gebied Richmondshire, in het Engelse graafschap North Yorkshire met 2183 inwoners."}, {"color": "#97c2fc", "id": "hampshire county council", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Azamara_Quest.jpg", "label": "hampshire county council", "shape": "image", "title": "Hampshire (historick\u00fd n\u00e1zev Southamptonshire nebo Hamptonshire) je hrabstv\u00ed na ji\u017en\u00edm pob\u0159e\u017e\u00ed Anglie. Soused\u00ed s hrabstv\u00edmi Dorset, Wiltshire, Berkshire, Surrey a West Sussex. Spr\u00e1vn\u00edm st\u0159ediskem je Winchester."}, {"color": "#97c2fc", "id": "framlingham", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Framlingham_Castle_Sunset.jpg", "label": "framlingham", "shape": "image", "title": "Framlingham est une petite ville dans le Suffolk en Angleterre."}, {"color": "#97c2fc", "id": "bannockburn", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bruce_brought_his_axe_crashing_down_upon_the_head_of_Bohun.jpg", "label": "bannockburn", "shape": "image", "title": "The Battle of Bannockburn (Scottish Gaelic: Bl\u00e0r Allt nam B\u00e0nag or Bl\u00e0r Allt a\u0027 Bhonnaich) fought on June 23\u201324, 1314, was a victory of the army of King of Scots Robert the Bruce over the army of King Edward II of England in the First War of Scottish Independence. It was a major turning point in the war, which only officially ended 14 years later with the de jure restoration of Scottish independence under the Treaty of Edinburgh\u2013Northampton; for this reason, Bannockburn is considered a landmark moment in Scottish history. King Edward II invaded Scotland after Bruce demanded in 1313 that all supporters, still loyal to ousted Scottish king John Balliol, acknowledge Bruce as their king or lose their lands. Stirling Castle, a Scots royal fortress occupied by the English, was under siege by the Scottish army. King Edward assembled a formidable force of soldiers to relieve it \u2013 the largest army ever to invade Scotland. The English summoned 25,000 infantry soldiers and 2,000 horses from England, Ireland and Wales against 6,000 Scottish soldiers, that Bruce had divided into three different contingents. Edward\u0027s attempt to raise the siege failed when he found his path blocked by a smaller army commanded by Bruce. The Scottish army was divided into four divisions of schiltrons commanded by (1) Bruce, (2) his brother Edward Bruce, (3) his nephew, Thomas Randolph, the Earl of Moray and (4) one jointly commanded by Sir James Douglas and the young Walter the Steward. Bruce\u0027s friend, Angus Og Macdonald, Lord of the Isles, brought thousands of Islesmen to Bannockburn, including galloglass warriors, and King Robert assigned them the place of honour at his side in his own schiltron with the men of Carrick and Argyll. After Robert Bruce killed Sir Henry de Bohun on the first day of the battle, the English withdrew for the day. That night, Sir Alexander Seton, a Scottish noble serving in Edward\u0027s army, defected to the Scottish side and informed King Robert of the English camp\u0027s low morale, telling him they could win. Robert Bruce decided to launch a full-scale attack on the English forces the next day and to use his schiltrons as offensive units, as he had trained them. This was a strategy his predecessor William Wallace had not employed. The English army was defeated in a pitched battle which resulted in the deaths of several prominent commanders, including the Earl of Gloucester and Sir Robert Clifford, and capture of many others, including the Earl of Hereford. The victory against the English at Bannockburn is one of the most celebrated in Scottish history, and for centuries the battle has been commemorated in verse and art. The National Trust for Scotland operates the Bannockburn Visitor Centre (previously known as the Bannockburn Heritage Centre). Though the exact location for the battle is uncertain, a modern monument was erected in a field above a possible site of the battlefield, where the warring parties are believed to have camped, alongside a statue of Robert Bruce designed by Pilkington Jackson. The monument, along with the associated visitor centre, is one of the most popular tourist attractions in the area."}, {"color": "#97c2fc", "id": "hamelin plantagenet", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Arms_Hamelin_de_Warenne,_Earl_of_Surrey.svg", "label": "hamelin plantagenet", "shape": "image", "title": "Hamelin de Warenne, Earl of Surrey (manchmal auch anachronistisch Hamelin Plantagenet genannt) (* 1129; \u2020 7. Mai 1202) war ein Adliger am Hof der englischen K\u00f6nige Heinrich II., Richard I. und Johann Ohneland."}, {"color": "#97c2fc", "id": "c9", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Swedish_pvt_and_CV90-40C_in_California.jpg", "label": "c9", "shape": "image", "title": "5,56-\u043c\u043c \u0440\u0443\u0447\u043d\u043e\u0439 \u043f\u0443\u043b\u0435\u043c\u0451\u0442 FN Minimi \u2014 \u0440\u0443\u0447\u043d\u043e\u0439 \u043f\u0443\u043b\u0435\u043c\u0451\u0442 \u043a\u0430\u043b\u0438\u0431\u0440\u0430 5,56\u00d745 \u043c\u043c \u043f\u0440\u043e\u0438\u0437\u0432\u043e\u0434\u0441\u0442\u0432\u0430 FN Herstal (\u0411\u0435\u043b\u044c\u0433\u0438\u044f), \u0441\u0435\u0440\u0438\u0439\u043d\u043e\u0435 \u043f\u0440\u043e\u0438\u0437\u0432\u043e\u0434\u0441\u0442\u0432\u043e \u043d\u0430\u0447\u0430\u043b\u043e\u0441\u044c \u0432 1980-\u0445. \u0420\u0430\u0437\u0440\u0430\u0431\u043e\u0442\u043a\u0443 \u044d\u0442\u043e\u0433\u043e \u043e\u0440\u0443\u0436\u0438\u044f \u043e\u0442\u0434\u0430\u043b\u0438 \u043f\u0435\u0440\u0441\u043f\u0435\u043a\u0442\u0438\u0432\u043d\u043e\u043c\u0443 \u043a\u043e\u043d\u0441\u0442\u0440\u0443\u043a\u0442\u043e\u0440\u0443 \u042d\u0440\u043d\u0435\u0441\u0442\u0443 \u0412\u0435\u0440\u0432\u044c\u0435 (Ernest Vervier), \u0441\u043e\u0437\u0434\u0430\u0442\u0435\u043b\u044e \u043f\u0443\u043b\u0435\u043c\u0451\u0442\u0430 FN MAG. \u041f\u043e\u0441\u043b\u0435\u0434\u043d\u0435\u0439 \u0432\u0435\u0440\u0441\u0438\u0435\u0439 FN Minimi, \u0441\u043e\u0433\u043b\u0430\u0441\u043d\u043e \u043e\u0444\u0438\u0446\u0438\u0430\u043b\u044c\u043d\u043e\u043c\u0443 \u0441\u0430\u0439\u0442\u0443 FN Herstal, \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f FN Minimi Mk.3 \u0432 \u0432\u0430\u0440\u0438\u0430\u043d\u0442\u0430\u0445 \u043f\u043e\u0434 \u043a\u0430\u043b\u0438\u0431\u0440\u044b 5,56 \u041d\u0410\u0422\u041e \u0438 7,62 \u041d\u0410\u0422\u041e, \u0441 \u043a\u043e\u0440\u043e\u0442\u043a\u0438\u043c, \u0441\u0442\u0430\u043d\u0434\u0430\u0440\u0442\u043d\u044b\u043c, \u0438 \u0443\u0434\u043b\u0438\u043d\u0451\u043d\u043d\u044b\u043c \u0441\u0442\u0432\u043e\u043b\u043e\u043c."}, {"color": "#97c2fc", "id": "sse", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ming-marine-compass.jpg", "label": "sse", "shape": "image", "title": "Penamaan titik utama kompas adalah pemberian nama ke-32 mata angin dalam kompas secara berurutan searah jarum jam. Nama-nama ini dibentuk dari inisial (huruf depan) dalam bahasa Inggris dari arah mata angin utama dan arah mata angin pertengahan, dan sangat berguna untuk merujuk ke suatu arah (atau azimut) dalam bentuk umum maupun bahasa percakapan sehari-hari, tanpa harus menghitung atau menyebutkan derajatnya. Walaupun asalnya dari bahasa Inggris, nama-nama ini digunakan secara internasional."}, {"color": "#97c2fc", "id": "stowey", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Church_at_Over_Stowey.jpg", "label": "stowey", "shape": "image", "title": "Over Stowey \u2013 wie\u015b w Anglii, w hrabstwie Somerset, w dystrykcie Sedgemoor. Le\u017cy 52 km na po\u0142udniowy zach\u00f3d od miasta Bristol i 215 km na zach\u00f3d od Londynu. W 2001 miejscowo\u015b\u0107 liczy\u0142a 494 mieszka\u0144c\u00f3w."}, {"color": "#97c2fc", "id": "scheduled ancient monument", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sleaford_Castle_remains.jpg", "label": "scheduled ancient monument", "shape": "image", "title": "En el Reino Unido, un monumento planificado (scheduled monument) es un sitio arqueol\u00f3gico o edificio hist\u00f3rico \u0027importante nacionalmente\u0027, protegido contra cambios no autorizados. La protecci\u00f3n dada a monumentos planificados es distinta al sistema de urbanismo y ordenamiento territorial. Los monumentos planificados antiguos se definen en la Ley de Monumentos Antiguos y \u00c1reas Arqueol\u00f3gicas de 1979. En Inglaterra, Gales y Escocia pueden referirse a Monumentos Planificados Antiguos. En Irlanda del Norte se designan bajo legislaci\u00f3n distinta y se refieren a Monumentos Planificados Hist\u00f3ricos (para los que tienen propiedad privada) o como Monumentos bajo el Cuidado del Estado (para los monumentos que est\u00e1n en la propiedad p\u00fablica). Ocasionalmente, monumentos planificados tambi\u00e9n se designan como (por ejemplo, la Catedral de Dunblane), aunque el segundo generalmente se aplica s\u00f3lo a edificios y estructuras que son, o que podr\u00edan ser, en el uso moderno cotidiano. En el caso de que un monumento sea ambos planificado y catalogado, muchas provisiones de la legislaci\u00f3n catalogada no se aplican (por ejemplo las que refieren a Letreros para Preservar Edificios). En Inglaterra, el Departamento para la Cultura, los Medios de Comunicaci\u00f3n y los Deportes mantiene un registro, o programa, de sitios de importancia nacional que reciben la protecci\u00f3n del estado. Este proceso se deleg\u00f3 para la primera vez a Escocia y Gales durante los a\u00f1os setenta y ahora se controla por el Gobierno de Escocia y la Asamblea Nacional de Gales. Los \u00f3rganos gubernamentales responsables de la arqueolog\u00eda y el medio ambiente hist\u00f3rico en el Reino Unido son: English Heritage en Inglaterra, Cadw en Gales, en Escocia. El sistema de Irlanda del Norte se gobierna por legislaci\u00f3n distinta, y es operado por el Servicio del Medio Ambiente y Patrimonio. Una lista larga de criterios se usa para decidir si un monumento antiguo deber\u00eda ser planificado o no. La planificaci\u00f3n da alta protecci\u00f3n como se hace ilegal emprender un rango amplio de trabajos dentro de una \u00e1rea designada, sin el \u0027consentimiento para un monumento planificado\u0027. Los criterios se revisaron en 2006. Para ser eligible para planificaci\u00f3n, un monumento debe demostrar tener \u0027importancia nacional\u0027 (en los t\u00e9rminos de la Ley de 1979). Se dan criterios no reglamentarios para guiar la evaluaci\u00f3n. En Inglaterra estos son:\u200b \n* Periodo - quiere decir el espacio de tiempo en que se usaba; sitios importantes a veces son de varios periodos. \n* Rareza - monumentos con pocos comparadores conocidos tienen m\u00e1s probabilidad de planificarse. \n* Documentaci\u00f3n - informaci\u00f3n de investigaciones m\u00e1s tempranas puede impactar en su importancia. \n* Valor de grupo - en el caso de que un monumento forme parte de un paisaje geogr\u00e1fico m\u00e1s amplio de sitios importantes. \n* Sobreviviencia/Condici\u00f3n - el nivel que los restos sobrevivientes expresan el tama\u00f1o, la forma y la funci\u00f3n del sitio. \n* Fragilidad/Vulnerabilidad - amenazas al sitio de agencias naturales, el turismo o el desarrollo puede dirigir a un monumento siendo planificado para su protecci\u00f3n. \n* Representividad - si el monumento representa bien o no tipos diversos semejantes y/o si o no contiene caracter\u00edsticas \u00fanicas. \n* Potencial - su capacidad de contribuir a nuestro conocimiento tras m\u00e1s estudio. No hay apelaci\u00f3n contra el proceso de planificaci\u00f3n y a\u00f1adir un monumento al programa puede ser un proceso que necesite investigaci\u00f3n y consideraci\u00f3n. Se puede acelerar el proceso para sitios amenazados. En Inglaterra, el English Heritage junta informaci\u00f3n en un sitio, define un l\u00edmite en sus alrededores y aconseja el de su elegibilidad para inclusi\u00f3n en el programa. En Escocia y Gales Escocia Hist\u00f3rica y Cadw forman parte del gobierno central y actuar en nombre de los Ministros relevantes. Se puede dar la protecci\u00f3n para poner el monumento bajo la propiedad del estado o ponerlo bajo custodia, el \u00faltimo quiere decir que el propietario retiene posesi\u00f3n, mientras que el \u00f3rgano apropiado de patrimonio nacional lo mantiene y (usualmente) lo abre al p\u00fablico. monitorizan los sitios para revisar su condici\u00f3n e informan sobre alg\u00fan da\u00f1o, etc. \u00c1reas m\u00e1s amplias pueden ser protegidas por la designaci\u00f3n de sus ubicaciones como \u00c1reas de Importancia Arqueol\u00f3gica. Desde 2004 s\u00f3lo cinco centros de ciudades, todos en Inglaterra, han sido designados AIAs (Canterbury, Chester, Exeter, Hereford y York). Esta parte de la Ley de 1979 nunca entr\u00f3 en vigor en Escocia. Da\u00f1ar un monumento planificado es una infracci\u00f3n penal y cualquier trabajo que tiene lugar dentro necesita el consentimiento del Secretario de estado o su equivalente delegado.Rara vez se da permiso para trabajos no esenciales, y nueva construcci\u00f3n cerca a un monumento planificado que puede da\u00f1ar su entorno es una consideraci\u00f3n material en el sistema de planificaci\u00f3n. El sistema de planificaci\u00f3n es criticado por algunos por ser pesado y torpe. Tambi\u00e9n tiene una definici\u00f3n limitada de lo que constituye un monumento. Caracter\u00edsticas como paisajes rituales y son dif\u00edciles a planificar. La planificaci\u00f3n no se aplica usualmente a sitios submarinos, aunque tres sitios mar\u00edtimos han sido designados como monumentos antiguous planificados. En Inglaterra un cambio radical ha sido propuesto, donde ser\u00e1 creado un registro individual que incluye monumentos planificados y edificios catalogados. A veces monumentos antiguos son tambi\u00e9n edificios catalogados, o est\u00e1n ubicados en una \u00e1rea de conservaci\u00f3n. Otras son Patrimonios de la Humanidad."}, {"color": "#97c2fc", "id": "earthwork mound", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Serpent_Mound_(aerial_view).jpg", "label": "earthwork mound", "shape": "image", "title": "Erdwerk bezeichnet in der Arch\u00e4ologie ein Bodendenkmal aus Gr\u00e4ben, W\u00e4llen und ggf. Palisaden, wobei letztere obert\u00e4gig nicht mehr zu erkennen bzw. nachzuweisen sind. Erdwerke k\u00f6nnen Einbauten aus Holz oder Stein enthalten. Die weltweit gr\u00f6\u00dften Erdwerke wurden f\u00fcr Grenzziehungen errichtet, wof\u00fcr der Obergermanisch-Raetische Limes ein Beispiel ist. Es lassen sich neben Befestigungsanlagen auch zivile und kultische Erdwerke nachweisen. Im neuzeitlichen Festungsbau bezeichnet Erdwerk eine aus Erde aufgesch\u00fcttete Befestigung."}, {"color": "#97c2fc", "id": "castle howe", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Castle_Howe,_1611.jpg", "label": "castle howe", "shape": "image", "title": "Castle Howe \u00e4r ett slott i Storbritannien. Det ligger i grevskapet Cumbria och riksdelen England, i den centrala delen av landet, 400 km nordv\u00e4st om huvudstaden London. Castle Howe ligger 83 meter \u00f6ver havet. Terr\u00e4ngen runt Castle Howe \u00e4r platt \u00e5t sydost, men \u00e5t nordv\u00e4st \u00e4r den kuperad. Den h\u00f6gsta punkten i n\u00e4rheten \u00e4r 203 meter \u00f6ver havet, 1,1 km nordv\u00e4st om Castle Howe. Runt Castle Howe \u00e4r det ganska t\u00e4tbefolkat, med 60 inv\u00e5nare per kvadratkilometer. N\u00e4rmaste st\u00f6rre samh\u00e4lle \u00e4r Kendal, 0,33 km nordost om Castle Howe. Trakten runt Castle Howe best\u00e5r i huvudsak av gr\u00e4smarker. Kustklimat r\u00e5der i trakten. \u00c5rsmedeltemperaturen i trakten \u00e4r 7 \u00b0C. Den varmaste m\u00e5naden \u00e4r juli, d\u00e5 medeltemperaturen \u00e4r 14 \u00b0C, och den kallaste \u00e4r februari, med 1 \u00b0C."}, {"color": "#97c2fc", "id": "lucy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lucy_Beale_(Melissa_Suffield).jpg", "label": "lucy", "shape": "image", "title": "Is carachtar ficsean\u00fail i Alice Branning sa chl\u00e1r teilif\u00edse EastEnders. Ghlac Eva Brittin-Snell (1993go 1996), Casey Anne Rothery (1996 go 2004), Melissa Suffield (2004 go 2010) agus (2012 go 2015) an ph\u00e1irt mar Lucy. Bh\u00ed Lucy ar an gcl\u00e1r den ch\u00e9ad uair ar an 16 Nollaig 1993 agus den uair dheireanach ar an 19 Feabhra 2015."}, {"color": "#97c2fc", "id": "tokens", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/NYCTA-Miller,G_CD1-043.jpg", "label": "tokens", "shape": "image", "title": "La metropolitana di New York (in inglese New York City Subway, AFI: [nu\u02d0\u02c8 j\u0254\u0279k \u02c8s\u026ati \u02c8s\u028c\u02ccbwe\u026a]) \u00e8 una rete di linee metropolitane a servizio della citt\u00e0 di New York, negli Stati Uniti d\u0027America. Aperta il 27 ottobre 1904, \u00e8 una delle reti pi\u00f9 antiche, estese ed utilizzate al mondo. \u00c8 attiva 24 ore su 24, 7 giorni su 7, ed \u00e8 gestita dalla New York City Transit Authority (NYCTA), un\u0027agenzia affiliata della Metropolitan Transportation Authority (MTA). La rete conta 472 stazioni, pi\u00f9 di qualsiasi altra al mondo, distribuite tra i borough di Manhattan, Brooklyn, Queens e Bronx; se le stazioni di interscambio sono conteggiate come singole stazioni il totale scende a 424. Sulla rete sono attive 25 linee, per una lunghezza complessiva di 399 km. Tutte le linee attraversano Manhattan, ad eccezione delle navette Franklin Avenue e Rockaway Park e della linea G che collega direttamente Brooklyn e Queens. Nel 2019 ha trasportato in totale 1 697 787 002 passeggeri, risultando la rete pi\u00f9 trafficata degli Stati Uniti e la nona al mondo, dietro solo Pechino, Tokyo, Shanghai, Canton, Seul, Mosca, Shenzhen e Delhi. Il numero medio di passeggeri giornalieri \u00e8 stato di 5,5 milioni nei giorni lavorativi, 3,1 milioni il sabato e 2,4 milioni la domenica."}, {"color": "#97c2fc", "id": "scottish war", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/War_of_Independence_figures_by_Wm_Hole.jpg", "label": "scottish war", "shape": "image", "title": "The Wars of Scottish Independence were a series of military campaigns fought between the Kingdom of Scotland and the Kingdom of England in the late 13th and early 14th centuries. The First War (1296\u20131328) began with the English invasion of Scotland in 1296, and ended with the signing of the Treaty of Edinburgh\u2013Northampton in 1328. The Second War (1332\u20131357) began with the English-supported invasion by Edward Balliol and the \u0027Disinherited\u0027 in 1332, and ended in 1357 with the signing of the Treaty of Berwick. The wars were part of a great crisis for Scotland and the period became one of the most defining times in its history. At the end of both wars, Scotland retained its status as an independent state. The wars were important for other reasons, such as the emergence of the longbow as a key weapon in medieval warfare."}, {"color": "#97c2fc", "id": "thetford castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/18th_century_map_of_Thetford_Castle.jpg", "label": "thetford castle", "shape": "image", "title": "Thetford Castle Hill \u00e4r ett slott i Storbritannien. Det ligger i grevskapet Norfolk och riksdelen England, i den syd\u00f6stra delen av landet, 120 km nordost om huvudstaden London. Thetford Castle Hill ligger 20 meter \u00f6ver havet. Terr\u00e4ngen runt Thetford Castle Hill \u00e4r platt. Den h\u00f6gsta punkten i n\u00e4rheten \u00e4r 37 meter \u00f6ver havet, 1,0 km sydost om Thetford Castle Hill. Runt Thetford Castle Hill \u00e4r det ganska t\u00e4tbefolkat, med 155 inv\u00e5nare per kvadratkilometer. N\u00e4rmaste st\u00f6rre samh\u00e4lle \u00e4r Thetford, 0,69 km nordv\u00e4st om Thetford Castle Hill. Trakten runt Thetford Castle Hill best\u00e5r till st\u00f6rsta delen av jordbruksmark. Kustklimat r\u00e5der i trakten. \u00c5rsmedeltemperaturen i trakten \u00e4r 9 \u00b0C. Den varmaste m\u00e5naden \u00e4r juli, d\u00e5 medeltemperaturen \u00e4r 17 \u00b0C, och den kallaste \u00e4r januari, med 0 \u00b0C."}, {"color": "#97c2fc", "id": "ireland", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cheese_61_bg_080106.jpg", "label": "ireland", "shape": "image", "title": "Irlanda edo Irlanda uhartea (ingelesez: Ireland; irlanderaz: \u00c9ire; eskozieraz: Airlann; latinez: Hibernia) Europa osoko hirugarren uharterik handiena da eta munduko hogeigarrena. Europar kontinentearen ipar-mendebaldean kokatzen da eta milaka uharte eta uhartetxoz inguratuta dago. Irlandak Britainiar uharteetako zati da, gehiago zehaztuz, Britainiar uharteetako bi uharte nagusietako txikiena da. Britainia Handia uharte handiaren mendebaldean dago Politikari dagokionez, Irlandako estatu subiranoak (Irlandako Errepublika deritzana) uharteko bost seirenetan agintzen du eta gainontzeko ipar-ekialdeko seirena (Ipar Irlandako) Erresuma Batuaren zatia da eta haren agindupean dago. Irlandako lehendabiziko bizilekuak K. a. 8.000 urte ingurukoak dira. K. a 200. urtean, zelten emigrazioak eta eraginak uharte osoa menperatu zuten. Erlatiboki maila txikiagokoak ziren erdi aroko bikingoen eta normandarren kokalekuek ondorengo 1600. urte inguruko Ingelesen nagusitasunari bidea eman zioten. Ingeles protestanteek irlandar katolikoen gehiengoaren gainetik gobernatu zuten, baita erabat alboratu ere. Uharteko ipar-ekialdean, Ulsterko kolonizazioaren ondorioz, protestanteek gehiengoa lortu zuten. 1801ean Irlandako uharte osoa Britainia Handia eta Irlandako Erresuma Batuaren zati bihurtu zen. XIX. mendearen erdialdera Irlandako Gosete Handia gertatu zen: horren ondorioz, jende asko eta asko hil zen edo atzerrira emigratu. 1921ean, Irlandar Independentzia Gerra amaitu ostean, Britainiar Gobernuak akordio bat proposatu eta Itun Anglo-Irlandarra sinatu zen. Horrek Irlandako Estatu Askea sortu eta Britainiar Inperiotik atera zuen: herrialdeak bere barne independentzia eraginkorra berreskuratu zuen, nahiz eta oraindik konstituzionalki Britainiar Koroari loturik segitu. 1920ko Irlandako Gobernuaren Agiriaren arabera, Irlandako 32 konderrietako seik osatu zuten Ipar Irlandako eskualde berria: handik gutxira, protestanteek eta unionistek gehiengoa zutenez, eskualde horrek aukera probestu eta Erresuma Batuari lotuta mantentzea erabaki zuen. 1949an Irlandako Estatu Askeak behin betiko Commonwealth erakundea laga eta Irlandako Errepublika bilakatu zen: honela, artean Erresuma Batuarekiko zituen lotura politiko eta administratibo murritzak erabat eten ziren. 1973an, Irlandako Errepublika Europako Ekonomia Erkidegoan sartu ziren. 1960ko hamarkadatik 1998 arte, Ipar Irlandako gatazka (ingelesez: The Troubles) izan zen; 1998ko Ostiral Santuko Hitzarmenarekin, nolabaiteko konponbidea eman zioten. 2006. urtean, uharteko populazioa gutxi gorabehera 6 milioikoa zen: haietako 4,5 milioi Irlandako Errepublikan bizi ziren; eta gainerako 1,75 milioiak, Ipar Irlandan. Beraz, biztanleria handitu egin da, 1960ko hamarkadan biztanle kopuruak behea jo eta gero; hala ere, XIX. mendearen erdialdean Gosete Handia gertatu aurretik, uhartean osoan bizi ziren 8 miloi biztanleko kopurutik oso urruti dago."}, {"color": "#97c2fc", "id": "sports", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Roman_bronze_copy_of_Myron\u2019s_Discobolos,_2nd_century_CE_(Glyptothek_Munich).jpg", "label": "sports", "shape": "image", "title": "\u0627\u0644\u0645\u0630\u0627\u0643\u0631\u0647 \u0627\u0644\u0635\u062d\u064a\u062d\u0629 \u0637\u0631\u064a\u0642\u0629 \u0627\u0644\u0645\u0630\u0627\u0643\u0631\u0629 \u0627\u0644\u0635\u062d\u064a\u062d\u0629 \u0648\u0639\u062f\u0645 \u0627\u0644\u0646\u0633\u064a\u0627\u0646 || \u062a\u0642\u0648\u064a\u0629 \u0627\u0644\u0630\u0627\u0643\u0631\u0629 . \u064a\u0628\u062d\u062b \u0627\u0644\u0637\u0644\u0627\u0628 \u0639\u0646 \u0637\u0631\u0642 \u0627\u0644\u0645\u0630\u0627\u0643\u0631\u0629 \u0627\u0644\u0635\u06 3\u0644\u064a\u0645 \u0648\u0628\u0630\u0644\u0643 \u064a\u0636\u0645\u0646 \u0627\u0644\u0648\u0635\u0648\u0644 \u0625\u0644\u0649 \u0637\u0631\u064a\u0642\u0629 \u0627\u0644\u0645\u0630\u0627\u0643\u0631\u0629 \u0627\u0644\u0635\u062d\u064a\u062d\u0629 \u0648\u0639\u062f\u0645 \u0627\u0644\u0646\u0633\u064a\u0627\u0646."}, {"color": "#97c2fc", "id": "yarmouth castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Artillery_gun_at_Yarmouth_Castle.jpg", "label": "yarmouth castle", "shape": "image", "title": "Yarmouth Castle is an artillery fort built by Henry VIII in 1547 to protect Yarmouth Harbour on the Isle of Wight from the threat of French attack. Just under 100 feet (30 m) across, the square castle was initially equipped with 15 artillery guns and a garrison of 20 men. It featured an Italianate \"arrow-head\" bastion on its landward side; this was very different in style from the earlier circular bastions used in the Device Forts built by Henry and was the first of its kind to be constructed in England. During the 16th and 17th centuries the castle continued to be maintained and modified; the seaward half of the castle was turned into a solid gun platform and additional accommodation was built for the fort\u0027s gunners. A bulwark was built on the east side of the castle and an additional gun battery was placed on the town\u0027s quay, just to the west. For most of the English Civil War of the 1640s it was held by Parliament; following the Restoration, it was refortified by Charles II in the 1670s. The fortification remained in use through the 18th and 19th centuries, albeit with a smaller garrison and fewer guns, until in 1885 these were finally withdrawn. After a short period as a coast guard signalling post, the castle was brought back into military use during the First and Second World Wars. In the 21st century, the heritage organisation English Heritage operates the castle as a tourist attraction."}, {"color": "#97c2fc", "id": "benedictine", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bonifatius-gregorius-aedelbertus-noordwijk.jpg", "label": "benedictine", "shape": "image", "title": "\u0411\u0435\u043d\u0435\u0434\u0438\u043a\u0442\u0438\u0301\u043d\u0446\u044b (\u043b\u0430\u0442. Benedictini, \u041e\u0440\u0434\u0435\u043d \u0441\u0432. \u0411\u0435\u043d\u0435\u0434\u0438\u0301\u043a\u0442\u0430, \u043b\u0430\u0442. Ordo Sancti Benedicti, OSB) \u2014 \u0441\u0442\u0430\u0440\u0435\u0439\u0448\u0438\u0439 \u043a\u0430\u0442\u043e\u043b\u0438\u0447\u0435\u0441\u043a\u0438\u0439 \u043c\u043e\u043d\u0430\u0448\u0435\u0441\u043a\u0438\u0439 \u043e\u0440\u0434\u0435\u043d, \u043e\u0441\u043d\u043e\u0432\u0430\u043d\u043d\u044b\u0439 \u0441\u0432\u044f\u0442\u044b\u043c \u0411\u0435\u043d\u0435\u0434\u0438\u043a\u0442\u043e\u043c \u041d\u0443\u0440\u0441\u0438\u0439\u0441\u043a\u0438\u043c \u043e\u043a\u043e\u043b\u043e 530 \u0433\u043e\u0434\u0430 \u0432 \u0421\u0443\u0431\u0438\u0430\u043a\u043e \u0438 \u041c\u043e\u043d\u0442\u0435\u043a\u0430\u0441\u0441\u0438\u043d\u043e. \u0422\u0435\u0440\u043c\u0438\u043d \u00ab\u0431\u0435\u043d\u0435\u0434\u0438\u043a\u0442\u0438\u043d\u0446\u044b\u00bb \u0438\u043d\u043e\u0433\u0434\u0430 \u0443\u043f\u043e\u0442\u0440\u0435\u0431\u043b\u044f\u044e\u0442 \u043f\u043e \u043e\u0442\u043d\u043e\u0448\u0435\u043d\u0438\u044e \u043a \u0434\u0440\u0443\u0433\u0438\u043c \u043c\u043e\u043d\u0430\u0448\u0435\u0441\u043a\u0438\u043c \u043e\u0440\u0434\u0435\u043d\u0430\u043c, \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u044e\u0449\u0438\u043c \u00ab\u0423\u0441\u0442\u0430\u0432 \u0441\u0432\u044f\u0442\u043e\u0433\u043e \u0411\u0435\u043d\u0435\u0434\u0438\u043a\u0442\u0430\u00bb, \u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440, \u043a\u0430\u043c\u0430\u043b\u044c\u0434\u0443\u043b\u0430\u043c \u0438\u043b\u0438 \u0446\u0438\u0441\u0442\u0435\u0440\u0446\u0438\u0430\u043d\u0446\u0430\u043c, \u0447\u0442\u043e \u043d\u0435 \u0432\u043f\u043e\u043b\u043d\u0435 \u043a\u043e\u0440\u0440\u0435\u043a\u0442\u043d\u043e."}, {"color": "#97c2fc", "id": "teme", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/River_Teme,_Ludlow_-_geograph.org.uk_-_2742710.jpg", "label": "teme", "shape": "image", "title": "\ud14c\uba54\uac15(River Teme)\uc740 \uc789\uae00\ub79c\ub4dc, \uc6e8\uc77c\uc2a4\ub97c \ud750\ub974\ub294 \uac15\uc774\ub2e4."}, {"color": "#97c2fc", "id": "royalist", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/England_(Great_Britain)_1644_Triple_Unite_of_Charles_I.jpg", "label": "royalist", "shape": "image", "title": "Kawalerowie (ang. Cavaliers) \u2013 rojali\u015bci, zwolennicy kr\u00f3la Karola podczas angielskiej wojny domowej w XVII wieku. W przeciwie\u0144stwie do wielu \u017co\u0142nierzy wojsk parlamentu (pogardliwie zwanych \u201eokr\u0105g\u0142og\u0142owymi\u201d) nosili na og\u00f3\u0142 d\u0142ugie w\u0142osy, zgodnie z mod\u0105 panuj\u0105c\u0105 w\u015br\u00f3d szlachty zachodnioeuropejskiej. Szydercza nazwa nadana im przez przeciwnik\u00f3w mia\u0142a negatywnie podkre\u015bla\u0107 ich pochodzenie."}, {"color": "#97c2fc", "id": "clay", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Italian_and_African-American_Clay_Miners_in_Mine_Shaft.jpg", "label": "clay", "shape": "image", "title": "L\u2019argile est une mati\u00e8re rocheuse naturelle \u00e0 base de silicates ou d\u0027aluminosilicates hydrat\u00e9s de structure lamellaire, provenant en g\u00e9n\u00e9ral de l\u0027alt\u00e9ration de silicates \u00e0 charpente tridimensionnelle, tels que les feldspaths. Elle peut \u00eatre une mati\u00e8re localement abondante, tr\u00e8s diverse, trait\u00e9e ou raffin\u00e9e avant emploi, \u00e0 la fois meuble ou plastique (souvent apr\u00e8s addition d\u0027eau) ou \u00e0 pouvoir dess\u00e9chant, absorbant ou d\u00e9graissant, voire \u00e0 propri\u00e9t\u00e9s collantes ou encore r\u00e9fractaires, pour servir par exemple autrefois selon des usages sp\u00e9cifiques, souvent anciens, au potier et au briquetier, au ma\u00e7on et au peintre, au teinturier et au drapier, au verrier et \u00e0 l\u0027ouvrier c\u00e9ramiste. En r\u00e9alit\u00e9, le terme issu du latin argilla peut s\u0027appliquer au choix \u00e0 un min\u00e9ral argileux et \u00e0 un ensemble de min\u00e9raux argileux, ainsi qu\u0027\u00e0 diverses roches compos\u00e9es pour l\u0027essentiel de ces min\u00e9raux. Les roches de la classe des lutites peuvent \u00eatre l\u0027argilite, l\u0027 ou argilotithe, les shales \u00e0 l\u0027exclusion des schistes m\u00e9tamorphis\u00e9s. Les argiles sont des roches s\u00e9dimentaires clastiques. Lorsqu\u0027elles renferment du calcaire, trois sous-classes sont d\u00e9finies entre le p\u00f4le argile et le p\u00f4le calcaire en fonction de l\u0027augmentation de la teneur en calcaire : argile calcaire puis marne et enfin calcaire argileux. Les argiles riches en silice g\u00e9latineuse, soluble dans les alcalis, se nomment gaizes. Le limon ou le lehm d\u00e9signent des argiles renfermant des particules siliceuses et accessoirement des pigments min\u00e9raux comme la limonite ou la goethite. Le l\u0153ss est un d\u00e9p\u00f4t de couleur jaun\u00e2tre d\u0027origine pal\u00e9oglaciaire compos\u00e9 principalement d\u0027argiles et de fines particules calcaires et siliceuses. Dans un sens \u00e9tendu, il s\u0027agit aussi d\u0027un s\u00e9diment compos\u00e9 de particules fines issues de l\u0027alt\u00e9ration de diverses roches (processus appel\u00e9 argilisation), parfois des roches s\u00e9dimentaires argileuses m\u00e9tamorphis\u00e9es en schistes. C\u0027est pourquoi le monde paysan conscient de cette mati\u00e8re divis\u00e9e fondamentale pour le d\u00e9veloppement de la vie par sa r\u00e9tention d\u0027eau qualifiait d\u0027argiles au sens g\u00e9n\u00e9rique les limons et les terres grasses ou d\u00e9graissantes, molles ou mall\u00e9ables suivant leur degr\u00e9 d\u0027humidit\u00e9, susceptibles de se durcir \u00e0 sec en plaques qui se r\u00e9tractent et fendillent au soleil ou bien de lib\u00e9rer au vent ou par grattage l\u00e9ger de fines poussi\u00e8res de cette mati\u00e8re devenue friable et cassable, de s\u0027amollir \u00e0 l\u0027eau et de g\u00e9n\u00e9rer en milieux humides apr\u00e8s tassements r\u00e9p\u00e9t\u00e9s des boues color\u00e9es plus ou moins liquides, plus ou moins salissantes, plus ou moins collantes. Il savait que l\u0027adjonction d\u0027argiles rend plus ou moins rapidement les terres imperm\u00e9ables, au contraire du sable fin perm\u00e9able. Une terre argileuse peut \u00eatre lourde et compacte, r\u00e9sistante et difficile au labour, se durcissant en cro\u00fbtes \u00e9paisses parfois plus ou moins craquel\u00e9es lors des s\u00e9cheresses. Le potier et le ma\u00e7on savaient reconna\u00eetre l\u0027argile verte ou la terre glaise des argili\u00e8res, avec laquelle ils pouvaient pr\u00e9parer une mati\u00e8re de base pour leur art, le premier une forme pour une poterie sp\u00e9cifique, le second en fabricant un ciment ou une chaux hydraulique. Les hommes des m\u00e9tiers du feu distinguaient les argiles fusibles, comme les argiles figulines appr\u00e9ci\u00e9s pour les fa\u00efences communes, les briques et les tuiles et les argiles smectiques, en usage pour d\u00e9graisser les draps comme terre \u00e0 foulon, des argiles infusibles, telles que le kaolin ou diverses argiles plastiques. Les peintres antiques connaissaient d\u00e9j\u00e0 les argiles ocreuses tout comme les modestes constructeurs en terres argileuses utilisaient sans le savoir les propri\u00e9t\u00e9s de l\u0027argile collo\u00efdale."}, {"color": "#97c2fc", "id": "greystoke", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Greystoke_Castle.jpg", "label": "greystoke", "shape": "image", "title": "Le ch\u00e2teau de Greystoke est une demeure historique qui se trouve dans le village de Greystoke \u00e0 8 kilom\u00e8tres ( ?) \u00e0 l\u0027ouest de Penrith dans le comt\u00e9 de Cumbria dans le nord de l\u0027Angleterre."}, {"color": "#97c2fc", "id": "saxon", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Anglo-Saxon_Homelands_and_Settlements.svg", "label": "saxon", "shape": "image", "title": "Ba ch\u00f3naidhm de chuid na Sean-treibheanna Gearm\u00e1nacha iad na Sacsanaigh ( Laidin: Saxones). T\u00e1 a sliocht ar f\u00e1il go f\u00f3ill sa Sacsain \u00cdochtarach agus sa agus meastar st\u00e1it eile de chuid na Gearm\u00e1ine den bhun\u00fas eitneach c\u00e9anna (n\u00edl Sacsanaigh \u00e1fach i measc na ndaoine a ch\u00f3na\u00edonn sa Sacsain."}, {"color": "#97c2fc", "id": "whittington", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Whitington_Castle.jpg", "label": "whittington", "shape": "image", "title": "Whittington Castle is a castle in northern Shropshire, England, owned and managed by the Whittington Castle Preservation Fund. The castle was originally a motte-and-bailey castle, but this was replaced in the 13th century by one with buildings around a courtyard whose exterior wall was the curtain wall of the inner bailey. As a castle of the Welsh Marches, it was built on the border of Wales and England very close to the historic fort of Old Oswestry. Whittington Castle resides on a 12-acre (49,000 m2) property in the village of Whittington, in the district of North Shropshire, in the county of Shropshire in England. It abuts Castle Road. In 2003, a historical and archaeological investigation by Peter Brown and Peter King identified that the outer bailey of the castle had been two elaborate gardens and surrounded by water in the 14th century. This discovery was significant in that it proved the advanced state (as compared to those of the French or Flemish) of English gardening habits. The \"lavish\" garden was installed by one of the FitzWarin family. The viewing mound in the centre may be the oldest of its type yet discovered in England."}, {"color": "#97c2fc", "id": "broughton", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Thomas_Robert_Shannon_Broughton.png", "label": "broughton", "shape": "image", "title": "Thomas Robert Shannon Broughton, FBA (/\u02c8br\u0254\u02d0t\u0259n/; 17 Februari 1900 \u2013 17 September 1993) merupakan seorang sarjana klasik asal Kanada dan prosopografer Latin pada abad kedua puluh. Ia terutama terkenal dengan karya tiga jilidnya, Magistrates of the Roman Republic (1951-1986)."}, {"color": "#97c2fc", "id": "holme", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/River_Holme_at_Holmfirth_-_geograph.org.uk_-_95382.jpg", "label": "holme", "shape": "image", "title": "El Holme es un corto r\u00edo ubicado en West Yorkshire, Inglaterra. Desde sus nacientes en , pasa por el pueblo de , luego , Holmfirth, y . Luego fluye hacia el norte y confluye con el r\u00edo Colne al sur del centro de la ciudad de Huddersfield.\u200b Gran parte de las orillas y bancos en la secci\u00f3n superior del r\u00edo est\u00e1n urbanizadas y forman parte del distrito civil de ."}, {"color": "#97c2fc", "id": "raby", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Plan_of_Raby_Castle_(1897).jpg", "label": "raby", "shape": "image", "title": "Raby Castle (grid reference NZ12912177) is a medieval castle located near Staindrop in County Durham, England, among 200 acres (810,000 m2) of deer park. It was built by John Neville, 3rd Baron Neville de Raby, between approximately 1367 and 1390. Cecily Neville, the mother of the Kings Edward IV and Richard III, was born here. After Charles Neville, 6th Earl of Westmorland, led the failed Rising of the North in favour of Mary, Queen of Scots in 1569 Raby Castle was taken into royal custody. Sir Henry Vane the Elder purchased Raby Castle in 1626 and neighbouring Barnard Castle from the Crown, and the Earls of Darlington and Dukes of Cleveland added a Gothic-style entrance hall and octagonal drawing room. From 1833 to 1891 they were the Dukes of Cleveland and they retain the title of Lord Barnard. Extensive alterations were carried out in the 17th and 18th centuries. It is famed for both its size and its art, including works by old masters and portraits. After 1733 it was frequented from his young age of eleven by the poet Christopher Smart, who eloped briefly at the age of thirteen with Anne Vane, daughter of Henry Vane, who succeeded to the Barnard title. It is a Grade I listed building and open to the public on a seasonal basis. The castle is still a private home and remains the seat of the Vane family, the Barons Barnard. The 11th Baron carried out an extensive programme of renovation and restoration after inheriting the baronetcy in 1964."}, {"color": "#97c2fc", "id": "cohors", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Romeinse_munten_denarius_Marcus_Antonius_Chortis_Speculatorum.jpg", "label": "cohors", "shape": "image", "title": "\u0627\u0644\u0643\u062a\u064a\u0628\u0629 (\u0628\u0627\u0644\u0644\u0627\u062a\u064a\u0646\u064a\u0629: cohors) \u0643\u0627\u0646\u062a \u0627\u0644\u0648\u062d\u062f\u0629 \u0627\u0644\u0641\u0631\u0639\u064a\u0629 \u0627\u0644\u0623\u0633\u0627\u0633\u064a\u0629 \u0641\u064a \u0627\u0644\u0641\u064a\u0627\u0644\u0642 \u0627\u0644\u0631\u0648\u0645\u0627\u0646\u064a\u0629 \u062e\u0644\u0627\u0644 \u0641\u062a\u0631\u0629\u064d \u0645\u0646 \u062a\u0627\u0631\u064a\u062e \u062c\u0645\u0647\u0648\u0631\u064a\u0629 \u0631\u0648\u0645\u0627\u060c \u0648\u0647\u064a \u062a\u062d\u062f\u064a\u062f\u0627\u064b \u0623\u062b\u0646\u0627\u0621 \u0627\u0644\u062d\u0631\u0628 \u0627\u0644\u0628\u0648\u0646\u064a\u0642\u064a\u0629 \u0627\u0644\u062b\u0627\u0646\u064a\u0629 (218 - 201 \u0642 \u0645) \u0648\u0641\u064a \u0623\u0639\u0642\u0627\u0628 \u0625\u0635\u0644\u0627\u062d\u0627\u062a \u063a\u0627\u064a\u0648\u0633 \u0645\u0627\u0631\u064a\u0648\u0633 \u0633\u0646\u0629 107 \u0642 \u0645."}, {"color": "#97c2fc", "id": "courtyard castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Westenhanger_Castle_-_geograph.org.uk_-_889584.jpg", "label": "courtyard castle", "shape": "image", "title": "Eine Kastellburg ist eine Burgform, die aus dem Mittelmeerraum ab der Zeit der Kreuzz\u00fcge, sp\u00e4testens jedoch mit der Einf\u00fchrung der Feuerwaffen, also in der Sp\u00e4tzeit des Burgenbaus, in Europa Fu\u00df fasste. Sie beschreibt die neuzeitliche Form des Kastells. In einer Kastellburg sind die Geb\u00e4ude an der Innenseite des meist viereckigen beziehungsweise gleichm\u00e4\u00dfigen Mauerzuges angeordnet. Die Au\u00dfenmauern der Geb\u00e4ude sind dementsprechend stark und nur durch die notwendigsten Mauer\u00f6ffnungen unterbrochen. Meist befinden sich auf den Mauern Wehrg\u00e4nge, die mit der Nutzung von Feuerwaffen zunehmend auch \u00fcberdacht sind. Die Ecken dieses Geb\u00e4udegevierts k\u00f6nnen durch T\u00fcrme verst\u00e4rkt sein. Oft befindet sich ein zus\u00e4tzlicher Mauerzug vor dem Geb\u00e4udekomplex, an dessen Ecken runde Bastionen ein Bestreichen der Seiten erm\u00f6glichten. Abh\u00e4ngig von der Lage der Kastellburg befindet sich ein Wassergraben oder ein Halsgraben an der Torseite oder der am meisten gef\u00e4hrdeten Seite der Burg. Die sich so ergebende quadratische Form der gotischen Burg kann als Vorl\u00e4ufer des Renaissanceschlosses gesehen werden. Sie stellt idealtypisch den \u00dcbergang vom Burgenbau zum \u2013 noch befestigten \u2013 Schlossbau, dem sogenannten Burgschloss der Fr\u00fchen Neuzeit dar. Kastellburgen, und Burgschl\u00f6sser allgemein, wurden in der Fr\u00fchen Neuzeit oft nachtr\u00e4glich mit Rundbastionen, winkligen Bastionen, Rondellen oder Gesch\u00fctzt\u00fcrmen zu Festungsanlagen ausgebaut oder gleich als solche w\u00e4hrend der Sp\u00e4tgotik oder Renaissancezeit neu errichtet.Beispielsweise: \n* Plassenburg mit Rondellen \n* Wasserburg Friedewald mit Gesch\u00fctzt\u00fcrmen \n* Schloss Arensburg in Kuressaare mit winkligen Bastionen \n* Wasserschloss Heldrungen mit Rondellen und zus\u00e4tzlich sp\u00e4ter errichteten winkligen Bastionen, insgesamt zwei Wassergr\u00e4ben \n* Marienburg, festungsartige Anlage durch mehrere Vorburgen mit Batteriestellungen des 15.\u201317. Jh."}, {"color": "#97c2fc", "id": "surrey", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/James_Pollard_-_Epsom_Races-_The_Race_Over_-_Google_Art_Project.jpg", "label": "surrey", "shape": "image", "title": "Surrey hego-ekialdeko Ingalaterrako konderria da, Erresuma Batuan. Mugakide hauek ditu: Hampshire, Berkshire, Londres Handia, Kent, East Sussex eta West Sussex. Surrey ia milioi bat biztanle ditu. Antzinako hiriburua, Kingston upon Thames konderriaz kanpo dagoenez, hiriburu berria Guildford da. Surrey izena antzinako ingelesetik dator (suther-ge) eta \"hegoaldeko barrutia\" esan nahi du."}, {"color": "#97c2fc", "id": "treason", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Popraven\u00ed_\u010de\u0161t\u00ed_a_sloven\u0161t\u00ed_legion\u00e1\u0159i_v_Davanzo.gif", "label": "treason", "shape": "image", "title": "Pengkhianatan negara atau makar (bahasa Inggris: treason) adalah kejahatan pidana berupa pengkhianatan yang dilakukan oleh seorang warga negara terhadap negara atau bangsanya sendiri dengan melakukan satu atau beberapa tindak kejahatan yang serius. Bentuk pengkhianatan tersebut dapat berupa keikutsertaan secara aktif atau pasif bersama pihak musuh melawan negara sendiri dalam perang, rencana pembunuhan terhadap pejabat pemerintahan sah (terutama kepala negara atau kepala pemerintahan), tindakan kudeta, persekongkolan bersama warga negara sesama atau negara lain untuk menjatuhkan suatu negara atau pemerintahan, ketidakpatuhan yang dapat merugikan kedaulatan negara, tindakan spionase tentang kekuatan militer, kekuaran ilmiah, rancangan, rencana, model, artikel, catatan atau dokumen-dokumen milik negara sendiri kepada negara lain atau negara musuh agar digunakan sebagai alat yang dapat merugikan keselamatan negara. Pengkhianatan negara juga diartikan sebagai suatu pertentangan terhadap konstitusi negara."}, {"color": "#97c2fc", "id": "clitheroe", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/View_of_Clitheroe.jpg", "label": "clitheroe", "shape": "image", "title": "Clitheroe es una localidad situada en el condado de Lancashire, en Inglaterra (Reino Unido), con una poblaci\u00f3n estimada a mediados de 2016 de 15 517 habitantes.\u200b Se encuentra ubicada en el centro de la regi\u00f3n Noroeste de Inglaterra, cerca de la frontera con la regi\u00f3n de Yorkshire y Humber, de la ciudad de Lancaster \u2014la capital del condado\u2014, de la costa del mar de Irlanda y a poca distancia al norte de las ciudades de Liverpool y M\u00e1nchester."}, {"color": "#97c2fc", "id": "christmas day", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hortus_Deliciarum,_Die_Geburt_Christi.jpg", "label": "christmas day", "shape": "image", "title": "\u0420\u0456\u0437\u0434\u0432\u043e\u0301 \u0425\u0440\u0438\u0441\u0442\u043e\u0301\u0432\u0435 (\u0433\u0440\u0435\u0446. \u03a7\u03c1\u03b9\u03c3\u03c4\u03bf\u03cd\u03b3\u03b5\u03bd\u03bd\u03b1, \u0442\u0440\u0430\u043d\u0441\u043b\u0456\u0442. Khristo\u00fagenna, \u043b\u0430\u0442. Christi Natalis, \u0430\u043d\u0433\u043b. Christmas), \u0442\u0430\u043a\u043e\u0436 \u0420\u0456\u0437\u0434\u0432\u043e\u0301 \u0413\u043e\u0441\u043f\u043e\u0301\u0434\u043d\u0454 (\u043b\u0430\u0442. Natalis Domini), \u0430\u0431\u043e \u0420\u0456\u0437\u0434\u0432\u043e\u0301 (\u043b\u0430\u0442. Natalis) \u2014 \u0443 \u0445\u0440\u0438\u0441\u0442\u0438\u044f\u043d\u0441\u0442\u0432\u0456 \u0434\u0435\u043d\u044c \u043d\u0430\u0440\u043e\u0434\u0436\u0435\u043d\u043d\u044f \u0406\u0441\u0443\u0441\u0430 \u0425\u0440\u0438\u0441\u0442\u0430 \u0432\u0456\u0434 \u0414\u0456\u0432\u0438 \u041c\u0430\u0440\u0456\u0457 \u0443 \u0412\u0438\u0444\u043b\u0435\u0454\u043c\u0456. \u0417\u0433\u0430\u0434\u0443\u0454\u0442\u044c\u0441\u044f \u0443 \u041d\u043e\u0432\u043e\u043c\u0443 \u0417\u0430\u043f\u043e\u0432\u0456\u0442\u0456. \u041e\u0434\u043d\u0430 \u0437 \u043d\u0430\u0439\u0431\u0456\u043b\u044c\u0448\u0438\u0445 \u0443\u0440\u043e\u0447\u0438\u0441\u0442\u043e\u0441\u0442\u0435\u0439, \u0449\u043e \u0432\u0456\u0434\u0437\u043d\u0430\u0447\u0430\u0454\u0442\u044c\u0441\u044f \u0445\u0440\u0438\u0441\u0442\u0438\u044f\u043d\u0441\u044c\u043a\u0438\u043c\u0438 \u0446\u0435\u0440\u043a\u0432\u0430\u043c\u0438 (\u043a\u0430\u0442\u043e\u043b\u0438\u0446\u044c\u043a\u043e\u044e, \u043f\u0440\u0430\u0432\u043e\u0441\u043b\u0430\u0432\u043d\u043e\u044e \u0456 \u043f\u0440\u043e\u0442\u0435\u0441\u0442\u0430\u043d\u0441\u044c\u043a\u043e\u044e). \u0420\u0456\u0437\u0434\u0432\u043e \u0437\u0430\u0432\u0435\u0440\u0448\u0443\u0454 \u0440\u0456\u0437\u0434\u0432\u044f\u043d\u0438\u0439 \u043f\u0456\u0441\u0442 \u2014 \u0410\u0434\u0432\u0435\u043d\u0442, \u0447\u0430\u0441 \u043e\u0447\u0456\u043a\u0443\u0432\u0430\u043d\u043d\u044f \u043d\u0430 \u043f\u0440\u0438\u0445\u0456\u0434 \u0406\u0441\u0443\u0441\u0430. \u0421\u0432\u044f\u0442\u043a\u0443\u0454\u0442\u044c\u0441\u044f 25 \u0433\u0440\u0443\u0434\u043d\u044f \u0446\u0435\u0440\u043a\u0432\u0430\u043c\u0438, \u0449\u043e \u0432\u0456\u0434\u0437\u043d\u0430\u0447\u0430\u044e\u0442\u044c \u043d\u0435\u0440\u0443\u0445\u043e\u043c\u0456 \u0441\u0432\u044f\u0442\u0430 \u0437\u0430 \u0433\u0440\u0438\u0433\u043e\u0440\u0456\u0430\u043d\u0441\u044c\u043a\u0438\u043c \u0456 \u043d\u043e\u0432\u043e\u044e\u043b\u0456\u0430\u043d\u0441\u044c\u043a\u0438\u043c \u043a\u0430\u043b\u0435\u043d\u0434\u0430\u0440\u0435\u043c, \u0442\u0430 7 \u0441\u0456\u0447\u043d\u044f (\u043e\u0441\u043a\u0456\u043b\u044c\u043a\u0438 25 \u0433\u0440\u0443\u0434\u043d\u044f \u043f\u0440\u0438\u043f\u0430\u0434\u0430\u0454 \u043d\u0430 \u0446\u044e \u0434\u0430\u0442\u0443 \u0443 XX\u2013XXI \u0441\u0442\u043e\u043b\u0456\u0442\u0442\u044f) \u2014 \u0446\u0435\u0440\u043a\u0432\u0430\u043c\u0438, \u0449\u043e \u0441\u0432\u044f\u0442\u043a\u0443\u044e\u0442\u044c \u0437\u0430 \u044e\u043b\u0456\u0430\u043d\u0441\u044c\u043a\u0438\u043c \u043a\u0430\u043b\u0435\u043d\u0434\u0430\u0440\u0435\u043c. \u041a\u0443\u043b\u044c\u043c\u0456\u043d\u0430\u0446\u0456\u044f \u0441\u0432\u044f\u0442\u0430 \u2014 \u0443\u0440\u043e\u0447\u0438\u0441\u0442\u0430 \u043b\u0456\u0442\u0443\u0440\u0433\u0456\u044f, \u0449\u043e \u043f\u0440\u0430\u0432\u0438\u0442\u044c\u0441\u044f \u043d\u0430 \u0421\u0432\u044f\u0442\u0438\u0439 \u0412\u0435\u0447\u0456\u0440; \u0443 \u0441\u0445\u0456\u0434\u043d\u0456\u0439 \u0442\u0440\u0430\u0434\u0438\u0446\u0456\u0457 \u043f\u0440\u0430\u0432\u0438\u0442\u044c\u0441\u044f \u043b\u0456\u0442\u0443\u0440\u0433\u0456\u044f \u0412\u0430\u0441\u0438\u043b\u0456\u044f \u0412\u0435\u043b\u0438\u043a\u043e\u0433\u043e. \u041f\u0456\u0441\u043b\u044f \u0441\u043b\u0443\u0436\u0431\u0438 \u0445\u0440\u0438\u0441\u0442\u0438\u044f\u043d\u0438 \u0437\u0431\u0438\u0440\u0430\u044e\u0442\u044c\u0441\u044f \u0440\u043e\u0434\u0438\u043d\u043e\u044e \u043d\u0430 \u0441\u0432\u044f\u0442\u0443 \u0432\u0435\u0447\u0435\u0440\u044e. \u0410\u0442\u0440\u0438\u0431\u0443\u0442\u0438 \u0441\u0432\u044f\u0442\u0430 \u2014 \u0432\u0435\u0440\u0442\u0435\u043f, \u0420\u0456\u0437\u0434\u0432\u044f\u043d\u0430 \u0437\u0456\u0440\u043a\u0430 (\u0417\u0432\u0456\u0437\u0434\u0430), \u0432\u0438\u0441\u0442\u0430\u0432\u0438, \u044f\u0440\u043c\u0430\u0440\u043e\u043a, \u043f\u0456\u0441\u043d\u0456, \u043a\u043e\u043b\u044f\u0434\u043a\u0438, \u0440\u0456\u0437\u0434\u0432\u044f\u043d\u0456 \u0432\u0456\u043d\u043a\u0438, \u044f\u043b\u0438\u043d\u043a\u0438 \u0442\u043e\u0449\u043e. \u0412 \u0423\u043a\u0440\u0430\u0457\u043d\u0456 \u0441\u0432\u044f\u0442\u043a\u0443\u0454\u0442\u044c\u0441\u044f \u0437 \u0441\u0435\u0440\u0435\u0434\u043d\u044c\u043e\u0432\u0456\u0447\u0447\u044f. \u0412\u0456\u0434 2017 \u0440\u043e\u043a\u0443 \u043e\u0431\u0438\u0434\u0432\u0456 \u0434\u0430\u0442\u0438 \u0454 \u0441\u0432\u044f\u0442\u043a\u043e\u0432\u0438\u043c\u0438 \u0432\u0438\u0445\u0456\u0434\u043d\u0438\u043c\u0438 \u0434\u043d\u044f\u043c\u0438 \u0432 \u0423\u043a\u0440\u0430\u0457\u043d\u0456 (\u0434\u043e \u0446\u044c\u043e\u0433\u043e \u0432\u0456\u0434 1991 \u0440\u043e\u043a\u0443 \u0431\u0443\u043b\u043e \u043b\u0438\u0448\u0435 7 \u0441\u0456\u0447\u043d\u044f). \u041f\u0435\u0440\u0456\u043e\u0434 \u0440\u0456\u0437\u0434\u0432\u044f\u043d\u0438\u0445 \u0441\u0432\u044f\u0442 \u0442\u0440\u0438\u0432\u0430\u0454 \u0434\u043e 6 \u0441\u0456\u0447\u043d\u044f \u0437\u0430 \u0433\u0440\u0438\u0433\u043e\u0440\u0456\u0430\u043d\u0441\u044c\u043a\u0438\u043c \u043a\u0430\u043b\u0435\u043d\u0434\u0430\u0440\u0435\u043c, \u0456 \u0434\u043e 19 \u0441\u0456\u0447\u043d\u044f \u2014 \u0437\u0430 \u044e\u043b\u0456\u0430\u043d\u0441\u044c\u043a\u0438\u043c. \u0423 \u0446\u0435\u0439 \u043f\u0435\u0440\u0456\u043e\u0434 \u0445\u0440\u0438\u0441\u0442\u0438\u044f\u043d\u0438 \u0439 \u0443\u0441\u0456 \u043b\u044e\u0434\u0438 \u0434\u043e\u0431\u0440\u043e\u0457 \u0432\u043e\u043b\u0456 \u043f\u043e\u043a\u043b\u0438\u043a\u0430\u043d\u0456 \u0447\u0438\u043d\u0438\u0442\u0438 \u0441\u043f\u0440\u0430\u0432\u0438 \u043c\u0438\u043b\u043e\u0441\u0435\u0440\u0434\u044f. \u0414\u0435\u044f\u043a\u0456 \u0433\u0440\u0443\u043f\u0438 \u0434\u043e\u043a\u0442\u0440\u0438\u043d\u0430\u043b\u044c\u043d\u0438\u0445 \u043f\u0440\u043e\u0442\u0435\u0441\u0442\u0430\u043d\u0442\u0456\u0432 \u043d\u0435 \u0441\u0432\u044f\u0442\u043a\u0443\u044e\u0442\u044c \u0420\u0456\u0437\u0434\u0432\u043e, \u043e\u0441\u043a\u0456\u043b\u044c\u043a\u0438 \u0432 \u0411\u0456\u0431\u043b\u0456\u0457 \u043d\u0435\u043c\u0430\u0454 \u0437\u0433\u0430\u0434\u043a\u0438 \u043f\u0440\u043e \u0434\u0430\u0442\u0443 \u043d\u0430\u0440\u043e\u0434\u0436\u0435\u043d\u043d\u044f \u0406\u0441\u0443\u0441\u0430."}, {"color": "#97c2fc", "id": "heritage", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Wikibooks-logo.svg", "label": "heritage", "shape": "image", "title": "\u041a\u0443\u043b\u044c\u0442\u0443\u0301\u0440\u043d\u043e\u0435 \u043d\u0430\u0441\u043b\u0435\u0301\u0434\u0438\u0435 \u2014 \u0447\u0430\u0441\u0442\u044c \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u044c\u043d\u043e\u0439 \u0438 \u0434\u0443\u0445\u043e\u0432\u043d\u043e\u0439 \u043a\u0443\u043b\u044c\u0442\u0443\u0440\u044b, \u0441\u043e\u0437\u0434\u0430\u043d\u043d\u0430\u044f \u043f\u0440\u043e\u0448\u043b\u044b\u043c\u0438 \u043f\u043e\u043a\u043e\u043b\u0435\u043d\u0438\u044f\u043c\u0438, \u0432\u044b\u0434\u0435\u0440\u0436\u0430\u0432\u0448\u0430\u044f \u0438\u0441\u043f\u044b\u0442\u0430\u043d\u0438\u0435 \u0432\u0440\u0435\u043c\u0435\u043d\u0435\u043c \u0438 \u043f\u0435\u0440\u0435\u0434\u0430\u044e\u0449\u0430\u044f\u0441\u044f \u043f\u043e\u043a\u043e\u043b\u0435\u043d\u0438\u044f\u043c \u043a\u0430\u043a \u043d\u0435\u0447\u0442\u043e \u0446\u0435\u043d\u043d\u043e\u0435 \u0438 \u043f\u043e\u0447\u0438\u0442\u0430\u0435\u043c\u043e\u0435."}, {"color": "#97c2fc", "id": "william cavendish", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Chatsworth_showing_hunting_tower.jpg", "label": "william cavendish", "shape": "image", "title": "\u0421\u044d\u0440 \u0423\u0438\u043b\u044c\u044f\u043c \u041a\u0430\u0432\u0435\u043d\u0434\u0438\u0448 (\u0430\u043d\u0433\u043b. William Cavendish; \u043e\u043a. 1505 \u2014 25 \u043e\u043a\u0442\u044f\u0431\u0440\u044f 1557) \u2014 \u0430\u043d\u0433\u043b\u0438\u0439\u0441\u043a\u0438\u0439 \u043f\u043e\u043b\u0438\u0442\u0438\u043a, \u0440\u044b\u0446\u0430\u0440\u044c \u0438 \u043f\u0440\u0438\u0434\u0432\u043e\u0440\u043d\u044b\u0439. \u041a\u0430\u0432\u0435\u043d\u0434\u0438\u0448 \u0437\u0430\u043d\u0438\u043c\u0430\u043b \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0435 \u0434\u043e\u043b\u0436\u043d\u043e\u0441\u0442\u0438 \u0438 \u043d\u0430\u043a\u043e\u043f\u0438\u043b \u0437\u043d\u0430\u0447\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0435 \u0441\u043e\u0441\u0442\u043e\u044f\u043d\u0438\u0435, \u0430 \u0442\u0430\u043a\u0436\u0435 \u0441\u0442\u0430\u043b \u043e\u0434\u043d\u0438\u043c \u0438\u0437 \u00ab\u043f\u043e\u0441\u0435\u0442\u0438\u0442\u0435\u043b\u0435\u0439 \u043c\u043e\u043d\u0430\u0441\u0442\u044b\u0440\u0435\u0439\u00bb \u0422\u043e\u043c\u0430\u0441\u0430 \u041a\u0440\u043e\u043c\u0432\u0435\u043b\u044f \u0432\u043e \u0432\u0440\u0435\u043c\u044f \u0440\u043e\u0441\u043f\u0443\u0441\u043a\u0430 \u043c\u043e\u043d\u0430\u0441\u0442\u044b\u0440\u0435\u0439. \u0412 1547 \u0433\u043e\u0434\u0443 \u043e\u043d \u0441\u0442\u0430\u043b \u0447\u043b\u0435\u043d\u043e\u043c \u041f\u0430\u043b\u0430\u0442\u044b \u043e\u0431\u0449\u0438\u043d \u0410\u043d\u0433\u043b\u0438\u0438 \u043e\u0442 \u0422\u0438\u0440\u0441\u043a\u0430. \u0412 1547 \u0433\u043e\u0434\u0443 \u043e\u043d \u0436\u0435\u043d\u0438\u043b\u0441\u044f \u043d\u0430 \u0411\u0435\u0441\u0441 \u0438\u0437 \u0425\u0430\u0440\u0434\u0432\u0438\u043a\u0430, \u0438 \u043f\u0430\u0440\u0430 \u043d\u0430\u0447\u0430\u043b\u0430 \u0441\u0442\u0440\u043e\u0438\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u043e \u0427\u0430\u0442\u0441\u0443\u043e\u0440\u0442-\u0445\u0430\u0443\u0441\u0430 \u0432 1552 \u0433\u043e\u0434\u0443, \u043f\u0440\u043e\u0435\u043a\u0442, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u043d\u0435 \u0431\u0443\u0434\u0435\u0442 \u0437\u0430\u0432\u0435\u0440\u0448\u0435\u043d \u0434\u043e \u0435\u0433\u043e \u0441\u043c\u0435\u0440\u0442\u0438. \u0415\u0433\u043e \u0432\u0442\u043e\u0440\u043e\u0439 \u0441\u044b\u043d \u0423\u0438\u043b\u044c\u044f\u043c \u041a\u0430\u0432\u0435\u043d\u0434\u0438\u0448 (1552\u20141626) \u0441\u0442\u0430\u043b \u043f\u0435\u0440\u0432\u044b\u043c \u0433\u0440\u0430\u0444\u043e\u043c \u0414\u0435\u0432\u043e\u043d\u0448\u0438\u0440\u0441\u043a\u0438\u043c, \u043a\u0443\u043f\u0438\u0432 \u0441\u0432\u043e\u0439 \u0442\u0438\u0442\u0443\u043b \u0443 \u0431\u0435\u0437\u0434\u0435\u043d\u0435\u0436\u043d\u043e\u0433\u043e \u043a\u043e\u0440\u043e\u043b\u044f \u042f\u043a\u043e\u0432\u0430 I \u0421\u0442\u044e\u0430\u0440\u0442\u0430."}, {"color": "#97c2fc", "id": "tapestry", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/La_Bataille_de_Zama_Jules_Romain_1688_1690.jpg", "label": "tapestry", "shape": "image", "title": "\u7dd9\u7e54\u58c1\u6bef\uff0c\u53c8\u7a31\u7dd9\u7e54\u6302\u6bef\uff0c\u662f\u6307\u4e00\u7a2e\u4ee5\u5de5\u85dd\u7d21\u7e54\u800c\u6210\u3001\u6302\u5728\u5899\u58c1\u5eca\u67f1\u4e0a\u7684\u4e00\u79cd\u88c5\u9970\u7528\u7684\u827a\u672f\u54c1\u3002\u65e9\u671f\u7528\u7f8a\u6bdb\u3001\u68c9\u7ebf\u7b49\u7eba\u7ec7\uff0c\u9ad8\u6863\u58c1\u6bef\u4e5f\u6709\u7528\u4e1d\u7ef8\u3001\u91d1\u7ebf\u3001\u94f6\u7ebf\u7b49\u7eba\u7ec7\uff0c\u73b0\u5728\u591a\u7528\u5408\u6210\u7ea4\u7ef4\uff0c\u7531\u7ec7\u5e03\u673a\u5236\u4f5c\u3002\u7dd9\u7e54\u58c1\u6bef\u6700\u521d\u7684\u529f\u80fd\u662f\u60ac\u6302\u4e8e\u623f\u5c4b\u5185\u90e8\uff0c\u4ee5\u8d77\u5230\u6321\u98ce\u5fa1\u5bd2\u7684\u4f5c\u7528\u3002 \u7dd9\u7e54\u58c1\u6bef\u8f03\u70ba\u8106\u5f31\u4e14\u96e3\u4ee5\u88fd\u4f5c\uff0c\u56e0\u6b64\u5927\u591a\u6578\u6b77\u53f2\u4f5c\u54c1\u90fd\u90fd\u5c07\u827a\u672f\u54c1\u8a72\u5782\u76f4\u639b\u5728\u7246\u4e0a\uff08\u6216\u6709\u6642\u639b\u5728\u5e33\u7bf7\u88e1\uff09\uff0c\u6216\u6c34\u5e73\u639b\u5728\u684c\u5b50\u6216\u5e8a\u7b49\u5bb6\u5177\u4e0a\u3002\u6b64\u5916\uff0c\u7dd9\u7e54\u58c1\u6bef\u9700\u8981\u8207\u523a\u7e61\u7b49\u4e0d\u540c\u6280\u8853\u5340\u5206\u958b\u4f86\uff0c\u5118\u7ba1\u5e36\u6709\u5716\u50cf\u7684\u5927\u7247\u523a\u7e61\u6709\u6642\u88ab\u7c97\u7565\u5730\u7a31\u70ba\u300c\u639b\u6bef\u300d\uff0c \u5f9e\u4e2d\u4e16\u7d00\u958b\u59cb\uff0c\u6b50\u6d32\u7dd9\u7e54\u58c1\u6bef\u5176\u7de8\u7e54\u9762\u7a4d\u76f8\u7576\u5de8\u5927\u5927\uff0c\u5b83\u5011\u901a\u5e38\u6210\u5957\u88fd\u4f5c\uff0c\u9019\u6a23\u6574\u500b\u623f\u9593\u90fd\u53ef\u4ee5\u639b\u8d77\u4f86\u3002 \u5728\u4e2d\u4e16\u7d00\u665a\u671f\u7684\u6b50\u6d32\uff0c\u639b\u6bef\u662f\u6700\u5b8f\u5049\u3001\u6700\u6602\u8cb4\u7684\u4e8c\u7dad\u5716\u50cf\u5a92\u4ecb\uff0c\u5118\u7ba1\u5728\u7576\u6642\u7684\u6642\u4ee3\uff0c\u7e6a\u756b\u7684\u91cd\u8981\u6027\u8fc5\u901f\u4e0a\u5347\uff0c\u4f46\u81f3\u5c11\u572816\u4e16\u7d00\u672b\u4e4b\u524d\uff0c\u0027\u7dd9\u7e54\u58c1\u6bef\u5728\u8a31\u591a\u6587\u85dd\u5fa9\u8208\u6642\u671f\u7684\u8d0a\u52a9\u4eba\u773c\u4e2d\u4e00\u76f4\u4fdd\u6301\u8457\u9ad8\u5c1a\u7684\u5730\u4f4d\uff0c\u5728\u6cd5\u570b\u5927\u9769\u547d\u548c\u62ff\u7834\u5d19\u6230\u722d\u4e4b\u524d \uff0c\u6b50\u6d32\u7e7c\u7e8c\u767c\u5c55\u7dd9\u7e54\u58c1\u6bef\uff0c\u4e26\u53cd\u6620\u85dd\u8853\u98a8\u683c\u7684\u66f4\u5ee3\u6cdb\u8b8a\u5316\uff0c\u572819\u4e16\u7d00\u4e4b\u5f8c\uff0c\u7dd9\u7e54\u58c1\u6bef\u5247\u8f03\u5c0f\u7684\u898f\u6a21\u9010\u6f38\u5fa9\u8208\u3002"}, {"color": "#97c2fc", "id": "dunstanburgh castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gatehouse_of_Dunstanburgh_Castle,_1884.jpg", "label": "dunstanburgh castle", "shape": "image", "title": "Dunstanburgh Castle is a 14th-century fortification on the coast of Northumberland in northern England, between the villages of Craster and Embleton. The castle was built by Earl Thomas of Lancaster between 1313 and 1322, taking advantage of the site\u0027s natural defences and the existing earthworks of an Iron Age fort. Thomas was a leader of a baronial faction opposed to King Edward II, and probably intended Dunstanburgh to act as a secure refuge, should the political situation in southern England deteriorate. The castle also served as a statement of the earl\u0027s wealth and influence and would have invited comparisons with the neighbouring royal castle of Bamburgh. Thomas probably only visited his new castle once, before being captured at the Battle of Boroughbridge as he attempted to flee royal forces for the safety of Dunstanburgh. Thomas was executed, and the castle became the property of the Crown before passing into the Duchy of Lancaster. Dunstanburgh\u0027s defences were expanded in the 1380s by John of Gaunt, the Duke of Lancaster, in the light of the threat from Scotland and the peasant uprisings of 1381. The castle was maintained in the 15th century by the Crown, and formed a strategic northern stronghold in the region during the Wars of the Roses, changing hands between the rival Lancastrian and Yorkist factions several times. The fortress never recovered from the sieges of these campaigns, and by the 16th century the Warden of the Scottish Marches described it as having fallen into \"wonderfull great decaye\". As the Scottish border became more stable, the military utility of the castle steadily diminished, and King James I finally sold the property off into private ownership in 1604. The Grey family owned it for several centuries; increasingly ruinous, it became a popular subject for artists, including Thomas Girtin and J. M. W. Turner, and formed the basis for a poem by Matthew Lewis in 1808. The castle\u0027s ownership changed during the 19th and 20th centuries; by the 1920s its owner Sir Arthur Sutherland could no longer afford to maintain Dunstanburgh, and he placed it under the guardianship of the state in 1930. When the Second World War broke out in 1939, measures were taken to defend the Northumberland coastline from a potential German invasion. The castle was used as an observation post and the site was refortified with trenches, barbed wire, pill boxes and a minefield. In the 21st century, the castle is owned by the National Trust and run by English Heritage. The ruins are protected under UK law as a Grade I listed building and are part of a Site of Special Scientific Interest, forming an important natural environment for birds and amphibians. Dunstanburgh Castle was built in the centre of a designed medieval landscape, surrounded by three artificial lakes called meres covering a total of 4.25 hectares (10.5 acres). The curtain walls enclose 9.96 acres (4.03 ha), making it the largest castle in Northumberland. The most prominent part of the castle is the Great Gatehouse, a massive three-storey fortification, considered by historians Alastair Oswald and Jeremy Ashbee to be \"one of the most imposing structures in any English castle\". Multiple rectangular towers protect the walls, including the Lilburn Tower, which looks out towards Bamburgh Castle, and the Egyncleugh Tower, positioned above Queen Margaret\u0027s Cove. Three internal complexes of buildings, now ruined, supported the earl\u0027s household, the castle constable\u0027s household, and the running of the surrounding estates. A harbour was built to the southeast of the castle, of which only a stone quay survives."}, {"color": "#97c2fc", "id": "postern", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Newport_Arch.jpg", "label": "postern", "shape": "image", "title": "Poterna (potajnik) \u2013 podziemne przej\u015bcie umo\u017cliwiaj\u0105ce komunikacj\u0119 wewn\u0105trz twierdzy b\u0105d\u017a fortu pomi\u0119dzy poszczeg\u00f3lnymi stanowiskami bojowymi na wa\u0142ach lub w rowach fortecznych, schronami, koszarami itp. bez nara\u017cenia si\u0119 na bezpo\u015bredni ostrza\u0142. Przewa\u017cnie poterny \u0142\u0105czy\u0142y kaponiery ze schronem g\u0142\u00f3wnym, lub ze schronami pogotowia w poprzecznicach. Wznoszone by\u0142y z drewna, ceg\u0142y b\u0105d\u017a betonu, budowane metod\u0105 g\u00f3rnicz\u0105 lub odkrywkow\u0105. Nazwa u\u017cywana tak\u017ce w odniesieniu do bocznej bramy (furty) w murze obronnym."}, {"color": "#97c2fc", "id": "roger de poitou", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lancaster_Priory_glass_12.jpg", "label": "roger de poitou", "shape": "image", "title": "\u0420\u043e\u0301\u0434\u0436\u0435\u0440 \u0434\u0435 \u041c\u043e\u043d\u0442\u0433\u043e\u0301\u043c\u0435\u0440\u0438 (\u0444\u0440. Roger de Montgommery, \u0430\u043d\u0433\u043b. Roger of Montgommery), \u0431\u043e\u043b\u044c\u0448\u0435 \u0438\u0437\u0432\u0435\u0441\u0442\u043d\u044b\u0439 \u043a\u0430\u043a \u0420\u043e\u0301\u0434\u0436\u0435\u0440 (\u0420\u043e\u0436\u0435\u0301) \u041f\u0443\u0430\u0442\u0435\u0432\u0438\u0301\u043d\u0435\u0446 (\u0430\u043d\u0433\u043b. Roger the Poitevin, \u0444\u0440. Roger le Poitevin, \u043b\u0430\u0442. Rogerius Pictavinus) (\u043e\u043a\u043e\u043b\u043e 1065 \u2014 1122/1140) \u2014 \u0430\u043d\u0433\u043b\u043e-\u043d\u043e\u0440\u043c\u0430\u043d\u0434\u0441\u043a\u0438\u0439 \u0430\u0440\u0438\u0441\u0442\u043e\u043a\u0440\u0430\u0442, \u0432 \u0410\u043d\u0433\u043b\u0438\u0438 \u0432 1086 \u0438 \u043f\u043e\u0441\u043b\u0435 1088 \u2014 1102 \u0433\u043e\u0434\u0430\u0445, \u0433\u0440\u0430\u0444 \u00ab\u041b\u0430\u043d\u043a\u0430\u0448\u0438\u0440\u0430\u00bb \u0432 1093\u20141102 \u0433\u043e\u0434\u0430\u0445, \u0433\u0440\u0430\u0444 \u0434\u0435 \u041b\u0430 \u041c\u0430\u0440\u0448 (\u043f\u043e \u043f\u0440\u0430\u0432\u0443 \u0436\u0435\u043d\u044b) \u0441 1098 \u0433\u043e\u0434\u0430, 4-\u0439 \u0441\u044b\u043d \u0420\u043e\u0434\u0436\u0435\u0440\u0430 II \u0434\u0435 \u041c\u043e\u043d\u0442\u0433\u043e\u043c\u0435\u0440\u0438, 1-\u0433\u043e \u0433\u0440\u0430\u0444\u0430 \u0428\u0440\u0443\u0441\u0431\u0435\u0440\u0438, \u0438 \u041c\u0430\u0431\u0435\u043b\u044c \u0434\u0435 \u0411\u0435\u043b\u043b\u0435\u043c, \u0440\u043e\u0434\u043e\u043d\u0430\u0447\u0430\u043b\u044c\u043d\u0438\u043a \u0432\u0435\u0442\u0432\u0438 \u0433\u0440\u0430\u0444\u043e\u0432 \u0434\u0435 \u041b\u0430 \u041c\u0430\u0440\u0448 \u0440\u043e\u0434\u0430 \u041c\u043e\u043d\u0442\u0433\u043e\u043c\u0435\u0440\u0438. \u0415\u0449\u0451 \u043f\u0440\u0438 \u0436\u0438\u0437\u043d\u0438 \u043e\u0442\u0446\u0430 \u043e\u043d \u043f\u043e\u043b\u0443\u0447\u0438\u043b \u043e\u0442 \u043a\u043e\u0440\u043e\u04
