u044b\u0448\u043b\u0435\u043d\u043d\u043e \u0440\u0430\u0437\u0432\u0438\u0442\u044b\u0445 \u0441\u0442\u0440\u0430\u043d\u0430\u0445 \u043f\u043b\u0443\u0433 \u0430\u0433\u0440\u0435\u0433\u0430\u0442\u0438\u0440\u0443\u0435\u0442\u0441\u044f \u0441 \u0442\u0440\u0430\u043a\u0442\u043e\u0440\u043e\u043c. \u041e\u0441\u043d\u043e\u0432\u043d\u0430\u044f \u0437\u0430\u0434\u0430\u0447\u0430 \u043f\u043b\u0443\u0433\u0430 \u2014 \u043f\u0435\u0440\u0435\u0432\u0435\u0440\u043d\u0443\u0442\u044c \u0432\u0435\u0440\u0445\u043d\u0438\u0439 \u0441\u043b\u043e\u0439 \u0437\u0435\u043c\u043b\u0438. \u0412\u0441\u043f\u0430\u0445\u0438\u0432\u0430\u043d\u0438\u0435 \u0443\u043c\u0435\u043d\u044c\u0448\u0430\u0435\u0442 \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u043e \u0441\u043e\u0440\u043d\u044f\u043a\u043e\u0432, \u0440\u0430\u0437\u0440\u044b\u0445\u043b\u044f\u0435\u0442 \u0438 \u0434\u0435\u043b\u0430\u0435\u0442 \u043f\u043e\u0447\u0432\u0443 \u0431\u043e\u043b\u0435\u0435 \u043c\u044f\u0433\u043a\u043e\u0439 \u0438 \u043f\u043e\u0434\u0430\u0442\u043b\u0438\u0432\u043e\u0439, \u043e\u0431\u043b\u0435\u0433\u0447\u0430\u0435\u0442 \u0434\u0430\u043b\u044c\u043d\u0435\u0439\u0448\u0438\u0439 \u043f\u043e\u0441\u0435\u0432. \u0412 \u043f\u0440\u043e\u0446\u0435\u0441\u0441\u0435 \u0432\u0441\u043f\u0430\u0448\u043a\u0438 \u043f\u043e\u0432\u0440\u0435\u0436\u0434\u0430\u044e\u0442\u0441\u044f \u0443\u0436\u0435 \u0442\u0440\u043e\u043d\u0443\u0432\u0448\u0438\u0435\u0441\u044f \u0432 \u0440\u043e\u0441\u0442, \u043d\u043e \u0435\u0449\u0451 \u043d\u0435\u0434\u043e\u0441\u0442\u0430\u0442\u043e\u0447\u043d\u043e \u043e\u043a\u0440\u0435\u043f\u0448\u0438\u0435 \u043e\u0434\u043d\u043e\u043b\u0435\u0442\u043d\u0438\u0435 \u0441\u043e\u0440\u043d\u044f\u043a\u0438. \u041a\u0440\u043e\u043c\u0435 \u0442\u043e\u0433\u043e, \u043e\u0431\u043e\u0440\u043e\u0442 \u043f\u043b\u0430\u0441\u0442\u0430 \u0437\u0435\u043c\u043b\u0438 \u0441\u043f\u043e\u0441\u043e\u0431\u0441\u0442\u0432\u0443\u0435\u0442 \u043f\u0435\u0440\u0435\u043c\u0435\u0449\u0435\u043d\u0438\u044e \u043d\u0435\u043f\u0440\u043e\u0440\u043e\u0441\u0448\u0438\u0445 \u0441\u0435\u043c\u044f\u043d \u0441\u043e\u0440\u043d\u044f\u043a\u043e\u0432 \u0432 \u043d\u0438\u0436\u043d\u0438\u0439 (\u0431\u043e\u043b\u0435\u0435 \u0433\u043b\u0443\u0431\u043e\u043a\u0438\u0439) \u0441\u043b\u043e\u0439 \u043f\u043b\u043e\u0434\u043e\u0440\u043e\u0434\u043d\u043e\u0439 \u043f\u043e\u0447\u0432\u044b, \u0447\u0442\u043e, \u0432 \u0441\u0432\u043e\u044e \u043e\u0447\u0435\u0440\u0435\u0434\u044c, \u0441\u043e\u0437\u0434\u0430\u0451\u0442 \u0434\u043e\u043f\u043e\u043b\u043d\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0435 \u043f\u0440\u0435\u043f\u044f\u0442\u0441\u0442\u0432\u0438\u0435 \u043d\u0430 \u043f\u0443\u0442\u0438 \u043f\u0440\u043e\u0440\u0430\u0441\u0442\u0430\u043d\u0438\u044f \u0441\u043e\u0440\u043d\u044b\u0445 \u0442\u0440\u0430\u0432 \u2014 \u043c\u043d\u043e\u0433\u0438\u0435 \u0441\u0435\u043c\u0435\u043d\u0430 \u043f\u0440\u0438 \u044d\u0442\u043e\u043c \u043f\u043e\u0433\u0438\u0431\u0430\u044e\u0442. \u041f\u0440\u0438 \u044d\u0442\u043e\u043c \u043f\u043e\u0434\u043d\u0438\u043c\u0430\u044e\u0442\u0441\u044f \u0441\u0435\u043c\u0435\u043d\u0430 \u0441\u043e\u0440\u043d\u044f\u043a\u043e\u0432 \u043f\u0440\u043e\u0448\u043b\u044b\u0445 \u043b\u0435\u0442, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043e\u0431\u043b\u0430\u0434\u0430\u044e\u0442 \u0445\u043e\u0440\u043e\u0448\u0435\u0439 \u0432\u0441\u0445\u043e\u0436\u0435\u0441\u0442\u044c\u044e."}, {"color": "#97c2fc", "id": "english heritage", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Joseph_Mallord_William_Turner_-_A_Coast_Scene_with_Fishermen_Hauling_a_Boat_Ashore_(1803-1804).jpg", "label": "english heritage", "shape": "image", "title": "English Heritage (p\u00e5 svenska ungef\u00e4r \u0027det engelska arvet\u0027, officiellt namn: the Historic Building and Monuments Commission for England p\u00e5 svenska ungef\u00e4r \u0027kommissionen f\u00f6r historiska byggnader och monument i England\u0027) \u00e4r en statlig myndighet i England, en s\u00e5 kallad \"non-departmental public body\" (NDPB), d.v.s. en statlig organisation som inte \u00e4r en del av ett departement, men f\u00f6r vilken en minister ansvarar och vars kostnader b\u00e4rs av ett departement. English Heritages kostnader belastar budgeten f\u00f6r (DCMS) (\u0027kultur-, media- och idrottsdepartementet\u0027). Genom att ge r\u00e5d om v\u00e5rden av Englands historiska milj\u00f6er kompletterar English Heritages arbete , vars uppgift \u00e4r att skydda naturen. English Heritage har l\u00e5ngtg\u00e5ende befogenheter att hantera Englands historiska milj\u00f6er och att vara r\u00e5dgivande organ \u00e5t departementschefen i politiska fr\u00e5gor och enskilda \u00e4renden s\u00e5som registrering av skyddade och kulturminnesm\u00e4rkta objekt. Organisationen inr\u00e4ttades enligt the National Heritage Act 1983. Dess uppgift att underh\u00e5lla \u00e4ldre monument hade tidigare sk\u00f6tts av Milj\u00f6departementet som var en efterf\u00f6ljare till Ministry of Works (\u0027byggnadsdepartementet\u0027). Med beslutet 1983 uppl\u00f6stes de organ som tidigare fungerat som oberoende r\u00e5dgivare n\u00e4mligen, the Ancient Monuments Board (\u0027styrelsen f\u00f6r \u00e4ldre monument\u0027) och Historic Buildings Council of England (\u0027r\u00e5det f\u00f6r historiska byggnader i England\u0027) och de kom att g\u00e5 upp i den nya organisationen. Ett annat r\u00e5dgivande organ, the Royal Commission on the Historical Monuments of England (\u0027kungliga kommissionen f\u00f6r Englands historiska monument\u0027) kom att ing\u00e5 i English Heritage f\u00f6rst 1999. English Heritages mest k\u00e4nda uppgift \u00e4r rollen som f\u00f6rvaltare av \u00f6ver 400 viktiga historiska och arkeologiska platser, fr\u00e5n Stonehenge och Dover Castle till Iron Bridge, v\u00e4rldens \u00e4ldsta j\u00e4rnbro. English Heritage \u00e4ger vissa historiska platser och samarbetar \u00e4ven med privata \u00e4gare av omr\u00e5den d\u00e4r man avtalat om ett slags beskydd. Man har ett stort ansvar d\u00e5 det g\u00e4ller bevarande, r\u00e5dgivning, registrering och skydd av historiska milj\u00f6er. Man ansvarar ocks\u00e5 f\u00f6r ett offentligt arkiv, the English Heritage Archive. Privatpersoner kan, och uppmuntras att, bli medlemmar i English Heritage. Ett medlemskap ger f\u00f6rdelar, s\u00e5som fri entr\u00e9 till anl\u00e4ggningar. \u00c5r 2011 hade organisationen drygt en miljon medlemmar. Medlemskap ger inte r\u00f6str\u00e4tt eller inflytande \u00f6ver organisationens verksamhet."}, {"color": "#97c2fc", "id": "suffolk", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Southwold_maisons_phare.jpg", "label": "suffolk", "shape": "image", "title": "Suffolk is een shire-graafschap (non-metropolitan county OF county) in de Engelse regio East of England en telt 756.978 inwoners. De oppervlakte bedraagt 3.802 km\u00b2."}, {"color": "#97c2fc", "id": "lancastrian", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Royal_Arms_of_England_(1340-1367).svg", "label": "lancastrian", "shape": "image", "title": "\u0623\u0633\u0631\u0629 \u0644\u0627\u0646\u0643\u0633\u062a\u0631 (\u0628\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629: House of Lancaster)\u200f \u0647\u064a \u0641\u0631\u0639 \u0645\u0646 \u0623\u0633\u0631\u0629 \u0628\u0644\u0627\u0646\u062a\u0627\u062c\u0627\u0646\u062a \u0627\u0644\u0645\u0644\u0643\u064a\u0629. \u0641\u064a \u0635\u0631\u0627\u0639 \u0639\u0644\u0649 \u0639\u0631\u0634 \u0625\u0646\u062c\u0644\u062a\u0631\u0627\u060c \u062f\u0627\u0631\u062a \u0628\u064a\u0646 \u0623\u0633\u0631\u0629 \u0644\u0627\u0646\u0643\u0633\u062a\u0631 \u0648\u0623\u0633\u0631\u0629 \u064a\u0648\u0631\u0643 \u062d\u0631\u0628 \u0627\u0644\u0648\u0631\u062f\u062a\u064a\u0646\u060c \u0648\u0647\u064a \u0627\u0644\u062d\u0631\u0628 \u0627\u0644\u0623\u0647\u0644\u064a\u0629 \u0627\u0644\u062a\u064a \u062a\u0623\u062b\u0631\u062a \u0628\u0647\u0627 \u0625\u0646\u062c\u0644\u062a\u0631\u0627 \u0648\u0648\u064a\u0644\u0632 \u062e\u0644\u0627\u0644 \u0627\u0644\u0642\u0631\u0646 \u0627\u0644\u062e\u0627\u0645\u0633 \u0639\u0634\u0631. \u0636\u0645\u062a \u062a\u0644\u0643 \u0627\u0644\u0623\u0633\u0631\u0629 \u062b\u0644\u0627\u062b\u0629 \u0645\u0644\u0648\u0643 : \n* \u0647\u0646\u0631\u064a \u0627\u0644\u0631\u0627\u0628\u0639 \u0645\u0644\u0643 \u0625\u0646\u062c\u0644\u062a\u0631\u0627 \u0627\u0644\u0630\u064a \u062d\u0643\u0645 \u0628\u064a\u0646 \u0639\u0627\u0645\u064a 1399-1413. \n* \u0647\u0646\u0631\u064a \u0627\u0644\u062e\u0627\u0645\u0633 \u0645\u0644\u0643 \u0625\u0646\u062c\u0644\u062a\u0631\u0627 \u0627\u0644\u0630\u064a \u062d\u0643\u0645 \u0628\u064a\u0646 \u0639\u0627\u0645\u064a 1413-1422. \n* \u0647\u0646\u0631\u064a \u0627\u0644\u0633\u0627\u062f\u0633 \u0645\u0644\u0643 \u0625\u0646\u062c\u0644\u062a\u0631\u0627 \u0627\u0644\u0630\u064a \u062d\u0643\u0645 \u0628\u064a\u0646 \u0639\u0627\u0645\u064a 1422-1461\u060c \u0648\u0639\u0627\u0645\u064a 1470-1471."}, {"color": "#97c2fc", "id": "eden", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Eden_UK_locator_map.svg", "label": "eden", "shape": "image", "title": "Eden is een Engels district in het shire-graafschap (non-metropolitan county OF county) Cumbria en telt 49.777 inwoners. De oppervlakte bedraagt 2142 km\u00b2. Van de bevolking is 18,7% ouder dan 65 jaar. De werkloosheid bedraagt 2,0% van de beroepsbevolking (cijfers volkstelling 2001). Het is genoemd naar rivier Eden. Het is het Engelse district met de laagste bevolkingsdichtheid (25 inwoners per km\u00b2)."}, {"color": "#97c2fc", "id": "siege", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Vienna_Battle_1683.jpg", "label": "siege", "shape": "image", "title": "L\u0027assedio \u00e8 una situazione bellica in cui un esercito circonda e controlla gli accessi a una localit\u00e0, di solito fortificata, allo scopo di costringere i difensori alla o di conquistarla con la forza. Chi mette in atto un assedio si pone lo scopo di isolare chi lo subisce in modo che questi non possa pi\u00f9 avere comunicazioni con l\u0027esterno e che non sia in grado di ricevere rifornimenti di cibo o di mezzi. Ci\u00f2 avviene, solitamente, circondando l\u0027obiettivo col proprio esercito. Le prime notizie di assedi arrivano da fonti antichissime. Scavi archeologici in Medio Oriente hanno confermato che anche le citt\u00e0 pi\u00f9 antiche erano dotate di cinte murarie. L\u0027arte dell\u0027assedio viene detta poliorcetica. Assedio di Costantinopoli nel 1453"}, {"color": "#97c2fc", "id": "corby castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Corby_Castle.jpg", "label": "corby castle", "shape": "image", "title": "Corby Castle \u00e4r ett slott i Storbritannien. Det ligger i grevskapet Cumbria och riksdelen England, i den centrala delen av landet, 400 km norr om huvudstaden London. Corby Castle ligger 49 meter \u00f6ver havet. Terr\u00e4ngen runt Corby Castle \u00e4r platt \u00e5t nordv\u00e4st, men \u00e5t sydost \u00e4r den kuperad. Den h\u00f6gsta punkten i n\u00e4rheten \u00e4r 478 meter \u00f6ver havet, 9,3 km \u00f6ster om Corby Castle. Runt Corby Castle \u00e4r det ganska t\u00e4tbefolkat, med 96 inv\u00e5nare per kvadratkilometer. N\u00e4rmaste st\u00f6rre samh\u00e4lle \u00e4r Carlisle, 7,3 km v\u00e4ster om Corby Castle. Trakten runt Corby Castle best\u00e5r i huvudsak av gr\u00e4smarker. Kustklimat r\u00e5der i trakten. \u00c5rsmedeltemperaturen i trakten \u00e4r 6 \u00b0C. Den varmaste m\u00e5naden \u00e4r augusti, d\u00e5 medeltemperaturen \u00e4r 14 \u00b0C, och den kallaste \u00e4r februari, med 1 \u00b0C."}, {"color": "#97c2fc", "id": "brougham castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Brougham_Castle_mezzotint,_J._M._W._Turner.jpg", "label": "brougham castle", "shape": "image", "title": "Brougham Castle \u00e4r ett slott i Storbritannien. Det ligger i grevskapet Cumbria och riksdelen England, i den centrala delen av landet, 400 km nordv\u00e4st om huvudstaden London. Brougham Castle ligger 114 meter \u00f6ver havet. Terr\u00e4ngen runt Brougham Castle \u00e4r huvudsakligen platt, men \u00e5t sydv\u00e4st \u00e4r den kuperad. Brougham Castle ligger nere i en dal. Den h\u00f6gsta punkten i n\u00e4rheten \u00e4r 285 meter \u00f6ver havet, 2,5 km norr om Brougham Castle. Runt Brougham Castle \u00e4r det ganska glesbefolkat, med 24 inv\u00e5nare per kvadratkilometer. N\u00e4rmaste st\u00f6rre samh\u00e4lle \u00e4r Penrith, 2,8 km nordv\u00e4st om Brougham Castle. Trakten runt Brougham Castle best\u00e5r i huvudsak av gr\u00e4smarker. Kustklimat r\u00e5der i trakten. \u00c5rsmedeltemperaturen i trakten \u00e4r 6 \u00b0C. Den varmaste m\u00e5naden \u00e4r juli, d\u00e5 medeltemperaturen \u00e4r 14 \u00b0C, och den kallaste \u00e4r februari, med 0 \u00b0C."}, {"color": "#97c2fc", "id": "william stukeley", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/SerpentWilliamStukeley.jpg", "label": "william stukeley", "shape": "image", "title": "William Stukeley (Holbeach, 7 novembre 1687 \u2013 Kentish Town, 3 marzo 1765) \u00e8 stato un antiquario, medico e sacerdote inglese.Ebbe un\u0027influenza significativa sul successivo sviluppo dell\u0027archeologia, aprendo la strada all\u0027indagine accademica dei monumenti preistorici di Stonehenge e Avebury nel Wiltshire. Il 6 gennaio 1721 fu elevato al grado massonico di Maestro nella Loggia che si riuniva presso la Salutation Tavern a Londra."}, {"color": "#97c2fc", "id": "earl marshal", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hans_Holbein_the_Younger_-_Thomas_Howard,_3rd_Duke_of_Norfolk_(Royal_Collection).jpg", "label": "earl marshal", "shape": "image", "title": "\u8ecd\u52d9\u4f2f\uff08\u82f1\u8a9e: Earl Marshal; \u30a2\u30fc\u30eb\u30fb\u30de\u30fc\u30b7\u30e3\u30eb\uff09\u306f\u3001\u4e2d\u4e16\u4ee5\u6765\u306e\u30a4\u30ae\u30ea\u30b9\u306e\u5b98\u8077\u3002\u56fd\u52d9\u5927\u5b98\u306e\u3072\u3068\u3064\u3002 \u8ecd\u52d9\u4f2f\u306e\u307b\u304b\u3001\u5f0f\u90e8\u9577\u5b98\u3001\u7d0b\u7ae0\u9662\u7dcf\u88c1\u3001\u7d0b\u7ae0\u5c40\u9577\u5b98\u3001\u8b66\u5099\u9577\u5b98\u306a\u3069\u69d8\u3005\u306b\u8a33\u3055\u308c\u308b\u3002"}, {"color": "#97c2fc", "id": "chatham", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Greenhouse_at_Chatham_Historic_Dockyard_-_geograph.org.uk_-_1355430.jpg", "label": "chatham", "shape": "image", "title": "Les chantiers navals Chatham (en anglais : Chatham Dockyard) situ\u00e9s \u00e0 l\u0027embouchure de la rivi\u00e8re Medway \u00e0 Chatham dans le Kent au Royaume-Uni, sont l\u0027un des plus vieux chantiers navals de Grande-Bretagne."}, {"color": "#97c2fc", "id": "scotney castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Scotney_Castles.jpg", "label": "scotney castle", "shape": "image", "title": "Scotney Castle ist eine Burg mit einem \u201eneueren\u201c Herrenhaus mit Renaissancegarten s\u00fcdwestlich von Lamberhurst im Tal des in der englischen Grafschaft Kent. Es geh\u00f6rt dem National Trust. Die G\u00e4rten, ein vielgelobtes Beispiel des Picturesque-Stils, sind \u00f6ffentlich zug\u00e4nglich. Besonders sehenswert sind die Ruinen des mittelalterlichen Herrenhauses mit Burggraben, Scotney Old Castle, das sich auf einer Insel in einem kleinen See befindet. Der See ist von abfallenden, bewaldeten G\u00e4rten umgeben, in der man sch\u00f6ne Sammlungen von Rhododendren, Azaleen und Lorbeerrosen f\u00fcr die Farbe im Fr\u00fchjahr, Sommerblauregen und Rosen, sowie spektakul\u00e4re Herbstfarben, findet. Am h\u00f6chsten Punkt der G\u00e4rten steht ein Haus, das zwischen 1835 und 1843 errichtet wurde, um Scotney Old Castle zu ersetzen. Es hei\u00dft Scotney New Castle oder einfach Scotney Castle und wurde von Anthony Salvin entworfen. Es ist ein fr\u00fches und ungew\u00f6hnlich zur\u00fcckhaltendes Beispiel von Tudor-Revival-Stil im Gro\u00dfbritannien des 19. Jahrhunderts. Nach dem Tod der letzten Bewohnerin, Elizabeth Hussey, 2006 wurde dieses Haus am 6. Juni 2007 erstmals f\u00fcr die \u00d6ffentlichkeit ge\u00f6ffnet."}, {"color": "#97c2fc", "id": "wellington", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Old_Shebang,_Cuba_Street,_Wellington,_ca_1883.jpg", "label": "wellington", "shape": "image", "title": "( \ub2e4\ub978 \ub73b\uc5d0 \ub300\ud574\uc11c\ub294 \uc6f0\ub9c1\ud134 (\ub3d9\uc74c\uc774\uc758) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.) \uc6f0\ub9c1\ud134(Wellington, \ubb38\ud654\uc5b4: \uc6f0\ub9c1\ud1a4)\uc740 \ub274\uc9c8\ub79c\ub4dc\uc758 \uc218\ub3c4\uc774\ub2e4. 1865\ub144 \uc624\ud074\ub79c\ub4dc\ub85c\ubd80\ud130 \uc774\uacf3\uc73c\ub85c \uc218\ub3c4\ub97c \uc62e\uacbc\uc73c\uba70, \uc624\ud074\ub79c\ub4dc\uc5d0 \uc774\uc5b4 \ub274\uc9c8\ub79c\ub4dc\uc5d0\uc11c \ub450 \ubc88\uc9f8\ub85c \ud070 \ub3c4\uc2dc\uc774\ub2e4. \ub274\uc9c8\ub79c\ub4dc \uc815\uce58\u00b7\ubb38\ud654\uc758 \uc911\uc2ec\uc774\ub2e4. \uc778\uad6c\ub294 367,000\uba85."}, {"color": "#97c2fc", "id": "leicester", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Holkham_hall_south_face.jpg", "label": "leicester", "shape": "image", "title": "\u0413\u0440\u0430\u0444 \u041b\u0435\u0441\u0442\u0435\u0440 (\u0430\u043d\u0433\u043b. Earl of Leicester) \u2014 \u0441\u0440\u0435\u0434\u043d\u0435\u0432\u0435\u043a\u043e\u0432\u044b\u0439 \u0442\u0438\u0442\u0443\u043b \u0434\u0432\u043e\u0440\u044f\u043d\u0441\u0442\u0432\u0430 \u0410\u043d\u0433\u043b\u0438\u0438, \u0412\u0435\u043b\u0438\u043a\u043e\u0431\u0440\u0438\u0442\u0430\u043d\u0438\u0438 \u0438 \u0421\u043e\u0435\u0434\u0438\u043d\u0451\u043d\u043d\u043e\u0433\u043e \u043a\u043e\u0440\u043e\u043b\u0435\u0432\u0441\u0442\u0432\u0430, \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0443\u044e\u0449\u0438\u0439 \u0434\u043e \u043d\u0430\u0441\u0442\u043e\u044f\u0449\u0435\u0433\u043e \u0432\u0440\u0435\u043c\u0435\u043d\u0438. \u0412 XII\u2014XIII \u0432\u0435\u043a\u0430\u0445 \u0442\u0438\u0442\u0443\u043b \u0433\u0440\u0430\u0444\u0430 \u041b\u0435\u0441\u0442\u0435\u0440\u0430 \u043f\u043e\u0441\u043b\u0435\u0434\u043e\u0432\u0430\u0442\u0435\u043b\u044c\u043d\u043e \u043f\u0440\u0438\u043d\u0430\u0434\u043b\u0435\u0436\u0430\u043b \u0430\u0440\u0438\u0441\u0442\u043e\u043a\u0440\u0430\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u043c \u0440\u043e\u0434\u0430\u043c \u0434\u0435 \u0411\u043e\u043c\u043e\u043d\u043e\u0432 \u0438 \u0434\u0435 \u041c\u043e\u043d\u0444\u043e\u0440\u043e\u0432, \u0438\u0433\u0440\u0430\u0432\u0448\u0438\u0445 \u0432\u0435\u0434\u0443\u0449\u0438\u0435 \u0440\u043e\u043b\u0438 \u0432 \u043f\u043e\u043b\u0438\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u0438\u0441\u0442\u043e\u0440\u0438\u0438 \u0410\u043d\u0433\u043b\u0438\u0438 \u044d\u0442\u043e\u0433\u043e \u043f\u0435\u0440\u0438\u043e\u0434\u0430. \u041d\u0430\u0438\u0431\u043e\u043b\u0435\u0435 \u0438\u0437\u0432\u0435\u0441\u0442\u043d\u044b \u0421\u0438\u043c\u043e\u043d \u0434\u0435 \u041c\u043e\u043d\u0444\u043e\u0440, 5-\u0439 \u0433\u0440\u0430\u0444 \u041b\u0435\u0441\u0442\u0435\u0440, \u043f\u0440\u0435\u0434\u0432\u043e\u0434\u0438\u0442\u0435\u043b\u044c \u0410\u043b\u044c\u0431\u0438\u0433\u043e\u0439\u0441\u043a\u043e\u0433\u043e \u043a\u0440\u0435\u0441\u0442\u043e\u0432\u043e\u0433\u043e \u043f\u043e\u0445\u043e\u0434\u0430, \u0438 \u0435\u0433\u043e \u0441\u044b\u043d \u0421\u0438\u043c\u043e\u043d \u0434\u0435 \u041c\u043e\u043d\u0444\u043e\u0440, 6-\u0439 \u0433\u0440\u0430\u0444 \u041b\u0435\u0441\u0442\u0435\u0440, \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u0430\u0442\u043e\u0440 \u0438 \u043b\u0438\u0434\u0435\u0440 \u0412\u0442\u043e\u0440\u043e\u0439 \u0431\u0430\u0440\u043e\u043d\u0441\u043a\u043e\u0439 \u0432\u043e\u0439\u043d\u044b \u0432 \u0441\u0435\u0440\u0435\u0434\u0438\u043d\u0435 XIII \u0432\u0435\u043a\u0430. \u0412\u043f\u043e\u0441\u043b\u0435\u0434\u0441\u0442\u0432\u0438\u0438 \u0442\u0438\u0442\u0443\u043b \u043f\u0440\u0438\u043d\u0430\u0434\u043b\u0435\u0436\u0430\u043b \u043c\u043b\u0430\u0434\u0448\u0435\u0439 \u043b\u0438\u043d\u0438\u0438 \u0434\u0438\u043d\u0430\u0441\u0442\u0438\u0438 \u041f\u043b\u0430\u043d\u0442\u0430\u0433\u0435\u043d\u0435\u0442\u043e\u0432 \u2014 \u0433\u0440\u0430\u0444\u0430\u043c \u041b\u0430\u043d\u043a\u0430\u0441\u0442\u0435\u0440, \u0430 \u0432 XVI \u0432\u0435\u043a\u0435 \u0435\u0433\u043e \u043d\u043e\u0441\u0438\u043b \u0444\u0430\u0432\u043e\u0440\u0438\u0442 \u043a\u043e\u0440\u043e\u043b\u0435\u0432\u044b \u0415\u043b\u0438\u0437\u0430\u0432\u0435\u0442\u044b I \u0420\u043e\u0431\u0435\u0440\u0442 \u0414\u0430\u0434\u043b\u0438. \u0421 1837 \u0433\u043e\u0434\u0430 \u0433\u0440\u0430\u0444\u0430\u043c\u0438 \u041b\u0435\u0441\u0442\u0435\u0440 (\u043f\u044d\u0440\u0441\u0442\u0432\u043e \u0421\u043e\u0435\u0434\u0438\u043d\u0451\u043d\u043d\u043e\u0433\u043e \u043a\u043e\u0440\u043e\u043b\u0435\u0432\u0441\u0442\u0432\u0430) \u044f\u0432\u043b\u044f\u044e\u0442\u0441\u044f \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u0438\u0442\u0435\u043b\u0438 \u0434\u0432\u043e\u0440\u044f\u043d\u0441\u043a\u043e\u0433\u043e \u0440\u043e\u0434\u0430 \u041a\u0443\u043a. \u0414\u0435\u0439\u0441\u0442\u0432\u0443\u044e\u0449\u0438\u0439 \u0433\u0440\u0430\u0444 \u041b\u0435\u0441\u0442\u0435\u0440 \u2014 \u0422\u043e\u043c\u0430\u0441 \u042d\u0434\u0432\u0430\u0440\u0434 \u041a\u0443\u043a (\u0440. 1965), 8-\u0439 \u0433\u0440\u0430\u0444 \u041b\u0435\u0441\u0442\u0435\u0440 \u0438 \u0432\u0438\u043a\u043e\u043d\u0442 \u041a\u0443\u043a. \u0420\u0435\u0437\u0438\u0434\u0435\u043d\u0446\u0438\u0435\u0439 \u0441\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u044b\u0445 \u0433\u0440\u0430\u0444\u043e\u0432 \u041b\u0435\u0441\u0442\u0435\u0440 \u0441\u043b\u0443\u0436\u0438\u0442 \u0434\u0432\u043e\u0440\u0435\u0446 \u0425\u043e\u043b\u043a\u0445\u044d\u043c-\u0425\u043e\u043b\u043b \u0432 \u0441\u0435\u0432\u0435\u0440\u043d\u043e\u043c \u041d\u043e\u0440\u0444\u043e\u043b\u043a\u0435."}, {"color": "#97c2fc", "id": "queen isabella", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Retour_d_Isabelle_de_France_en_Angleterre.jpg", "label": "queen isabella", "shape": "image", "title": "Elisabet de Fran\u00e7a, (Par\u00eds, 1295- Norfolk, 22 d\u0027agost del 1358) fou reina consort d\u0027Anglaterra pel seu matrimoni amb Eduard II d\u0027Anglaterra i regent del seu fill (1326-1330). Era germana dels reis francesos Llu\u00eds X, Felip V i Carles IV. Els seus contemporanis anglesos la van anomenar Lloba de Fran\u00e7a (Louve de France). El seu marit tenia predilecci\u00f3 per les seves amistats masculines, cosa que va provocar que Elisabet conspir\u00e9s contra ell."}, {"color": "#97c2fc", "id": "saxon shore", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Litus_Saxonicum.png", "label": "saxon shore", "shape": "image", "title": "\u200e A Costa Sax\u00f4nica foi um comando militar do fim do Imp\u00e9rio Romano, consistindo em uma s\u00e9rie de fortifica\u00e7\u00f5es em ambos os lados do Canal da Mancha. Foi estabelecido no final do s\u00e9culo III e era liderado pelo \" Conde da Costa Sax\u00f4nica \". No fim do s\u00e9culo IV, suas fun\u00e7\u00f5es foram limitadas \u00e0 Gr\u00e3 -Bretanha, enquanto as fortifica\u00e7\u00f5es na G\u00e1lia foram estabelecidas como comandos separados. Muitos fortes Saxon Shore sobrevivem no leste e sudeste da Inglaterra."}, {"color": "#97c2fc", "id": "warwick", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Eastgate_and_Chapel_of_St_Peter_in_Warwick,_geograph_6862619_by_Steve_Daniels.jpg", "label": "warwick", "shape": "image", "title": "Warwick (\u02c8w\u0252r\u026a-k ahoskatua) Ingalaterrako hegoaldeko hiria, izen bereko barrutiko eta Warwickshireko konderriko hiriburua, Birminghamgo hiriaren hegoaldean, ertzean. 21.936 biztanle ditu hiriak eta 282 km2, eta 115.600 biztanle barrutiak. Unibertsitatea. Aipagarriak dira , erromatarren garaiko tenplu baten gainean eraikitako Saint Mary\u00b4s eliza (XVIII. m.) eta XIV. mendeko erietxea."}, {"color": "#97c2fc", "id": "boothby graffoe", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Main_Street,_Boothby_Graffoe_-_geograph.org.uk_-_59831.jpg", "label": "boothby graffoe", "shape": "image", "title": "Boothby Graffoe \u00e4r en civil parish i Storbritannien. Den ligger i grevskapet Lincolnshire och riksdelen England, i den syd\u00f6stra delen av landet, 180 km norr om huvudstaden London. Kustklimat r\u00e5der i trakten. \u00c5rsmedeltemperaturen i trakten \u00e4r 9 \u00b0C. Den varmaste m\u00e5naden \u00e4r augusti, d\u00e5 medeltemperaturen \u00e4r 18 \u00b0C, och den kallaste \u00e4r januari, med 0 \u00b0C."}, {"color": "#97c2fc", "id": "somerton", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Roxburgh_Park_railway_station,_Melbourne,_street_view.jpg", "label": "somerton", "shape": "image", "title": "Stasiun kereta api Roxburgh Park adalah stasiun kereta api yang berlokasi di Melbourne, Victoria. Stasiun ini dilewati oleh Jalur Craigieburn."}, {"color": "#97c2fc", "id": "berkhamsted", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Berko0050501.jpg", "label": "berkhamsted", "shape": "image", "title": "\u4f2f\u514b\u59c6\u65af\u7279\u5fb7\uff08\u82f1\u8a9e\uff1aBerkhamsted\uff0c\u53d1\u97f3\uff1a[\u02c8b\u025c\u02d0rk\u0259mst\u025bd]\uff09\u662f\u4e00\u5ea7\u4f4d\u4e8e\u82f1\u56fd\u8d6b\u7279\u798f\u5fb7\u90e1\u897f\u90e8\u7684\u57ce\u5e02\u3002\u8fd9\u5ea7\u57ce\u5e02\u7684\u62fc\u5199\u65b9\u5f0f\u66fe\u7ecf\u53d1\u751f\u8fc7\u591a\u79cd\u53d8\u5316\uff0c\u5982\u4eca\u7684\u62fc\u5199\u65b9\u5f0f\u662f1937\u5e74\u786e\u5b9a\u4e0b\u6765\u7684\uff0c\u5b83\u66fe\u7ecf\u7528\u8fc7\u7684\u62fc\u5199\u5305\u62ecBerkhampstead\u3001Muche Barkhamstede\u3001Berkhamsted Magna\u3001Great Berkhamsted\u4ee5\u53caBerkhamstead\u3002\u5173\u4e8e\u8fd9\u4e2a\u57ce\u5e02\u540d\u79f0\u7684\u6700\u65e9\u8bb0\u5f55\u6765\u81ea\u4e8e\u53e4\u82f1\u8bedBeorhoanstadde\u3002\u8fd9\u5ea7\u57ce\u5e02\u6709\u4e00\u5ea7\u8f83\u4e3a\u51fa\u540d\u7684\u57ce\u5821\uff0c\u867d\u7136\u73b0\u5728\u53ea\u5269\u4e0b\u4e86\u5e9f\u589f\uff0c\u4f46\u662f\u5f53\u5e74\u5b83\u662f\u8bfa\u66fc\u4eba\u7684\u4e00\u4e2a\u519b\u4e8b\u636e\u70b9\u3002\u5982\u4eca\u8fd9\u4e2a\u57ce\u5821\u4f4d\u4e8e\u706b\u8f66\u7ad9\u7684\u540e\u65b9\u7531\u82f1\u683c\u862d\u907a\u7522\u5354\u6703\u7ef4\u62a4\uff0c\u5b83\u6700\u65e9\u7684\u5efa\u9020\u5de5\u4f5c\u5f00\u59cb\u4e8e1066\u5e74\u3002"}, {"color": "#97c2fc", "id": "courtenays", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Royal_Standard_of_the_King_of_France.svg", "label": "courtenays", "shape": "image", "title": "\u039f \u039f\u03af\u03ba\u03bf\u03c2 \u03c4\u03bf\u03c5 \u039a\u03bf\u03c5\u03c1\u03c4\u03b5\u03bd\u03b1\u03af, \u0393\u03b1\u03bb\u03bb\u03b9\u03ba\u03ae \u03b3\u03bb\u03ce\u03c3\u03c3\u03b1 : Maison de Courtenay \u03ae\u03c4\u03b1\u03bd \u03ad\u03bd\u03b1\u03c2 \u039c\u03b5\u03c3\u03b1\u03b9\u03c9\u03bd\u03b9\u03ba\u03cc\u03c2 \u039f\u03af\u03ba\u03bf\u03c2 \u03b5\u03c5\u03b3\u03b5\u03bd\u03ce\u03bd \u03bc\u03b5 \u03c0\u03b1\u03c1\u03b1\u03ba\u03bb\u03ac\u03b4\u03b9\u03b1 \u03c3\u03c4\u03b7\u03bd \u0393\u03b1\u03bb\u03bb\u03af\u03b1, \u03c4\u03b7\u03bd \u0391\u03b3\u03b3\u03bb\u03af\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03bf\u03c5\u03c2 \u0391\u03b3\u03af\u03bf\u03c5\u03c2 \u03a4\u03cc\u03c0\u03bf\u03c5\u03c2. \u0393\u03b5\u03bd\u03ac\u03c1\u03c7\u03b7\u03c2 \u03c4\u03bf\u03c5 \u039f\u03af\u03ba\u03bf\u03c5 \u03ae\u03c4\u03b1\u03bd \u03bf \u0391\u03c4\u03cc\u03bd \u03c0\u03bf\u03c5 \u03ba\u03b1\u03c4\u03b1\u03b3\u03c1\u03ac\u03c6\u03b5\u03c4\u03b1\u03b9 \u03c9\u03c2 \u03bf \u03c0\u03c1\u03ce\u03c4\u03bf\u03c2 \u03bb\u03cc\u03c1\u03b4\u03bf\u03c2 \u03c4\u03bf\u03c5 \u039a\u03bf\u03c5\u03c1\u03c4\u03b5\u03bd\u03b1\u03af. \u039f \u0391\u03c4\u03cc\u03bd \u03b5\u03ba\u03bc\u03b5\u03c4\u03b1\u03bb\u03bb\u03b5\u03cd\u03c4\u03b7\u03ba\u03b5 \u03c4\u03b7\u03bd \u03c3\u03cd\u03b3\u03ba\u03c1\u03bf\u03c5\u03c3\u03b7 \u03c0\u03bf\u03c5 \u03be\u03ad\u03c3\u03c0\u03b1\u03c3\u03b5 \u03c3\u03c4\u03bf \u0394\u03bf\u03c5\u03ba\u03ac\u03c4\u03bf \u03c4\u03b7\u03c2 \u0392\u03bf\u03c5\u03c1\u03b3\u03bf\u03c5\u03bd\u03b4\u03af\u03b1\u03c2 \u03b1\u03bd\u03ac\u03bc\u03b5\u03c3\u03b1 \u03c3\u03c4\u03bf\u03bd \u038c\u03b8\u03c9\u03bd-\u0393\u03bf\u03c5\u03bb\u03b9\u03ad\u03bb\u03bc\u03bf \u03c4\u03b7\u03c2 \u0392\u03bf\u03c5\u03c1\u03b3\u03bf\u03c5\u03bd\u03b4\u03af\u03b1\u03c2 \u03ba\u03b1\u03b9 \u03c4\u03bf\u03bd \u03a1\u03bf\u03b2\u03ad\u03c1\u03c4\u03bf \u0392\u0384 \u03c4\u03b7\u03c2 \u0393\u03b1\u03bb\u03bb\u03af\u03b1\u03c2 , \u03ba\u03b1\u03c4\u03ad\u03bb\u03b1\u03b2\u03b5 \u03ad\u03bd\u03b1 \u03c4\u03bc\u03ae\u03bc\u03b1 \u03b3\u03b7\u03c2 \u03ba\u03b1\u03b9 \u03ad\u03b3\u03b9\u03bd\u03b5 \u03ba\u03cd\u03c1\u03b9\u03bf\u03c2 \u03c4\u03bf\u03c5 \u039a\u03bf\u03c5\u03c1\u03c4\u03b5\u03bd\u03b1\u03af. \u03a4\u03bf \u03cc\u03bd\u03bf\u03bc\u03b1 \u03c4\u03bf\u03c5 \u039f\u03af\u03ba\u03bf\u03c5 \u03c0\u03ac\u03c1\u03b8\u03b7\u03ba\u03b5, \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u03c0\u03cc\u03bb\u03b7 \u03c0\u03bf\u03c5 \u03af\u03b4\u03c1\u03c5\u03c3\u03b5 \u03ba\u03b1\u03b9 \u03bf\u03c7\u03cd\u03c1\u03c9\u03c3\u03b5, \u03c4\u03bf\u03bd \u0391\u03c4\u03cc\u03bd \u03b4\u03b9\u03b1\u03b4\u03ad\u03c7\u03c4\u03b7\u03ba\u03b5 \u03bf \u03b3\u03b9\u03bf\u03c2 \u03c4\u03bf\u03c5 . \u039f\u03b9 \u03b3\u03b9\u03bf\u03b9 \u03c4\u03bf\u03c5 \u0396\u03bf\u03c3\u03bb\u03ad\u03bd \u0391\u0384 \u03c4\u03bf\u03c5 \u039a\u03bf\u03c5\u03c1\u03c4\u03b5\u03bd\u03b1\u03af \u03ae\u03c4\u03b1\u03bd \u03bf \u039c\u03b9\u03bb\u03ad\u03c2 \u03c0\u03bf\u03c5 \u03ad\u03b3\u03b9\u03bd\u03b5 \u03b5\u03c0\u03af\u03c3\u03b7\u03c2 \u03bb\u03cc\u03c1\u03b4\u03bf\u03c2 \u03c4\u03bf\u03c5 \u039a\u03bf\u03c5\u03c1\u03c4\u03b5\u03bd\u03b1\u03af, \u03bf \u0396\u03bf\u03c3\u03bb\u03ad\u03bd \u0391\u0384 \u03c4\u03b7\u03c2 \u0388\u03b4\u03b5\u03c3\u03c3\u03b1\u03c2 \u03c0\u03bf\u03c5 \u03c3\u03c5\u03bc\u03bc\u03b5\u03c4\u03b5\u03af\u03c7\u03b5 \u03c3\u03c4\u03b7\u03bd \u0391\u0384 \u03a3\u03c4\u03b1\u03c5\u03c1\u03bf\u03c6\u03bf\u03c1\u03af\u03b1 \u03ba\u03b1\u03b9 \u03ad\u03b3\u03b9\u03bd\u03b5 \u03ba\u03cc\u03bc\u03b7\u03c2 \u03c4\u03b7\u03c2 \u0388\u03b4\u03b5\u03c3\u03c3\u03b1\u03c2 \u03ba\u03b1\u03b9 \u03bf \u0393\u03bf\u03b4\u03b5\u03c6\u03c1\u03b5\u03af\u03b4\u03bf\u03c2 \u03c0\u03bf\u03c5 \u03c0\u03bf\u03bb\u03ad\u03bc\u03b7\u03c3\u03b5 \u03b5\u03c0\u03af\u03c3\u03b7\u03c2 \u03c3\u03c4\u03bf\u03c5\u03c2 \u0391\u03b3\u03af\u03bf\u03c5\u03c2 \u03a4\u03cc\u03c0\u03bf\u03c5\u03c2 \u03ba\u03b1\u03b9 \u03c0\u03ad\u03b8\u03b1\u03bd\u03b5 \u03b5\u03ba\u03b5\u03af."}, {"color": "#97c2fc", "id": "mitford castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mitford_Castle_-_geograph.org.uk_-_132902.jpg", "label": "mitford castle", "shape": "image", "title": "Mitford Castle is an English castle dating from the end of the 11th century and located at Mitford, Northumberland. It is a Scheduled Ancient Monument and a Grade I listed building, enlisted on 20 October 1969. The castle is also officially on the Buildings at Risk Register. The Norman motte and bailey castle stands on a small prominence, a somewhat elliptical mound, above the River Wansbeck. The selected building site allowed for the natural hill to be scarped and ditched, producing the motte. Mitford Castle was the first of three seats for the main line of the Mitford family constructed on manor lands. Following the destruction of Mitford Castle, Mitford Old Manor House (nearby and to the northwest) was used from the 16th century until the construction of Mitford Hall in 1828. Mitford Hall stands in an 85-acre (340,000 m2) park to the west of the castle ruins."}, {"color": "#97c2fc", "id": "baron de clifford", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Russell_arms.svg", "label": "baron de clifford", "shape": "image", "title": "Baron de Clifford is a title in the Peerage of England. It was created in 1299 for Robert de Clifford (c.1274\u20131314), feudal baron of Clifford in Herefordshire, feudal baron of Skipton in Yorkshire and feudal baron of Appleby in Westmoreland. The title was created by writ, which means that it can descend through both male and female lines. The Norman family which later took the name de Clifford settled in England after the Norman Conquest of 1066 and was first seated in England at Clifford Castle in Herefordshire. The first Baron served as Earl Marshal of England but was killed at the Battle of Bannockburn in 1314. His 8th generation descendant the 11th Baron, was created Earl of Cumberland in 1525, whose grandson the 3rd Earl was a noted naval commander. On the latter\u0027s death in 1605 the earldom passed to his younger brother, the 4th Earl (see the Earl of Cumberland for later history of this title). The barony of de Clifford was claimed in 1628 by his daughter and only child, Lady Anne Clifford, but the House of Lords postponed the hearing. The barony remained dormant until 1678, when Nicholas Tufton, 3rd Earl of Thanet, was allowed to claim the peerage and became the fifteenth Baron de Clifford. He was the son of Lady Margaret Sackville, daughter of the aforementioned Anne Clifford. On the death of the Earl\u0027s younger brother, the sixth Earl, in 1721, the earldom and barony separated. The earldom was inherited by the late Earl\u0027s nephew, the seventh Earl (see the Earl of Thanet for further information on this title). The barony fell into abeyance between the Earl\u0027s five daughters, Lady Katherine, Lady Anne, Lady Isabel, Lady Margaret and Lady Mary. It remained in abeyance until 1734 when the abeyance was terminated in favour of the third daughter, Margaret, who became the nineteenth Baroness. She was the wife of Thomas Coke, 1st Earl of Leicester. On her death in 1775 the title again fell into abeyance, this time between her sisters and their heirs. The abeyance was terminated only a year later in favour of Edward Southwell, the 20th Baron. He was the grandson of Lady Catherine Tufton, eldest daughter of the sixth Earl of Thanet. He was succeeded by his son, the 21st Baron. He was childless and on his death in 1832 the barony fell into abeyance between his sisters Hon. Sophia Southwell and Hon. Elizabeth Southwell and the heirs of his deceased sister Hon. Catherine Southwell. The peerage was called out of abeyance in 1833 in favour of Sophia Coussmaker, the twenty-second holder. She was the only surviving child of Hon. Catherine Southwell and her husband George Coussmaker. The 22nd baroness was the wife of John Russell, third son of Lord William Russell, third son of Francis Russell, Marquess of Tavistock, eldest son and heir of John Russell, 4th Duke of Bedford. She was succeeded by her son, the 23rd Baron, Liberal Member of Parliament for Tavistock. In 1935 Edward Russell, 26th Baron de Clifford became the last peer to be tried in the House of Lords for a felony, manslaughter, the result of a car accident. He was found not guilty. As of 2018, the title is held by his grandson . Other members of the Clifford family have been created barons, namely as Baron Clifford (created 1628, in abeyance since 1858) and Baron Clifford of Chudleigh (created 1672), which title is extant and which family is the senior surviving branch of the Norman de Clifford family of Clifford Castle. Members of the family have also been created baronets as Baronet Clifford of Flaxbourne, New Zealand, Baronet Clifford of the Navy and Baronet Clifford-Constable of Tixall, Staffordshire."}, {"color": "#97c2fc", "id": "wet sleddale reservoir", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Wet_Sleddale_Reservoir_2134587.jpg", "label": "wet sleddale reservoir", "shape": "image", "title": "Das Wet Sleddale Reservoir ist ein Stausee im Lake District, Cumbria, England. Der Stausee liegt westlich des Shap Summit und \u00f6stlich des . Der See wurde angelegt, um Trinkwasser zur Versorgung von Manchester zu sammeln. Der Sleddale Beck bildet den Zufluss des Stausees im Westen. Der Lowther bildet seinen Abfluss im Osten."}, {"color": "#97c2fc", "id": "deep water harbour", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Barbados_Tugboat_Photos_(2).jpg", "label": "deep water harbour", "shape": "image", "title": "El Puerto de Bridgetown\u200b (en ingl\u00e9s: Port of Bridgetown) es un puerto mar\u00edtimo en Bridgetown, en la costa suroeste de Barbados. Situado en el extremo noroeste de la bah\u00eda de Carlisle, el puerto se encarga de todo el comercio a nivel internacional del pa\u00eds por barco. Adem\u00e1s de los env\u00edos internacionales del puerto de aguas profundas, es el punto de entrada para cruceros y buques en el sur del Caribe. El puerto es uno de los tres que son designados como de entrada en Barbados, junto con el puerto deportivo de Port Saint Charles de propiedad privada y el aeropuerto internacional Sir. Adams Grantley. La Zona horaria del puerto es GMT -4 y maneja aproximadamente 700.000 cruceristas y 900.000 toneladas de carga en contenedores por a\u00f1o."}, {"color": "#97c2fc", "id": "aydon castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Aydon_Castle_2.jpg", "label": "aydon castle", "shape": "image", "title": "\u0417\u0430\u043c\u043e\u043a \u0415\u0439\u0434\u043e\u043d (\u0430\u043d\u0433\u043b. Aydon Castle) \u2014 \u0437\u0430\u043c\u043e\u043a, \u0440\u043e\u0437\u0442\u0430\u0448\u043e\u0432\u0430\u043d\u0438\u0439 \u043d\u0430 \u043f\u0456\u0432\u043d\u043e\u0447\u0456 \u0410\u043d\u0433\u043b\u0456\u0457 \u0432 \u0433\u0440\u0430\u0444\u0441\u0442\u0432\u0456 \u041d\u043e\u0440\u0442\u0443\u043c\u0431\u0435\u0440\u043b\u0435\u043d\u0434."}, {"color": "#97c2fc", "id": "king edward ii", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Oriel_College_Charter.jpg", "label": "king edward ii", "shape": "image", "title": "Edoardo II Plantageneto, noto anche come \"il Predecessore\" (in inglese Edward II; Caernarfon, 25 aprile 1284 \u2013 Berkeley, 21 settembre 1327), \u00e8 stato re d\u0027Inghilterra dal 1307 fino alla sua deposizione nel gennaio del 1327."}, {"color": "#97c2fc", "id": "majestic", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Majestic_12_Part_1_of_1_(page_4_crop).jpg", "label": "majestic", "shape": "image", "title": "Majestic-12, Operation Majestic Twelve (manchmal abgek\u00fcrzt MJ-12 oder MJ-XII geschrieben oder auch Majic-12 genannt) bezeichnet eine ufologische Verschw\u00f6rungstheorie. Angeblich soll es sich um den Codenamen eines US-amerikanischen Geheimkomitees handeln, das 1947 nach dem Roswell-Zwischenfall durch eine Executive Order von Pr\u00e4sident Harry S. Truman gegr\u00fcndet wurde. Ziel soll eine Untersuchung der extraterrestrischen Raumfahrt gewesen sein, deren Ergebnisse gleichwohl vor der \u00d6ffentlichkeit vertuscht werden sollten. 1987 behaupteten die Ufologen Stanton T. Friedman und William Moore in den Besitz entsprechender Geheimdokumente aus dem Jahr 1952 gekommen zu sein. Dies l\u00f6ste eine intensive Debatte \u00fcber deren Echtheit aus. Im Rahmen von bisher gestellten Freedom-of-Information-Act-Anfragen bei den National Archives konnten keine Aktenbest\u00e4nde aufgefunden werden, lediglich ein Memorandum von Robert Cutler an Nathan F. Twining vom 14. Juli 1954, dessen Authentizit\u00e4t aber in Frage gestellt wird. Die Existenz dieses Geheimkomitees wird von der Regierung der Vereinigten Staaten verneint. Demnach handele es sich bei den Dokumenten, die die Existenz von Majestic-12 beweisen sollen, um \u201eplumpe F\u00e4lschungen\u201c. Das FBI untersuchte, wie eines der \u201eTop Secret\u201c-Dokumente an die \u00d6ffentlichkeit gelangen konnte. Die Untersuchung wurde jedoch abgeschlossen, als herauskam, dass das Dokument tats\u00e4chlich nie existierte. Die fraglichen Dokumente sind inzwischen nicht nur in zahlreicher Literatur abgedruckt, sondern auch im Internet zug\u00e4nglich. Das FBI hat das Ergebnis der Untersuchung der Dokumente, die mit dem Komitee Majestic-12 in Verbindung stehen, auf seiner Website ver\u00f6ffentlicht. Ein Gro\u00dfteil der insgesamt 22 Seiten ist mit dem Hinweis \u201eSchwindel\u201c (engl. bogus) markiert. Auch Philip J. Klass befasste sich mit den Dokumenten und bezweifelte ihre Echtheit."}, {"color": "#97c2fc", "id": "meppershall", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Meppershall_High_Street,_Beds_-_geograph.org.uk_-_63228.jpg", "label": "meppershall", "shape": "image", "title": "Meppershall \u00e8 un paese di 1.680 abitanti della contea del Bedfordshire, in Inghilterra."}, {"color": "#97c2fc", "id": "stagecoach", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Henri_de_Toulouse-Lautrec_024.jpg", "label": "stagecoach", "shape": "image", "title": "La diligenza era un tipo di carrozza a quattro ruote, solitamente trainata da quattro cavalli, utilizzata per il trasporto di linea di passeggeri e bagagli prima dell\u0027avvento della ferrovia e degli autoservizi."}, {"color": "#97c2fc", "id": "king william ii", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tomb_of_William_Rufus,_Winchester_Cathedral_(Robert_Chambers,_p.161,_1832)_-_Copy.jpg", "label": "king william ii", "shape": "image", "title": "Wilhelm II., englisch William II, genannt William Rufus, franz\u00f6sisch Guillaume II, genannt Guillaume le Roux (* 1056; \u2020 2. August 1100 bei Lyndhurst in Hampshire), war von 1087 bis 1100 K\u00f6nig von England. Der Beiname Rufus bedeutet \u201emit den roten Haaren\u201c oder \u201emit den roten Wangen\u201c. Er war der Sohn Wilhelms des Eroberers und Mathildes, die der Herrscherdynastie der Kapetinger entstammte. Am 26. September 1087 wurde er in der Westminster Abbey gekr\u00f6nt."}, {"color": "#97c2fc", "id": "roger clifford", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Arms_of_Clifford.svg", "label": "roger clifford", "shape": "image", "title": "Roger de Clifford (21 janvier 1300 \u2013 23 mars 1322), 2e baron de Clifford et 2e seigneur de Skipton, est un membre de la famille Clifford."}, {"color": "#97c2fc", "id": "river derwent", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Runrise_over_derwent_river.jpg", "label": "river derwent", "shape": "image", "title": "Derwent (anglicky Derwent River) je \u0159eka na jihu ostrova Tasm\u00e1nie v Austr\u00e1lii. Je dlouh\u00e1 209 km. Povod\u00ed m\u00e1 rozlohu p\u0159ibli\u017en\u011b 9600 km\u00b2."}, {"color": "#97c2fc", "id": "anderitum", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/PevenseyRomanWallC.jpg", "label": "anderitum", "shape": "image", "title": "Anderitum est le nom d\u0027un fort romain destin\u00e9 \u00e0 d\u00e9fendre le Litus Saxonicum des incursions des Jutes et des Saxons. Il \u00e9tait situ\u00e9 dans la province romaine de Britannia, actuellement comt\u00e9 du Sussex de l\u0027Est. Il resta en fonction et fut transform\u00e9 au Moyen \u00c2ge en une forteresse connue sur le nom de ch\u00e2teau de Pevensey."}, {"color": "#97c2fc", "id": "turf", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Trimax-Pegasus_Sod-Turf-Roller-Mower.jpg", "label": "turf", "shape": "image", "title": "\u0414\u0435\u0440\u043d\u0438\u0301\u043d\u0430 (\u0434\u0451\u0440\u043d, \u0434\u0435\u0440\u043d\u043e\u0432\u0438\u043d\u0430, \u0434\u0435\u0440\u043d\u043e, \u0434\u0435\u0440\u0435\u043d\u044c\u0435) \u2014 \u043f\u043e\u0432\u0435\u0440\u0445\u043d\u043e\u0441\u0442\u043d\u044b\u0439 \u0433\u043e\u0440\u0438\u0437\u043e\u043d\u0442 \u043f\u043e\u0447\u0432, \u0433\u0443\u0441\u0442\u043e \u0437\u0430\u0440\u043e\u0441\u0448\u0438\u0439 \u0442\u0440\u0430\u0432\u044f\u043d\u0438\u0441\u0442\u044b\u043c\u0438 \u0440\u0430\u0441\u0442\u0435\u043d\u0438\u044f\u043c\u0438, \u043f\u0440\u0435\u0438\u043c\u0443\u0449\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u043e \u043b\u0443\u0433\u043e\u0432\u044b\u043c\u0438 \u0438\u043b\u0438 \u0441\u0442\u0435\u043f\u043d\u044b\u043c\u0438 \u0437\u043b\u0430\u043a\u0430\u043c\u0438. \u0412 \u043b\u0435\u0441\u0430\u0445 \u043e\u0431\u0440\u0430\u0437\u0443\u0435\u0442\u0441\u044f \u043d\u0430 \u043f\u0440\u043e\u0433\u0430\u043b\u0438\u043d\u0430\u0445, \u0432\u044b\u0440\u0443\u0431\u043a\u0430\u0445, \u043e\u043f\u0443\u0448\u043a\u0430\u0445 \u0438 \u0434\u0440\u0443\u0433\u0438\u0445 \u043e\u0442\u043a\u0440\u044b\u0442\u044b\u0445 \u043f\u0440\u043e\u0441\u0442\u0440\u0430\u043d\u0441\u0442\u0432\u0430\u0445."}, {"color": "#97c2fc", "id": "shap", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/St_Michaels_Church,_Shap_with_Swindale_-_geograph.org.uk_-_551119.jpg", "label": "shap", "shape": "image", "title": "Shap is a linear village and civil parish located among fells and isolated dales in Eden district, Cumbria, England, in the historic county of Westmorland. The parish had a population of 1,221 in 2001, increasing slightly to 1,264 at the 2011 Census."}, {"color": "#97c2fc", "id": "stonehenge", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/BLEgerton3028Fol30rStonehengeCropped.jpg", "label": "stonehenge", "shape": "image", "title": "Stonehenge \u00e4r ett f\u00f6rhistoriskt monument i sydv\u00e4stra England. Det best\u00e5r av en cirkelformad megalitisk stens\u00e4ttning, omgiven av en ringgrav och direkt utanf\u00f6r denna en cirkelformad jordvall. Det ligger n\u00e4ra Amesbury i Wiltshire, ungef\u00e4r 12 km nordv\u00e4st om nuvarande staden Salisbury men n\u00e4mre den \u00e4ldre staden Old Sarum. Stens\u00e4ttningen byggdes troligen mellan 2500 f.Kr. och 2000 f.Kr. Vallen och vallgraven som omger det nuvarande stenmonumentet \u00e4r den \u00e4ldsta delen av monumentet. Den byggdes fr\u00e5n ungef\u00e4r 3100 f.Kr. (yngre sten\u00e5ldern). Namnet Stonehenge kommer fr\u00e5n det fornengelska ordet Stanhengist som betyder \u2019de h\u00e4ngande stenarna\u2019. Sj\u00e4lva monumentet \u00e4gs och f\u00f6rvaltas av English Heritage medan de l\u00e4gre liggande markerna runt omkring \u00e4gs av National Trust for Places of Historic Interest or Natural Beauty. Stonehenge, Avebury och dess omgivningar upptogs 1986 p\u00e5 Unescos v\u00e4rldsarvslista."}, {"color": "#97c2fc", "id": "river wye", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_old_railway_bridge,_Redbrook_-_geograph.org.uk_-_604235.jpg", "label": "river wye", "shape": "image", "title": "Wye (walesiska: Afon Gwy) \u00e4r den femte l\u00e4ngsta floden i Storbritannien, 297 km. Den utg\u00f6r delvis gr\u00e4ns mellan England och Wales. Floden har sina k\u00e4llor p\u00e5 berget Plynlimon (Pumlumon). Flodens avrinningsomr\u00e5de \u00e4r 4 136 km\u00b2. Wye passerar bland annat Hay-on-Wye och Hereford."}, {"color": "#97c2fc", "id": "sewerage", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Orfice.jpg", "label": "sewerage", "shape": "image", "title": "A sanitary sewer is an underground pipe or tunnel system for transporting sewage from houses and commercial buildings (but not stormwater) to a sewage treatment plant or disposal. Sanitary sewers are a type of gravity sewer and are part of an overall system called a \"sewage system\" or sewerage. Sanitary sewers serving industrial areas may also carry industrial wastewater. In municipalities served by sanitary sewers, separate storm drains may convey surface runoff directly to surface waters. An advantage of sanitary sewer systems is that they avoid combined sewer overflows. Sanitary sewers are typically much smaller in diameter than combined sewers which also transport urban runoff. Backups of raw sewage can occur if excessive stormwater inflow or groundwater infiltration occurs due to leaking joints, defective pipes etc. in aging infrastructure."}, {"color": "#97c2fc", "id": "valiant", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/15_Vickers_Valiant_WZ397_(15216077444).jpg", "label": "valiant", "shape": "image", "title": "Vickers Valiant byl britsk\u00fd proudov\u00fd \u010dty\u0159motorov\u00fd strategick\u00fd bombard\u00e9r, za\u0159azen\u00fd do slu\u017eby u Royal Air Force v polovin\u011b 50. let 20. stolet\u00ed jako prvn\u00ed z trojice bombard\u00e9r\u016f \u201et\u0159\u00eddy V\u201c. N\u00e1sledovaly ho pokro\u010dilej\u0161\u00ed stroje Handley Page Victor a Avro Vulcan. Byl vyvinut spole\u010dnost\u00ed Vickers v reakci na specifikaci B.35/46 vydanou ministerstvem letectv\u00ed na proudov\u00fd bombard\u00e9r nesouc\u00ed jadern\u00e9 zbran\u011b. Valiant je jedin\u00fdm bombard\u00e9rem t\u0159\u00eddy V, kter\u00fd vypustil \"na ostro\" jadern\u00e9 zbran\u011b. Valiant byl zam\u00fd\u0161len jako v\u00fd\u0161kov\u00fd strategick\u00fd bombard\u00e9r, ale na konci pades\u00e1t\u00fdch let v odezv\u011b na rychl\u00fd pokrok v oblasti raket zem\u011b-vzduch (SAM) se jeho \u00fakol zm\u011bnil na \u00fatoky z ni\u017e\u0161\u00edch letov\u00fdch hladin. Krom\u011b role jadern\u00e9ho odstra\u0161ov\u00e1n\u00ed pou\u017e\u00edvala RAF Valianty k dal\u0161\u00edm \u00fa\u010del\u016fm jako je pln\u011bn\u00ed \u00fakol\u016f fotografick\u00e9ho pr\u016fzkumu nebo tankov\u00e1n\u00ed paliva za letu. Nasazeny byly jako konven\u010dn\u00ed bombard\u00e9ry b\u011bhem mise nad Egyptem s n\u00e1zvem Operace mu\u0161ket\u00fdr b\u011bhem suezsk\u00e9 krize v roce 1956. Koncem roku 1964 bylo zji\u0161t\u011bno, \u017ee v\u0161echny varianty letoun\u016f Valiant vykazovaly p\u0159ed\u010dasnou \u00fanavu materi\u00e1lu a korozi v nosn\u00edc\u00edch k\u0159\u00eddla, jej\u00ed\u017e p\u0159\u00ed\u010dina vych\u00e1zela z nedostate\u010dn\u011b prozkouman\u00e9 hlin\u00edkov\u00e9 slitiny DTD683. Sp\u00ed\u0161e ne\u017e pokra\u010dovat v n\u00e1kladn\u00e9m programu p\u0159estavby se ministerstvo obrany rozhodlo Valianty v roce 1965 vy\u0159adit. Jeho \u00fakoly p\u0159evzaly ostatn\u00ed bombard\u00e9ry t\u0159\u00eddy V, kter\u00e9 z\u016fstaly ve slu\u017eb\u011b a\u017e do 80. let."}, {"color": "#97c2fc", "id": "bramber", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bramber_Castle_from_Bramber_churchyard.jpg", "label": "bramber", "shape": "image", "title": "Bramber \u00e4r en ort och civil parish i Storbritannien. Den ligger i grevskapet West Sussex och riksdelen England, i den s\u00f6dra delen av landet, 70 km s\u00f6der om huvudstaden London. Bramber ligger 9 meter \u00f6ver havet och antalet inv\u00e5nare \u00e4r 757. Terr\u00e4ngen runt Bramber \u00e4r platt. Den h\u00f6gsta punkten i n\u00e4rheten \u00e4r 165 meter \u00f6ver havet, 2,2 km v\u00e4ster om Bramber. Runt Bramber \u00e4r det mycket t\u00e4tbefolkat, med 2 181 inv\u00e5nare per kvadratkilometer. N\u00e4rmaste st\u00f6rre samh\u00e4lle \u00e4r Brighton, 13,7 km \u00f6ster om Bramber. Trakten runt Bramber best\u00e5r i huvudsak av gr\u00e4smarker. Klimatet i omr\u00e5det \u00e4r tempererat. \u00c5rsmedeltemperaturen i trakten \u00e4r 10 \u00b0C. Den varmaste m\u00e5naden \u00e4r juli, d\u00e5 medeltemperaturen \u00e4r 18 \u00b0C, och den kallaste \u00e4r januari, med 0 \u00b0C."}, {"color": "#97c2fc", "id": "elton hall", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Elton_Hall_and_gardens_(geograph_5515547).jpg", "label": "elton hall", "shape": "image", "title": "Elton Hall est une maison seigneuriale \u00e0 Elton, Cambridgeshire. C\u0027est la maison ancestrale de la famille Proby (parfois connue sous le nom de comtes de Carysfort) depuis 1660. La maison se trouve dans un domaine de 3 800 acre (1 537,8054396 ha) travers\u00e9 par la rivi\u00e8re Nene. Le b\u00e2timent comprend des parties des XVe, XVIIe, XVIIIe et XIXe si\u00e8cles et est un b\u00e2timent class\u00e9 Grade I. Elton Hall est \u00e0 2 milles ( ?) du Ch\u00e2teau de Fotheringhay, o\u00f9 Marie Stuart est ex\u00e9cut\u00e9e en 1587."}, {"color": "#97c2fc", "id": "family", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Alberto_Henschel_-_A_Familia_Imperial.jpg", "label": "family", "shape": "image", "title": "Family (from Latin: familia) is a group of people related either by consanguinity (by recognized birth) or affinity (by marriage or other relationship). The purpose of the family is to maintain the well-being of its members and of society. Ideally, families offer predictability, structure, and safety as members mature and learn to participate in the community. Historically, most human societies use family as the primary locus of attachment, nurturance, and socialization. Anthropologists classify most family organizations as matrifocal (a mother and her children), patrifocal (a father and his children), conjugal (a wife, her husband, and children, also called the nuclear family), avuncular (a man, his sister, and her children), or extended (in addition to parents and children, may include grandparents, aunts, uncles, or cousins). The field of genealogy aims to trace family lineages through history. The family is also an important economic unit studied in family economics. The word \"families\" can be used metaphorically to create more inclusive categories such as community, nationhood, and global village."}, {"color": "#97c2fc", "id": "river waveney", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/1st_bridge_on_Waveney,_Redgrave_Fen.jpg", "label": "river waveney", "shape": "image", "title": "El r\u00edo Waveney es un corto r\u00edo de la vertiente del mar del Norte de Inglaterra, que marca el l\u00edmite entre los condados de Suffolk y Norfolk, y que discurre en gran parte de su recorrido por el parque nacional The Broads. Desagua en el lago mareal de Breydon Water, en la secci\u00f3n final del . La parte \u00ab\u2013ey\u00bb del nombre significa \u00abr\u00edo\u00bb, por lo que ser\u00eda un tautop\u00f3nimo.\u200b"}, {"color": "#97c2fc", "id": "fortification", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Copertino.jpg", "label": "fortification", "shape": "image", "title": "Als Burg wird ein in sich geschlossener, bewohnbarer Wehrbau bezeichnet, epochen\u00fcbergreifend auch eine fr\u00fchgeschichtliche oder antike Befestigungsanlage, im engeren Sinn ein mittelalterlicher Wohn- und Wehrbau. Eine herausragende Rolle spielte die Burg im Mittelalter, in dessen Verlauf eine Vielzahl von Burganlagen in Europa entstanden und die Burg institutionell eng mit der feudalen Organisationsform der Grundherrschaft verbunden war. Burgen sind heute ein oft f\u00fcr den Tourismus wichtiges Baudenkmal, Kulturgut und Teil des gewachsenen kulturellen Erbes. Viele Burgen tragen das Kennzeichen f\u00fcr Kulturgut entsprechend der Haager Konvention zum Schutz von Kulturgut bei bewaffneten Konflikten (vgl. Internationales Komitee vom Blauen Schild)."}, {"color": "#97c2fc", "id": "manners family", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Haddon_Hall.jpg", "label": "manners family", "shape": "image", "title": "\u30e9\u30c8\u30e9\u30f3\u30c9\u516c\u7235\uff08\u82f1\u8a9e: Duke of Rutland\uff09\u306f\u3001\u30a4\u30f3\u30b0\u30e9\u30f3\u30c9\u8cb4\u65cf\u306e\u516c\u7235\u4f4d\u3002 \u524d\u8eab\u306e\u30e9\u30c8\u30e9\u30f3\u30c9\u4f2f\u7235\u4f4d\u306f3\u56de\u5275\u8a2d\u3055\u308c\u3066\u3044\u308b\u3002\u30e9\u30c8\u30e9\u30f3\u30c9\u516c\u7235\u4f4d\u306f\u7b2c9\u4ee3\u30e9\u30c8\u30e9\u30f3\u30c9\u4f2f\u7235(\u7b2c3\u671f)\u304c1703\u5e74\u306b\u53d9\u3055\u308c\u305f\u306e\u306b\u59cb\u307e\u308b\u3002"}, {"color": "#97c2fc", "id": "berkshire", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Madejski_Stadium_-_geograph.org.uk_-_3023491.jpg", "label": "berkshire", "shape": "image", "title": "Berkshire (vyslovov\u00e1no [\u02c8b\u0251rk\u0283\u0259r] BARK-sh\u0259r nebo [\u02c8b\u0251rk\u0283\u026a\u0259r] BARK-sheer) je nemetropolitn\u00ed, ceremoni\u00e1ln\u00ed a tradi\u010dn\u00ed hrabstv\u00ed, rozkl\u00e1daj\u00edc\u00ed se na jihov\u00fdchod\u011b Anglie. Hrabstv\u00ed Berkshire soused\u00ed s hrabstv\u00edmi Oxfordshire, Buckinghamshire, Surrey, Wiltshire a Hampshire. P\u0159ed zm\u011bnou hranic v roce 1995 tak\u00e9 sousedilo s hrabstv\u00edm Greater London. Jeho historickou severn\u00ed hranici tvo\u0159\u00ed \u0159eka Tem\u017ee."}, {"color": "#97c2fc", "id": "oxfordshire", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/HH_icon.svg", "label": "oxfordshire", "shape": "image", "title": "\u30aa\u30c3\u30af\u30b9\u30d5\u30a9\u30fc\u30c9\u30b7\u30e3\u30fc\uff08\u82f1: Oxfordshire\uff09\u306f\u3001\u30a4\u30f3\u30b0\u30e9\u30f3\u30c9\u5357\u6771\u90e8\u306e\u5730\u57df\u3002\u30aa\u30c3\u30af\u30b9\u30d5\u30a9\u30fc\u30c9\u30b7\u30e3\u30fc\u5dde (the county of Oxfordshire\u3001Oxfordshire county) \u3068\u3082\u547c\u3070\u308c\u308b\u3002\u7565\u79f0\u306f\u30aa\u30af\u30bd\u30f3\uff08Oxon\u3001\u30e9\u30c6\u30f3\u8a9e\u5316\u3057\u305fOxonia\u304b\u3089\uff09\u3002\u30ce\u30fc\u30b5\u30f3\u30d7\u30c8\u30f3\u30b7\u30e3\u30fc\u5dde\u3001\u30d0\u30c3\u30ad\u30f3\u30ac\u30e0\u30b7\u30e3\u30fc\u5dde\u3001\u30d0\u30fc\u30af\u30b7\u30e3\u30fc\u5dde\u3001\u30a6\u30a3\u30eb\u30c8\u30b7\u30e3\u30fc\u5dde\u3001\u30b0\u30ed\u30b9\u30bf\u30fc\u30b7\u30e3\u30fc\u5dde\u3001\u30a6\u30a9\u30ea\u30c3\u30af\u30b7\u30e3\u30fc\u5dde\u3068\u96a3\u63a5\u3059\u308b\u3002 \u30aa\u30c3\u30af\u30b9\u30d5\u30a9\u30fc\u30c9\u3001\u3001\uff08\u304b\u3064\u3066\u306f\u30a2\u30d5\u30a3\u30f3\u30c8\u30f3\u30db\u30ef\u30a4\u30c8\u30db\u30fc\u30b9\uff09\u3001\u3001\u306e5\u3064\u306e\u5730\u533a\u304b\u3089\u306a\u308b\u3002 \u89b3\u5149\u696d\u304c\u76db\u3093\u3067\u3001\u30e2\u30fc\u30bf\u30fc\u30b9\u30dd\u30fc\u30c4\u95a2\u9023\u306e\u4f01\u696d\u3084\u65bd\u8a2d\u304c\u591a\u3044\u3002\u30aa\u30c3\u30af\u30b9\u30d5\u30a9\u30fc\u30c9\u5927\u5b66\u51fa\u7248\u5c40\u304c\u3042\u308b\u3053\u3068\u304b\u3089 enryk VI Lancaster (ur. 6 grudnia 1421, zm. 21 maja 1471) \u2013 kr\u00f3l Anglii od 1422 do 1461, a potem ponownie od 1470 do 1471 oraz kr\u00f3l Francji od 1422 de facto do 1453 (p\u00f3\u017aniej kr\u00f3l tytularny), z dynastii Lancaster\u00f3w, syn Henryka V i ksi\u0119\u017cniczki francuskiej Katarzyny de Valois, c\u00f3rki kr\u00f3la Francji Karola VI Szalonego i Izabeli Bawarskiej."}, {"color": "#97c2fc", "id": "william wallace", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/William_Wallace_statue,_Scottish_National_Portrait_Gallery,_Edinburgh.jpg", "label": "william wallace", "shape": "image", "title": "\u30b5\u30fc\u30fb\u30a6\u30a3\u30ea\u30a2\u30e0\u30fb\u30a6\u30a9\u30ec\u30b9\uff08\u82f1\u8a9e: Sir William Wallace\u30011270\u5e74\u9803 - 1305\u5e748\u670823\u65e5\uff09\u306f\u3001\u30b9\u30b3\u30c3\u30c8\u30e9\u30f3\u30c9\u306e\u611b\u56fd\u8005\u3001\u9a0e\u58eb\u3001\u8ecd\u4e8b\u6307\u5c0e\u8005\u3002 \u30a4\u30f3\u30b0\u30e9\u30f3\u30c9\u738b\u30a8\u30c9\u30ef\u30fc\u30c91\u4e16\u306e\u904e\u9177\u306a\u30b9\u30b3\u30c3\u30c8\u30e9\u30f3\u30c9\u652f\u914d\u306b\u5bfe\u3057\u3066\u3001\u30b9\u30b3\u30c3\u30c8\u30e9\u30f3\u30c9\u6c11\u8846\u306e\u56fd\u6c11\u611f\u60c5\u3092\u9ad8\u3081\u3066\u62b5\u6297\u904b\u52d5\u3092\u884c\u3044\u30011297\u5e74\u306e\u30b9\u30bf\u30fc\u30ea\u30f3\u30b0\u30fb\u30d6\u30ea\u30c3\u30b8\u306e\u6226\u3044\u3067\u30a4\u30f3\u30b0\u30e9\u30f3\u30c9\u8ecd\u306b\u52dd\u5229\u3092\u304a\u3055\u3081\u305f\u3002\u3053\u306e\u6226\u529f\u3067\u306b\u4efb\u3058\u3089\u308c\u308b\u3082\u30011298\u5e74\u306e\u30d5\u30a9\u30eb\u30ab\u30fc\u30af\u306e\u6226\u3044\u3067\u30a4\u30f3\u30b0\u30e9\u30f3\u30c9\u8ecd\u306b\u6557\u308c\u305f\u305f\u3081\u3001\u8077\u3092\u8f9e\u3057\u305f\u3002\u305d\u306e\u5f8c\u3082\u30a8\u30c9\u30ef\u30fc\u30c9\u306e\u652f\u914d\u3078\u306e\u62b5\u6297\u904b\u52d5\u3092\u7d99\u7d9a\u3057\u305f\u304c\u30011305\u5e74\u306b\u30a4\u30f3\u30b0\u30e9\u30f3\u30c9\u8ecd\u306b\u6355\u3089\u3048\u3089\u308c\u3001\u5927\u9006\u7f6a\u3067\u6709\u7f6a\u3068\u306a\u308a\u3001\u6b8b\u8650\u5211\u3067\u51e6\u5211\u3055\u308c\u305f\u3002\u3057\u304b\u3057\u5f7c\u306e\u5211\u6b7b\u306b\u3088\u308a\u30b9\u30b3\u30c3\u30c8\u30e9\u30f3\u30c9\u306e\u56fd\u6c11\u611f\u60c5\u306f\u9f13\u821e\u3055\u308c\u3001\u3064\u3044\u306b\u306f\u30a8\u30c9\u30ef\u30fc\u30c9\u306e\u30b9\u30b3\u30c3\u30c8\u30e9\u30f3\u30c9\u652f\u914d\u3092\u5d29\u58ca\u3055\u305b\u308b\u306b\u81f3\u3063\u305f\u3002"}, {"color": "#97c2fc", "id": "donjon", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Colchester_castle_800.jpg", "label": "donjon", "shape": "image", "title": "Don\u017con (fr. donjon, ang. keep, niem. Donjon) \u2013 wie\u017ca \u0142\u0105cz\u0105ca w sobie g\u0142\u00f3wne funkcje mieszkalne i obronne, przez co zamieszkiwana by\u0142a w czasie pokoju. Cz\u0119sto mylona z wie\u017c\u0105 ostatecznej obrony typu sto\u0142p, kt\u00f3ra s\u0142u\u017cy\u0142a jedynie funkcji militarnej. Istnieje tak\u017ce sporo form po\u015brednich mi\u0119dzy don\u017conami a typowymi sto\u0142pami, przy czym zazwyczaj dominuj\u0105 cechy jednego z tych obiekt\u00f3w. Don\u017con to zarazem wie\u017ca ostatecznej obrony, jak i sta\u0142e, g\u0142\u00f3wne mieszkanie feuda\u0142a. Z don\u017conu wykrystalizowa\u0142y si\u0119 dwa obiekty \u2013 prawie czysto obronny sto\u0142p i prawie czysto mieszkalny pa\u0142ac lub dom."}, {"color": "#97c2fc", "id": "spring", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hot_springs_at_Manikaran,Himachal_Pradesh.jpg", "label": "spring", "shape": "image", "title": "Als Mineralquelle bezeichnet man eine Quelle, die Mineralwasser ergibt. Vom Standpunkt des Geowissenschaftlers ist die Unterscheidung zwischen Mineralquelle und \u201eQuelle\u201c eine Frage relativ willk\u00fcrlich festgelegter Grenzwerte der Mineralisation ihrer W\u00e4sser. Die Anschauungen dar\u00fcber haben sich im Verlauf der Geschichte sehr gewandelt. Fr\u00fche Aussagen \u00fcber Mineralw\u00e4sser und ihrer Quellorte finden sich beispielsweise in den Schriften von Johann Theodor Tabernaemontanus und Martinus Rulandus."}, {"color": "#97c2fc", "id": "west sussex", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Rapes_of_Sussex.svg", "label": "west sussex", "shape": "image", "title": "Sussex [Saseks] estas graflando (regiono) en suda Anglio, \u0109irka\u016d la urbo Brighton. Sussex estas unu el la 39 tradiciaj graflandoj de Anglio. Hodia\u016d \u011di estas dividita administre je subregionoj West Sussex (1989 km\u00b2, \u0109efurbo Chichester), East Sussex (1759 km\u00b2, \u0109efurbo Lewes) kaj la areo de urbo Brighton and Hove, kiu estas ekde 1997 memstara urbodistrikto. Sussex limas norde al Surrey, nordoriente al Kent, okcidente al Hampshire kaj sude al manika markolo. \u011cis 1974, Sussex estis ceremonia graflando, post tiam la funkcion transprenis West Sussex kaj East Sussex. La nomo signifas Suda areo de la saksoj kaj estas ekde 477 dokumentita. La re\u011dlando Sussex estis malgranda re\u011dlando de la anglosaksoj, sed venis en la 8-a jc. sub regadon de la najbara re\u011dlando Wessex, en kiu \u011di disvolvi\u011dis en 823. La kontra\u016dsituanta Normandio havis kun Sussex jam anta\u016d la invado de 1066 intensajn kontaktojn. Hastings, la loko de la decida batalo situas en tiu areo. La hodia\u016da Sussex estas grandparte ebena, kun montetaj \u0109enoj kiel South Downs kaj Weald kiel plej granda alta\u0135oj. La riveroj estas mallongaj kaj ne gravaj. \u011ci situas apud la marbordo, kiu donas gravan ekonomian faktoron por la graflando. Krom Brighton, anka\u016d Bognor Regis kaj Eastbourne estas gravaj maraj banlokoj. En la landinterno regas \u0109efa fruktokultivado kaj bovobredado. La plej grandaj urboj de Sussex estas Burgess Hill, Brighton, Chichester, Crawley, Eastbourne, Hastings, Haywards Heath, Lewes kaj Worthing."}, {"color": "#97c2fc", "id": "sir fulke greville", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Greville_arms.svg", "label": "sir fulke greville", "shape": "image", "title": "Sir Fulke Greville (1536 \u2013 15 November 1606) of Beauchamp Court near Alcester in Warwickshire, was an English gentleman."}, {"color": "#97c2fc", "id": "clun castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Diagram_of_Clun_Castle.jpg", "label": "clun castle", "shape": "image", "title": "Clun Castle \u00e4r ett slott i Storbritannien. Det ligger i grevskapet Shropshire och riksdelen England, i den s\u00f6dra delen av landet, 220 km nordv\u00e4st om huvudstaden London. Clun Castle ligger 189 meter \u00f6ver havet. Terr\u00e4ngen runt Clun Castle \u00e4r huvudsakligen lite kuperad. Clun Castle ligger nere i en dal. Den h\u00f6gsta punkten i n\u00e4rheten \u00e4r 398 meter \u00f6ver havet, 1,6 km sydv\u00e4st om Clun Castle. Runt Clun Castle \u00e4r det ganska t\u00e4tbefolkat, med 70 inv\u00e5nare per kvadratkilometer. N\u00e4rmaste st\u00f6rre samh\u00e4lle \u00e4r Knighton, 8,0 km s\u00f6der om Clun Castle. Trakten runt Clun Castle best\u00e5r i huvudsak av gr\u00e4smarker. Kustklimat r\u00e5der i trakten. \u00c5rsmedeltemperaturen i trakten \u00e4r 7 \u00b0C. Den varmaste m\u00e5naden \u00e4r juli, d\u00e5 medeltemperaturen \u00e4r 14 \u00b0C, och den kallaste \u00e4r januari, med 0 \u00b0C."}, {"color": "#97c2fc", "id": "dunstable", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/GroveHouse.jpg", "label": "dunstable", "shape": "image", "title": "Dunstable es una localidad ubicada en el condado de Bedfordshire, en el centro de Inglaterra. Seg\u00fan el censo del a\u00f1o 2001 contaba con 33 805 habitantes."}, {"color": "#97c2fc", "id": "burgh", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Beowulf_-_beorh.jpg", "label": "burgh", "shape": "image", "title": "Burh (Pengucapan Inggris lama: ) atau burg adalah sebuah benteng atau kota benteng di Inggris pada zaman bangsa Anglo-Saxon. Pada abad ke-9, Raja Alfred Agung mengembangkan sebuah jaringan burh dan jalan untuk menghadapi serangan-serangan bangsa Viking. Sebagian burh dibangun dari awal, dan sebagian dibangun dengan mengembangkan dari zaman besi maupun benteng-benteng peninggalan Romawi. Banyak juga burh yang terletak dekat sungai, seperti (kini London): desain seperti ini memudahkan jalur pengiriman dan perbekalan dan bertujuan menghambat pergerakan kapal-kapal air dangkal musuh, seperti ."}, {"color": "#97c2fc", "id": "confines", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Escudo_de_Angol.svg", "label": "confines", "shape": "image", "title": "Angol ist eine Stadt im sogenannten \u201ekleinen S\u00fcden\u201c von Chile. Sie liegt an dessen Nordgrenze im Norden der IX. Region (Araucan\u00eda)."}, {"color": "#97c2fc", "id": "oxford castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Oxford_Malmaison_Hotel.jpg", "label": "oxford castle", "shape": "image", "title": "El castillo de Oxford (en ingl\u00e9s, Oxford Castle) es una fortaleza situada en el centro de la ciudad de Oxford (Inglaterra), construido por un bar\u00f3n normando, , en 1071 (poco despu\u00e9s de la invasi\u00f3n normanda de Inglaterra de 1066)."}, {"color": "#97c2fc", "id": "monmouth", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/St._Mary\u0027s_Priory_Church,_Monmouth_2.jpg", "label": "monmouth", "shape": "image", "title": "Baile sa Bhreatain Bheag is ea Trefynwy (B\u00e9arla: Monmouth). T\u00e1 s\u00e9 suite i n agus t\u00e1 timpeall 8877 duine ina gc\u00f3na\u00ed ann."}, {"color": "#97c2fc", "id": "welsh borders", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Offa\u0027s_Dyke_near_Clun.jpg", "label": "welsh borders", "shape": "image", "title": "\u0412\u0430\u043b\u043b\u0456\u0439\u0441\u044c\u043a\u0430 \u043c\u0430\u0440\u043a\u0430 (\u0430\u043d\u0433\u043b. Welsh Marches, \u0432\u0430\u043b\u043b. Y Mers) \u2014 \u0442\u0440\u0430\u0434\u0438\u0446\u0456\u0439\u043d\u0430 \u043d\u0430\u
