che belang is een gevolg van zijn rol als het centrum van de ijzerindustrie in het begin van de Britse Industri\u00eble revolutie. De naam Iron Bridge komt van de brug over de Severn, gebouwd in 1779, de eerste gietijzeren brug ooit. Tot in de negentiende eeuw was de Severn een belangrijke verkeersader. Transport van zware of breekbare goederen, zoals de in deze streek belangrijke producten en grondstoffen gietijzer, aardewerk, kalksteen, ijzererts en steenkool gebeurde tot de opkomst van de spoorwegen grotendeels over water. In de zeventiende eeuw begon het belang van de rivier voor goederenvervoer te verminderen door de aanleg van kanalen. Een opvallend verschijnsel in de benedenloop van de Severn is de vloedbranding (Engels: tidal bore). Het estuarium, deel van het Kanaal van Bristol, heeft het op een na grootste getijdenverschil ter wereld \u2013 ongeveer 15 meter (alleen in de Fundybaai in Canada is het groter) \u2013 en bij sommige getijden vormt zich een golf die zich snel tegen de stroom in verplaatst. Er zijn surfers die op deze golf proberen te surfen, ook al raadt de havenautoriteit van Gloucester, die dit deel van de rivier beheert, dit uitdrukkelijk af. Deze Severn Bore is een voorbeeld in de natuur van een zichzelf versterkende solitaire golf, oftewel een soliton."}, {"color": "#97c2fc", "id": "river lune", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lune_Gorge_-_geograph.org.uk_-_600047.jpg", "label": "river lune", "shape": "image", "title": "River Lune \u00e4r ett vattendrag i Storbritannien. Det ligger i riksdelen England, i den centrala delen av landet, 300 km nordv\u00e4st om huvudstaden London. Klimatet i omr\u00e5det \u00e4r tempererat. \u00c5rsmedeltemperaturen i trakten \u00e4r 6 \u00b0C. Den varmaste m\u00e5naden \u00e4r juli, d\u00e5 medeltemperaturen \u00e4r 14 \u00b0C, och den kallaste \u00e4r december, med 0 \u00b0C."}, {"color": "#97c2fc", "id": "parker", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bird\u0027s_sax_NMAAHC-2019.jpg", "label": "parker", "shape": "image", "title": "Charles Christopher Parker Jr. (Kansas City, Kansas, 29 d\u0027agost del 1920 - Nova York, 12 de mar\u00e7 del 1955), conegut per Charlie Parker, fou un saxofonista i compositor estatunidenc de jazz. Sobrenomenat Bird, \u00e9s considerat com el millor saxofonista de la hist\u00f2ria, sent una de les figures claus en l\u0027evoluci\u00f3 del jazz i un dels seus artistes m\u00e9s llegendaris i admirats. Juntament amb i Dizzy Gillespie, \u00e9s l\u0027iniciador del bebop. El seu estil trenca amb el del swing i es basa en la improvisaci\u00f3 sobre una melodia, modificant els acords, creant aix\u00ed noves melodies sobre l\u0027estructura dels temes. En aquest sentit, a banda de la seua obra interpretativa, Parker \u00e9s autor de diversos temes que s\u0027han convertit en est\u00e0ndards del jazz: \"Anthropology\", \"Ornithology\", \"Scrapple From the Apple\", \"Ko Ko\", \"Now\u0027s the Time\" i \"Parker\u0027s Mood\"."}, {"color": "#97c2fc", "id": "tudor rose", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Red_Rose_Badge_of_Lancaster.svg", "label": "tudor rose", "shape": "image", "title": "Die Tudor-Rose ist ein Symbol f\u00fcr die Vereinigung der H\u00e4user Lancaster und York in der Dynastie der Tudors. Nach der Schlacht von Bosworth Field verlor Richard III. 1485 die englische Krone an Heinrich Tudor, der daraufhin zu Heinrich VII. wurde. Heinrich heiratete Elizabeth of York, die Nichte Richards, und beendete damit die Rosenkriege. Die wei\u00dfe Rose war das Symbol des Hauses York, die rote Rose das des Hauses Lancaster. In der Tudorrose vereinigten sich beide zu einer roten Rose mit silberner (wei\u00dfer) F\u00fcllung; der Butzen in der Mitte ist golden. Blasonierung: \u201eMit gest\u00fcrzter, unbespitzter, golden bebutzter, silberner Rose (York) gef\u00fcllte, gr\u00fcn bespitzte, rote Rose (Lancaster).\u201c Die Tudorrose ist heute noch ein Symbol f\u00fcr England und erscheint z. B. im Wappen des Vereinigten K\u00f6nigreichs und im Wappen Kanadas. Das erinnert mit der Tudorrose in seinem Wappen an die Besiedlung Nordamerikas von England aus w\u00e4hrend der Tudorzeit. Durch die Verwendung in Wappen ist diese Rose \u00fcber ein einfaches Symbol hinaus eine gemeine Figur in der Heraldik."}, {"color": "#97c2fc", "id": "brocavum", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Brocavum.jpg", "label": "brocavum", "shape": "image", "title": "Brocavum \u00e4r en fornl\u00e4mning i Storbritannien. Den ligger i grevskapet Cumbria och riksdelen England, i den centrala delen av landet, 400 km nordv\u00e4st om huvudstaden London. Brocavum ligger 118 meter \u00f6ver havet. Terr\u00e4ngen runt Brocavum \u00e4r huvudsakligen platt, men \u00e5t sydv\u00e4st \u00e4r den kuperad. Brocavum ligger nere i en dal. Den h\u00f6gsta punkten i n\u00e4rheten \u00e4r 285 meter \u00f6ver havet, 2,6 km norr om Brocavum. Runt Brocavum \u00e4r det ganska glesbefolkat, med 24 inv\u00e5nare per kvadratkilometer. N\u00e4rmaste st\u00f6rre samh\u00e4lle \u00e4r Penrith, 2,9 km nordv\u00e4st om Brocavum. Trakten runt Brocavum best\u00e5r i huvudsak av gr\u00e4smarker. Kustklimat r\u00e5der i trakten. \u00c5rsmedeltemperaturen i trakten \u00e4r 6 \u00b0C. Den varmaste m\u00e5naden \u00e4r juli, d\u00e5 medeltemperaturen \u00e4r 14 \u00b0C, och den kallaste \u00e4r februari, med 0 \u00b0C."}, {"color": "#97c2fc", "id": "leeds", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/General_Post_Office,_City_Square,_Leeds_(former)_(4824877432).jpg", "label": "leeds", "shape": "image", "title": "Leeds is een stad (city) in het noorden van Engeland in het Verenigd Koninkrijk. De city ligt aan de Aire in Yorkshire. In 2001 telde Leeds 443.247 inwoners. De totale agglomeratie van Leeds heeft 757.700 inwoners (2011)."}, {"color": "#97c2fc", "id": "broom", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mediterranean_vegetation,_Fondachelli_Fantina,_Sicily_.jpg", "label": "broom", "shape": "image", "title": "\u0414\u0440\u043e\u043a\u043e\u0432\u0456 (Genisteae) \u2014 \u0442\u0440\u0438\u0431\u0430 \u043a\u0432\u0456\u0442\u043a\u043e\u0432\u0438\u0445 \u0440\u043e\u0441\u043b\u0438\u043d \u0440\u043e\u0434\u0438\u043d\u0438 \u0431\u043e\u0431\u043e\u0432\u0438\u0445."}, {"color": "#97c2fc", "id": "brough castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/BroughCastleSE.jpg", "label": "brough castle", "shape": "image", "title": "Brough Castle is a ruined castle in the village of Brough, Cumbria, England. The castle was built by William Rufus around 1092 within the old Roman fort of Verterae to protect a key route through the Pennine Mountains. The initial motte and bailey castle was attacked and destroyed by the Scots in 1174 during the Great Revolt against Henry II. Rebuilt after the war, a square keep was constructed and the rest of the castle converted to stone. The Clifford family took possession of Brough after the Second Barons\u0027 War in the 1260s; they built Clifford\u0027s Tower and undertook a sequence of renovations to the castle, creating a fortification in a typical northern English style. In 1521, however, Henry Clifford held a Christmas feast at the castle, after which a major fire broke out, destroying the property. The castle remained abandoned until Lady Anne Clifford restored the property between 1659 and 1661, using it as one of her northern country homes. In 1666 another fire broke out, once again rendering the castle uninhabitable. Brough Castle went into sharp decline and was stripped first of its fittings and then its stonework. The castle\u0027s masonry began to collapse around 1800. In 1921, Brough Castle was given to the state and is now run by English Heritage as a tourist attraction. It is a listed building and a scheduled monument."}, {"color": "#97c2fc", "id": "runcorn", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Chemical_Works_Weston_Point.jpg", "label": "runcorn", "shape": "image", "title": "Runcorn \u00e9s una ciutat del Regne Unit, situada al comtat de Cheshire, Anglaterra. Administrativament est\u00e0 unida a altres ciutats, que juntes formen l\u0027autoritat unit\u00e0ria de Halton. \u00c9s sobretot una ciutat industrial, i posseeix un port fluvial de c\u00e0rrega. Es troba al banc meridional del riu Mersey, on l\u0027estuari s\u0027estreny des de la llacuna de Runcorn. Directament al nord a trav\u00e9s del Mersey hi ha la ciutat de . Riu amunt i a 19 km al nord-est hi ha Warrington i riu avall a 26 km a l\u0027oest hi ha Liverpool."}, {"color": "#97c2fc", "id": "roman times", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lullingstone_paintings2.jpg", "label": "roman times", "shape": "image", "title": "Die Insel Britannien, heute als Gro\u00dfbritannien bezeichnet, stand von 43 bis etwa 440 n. Chr. zu Teilen unter r\u00f6mischer Herrschaft. Diese erstreckte sich auf die heutigen Landesteile England bis zum Hadrianswall sowie Wales. Dieser Artikel widmet sich vorwiegend den r\u00f6misch beherrschten Gebieten der britischen Insel. Zur Geschichte der n\u00f6rdlichen, nicht durch das R\u00f6mische Reich kontrollierten Areale siehe die Artikel zur Geschichte Schottlands und den Pikten."}, {"color": "#97c2fc", "id": "barnard castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_castle_at_Barnard_Castle_-_by_Francis_Hannaway.jpg", "label": "barnard castle", "shape": "image", "title": "Barnard Castle \u00e8 un paese di 5 495 abitanti della contea di Durham, nel nord dell\u0027Inghilterra, situato ai piedi dei Monti Pennini settentrionali e lungo il corso del fiume Tees. La localit\u00e0 prende il nome dall\u0027 castello, eretto nell\u0027XI secolo."}, {"color": "#97c2fc", "id": "investment", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/WikiGraphic.png", "label": "investment", "shape": "image", "title": "La inversi\u00f3 econ\u00f2mica o millor l\u0027investiment econ\u00f2mic t\u00e9 diversos significats relacionats entre ells en el camp empresarial, financer i econ\u00f2mic, tamb\u00e9 relacionat amb l\u0027estalvi o l\u0027ajornament del consum. Conceptualment la inversi\u00f3 es diferencia tant del consum com de l\u0027estalvi: pel que fa a aquest \u00faltim, perqu\u00e8 \u00e9s una , un desembors, i no una reserva o quantitat de diners retinguda; pel que fa al consum, perqu\u00e8 no es dirigeix a b\u00e9ns que produ\u00efxen utilitat o satisfacci\u00f3 directa, sin\u00f3 a b\u00e9ns que es destinen a produir altres b\u00e9ns. En la pr\u00e0ctica, no obstant aix\u00f2, tals distincions solen desdibuixar-se: hi ha b\u00e9ns que poden ser alhora de consum i d\u0027inversi\u00f3, segons els fins alternatius als quals es destini. L\u0027estalvi, per altra banda, generalment es col\u00b7loca a inter\u00e8s, amb l\u0027objecte de reservar-lo per a posteriors eventualitats, una de les quals pot ser la inversi\u00f3. M\u00e9s concretament en el m\u00f3n empresarial, suposa aplicar recursos financers per a l\u0027adquisici\u00f3, renovaci\u00f3 o millora d\u0027elements de l\u0027immobilitzat amb l\u0027objectiu de millorar la capacitat productiva de l\u0027empresa. Per a un particular, o per a una instituci\u00f3 financera, el mot inversi\u00f3 \u00e9s generalment pres en el sentit de la col\u00b7locaci\u00f3 dels estalvis a mitj\u00e0 o llarg termini, o per la compra d\u0027actius financers, com per exemple t\u00edtols borsaris. El Dollar cost averaging \u00e9s un exemple d\u0027estrat\u00e8gia d\u0027inversi\u00f3 econ\u00f2mica."}, {"color": "#97c2fc", "id": "lawyer", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Frances_Kyle.jpg", "label": "lawyer", "shape": "image", "title": "Is ionann abhc\u00f3ide agus dl\u00edod\u00f3ir de chine\u00e1l \u00e1irithe, i gcuid mhaith de th\u00edortha an dl\u00ed choitinn."}, {"color": "#97c2fc", "id": "yielden", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/UK_Rushden.jpg", "label": "yielden", "shape": "image", "title": "\u064a\u064a\u0644\u062f\u0646 (\u0628\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629: Yielden)\u200f \u0647\u064a \u0642\u0631\u064a\u0629 \u062a\u0642\u0639 \u0641\u064a \u0627\u0644\u0645\u0645\u0644\u0643\u0629 \u0627\u0644\u0645\u062a\u062d\u062f\u0629 \u0641\u064a \u0634\u0631\u0642 \u0627\u0646\u062c\u0644\u062a\u0631\u0627."}, {"color": "#97c2fc", "id": "carrick roads", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Carrick_Roads_Panorama.jpg", "label": "carrick roads", "shape": "image", "title": "Carrick Roads (Cornish: Dowr Carrek, meaning \"rock anchorage\") is the estuary of the River Fal on the south coast of Cornwall in England. It joins the English Channel at its southern end near Falmouth."}, {"color": "#97c2fc", "id": "rebellion", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Louis_de_Duras_Earl_of_Feversham.jpg", "label": "rebellion", "shape": "image", "title": "\u0643\u0627\u0646 \u062a\u0645\u0631\u062f \u0645\u0648\u0646\u0645\u0648\u062b\u060c \u0648\u064a\u064f\u0639\u0631\u0641 \u0623\u064a\u0636\u064b\u0627 \u0628\u0627\u0633\u0645 \u062a\u0645\u0631\u062f \u0627\u0644\u0645\u0630\u0631\u0627\u0629\u060c \u0623\u0648 \u062b\u0648\u0631\u0629 \u0627\u0644\u063a\u0631\u0628\u060c \u0623\u0648 \u062a\u0645\u0631\u062f \u0627\u0644\u063a\u0631\u0628\u060c \u0645\u062d\u0627\u0648\u0644\u0629 \u0644\u0644\u0625\u0637\u0627\u062d\u0629 \u0628\u062c\u064a\u0645\u0633 \u0627\u0644\u062b\u0627\u0646\u064a \u0645\u0644\u0643 \u0625\u0646\u062c\u0644\u062a\u0631\u0627. \u0623\u0635\u0628\u062d \u0627\u0644\u0623\u0645\u064a\u0631 \u062c\u064a\u0645\u0633\u060c \u062f\u0648\u0642 \u064a\u0648\u0631\u0643\u060c \u0645\u0644\u0643 \u0625\u0646\u062c\u0644\u062a\u0631\u0627\u060c \u0648\u0627\u0633\u0643\u062a\u0644\u0646\u062f\u0627\u060c \u0648\u0625\u064a\u0631\u0644\u0646\u062f\u0627 \u0628\u0639\u062f \u0648\u0641\u0627\u0629 \u0623\u062e\u064a\u0647 \u0627\u0644\u0623\u0643\u0628\u0631 \u062a\u0634\u0627\u0631\u0644\u0632 \u0627\u0644\u062b\u0627\u0646\u064a \u0645\u0644\u0643 \u0625\u0646\u062c\u0644\u062a\u0631\u0627 \u0641\u064a 6 \u0641\u0628\u0631\u0627\u064a\u0631 \u0645\u0646 \u0639\u0627\u0645 1658. \u0643\u0627\u0646 \u062c\u064a\u0645\u0633 \u0627\u0644\u062b\u0627\u0646\u064a \u0645\u0646 \u0623\u062a\u0628\u0627\u0639 \u0627\u0644\u0643\u0646\u064a\u0633\u0629 \u0627\u0644\u0643\u0627\u062b\u0648\u0644\u064a\u0643\u064a\u0629 \u0627\u0644\u0631\u0648\u0645\u0627\u0646\u064a\u0629\u060c \u0648\u0627\u0639\u062a\u0631\u0636 \u0628\u0639\u0636 \u0627\u0644\u0628\u0631\u0648\u062a\u0633\u062a\u0627\u0646\u062a \u0627\u0644\u062e\u0627\u0636\u0639\u064a\u0646 \u0644\u062d\u0643\u0645\u0647 \u0639\u0644\u0649 \u0645\u0644\u0643\u064a\u062a\u0647. \u0627\u062f\u0651\u0639\u0649 \u062c\u064a\u0645\u0633 \u0633\u0643\u0648\u062a\u060c \u062f\u0648\u0642 \u0645\u0648\u0646\u0645\u0648\u062b\u060c \u0627\u0644\u0627\u0628\u0646 \u0627\u0644\u0623\u0643\u0628\u0631 \u063a\u064a\u0631 \u0627\u0644\u0634\u0631\u0639\u064a \u0644\u062a\u0634\u0627\u0631\u0644\u0632 \u0627\u0644\u062b\u0627\u0646\u064a\u060c \u0623\u0646\u0647 \u0627\u0644\u0648\u0631\u064a\u062b \u0627\u0644\u0634\u0631\u0639\u064a \u0644\u0644\u0639\u0631\u0634\u060c \u0648\u062d\u0627\u0648\u0644 \u0623\u062e\u0630 \u0645\u0643\u0627\u0646 \u062c\u064a\u0645\u0633 \u0627\u0644\u062b\u0627\u0646\u064a. \u0646\u064f\u0648\u0642\u0634\u062a \u062e\u0637\u0637 \u0639\u062f\u064a\u062f\u0629 \u0644\u0644\u0625\u0637\u0627\u062d\u0629 \u0628\u0627\u0644\u062d\u0643\u0645 \u0627\u0644\u0645\u0644\u0643\u064a\u060c \u0628\u0639\u062f \u0641\u0634\u0644 \u0645\u0624\u0627\u0645\u0631\u0629 \u0631\u0627\u064a \u0647\u0648\u0633 \u0644\u0627\u063a\u062a\u064a\u0627\u0644 \u062a\u0634\u0627\u0631\u0644\u0632 \u0627\u0644\u062b\u0627\u0646\u064a \u0648\u062c\u064a\u0645\u0633 \u0639\u0627\u0645 1683\u060c \u0628\u064a\u0646\u0645\u0627 \u0643\u0627\u0646 \u0645\u0648\u0646\u0645\u0648\u062b \u0641\u064a \u0646\u0641\u064a \u0641\u0631\u0636\u0647 \u0639\u0644\u0649 \u0646\u0641\u0633\u0647 \u0641\u064a \u062c\u0645\u0647\u0648\u0631\u064a\u0629 \u0647\u0648\u0644\u0646\u062f\u0627. \u0646\u064f\u0633\u0642 \u062a\u0645\u0631\u062f \u0645\u0648\u0646\u0645\u0648\u062b \u0628\u0627\u0644\u062a\u0632\u0627\u0645\u0646 \u0645\u0639 \u062a\u0645\u0631\u062f \u0623\u0631\u062c\u064a\u0644\u060c \u0648\u0647\u0648 \u062a\u0645\u0631\u062f \u0641\u064a \u0627\u0633\u0643\u062a\u0644\u0646\u062f\u0627\u060c \u0625\u0630 \u062d\u0637 \u0623\u0631\u0634\u064a\u0628\u0627\u0644\u062f \u0643\u0627\u0645\u0628\u0644\u060c \u062f\u0648\u0642 \u0623\u0631\u062c\u064a\u0644 \u0627\u0644\u062b\u0627\u0646\u064a\u060c \u0631\u062d\u0627\u0644\u0647 \u0645\u0639 \u062c\u064a\u0634 \u0635\u063a\u064a\u0631. \u0643\u0627\u0646 \u062f\u0648\u0642 \u0645\u0648\u0646\u0645\u0648\u062b \u0645\u0639\u0631\u0648\u0641\u064b\u0627 \u0641\u064a \u062c\u0646\u0648\u0628 \u063a\u0631\u0628 \u0625\u0646\u062c\u0644\u062a\u0631\u0627\u060c \u0644\u0630\u0644\u0643 \u062e\u0637\u0637 \u0644\u062a\u0639\u064a\u064a\u0646 \u0642\u0648\u0627\u062a \u0645\u062d\u0644\u064a\u0629 \u0648\u0627\u0644\u0633\u064a\u0637\u0631\u0629 \u0639\u0644\u0649 \u0627\u0644\u0645\u0646\u0637\u0642\u0629 \u0642\u0628\u0644 \u0627\u0644\u0627\u062a\u062c\u0627\u0647 \u0625\u0644\u0649 \u0644\u0646\u062f\u0646. \u0647\u0628\u0637 \u0645\u0648\u0646\u0645\u0648\u062b \u0641\u064a \u0644\u0627\u064a\u0645 \u0631\u064a\u062c\u064a\u0633 \u0641\u064a 11 \u064a\u0648\u0646\u064a\u0648 \u0645\u0646 \u0639\u0627\u0645 1685. \u0641\u064a \u0627\u0644\u0623\u0633\u0627\u0628\u064a\u0639 \u0627\u0644\u0642\u0644\u064a\u0644\u0629 \u0627\u0644\u062a\u0627\u0644\u064a\u0629\u060c \u062e\u0627\u0636 \u062c\u064a\u0634\u0647 \u0627\u0644\u0645\u062a\u0646\u0627\u0645\u064a \u0627\u0644\u0645\u0643\u0648\u0646 \u0645\u0646 \u0627\u0644\u0645\u0646\u0634\u0642\u064a\u0646\u060c \u0648\u0627\u0644\u062d\u0631\u0641\u064a\u064a\u0646\u060c \u0648\u0639\u0645\u0627\u0644 \u0627\u0644\u0645\u0632\u0627\u0631\u0639 \u0633\u0644\u0633\u0644\u0629 \u0645\u0646 \u0627\u0644\u0645\u0646\u0627\u0648\u0634\u0627\u062a \u0645\u0639 \u0627\u0644\u0645\u064a\u0644\u064a\u0634\u064a\u0627\u062a \u0627\u0644\u0645\u062d\u0644\u064a\u0629 \u0648\u0627\u0644\u062c\u0646\u0648\u062f \u0627\u0644\u0646\u0638\u0627\u0645\u064a\u064a\u0646 \u0627\u0644\u0630\u064a\u0646 \u064a\u0631\u0623\u0633\u0647\u0645 \u0644\u0648\u064a\u0633 \u062f\u0648 \u062f\u0648\u0631\u0627\u060c \u0627\u0644\u062f\u0648\u0642 \u0627\u0644\u062b\u0627\u0646\u064a \u0644\u0641\u064a\u0641\u064a\u0631\u0634\u0627\u0645\u060c \u0648\u062c\u0648\u0646 \u062a\u0634\u0631\u0634\u0644\u060c \u0627\u0644\u0630\u064a \u0623\u0635\u0628\u062d \u0644\u0627\u062d\u0642\u064b\u0627 \u062f\u0648\u0642 \u0645\u0627\u0631\u0644\u0628\u0648\u0631\u0648. \u0644\u0645 \u062a\u062a\u0645\u0643\u0646 \u0642\u0648\u0627\u062a \u0645\u0648\u0646\u0645\u0648\u062b \u0645\u0646 \u0645\u0646\u0627\u0641\u0633\u0629 \u0627\u0644\u062c\u064a\u0634 \u0627\u0644\u0646\u0638\u0627\u0645\u064a \u0648\u0641\u0634\u0644\u062a \u0641\u064a \u0627\u0644\u0633\u064a\u0637\u0631\u0629 \u0639\u0644\u0649 \u0645\u062f\u064a\u0646\u0629 \u0628\u0631\u0633\u062a\u0644. \u0627\u0646\u062a\u0647\u0649 \u0627\u0644\u062a\u0645\u0631\u062f \u0628\u0647\u0632\u064a\u0645\u0629 \u062c\u064a\u0634 \u0645\u0648\u0646\u0645\u0648\u062b \u0641\u064a \u0645\u0639\u0631\u0643\u0629 \u0633\u064a\u062f\u062c\u0645\u0648\u0631 \u0641\u064a 6 \u064a\u0648\u0644\u064a\u0648 \u0645\u0646 \u0639\u0627\u0645 1685 \u0645\u0646 \u0642\u0628\u0644 \u0642\u0648\u0627\u062a \u0641\u064a\u0641\u064a\u0631\u0634\u0627\u0645 \u0648\u062a\u0634\u0631\u0634\u0644. \u0623\u064f\u0639\u062f\u0645 \u0645\u0648\u0646\u0645\u0648\u062b \u0628\u062a\u0647\u0645\u0629 \u0627\u0644\u062e\u064a\u0627\u0646\u0629 \u0641\u064a 15 \u064a\u0648\u0644\u064a\u0 5\u0435 \u2014 \u0447\u043b\u0435\u043d \u0441\u043e\u0432\u0435\u0442\u0430 \u0434\u0438\u0440\u0435\u043a\u0442\u043e\u0440\u043e\u0432 \u0431\u0440\u0438\u0442\u0430\u043d\u0441\u043a\u043e\u0439 \u043a\u043e\u043c\u043f\u0430\u043d\u0438\u0438 \u0441 \u0430\u043f\u0440\u0435\u043b\u044f 2009 \u043f\u043e \u043e\u043a\u0442\u044f\u0431\u0440\u044c 2010 \u0433\u043e\u0434\u0430, \u043f\u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0442, \u043f\u0440\u0435\u0434\u0441\u0435\u0434\u0430\u0442\u0435\u043b\u044c \u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u044f \u0438 \u0433\u043b\u0430\u0432\u043d\u044b\u0439 \u0443\u043f\u0440\u0430\u0432\u043b\u044f\u044e\u0449\u0438\u0439 \u0434\u0438\u0440\u0435\u043a\u0442\u043e\u0440 \u041e\u0410\u041e \u00ab\u0422\u041d\u041a-BP \u041c\u0435\u043d\u0435\u0434\u0436\u043c\u0435\u043d\u0442\u00bb \u0441 \u0441\u0435\u043d\u0442\u044f\u0431\u0440\u044f 2003 \u0433\u043e\u0434\u0430 \u043f\u043e \u0434\u0435\u043a\u0430\u0431\u0440\u044c 2008 \u0433\u043e\u0434\u0430, \u0438\u0441\u043f\u043e\u043b\u043d\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u0439 \u0432\u0438\u0446\u0435-\u043f\u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0442 BP \u043f\u043e \u0410\u0444\u0440\u0438\u043a\u0435, \u0420\u043e\u0441\u0441\u0438\u0438 \u0438 \u041a\u0430\u0441\u043f\u0438\u044e \u0432 2002\u20142003 \u0433\u043e\u0434\u0430\u0445, \u0441 1999 \u0433\u043e\u0434\u0430 \u043e\u0442\u0432\u0435\u0447\u0430\u043b \u0437\u0430 \u0440\u0430\u0437\u0440\u0430\u0431\u043e\u0442\u043a\u0443 \u0441\u0442\u0440\u0430\u0442\u0435\u0433\u0438\u0438, \u0431\u044b\u043b \u0438\u0441\u043f\u043e\u043b\u043d\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u043c \u043f\u043e\u043c\u043e\u0449\u043d\u0438\u043a\u043e\u043c \u0433\u043b\u0430\u0432\u043d\u043e\u0433\u043e \u0443\u043f\u0440\u0430\u0432\u043b\u044f\u044e\u0449\u0435\u0433\u043e \u0434\u0438\u0440\u0435\u043a\u0442\u043e\u0440\u0430 \u0438 \u0432\u0438\u0446\u0435-\u043f\u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0442\u043e\u043c \u043f\u043e \u0432\u043e\u043f\u0440\u043e\u0441\u0430\u043c \u0432\u043e\u0437\u043e\u0431\u043d\u043e\u0432\u043b\u044f\u0435\u043c\u044b\u0445 \u0438 \u0430\u043b\u044c\u0442\u0435\u0440\u043d\u0430\u0442\u0438\u0432\u043d\u044b\u0445 \u0438\u0441\u0442\u043e\u0447\u043d\u0438\u043a\u043e\u0432 \u044d\u043d\u0435\u0440\u0433\u0438\u0438 \u0432 BP. \u0414\u043e \u044d\u0442\u043e\u0433\u043e \u0441 1979 \u0433\u043e\u0434\u0430 \u0440\u0430\u0431\u043e\u0442\u0430\u043b \u0432 Amoco: \u0437\u0430\u043d\u0438\u043c\u0430\u043b \u043f\u043e\u0441\u0442 \u0433\u043b\u0430\u0432\u044b \u0433\u0440\u0443\u043f\u043f\u044b \u0441\u0442\u0440\u0430\u0442\u0435\u0433\u0438\u0447\u0435\u0441\u043a\u043e\u0433\u043e \u043f\u043b\u0430\u043d\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u044f (1997\u20141999), \u0431\u044b\u043b \u0432\u0438\u0446\u0435-\u043f\u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0442\u043e\u043c \u0444\u0438\u043b\u0438\u0430\u043b\u0430 Amoco Eurasia Petroleum (1994\u20141997), \u0437\u0430\u043d\u0438\u043c\u0430\u043b\u0441\u044f \u043f\u0440\u043e\u0435\u043a\u0442\u0430\u043c\u0438 \u043a\u043e\u043c\u043f\u0430\u043d\u0438\u0438 \u0432 \u042e\u0436\u043d\u043e-\u041a\u0438\u0442\u0430\u0439\u0441\u043a\u043e\u043c \u043c\u043e\u0440\u0435 (1987\u20141993)."}, {"color": "#97c2fc", "id": "wardour", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Old_Wardour_Castle_56.jpg", "label": "wardour", "shape": "image", "title": "Wardour Castle is a ruined 14th-century castle at Wardour, on the boundaries of the civil parishes of Tisbury and Donhead St Andrew in the English county of Wiltshire, about 15 miles (24 km) west of Salisbury. The castle was built in the 1390s, came into the ownership of the Arundells in the 16th century and was rendered uninhabitable in 1643 and 1644 during the English Civil War. A Grade I listed building, it is managed by English Heritage and open to the public."}, {"color": "#97c2fc", "id": "robertsbridge", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/High_Street_-_geograph.org.uk_-_1285266.jpg", "label": "robertsbridge", "shape": "image", "title": "Robertsbridge es una localidad situada en el condado de Sussex Oriental, en Inglaterra (Reino Unido), con una poblaci\u00f3n estimada a mediados de 2016 de 2011 habitantes.\u200b Se encuentra ubicada al sur de la regi\u00f3n Sudeste de Inglaterra, cerca de la costa del canal de la Mancha y al sur de Londres."}, {"color": "#97c2fc", "id": "henry howard", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Thomas_Lord_Scrope_and_his_mother_Margaret_Howard,_Englisch_School,_late_16th_century.jpg", "label": "henry howard", "shape": "image", "title": "\u0413\u0435\u043d\u0440\u0438 \u0413\u043e\u0432\u0430\u0440\u0434, \u0433\u0440\u0430\u0444 \u0421\u0443\u0440\u0440\u0435\u0439 (\u0430\u043d\u0433\u043b. Henry Howard, Earl of Surrey; \u043e\u043a. 1517 \u2014 19 \u044f\u043d\u0432\u0430\u0440\u044f 1547) \u2014 \u0430\u043d\u0433\u043b\u0438\u0439\u0441\u043a\u0438\u0439 \u0430\u0440\u0438\u0441\u0442\u043e\u043a\u0440\u0430\u0442, \u043e\u0434\u0438\u043d \u0438\u0437 \u043e\u0441\u043d\u043e\u0432\u0430\u0442\u0435\u043b\u0435\u0439 \u0430\u043d\u0433\u043b\u0438\u0439\u0441\u043a\u043e\u0439 \u043f\u043e\u044d\u0437\u0438\u0438 \u044d\u043f\u043e\u0445\u0438 \u0412\u043e\u0437\u0440\u043e\u0436\u0434\u0435\u043d\u0438\u044f."}, {"color": "#97c2fc", "id": "durham", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/10_04_09_011_edited-1.jpg", "label": "durham", "shape": "image", "title": "La cattedrale di Cristo, della Beata Vergine Maria e di San Cutberto di Durham (in inglese: Cathedral Church of Christ, Blessed Mary the Virgin and St Cuthbert of Durham), pi\u00f9 semplicemente nota come cattedrale di Durham, sita nella citt\u00e0 di Durham, Inghilterra, venne fondata nel 1093 ed \u00e8 tuttora un importante centro del Cristianesimo. Solitamente indicata come uno dei migliori esempi di cattedrale normanna dell\u0027Europa, \u00e8 stata infatti nominata patrimonio dell\u0027umanit\u00e0 dall\u0027UNESCO insieme con il castello di Durham, che fronteggia il sopra il fiume Wear. La cattedrale ospita il santuario e le reliquie di san Cutberto, un santo del settimo secolo. Al suo interno si trova anche la testa di sant\u0027Osvaldo di Northumbria ed i resti di san Beda il Venerabile. \u00c8 possibile salire lungo i 325 gradini fino alla cima del campanile di 66 metri per godere di una vista di tutta Durham e dell\u0027area circostante. La chiesa ospita le messe cantate dal coro della cattedrale. A parte il luned\u00ec, ed alcune ferie, il coro canta ogni giorno. I vescovi di Durham erano dei principi-vescovi molto potenti fino alla met\u00e0 del XIX secolo. Il titolo di vescovo di Durham \u00e8 anche oggi il quarto pi\u00f9 importante della Chiesa anglicana, ed i cartelli stradali dell\u0027odierna contea di Durham contengono la scritta \"Land of the Prince Bishops\" (terra dei principi vescovi). Nella cripta della cattedrale di Durham si trova una reliquia della battaglia tra John Conyers e il drago di Sockburn, una spada a una mano secondo la tradizione \u00e8 stata usata da Ser Johan Conyers per uccidere il drago."}, {"color": "#97c2fc", "id": "country seat", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/TrenthamBalustrade.jpg", "label": "country seat", "shape": "image", "title": "Ett engelskt country house \u00e4r ett stort hus, herrg\u00e5rd eller slott p\u00e5 Englands landsbygd. M\u00e5nga av dessa \u00e4gdes ofta av personer som normalt bodde i London. Vissa av dem var dock \u00e5retruntbost\u00e4der f\u00f6r landed gentry-klassen. Dessa personer var viktiga inom Landed gentry-klassen i landsbygds-Storbritannien fram till Reform Act 1832. Fr\u00e5n dessa hus sk\u00f6ttes \u00e4ven aff\u00e4rerna i . Eftersom personalantalet ofta var stort, var dessa st\u00e4llen ofta stora arbetsgivare p\u00e5 landsbygden. Fram till 1870-talets jordbrukskris var det ofta deras \u00e4gor som gav inkomster till \u00e4garna. Under slutet av 1800-talet och 1900-talet b\u00f6rjade systemet falla. H\u00f6jda skatter och f\u00f6rsta v\u00e4rldskriget ledde till tusentals rivningar; de som kvarstod tvingades anpassa sig f\u00f6r att klara sig. Medan en s\u00e5 kallad \"ch\u00e2teau\" eller ett \"schloss\" kan vara bef\u00e4st eller obef\u00e4st, \u00e4r ett country house vanligtvis obef\u00e4st. Om det \u00e4r bef\u00e4st ben\u00e4mns det ofta som castle."}, {"color": "#97c2fc", "id": "bosworth", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Elizabeth_of_York,_right_facing_portrait.jpg", "label": "bosworth", "shape": "image", "title": "\u0643\u0627\u0646\u062a \u0645\u0639\u0631\u0643\u0629 \u0628\u0648\u0633\u0648\u0648\u0631\u062b \u0627\u0644\u0645\u0639\u0631\u0643\u0629 \u0642\u0628\u0644 \u0627\u0644\u0623\u062e\u064a\u0631\u0629 \u0641\u064a \u062d\u0631\u0628 \u0627\u0644\u0648\u0631\u062f\u062a\u064a\u0646 \u0627\u0644\u062a\u064a \u0627\u0646\u062f\u0644\u0639\u062a \u0641\u064a \u062c\u0645\u064a\u0639 \u0623\u0646\u062d\u0627\u0621 \u0625\u0646\u062c\u0644\u062a\u0631\u0627 \u0641\u064a \u0627\u0644\u0646\u0635\u0641 \u0627\u0644\u0623\u062e\u064a\u0631 \u0645\u0646 \u0627\u0644\u0642\u0631\u0646 \u0627\u0644\u062e\u0627\u0645\u0633 \u0639\u0634\u0631 \u0641\u064a \u0625\u0637\u0627\u0631 \u0627\u0644\u0635\u0631\u0627\u0639 \u0639\u0644\u0649 \u0639\u0631\u0634 \u0625\u0646\u062c\u0644\u062a\u0631\u0627. \u062f\u0627\u0631\u062a \u0627\u0644\u0645\u0639\u0631\u0643\u0629 \u0641\u064a 22 \u0623\u063a\u0633\u0637\u0633 1485\u060c \u0648\u0627\u0646\u062a\u0647\u062a \u0628\u0627\u0646\u062a\u0635\u0627\u0631 \u0623\u0633\u0631\u0629 \u0644\u0627\u0646\u0643\u0633\u062a\u0631 \u0628\u0642\u064a\u0627\u062f\u0629 \u0647\u0646\u0631\u064a \u062a\u064a\u0648\u062f\u0648\u0631 \u0627\u0644\u0630\u064a \u0623\u0635\u0628\u062d \u0623\u0648\u0644 \u0645\u0644\u0648\u0643 \u0623\u0633\u0631\u0629 \u062a\u064a\u0648\u062f\u0648\u0631. \u0648\u0642\u062f \u0642\u062a\u0644 \u0641\u064a \u0627\u0644\u0645\u0639\u0631\u0643\u0629 \u0631\u064a\u062a\u0634\u0627\u0631\u062f \u0627\u0644\u062b\u0627\u0644\u062b \u0622\u062e\u0631 \u0645\u0644\u0648\u0643 \u0623\u0633\u0631\u0629 \u064a\u0648\u0631\u0643. \u0628\u062f\u0623 \u0639\u0647\u062f \u0631\u064a\u062a\u0634\u0627\u0631\u062f \u0641\u064a \u0639\u0627\u0645 1483\u060c \u0639\u0646\u062f\u0645\u0627 \u0627\u063a\u062a\u0635\u0628 \u0639\u0631\u0634 \u0627\u0644\u0645\u0644\u0643 \u0627\u0644\u0637\u0641\u0644 \u0625\u062f\u0648\u0627\u0631\u062f \u0627\u0644\u062e\u0627\u0645\u0633\u060c \u0627\u0644\u0630\u064a \u0627\u062e\u062a\u0641\u0649 \u0647\u0648 \u0648\u0634\u0642\u064a\u0642\u0647 \u0627\u0644\u0623\u0635\u063a\u0631. \u0648\u0627\u062c\u0647\u062a \u0631\u064a\u062a\u0634\u0627\u0631\u062f \u0627\u0644\u0645\u0632\u064a\u062f \u0645\u0646 \u0627\u0644\u0634\u0627\u0626\u0639\u0627\u062a \u062d\u0648\u0644 \u062a\u0648\u0631\u0637\u0647 \u0641\u064a \u0648\u0641\u0627\u0629 \u0632\u0648\u062c\u062a\u0647\u060c \u0643\u0645\u0627 \u0637\u0627\u0644\u0628 \u0647\u0646\u0631\u064a \u062a\u064a\u0648\u062f\u0648\u0631 \u0633\u0644\u064a\u0644 \u0623\u0633\u0631\u0629 \u0644\u0627\u0646\u0643\u0633\u062a\u0631 \u0628\u0627\u0644\u0639\u0631\u0634. \u0648\u0635\u0644 \u0647\u0646\u0631\u064a \u0641\u064a 1 \u0623\u063a\u0633\u0637\u0633 1485\u060c \u0625\u0644\u0649 \u0627\u0644\u0633\u0627\u062d\u0644 \u0627\u0644\u062c\u0646\u0648\u0628\u064a \u0627\u0644\u063a\u0631\u0628\u064a \u0645\u0646 \u0648\u064a\u0644\u0632\u060c \u0648\u0633\u0627\u0631 \u0646\u062d\u0648 \u0644\u0646\u062f\u0646. \u0623\u0633\u0631\u0639 \u0631\u064a\u062a\u0634\u0627\u0631\u062f \u0628\u062d\u0634\u062f \u0642\u0648\u0627\u062a\u0647\u060c \u0644\u062a\u0639\u062a\u0631\u0636 \u062c\u064a\u0634 \u0647\u0646\u0631\u064a \u0641\u064a \u0633\u0648\u0642 \u0628\u0644\u062f\u0629 \u0628\u0648\u0633\u0648\u0648\u0631\u062b \u0641\u064a \u0644\u064a\u0633\u062a\u0631\u0634\u064a\u0631. \u062a\u062d\u0631\u0643 \u0627\u0644\u0644\u0648\u0631\u062f \u062a\u0648\u0645\u0627\u0633 \u0633\u062a\u0627\u0646\u0644\u064a \u0648\u0627\u0644\u0633\u064a\u0631 \u0648\u064a\u0644\u064a\u0627\u0645 \u0633\u062a\u0627\u0646\u0644\u064a \u0628\u0642\u0648\u0627\u062a\u0647\u0645\u0627 \u0625\u0644\u0649 \u0633\u0627\u062d\u0629 \u0627\u0644\u0645\u0639\u0631\u0643\u0629\u060c \u0644\u0643\u0646\u0647\u0645\u0627 \u0627\u0646\u062a\u0638\u0631\u0627 \u062d\u062a\u0649 \u064a\u0642\u0631\u0631\u0627 \u0627\u0644\u062c\u0627\u0646\u0628 \u0627\u0644\u0630\u064a \u0633\u064a\u0646\u0636\u0645\u0627\u0646 \u0625\u0644\u064a\u0647. \u0642\u0633\u0651\u0645 \u0631\u064a\u062a\u0634\u0627\u0631\u062f \u062c\u064a\u0634\u0647 \u0627\u0644\u0630\u064a \u0641\u0627\u0642 \u062c\u064a\u0634 \u0647\u0646\u0631\u064a \u0639\u062f\u062f\u064b\u0627\u060c \u0625\u0644\u0649 \u062b\u0644\u0627\u062b \u0645\u062c\u0645\u0648\u0639\u0627\u062a. \u0639\u064a\u0646 \u062c\u0648\u0646 \u0647\u0648\u0627\u0631\u062f \u062f\u0648\u0642 \u0646\u0648\u0631\u0641\u0648\u0644\u0643 \u0642\u0627\u0626\u062f\u064b\u0627 \u0644\u0625\u062d\u062f\u0649 \u062a\u0644\u0643 \u0627\u0644\u0645\u062c\u0645\u0648\u0639\u0627\u062a \u0648\u0628\u064a\u0631\u0633\u064a \u0647\u0646\u0631\u064a \u0625\u064a\u0631\u0644 \u0646\u0648\u0631\u062b\u0645\u0628\u0631\u0644\u0627\u0646\u062f \u0642\u0627\u0626\u062f\u064b\u0627 \u0644\u0645\u062c\u0645\u0648\u0639\u0629 \u0623\u062e\u0631\u0649\u060c \u0648\u0623\u0628\u0642\u0649 \u0647\u0646\u0631\u064a \u0645\u0639\u0638\u0645 \u0642\u0648\u0627\u062a\u0647 \u0645\u0639\u0647 \u0648\u0648\u0636\u0639\u0647\u0627 \u062a\u062d\u062a \u0642\u064a\u0627\u062f\u0629 \u062c\u0648\u0646 \u062f\u064a \u0641\u064a\u0631 \u0625\u064a\u0631\u0644 \u0623\u0643\u0633\u0641\u0648\u0631\u062f. \u0645\u0639 \u0628\u062f\u0627\u064a\u0629 \u0627\u0644\u0645\u0639\u0631\u0643\u0629\u060c \u0628\u062f\u0627 \u062a\u0641\u0648\u0642 \u0642\u0648\u0627\u062a \u0647\u0646\u0631\u064a\u060c \u0645\u0645\u0627 \u062c\u0639\u0644 \u0627\u0644\u0623\u062e\u0648\u064a\u0646 \u0633\u062a\u0627\u0646\u0644\u064a \u064a\u062a\u0642\u062f\u0645\u0627 \u0644\u062f\u0639\u0645 \u0642\u0648\u0627\u062a \u0647\u0646\u0631\u064a\u060c \u0645\u0645\u0627 \u062c\u0639\u0644 \u0647\u0632\u064a\u0645\u0629 \u0642\u0648\u0627\u062a \u0631\u064a\u062a\u0634\u0627\u0631\u062f \u0643\u0627\u0631\u062b\u064a\u0629\u060c \u0648\u0642\u064f\u062a\u0644 \u0631\u064a\u062a\u0634\u0627\u0631\u062f \u0641\u064a \u0627\u0644\u0645\u0639\u0631\u0643\u0629. \u0648\u0628\u0639\u062f \u0627\u0644\u0645\u0639\u0631\u0643\u0629\u060c \u062a\u064f\u0648\u0651\u062c \u0647\u0646\u0631\u064a \u0645\u0644\u0643\u064b\u0627."}, {"color": "#97c2fc", "id": "lowther", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Askham_Bridge,_River_Lowther.jpg", "label": "lowther", "shape": "image", "title": "The River Lowther is a small river which flows through limestone rock in Cumbria, England. It is a tributary of the River Eamont which in turn is a tributary of the River Eden which flows into the Solway Firth near Carlisle. The Lowther begins with the confluence of the and the near the village of Keld. It flows north-west until it passes between Bampton and Bampton Grange, before turning north until it flows into the River Eamont close to Penrith. It is the main spawning area for Eden spring salmon, but is primarily a trout fishery. The river is held back by the Wet Sleddale dam, and so flows at a fairly consistent level (between 0.33 m and 1.8 m for 90% of monitoring time), with the highest level ever recorded at the River Lowther (2.93 m) occurring at Eamont Bridge, Beehive, on Sunday 6 December 2015. Its name is recorded about 1175 as Lauder. It may come from Old Norse lau\u00f0r + \u00e1, meaning \"foamy river\". Or else, it may come from Brittonic l\u01edwadr, \"a washing or bathing place\", which would give it the same etymology as Lauder, Scotland."}, {"color": "#97c2fc", "id": "helmsley", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Black_Swan_Hotel,_Helmsley,_North_Yorkshire_-_geograph.org.uk_-_500436.jpg", "label": "helmsley", "shape": "image", "title": "Helmsley \u2013 miasto w Wielkiej Brytanii, w Anglii, w hrabstwie North Yorkshire, po\u0142o\u017cone nad rzek\u0105 Rye, na granicy parku narodowego North York Moors. W 2001 r. miasto to zamieszkiwa\u0142o 1570 os\u00f3b."}, {"color": "#97c2fc", "id": "derby", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bonniequest.jpg", "label": "derby", "shape": "image", "title": "Derby es una autoridad unitaria situada junto al r\u00edo Derwent, en el centro de Inglaterra (Reino Unido),\u200b\u200b la cual cuenta con 221.716 habitantes. En Derby se encuentra una de las estaciones de ferrocarriles m\u00e1s importantes de Inglaterra. Derby es conocida por la fabricaci\u00f3n de la Crown Derby, que es una porcelana de gran calidad, tambi\u00e9n elabora piezas para veh\u00edculos y aviones. En los tiempos de Roma Antigua se construy\u00f3 un puesto militar en este lugar, donde se ubicaba una colonia britona. Este municipio alcanz\u00f3 una gran prosperidad con la llegada del ferrocarril a mediados del siglo XIX. En 1977 Derby fue declarada ciudad. La ciudad da nombre, normalmente en f\u00fatbol, al enfrentamientos de dos equipos de la misma ciudad. Tambi\u00e9n a una importante carrera de caballos."}, {"color": "#97c2fc", "id": "mont st michel", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Blason_ville_fr_Mont-Saint-Michel_(Manche).svg", "label": "mont st michel", "shape": "image", "title": "\u041c\u043e\u043d-\u0421\u0435\u043d-\u041c\u0438\u0448\u0435\u0301\u043b\u044c (\u0444\u0440. Mont Saint-Michel, \u043d\u043e\u0440\u043c\u0430\u043d\u0434. Mont Saint Mich\u00e9 \u2014 \u0433\u043e\u0440\u0430 \u0441\u0432\u044f\u0442\u043e\u0433\u043e \u041c\u0438\u0445\u0430\u0438\u043b\u0430) \u2014 \u043d\u0435\u0431\u043e\u043b\u044c\u0448\u043e\u0439 \u0441\u043a\u0430\u043b\u0438\u0441\u0442\u044b\u0439 \u043e\u0441\u0442\u0440\u043e\u0432, \u043f\u0440\u0435\u0432\u0440\u0430\u0449\u0451\u043d\u043d\u044b\u0439 \u0432 \u043e\u0441\u0442\u0440\u043e\u0432-\u043a\u0440\u0435\u043f\u043e\u0441\u0442\u044c, \u043d\u0430 \u0441\u0435\u0432\u0435\u0440\u043e-\u0437\u0430\u043f\u0430\u0434\u043d\u043e\u043c \u043f\u043e\u0431\u0435\u0440\u0435\u0436\u044c\u0435 \u0424\u0440\u0430\u043d\u0446\u0438\u0438. \u041e\u0441\u0442\u0440\u043e\u0432 \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u0435\u0434\u0438\u043d\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u043c \u043e\u0431\u0438\u0442\u0430\u0435\u043c\u044b\u043c \u0438\u0437 \u0442\u0440\u0435\u0445 \u0433\u0440\u0430\u043d\u0438\u0442\u043d\u044b\u0445 \u043e\u0431\u0440\u0430\u0437\u043e\u0432\u0430\u043d\u0438\u0439 \u0431\u0443\u0445\u0442\u044b \u0421\u0435\u043d-\u041c\u0438\u0448\u0435\u043b\u044c (\u041c\u043e\u043d\u0442 \u0421\u0435\u043d-\u041c\u0438\u0448\u0435\u043b\u044c, \u0422\u043e\u043c\u0431\u043b\u0435\u043d \u0438 \u041c\u043e\u043d\u0442 \u0414\u043e\u043b\u044c). \u0413\u043e\u0440\u043e\u0434 \u043d\u0430 \u043e\u0441\u0442\u0440\u043e\u0432\u0435 \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0443\u0435\u0442 \u0441 709 \u0433\u043e\u0434\u0430. \u0412 \u043d\u0430\u0441\u0442\u043e\u044f\u0449\u0435\u0435 \u0432\u0440\u0435\u043c\u044f \u043d\u0430\u0441\u0447\u0438\u0442\u044b\u0432\u0430\u0435\u0442 \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u0434\u0435\u0441\u044f\u0442\u043a\u043e\u0432 \u0436\u0438\u0442\u0435\u043b\u0435\u0439. \u0421 1879 \u0433\u043e\u0434\u0430 \u043e\u0441\u0442\u0440\u043e\u0432 \u0441\u0432\u044f\u0437\u0430\u043d \u0434\u0430\u043c\u0431\u043e\u0439 \u0441 \u043c\u0430\u0442\u0435\u0440\u0438\u043a\u043e\u043c. \u042d\u0442\u043e\u0442 \u043f\u0440\u0438\u0440\u043e\u0434\u043d\u043e-\u0438\u0441\u0442\u043e\u0440\u0438\u0447\u0435\u0441\u043a\u0438\u0439 \u043a\u043e\u043c\u043f\u043b\u0435\u043a\u0441 \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u043e\u0434\u043d\u0438\u043c \u0438\u0437 \u043d\u0430\u0438\u0431\u043e\u043b\u0435\u0435 \u0438\u0437\u0432\u0435\u0441\u0442\u043d\u044b\u0445 \u0442\u0443\u0440\u0438\u0441\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u043e\u0431\u044a\u0435\u043a\u0442\u043e\u0432. \u0423\u0436\u0435 \u0432 1874 \u0433\u043e\u0434\u0443 \u043e\u043d \u0441\u0442\u0430\u043b \u043f\u0440\u0438\u0437\u043d\u0430\u043d\u043d\u044b\u043c \u0438\u0441\u0442\u043e\u0440\u0438\u0447\u0435\u0441\u043a\u0438\u043c \u043f\u0430\u043c\u044f\u0442\u043d\u0438\u043a\u043e\u043c, \u0430 \u0432 1979 \u0433\u043e\u0434\u0443 \u042e\u041d\u0415\u0421\u041a\u041e \u043f\u0440\u0438\u0447\u0438\u0441\u043b\u0438\u043b\u043e \u0435\u0433\u043e \u043a \u0432\u0441\u0435\u043c\u0438\u0440\u043d\u043e\u043c\u0443 \u043d\u0430\u0441\u043b\u0435\u0434\u0438\u044e \u0447\u0435\u043b\u043e\u0432\u0435\u0447\u0435\u0441\u0442\u0432\u0430. \u041e\u0441\u0442\u0440\u043e\u0432 \u043d\u0430\u0445\u043e\u0434\u0438\u0442\u0441\u044f \u0432 285 \u043a\u043c \u043a \u0437\u0430\u043f\u0430\u0434\u0443 \u043e\u0442 \u041f\u0430\u0440\u0438\u0436\u0430. \u0422\u0443\u0440\u0438\u0441\u0442\u043e\u0432 \u0441\u043e \u0432\u0441\u0435\u0433\u043e \u043c\u0438\u0440\u0430 \u043f\u0440\u0438\u0432\u043b\u0435\u043a\u0430\u0435\u0442 \u0436\u0438\u0432\u043e\u043f\u0438\u0441\u043d\u043e\u0435 \u0440\u0430\u0441\u043f\u043e\u043b\u043e\u0436\u0435\u043d\u0438\u0435 \u0430\u0431\u0431\u0430\u0442\u0441\u0442\u0432\u0430 \u0438 \u043e\u043a\u0440\u0443\u0436\u0430\u044e\u0449\u0435\u0433\u043e \u0435\u0433\u043e \u043f\u043e\u0441\u0435\u043b\u043a\u0430 \u043d\u0430 \u0432\u043e\u0437\u0432\u044b\u0448\u0430\u044e\u0449\u0435\u0439\u0441\u044f \u0443 \u0431\u0435\u0440\u0435\u0433\u0430 \u0441\u043a\u0430\u043b\u0435, \u043f\u0430\u043c\u044f\u0442\u043d\u0438\u043a\u0438 \u0438\u0441\u0442\u043e\u0440\u0438\u0438 \u0438 \u0430\u0440\u0445\u0438\u0442\u0435\u043a\u0442\u0443\u0440\u044b, \u0430 \u0442\u0430\u043a\u0436\u0435 \u0443\u043d\u0438\u043a\u0430\u043b\u044c\u043d\u044b\u0435 \u0434\u043b\u044f \u0415\u0432\u0440\u043e\u043f\u044b \u043f\u0440\u0438\u043b\u0438\u0432\u044b \u0438 \u043e\u0442\u043b\u0438\u0432\u044b. \u041e\u0431\u0449\u0435\u0435 \u0447\u0438\u0441\u043b\u043e \u043f\u043e\u0441\u0435\u0442\u0438\u0442\u0435\u043b\u0435\u0439 \u043a\u043e\u043c\u043f\u043b\u0435\u043a\u0441\u0430 \u0432 \u0433\u043e\u0434 \u0441\u043e\u0441\u0442\u0430\u0432\u043b\u044f\u0435\u0442 1,5-1,8 (\u043f\u043e \u043d\u0435\u043a\u043e\u0442\u043e\u0440\u044b\u043c \u0434\u0430\u043d\u043d\u044b\u043c \u2014 \u0434\u043e 3,5) \u043c\u0438\u043b\u043b\u0438\u043e\u043d\u043e\u0432 \u0447\u0435\u043b\u043e\u0432\u0435\u043a, \u0430 \u0432 \u0430\u0431\u0431\u0430\u0442\u0441\u0442\u0432\u043e \u043f\u043e\u0434\u043d\u0438\u043c\u0430\u0435\u0442\u0441\u044f \u0432 \u0438\u044e\u043b\u0435-\u0430\u0432\u0433\u0443\u0441\u0442\u0435 \u043e\u043a\u043e\u043b\u043e 650 \u0442\u044b\u0441\u044f\u0447 \u0442\u0443\u0440\u0438\u0441\u0442\u043e\u0432."}, {"color": "#97c2fc", "id": "rampart", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Walls_of_Dubrovnik-3.jpg", "label": "rampart", "shape": "image", "title": "\u0627\u0644\u0645\u062a\u0631\u0627\u0633 \u0623\u0648 \u0627\u0644\u0633\u0648\u0631 \u0642\u062f \u064a\u0642\u0627\u0645 \u0644\u0633\u062f \u0645\u0645\u0631 \u0645\u0639\u064a\u0646 \u0623\u0648 \u0642\u062f \u064a\u0642\u0627\u0645 \u062d\u0648\u0644 \u0645\u0646\u0637\u0642\u0629 \u0645\u0639\u064a\u0646\u0629 \u0643\u0627\u0644\u0645\u0639\u0633\u0643\u0631 \u0623\u0648 \u0627\u0644\u0645\u062f\u064a\u0646\u0629. \u064a\u064f\u0628\u0646\u0649 \u0645\u0646 \u0627\u0644\u0637\u064a\u0646 \u0623\u0648 \u0627\u0644\u062a\u0631\u0627\u0628 \u0623\u0648 \u0627\u0644\u0637\u0648\u0628 \u0623\u0648 \u0627\u0644\u062d\u062c\u0627\u0631\u0629."}, {"color": "#97c2fc", "id": "fortified manor house", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Trecesson_-_moat_view.jpg", "label": "fortified manor house", "shape": "image", "title": "Un maniero (in inglese manor house) o maniero fortificato \u00e8 un edificio di campagna, che era storicamente il centro amministrativo di una manor (vedi corte), la pi\u00f9 piccola unit\u00e0 territoriale organizzata del sistema feudale in Europa. La differenza principale tra il maniero ed il castello sta nelle dimensioni pi\u00f9 ridotte del primo e nel fatto che in esso le fortificazioni sono meno importanti, proprio perch\u00e9 il castello svolge principalmente una funzione militare mentre il maniero una funzione di centro amministrativo. Il termine maniero \u00e8 talvolta per\u00f2 applicato anche alle country house nobiliari, in particolare come termine tecnico per case minori di origine tardo medievale, un tempo fortificate e che vennero ristrutturate nei secoli successivi secondo svariati stili, poich\u00e9 ormai erano destinate pi\u00f9 all\u0027ostentazione del proprio status, che alla difesa."}, {"color": "#97c2fc", "id": "totternhoe castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Totternhoe_Castle_-_geograph.org.uk_-_323991.jpg", "label": "totternhoe castle", "shape": "image", "title": "Totternhoe Castle was a Norman castle in Totternhoe. Bedfordshire. Only earthworks survive. It is a Scheduled Monument, and part of Totternhoe Knolls Site of Special Scientific Interest."}, {"color": "#97c2fc", "id": "king richard", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Britishmuseumrichardandsaladintiles.jpg", "label": "king richard", "shape": "image", "title": "Ricardo I de Inglaterra (n. Palacio de Beaumont, Oxford, 8 de septiembre de 1157-Ch\u00e2lus, Limousin, Francia, 6 de abril de 1199), conocido como Ricardo Coraz\u00f3n de Le\u00f3n (en franc\u00e9s Richard C\u0153ur de Lion, en ingl\u00e9s Richard the Lionheart, en occitano Ricar C\u00f2r de Leon), fue rey de Inglaterra entre 1189 y 1199, siendo el tercer hijo del rey Enrique II de Inglaterra y de Leonor de Aquitania. En su \u00e9poca, el trovador Bertran de Born lo apod\u00f3 \u201c\u00d2c e non\u201d (\u0027s\u00ed y no\u0027). Durante su reinado, solo visit\u00f3 Inglaterra en dos ocasiones: las correspondientes a sus dos coronaciones. En total, no llegaron a seis los meses que pis\u00f3 su suelo como rey. Tom\u00f3 parte en la Tercera Cruzada, con campa\u00f1as en Sicilia y Chipre en el camino. A la vuelta de Tierra Santa cay\u00f3 prisionero de Leopoldo V, duque de Austria."}, {"color": "#97c2fc", "id": "hythe", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Air_Ministry_Second_World_War_Official_Collection_CH555.jpg", "label": "hythe", "shape": "image", "title": "Die Short S.25 Sunderland war ein viermotoriges Flugboot aus britischer Produktion. Sie wurde als Milit\u00e4rausf\u00fchrung des Verkehrsflugbootes S.23 Empire entwickelt. Von 1937 bis Oktober 1945 baute Short Brothers 749 dieser Langstrecken-Mehrzweckflugboote, die von 19 Staffeln der Royal Air Force (RAF) sowie in den Seefliegerkr\u00e4ften anderer Staaten eingesetzt wurden. Nach dem Zweiten Weltkrieg wurden einige Exemplare zur zivilen Version Short Sandringham umgebaut."}, {"color": "#97c2fc", "id": "minstrel", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Minstrelsofbeverley.gif", "label": "minstrel", "shape": "image", "title": "\u0391\u03c1\u03c7\u03b9\u03ba\u03ac, \u03bc\u03b5 \u03c4\u03bf \u03cc\u03bd\u03bf\u03bc\u03b1 \u039c\u03b5\u03bd\u03b5\u03c3\u03c4\u03c1\u03ad\u03bb\u03bf\u03b9 (\u03b3\u03b1\u03bb: M\u00e9nestrel) \u03bf\u03bd\u03bf\u03bc\u03ac\u03b6\u03bf\u03bd\u03c4\u03b1\u03bd \u03bf\u03b9 \u03c5\u03c0\u03b7\u03c1\u03ad\u03c4\u03b5\u03c2 \u0395\u03c5\u03b3\u03b5\u03bd\u03ce\u03bd \u03c4\u03b7\u03c2 \u0394\u03cd\u03c3\u03b7\u03c2. \u0391\u03c1\u03b3\u03cc\u03c4\u03b5\u03c1\u03b1, \u03ba\u03b1\u03c4\u03ac \u03c4\u03bf\u03bd 14\u03bf \u03b1\u03b9\u03ce\u03bd\u03b1, \u03bc\u03b5 \u03c4\u03bf \u03cc\u03bd\u03bf\u03bc\u03b1 \u03b1\u03c5\u03c4\u03cc \u03c6\u03ad\u03c1\u03bf\u03bd\u03c4\u03b1\u03bd \u03bf\u03b9 \u03c0\u03bf\u03b9\u03b7\u03c4\u03ad\u03c2 \u03ba\u03b1\u03b9 \u03c3\u03c4\u03b9\u03c7\u03bf\u03c5\u03c1\u03b3\u03bf\u03af \u03c0\u03bf\u03c5 \u03b4\u03b9\u03ad\u03bc\u03b5\u03bd\u03b1\u03bd \u03c3\u03c4\u03bf\u03c5\u03c2 \u03c0\u03cd\u03c1\u03b3\u03bf\u03c5\u03c2 \u03c4\u03c9\u03bd \u0395\u03c5\u03b3\u03b5\u03bd\u03ce\u03bd \u03ba\u03b1\u03b9 \u03b4\u03b9\u03b1\u03c3\u03ba\u03ad\u03b4\u03b1\u03b6\u03b1\u03bd \u03b1\u03c5\u03c4\u03bf\u03cd\u03c2 \u03ba\u03b1\u03b9 \u03c4\u03bf\u03c5\u03c2 \u03ba\u03b1\u03bb\u03b5\u03c3\u03bc\u03ad\u03bd\u03bf\u03c5\u03c2 \u03c4\u03bf\u03c5\u03c2. \u0391\u03c0\u03cc \u03c4\u03bf\u03bd 14\u03bf \u03cc\u03bc\u03c9\u03c2 \u03b1\u03b9\u03ce\u03bd\u03b1 \u03ac\u03c1\u03c7\u03b9\u03c3\u03b1\u03bd \u03bd\u03b1 \u03bf\u03c1\u03b3\u03b1\u03bd\u03ce\u03bd\u03bf\u03bd\u03c4\u03b1\u03b9 \u03c3\u03b5 \u03c3\u03c9\u03bc\u03b1\u03c4\u03b5\u03af\u03b1. \u039c\u03ac\u03bb\u03b9\u03c3\u03c4\u03b1, \u03bf\u03b9 \u039c\u03b5\u03bd\u03b5\u03c3\u03c4\u03c1\u03ad\u03bb\u03bf\u03b9 \u03c4\u03c9\u03bd \u03a0\u03b1\u03c1\u03b9\u03c3\u03af\u03c9\u03bd \u03ad\u03c6\u03b8\u03b1\u03c3\u03b1\u03bd \u03c3\u03c4\u03b7 \u03c0\u03b5\u03c1\u03af\u03bf\u03b4\u03bf \u03c4\u03b7\u03c2 \u0391\u03bd\u03b1\u03b3\u03ad\u03bd\u03bd\u03b7\u03c3\u03b7\u03c2 \u03bd\u03b1 \u03ad\u03c7\u03bf\u03c5\u03bd \u03ba\u03b1\u03b9 \u03b4\u03b9\u03ba\u03cc \u03c4\u03bf\u03c5\u03c2 \u0397\u03b3\u03b5\u03bc\u03cc\u03bd\u03b1 (\u03c4\u03b9\u03bc\u03ae\u03c2 \u03ad\u03bd\u03b5\u03ba\u03b5\u03bd) \u03c0\u03bf\u03c5 \u03b4\u03b9\u03bf\u03c1\u03af\u03b6\u03bf\u03bd\u03c4\u03b1\u03bd \u03b1\u03c0\u03cc \u03c4\u03bf\u03bd \u03af\u03b4\u03b9\u03bf \u03c4\u03bf\u03bd \u0392\u03b1\u03c3\u03b9\u03bb\u03ad\u03b1 \u03c4\u03b7\u03c2 \u0393\u03b1\u03bb\u03bb\u03af\u03b1\u03c2. \u0397 \u03bf\u03c1\u03b3\u03ac\u03bd\u03c9\u03c3\u03ae \u03c4\u03bf\u03c5\u03c2 \u03c5\u03c0\u03ae\u03c1\u03be\u03b5 \u03b1\u03be\u03b9\u03bf\u03b8\u03b1\u03cd\u03bc\u03b1\u03c3\u03c4\u03b7 \u03b1\u03c6\u03bf\u03cd \u03ad\u03c6\u03b8\u03b1\u03c3\u03b1\u03bd \u03c3\u03c4\u03bf \u03c3\u03b7\u03bc\u03b5\u03af\u03bf \u03bd\u03b1 \u03b4\u03b9\u03b1\u03c4\u03b7\u03c1\u03bf\u03cd\u03bd \u03b4\u03b9\u03ba\u03bf\u03cd\u03c2 \u03c4\u03bf\u03c5\u03c2 \u039d\u03b1\u03bf\u03cd\u03c2, \u039d\u03bf\u03c3\u03bf\u03ba\u03bf\u03bc\u03b5\u03af\u03b1 \u03ba\u03bb\u03c0 (\u03c4\u03b5\u03bb\u03b5\u03af\u03c9\u03c2 \u03c0\u03c1\u03c9\u03c4\u03cc\u03b3\u03bd\u03c9\u03c1\u03b1 \u03c3\u03c4\u03bf\u03b9\u03c7\u03b5\u03af\u03b1 \u03b5\u03c0\u03b1\u03b3\u03b3\u03b5\u03bb\u03bc\u03b1\u03c4\u03b9\u03ba\u03ae\u03c2 \u03b1\u03c3\u03c6\u03ac\u03bb\u03b9\u03c3\u03b7\u03c2). \u03a4\u03bf \u03c3\u03c9\u03bc\u03b1\u03c4\u03b5\u03af\u03bf \u03b5\u03ba\u03b5\u03af\u03bd\u03bf \u03c4\u03c9\u03bd \u039c\u03b5\u03bd\u03b5\u03c3\u03c4\u03c1\u03ad\u03bb\u03c9\u03bd \u03c5\u03c0\u03ae\u03c1\u03be\u03b5 \u03b9\u03c3\u03c4\u03bf\u03c1\u03b9\u03ba\u03ac \u03ba\u03b1\u03b9 \u03bf \u03c0\u03c1\u03cc\u03b4\u03c1\u03bf\u03bc\u03bf\u03c2 \u03c4\u03c9\u03bd \u03ba\u03b1\u03bb\u03bb\u03b9\u03c4\u03b5\u03c7\u03bd\u03b9\u03ba\u03ce\u03bd \u03c3\u03c9\u03bc\u03b1\u03c4\u03b5\u03af\u03c9\u03bd (\u03c3\u03c4\u03b9\u03c7\u03bf\u03c5\u03c1\u03b3\u03ce\u03bd, \u03bc\u03bf\u03c5\u03c3\u03b9\u03ba\u03ce\u03bd, \u03c4\u03c1\u03b1\u03b3\u03bf\u03c5\u03b4\u03b9\u03c3\u03c4\u03ce\u03bd \u03ba\u03bb\u03c0) \u03c0\u03bf\u03c5 \u03c5\u03c0\u03ac\u03c1\u03c7\u03bf\u03c5\u03bd \u03c3\u03ae\u03bc\u03b5\u03c1\u03b1 \u03c3\u03b5 \u03ba\u03ac\u03b8\u03b5 \u03c7\u03ce\u03c1\u03b1."}, {"color": "#97c2fc", "id": "west country", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bessie_Ellen_(one_of_the_last_surviving_West_Country_trading_ketchs)_(6818651297).jpg", "label": "west country", "shape": "image", "title": "\u0423\u044d\u0441\u0442-\u041a\u0430\u0301\u043 itle": "Colchester es una ciudad en el condado de Essex (Inglaterra) Reino Unido. Es el sitio en que se ubic\u00f3 la ciudad de Camulodunum, capital de la tribu celta de los trinovantes y la m\u00e1s antigua ciudad de Inglaterra. Su poblaci\u00f3n de acuerdo al censo de 2001 era de 104 390 habitantes."}, {"color": "#97c2fc", "id": "bowes castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bowes_Keep.png", "label": "bowes castle", "shape": "image", "title": "Bowes Castle \u00e4r ett slott i Storbritannien. Det ligger i grevskapet North Yorkshire och riksdelen England, i den centrala delen av landet, 400 km norr om huvudstaden London. Bowes Castle ligger 295 meter \u00f6ver havet. Terr\u00e4ngen runt Bowes Castle \u00e4r varierad. Den h\u00f6gsta punkten i n\u00e4rheten \u00e4r 373 meter \u00f6ver havet, 1,7 km s\u00f6der om Bowes Castle. Runt Bowes Castle \u00e4r det ganska glesbefolkat, med 36 inv\u00e5nare per kvadratkilometer. N\u00e4rmaste st\u00f6rre samh\u00e4lle \u00e4r Barnard Castle, 6,7 km \u00f6ster om Bowes Castle. Trakten runt Bowes Castle best\u00e5r i huvudsak av gr\u00e4smarker. Kustklimat r\u00e5der i trakten. \u00c5rsmedeltemperaturen i trakten \u00e4r 6 \u00b0C. Den varmaste m\u00e5naden \u00e4r juli, d\u00e5 medeltemperaturen \u00e4r 13 \u00b0C, och den kallaste \u00e4r januari, med \u22122 \u00b0C."}, {"color": "#97c2fc", "id": "standard bearer", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Soldier_from_No7_Company_Coldstream_Guards_With_Regimental_Colours_MOD_45152569.jpg", "label": "standard bearer", "shape": "image", "title": "\u6267\u65d7\u624b\u6216\u79f0\u65d7\u624b\u3001\u64ce\u65d7\u624b\u3001\u638c\u65d7\u624b\uff08\u638c\u65d7\u5b98\uff09\uff0c\u662f\u5728\u5404\u7c7b\u6d3b\u52a8\u4e2d\uff0c\u5728\u961f\u4f0d\u524d\u638c\u65d7\u7684\u4eba\uff0c\u966a\u540c\u524d\u884c\u7684\u4eba\u5219\u79f0\u62a4\u65d7\u624b\u3002 \u5728\u4f53\u80b2\u8d5b\u4e8b\u3001\u6821\u56ed\u3001\u653f\u5e9c\u793c\u4eea\u7b49\u6d3b\u52a8\u4e2d\u5e38\u89c1\u6267\u65d7\u624b\u548c\u62a4\u65d7\u624b\u3002\u4eea\u4ed7\u961f\u884c\u8fdb\u65f6\uff0c\u6267\u65d7\u624b\u548c\u62a4\u65d7\u624b\u53ef\u63a7\u5236\u961f\u4f0d\u524d\u8fdb\u7684\u6b65\u901f\u3001\u6b65\u5e45\u3002"}, {"color": "#97c2fc", "id": "curtain wall", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Berwick-upon-Tweed.jpg", "label": "curtain wall", "shape": "image", "title": "\u30ab\u30fc\u30c6\u30f3\u30a6\u30a9\u30fc\u30eb\u3068\u306f\u3001\u57ce\u3084\u7826\u306b\u304a\u3051\u308b\u5074\u9632\u5854\u3084\u5821\u5841\u306b\u56f2\u307e\u308c\u305f\u57ce\u58c1\u306e\u90e8\u5206\u3092\u6307\u3059\u3001\u8ecd\u4e8b\u65bd\u8a2d\u306e\u540d\u79f0\u3067\u3042\u308b\u3002"}, {"color": "#97c2fc", "id": "brickwork", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Coordinating_dimensions.jpg", "label": "brickwork", "shape": "image", "title": "En architecture, un appareil (ou opus en arch\u00e9ologie) est la fa\u00e7on dont les moellons, les pierres de taille, les dalles, les pav\u00e9s ou les briques sont assembl\u00e9s dans la ma\u00e7onnerie. L\u0027appareilleur est le principal ouvrier charg\u00e9 de l\u0027appareil des pierres d\u0027un b\u00e2timent. C\u0027est lui qui trace les \u00e9pures par panneaux ou par \u00e9quarrissement, qui pr\u00e9side \u00e0 la pose au raccordement, etc.. L\u2019\u00ab appareillage \u00bb est l\u0027action d\u0027appareiller un mur ou un sol mais peut aussi d\u00e9signer l\u0027appareil, c\u0027est-\u00e0-dire la disposition des mat\u00e9riaux dans un mur."}, {"color": "#97c2fc", "id": "kirby muxloe", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kirby_Muxloe.jpg", "label": "kirby muxloe", "shape": "image", "title": "Kirby Muxloe \u00e4r en ort och civil parish i Storbritannien. Den ligger i grevskapet Leicestershire och riksdelen England, i den s\u00f6dra delen av landet, 140 km nordv\u00e4st om huvudstaden London. Kirby Muxloe ligger 94 meter \u00f6ver havet och antalet inv\u00e5nare \u00e4r 9 712. Terr\u00e4ngen runt Kirby Muxloe \u00e4r platt. Den h\u00f6gsta punkten i n\u00e4rheten \u00e4r 242 meter \u00f6ver havet, 8,9 km norr om Kirby Muxloe. Runt Kirby Muxloe \u00e4r det t\u00e4tbefolkat, med 982 inv\u00e5nare per kvadratkilometer. N\u00e4rmaste st\u00f6rre samh\u00e4lle \u00e4r Leicester, 6,5 km \u00f6ster om Kirby Muxloe. Trakten runt Kirby Muxloe best\u00e5r till st\u00f6rsta delen av jordbruksmark. Kustklimat r\u00e5der i trakten. \u00c5rsmedeltemperaturen i trakten \u00e4r 8 \u00b0C. Den varmaste m\u00e5naden \u00e4r juli, d\u00e5 medeltemperaturen \u00e4r 17 \u00b0C, och den kallaste \u00e4r december, med 0 \u00b0C."}, {"color": "#97c2fc", "id": "field system", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ridge\u0026Furrow.jpg", "label": "field system", "shape": "image", "title": "The study of field systems (collections of fields) in landscape history is concerned with the size, shape and orientation of a number of fields. These are often adjacent, but may be separated by a later feature."}, {"color": "#97c2fc", "id": "robert de clifford", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Appleby_Castle.jpg", "label": "robert de clifford", "shape": "image", "title": "Robert de Clifford (1er avril 1274 - 24 juin 1314), 1er baron de Clifford et 1er seigneur de Skipton, est un membre de la famille Clifford et un baron anglais."}, {"color": "#97c2fc", "id": "river cliff", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Point_bar_and_cut_bank.jpg", "label": "river cliff", "shape": "image", "title": "Tebing Sungai merupakan bagian terluar dari tepi sungai yang secara terus menerus terkena erosi. Tebing sungai dapat ditemukan pada sungai tua atau sungai yang telah mengalami proses meandering, tebing sungai terletak di sebelah luar dari lengkungan sungai (meander), terletak bersebarangan dengan slip-off slope yang terletak pada bagian dalam sungai. Keduanya sama-sama terbentuk seperti tebing kecil dan terbentuk karena proses erosi oleh aliran air sungai yang bertabrakan denga tepi sungai. Berbeda dengan halnya point bar yang merupakan area pengendapan, tebing sungai merupakan area erosi pada sebuah sungai. Pada umumnya tebing sungai berbentuk vertikal dan sering kali memperlihatkan akar tanaman yang tumbuh di atasnya. Saat curah hujan tinggi dan ketinggian air sungai di atas rata-rata, pohon dan bangunan di sekitar bantaran sungai (di atas tebing sungai) dapat roboh dan hanyut ke sungai sebagai akibat dari adanya mass wasting. Kombinasi dari erosi disepanjang tebing sungai dan pengendapan disepanjang gosong tepi sungai dalam jangka waktu yang lama dapat menyebabkan terbentuknya danau tapal kuda (oxbow lake). Bukan hanya merupakan zona yang curam dan tidak stabil, tebing sungai merupakan area aliran air di mana air bergerak cepat, memiliki tekanan tinggi, dan juga di bawahnya merupakan titik terdalam di sungai, sehingga menyebabkan area ini merupakan area yang berbahaya. Di dalam geologi, area tebing sungai merupakan area high-energy di mana erosi terus menerus menyerang area ini. Material hasil erosi di tebing sungai akan diendapkan dibagian hilir sungai atau di gosong tepi sungai (point bars)."}, {"color": "#97c2fc", "id": "cornish", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kernow_Hundreds.png", "label": "cornish", "shape": "image", "title": "Cornwall \u00e9s una ciutat canadenca, situada a la part oriental de la prov\u00edncia d\u0027Ontario. Segons el cens del 2006, la seva poblaci\u00f3 era de 45.965 habitants."}, {"color": "#97c2fc", "id": "timber framed", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ikkelderhoessjtoolwkped07.jpg", "label": "timber framed", "shape": "image", "title": "Holzfachwerk ist eine im Hochbau verwendete tragende Konstruktion, die das Prinzip des Fachwerks mit dem Baumaterial Holz umsetzt. Das fr\u00fcheste und am h\u00e4ufigsten gebaute Holzfachwerk ist die Wand des Fachwerkhauses. Ihre Gefache zwischen den tragenden H\u00f6lzern wurden mit Lehm \u00fcber einem Weidengeflecht oder mit Mauerwerk gef\u00fcllt. H\u00e4ufig werden nur die Gefache verputzt, so dass die Fachwerkbalken sichtbar bleiben. Besonders an der Wetterseite wurde das Fachwerk aber oft auch vollst\u00e4ndig verputzt, verbrettert, verschiefert oder mit Wandplatten verkleidet. Bedeutende historische Zeugnisse des Holzfachwerks bietet die traditionelle Japanische Architektur. W\u00e4hrend beim Fachwerk die Gefache im Allgemeinen ausgef\u00fcllt werden und eine ann\u00e4hernd quadratische Form haben, steht das Bundwerk sowie das Umgebinde \u00fcblicherweise vor der eigentlichen, raumabschlie\u00dfenden Wand und ist in dekorativen, regionaltypischen Formen ausgef\u00fchrt. Die moderne Ausweitung des Bauens mit Holzfachwerk auf z. B. Wand- und Deckenelementen nennt man auch Holzrahmenbau. Weitere Anwendungen: Holzbr\u00fccken, Holzt\u00fcrme, Fachwerkkirchen."}, {"color": "#97c2fc", "id": "engineer", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Institution_of_Civil_Engineers.png", "label": "engineer", "shape": "image", "title": "Se conoce como ingeniero civil a la persona que ejerce profesionalmente la ingenier\u00eda civil, una de las tres ramas generales en la actualidad de la ingenier\u00eda. El t\u00e9rmino se aplicaba originalmente a los ingenieros que trabajaban en proyectos de obras p\u00fablicas, en contraste con el ingeniero militar, que se dedicaba al armamento y a la defensa. Con el tiempo, varias ramas de la ingenier\u00eda se han diferenciado de la ingenier\u00eda civil, ya sea como una especializaci\u00f3n en un \u00e1rea espec\u00edfica de la misma o bien como una rama independiente como es el caso de la ingenier\u00eda qu\u00edmica, la ingenier\u00eda mec\u00e1nica y la ingenier\u00eda el\u00e9ctrica, mientras que buena parte del trabajo de los ingenieros militares ha sido abordado por la propia ingenier\u00eda civil. Actualmente la Ingenier\u00eda se Clasifica en tres grandes ramas seg\u00fan su funcionalidad o prop\u00f3sito. \u00abIngenier\u00eda Civil\u00bb, \u00abIngenier\u00eda Industrial de Producci\u00f3n o Procesos\u00bb e \u00abIngenier\u00eda Militar de Fuerza y Orden\u00bb."}, {"color": "#97c2fc", "id": "carisbrooke castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Carisbrooke_Castle_14th_century.jpg", "label": "carisbrooke castle", "shape": "image", "title": "Carisbrooke Castle is a historic motte-and-bailey castle located in the village of Carisbrooke (near Newport), Isle of Wight, England. Charles I was imprisoned at the castle in the months prior to his trial."}, {"color": "#97c2fc", "id": "lostwithiel", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lostwithiel_Diamond_Jubilee_Sculpture.jpg", "label": "lostwithiel", "shape": "image", "title": "Lostwithiel (Lostwydhyel en cornique) est une petite ville et une paroisse civile des Cornouailles, en Angleterre. Elle est situ\u00e9e sur la c\u00f4te sud du comt\u00e9, \u00e0 l\u0027embouchure de la Fowey. Au moment du recensement de 2001, elle comptait 2 739 habitants. Durant la Premi\u00e8re R\u00e9volution anglaise, la (en) (1644) est la derni\u00e8re grande victoire des royalistes."}, {"color": "#97c2fc", "id": "edwardian", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Eduard+Filip.jpg", "label": "edwardian", "shape": "image", "title": "\u00c9douard Ier (17 ou 18 juin 1239 \u2013 7 juillet 1307), surnomm\u00e9 Longshanks (\u00ab longues jambes \u00bb) ou Malleus Scottorum (\u00ab le Marteau des \u00c9cossais \u00bb), est duc d\u0027Aquitaine, roi d\u0027Angleterre et seigneur d\u0027Irlande de 1272 \u00e0 1307. Fils a\u00een\u00e9 du roi Henri III, \u00c9douard s\u0027implique tr\u00e8s jeune dans les intrigues politiques du royaume. Il soutient bri\u00e8vement le mouvement des barons r\u00e9formateurs men\u00e9 par Simon de Montfort avant de se r\u00e9concilier avec son p\u00e8re, auquel il reste fid\u00e8le durant toute la Seconde Guerre des barons (1264\u20131267). Otage des barons apr\u00e8s la d\u00e9faite de Lewes, il s\u0027\u00e9vade quelques mois plus tard et \u00e9crase l\u0027arm\u00e9e de Montfort \u00e0 la bataille d\u0027Evesham. Une fois l\u0027Angleterre pacifi\u00e9e, il prend la croix et dirige la neuvi\u00e8me croisade (1271\u20131272), dont les r\u00e9sultats sont tr\u00e8s limit\u00e9s. C\u0027est sur le chemin du retour qu\u0027il apprend la mort de son p\u00e8re. Il est couronn\u00e9 le 19 ao\u00fbt 1274 \u00e0 l\u0027abbaye de Westminster. Une grande partie du r\u00e8gne d\u0027\u00c9douard Ier est consacr\u00e9e \u00e0 la r\u00e9forme de l\u0027administration royale et du droit commun. Cependant, il s\u0027int\u00e9resse \u00e9galement aux affaires \u00e9trang\u00e8res. Il conquiert le pays de Galles au terme d\u0027une br\u00e8ve guerre d\u0027invasion (1282\u20131283) et l\u0027int\u00e8gre au royaume d\u0027Angleterre, fondant plusieurs ch\u00e2teaux et plusieurs villes qu\u0027il peuple de colons anglais. Son attention se tourne ensuite vers l\u0027\u00c9cosse : apr\u00e8s avoir arbitr\u00e9 la crise de succession au tr\u00f4ne, il affirme sa suzerainet\u00e9 sur le royaume. La guerre \u00e9clate entre les deux nations en 1296 et se poursuit durant le reste du r\u00e8gne d\u0027\u00c9douard, malgr\u00e9 quelques p\u00e9riodes d\u0027accalmie. Le financement des campagnes militaires d\u0027\u00c9douard par l\u0027imp\u00f4t suscite une opposition religieuse comme s\u00e9culi\u00e8re, qui n\u0027est pas r\u00e9solue \u00e0 sa mort. Il laisse \u00e0 son fils \u00c9douard II un royaume en guerre contre son voisin septentrional et en proie \u00e0 des probl\u00e8mes politiques et financiers durables. Sa grande taille et son temp\u00e9rament col\u00e9rique font d\u0027\u00c9douard Ier un homme craint par nombre de ses contemporains, mais il gagne le respect de ses sujets par son comportement digne du roi id\u00e9al : soldat, administrateur, homme pieux. Les historiens contemporains sont plus divis\u00e9s : certains applaudissent son \u0153uvre l\u00e9gislative et administrative, d\u0027autres critiquent son attitude intransigeante vis-\u00e0-vis de l\u0027aristocratie anglaise. Le r\u00e9tablissement de l\u0027autorit\u00e9 royale apr\u00e8s le r\u00e8gne difficile d\u0027Henri III, la cr\u00e9ation du Parlement en tant qu\u0027institution permanente et la r\u00e9forme du syst\u00e8me l\u00e9gislatif sont \u00e0 porter \u00e0 son cr\u00e9dit. Mais, il fait \u00e9galement preuve d\u0027un comportement cruel vis-\u00e0-vis des \u00c9cossais et des Gallois, et c\u0027est lui qui expulse les Juifs du royaume d\u0027Angleterre en 1290 ; l\u0027\u00e9dit d\u0027Expulsion reste en vigueur jusqu\u0027en 1656."}, {"color": "#97c2fc", "id": "kenilworth", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kenilworth_Castle_gatehouse_landscape.jpg", "label": "kenilworth", "shape": "image", "title": "O Castelo de Kenilworth (em ingl\u00eas: Kenilworth Castle) \u00e9 um castelo localizado em Kenilworth, no condado ingl\u00eas do Warwickshire. Historicamente era cercado pela Floresta de Arden. O castelo medieval \u00e9 not\u00e1vel pelas suas extensas defesas de \u00e1gua e pelo grande cerco montado pelo futuro rei Eduardo I em 1266, al\u00e9m das ru\u00ednas do ornado Great Hall (Grande Sal\u00e3o) constru\u00eddo por Jo\u00e3o de Gante. A sua hist\u00f3ria posterior inclui a visita da rainha Isabel I (ainda disp\u00f5e de edif\u00edcios e jardins da era Tudor) e a dram\u00e1tica destrui\u00e7\u00e3o deliberada pelas tropas de Cromwell, deixando um lado aberto na bela torre de menagem normanda."}, {"color": "#97c2fc", "id": "wood", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Open_Woodland_in_Illinois_United_States.jpg", "label": "wood", "shape": "image", "title": "Bosque \u00e9 uma denomina\u00e7\u00e3o para certas forma\u00e7\u00f5es florestais com \u00e1rvores, arbustos e outras plantas, menor do que uma floresta. Diferencia-se da floresta pelo fato de as copas das \u00e1rvores n\u00e3o formarem uma cobertura cont\u00ednua \u2014 isto \u00e9, as \u00e1rvores encontram-se mais afastadas. Ali\u00e1s os franceses chamam-lhe For\u00eat claire, logo uma floresta esparsa."}, {"color": "#97c2fc", "id": "medieval fortification", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Copertino.jpg", "label": "medieval fortification", "shape": "image", "title": "Als Burg wird ein in sich geschlossener, bewohnbarer Wehrbau bezeichnet, epochen\u00fcbergreifend auch eine fr\u00fchgeschichtliche oder antike Befestigungsanlage, im engeren Sinn ein mittelalterlicher Wohn- und Wehrbau. Eine herausragende Rolle spielte die Burg im Mittelalter, in dessen Verlauf eine Vielzahl von Burganlagen in Europa entstanden und die Burg institutionell eng mit der feudalen Organisationsform der Grundherrschaft verbunden war. Burgen sind heute ein oft f\u00fcr den Tourismus wichtiges Baudenkmal, Kulturgut und Teil des gewachsenen kulturellen Erbes. Viele Burgen tragen das Kennzeichen f\u00fcr Kulturgut entsprechend der Haager Konvention zum Schutz von Kulturgut bei bewaffneten Konflikten (vgl. Internationales Komitee vom Blauen Schild)."}, {"color": "#97c2fc", "id": "castle acre castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/West_Gate_-_geograph.org.uk_-_578503.jpg", "label": "castle acre castle", "shape": "image", "title": "Castle Acre Castle and town walls are a set of ruined medieval defences built in the village of Castle Acre, Norfolk. The castle was built soon after the Norman Conquest by William de Warenne, the Earl of Surrey, at the intersection of the River Nar and the Peddars Way. William constructed a motte-and-bailey castle during the 1070s, protected by large earthwork ramparts, with a large country house in the centre of the motte. Soon after, a small community of Cluniac monks were given the castle\u0027s chapel in the outer bailey; under William, the second earl, the order was given land and estates to establish Castle Acre Priory alongside the castle. A deer park was created nearby for hunting. After civil war broke out in England in 1135, the third earl, also called William, set about improving the defences of the castle. He began to build a tall keep on top of the motte, reinforcing the surrounding earthworks with stone walls. A planned settlement was established alongside the castle, surrounded by its own earthworks and walls, and the Peddars Way was redirected to pass by the castle, town and priory, all important symbols of the de Warennes\u0027 power in the region. Hamelin de Warenne acquired the castle through marriage and curtailed the building work on the keep around 1165, but completed the construction of three large stone gatehouses in the castle and town. One of these, the town\u0027s bailey gate, still survives intact. The de Warennes continued to hold the castle until 1347, when it was inherited by Richard Fitzalan, the Earl of Arundel. By 1397 the fortifications were in ruins and, despite restoration work by Sir Edward Coke at the start of the 17th century, the decline continued until the 20th century. In 1971, Thomas Coke, the Earl of Leicester, placed the castle into the guardianship of the state. In the 21st century, it is managed by English Heritage and open to visitors. Historic England consider the castle\u0027s huge defensive earthworks to be \"among the finest surviving in England\"."}, {"color": "#97c2fc", "id": "archaeological", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Archaeology.rome.arp.jpg", "label": "archaeological", "shape": "image", "title": "Staid\u00e9ar ar iarsma\u00ed an ama a chuaigh thart is ea an tseand\u00e1la\u00edocht. Ba iad na Gr\u00e9agaigh a bheartaigh ar dt\u00fas \u00ed agus thug siad \u201cseanstaid\u00e9ar\u201d uirthi: \"\u03b1\u03c1\u03c7\u03b1\u03b9\u03bf\u03bb\u03bf\u03b3\u03af\u03b1\" (arch\u00e9ologie na Fraincise, archaeology an Bh\u00e9arla). Is \u00e9ard at\u00e1 sa tseand\u00e1la\u00edocht eola\u00edocht a dh\u00e9anann staid\u00e9ar ar an gcult\u00far daonna tr\u00ed iarsma\u00ed a athghabh\u00e1il agus a anail\u00edsi\u00fa agus tr\u00ed thuairisc a thabhairt orthu. Scr\u00fada\u00edtear uirlis\u00ed, cn\u00e1mha, miasa, airgead, airm, fothraigh, lorg na t\u00f3g\u00e1la agus na h\u00fas\u00e1ide, agus eile. Is m\u00f3r an c\u00fanamh na t\u00e9acsanna chuige uaireanta agus is f\u00e9idir dreach na t\u00edre f\u00e9in a l\u00e9amh. \u00d3s \u00ed an aidhm at\u00e1 ag an seand\u00e1la\u00ed stair na ndaoine a nochtadh \u00f3 th\u00fas, deirtear gur discipl\u00edn daonna \u00ed an tseand\u00e1la\u00edocht. Is ioma\u00ed modh oibre a bhaineann l\u00e9i. Na heola\u00edochta\u00ed a bhaineann l\u00e9i (na seand\u00e1laithe) is ioma\u00ed d\u00f3igh at\u00e1 acu chun d\u00e1ta\u00ed a dhearbh\u00fa go h\u00e1irithe, mar at\u00e1 an d\u00e1t\u00fa carb\u00f3nach, an deindreacroineola\u00edocht, an teirmealonr\u00fa, an pailineola\u00edocht agus eile."}, {"color": "#97c2fc", "id": "kendal", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Turning_bridge_Kendal.jpg", "label": "kendal", "shape": "image", "title": "Kendal is een civil parish in het bestuurlijke gebied South Lakeland, in het Engelse graafschap Cumbria. De plaats telde in 2011 ruim 28.000 inwoners. Het is daarmee de derde grootste nederzetting in Cumbria, na Carlisle en Barrow in Furness. Kendal is een toeristenplaats en staat bekend om een aantal producten die ervandaan komen: Kendal mint cake, pijptabak en snuiftabak. De bijnaam the Auld Grey Town dankt het stadje aan het feit dat veel gebouwen er zijn opgetrokken uit grijze leisteen."}, {"color": "#97c2fc", "id": "elsdon castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Motte_\u0026_Bailey_Castle,_Elsdon.jpg", "label": "elsdon castle", "shape": "image", "title": "Elsdon Castle is a castle in the village of Elsdon about 10 miles (16 km) to the southwest of Rothbury, in Northumberland, England, and also known as Mote Hills. The site is a Scheduled Ancient Monument. The castle is the best preserved medieval motte and bailey castle site in Northumberland. It was built by Robert de Umfraville in 1076, not long after the Norman Conquest and stands on a natural spur of a hill. The site is open to the public without charge. It consists of a 15-metre (49 ft) high and 80-metre (260 ft) wide tall mound or motte to the south, with an embanked crescent-shaped bailey to the north. Elsdon Castle is thought to have been abandoned after it was superseded by the nearby Harbottle Castle in 1160. It was abandoned by the mid-13th century, and is not mentioned in the estate of Gilbert de Umfraville when he died in 1245. Legend has gathered around the castle. According to one tale a Danish giant lived on the hill and terrorised the neighbourhood. This may be a reference to Siward the Dane, earl of Northumberland in the reign of Edward the Confessor. In the 18th century, excavation around the side revealed a Roman stone, which may have come from the fort at High Rochester and re-used for building. A pottery vessel is believed to have been discovered in the 19th century. Elsdon Tower is nearby: a pele tower dating from the late 14th or early 15th century, which may also have been built by the de Umfravilles, though for six hundred years it was the Elsdon Rectory until 1961, when it was converted to private buildings."}]);

            "centralGravity": 0.3,
            "damping": 0.09,
            "gravitationalConstant": -2000,
            "springConstant": 0.001,
            "springLength": 250
        },
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  
                  // if this network requires displaying the configure window,
                  // put it in its div
                  options.configure["container"] = document.getElementById("config");
                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  
                      network.on("stabilizationProgress", function(params) {
                          document.getElementById('loadingBar').removeAttribute("style");
                          var maxWidth = 496;
                          var minWidth = 20;
                          var widthFactor = params.iterations/params.total;
                          var width = Math.max(minWidth,maxWidth * widthFactor);
                          document.getElementById('bar').style.width = width + 'px';
                          document.getElementById('text').innerHTML = Math.round(widthFactor*100) + '%';
                      });
                      network.once("stabilizationIterationsDone", function() {
                          document.getElementById('text').innerHTML = '100%';
                          document.getElementById('bar').style.width = '496px';
                          document.getElementById('loadingBar').style.opacity = 0;
                          // really clean the dom element
                          setTimeout(function () {document.getElementById('loadingBar').style.display = 'none';}, 500);
                      });
                  

                  return network;

              }
              drawGraph();
        </script>
    </body>
</html>
