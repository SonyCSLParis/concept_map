ken prisoner after the Battle of Poitiers. It continued as crown property until it was sold by Charles I in 1628, since when the castle has continued in private ownership."}, {"color": "#97c2fc", "id": "tamworth castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tamworth_-_panoramio_(16).jpg", "label": "tamworth castle", "shape": "image", "title": "Tamworth Castle, a Grade I listed building, is a Norman castle overlooking the mouth of the River Anker into the Tame in the town of Tamworth in Staffordshire, England. Before boundary changes in 1889, however, the castle was within the edge of Warwickshire while most of the town belonged to Staffordshire. The site served as a residence of the Mercian kings in Anglo Saxon times, but fell into disuse during the Viking invasions. Refortified by the Normans and later enlarged, the building is today one of the best preserved motte-and-bailey castles in England."}, {"color": "#97c2fc", "id": "chillingham castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lady_berkeley.jpg", "label": "chillingham castle", "shape": "image", "title": "Chillingham Castle \u00e4r ett slott i Storbritannien. Det ligger i grevskapet Northumberland och riksdelen England, i den centrala delen av landet, 500 km norr om huvudstaden London. Chillingham Castle ligger 90 meter \u00f6ver havet. Terr\u00e4ngen runt Chillingham Castle \u00e4r platt \u00e5t nordost, men \u00e5t sydv\u00e4st \u00e4r den kuperad. Den h\u00f6gsta punkten i n\u00e4rheten \u00e4r 310 meter \u00f6ver havet, 2,0 km \u00f6ster om Chillingham Castle. Runt Chillingham Castle \u00e4r det ganska glesbefolkat, med 29 inv\u00e5nare per kvadratkilometer. N\u00e4rmaste st\u00f6rre samh\u00e4lle \u00e4r Alnwick, 17,7 km sydost om Chillingham Castle. Trakten runt Chillingham Castle best\u00e5r i huvudsak av gr\u00e4smarker. Kustklimat r\u00e5der i trakten. \u00c5rsmedeltemperaturen i trakten \u00e4r 7 \u00b0C. Den varmaste m\u00e5naden \u00e4r juli, d\u00e5 medeltemperaturen \u00e4r 14 \u00b0C, och den kallaste \u00e4r februari, med 1 \u00b0C."}, {"color": "#97c2fc", "id": "william knight", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/William_Angus_Knight_(1836\u20131916)_painting.jpg", "label": "william knight", "shape": "image", "title": "William Angus Knight (22 February 1836 \u2013 4 March 1916) was a Scottish Free Church minister and author and Professor of Moral Philosophy at St Andrews University. He created the Lady Literate in Arts qualification."}, {"color": "#97c2fc", "id": "portsmouth", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/George_VI_inspecting_the_crew_of_HNoMS_Draug.jpg", "label": "portsmouth", "shape": "image", "title": "Portsmouth \u00e9s una ciutat d\u0027uns 189.000 habitants situada en el comtat de Hampshire, a la costa sud d\u0027Anglaterra. La unitat administrativa forma part d\u0027una conurbaci\u00f3 m\u00e9s \u00e0mplia que Portsmouth, que inclou , , Gosport, (que inclou un gran suburbi d\u0027), , i , amb una poblaci\u00f3 estimada de 442.252 residents, cosa que en fa l\u0027onzena zona urbana m\u00e9s gran d\u0027Anglaterra. Va ser un notable port naval durant segles, \u00e9s llar del dic sec m\u00e9s vell del m\u00f3n encara en \u00fas, i de molts vaixells famosos."}, {"color": "#97c2fc", "id": "caius", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cambridge_University,_Gate_of_Honour,_Gonville_\u0026_Caius_College.jpg", "label": "caius", "shape": "image", "title": "John Caius (noto anche come Johannes Caius o Ioannes Caio; Norwich, 6 ottobre 1510 \u2013 Londra, 29 luglio 1573) \u00e8 stato un medico inglese.\u00c8 stato il secondo fondatore dell\u0027attuale Gonville e Caius College di Cambridge, a lui cointitolato."}, {"color": "#97c2fc", "id": "leeds castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Leeds_Cuirassier_1640_civil_war_armour.jpg", "label": "leeds castle", "shape": "image", "title": "O Castelo de Leeds (Leeds Castle) \u00e9 um pal\u00e1cio rural da Inglaterra com origem num castelo constru\u00eddo em 1119, sec. XII, o qual sofreu grandes altera\u00e7\u00f5es durante o s\u00e9culo XX. Fica situado quatro milhas a sudeste de Maidstone, no Kent. O edif\u00edcio e os seus terrenos est\u00e3o localizados a leste da aldeia de , a qual n\u00e3o deve ser confundida com a cidade de Leeds, no West Yorkshire."}, {"color": "#97c2fc", "id": "dean", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Yorkminsterdeansplaque.jpg", "label": "dean", "shape": "image", "title": "Le doyen d\u0027York (Dean of York en anglais) est le membre du clerg\u00e9 qui est responsable de la gestion de la cath\u00e9drale d\u0027York (York Minster) dont il pr\u00e9side le chapitre. En plus de sa responsabilit\u00e9 \u00e0 la t\u00eate de la cath\u00e9drale du dioc\u00e8se et de l\u0027\u00e9glise de la province, le doyen d\u0027York a la pr\u00e9\u00e9minence en tant que vicaire de la Province du Nord de l\u2019\u00c9glise anglicane."}, {"color": "#97c2fc", "id": "sherborne", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/StateLibQld_2_73531_StClair_Donaldson_crop.jpg", "label": "sherborne", "shape": "image", "title": "O Bispo de Salisbury \u00e9 o cargo da Igreja Anglicana respons\u00e1vel pela , na prov\u00edncia de Cantu\u00e1ria. A sede da Diocese de Salisbury \u00e9 a Catedral de Salisbury, fundada em 1220. Seu atual bispo \u00e9 Nicholas Holtam."}, {"color": "#97c2fc", "id": "bedford", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/British_Army_vehicles_in_Croatia,_1996.jpg", "label": "bedford", "shape": "image", "title": "\u0397 Bedford Vehicles, \u03c3\u03c5\u03bd\u03ae\u03b8\u03c9\u03c2 \u03c3\u03c5\u03bd\u03c4\u03bf\u03bc\u03b5\u03c5\u03bc\u03ad\u03bd\u03b7 \u03c3\u03b5 Bedford, \u03ae\u03c4\u03b1\u03bd \u03bc\u03b9\u03b1 \u03b2\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ae \u03b5\u03c4\u03b1\u03b9\u03c1\u03b5\u03af\u03b1 \u03c0\u03bf\u03c5 \u03c0\u03b1\u03c1\u03ae\u03b3\u03b1\u03b3\u03b5 \u03c6\u03bf\u03c1\u03c4\u03b7\u03b3\u03ac \u03c3\u03c4\u03bf \u039b\u03bf\u03cd\u03c4\u03bf\u03bd \u03b1\u03c0\u03cc \u03c4\u03bf 1932 \u03bc\u03ad\u03c7\u03c1\u03b9 \u03c4\u03bf 1986. \u0389\u03c4\u03b1\u03bd \u03b8\u03c5\u03b3\u03b1\u03c4\u03c1\u03b9\u03ba\u03ae \u03c4\u03b7\u03c2 \u03c4\u03cc\u03c4\u03b5 \u03c0\u03bf\u03bb\u03c5\u03b5\u03b8\u03bd\u03b9\u03ba\u03ae\u03c2 General Motors \u03ba\u03b1\u03b9 \u03ba\u03b1\u03c4\u03b1\u03c4\u03b1\u03c3\u03c3\u03cc\u03c4\u03b1\u03bd \u03c3\u03b1\u03bd \u03c4\u03b7\u03bd \u03b5\u03c0\u03b1\u03b3\u03b3\u03b5\u03bb\u03bc\u03b1\u03c4\u03b9\u03ba\u03ae \u03bc\u03ac\u03c1\u03ba\u03b1 \u03c4\u03b7\u03c2 Vauxhall Motors. \u0397 Bedford \u03ae\u03c4\u03b1\u03bd \u03bc\u03b9\u03b1 \u03b1\u03c1\u03ba\u03b5\u03c4\u03ac \u03c0\u03b5\u03c4\u03c5\u03c7\u03b7\u03bc\u03ad\u03bd\u03b7 \u03bc\u03ac\u03c1\u03ba\u03b1, \u03bc\u03b5 \u03bc\u03b5\u03b3\u03ac\u03bb\u03b5\u03c2 \u03c0\u03c9\u03bb\u03ae\u03c3\u03b5\u03b9\u03c2 \u03c6\u03bf\u03c1\u03c4\u03b7\u03b3\u03ce\u03bd, \u03bc\u03ad\u03c7\u03c1\u03b9 \u03c4\u03bf 1986 \u03cc\u03c4\u03b1\u03bd \u03b7 \u03b5\u03c4\u03b1\u03b9\u03c1\u03af\u03b1 \u03b1\u03bd\u03c4\u03b9\u03bc\u03b5\u03c4\u03ce\u03c0\u03b9\u03c3\u03b5 \u03bf\u03b9\u03ba\u03bf\u03bd\u03bf\u03bc\u03b9\u03ba\u03ac \u03c0\u03c1\u03bf\u03b2\u03bb\u03ae\u03bc\u03b1\u03c4\u03b1 \u03ba\u03b1\u03b9 \u03c7\u03c9\u03c1\u03af\u03c3\u03c4\u03b7\u03ba\u03b5 \u03c3\u03b5 \u03ba\u03b1\u03b9 . \u03a3\u03ae\u03bc\u03b5\u03c1\u03b1 \u03b7 IBC Vehicles \u03ad\u03c7\u03b5\u03b9 \u03bc\u03b5\u03c4\u03bf\u03bd\u03bf\u03bc\u03b1\u03c3\u03c4\u03b5\u03af \u03c3\u03b5 GMM Luton \u03ba\u03b1\u03b9 \u03b1\u03bd\u03ae\u03ba\u03b5\u03b9 \u03c3\u03c4\u03b7\u03bd PSA Group, \u03bc\u03b5\u03c4\u03ac \u03c4\u03b7\u03bd \u03c0\u03ce\u03bb\u03b7\u03c3\u03b7 \u03c4\u03b7\u03c2 Vauxhall Motors \u03ba\u03b1\u03b9 \u03c4\u03b7\u03c2 Opel. \u03a3\u03ae\u03bc\u03b5\u03c1\u03b1 \u03c0\u03b1\u03c1\u03ac\u03b3\u03b5\u03b9 \u03bc\u03b9\u03b1 \u03ad\u03ba\u03b4\u03bf\u03c3\u03b7 \u03b1\u03c0\u03cc \u03c4\u03bf Citroen Jumpy."}, {"color": "#97c2fc", "id": "beheaded", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Armenian_Chinsurah_2.jpg", "label": "beheaded", "shape": "image", "title": "Juan el Bautista (en griego \u1f38\u03c9\u03ac\u03bd\u03bd\u03b7\u03c2 \u1f41 \u03b2\u03b1\u03c0\u03c4\u03b9\u03c3\u03c4\u03ae\u03c2, Ioann\u0113s ho baptist\u0113s o \u1f38\u03c9\u03ac\u03bd\u03bd\u03b7\u03c2 \u1f41 \u03b2\u03b1\u03c0\u03c4\u03af\u03b6\u03c9\u03bd, Ioann\u0113s ho baptiz\u014dn;\u200b\u200b\u200b\u200b conocido como profeta Yahya en el Cor\u00e1n),\u200b o simplemente el Bautista o San Juan, fue un predicador ambulante jud\u00edo\u200b coet\u00e1neo de Jes\u00fas de Nazaret, nacido a finales del siglo I a. C.\u200b Es venerado como un importante personaje religioso\u200b en el cristianismo, el islam y la fe bah\u00e1\u0027\u00ed.\u200b Est\u00e1 considerado un profeta por todas estas confesiones y varias ramas del cristianismo le han proclamado santo. Es considerado un personaje muy importante en el mande\u00edsmo, pero no su fundador.\u200b Juan usaba el bautismo como sacramento central de su movimiento mesi\u00e1nico.\u200b La mayor\u00eda de los acad\u00e9micos est\u00e1 de acuerdo en que Juan bautiz\u00f3 a Jes\u00fas.\u200b\u200b Algunos estudiosos creen que Jes\u00fas fue disc\u00edpulo de Juan\u200b\u200b\u200b y varios evangelios cuentan que algunos de los seguidores de Jes\u00fas hab\u00edan sido antes disc\u00edpulos de Juan.\u200b Juan el Bautista tambi\u00e9n fue mencionado por el historiador jud\u00edo Flavio Josefo.\u200b Algunos expertos mantienen que Juan estaba influenciado\u200b por los esenios, una secta con algunas caracter\u00edsticas asc\u00e9ticas que esperaba un apocalipsis y practicaba rituales muy relacionados con el bautismo\u200b aunque no hay evidencias que apoyen esta hip\u00f3tesis.\u200b Seg\u00fan el Nuevo Testamento, Juan anticip\u00f3 a una figura mesi\u00e1nica mayor que \u00e9l mismo,\u200b y el que vino fue Jes\u00fas. Los cristianos hablan de Juan como si fuera el precursor de Jes\u00fas,\u200b por haber anunciado su venida. Juan tambi\u00e9n tiene elementos en com\u00fan con el profeta El\u00edas.\u200b\u200b"}, {"color": "#97c2fc", "id": "oswin", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Saint_Oswine.jpg", "label": "oswin", "shape": "image", "title": "\u041e\u0441\u0432\u0456\u043d (\u0434\u0430\u0432\u043d-\u0430\u043d\u0433\u043b. \u00deOswine, Oswin, Osuine; ? \u201420 \u0441\u0435\u0440\u043f\u043d\u044f 651) \u2014 \u043a\u043e\u0440\u043e\u043b\u044c \u0414\u0435\u0439\u0440\u0438 \u0443 644\u2014651 \u0440\u043e\u043a\u0430\u0445."}, {"color": "#97c2fc", "id": "corbeil", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Blason_ville_fr_Corbeil-Essonnes2_(Essonne).svg", "label": "corbeil", "shape": "image", "title": "Corbeil-Essonnes (French: [k\u0254\u0281b\u025bj \u025bs\u0254n]) on the River Seine is a commune in the southern suburbs of Paris, France. It is located 28.3 km (17.6 mi) from the center of Paris. Although neighboring \u00c9vry is the official seat of the Arrondissement of \u00c9vry, the sub-prefecture building and administration are located inside the commune of Corbeil-Essonnes."}, {"color": "#97c2fc", "id": "cockermouth castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Auction_House,_Cockermouth_-_geograph.org.uk_-_86425.jpg", "label": "cockermouth castle", "shape": "image", "title": "Cockermouth est une ville d\u0027Angleterre dans le district d\u0027Allerdale en Cumbria."}, {"color": "#97c2fc", "id": "watling street", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Midlands_Watling_Street.png", "label": "watling street", "shape": "image", "title": "Watling Street \u00e9s el nom donat a una antiga via situada entre Anglaterra i Gal\u00b7les, constru\u00efda pels romans, per damunt d\u0027un antic cam\u00ed usat pels celtes que unia les actuals ciutats de Canterbury i St Albans. Els romans, m\u00e9s tard, van construir la via empedrada. Una part d\u0027aquesta via est\u00e0 identificada a l\u0027Itinerari d\u0027Anton\u00ed amb el nom d\u0027Iter III: \"Item a Londinio ad portum Dubris\" que significa: \"de Londres fins al port de Dover\". El nom deriva de l\u0027antic nom sax\u00f3 \"W\u00e6celinga Str\u00e6t\", que voldria dir el carrer de la gent de W\u00e6cel. W\u00e6cel significaria \u0027estranger\u0027, paraula que s\u0027aplicava als celtes que habitaven el que avui \u00e9s Gal\u00b7les. En un tram d\u0027aquesta via es va dur a terme la Batalla de Watling Street l\u0027any 60 o el 61, que va enfrontar una alian\u00e7a de tribus dirigides per la reina dels icens, Budicca, contra els ex\u00e8rcits romans estacionats a la prov\u00edncia, comandats pel governador Gai Suetoni Paul\u00ed. La vict\u00f2ria romana va ser decisiva per la dominaci\u00f3 de Brit\u00e0nia. La major part de la via s\u0027usa actualment, ja que s\u0027ha reutilitzat i convertit en autopistes. La de Londres a Dover \u00e9s la A2. El tram de Londres a Shrewsbury \u00e9s la A5, que desvia m\u00e9s endavant cap a Wellington."}, {"color": "#97c2fc", "id": "stone", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Taile_de_pierre.jpg", "label": "stone", "shape": "image", "title": "Hargintza eraikuntzan erabiltzeko harria lantzeko lanbidea da. Artisau hauek harginak edo harri-lantzaileak dira. Gaur egun hargintza lana asko mekanizatu da eta, ondorioz, harginak desagertzen ari dira baina mendeetan oso lanbide garrantzitsua izan da. Ezagutzen diren eraikuntza historiko gehienen atzean harginak egon dira."}, {"color": "#97c2fc", "id": "civil war", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sir_Peter_Lely_001.jpg", "label": "civil war", "shape": "image", "title": "La revoluci\u00f3n inglesa (English Civil War en ingl\u00e9s) es el periodo de la historia del Reino de Inglaterra que abarca desde 1642 hasta 1688. Se extiende desde el fin del reinado de Carlos I de Inglaterra, pasando por un per\u00edodo republicano y el Protectorado ingl\u00e9s de Oliver Cromwell, la restauraci\u00f3n de los Estuardo y finaliza con la Revoluci\u00f3n Gloriosa, que destituye a Jacobo II. En este contexto se incluye una serie de conflictos armados denominados guerra civil inglesa o guerras civiles inglesas, que se libraron entre realistas y parlamentarios entre 1642 y 1651, con una gran victoria de Cromwell y la derrota de Carlos II de Inglaterra al t\u00e9rmino del tercer y \u00faltimo de los enfrentamientos."}, {"color": "#97c2fc", "id": "tutbury", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/South_Tower_(geograph_3472778).jpg", "label": "tutbury", "shape": "image", "title": "Tutbury Castle is a largely ruined medieval castle at Tutbury, Staffordshire, England, in the ownership of the Duchy of Lancaster. It is a Scheduled Ancient Monument. People who have stayed in the castle include Eleanor of Aquitaine and Mary, Queen of Scots, who was a prisoner there."}, {"color": "#97c2fc", "id": "black death", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/1346-1353_spread_of_the_Black_Death_in_Europe_map.svg", "label": "black death", "shape": "image", "title": "La peste noire, ou mort noire, est une pand\u00e9mie de peste (principalement bubonique) qui a s\u00e9vi au milieu du XIVe si\u00e8cle (pendant le Moyen \u00c2ge). Cette pand\u00e9mie touche l\u0027Eurasie, l\u0027Afrique du Nord et peut-\u00eatre l\u0027Afrique subsaharienne. Son nom lui a \u00e9t\u00e9 donn\u00e9 par les historiens modernes ; elle n\u0027est ni la premi\u00e8re ni la derni\u00e8re pand\u00e9mie de peste, mais c\u0027est la seule \u00e0 porter ce nom. C\u0027est aussi la premi\u00e8re pand\u00e9mie \u00e0 avoir \u00e9t\u00e9 bien d\u00e9crite par les chroniqueurs de l\u0027\u00e9poque. Elle est parfois \u00e9galement appel\u00e9e grande peste. Elle tue entre 30 et 50 % des Europ\u00e9ens en cinq ou six ans (1347-1352), faisant environ 25 millions de victimes. Les cons\u00e9quences sur la civilisation europ\u00e9enne sont s\u00e9v\u00e8res et longues, d\u0027autant que cette premi\u00e8re vague est consid\u00e9r\u00e9e comme le d\u00e9but explosif et d\u00e9vastateur de la deuxi\u00e8me pand\u00e9mie de peste, qui dure de fa\u00e7on plus sporadique jusqu\u0027au d\u00e9but du XIXe si\u00e8cle. Cette pand\u00e9mie provoque indirectement la chute de la dynastie Yuan en Chine, affecte l\u0027Empire khmer et affaiblit encore plus ce qui reste de l\u0027Empire byzantin, d\u00e9j\u00e0 moribond depuis la fin du XIe si\u00e8cle et qui tombe finalement face aux Ottomans en 1453."}, {"color": "#97c2fc", "id": "fort", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Porta_Praetoria_Kastell_Pf\u00fcnz.jpg", "label": "fort", "shape": "image", "title": "Castrum (en plural castra, fortaleza) era una fortificaci\u00f3n o campamento militar del Imperio romano. Sus campamentos siempre fueron edificados conforme a un modelo de planta rectangular con dos v\u00edas principales que se cruzaban."}, {"color": "#97c2fc", "id": "thomas lord", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lords_match_in_progress.jpg", "label": "thomas lord", "shape": "image", "title": "Thomas Lord (23 november 1755 - 13 januari 1832) was een Engels cricketer. Hij is vooral bekend omdat hij Lord\u0027s Cricket Ground heeft opgericht. Thomas Lord groeide op als zoon van een eigenerfde. Na zijn kindertijd (naar schatting rond 1780) verhuisde hij naar Londen waar hij een baan kreeg als bij White Conduit Club. In 1786 vroegen enkele edelen die hoge functies hadden binnen de White Conduit Club om een nieuw terrein te vinden om te cricketten. De edelen deden dit verzoek omdat zij vonden dat White Conduit Club een te openbaar karakter zou hebben. Lord nam dit verzoek aan en zorgde voor een cricketveld op een nieuwe locatie (de eerste locatie van Lord\u0027s Cricket Ground). Met deze verhuizing werd de cricketafdeling gesplitst van de rest van White Conduit Club en zodoende ontstond Marylebone Cricket Club. Lord was ook actief betrokken bij de verhuizingen in 1810 en 1814 van Lord\u0027s Cricket Ground."}, {"color": "#97c2fc", "id": "launceston castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Launceston_Castle,_depicted_by_John_Speed.png", "label": "launceston castle", "shape": "image", "title": "Launceston Castle is located in the town of Launceston, Cornwall, England. It was probably built by Robert the Count of Mortain after 1068, and initially comprised an earthwork and timber castle with a large motte in one corner. Launceston Castle formed the administrative centre of the new earldom of Cornwall, with a large community packed within the walls of its bailey. It was rebuilt in stone in the 12th century and then substantially redeveloped by Richard of Cornwall after 1227, including a high tower to enable visitors to view his surrounding lands. When Richard\u0027s son, Edmund, inherited the castle, he moved the earldom\u0027s administration to Lostwithiel, triggering the castle\u0027s decline. By 1337, the castle was increasingly ruinous and used primarily as a gaol and to host judicial assizes. The castle was captured by the rebels during the Prayer Book Rebellion of 1549, and was garrisoned by the Royalists during the English Civil War in the 17th century. Towards the end of the civil war it was stripped for its building materials and rendered largely uninhabitable. A small gaol was erected in the centre of the bailey, which was also used for executions. The castle eventually became the county gaol for Cornwall, but was heavily criticised for its poor facilities and treatment of inmates. By 1842, the remaining prisoners had been moved to Bodmin Gaol and the site was closed, the castle being landscaped to form a park by the Duke of Northumberland. During the Second World War, the site was used to host United States Army soldiers and, later, by the Air Ministry for offices. The ministry left the castle in 1956 and the site was reopened to visitors. In the 21st century, Launceston is owned by the duchy of Cornwall and operated by English Heritage as a tourist attraction. Much of the castle defences remain, including the motte, keep and high tower which overlook the castle\u0027s former deer park to the south. The gatehouses and some of the curtain wall have survived, and archaeologists have uncovered the foundations of various buildings in the bailey, including the great hall."}, {"color": "#97c2fc", "id": "clare", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tau_Cross,_Roughan_Hill,_Corofin,_County_Clare,_Ireland.jpg", "label": "clare", "shape": "image", "title": "El condado de Clare (en irland\u00e9s, An Cl\u00e1r) se encuentra en la provincia de Munster, en la Rep\u00fablica de Irlanda. Est\u00e1 situado en la costa occidental de la isla, frente al oc\u00e9ano Atl\u00e1ntico, al noroeste del r\u00edo Shannon. Sitios de inter\u00e9s: acantilados de Moher (una hilera de acantilados de los m\u00e1s altos de Europa) The Burren (zona al oeste del condado que contiene restos paleol\u00edticos)."}, {"color": "#97c2fc", "id": "pevensey castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Demi-culverin-circa-1587.jpg", "label": "pevensey castle", "shape": "image", "title": "\u4f69\u6587\u897f\u57ce\u5821\uff08\u82f1\u8a9e\uff1aPevensey Castle\uff09\u662f\u82f1\u570b\u82f1\u683c\u862d\u7684\u4e00\u5ea7\u4e2d\u4e16\u7d00\u57ce\u5821\uff0c\u5176\u6b77\u53f2\u53ef\u4ee5\u8ffd\u6eaf\u81f3\u7f85\u99ac\u5e1d\u570b\u6642\u671f\u3002\u9019\u5ea7\u57ce\u5821\u4f4d\u65bc\u6771\u85a9\u585e\u514b\u65af\u90e1\u3002\u5728\u7b2c\u4e8c\u6b21\u4e16\u754c\u5927\u6230\u671f\u9593\uff0c\u4f69\u6587\u897f\u57ce\u5821\u66fe\u4e00\u5ea6\u518d\u6b21\u7528\u65bc\u8ecd\u4e8b\u7528\u9014\u3002\u73fe\u5728\u4f69\u6587\u897f\u57ce\u5821\u662f\u82f1\u683c\u862d\u907a\u7522\u3002\u4f69\u6587\u897f\u57ce\u5821\u4e5f\u662f\u82f1\u683c\u862d\u5357\u90e8\u773e\u591a\u7684\u8afe\u66fc\u5f0f\u57ce\u5821\u4e4b\u4e00\u3002"}, {"color": "#97c2fc", "id": "river avon", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/River_Avon_in_Chatelherault_Country_Park.jpg", "label": "river avon", "shape": "image", "title": "Avon Water, also known locally as the River Avon, is a 24-mile-long (39 km) river in Scotland, and a tributary of the River Clyde."}, {"color": "#97c2fc", "id": "roman", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Green_glass_Roman_cup_unearthed_at_Eastern_Han_tomb,_Guixian,_China.jpg", "label": "roman", "shape": "image", "title": "L\u0027Empire romain (en latin : Imperium romanum) est le nom donn\u00e9 par les historiens \u00e0 la p\u00e9riode de la Rome antique s\u0027\u00e9tendant entre 27 av. J.-C. et 476 apr. J.-C.. Pour la p\u00e9riode post\u00e9rieure, de 476 \u00e0 1453 apr. J.-C., qui concerne surtout la partie orientale de l\u0027Empire, avec Constantinople pour capitale, les historiens modernes parlent aujourd\u0027hui d\u0027Empire byzantin. Ce terme n\u0027est toutefois apparu qu\u0027au XVIe si\u00e8cle, ses habitants de l\u0027\u00e9poque l\u0027appelant toujours \u00ab empire des Romains \u00bb. La distinction entre Empire romain et Empire byzantin, ainsi que la date de naissance assign\u00e9e \u00e0 ce dernier sont d\u2019ailleurs une question de convention entre chercheurs modernes. En Europe de l\u0027Ouest et centrale, l\u0027Empire d\u0027Occident (800-924) des rois carolingiens, puis le Saint-Empire romain germanique (962-1806), dont les souverains se faisaient encore appeler \u00ab Empereur des Romains \u00bb, se consid\u00e9raient \u00e9galement comme les successeurs l\u00e9gitimes de l\u0027Empire latin. L\u0027ann\u00e9e 27 av. J.-C. correspond \u00e0 l\u0027octroi par le S\u00e9nat \u00e0 Octave du surnom d\u0027Augustus (\u00ab Auguste \u00bb), date traditionnellement consid\u00e9r\u00e9e comme le d\u00e9but du principat. Durant la p\u00e9riode de cinq si\u00e8cles allant de 27 av. J.-C. \u00e0 476 apr. J.-C., l\u0027\u00c9tat romain s\u0027est agrandi au point d\u0027englober un territoire allant de la Maur\u00e9tanie tingitane (Maroc actuel) jusqu\u0027\u00e0 la M\u00e9sopotamie, et de la Britannie (Angleterre et Pays de Galles actuels) jusqu\u0027\u00e0 l\u0027\u00c9gypte, cr\u00e9ant ainsi l\u0027une des plus grandes entit\u00e9s politiques de l\u0027Histoire, qui influen\u00e7a profond\u00e9ment le monde m\u00e9diterran\u00e9en, sur le plan culturel, linguistique et finalement religieux, tout en assurant la conservation de la civilisation grecque antique re\u00e7ue en h\u00e9ritage. La p\u00e9riode imp\u00e9riale fut aussi un temps de d\u00e9veloppement des \u00e9changes \u00e9conomiques, facilit\u00e9 par la construction d\u0027un important r\u00e9seau routier, parfois encore existant, et de nombreuses villes, devenues par la suite des m\u00e9tropoles d\u0027Europe occidentale (Paris, Londres, Lyon, Strasbourg, Barcelone, etc.). L\u0027Empire fut fond\u00e9 par Auguste, qui mit fin \u00e0 la Derni\u00e8re Guerre civile de la R\u00e9publique romaine, au cours de la toute fin de la R\u00e9publique romaine. Contrairement \u00e0 la R\u00e9publique, qui \u00e9tait oligarchique, l\u0027Empire fut une autocratie, tout en conservant durant le principat des apparences r\u00e9publicaines : le pouvoir politique \u00e9tait principalement d\u00e9tenu par un seul homme, l\u0027empereur, qui s\u0027appuyait sur une bureaucratie sans cesse plus d\u00e9velopp\u00e9e, sur une administration territoriale importante et sur une puissante arm\u00e9e. De sa fondation par Auguste jusqu\u0027\u00e0 la d\u00e9position de son dernier empereur, Romulus Augustule, l\u0027Empire eut une histoire int\u00e9rieure et ext\u00e9rieure complexe, caract\u00e9ris\u00e9e, au d\u00e9part, par une certaine stabilit\u00e9 politique (p\u00e9riode du principat), puis, \u00e0 partir du IIIe si\u00e8cle, par une instabilit\u00e9 de plus en plus importante : crise du troisi\u00e8me si\u00e8cle et dominat. Les coups d\u0027\u00c9tat et les guerres civiles se multiplient, et l\u0027Empire avait \u00e0 affronter un nombre grandissant d\u0027ennemis ext\u00e9rieurs. En effet, \u00e0 partir de la fin du IIe si\u00e8cle, l\u0027Empire est confront\u00e9 \u00e0 ce que l\u0027historiographie ult\u00e9rieure a appel\u00e9 les invasions barbares. Il s\u0027agissait, en r\u00e9alit\u00e9, de mouvements de populations de tr\u00e8s grande ampleur, r\u00e9alis\u00e9s sur de longues dur\u00e9es. Les peuples dits \u00ab barbares \u00bb, en se d\u00e9pla\u00e7ant vers l\u0027ouest, finirent par se heurter \u00e0 la fronti\u00e8re romaine, militairement gard\u00e9e, et, pouss\u00e9s par d\u0027autres peuples plus \u00e0 l\u0027est, tent\u00e8rent de la percer. Si l\u0027Empire parvint, dans un premier temps, \u00e0 repousser les envahisseurs, la crise du troisi\u00e8me si\u00e8cle vit les fronti\u00e8res c\u00e9der une premi\u00e8re fois. En r\u00e9action aux p\u00e9rils ext\u00e9rieurs, le pouvoir romain, \u00e0 partir de la t\u00e9trarchie, chercha \u00e0 se renforcer : les centres de d\u00e9cision politique et militaire furent multipli\u00e9s, l\u0027administration d\u00e9velopp\u00e9e et militaris\u00e9e, et la taille de l\u0027arm\u00e9e augment\u00e9e. Le IVe si\u00e8cle fut l\u0027\u00e9poque des guerres civiles entre les successeurs des t\u00e9trarques, et il fut domin\u00e9 par la personnalit\u00e9 de Constantin Ier, qui r\u00e9nova profond\u00e9ment l\u0027Empire romain, en lui donnant ses caract\u00e9ristiques d\u00e9finitives. \u00c0 cette \u00e9poque, le pouvoir \u00e9tait devenu un r\u00e9gime absolu, avec une cour et un protocole de type oriental. La fin de la proscription du christianisme par Constantin, puis son \u00e9tablissement comme religion d\u0027\u00c9tat par Th\u00e9odose Ier est le fait le plus marquant de la civilisation romaine dans cette p\u00e9riode, l\u0027Antiquit\u00e9 tardive. Appuy\u00e9e sur l\u0027appareil administratif romain, extr\u00eamement d\u00e9velopp\u00e9, l\u0027\u00c9glise acquit une place pr\u00e9pond\u00e9rante dans tous les territoires romains avant d\u0027\u00eatre chass\u00e9e, par l\u0027expansion de l\u0027islam, d\u0027une partie de ceux-ci. Apr\u00e8s la division de l\u0027Empire en deux entit\u00e9s, l\u0027Empire romain d\u0027Orient (pars orientalis) et l\u0027Empire romain d\u0027Occident (pars occidentalis), la partie occidentale est marqu\u00e9e, \u00e0 partir du Ve si\u00e8cle, par un d\u00e9litement continu de l\u0027autorit\u00e9 politique au profit des royaumes germaniques : la puissance militaire s\u0027effondre, l\u0027\u00e9conomie est exsangue et la domination territoriale se r\u00e9duit, jusqu\u0027\u00e0 ne plus d\u00e9passer l\u0027Italie. L\u0027Empire s\u0027effondre d\u0027une mani\u00e8re progressive, et la d\u00e9position, par Odoacre, du dernier empereur Romulus Augustule, est finalement un \u00e9v\u00e9nement mineur, surtout symbolique. \u00c9teint en Occident en 476, l\u0027Empire romain persista en Orient, autour de sa capitale, Constantinople. \u00c0 l\u0027Est, il m\u00eala, comme jadis \u00e0 l\u0027Ouest, des \u00e9l\u00e9ments de civilisation grecs et latins, mais la part grecque est devenue pr\u00e9pond\u00e9rante. Dans la seconde moiti\u00e9 du XIXe si\u00e8cle, l\u0027appellation \u00ab byzantin \u00bb (qui date du XVIe si\u00e8cle mais \u00e9tait peu utilis\u00e9e) se g\u00e9n\u00e9ralise pour l\u0027Empire romain d\u0027Orient, mais en fait, il n\u0027existe pas de fondation ou de d\u00e9but de l\u0027Empire byzantin, qui n\u0027est que la p\u00e9riode m\u00e9di\u00e9vale et finale de l\u0027Empire romain et prend fin en 1453."}, {"color": "#97c2fc", "id": "database", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/CodasylB.png", "label": "database", "shape": "image", "title": "In informatica, una base di dati o banca dati (in inglese database, comune anche in italiano) \u00e8 una collezione di dati organizzati immagazzinata e accessibile per via elettronica. Piccole banche dati possono essere immagazzinate su un file system, mentre banche dati pi\u00f9 grandi sono ospitati su computer cluster o su cloud storage. La progettazione delle basi dati si basa su tecniche formali e considerazioni pratiche, come la modellazione dei dati, uno stoccaggio e rappresentazione dei dati efficienti, linguaggi di interrogazione, sicurezza e privatezza dei dati sensibili, e problemi legati al calcolo distribuito, come il supporto all\u0027accesso concorrente e la tolleranza ai guasti. Un sistema di gestione delle banche dati, noto anche come database management system (DBMS), \u00e8 il software che interagisce con gli utenti finali, le applicazioni e la banca dati stessa per prendere e analizzare i dati. Inoltre, il software di gestione comprende le funzionalit\u00e0 di base necessarie per amministrare la banca dati. L\u0027insieme della banca dati, il sistema di gestione e le applicazioni associate pu\u00f2 essere chiamato un database system. Gli informatici potrebbero classificare i sistemi di gestione in termini del modello di base dati che essi supportano. Le diventarono predominanti negli anni \u002780. Queste modellano i dati come righe e colonne in una serie di tabelle, e la stragrande maggioranza utilizza SQL come linguaggio per scrivere e interrogare i dati. Negli anni 2000, presero piede anche modelli non relazionali, collettivamente chiamati NoSQL, perch\u00e9 usano linguaggi di interrogazione diversi."}, {"color": "#97c2fc", "id": "mark watson", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mark_Watson_2018.jpg", "label": "mark watson", "shape": "image", "title": "Mark Andrew Watson (born 13 February 1980) is a British comedian and novelist."}, {"color": "#97c2fc", "id": "invasion", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Franz_Six.jpg", "label": "invasion", "shape": "image", "title": "\u6d77\u7345\u8a08\u756b\uff08\u5fb7\u8a9e\uff1aUnternehmen Seel\u00f6we\uff09\u662f\u7b2c\u4e8c\u6b21\u4e16\u754c\u5927\u6230\u6642\u7d0d\u7db7\u5fb7\u570b\u9032\u653b\u82f1\u570b\u7684\u8a08\u756b\uff0c\u8a72\u8a08\u756b\u5728\u5fb7\u570b\u4f54\u9818\u6cd5\u570b\u4e4b\u5f8c\u958b\u59cb\u7814\u64ec\uff0c\u5e0c\u671b\u5148\u4ee5\u7a7a\u8ecd\u6467\u6bc0\u82f1\u570b\u6230\u529b\uff0c\u518d\u6d3e\u8ecd\u767b\u9678\u653b\u4f54\u82f1\u570b\uff0c\u4f46\u7531\u65bc\u4e0d\u5217\u985b\u7a7a\u6230\u7684\u5931\u5229\uff0c\u5c0e\u81f4\u8a72\u8a08\u756b\u7121\u6cd5\u5be6\u884c\u3002"}, {"color": "#97c2fc", "id": "garrison", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Siege_of_malta_1.jpg", "label": "garrison", "shape": "image", "title": "Garnizioa (frantsesez: garnison; garnir aditzetik, \"hornitu\") tropa-multzoa da, leku jakin batean kokaturik dagoena, hura defendatzeko helburuarekin. Hiri, herri, gotorleku, gaztelu edota itsasontzietan izan ohi dira garnizioak. Garnizio-hiri izena ematen zaio base militar bat hurbil duen hiriari."}, {"color": "#97c2fc", "id": "strathclyde", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Britons_in_Southern_Scotland_(languages).png", "label": "strathclyde", "shape": "image", "title": "\uc5b4\uc2a4\ud2b8\ub77c\ub4dc\ud074\ub9ac\ub4dc \uc655\uad6d(\uc6e8\uc77c\uc2a4\uc5b4: Teyrnas Ystrad Clud)\uc740 \uc911\uc138 \ucd08\uae30\uc5d0 \ube0c\ub9ac\ud2bc\uc778\ub4e4\uc774 \ud5e8 \uc624\uae00\ub808\ub4dc \uc9c0\uc5ed(\uc624\ub298\ub0a0\uc758 \uc2a4\ucf54\ud2c0\ub79c\ub4dc \ub0a8\uc11c\ubd80 \ubc0f \uc789\uae00\ub79c\ub4dc \ubd81\uc11c\ubd80 \uc77c\ubd80)\uc5d0 \uc138\uc6b4 \uad6d\uac00\ub2e4. \ub85c\ub9c8 \uc81c\uad6d\uc774 \ub9dd\ud55c \ub4a4\ubd80\ud130 \uad6d\uac00 \ud615\uc131\uc774 \uc2dc\uc791\ub418\uc5b4, \ucd08\uae30\uc5d0\ub294 \uc218\ub3c4 \uc758 \ube0c\ub9ac\ud2bc\uc5b4 \uc774\ub984\uc778 \uc54c\ud2b8\ud074\ub9ac\ud2b8(Alt Clut)\ub85c \ubd88\ub838\ub2e4. \uc5b4\uca4c\uba74 \ud504\ud1a8\ub808\ub9c8\uc774\uc624\uc2a4\uc758 \u300e\uc9c0\ub9ac\ud559\u300f\uc5d0 \ub098\uc624\ub294 \uc758 \ud6c4\uc190\uc774 \uc774\ub4e4\uc77c \uc218\ub3c4 \uc788\ub2e4. \uc774 \uc77c\ub300\uc5d0\uc11c\ub294 \uc5d0\uc11c \ud30c\uc0dd\ub41c \ub97c \uc0ac\uc6a9\ud588\ub2e4. 870\ub144 \ubc14\uc774\ud0b9 \uad70\ub300\uac00 \uc218\ub3c4\ub97c \uacf5\uaca9\ud574\uc628 \ub54c\ubd80\ud130 \uc5b4\uc2a4\ud2b8\ub77c\ub4dc\ud074\ub9ac\ub4dc, \uac8c\uc77c\uc5b4\ub85c\ub294 \uc2a4\ud2b8\ub77c\ud758\ub8e8\uc774(\uc2a4\ucf54\ud2c0\ub79c\ub4dc \uac8c\uc77c\uc5b4: Srath Chluaidh [s\u032at\u032ara x\u026b\u032a\u026fi])\uc778 \uc774\ub984\uc774 \ub098\ud0c0\ub09c\ub2e4. \uc5b4\uca4c\uba74 \uc774 \uad6d\uba85\uc758 \ubcc0\ud654\ub294 \uc655\uad6d\uc758 \uc911\uc2ec\uc9c0\uac00 \ub358\ubc14\ud2bc\uc5d0\uc11c \uace0\ubc88(\uc624\ub298\ub0a0\uc758 \uae00\ub798\uc2a4\uace0\uc2dc \ub0a8\uc11c\ucabd\uc758 \uad6c)\uc73c\ub85c \uc774\ub3d9\ud588\uc74c\uc744 \uc2dc\uc0ac\ud558\ub294 \uac83\uc77c \uc218 \uc788\ub2e4. \ub610\ud55c \uc8fc\ubbfc\ub4e4\uc774 \ud608\ud1b5\uc801\uc73c\ub85c \uc774\uae30 \ub54c\ubb38\uc5d0 \ucef4\ube0c\ub9ac\uc544(Cumbria)\ub77c\uace0\ub3c4 \ubd88\ub838\ub2e4. \uc911\uc138 \uc131\uae30 \ubcbd\ub450\uc778 1093\ub144 \uc5b4\uc2a4\ud2b8\ub77c\ub4dc\ud074\ub9ac\ub4dc\ub294 \uac8c\uc77c\uc778 \uad6d\uac00\uc778 \uc54c\ubc14 \uc655\uad6d\uc5d0\uac8c \ud569\ubcd1\ub418\uc5c8\ub2e4. \ud558\uc9c0\ub9cc \uc774 \uc9c0\uc5ed\uc758 \ube0c\ub9ac\ud2bc\uc778 \uc815\uccb4\uc131\uc740 13\uc138\uae30\uae4c\uc9c0 \uc720\uc9c0\ub418\uc5c8\ub2e4. \uc774 \uc655\uad6d\uc744 \ubd80\ub978 \uac8c\uc77c\uc5b4 \uc774\ub984\uacfc \uc601\uc5b4 \uc774\ub984\uc740 \uac01\uac01 \uc2a4\ucf54\ud2c0\ub79c\ub4dc \uc640 \uc789\uae00\ub79c\ub4dc \ucef4\ube0c\ub9ac\uc544\uc758 \uc5b4\uc6d0\uc774 \ub41c\ub2e4."}, {"color": "#97c2fc", "id": "lancaster", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Coat_of_Arms_of_Duchy_of_Lancaster.svg", "label": "lancaster", "shape": "image", "title": "\u0413\u0435\u0301\u0440\u0446\u043e\u0433\u0441\u0442\u0432\u043e \u041b\u0430\u043d\u043a\u0430\u0301\u0441\u0442\u0435\u0440\u0441\u043a\u043e\u0435 (\u0430\u043d\u0433\u043b. Duchy of Lancaster) \u2014 \u0441\u043e\u0432\u043e\u043a\u0443\u043f\u043d\u043e\u0441\u0442\u044c \u043d\u0435\u0434\u0432\u0438\u0436\u0438\u043c\u043e\u0433\u043e \u0438\u043c\u0443\u0449\u0435\u0441\u0442\u0432\u0430, \u043f\u0440\u0438\u043d\u0430\u0434\u043b\u0435\u0436\u0430\u0449\u0435\u0433\u043e \u0431\u0440\u0438\u0442\u0430\u043d\u0441\u043a\u043e\u043c\u0443 \u043c\u043e\u043d\u0430\u0440\u0445\u0443, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u0442\u0430\u043a\u0436\u0435 \u043d\u043e\u0441\u0438\u0442 \u0442\u0438\u0442\u0443\u043b \u0433\u0435\u0440\u0446\u043e\u0433\u0430 \u041b\u0430\u043d\u043a\u0430\u0441\u0442\u0435\u0440\u0441\u043a\u043e\u0433\u043e. \u0413\u0435\u0440\u0446\u043e\u0433\u0441\u0442\u0432\u043e \u0431\u044b\u043b\u043e \u043e\u0431\u0440\u0430\u0437\u043e\u0432\u0430\u043d\u043e \u0432 1399 \u0433\u043e\u0434\u0443. \u041e\u0442\u0434\u0435\u043b\u0435\u043d\u0438\u0435 \u0433\u0435\u0440\u0446\u043e\u0433\u0441\u0442\u0432\u0430 \u041b\u0430\u043d\u043a\u0430\u0441\u0442\u0435\u0440\u0441\u043a\u043e\u0433\u043e \u043e\u0442 \u043f\u0440\u043e\u0447\u0438\u0445 \u043a\u043e\u0440\u043e\u043d\u043d\u044b\u0445 \u0437\u0435\u043c\u0435\u043b\u044c \u043f\u043e\u0441\u043b\u0435\u0434\u043e\u0432\u0430\u043b\u043e \u0432 \u0446\u0430\u0440\u0441\u0442\u0432\u043e\u0432\u0430\u043d\u0438\u0435 \u0413\u0435\u043d\u0440\u0438\u0445\u0430 IV \u0438\u0437 \u0434\u0438\u043d\u0430\u0441\u0442\u0438\u0438 \u041b\u0430\u043d\u043a\u0430\u0441\u0442\u0435\u0440\u043e\u0432; \u0441 \u0442\u0435\u0445 \u043f\u043e\u0440 \u043e\u043d\u043e \u0438\u043c\u0435\u043b\u043e \u0441\u0430\u043c\u043e\u0441\u0442\u043e\u044f\u0442\u0435\u043b\u044c\u043d\u043e\u0435 \u0443\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u0435 \u0438 \u0434\u0430\u0436\u0435 \u0441\u0432\u043e\u0438 \u043e\u0441\u043e\u0431\u044b\u0435 \u0441\u0443\u0434\u044b. \u0413\u0435\u0440\u0446\u043e\u0433\u0441\u0442\u0432\u0443 \u043f\u0440\u0438\u043d\u0430\u0434\u043b\u0435\u0436\u0438\u0442 \u043c\u043d\u043e\u0436\u0435\u0441\u0442\u0432\u043e \u0430\u0440\u0445\u0438\u0442\u0435\u043a\u0442\u0443\u0440\u043d\u044b\u0445 \u0438 \u043f\u0440\u0438\u0440\u043e\u0434\u043d\u044b\u0445 \u043f\u0430\u043c\u044f\u0442\u043d\u0438\u043a\u043e\u0432 \u0432 \u0433\u0440\u0430\u0444\u0441\u0442\u0432\u0430\u0445 \u041b\u0430\u043d\u043a\u0430\u0448\u0438\u0440, \u0421\u0442\u0430\u0444\u0444\u043e\u0440\u0434\u0448\u0438\u0440, \u0419\u043e\u0440\u043a\u0448\u0438\u0440, \u0427\u0435\u0448\u0438\u0440 \u0438 \u0434\u0440\u0443\u0433\u0438\u0445 \u0432 \u0446\u0435\u043d\u0442\u0440\u0430\u043b\u044c\u043d\u043e\u0439 \u0438 \u0441\u0435\u0432\u0435\u0440\u043d\u043e\u0439 \u0410\u043d\u0433\u043b\u0438\u0438, \u0430 \u0442\u0430\u043a\u0436\u0435 \u0432 \u041b\u043e\u043d\u0434\u043e\u043d\u0435 (\u0430\u0440\u0445\u0438\u0442\u0435\u043a\u0442\u0443\u0440\u043d\u044b\u0439 \u043a\u043e\u043c\u043f\u043b\u0435\u043a\u0441 \u0432 \u0440\u0430\u0439\u043e\u043d\u0435 \u043e\u0442\u0435\u043b\u044f \u00ab\u0421\u0430\u0432\u043e\u0439\u00bb) \u0438 \u0432 \u0423\u044d\u043b\u044c\u0441\u0435 (\u0437\u0430\u043c\u043e\u043a \u041e\u0433\u043c\u043e\u0440). \u041e\u0441\u043d\u043e\u0432\u043d\u044b\u043c\u0438 \u0438\u0441\u0442\u043e\u0447\u043d\u0438\u043a\u0430\u043c\u0438 \u0434\u043e\u0445\u043e\u0434\u043e\u0432 \u0433\u0435\u0440\u0446\u043e\u0433\u0441\u0442\u0432\u0430 \u044f\u0432\u043b\u044f\u044e\u0442\u0441\u044f \u0441\u0435\u043b\u044c\u0441\u043a\u043e\u0445\u043e\u0437\u044f\u0439\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0435 \u0443\u0433\u043e\u0434\u044c\u044f, \u0441\u0434\u0430\u0447\u0430 \u0432 \u0430\u0440\u0435\u043d\u0434\u0443 \u0438\u0441\u0442\u043e\u0440\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u043d\u0435\u0434\u0432\u0438\u0436\u0438\u043c\u043e\u0441\u0442\u0438 \u0438 \u0444\u0438\u043d\u0430\u043d\u0441\u043e\u0432\u044b\u0435 \u0438\u043d\u0432\u0435\u0441\u0442\u0438\u0446\u0438\u0438. \u0415\u0436\u0435\u0433\u043e\u0434\u043d\u044b\u0439 \u0434\u043e\u0445\u043e\u0434 \u043e\u0442 \u0433\u0435\u0440\u0446\u043e\u0433\u0441\u0442\u0432\u0430 \u0441\u043e\u0441\u0442\u0430\u0432\u043b\u044f\u0435\u0442 \u043e\u043a\u043e\u043b\u043e 10 \u043c\u0438\u043b\u043b\u0438\u043e\u043d\u043e\u0432 \u0444\u0443\u043d\u0442\u043e\u0432 \u0441\u0442\u0435\u0440\u043b\u0438\u043d\u0433\u043e\u0432. \u041a\u0430\u0437\u043d\u0430\u0447\u0435\u0439\u0441\u0442\u0432\u043e \u0412\u0435\u043b\u0438\u043a\u043e\u0431\u0440\u0438\u0442\u0430\u043d\u0438\u0438 \u0434\u043e\u043b\u0436\u043d\u043e \u043e\u0434\u043e\u0431\u0440\u044f\u0442\u044c \u0432\u0441\u0435 \u0441\u0434\u0435\u043b\u043a\u0438 \u0441 \u0430\u043a\u0442\u0438\u0432\u0430\u043c\u0438 \u0433\u0435\u0440\u0446\u043e\u0433\u0441\u0442\u0432\u0430 \u0441\u0432\u044b\u0448\u0435 200 \u0442\u044b\u0441\u044f\u0447 \u0444\u0443\u043d\u0442\u043e\u0432 \u0441\u0442\u0435\u0440\u043b\u0438\u043d\u0433\u043e\u0432. \u0412 2017 \u0433\u043e\u0434\u0443 \u043f\u043e\u0441\u043b\u0435 \u043e\u043f\u0443\u0431\u043b\u0438\u043a\u043e\u0432\u0430\u043d\u0438\u044f \u0434\u043e\u0441\u044c\u0435 Paradise Papers \u0432\u044b\u044f\u0441\u043d\u0438\u043b\u043e\u0441\u044c, \u0447\u0442\u043e \u0433\u0435\u0440\u0446\u043e\u0433\u0441\u0442\u0432\u043e \u041b\u0430\u043d\u043a\u0430\u0441\u0442\u0435\u0440\u0441\u043a\u043e\u0435 \u0438\u043d\u0432\u0435\u0441\u0442\u0438\u0440\u043e\u0432\u0430\u043b\u043e \u043e\u043a\u043e\u043b\u043e 10 \u043c\u0438\u043b\u043b\u0438\u043e\u043d\u043e\u0432 \u0444\u0443\u043d\u0442\u043e\u0432 \u0441\u0442\u0435\u0440\u043b\u0438\u043d\u0433\u043e\u0432 \u0432 \u043e\u0444\u0448\u043e\u0440\u043d\u044b\u0435 \u0444\u043e\u043d\u0434\u044b \u043d\u0430 \u041a\u0430\u0439\u043c\u0430\u043d\u043e\u0432\u044b\u0445 \u0438 \u0411\u0435\u0440\u043c\u0443\u0434\u0441\u043a\u0438\u0445 \u043e\u0441\u0442\u0440\u043e\u0432\u0430\u0445. \u041e\u0434\u043d\u0430\u043a\u043e \u0431\u044b\u043b\u043e \u0437\u0430\u044f\u0432\u043b\u0435\u043d\u043e, \u0447\u0442\u043e \u0432\u0441\u0435 \u044d\u0442\u0438 \u0441\u0434\u0435\u043b\u043a\u0438 \u0437\u0430\u043a\u043e\u043d\u043d\u044b \u0438 \u043f\u043e\u0434\u043b\u0435\u0436\u0430\u0442 \u0430\u0443\u0434\u0438\u0442\u0443 \u0438 \u0447\u0442\u043e \u043a\u043e\u0440\u043e\u043b\u0435\u0432\u0430 \u0415\u043b\u0438\u0437\u0430\u0432\u0435\u0442\u0430 II \u0434\u043e\u0431\u0440\u043e\u0432\u043e\u043b\u044c\u043d\u043e \u0443\u043f\u043b\u0430\u0447\u0438\u0432\u0430\u0435\u0442 \u043d\u0430\u043b\u043e\u0433 \u0441 \u0434\u043e\u0445\u043e\u0434\u043e\u0432 \u043e\u0442 \u043d\u0438\u0445."}, {"color": "#97c2fc", "id": "bolsover", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bolsover_Castle,_Derbyshire_(geograph_291425).jpg", "label": "bolsover", "shape": "image", "title": "Bolsover Castle is een kasteel in Bolsover, in het noordoosten van het graafschap Derbyshire. Het werd gebouwd door architect in opdracht van en in samenwerking met Sir en later diens zoon , eerste hertog van Newcastle, op een ouder Normandisch terrein boven op een heuvel. Het hoofdgedeelte, Little Castle genaamd, is in een eclectische stijl opgetrokken met onder andere romaanse rondbogen en gotische spitsen, tevens mani\u00ebristische invloeden in de stijl van Inigo Jones. Het kasteel heeft geen authentiek meubilair meer, maar de wand- en plafondschilderingen zijn intact. Het domein bestaat uit een centraal kasteeltje op de heuvelflank, omgeven door een lusttuin waar een begaanbare muur omheen loopt. Naast het kasteel staan geru\u00efneerde bediendenvertrekken en bewaard gebleven paardenstallen, waarin voor de bezoekers 17de-eeuwse paardenshows worden opgevoerd. Bolsover Castle wordt beheerd door English Heritage."}, {"color": "#97c2fc", "id": "catherine parr", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Coat_of_Arms_of_Catherine_Parr.svg", "label": "catherine parr", "shape": "image", "title": "Kate\u0159ina Parrov\u00e1, rodn\u00fdm jm\u00e9nem Catherine Parr (1512 \u2013 5. z\u00e1\u0159\u00ed 1548) byla posledn\u00ed, \u0161estou \u017eenou anglick\u00e9ho kr\u00e1le Jind\u0159icha VIII. Tudora. Jejich svatba se uskute\u010dnila 12. \u010dervence roku 1543. Kate\u0159ina Parrov\u00e1 byla v dob\u011b sv\u00e9ho s\u0148atku s Jind\u0159ichem VIII. ji\u017e dvojn\u00e1sobnou vdovou. Po smrti sv\u00e9ho druh\u00e9ho man\u017eela si cht\u011bla p\u016fvodn\u011b vz\u00edt za man\u017eela sv\u00e9ho milence Thomase Seymoura (bratra Jany Seymourov\u00e9, t\u0159et\u00ed \u017eeny Jind\u0159icha VIII.). V t\u00e9 dob\u011b se ale do Kate\u0159iny zamiloval s\u00e1m kr\u00e1l, kter\u00fd Seymoura poslal jako vyslance do Bruselu a t\u00edm se lehce sv\u00e9ho soka zbavil. Kate\u0159ina Parrov\u00e1 pochopila, \u017ee si bude muset kr\u00e1le vz\u00edt a rozhodla se tento osud p\u0159ijmout."}, {"color": "#97c2fc", "id": "eleanor", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Children_of_Henry_II.jpg", "label": "eleanor", "shape": "image", "title": "Eleanor (c.\u20091122 \u2013 1 April 1204; French: Ali\u00e9nor d\u0027Aquitaine, pronounced [aljen\u0254\u0281 dakit\u025bn]) was Queen of France from 1137 to 1152 as the wife of King Louis VII, Queen of England from 1154 to 1189 as the wife of King Henry II, and Duchess of Aquitaine in her own right from 1137 until her death in 1204. As the heiress of the House of Poitiers, which controlled much of southwestern France, she was one of the wealthiest and most powerful women in western Europe during the High Middle Ages. She was a patron of poets such as Wace, Beno\u00eet de Sainte-Maure, and Bernart de Ventadorn. She was a key leading figure in the unsuccessful Second Crusade. Eleanor was the daughter of William X, Duke of Aquitaine, and A\u00e9nor de Ch\u00e2tellerault. She became duchess upon her father\u0027s death in April 1137, and three months later she married Louis, son of her guardian King Louis VI of France. A few weeks later, Eleanor\u0027s father-in-law died and her husband succeeded him as King Louis VII. Eleanor and Louis VII had two daughters, Marie and Alix. As queen of France, Eleanor participated in the unsuccessful Second Crusade. Soon afterwards, she sought an annulment of her marriage, but her request was rejected by Pope Eugene III. Eventually, Louis agreed to an annulment, as fifteen years of marriage had not produced a son. The marriage was annulled on 21 March 1152 on the grounds of consanguinity within the fourth degree. Their daughters were declared legitimate, custody was awarded to Louis, and Eleanor\u0027s lands were restored to her. As soon as the annulment was granted, Eleanor became engaged to her third cousin Henry, Duke of Normandy. The couple married on Whitsun, 18 May 1152. Henry and Eleanor became king and queen of England in 1154. They had five sons and three daughters. However, Henry and Eleanor eventually became estranged. Henry imprisoned her in 1173 for supporting the revolt of their eldest son, Henry the Young King, against him. She was not released until 6 July 1189, when her husband died and their third son, Richard I, ascended the throne. As queen dowager, Eleanor acted as regent while Richard went on the Third Crusade. She lived well into the reign of her youngest son, John."}, {"color": "#97c2fc", "id": "medway", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kent_Town_Rivers.svg", "label": "medway", "shape": "image", "title": "De Medway is een rivier in Engeland van 112 km die stroomt van het graafschap West Sussex, door Tonbridge, Maidstone, Aylesford en Rochester in het graafschap Kent naar de Theems. Tot 1746 kon niet verder gevaren worden dan Tonbridge, maar in 1828 werd de bevaarbaarheid verbeterd tot aan . De Medway verdeelt het graafschap Kent in twee, in een oostelijk en een westelijk deel. Pas in 1814 werd het graafschap samengevoegd. In 2003 werd een 1,3 km lange spoorbrug voor de hogesnelheidslijn Parijs-Londen aangelegd nabij het plaatsje Cuxton. Een autoweg (M2) loopt er naast. De Medway is beroemd geworden tijdens de Tweede Engelse Oorlog in 1667 toen een vloot onder leiding van Michiel de Ruyter de Medway opvoer en de Engelse vloot die daar opgelegd was voor een deel in brand stak: de befaamde Tocht naar Chatham. In 1942 werd hier de eerste onderzeese oliepijpleiding aangelegd tijdens Operatie Pluto."}, {"color": "#97c2fc", "id": "bolton castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bolton_Castle,_at_Castle_Bolton_-_geograph.org.uk_-_1390969.jpg", "label": "bolton castle", "shape": "image", "title": "Bolton Castle is a 14th-century castle located in Wensleydale, Yorkshire, England (grid reference SE03379183). The nearby village of Castle Bolton takes its name from the castle. The castle is a Grade I listed building and a Scheduled Ancient Monument. The castle was damaged in the English Civil War, and \u201cslighted\u201d afterwards, but much of it survived. It has never been sold and is still in the ownership of the descendants of the Scrope family."}, {"color": "#97c2fc", "id": "haunted", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Paul_Gauguin-_Manao_tupapau_(The_Spirit_of_the_Dead_Keep_Watch).jpg", "label": "haunted", "shape": "image", "title": "\u9b3c\uff0c\u53c8\u7a31\u9b3c\u9b42\uff0c\u67d0\u4e9b\u6587\u5316\u4e60\u4fd7\u6216\u5b97\u6559\u4fe1\u4ef0\u7684\u4eba\u8a8d\u70ba\u9b3c\u662f\u751f\u7269\u6b7b\u4ea1\u5f8c\u907a\u7559\u4e0b\u7684\u9748\u9b42\u3002\u4ee5\u73fe\u4eca\u7684\u79d1\u5b78\u793e\u6703\u4e0a \uff0c\u4eba\u985e\u9084\u662f\u672a\u80fd\u78ba\u8a8d\u5b83\u7684\u5b58\u5728\uff0c\u4f46\u662f\u81f3\u4eca\u4ecd\u7136\u4e0d\u5c11\u6d41\u50b3\u9b3c\u602a\u7684\u6545\u4e8b\u3002\u5728\u5176\u4ed6\u8a9e\u8a00\u7684\u7ffb\u8b6f\u4e0a\uff0c\u4e2d\u6587\u7684\u300c\u9b3c\u300d\u6700\u5e38\u88ab\u7ffb\u8b6f\u6210\u82f1\u8a9e\u7684\u300cGhost\u300d\uff0c\u65e5\u672c\u5247\u7a31\u4e4b\u70ba\u300c\u5e7d\u9748\u300d\uff0c\u97d3\u570b\u548c\u65e5\u672c\u4e00\u6a23\uff0c\u7a31\u4e4b\u70ba\u300c\uc720\ub839\u300d\uff0c\u9a6c\u6765\u8bed\u3001\u5370\u5c3c\u8a9e\u5219\u79f0\u4e4b\u4e3a\u300cHantu\u300d\u3002\u53e6\u5916\u90aa\u9748\u3001\u9b54\u9b3c\u3001\u5996\u602a\u3001\u5438\u8840\u9b3c\uff0c\u4ee5\u53ca\u4e0d\u6b7b\u751f\u7269\u7b49\u5176\u4ed6\u5728\u6050\u6016\u7247\u51fa\u73fe\u7684\u602a\u7269\uff0c\u548c\u4e00\u4e9b\u5b97\u6559\u795e\u8bdd\u3001\u6c11\u95f4\u4f20\u8bf4\u548c\u90fd\u5e02\u4f20\u8bf4\u7684\u4f20\u8bf4\u751f\u7269\uff0c\u4e5f\u5e38\u88ab\u7a31\u70ba\u300c\u9b3c\u300d\u3002"}, {"color": "#97c2fc", "id": "pipeline", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/HDPE_Pipeline_in_a_harsh_Australian_environment.jpg", "label": "pipeline", "shape": "image", "title": "Transport ruroci\u0105gowy \u2013 transport towar\u00f3w ruroci\u0105gami, taki jak transport ropy naftowej i produkt\u00f3w pochodnych, wody i gazu."}, {"color": "#97c2fc", "id": "country mansion", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/TrenthamBalustrade.jpg", "label": "country mansion", "shape": "image", "title": "Ett engelskt country house \u00e4r ett stort hus, herrg\u00e5rd eller slott p\u00e5 Englands landsbygd. M\u00e5nga av dessa \u00e4gdes ofta av personer som normalt bodde i London. Vissa av dem var dock \u00e5retruntbost\u00e4der f\u00f6r landed gentry-klassen. Dessa personer var viktiga inom Landed gentry-klassen i landsbygds-Storbritannien fram till Reform Act 1832. Fr\u00e5n dessa hus sk\u00f6ttes \u00e4ven aff\u00e4rerna i . Eftersom personalantalet ofta var stort, var dessa st\u00e4llen ofta stora arbetsgivare p\u00e5 landsbygden. Fram till 1870-talets jordbrukskris var det ofta deras \u00e4gor som gav inkomster till \u00e4garna. Under slutet av 1800-talet och 1900-talet b\u00f6rjade systemet falla. H\u00f6jda skatter och f\u00f6rsta v\u00e4rldskriget ledde till tusentals rivningar; de som kvarstod tvingades anpassa sig f\u00f6r att klara sig. Medan en s\u00e5 kallad \"ch\u00e2teau\" eller ett \"schloss\" kan vara bef\u00e4st eller obef\u00e4st, \u00e4r ett country house vanligtvis obef\u00e4st. Om det \u00e4r bef\u00e4st ben\u00e4mns det ofta som castle."}, {"color": "#97c2fc", "id": "northumbrian", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/N_NE_England_SRTM.png", "label": "northumbrian", "shape": "image", "title": "Il Northumberland (pronuncia [n\u0254r\u02c8\u03b8\u028cmb\u0259rl\u0259nd]) \u00e8 una contea del nord-est dell\u0027Inghilterra, nel Regno Unito, ai confini con la Scozia. Non \u00e8 divisa in distretti, costituendo la pi\u00f9 ampia autorit\u00e0 unitaria del paese. Il confine pi\u00f9 ampio di questa zona si \u00e8 raggiunto sotto il Regno di Northumbria del re Edwin. Non v\u0027\u00e8 dubbio che, attualmente, copra un territorio alquanto ridotto; tra l\u0027altro, l\u0027antica capitale, Newcastle, non fa pi\u00f9 parte integrante di questa contea dal 1974, quando \u00e8 stata annessa a Tyne and Wear e sostituita nel suo ruolo amministrativo da Morpeth, sebbene dal 2019 sia tornata a condividere un unico sindaco metropolitano tramite la nuova North of Tyne Combined Authority. Quest\u0027ultimo \u00e8 comunque conteso anche dalla cittadina di Alnwick. Bisogna inoltre considerare che, in alcune questioni relative a ambiente, fauna o organizzazioni sportive, i confini ridisegnati nel 1974 vengono sorvolati e le decisioni vengono prese in comunit\u00e0 con le contee confinanti, che sono Tyne and Wear, per l\u0027appunto, Durham, Cumbria e le zone di Roxburgh, Ettrick e Lauderdale in Scozia."}, {"color": "#97c2fc", "id": "muncaster castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Muncaster_Castle_morris_edited.jpg", "label": "muncaster castle", "shape": "image", "title": "Muncaster Castle ist eine Burg \u00fcber dem River Esk, etwa 1,6 Kilometer \u00f6stlich der Stadt Ravenglass an der Westk\u00fcste der nordenglischen Grafschaft Cumbria. Die Burg, die sich in privater Hand befindet, wurde von English Heritage als historisches Geb\u00e4ude I. Grades eingestuft."}, {"color": "#97c2fc", "id": "matthew hopkins", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Matthew_Hopkins,_Witch-finder._Wellcome_L0000812.jpg", "label": "matthew hopkins", "shape": "image", "title": "\u30de\u30b7\u30e5\u30fc\u30fb\u30db\u30d7\u30ad\u30f3\u30b9(Matthew Hopkins\u30011620\u5e74 - 1647\u5e74\u4ee5\u964d)\u306f1644\u5e74\u304b\u30891646\u5e74\u306b\u304b\u3051\u3066\u30b5\u30d5\u30a9\u30fc\u30af\u3001\u30a8\u30bb\u30c3\u30af\u30b9\u3001\u30ce\u30fc\u30d5\u30a9\u30fc\u30af\u306a\u3069\u306e\u30a4\u30f3\u30b0\u30e9\u30f3\u30c9\u6771\u90e8\u3092\u4e2d\u5fc3\u306b\u9b54\u5973\u72e9\u308a\u3092\u884c\u3063\u305f\u4eba\u7269\u3067\u3042\u308b\u3002\u5f7c\u306f\u3001\u30a4\u30ae\u30ea\u30b9\u653f\u5e9c\u304b\u3089\u9b54\u5973\u72e9\u308a\u3092\u4efb\u3055\u308c\u3066\u3044\u308b\u3068\u5439\u8074\u3057\u3066\u300c\u9b54\u5973\u72e9\u308a\u5c06\u8ecd\u300d\u3092\u81ea\u79f0\u3057\u3001\u304a\u3088\u305d300\u4eba\u3082\u306e\u7121\u5b9f\u306e\u4eba\u3005\u3092\u9b54\u5973\u306b\u4ed5\u7acb\u3066\u4e0a\u3052\u3066\u51e6\u5211\u3001\u591a\u984d\u306e\u53ce\u76ca\u3092\u5f97\u305f\u3002"}, {"color": "#97c2fc", "id": "marazion", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/A_Cornish_welcome_-_geograph.org.uk_-_782148.jpg", "label": "marazion", "shape": "image", "title": "Marazion (AFI [m\u0259r\u0259\u0027zaj\u0259n]) \u00e9s una poblaci\u00f3 a la costa sud de Cornualla, a la Gran Bretanya. \u00c9s a uns 3 km a l\u0027est de Penzance. Al davant t\u00e9 a uns 400 m de la l\u00ednia de costa de la l\u0027illa de St Michael\u0027s Mount que la converteix en una pen\u00ednsula."}, {"color": "#97c2fc", "id": "silting", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Windrow_of_windblown_glacial_silt,_NWT.jpg", "label": "silting", "shape": "image", "title": "Unter Schluff (geologisch auch Silt) versteht man Feinb\u00f6den unterschiedlicher Abkunft sowie unverfestigte klastische Sedimente, deren mineralische Bestandteile \u00fcberwiegend (d. h. zu mehr als 50\u202f%) eine Korngr\u00f6\u00dfe von 0,002 bis 0,063 Millimeter aufweisen. Schluff und Silt sind zugleich auch die Bezeichnungen f\u00fcr das entsprechende Korngr\u00f6\u00dfenintervall, das eine Mittelstellung zwischen dem gr\u00f6beren Sand und dem feineren Ton einnimmt. Partikel in Schluffgr\u00f6\u00dfe sind in hohem Ma\u00dfe in den bindigen B\u00f6den bzw. Sedimenten enthalten, die als Lehm bezeichnet werden. Als Kurzbezeichnung f\u00fcr die Korngr\u00f6\u00dfe Schluff dient ein gro\u00dfes \u201eU\u201c. In den Geowissenschaften werden klastische Sedimentgesteine mit einer Dominanz von Korngr\u00f6\u00dfen im Schluffbereich Schluff- oder Siltsteine genannt."}, {"color": "#97c2fc", "id": "scottish border", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Anglo-Scottish.border.history.jpg", "label": "scottish border", "shape": "image", "title": "La fronti\u00e8re entre l\u0027Angleterre et l\u0027\u00c9cosse, en anglais Anglo-Scottish border, English-Scottish border ou The Border, en scots Scots-Inglis Border, est une limite administrative infranationale d\u00e9limitant deux des quatre nations constitutives du Royaume-Uni : l\u0027Angleterre au sud et l\u0027\u00c9cosse au nord. Int\u00e9gralement situ\u00e9e sur l\u0027\u00eele de Grande-Bretagne, elle la traverse d\u0027est en ouest, respectivement de la mer du Nord \u00e0 la mer d\u0027Irlande."}, {"color": "#97c2fc", "id": "poem", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Marc_Smith_-_Slam_\u00e0_La_Zone_de_Liege_-_19_mars_2009.jpg", "label": "poem", "shape": "image", "title": "Poezja (z gr. \u03c0\u03bf\u03af\u03b7\u03c3\u03b9\u03c2, po\u00edesis \u2013 tworzenie, wytw\u00f3rczo\u015b\u0107, sztuka poetycka) \u2013 wieloznaczny termin, wsp\u00f3\u0142cze\u015bnie stanowi\u0105cy przede wszystkim okre\u015blenie dzie\u0142 literackich nienapisanych proz\u0105 lub synonim liryki. 1. \n* Najdawniejsze, nieu\u017cywane ju\u017c znaczenie terminu \u201epoezja\u201d, to og\u00f3\u0142 wszystkich dzie\u0142 literatury pi\u0119knej. Uto\u017csamienie wszystkich dzie\u0142 literatury pi\u0119knej z poezj\u0105 wynika\u0142o z tego, \u017ce wi\u0119kszo\u015b\u0107 utwor\u00f3w literackich pisana by\u0142a mow\u0105 wi\u0105zan\u0105, a dzie\u0142a pisane proz\u0105 cenione by\u0142y ni\u017cej. 2. \n* W drugim, \u017cywym do dzi\u015b znaczeniu terminu \u201epoezja\u201d oznacza mow\u0119 wi\u0105zan\u0105, tj. wszystkie utwory pisane wierszem. W tym znaczeniu termin \u201epoezja\u201d jest przeciwie\u0144stwem terminu \u201eproza\u201d. 3. \n* W tym znaczeniu zakres terminu \u201epoezja\u201d pokrywa si\u0119 z zakresem terminu \u201eliryka\u201d. Znaczenie to jest najnowsze, u\u017cywa si\u0119 go od drugiej po\u0142owy XIX w. Uto\u017csamienie poezji i liryki zasz\u0142o, dlatego \u017ce od tego czasu niemal ca\u0142a tw\u00f3rczo\u015b\u0107 epicka pisana jest proz\u0105. Tak\u017ce dramat od drugiej po\u0142owy XIX w. rzadko pisany jest wierszem, mimo r\u00f3\u017cnych pr\u00f3b o\u017cywienia dramatu poetyckiego, dokonywanych np. przez T.S. Eliota i . Kiedy u\u017cywa si\u0119 terminu \u201epoezja\u201d jako synonimu terminu \u201eliryka\u201d, w\u0142\u0105cza si\u0119 w jego zakres nie tylko liryczne utwory wierszowane, ale tak\u017ce utwory liryczne pisane proz\u0105 (poematy proz\u0105)."}, {"color": "#97c2fc", "id": "weymouth", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Weymouth_F.C._logo.png", "label": "weymouth", "shape": "image", "title": "Le Weymouth Football Club (\u00e9galement connu sous le nom de Weymouth ou The Terras) est un club de football anglais fond\u00e9 en 1890, qui \u00e9volue depuis la saison 2020-2021 National League (cinqui\u00e8me division anglaise). Le club joue dans le stade \"The Wessex Stadium\" \u00e0 Weymouth, Dorset, qui poss\u00e8de une capacit\u00e9 de 6 500 places."}, {"color": "#97c2fc", "id": "corfe", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Corfe_Castle_57.jpg", "label": "corfe", "shape": "image", "title": "O Castelo de Corfe (em ingl\u00eas: Corfe Castle) \u00e9 um castelo ingl\u00eas, actualmente em ru\u00ednas, que se ergue no condado de Dorset. Este edif\u00edcio fortificado foi a sede ancestral da fam\u00edlia Bankes, antes destes se mudarem, na segunda metade do s\u00e9culo XVII, para o seu novo pal\u00e1cio de Kingston Lacy. O castelo remonta ao s\u00e9culo XI e domina um abismo existente nas , na estrada entre e . Ainda hoje, todo o tr\u00e1fego rodovi\u00e1rio que se desloca de e para a \u00e1rea de Swanage passa abaixo das muralhas do castelo. A palavra \"Corfe\" deriva do termo sax\u00e3o para abismo. O Castelo de Corfe, por sua vez, emprestou o nome \u00e0 aldeia e par\u00f3quia civil que domina do alto da sua encosta. O Castelo de Corfe \u00e9 um listed building classificado com o Grau I."}, {"color": "#97c2fc", "id": "shropshire council", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Arms_of_Shropshire_County_Council.svg", "label": "shropshire council", "shape": "image", "title": "Shropshire Council is the local authority of Shropshire, in England, comprising the ceremonial county of Shropshire except Telford and Wrekin. It is a unitary authority, having the powers of a non-metropolitan county and district council combined. It replaced the former two-tier local government structure in the non-metropolitan county of Shropshire on 1 April 2009, which involved its immediate predecessor, Shropshire County Council, and five non-metropolitan district councils \u2013 Bridgnorth District Council, North Shropshire District Council, Oswestry Borough Council, Shrewsbury and Atcham Borough Council and South Shropshire District Council. These districts and their councils were abolished in the reorganisation. The area covered by Shropshire Council is 3,197 square kilometres (1,234 sq mi), which is 91.7% of the ceremonial county of Shropshire. The remainder of the county is covered by Telford and Wrekin Council, which was established as a unitary authority in 1998. Shropshire is located in the West Midlands region of England, on the border with Wales. The council\u0027s seat is at Shirehall in Shrewsbury, the largest town (with a population of 70,600) in the unitary authority\u0027s area and historic county town of Shropshire. The council, however, has numerous offices across the county and area committees meet in the former district headquarters at Oswestry, Wem, Ludlow and Bridgnorth. The area covered by Shropshire Council is rural, with the second largest town being Oswestry with a population of just 16,600. Prior to the 2009 reorganisation, Shropshire was the least populated two-tier area in England."}, {"color": "#97c2fc", "id": "recycling", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Opr\u00f3\u017cnianie_klatki_na_odpady_z_tworzyw_sztucznych_w_60-tysi\u0119cznym_Tomaszowie_Mazowieckim.jpg", "label": "recycling", "shape": "image", "title": "\u00c5tervinning inneb\u00e4r tillvaratagande av material fr\u00e5n avfall. \u00c5tervinning \u00e4r i allm\u00e4nhet en f\u00f6redragen metod n\u00e4r det g\u00e4ller att behandla avfall. I sn\u00e4v bem\u00e4rkelse avses med \u00e5tervinning , vilket inneb\u00e4r att jungfruligt (nyproducerat) material ers\u00e4tts med insamlat anv\u00e4nt material. Ibland talas \u00e4ven om , varvid vissa former av f\u00f6rbr\u00e4nning m\u00e5 komma att klassificeras som \u00e5tervinning. I Sverige \u00e5tervinns eller f\u00f6rbr\u00e4nns n\u00e4stan allt avfall och endast en mycket liten del deponeras (sl\u00e4ngs, gr\u00e4vs ned och lagras p\u00e5 godk\u00e4nd deponi p\u00e5 \u201dsoptipp\u201d). Inom branscher d\u00e4r producentansvar r\u00e5der, kr\u00e4vs returinsamlingssystem (\u00e5tervinning) av branschen. Sverige har lagstadgat producentansvar inom \u00e5tta omr\u00e5den: f\u00f6rpackningar, d\u00e4ck, returpapper, elektronik, batterier, l\u00e4kemedel, fordon som v\u00e4ger mindre \u00e4n 3,5 ton samt radioaktiva str\u00e5lk\u00e4llor. Aluminium, glas, kartong, papper och plast \u00e4r exempel p\u00e5 material som kan \u00e5tervinnas, de olika typerna av material kallas fraktioner. Ytterligare exempel p\u00e5 \u00e5tervinning \u00e4r f\u00f6rorenade jordmassor och tj\u00e4rasfalt som efter behandlings\u00e5tg\u00e4rder blir renade och \u00e5tervunna. De \u00e4r d\u00e5 l\u00e4mpliga att \u00e5ter anv\u00e4ndas i anl\u00e4ggningsprojekt n\u00e4r exempelvis hus och v\u00e4gar ska byggas. Se \u00e4ven marksanering. \u00c4ven \u00f6verfl\u00f6dig v\u00e4rme fr\u00e5n industrier tas om hand och blir fj\u00e4rrv\u00e4rme. \u00c5tervinningsrum \u00e4r lokaler i hyresr\u00e4tts- och bostadsr\u00e4ttsf\u00f6reningar d\u00e4r de boende avyttrar f\u00f6rem\u00e5l och material fr\u00e5n sin bostad som \u00e4ven kan \u00e5teranv\u00e4ndas av andra boende. Vanliga s\u00e5dan f\u00f6rem\u00e5l \u00e4r kl\u00e4der, b\u00f6cker och husger\u00e5d."}, {"color": "#97c2fc", "id": "hastings castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tapestry_by_unknown_weaver_-_The_Bayeux_Tapestry_(detail)_-_WGA24172.jpg", "label": "hastings castle", "shape": "image", "title": "Hastings Castle liegt in der Stadt Hastings in der englischen Verwaltungseinheit East Sussex. Gleich nach seiner Landung in England 1066 ordnete Wilhelm der Eroberer den Bau von drei Festungen an, Pevensey Castle im September 1066, Hastings Castle vor der Schlacht bei Hastings und Dover Castle ein paar Tage nach der Schlacht. Hastings Castle wurde urspr\u00fcnglich als Motte am Meer gebaut. 1070 ordnete Wilhelm der Eroberer an, dass die Burg zusammen mit der Marienkapelle in Stein wieder aufgebaut werden sollte. Der Count of Eu hielt die Burg den gr\u00f6\u00dften Teil der Zeit der normannischen Herrschaft, aber Johann Ohneland ordnete die Zerst\u00f6rung an, damit sie nicht in die H\u00e4nde von Dauphin Ludwig fiele. 1220 befestigte Heinrich III. die Burg wieder. Im Jahre 1287 h\u00e4mmerten schwere St\u00fcrme viele Monate lang auf Englands S\u00fcdk\u00fcste ein und schlie\u00dflich gaben die weichen Sandsteinfelsen den Elementen nach. Gro\u00dfe Teile der Klippen, und mit ihnen Teile der Burg, st\u00fcrzten ins Meer. 1339 und 1377 wurde die Stadt Hastings von den Franzosen angegriffen und viele Wohnh\u00e4user niedergebrannt. W\u00e4hrend des folgenden Jahrhunderts achtete man nicht auf die Erosion und so gingen nach und nach mehr Teile der Burg ans Meer verloren. Mitte des 16. Jahrhunderts musste Hastings Castle einen weiteren Schlag hinnehmen. Heinrich VIII. ordnete an, dass alle katholischen Kl\u00f6ster zerst\u00f6rt werden m\u00fcssten, und so war das Anwesen viele Jahre lang dem Verfall preisgegeben. Danach kaufte die Familie Pelham das Anwesen und betrieb dort Landwirtschaft, bis die Burgruine so \u00fcberwachsen war, dass sich niemand mehr an sie erinnerte. Im Zweiten Weltkrieg wurde die Burgruine weiter zerst\u00f6rt, weil Hastings Ziel von Bombenangriffen war. 1951 kaufte die Hastings Corporation das Anwesen und wandelte die Burgruine in eine Touristenattraktion um."}, {"color": "#97c2fc", "id": "gloucester", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/King\u0027s_Square,_Gloucester_-_geograph.org.uk_-_469564.jpg", "label": "gloucester", "shape": "image", "title": "Gloucester je m\u011bsto a distrikt v hrabstv\u00ed Gloucestershire, pobl\u00ed\u017e hranic s Walesem na \u0159ece Severn."}, {"color": "#97c2fc", "id": "flint", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gariannonum_Burgh_Castle_south_wall_well_preserved_close_up.jpg", "label": "flint", "shape": "image", "title": "Rijang atau batuapi (Bahasa Inggris: flint atau flintstone) adalah batuan endapan silikat dengan permukaan licin (glassy). Disebut \"batu api\" karena jika diadu dengan baja atau batu lain akan memercikkan bunga api yang dapat membakar bahan kering. Rijang biasanya berwarna kelabu tua, biru, hitam, atau coklat tua. Rijang terutama ditemukan dalam bentuk pada batuan endapan seperti kapur atau gamping. Sejak Zaman Batu, rijang banyak dipergunakan untuk membuat senjata dan peralatan seperti pedang, mata anak panah, pisau, kapak, dll. Proses pembentukan rijang belum jelas atau disepakati, tetapi secara umum dianggap bahwa batuan ini terbentuk sebagai hasil perubahan kimiawi pada pembentukan batuan endapan terkompresi, pada proses diagenesis. Ada teori yang menyebutkan bahwa bahan serupa gelatin yang mengisi rongga pada sedimen, misalnya lubang yang digali oleh mollusca, yang kemudian akan berubah menjadi silikat. Teori ini dapat menjelaskan bentuk kompleks yang ditemukan pada rijang."}, {"color": "#97c2fc", "id": "lincoln", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Aerial_view_of_Lincoln_Memorial_-_west_side.jpg", "label": "lincoln", "shape": "image", "title": "Abraham Lincoln [\u02c8e\u026ab\u0279\u0259h\u00e6m \u02c8li\u014bk\u0259n] (* 12. Februar 1809 bei Hodgenville, Hardin County, heute: LaRue County, Kentucky; \u2020 15. April 1865 in Washington, D.C.) amtierte von 1861 bis 1865 als 16. Pr\u00e4sident der Vereinigten Staaten von Amerika. Im Jahr 1860 erstmals gew\u00e4hlt, gelang ihm 1864 die Wiederwahl f\u00fcr eine zweite Amtszeit. Er war der erste Pr\u00e4sident aus den Reihen der Republikanischen Partei und der erste, der einem Attentat zum Opfer fiel. Lincolns Pr\u00e4sidentschaft gilt als eine der bedeutendsten in der Geschichte der Vereinigten Staaten: Die Wahl des Sklavereigegners veranlasste zun\u00e4chst sieben, sp\u00e4ter weitere vier der sklavenhaltenden S\u00fcdstaaten, aus der Union auszutreten und einen eigenen Staatenbund, die Konf\u00f6derierten Staaten von Amerika, zu bilden. Lincoln f\u00fchrte die verbliebenen Nordstaaten durch den daraus entstandenen Sezessionskrieg. Er setzte die Wiederherstellung der Union durch und betrieb erfolgreich die Abschaffung der Sklaverei in den USA. Unter seiner Regierung schlug das Land endg\u00fcltig den Weg zum zentral regierten, modernen Industriestaat ein und schuf so die Basis f\u00fcr seinen Aufstieg zur Weltmacht im 20. Jahrhundert."}, {"color": "#97c2fc", "id": "uprising", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Prise_de_la_Bastille.jpg", "label": "uprising", "shape": "image", "title": "La r\u00e9volte ou r\u00e9bellion est un sentiment d\u2019indignation et de r\u00e9probation face \u00e0 une situation. Elle est aussi, dans un sens plus pr\u00e9cis, le refus actif d\u0027ob\u00e9ir \u00e0 une autorit\u00e9. Elle correspond donc \u00e0 une large gamme de comportements : non-respect des normes sociales, insoumission, d\u00e9sob\u00e9issance, tentatives d\u2019insurrection, mutineries, r\u00e9bellions, toll\u00e9s. Celui qui se soul\u00e8ve de cette fa\u00e7on est d\u00e9sign\u00e9 comme rebelle."}, {"color": "#97c2fc", "id": "windsor", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/St._Georges_Chapel,_Windsor_Castle_(2).jpg", "label": "windsor", "shape": "image", "title": "\u0412\u0438\u0301\u043d\u0434\u0437\u043e\u0440\u0441\u043a\u0438\u0439 \u0437\u0430\u0301\u043c\u043e\u043a (\u0430\u043d\u0433\u043b. Windsor Castle) \u2014 \u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0446\u0438\u044f \u0431\u0440\u0438\u0442\u0430\u043d\u0441\u043a\u0438\u0445 \u043c\u043e\u043d\u0430\u0440\u0445\u043e\u0432 \u0432 \u0433\u043e\u0440\u043e\u0434\u0435 \u0412\u0438\u043d\u0434\u0437\u043e\u0440, \u0433\u0440\u0430\u0444\u0441\u0442\u0432\u043e \u0411\u0435\u0440\u043a\u0448\u0438\u0440, \u0410\u043d\u0433\u043b\u0438\u044f. \u041d\u0430 \u043f\u0440\u043e\u0442\u044f\u0436\u0435\u043d\u0438\u0438 \u0431\u043e\u043b\u0435\u0435 900 \u043b\ h. Auf der Halbinsel befinden sich die \u00dcberreste eines Verteidigungsturms aus dem 19. Jahrhundert und einige ehemalige Milit\u00e4ranlagen aus dem 20. Jahrhundert, in denen w\u00e4hrend beider Weltkriege und w\u00e4hrend des Kalten Krieges geheime Tests des Britischen Verteidigungsministeriums durchgef\u00fchrt wurden, darunter solche zur (Weiter-)Entwicklung von Kernwaffen. Der Leuchtturm (Orfordness Lighthouse) von 1792 wurde 2020 abgerissen, weil der Untergrund, auf dem er stand, vom Meer erodiert wurde. Heute ist Orford Ness ein von Besuchern begehbares Naturschutzgebiet und geh\u00f6rt zum National Trust. Die ehemaligen Milit\u00e4rgeb\u00e4ude sind allerdings f\u00fcr die \u00d6ffentlichkeit gesperrt."}, {"color": "#97c2fc", "id": "henry de percy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/HenryDePercy1301d.jpg", "label": "henry de percy", "shape": "image", "title": "\u039f \u03a7\u03ad\u03bd\u03c1\u03b9 \u03a0\u03ad\u03c1\u03c3\u03b9, 1\u03bf\u03c2 \u03b2\u03b1\u03c1\u03cc\u03bd\u03bf\u03c2 \u03c4\u03c9\u03bd \u03a0\u03ad\u03c1\u03c3\u03b9 \u03c4\u03bf\u03c5 \u0386\u03bb\u03bd\u03bf\u03c5\u03b9\u03ba (25 \u039c\u03b1\u03c1\u03c4\u03af\u03bf\u03c5 1273 - 1314) \u0386\u03b3\u03b3\u03bb\u03bf\u03c2 \u03b5\u03c5\u03b3\u03b5\u03bd\u03ae\u03c2 \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u039f\u03b9\u03ba\u03bf\u03b3\u03ad\u03bd\u03b5\u03b9\u03b1 \u03a0\u03ad\u03c1\u03c3\u03b9 \u03ae\u03c4\u03b1\u03bd \u03b3\u03b9\u03bf\u03c2 \u03c4\u03bf\u03c5 \u03a7\u03ad\u03bd\u03c1\u03b9 \u03a0\u03ad\u03c1\u03c3\u03b9, 7\u03bf\u03c5 \u03b2\u03b1\u03c1\u03cc\u03bd\u03bf\u03c5 \u03c4\u03bf\u03c5 \u03a4\u03bf\u03c6\u03bb\u03b9\u03c6 \u03c3\u03c4\u03b7 \u0393\u03b9\u03bf\u03c1\u03ba\u03c3\u03ac\u03b9\u03c1 (\u03c0\u03ad\u03b8\u03b1\u03bd\u03b5 \u03c4\u03bf 1272) \u03ba\u03b1\u03b9 \u03c4\u03b7\u03c2 \u0395\u03bb\u03b5\u03bf\u03bd\u03ce\u03c1\u03b1\u03c2 \u039d\u03c4\u03b9 \u0392\u03b1\u03c1\u03ad\u03bd. \u0397 \u03bc\u03b7\u03c4\u03ad\u03c1\u03b1 \u03c4\u03bf\u03c5 \u03ae\u03c4\u03b1\u03bd \u03ba\u03cc\u03c1\u03b7 \u03c4\u03bf\u03c5 \u03a4\u03b6\u03c9\u03bd \u039d\u03c4\u03b9 \u0392\u03b1\u03c1\u03ad\u03bd 6\u03bf\u03c5 \u03ba\u03cc\u03bc\u03b7\u03c4\u03bf\u03c2 \u03c4\u03bf\u03c5 \u03a3\u03ac\u03c1\u03c1\u03b5\u03cb \u03ba\u03b1\u03b9 \u03c4\u03b7\u03c2 \u0391\u03bb\u03af\u03ba\u03b7\u03c2 \u039b\u03bf\u03c5\u03b6\u03b9\u03bd\u03b9\u03ac\u03bd \u03ba\u03cc\u03bc\u03b9\u03c3\u03c3\u03b1\u03c2 \u03c4\u03bf\u03c5 \u03a3\u03ac\u03c1\u03c1\u03b5\u03cb \u03ba\u03b1\u03b9 \u03b5\u03c4\u03b5\u03c1\u03bf\u03b8\u03b1\u03bb\u03bf\u03cd\u03c2 \u03b1\u03b4\u03b5\u03bb\u03c6\u03ae\u03c2 \u03c4\u03bf\u03c5 \u0395\u03c1\u03c1\u03af\u03ba\u03bf\u03c5 \u0393\u0384 \u03c4\u03b7\u03c2 \u0391\u03b3\u03b3\u03bb\u03af\u03b1\u03c2. \u03a0\u03bf\u03bb\u03ad\u03bc\u03b7\u03c3\u03b5 \u03bc\u03b5 \u03c4\u03bf\u03bd \u0395\u03b4\u03bf\u03c5\u03ac\u03c1\u03b4\u03bf \u0391\u0384 \u03c4\u03b7\u03c2 \u0391\u03b3\u03b3\u03bb\u03af\u03b1\u03c2 \u03c3\u03c4\u03b7\u03bd \u039f\u03c5\u03b1\u03bb\u03af\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03b7 \u03a3\u03ba\u03c9\u03c4\u03af\u03b1 \u03ba\u03b1\u03b9 \u03c0\u03ae\u03c1\u03b5 \u03c3\u03b1\u03bd \u03b4\u03ce\u03c1\u03bf \u03c0\u03bf\u03bb\u03bb\u03ac \u03b5\u03b4\u03ac\u03c6\u03b7 \u03c3\u03c4\u03b7 \u03b2\u03cc\u03c1\u03b5\u03b9\u03b1 \u03a3\u03ba\u03c9\u03c4\u03af\u03b1 \u03c4\u03b1 \u03bf\u03c0\u03bf\u03af\u03b1 \u03b1\u03bd\u03b1\u03ba\u03b1\u03c4\u03ad\u03bb\u03b1\u03b2\u03b5 \u03b1\u03c1\u03b3\u03cc\u03c4\u03b5\u03c1\u03b1 \u03bf \u03a1\u03bf\u03b2\u03ad\u03c1\u03c4\u03bf\u03c2 \u0391\u0384 \u03c4\u03b7\u03c2 \u03a3\u03ba\u03c9\u03c4\u03af\u03b1\u03c2, \u03c4\u03bf \u0386\u03bb\u03bd\u03bf\u03c5\u03b9\u03ba \u03c0\u03c1\u03bf\u03c3\u03c4\u03ad\u03b8\u03b7\u03ba\u03b5 \u03c3\u03c4\u03b9\u03c2 \u03bf\u03b9\u03ba\u03bf\u03b3\u03b5\u03bd\u03b5\u03b9\u03b1\u03ba\u03ad\u03c2 \u03b5\u03ba\u03c4\u03ac\u03c3\u03b5\u03b9\u03c2 \u03c4\u03c9\u03bd \u03a0\u03ad\u03c1\u03c3\u03b9 \u03ba\u03b1\u03b9 \u03af\u03b4\u03c1\u03c5\u03c 3a\u0440\u0430\u0441\u043d\u0430\u044f \u0420\u043e\u0437\u0430\u043c\u0443\u043d\u0434\u0430\u00bb (\u0430\u043d\u0433\u043b. Fair Rosamund) \u0438 \u00ab\u0420\u043e\u0437\u0430 \u043c\u0438\u0440\u0430\u00bb (\u0430\u043d\u0433\u043b. Rose of the World)."}, {"color": "#97c2fc", "id": "skipton", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Panoramic_Museum3.jpg", "label": "skipton", "shape": "image", "title": "Skipton ist eine Kleinstadt in der englischen Grafschaft North Yorkshire und Verwaltungssitz des Districts Craven. Laut Volksz\u00e4hlung hatte Skipton 2001 insgesamt 14.313 Einwohner."}, {"color": "#97c2fc", "id": "colchester castle museum", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sunken_garden_north_of_castle_-_geograph.org.uk_-_545325.jpg", "label": "colchester castle museum", "shape": "image", "title": "Zamek Colchester (ang. Colchester Castle) \u2013 zamek po\u0142o\u017cony w Anglii, w mie\u015bcie Colchester (Essex). Jest najwi\u0119kszym don\u017conem zbudowanym przez Norman\u00f3w w Europie. Zamek zosta\u0142 zbudowany w latach 1070 - 1085 na fundamentach rzymskiej \u015bwi\u0105tyni po\u015bwi\u0119conej cesarzowi Klaudiuszowi. Wymiary zamku to 46,2 na 33,5 metra. Wysoko\u015b\u0107 to 27,4 metra."}, {"color": "#97c2fc", "id": "furness", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lake_Coniston_-_geograph.org.uk_-_10174.jpg", "label": "furness", "shape": "image", "title": "Furness (/\u02c8f\u025c\u02d0rn\u026as, f\u025c\u02d0r\u02c8n\u025bs/ FUR-niss, fur-NESS) is a peninsula and region of Cumbria in northwestern England. Together with the Cartmel Peninsula it forms North Lonsdale, historically an exclave of Lancashire. The Furness Peninsula, also known as Low Furness, is an area of villages, agricultural land and low-lying moorland, with the industrial town of Barrow at its head. The peninsula is bordered by the estuaries of the River Duddon to the west and the River Leven in Morecambe Bay to the east. The wider region of Furness consists of the peninsula and the area known as High Furness, which is a relatively mountainous and sparsely populated part of England, extending inland into the Lake District and containing the Furness Fells. The inland boundary of the region is formed by the rivers Leven, Brathay and Duddon, and the lake of Windermere. Off the southern tip of Furness is Walney Island, 11 miles (18 kilometres) long, as well as several smaller islands. The Borough of Barrow-in-Furness, which developed when the Furness iron industry flourished in the 19th century, is the region\u0027s largest settlement, with a population of over 91,000. The remainder of Furness is predominantly rural, with Ulverston the only other settlement with more than 10,000 people. Much of High Furness consists of moorland, mountain or woodland environments."}, {"color": "#97c2fc", "id": "herefordshire", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/County_Flag_Of_Herefordshire.svg", "label": "herefordshire", "shape": "image", "title": "Herefordshire /\u02c8h\u025b\u0279\u026af\u0259t\u0283\u0259/ es uno de los cuarenta y siete condados de Inglaterra, Reino Unido, con capital en Hereford. Ubicado en la regi\u00f3n Midlands del Oeste, limita al norte con Shropshire, al este con Worcestershire, al sur con Gloucestershire y al oeste con Gales.\u200b\u200b El condado ocupa un \u00e1rea de 2180 km\u00b2 y tiene un poblaci\u00f3n de 188 100 (censo de 2015).\u200b La capital, localidad m\u00e1s grande y \u00fanica ciudad es Hereford; y sus villas son Leominster, Ledbury, Ross-on-Wye, Kington y Bromyard."}, {"color": "#97c2fc", "id": "whitewashing", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Yarloop_wkshop_gnangarra_13.jpg", "label": "whitewashing", "shape": "image", "title": "\u041f\u043e\u0431\u0435\u043b\u043a\u0430 \u2014 \u0440\u0430\u0437\u043d\u043e\u0432\u0438\u0434\u043d\u043e\u0441\u0442\u044c \u043a\u0440\u0430\u0441\u044f\u0449\u0438\u04
