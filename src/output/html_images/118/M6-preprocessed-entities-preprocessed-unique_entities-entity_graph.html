43d\u0430 \u0432\u0435\u0440\u0442\u0438\u043a\u0430\u043b\u044c\u043d\u0456\u0439 \u043a\u043e\u043b\u043e\u0434\u0456 \u043a\u043e\u0432\u0430\u0434\u043b\u043e, \u0442\u043e\u0447\u0438\u043b\u043e, \u043a\u043e\u0440\u0438\u0442\u043e \u0437 \u0432\u043e\u0434\u043e\u044e \u0434\u043b\u044f \u0433\u0430\u0440\u0442\u0443\u0432\u0430\u043d\u043d\u044f \u0442\u0430 \u043e\u0445\u043e\u043b\u043e\u0434\u0436\u0435\u043d\u043d\u044f \u0432\u0438\u0440\u043e\u0431\u0456\u0432, \u0441\u0442\u043e\u044f\u043a \u0434\u043b\u044f \u043f\u0456\u0434\u043a\u043e\u0432\u043a\u0438 \u0447\u043e\u0431\u0456\u0442. \u0411\u0456\u043b\u044f \u043a\u043e\u0432\u0430\u043b\u044c\u043d\u0456 \u0432\u043b\u0430\u0448\u0442\u043e\u0432\u0443\u0432\u0430\u043b\u043e\u0441\u044c \u043f\u0440\u0438\u0441\u0442\u043e\u0441\u0443\u0432\u0430\u043d\u043d\u044f \u0434\u043b\u044f \u0448\u0438\u043d\u0443\u0432\u0430\u043d\u043d\u044f \u043a\u043e\u043b\u0456\u0441, \u0430 \u0442\u0430\u043a\u043e\u0436 \u0456\u043d\u043a\u043e\u043b\u0438 \u0441\u0442\u043e\u0432\u043f \u0434\u043b\u044f \u043f\u0440\u0438\u0432\u0027\u044f\u0437\u0443\u0432\u0430\u043d\u043d\u044f \u043a\u043e\u043d\u0435\u0439 \u043f\u0456\u0434 \u0447\u0430\u0441 \u043f\u0456\u0434\u043a\u043e\u0432\u0443\u0432\u0430\u043d\u043d\u044f. \u0422\u0440\u0430\u0434\u0438\u0446\u0456\u0439\u043d\u0438\u0439 \u0456\u043d\u0441\u0442\u0440\u0443\u043c\u0435\u043d\u0442 \u043a\u043e\u0432\u0430\u043b\u044f \u0441\u043a\u043b\u0430\u0434\u0430\u0432\u0441\u044f \u0437 \u0432\u0435\u043b\u0438\u043a\u0438\u0445 \u043c\u043e\u043b\u043e\u0442\u0456\u0432 (\u043a\u0443\u0432\u0430\u043b\u0434) \u0442\u0430 \u043c\u0430\u043b\u0438\u0445 \u043c\u043e\u043b\u043e\u0442\u043a\u0456\u0432, \u043a\u043b\u0456\u0449\u0456\u0432, \u0437\u0443\u0431\u0438\u043b, , \u0456 \u0442. \u0456\u043d. \u041d\u0430\u043f\u0440\u0438\u043a\u0456\u043d\u0446\u0456 XIX \u0441\u0442. \u0437\u0027\u044f\u0432\u0438\u043b\u0438\u0441\u044c \u0433\u0430\u0439\u043a\u043e\u0432\u0456 \u043a\u043b\u044e\u0447\u0456, \u043a\u043b\u044e\u0447\u0456 \u0434\u043b\u044f \u043d\u0430\u0440\u0456\u0437\u0430\u043d\u043d\u044f \u0440\u0456\u0437\u044c\u0431\u0438 (\u043f\u043b\u0430\u0448\u043a\u0438, \u043c\u0456\u0442\u0447\u0438\u043a\u0438), \u043f\u0438\u043b\u043a\u0438-\u043d\u043e\u0436\u0456\u0432\u043a\u0438, \u0440\u043e\u0437\u0442\u043e\u0447\u043a\u0438, \u043b\u0435\u0449\u0430\u0442\u0430, \u043d\u043e\u0436\u0438\u0446\u0456 \u0434\u043b\u044f \u043c\u0435\u0442\u0430\u043b\u0443 \u0442\u043e\u0449\u043e. \u0415\u0442\u043d\u043e\u0433\u0440\u0430\u0444 \u0424. \u041a. \u0412\u043e\u0432\u043a \u0443 \u00ab\u0421\u0442\u0443\u0434\u0456\u044f\u0445 \u0437 \u0443\u043a\u0440\u0430\u0457\u043d\u0441\u044c\u043a\u043e\u0457 \u0435\u0442\u043d\u043e\u0433\u0440\u0430\u0444\u0456\u0457 \u0442\u0430 \u0430\u043d\u0442\u0440\u043e\u043f\u043e\u043b\u043e\u0433\u0456\u0457\u00bb \u0437\u0430\u0443\u0432\u0430\u0436\u0443\u0454, \u0449\u043e \u00ab\u0434\u0443\u0436\u0435 \u0446\u0456\u043a\u0430\u0432\u043e \u0437\u0432\u0435\u0440\u043d\u0443\u0442\u0438 \u0443\u0432\u0430\u0433\u0443 \u043d\u0430 \u0442\u043e\u0439 \u0444\u0430\u043a\u0442, \u0449\u043e \u0432\u0441\u0456 \u0446\u0456 \u0432\u0438\u0440\u043e\u0431\u0438, \u0442\u0430\u043a \u0441\u0430\u043c\u043e \u044f\u043a \u0456 \u0433\u043e\u043b\u043e\u0432\u043d\u0456 \u043f\u0440\u0438\u0447\u0430\u043d\u0434\u0430\u043b\u0438 \u043a\u0443\u0437\u043d\u0456 \u2014 \u043c\u0456\u0445, \u043a\u043e\u0432\u0430\u0434\u043b\u043e, \u043c\u043e\u043b\u043e\u0442, \u043a\u043b\u0456\u0449\u0456, \u043c\u0430\u044e\u0442\u044c \u0441\u043b\u043e\u0432\u0027\u044f\u043d\u0441\u044c\u043a\u0456 \u043d\u0430\u0437\u0432\u0438, \u043c\u0430\u0439\u0436\u0435 \u043e\u0434\u043d\u0430\u043a\u043e\u0432\u0456 \u0443 \u0432\u0441\u0456\u0445 \u0441\u043b\u043e\u0432\u0027\u044f\u043d\u0441\u044c\u043a\u0438\u0445 \u043d\u0430\u0440\u043e\u0434\u0456\u0432, \u0430 \u0432\u0435\u0441\u044c \u0431\u0456\u043b\u044c\u0448-\u043c\u0435\u043d\u0448 \u0443\u0434\u043e\u0441\u043a\u043e\u043d\u0430\u043b\u0435\u043d\u0438\u0439 \u043a\u043e\u0432\u0430\u043b\u044c\u0441\u044c\u043a\u0438\u0439 \u0456\u043d\u0441\u0442\u0440\u0443\u043c\u0435\u043d\u0442 \u043c\u0430\u0454 \u0447\u0443\u0436\u0456, \u043c\u0430\u0439\u0436\u0435 \u0432\u0438\u043a\u043b\u044e\u0447\u043d\u043e \u043d\u0456\u043c\u0435\u0446\u044c\u043a\u0456 \u043d\u0430\u0437\u0432\u0438: \u0442\u0440\u0443\u0431\u0430, \u043d\u0443\u0442\u0440\u0430 \u0447\u0438 \u043c\u0443\u0442\u0440\u0430 (Muttersschraube), \u0448\u0440\u0443\u0431\u0441\u0442\u0430\u043a, \u0448\u0440\u0443\u0431\u0430\u0439\u043b\u043e, \u043d\u0443\u0442\u0440\u0448\u0432\u043e\u0440\u0435\u043d\u044c, \u0448\u043b\u044e\u0445\u043c\u0430\u0439\u0441\u0442\u0435\u0440, \u043e\u0431\u0446\u0435\u043d\u044c\u043a\u0438, \u043b\u044e\u0442\u0440\u0438\u043d\u043e\u043a, \u0448\u043d\u0435\u0439\u0434\u0438\u0437 \u0442\u043e\u0449\u043e; \u0446\u0435 \u043d\u0430\u044f\u0432\u043d\u043e \u0432\u043a\u0430\u0437\u0443\u0454 \u043d\u0430 \u0442\u0435, \u0449\u043e \u0443\u0434\u043e\u0441\u043a\u043e\u043d\u0430\u043b\u0435\u043d\u043d\u044f \u043a\u043e\u0432\u0430\u043b\u044c\u0441\u044c\u043a\u043e\u0457 \u0442\u0435\u0445\u043d\u0456\u043a\u0438 \u0437\u0027\u044f\u0432\u0438\u043b\u043e\u0441\u044f \u043d\u0430 \u0423\u043a\u0440\u0430\u0457\u043d\u0456 \u0437 \u0437\u0430\u0445\u043e\u0434\u0443\u00bb."}, {"color": "#97c2fc", "id": "st ninian", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Burgh.of.Nairn.Seal.png", "label": "st ninian", "shape": "image", "title": "Sankt Ninian (ocks\u00e5 omn\u00e4mnd som Nynia, Ringan och Trinnean; f\u00f6dd cirka 360, d\u00f6d 432) \u00e4r den f\u00f6rsta biskopen som man vet bes\u00f6kte Skottland. Varken hans f\u00f6delseplats eller f\u00f6delsedatum \u00e4r k\u00e4nda, inte heller hans tidiga liv \u00e4r k\u00e4nt med s\u00e4kerhet."}, {"color": "#97c2fc", "id": "dual", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Dual_Citizenship,_Two_Passports.jpg", "label": "dual", "shape": "image", "title": "\u0411\u0438\u043f\u0430\u0442\u0440\u0438\u0301\u0437\u043c (\u043e\u0442 \u043b\u0430\u0442. bis \u2018\u0434\u0432\u0430\u0436\u0434\u044b\u2019 \u0438 \u0434\u0440.-\u0433\u0440\u0435\u0447. \u03c0\u03b1\u03c4\u03c1\u03af\u03c2, gen. \u03c0\u03b1\u03c4\u03c1\u03af\u03b4\u03bf\u03c2 \u2014 \u2018\u043e\u0442\u0435\u0447\u0435\u0441\u0442\u0432\u043e\u2019, \u2018\u0440\u043e\u0434\u0438\u043d\u0430\u2019) \u2014 \u0432 \u0440\u0438\u043c\u0441\u043a\u043e\u043c \u043f\u0440\u0430\u0432\u0435 \u043f\u0440\u0430\u0432\u043e\u0432\u043e\u0439 \u0441\u0442\u0430\u0442\u0443\u0441 \u0444\u0438\u0437\u0438\u0447\u0435\u0441\u043a\u043e\u0433\u043e \u043b\u0438\u0446\u0430, \u0438\u043c\u0435\u044e\u0449\u0435\u0433\u043e \u043e\u0434\u043d\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u043e \u0433\u0440\u0430\u0436\u0434\u0430\u043d\u0441\u0442\u0432\u043e \u0434\u0432\u0443\u0445 \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432, \u043f\u0440\u0438 \u044d\u0442\u043e\u043c \u043a\u0430\u0436\u0434\u043e\u0435 \u0438\u0437 \u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u043c\u043e\u0433\u043b\u043e \u0442\u0440\u0435\u0431\u043e\u0432\u0430\u0442\u044c \u043e\u0442 \u0434\u0430\u043d\u043d\u043e\u0433\u043e \u043b\u0438\u0446\u0430 \u0432\u044b\u043f\u043e\u043b\u043d\u0435\u043d\u0438\u044f \u0432\u0441\u0435\u0445 \u0435\u0433\u043e \u0433\u0440\u0430\u0436\u0434\u0430\u043d\u0441\u043a\u0438\u0445 \u043e\u0431\u044f\u0437\u0430\u043d\u043d\u043e\u0441\u0442\u0435\u0439."}, {"color": "#97c2fc", "id": "carisbrooke", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Carisbrooke_Castle_14th_century.jpg", "label": "carisbrooke", "shape": "image", "title": "Carisbrooke Castle is a historic motte-and-bailey castle located in the village of Carisbrooke (near Newport), Isle of Wight, England. Charles I was imprisoned at the castle in the months prior to his trial."}, {"color": "#97c2fc", "id": "river swale", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Catrake_Force_-_geograph.org.uk_-_519367.jpg", "label": "river swale", "shape": "image", "title": "The River Swale in Yorkshire, England, is a major tributary of the River Ure, which becomes the River Ouse, that empties into the North Sea via the Humber Estuary. The river gives its name to Swaledale, the valley through which it flows. The river and its valley are home to many types of flora and fauna typical to the Yorkshire Dales. Like similar rivers in the region, the river carves through several types of rock and has features typical of both river and glacial erosion. The River Swale has been a contributory factor in the settlements that have been recorded throughout its history. It has provided water to aid in the raising of crops and livestock, but also in the various mining activities that have occurred since Roman times and before. The river is said to be the fastest flowing in England and its levels have been known to rise 10 feet (3 m) in 20 minutes. Annual rainfall figures average 1800 mm p.a. in the headwaters and 1300 mm p.a. in the lower waters over a drop of 148 m in 32 km."}, {"color": "#97c2fc", "id": "welsh border", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Offa\u0027s_Dyke_near_Clun.jpg", "label": "welsh border", "shape": "image", "title": "\u0412\u0430\u043b\u043b\u0456\u0439\u0441\u044c\u043a\u0430 \u043c\u0430\u0440\u043a\u0430 (\u0430\u043d\u0433\u043b. Welsh Marches, \u0432\u0430\u043b\u043b. Y Mers) \u2014 \u0442\u0440\u0430\u0434\u0438\u0446\u0456\u0439\u043d\u0430 \u043d\u0430\u0437\u0432\u0430 \u043e\u0431\u043b\u0430\u0441\u0442\u0435\u0439 \u043d\u0430 \u043a\u043e\u0440\u0434\u043e\u043d\u0456 \u0423\u0435\u043b\u044c\u0441\u0443 \u0439 \u0410\u043d\u0433\u043b\u0456\u0457. \u0423 \u0440\u0456\u0437\u043d\u0438\u0439 \u0447\u0430\u0441 \u0434\u043e \u0441\u043a\u043b\u0430\u0434\u0443 \u0412\u0430\u043b\u043b\u0456\u0439\u0441\u044c\u043a\u043e\u0457 \u043c\u0430\u0440\u043a\u0438 \u0432\u0445\u043e\u0434\u0438\u043b\u0438 \u0440\u0456\u0437\u043d\u0456 \u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u0457. \u0412\u0435\u043b\u0438\u043a\u0438\u043c\u0438 \u043c\u0456\u0441\u0442\u0430\u043c\u0438 \u0412\u0430\u043b\u043b\u0456\u0439\u0441\u044c\u043a\u043e\u0457 \u043c\u0430\u0440\u043a\u0438 \u0431\u0443\u043b\u0438 \u0413\u043b\u043e\u0441\u0442\u0435\u0440, \u0425\u0435\u0440\u0435\u0444\u043e\u0440\u0434, \u0427\u0435\u0441\u0442\u0435\u0440, \u0428\u0440\u0443\u0441\u0431\u0435\u0440\u0456, , \u041b\u0430\u0434\u043b\u043e\u0443."}, {"color": "#97c2fc", "id": "winchester", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Buttercross_in_Winchester.jpg", "label": "winchester", "shape": "image", "title": "Winchester (englische Aussprache [\u02c8w\u026ant\u0283\u026ast\u0259]) ist eine Stadt im S\u00fcden Englands mit ca. 40.000 Einwohnern. Sie ist der Verwaltungssitz der Grafschaft Hampshire und des Distrikts City of Winchester, der um einiges gr\u00f6\u00dfer ist als die Stadt selbst. Winchester liegt am westlichen Ende der South Downs am idyllischen Fluss und an der Eisenbahnstrecke, die von London nach Weymouth im S\u00fcdwesten Englands f\u00fchrt. In der Geschichte Englands hatte Winchester eine bedeutende Rolle. Im 10. und fr\u00fchen 11. Jahrhundert war Winchester die Hauptstadt Englands und davor die Hauptstadt des angels\u00e4chsischen K\u00f6nigreichs Wessex."}, {"color": "#97c2fc", "id": "henry ii", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Richard_Lionheart_and_Philip_Augustus.jpg", "label": "henry ii", "shape": "image", "title": "\u4ea8\u5229\u4e8c\u4e16\uff08\u82f1\u8bed\uff1aHenry II\uff1b1133\u5e743\u67085\u65e5\uff0d1189\u5e747\u67086\u65e5\uff09\uff0c\u4ea6\u88ab\u79f0\u4e3a\u77ed\u6597\u7bf7\u4ea8\u5229\uff08\u6cd5\u8bed\uff1aCourt-manteau\uff1b\u82f1\u8bed\uff1aHenry Curtmantle\uff09\u3001\u4ea8\u5229\u00b7\u83f2\u8328\u57c3\u59c6\u666e\u96f7\u65af\uff08\u82f1\u8bed\uff1aHenry FitzEmpress\uff09\u6216\u4ea8\u5229\u00b7\u91d1\u96c0\u82b1\uff08\u82f1\u8bed\uff1aHenry Plantagenet\uff09\uff0c\u81ea1154\u5e74\u5f00\u59cb\u62c5\u4efb\u82f1\u683c\u5170\u56fd\u738b\uff0c\u76f4\u81f31189\u5e74\u53bb\u4e16\uff0c\u662f\u91d1\u96c0\u82b1\u738b\u5ba4\u9996\u4f4d\u56fd\u738b\u30021150\u5e74\uff0c\u4ea8\u5229\u53d7\u6cd5\u5170\u897f\u56fd\u738b\u8def\u6613\u4e03\u4e16\u5c01\u4e3a\u8bfa\u66fc\u5e95\u516c\u7235\u30021151\u5e74\uff0c\u4ea8\u5229\u5728\u7236\u4eb2\u5b89\u8339\u4f2f\u7235\u82e5\u5f17\u9c81\u74e6\u4e94\u4e16\u53bb\u4e16\u540e\u6210\u4e3a\u5b89\u8339\u4f2f\u7235\u548c\u3002\u963f\u57fa\u5766\u7684\u57c3\u8389\u8bfa\u4e0e\u8def\u6613\u4e03\u4e16\u7684\u5a5a\u59fb\u540e\u4e0d\u4e45\uff0c1152\u5e74\uff0c\u4ea8\u5229\u4e0e\u963f\u57fa\u5766\u7684\u57c3\u8389\u8bfa\u7ed3\u5a5a\uff0c\u51ed\u501f\u5a5a\u59fb\u6210\u4e3a\u963f\u57fa\u5766\u516c\u7235\u30021185\u5e74\uff0c\u4ea8\u5229\u901a\u8fc7\u6761\u7ea6\u6210\u4e3a\u3002\u4ea8\u5229\u572840\u5c81\u4ee5\u524d\u63a7\u5236\u4e86\u82f1\u683c\u5170\u5168\u5883\u3001\u5a01\u5c14\u58eb\u5927\u90e8\u5206\u5730\u533a\u3001\u7231\u5c14\u5170\u4e1c\u90e8\u5730\u533a\u548c\u6cd5\u5170\u897f\u897f\u90e8\u5730\u533a\uff1b\u4ea8\u5229\u638c\u63a7\u7684\u5730\u533a\u540e\u6765\u88ab\u79f0\u4e3a\u5b89\u8339\u5e1d\u56fd\u3002\u4ea8\u5229\u8fd8\u5728\u4e0d\u540c\u65f6\u671f\u63a7\u5236\u82cf\u683c\u5170\u90e8\u5206\u5730\u533a\u548c\u5e03\u5217\u5854\u5c3c\u516c\u56fd\u90e8\u5206\u5730\u533a\u3002 \u4ea8\u5229\u7684\u6bcd\u4eb2\u739b\u8482\u5c14\u8fbe\u662f\u82f1\u683c\u5170\u56fd\u738b\u4ea8\u5229\u4e00\u4e16\u4e4b\u5973\uff0c\u4f46\u5e03\u5362\u74e6\u7684\u65af\u8482\u82ac\u5360\u636e\u82f1\u683c\u5170\u738b\u4f4d\uff0c\u4ea8\u5229\u572814\u5c81\u65f6\u79ef\u6781\u53c2\u4e0e\u6bcd\u4eb2\u739b\u8482\u5c14\u8fbe\u4e3b\u5f20\u7ee7\u627f\u82f1\u683c\u5170\u738b\u4f4d\u7684\u5c1d\u8bd5\u30021153\u5e74\uff0c\u4ea8\u5229\u8fdc\u5f81\u82f1\u683c\u5170\uff0c\u65af\u8482\u82ac\u540c\u610f\u7b7e\u8ba2\uff0c\u7fcc\u5e74\uff0c\u65af\u8482\u82ac\u53bb\u4e16\uff0c\u4ea8\u5229\u7ee7\u627f\u738b\u56fd\u3002\u4ea8\u5229\u662f\u4e2a\u7cbe\u529b\u5145\u6c9b\u3001\u51b7\u9177\u65e0\u60c5\u7684\u7edf\u6cbb\u8005\uff0c\u4ed6\u6e34\u671b\u6062\u590d\u5916\u7956\u7236\u4ea8\u5229\u4e00\u4e16\u7684\u571f\u5730\u548c\u7279\u6743\u3002\u5e74\u8f7b\u7684\u4ea8\u5229\u5728\u7edf\u6cbb\u65e9\u671f\uff0c\u6062\u590d\u5728\u82f1\u683c\u5170\u7684\u738b\u5bb6\u884c\u653f\u673a\u6784\uff0c\u91cd\u65b0\u786e\u7acb\u5bf9\u5a01\u5c14\u58eb\u7684\u9738\u6743\uff0c\u5e76\u5b8c\u5168\u638c\u63a7\u4ed6\u5728\u5b89\u8339\u3001\u66fc\u6069\u548c\u56fe\u8d56\u8bb7\u7684\u571f\u5730\u3002\u4ea8\u5229\u60f3\u8981\u6539\u53d8\u4e0e\u6559\u4f1a\u7684\u5173\u7cfb\uff0c\u5f15\u53d1\u4ed6\u4e0e\u65e7\u53cb\u574e\u7279\u4f2f\u96f7\u5927\u4e3b\u6559\u6258\u9a6c\u65af\u00b7\u8d1d\u514b\u7279\u7684\u51b2\u7a81\u3002\u6301\u7eed\u4e8612\u4e16\u7eaa60\u5e74\u4ee3\u5927\u90e8\u5206\u65f6\u95f4\uff0c\u5e76\u5bfc\u81f4\u8d1d\u514b\u7279\u57281170\u5e74\u906d\u53d7\u8c0b\u6740\u3002\u4ea8\u5229\u65cb\u5373\u4e0e\u8def\u6613\u4e03\u4e16\u53d1\u751f\u51b2\u7a81\uff0c\u8fd9\u4e24\u4f4d\u7edf\u6cbb\u8005\u6253\u4e86\u51e0\u5341\u5e74\u7684\u201c\u201d\u3002\u4ea8\u5229\u635f\u5bb3\u8def\u6613\u7684\u5229\u76ca\u4ee5\u6269\u5f20\u4ed6\u7684\u5e1d\u56fd\uff0c\u5360\u9886\u5e03\u5217\u5854\u5c3c\u5e76\u5411\u4e1c\u63a8\u8fdb\u81f3\u6cd5\u5170\u897f\u4e2d\u90e8\u5730\u533a\uff0c\u5411\u5357\u63a8\u8fdb\u81f3\u56fe\u5362\u5179\uff1b\u5c3d\u7ba1\u4ea8\u5229\u4e3e\u884c\u8bb8\u591a\u548c\u5e73\u4f1a\u8bae\u5e76\u7b7e\u7f72\u5f88\u591a\u548c\u5e73\u6761\u7ea6\uff0c\u4f46\u672a\u6709\u8fbe\u6210\u6301\u4e45\u7684\u534f\u8bae\u3002 \u4ea8\u5229\u548c\u57c3\u8389\u8bfa\u6709\u4e09\u5973\u4e94\u5b50\u516b\u4e2a\u5b69\u5b50\u3002\u4ea8\u5229\u7684\u4e09\u4e2a\u513f\u5b50\u540e\u6765\u6210\u4e3a\u56fd\u738b\uff0c\u5c3d\u7ba1\u5e7c\u738b\u4ea8\u5229\u53d7\u4efb\u4e3a\u7236\u4eb2\u7684\u5171\u6cbb\u7edf\u6cbb\u8005\uff0c\u800c\u975e\u72ec\u7acb\u7edf\u6cbb\u7684\u56fd\u738b\u3002\u968f\u7740\u4ea8\u5229\u8bf8\u5b50\u957f\u5927\u6210\u4eba\uff0c\u5728\u8def\u6613\u4e0e\u4ed6\u7684\u513f\u5b50\u6cd5\u5170\u897f\u56fd\u738b\u83f2\u5229\u666e\u4e8c\u4e16\u9f13\u52a8\u4e0b\uff0c\u5f00\u59cb\u51fa\u73b0\u6709\u5173\u5e1d\u56fd\u672a\u6765\u7ee7\u627f\u7684\u7d27\u5f20\u5c40\u52bf\u30021173\u5e74\uff0c\u4ea8\u5229\u7684\u6cd5\u5b9a\u7ee7\u627f\u4eba\u201c\u5c0f\u4ea8\u5229\u201d\u5f00\u59cb\u53cd\u53db\uff1b\u4ed6\u7684\u5f1f\u5f1f\u7406\u67e5\u5fb7\uff08\u540e\u6765\u7684\u56fd\u738b\uff09\u548c\u82e5\u5f17\u9c81\u74e6\u4ee5\u53ca\u4ed6\u4eec\u7684\u6bcd\u4eb2\u57c3\u8389\u8bfa\u4e5f\u52a0\u5165\u8fdb\u6765\u3002\u6cd5\u5170\u897f\u3001\u82cf\u683c\u5170\u3001\u5e03\u5217\u5854\u5c3c\u3001\u4f5b\u5170\u5fb7\u548c\u5e03\u6d1b\u6d85\u90fd\u4e0e\u53db\u4e71\u8005\u7ed3\u76df\u3002\u4ea8\u5229\u6b66\u5fb7\u5145\u6c9b\u7684\u519b\u4e8b\u884c\u52a8\u548c\u624d\u534e\u6a2a\u6ea2\u7684\u5730\u65b9\u6307\u6325\u5b98\u632b\u8d25\uff0c\u5730\u65b9\u6307\u6325\u5b98\u4e2d\u7684\u8bb8\u591a\u4eba\u662f\u56e0\u5fe0\u8bda\u548c\u7ba1\u7406\u80fd\u529b\u800c\u53d7\u4efb\u547d\u7684\u201c\u65b0\u4eba\u201d\u30021183\u5e74\uff0c\u5c0f\u4ea8\u5229\u548c\u82e5\u5f17\u9c81\u74e6\u518d\u6b21\u53cd\u53db\uff0c\u81f4\u4f7f\u5c0f\u4ea8\u5229\u4e27\u547d\u3002\u8bfa\u66fc\u5165\u4fb5\u7231\u5c14\u5170\u4e3a\u4ed6\u6700\u5c0f\u7684\u513f\u5b50\u7ea6\u7ff0\uff08\u540e\u6765\u7684\u56fd\u738b\uff09\u63d0\u4f9b\u571f\u5730\uff0c\u4f46\u4ea8\u5229\u7aed\u529b\u5bfb\u627e\u65b9\u6cd5\u6765\u6ee1\u8db3\u4ed6\u6240\u6709\u513f\u5b50\u5bf9\u571f\u5730\u548c\u76f4\u63a5\u6743\u529b\u7684\u6b32\u671b\u3002\u81f31189\u5e74\uff0c\u5c0f\u4ea8\u5229\u548c\u82e5\u5f17\u9c81\u74e6\u90fd\u5df2\u8fc7\u4e16\uff0c\u83f2\u5229\u666e\u6210\u529f\u5229\u7528\u7406\u67e5\u5fb7\u5bf9\u4ea8\u5229\u4e8c\u4e16\u4f1a\u8ba9\u7ea6\u7ff0\u5f53\u56fd\u738b\u7684\u6050\u60e7\uff0c\u5f15\u53d1\u6700\u540e\u7684\u53db\u4e71\u3002\u83f2\u5229\u666e\u548c\u7406\u67e5\u5fb7\u5f7b\u5e95\u51fb\u8d25\u4ea8\u5229\uff0c\u4ea8\u5229\u60a3\u4e0a\u51fa\u8840\u7684\u6e83\u75a1\uff0c\u4ed6\u64a4\u9000\u5230\u5b89\u8339\u7684\u5e0c\u519c\u57ce\u5821\u3002\u4e0d\u4e45\u4ea8\u5229\u4fbf\u53bb\u4e16\uff0c\u7531\u7406\u67e5\u5fb7\u7ee7\u4efb\u3002 \u4ea8\u5229\u7684\u5e1d\u56fd\u5728\u5176\u5b50\u7ea6\u7ff0\uff081199\u5e74\u63a5\u66ff\u7406\u67e5\u5fb7\uff09\u7684\u7edf\u6cbb\u4e0b\u8fc5\u901f\u74e6\u89e3\uff0c\u4f46\u4ea8\u5229\u5728\u5176\u957f\u671f\u7edf\u6cbb\u671f\u95f4\u5f15\u5165\u7684\u8bb8\u591a\u53d8\u5316\u90fd\u4ea7\u751f\u957f\u671f\u5f71\u54cd\u3002\u4ea8\u5229\u7684\u6cd5\u5f8b\u53d8\u9769\u88ab\u666e\u904d\u8ba4\u4e3a\u5960\u5b9a\u4e86\u82f1\u683c\u5170\u666e\u901a\u6cd5\u7684\u57fa\u7840\uff0c\u800c\u4ed6\u5bf9\u5e03\u5217\u5854\u5c3c\u3001\u5a01\u5c14\u58eb\u548c\u82cf\u683c\u5170\u7684\u5e72\u9884\u5851\u9020\u4e86\u8fd9\u4e9b\u56fd\u5bb6\u793e\u4f1a\u548c\u653f\u5e9c\u4f53\u7cfb\u7684\u53d1\u5c55\u3002\u65f6\u8fc7\u5883\u8fc1\uff0c\u5bf9\u4ea8\u5229\u7edf\u6cbb\u7684\u5386\u53f2\u89e3\u8bfb\u53d1\u751f\u76f8\u5f53\u5927\u7684\u53d8\u5316\u3002\u540c\u65f6\u4ee3\u7684\u7f16\u5e74\u53f2\u5bb6\uff0c\u5982\u5a01\u5c14\u58eb\u7684\u6770\u62c9\u5fb7\u548c\uff0c\u867d\u7136\u6709\u65f6\u4e0d\u592a\u559c\u6b22\u4ea8\u5229\uff0c\u4f46\u901a\u5e38\u90fd\u79f0\u8d5e\u4ed6\u7684\u6210\u5c31\uff0c\u5206\u522b\u628a\u4ed6\u63cf\u8ff0\u4e3a\u201c\u6211\u4eec\u897f\u65b9\u7684\u4e9a\u5386\u5c71\u5927\u201d\u548c\u201c\u4f18\u79c0\u800c\u4ec1\u6148\u7684\u541b\u4e3b\u201d\u3002\u572818\u4e16\u7eaa\uff0c\u5b66\u8005\u8ba4\u4e3a\u4ea8\u5229\u63a8\u52a8\u5efa\u7acb\u771f\u6b63\u7684\u82f1\u683c\u5170\u541b\u4e3b\u56fd\uff0c\u5e76\u6700\u7ec8\u5efa\u7acb\u7edf\u4e00\u7684\u4e0d\u5217\u98a0\uff0c\u5927\u536b\u00b7\u4f11\u8c1f\u751a\u81f3\u5c06\u4ea8\u5229\u63cf\u8ff0\u4e3a\u201c\u5728\u667a\u6167\u3001\u7f8e\u5fb7\u548c\u80fd\u529b\u65b9\u9762\uff0c\u4ed6\u662f\u90a3\u4e2a\u65f6\u4ee3\u6700\u4f1f\u5927\u7684\u541b\u4e3b\uff0c\u5728\u7edf\u6cbb\u8303\u56f4\u4e0a\u4e5f\u662f\u6240\u6709\u66fe\u7ecf\u767b\u4e0a\u82f1\u683c\u5170\u738b\u4f4d\u8005\u4e2d\u6700\u5f3a\u5927\u7684\u201d\u3002\u5728\u7ef4\u591a\u5229\u4e9a\u65f6\u4ee3\u4e0d\u5217\u98a0\u5e1d\u56fd\u6269\u5f20\u65f6\u671f\uff0c\u5386\u53f2\u5b66\u5bb6\u5bf9\u4ea8\u5229\u81ea\u5df1\u5e1d\u56fd\u7684\u5f62\u6210\u975e\u5e38\u611f\u5174\u8da3\uff0c\u4f46\u4ed6\u4eec\u4e5f\u5bf9\u4ed6\u7684\u79c1\u4eba\u751f\u6d3b\u548c\u8d1d\u514b\u7279\u7684\u906d\u9047\u8868\u793a\u5173\u6ce8\u300220\u4e16\u7eaa\u672b\u7684\u5386\u53f2\u5b66\u5bb6\u7ed3\u5408\u4e0d\u5217\u98a0\u548c\u6cd5\u5170\u897f\u5bf9\u4ea8\u5229\u7684\u5386\u53f2\u63cf\u8ff0\uff0c\u6311\u6218\u4e86\u65e9\u671f\u4ee5\u82f1\u683c\u5170\u4e3a\u4e2d\u5fc3\u7684\u5bf9\u4ed6\u7edf\u6cbb\u65f6\u671f\u7684\u89e3\u91ca\u3002"}, {"color": "#97c2fc", "id": "guide book", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Guide_Book_of_the_Panama_California_Exposition.jpg", "label": "guide book", "shape": "image", "title": "Turismo-gida, gida turistikoa edo bat turistentzako edo bidaiarientzako liburu bat da, eta herri edo eremu geografiko bati, helmuga turistiko bati edo ibilbide jakin bati buruzko xehetasunak ematen ditu. Gida turistiko batek bidaiariarentzat interesgarriak diren xehetasunak izango ditu, hala nola mapak, planoak, kale-bisitatzeko gunerik interesgarrienak, telefono-zenbakiak, helbideak, prezioak, hotelen eta jatetxeen balorazioak, ostatu eta jatetxe mota batzuei buruzko oharrak... Erabilgarri dauden garraiobide nagusiak eta ontziratzeko puntuak, ibilbideak, prezioak edo txartelak eskuratzeko modua adieraziko ditu. Telefono-zenbakiak eta laguntza-helbideak ere eskaini ohi ditu, baita larrialdi-kasuetarako ere (osasun-zentroak, polizia, enbaxadak, etab.). Gomendio praktikoak, txanpon-trukeak, telefono-kodeak edo higiene-kontsiderazioak sartzen dira. Bidaiarientzat lekuan lekuko kultura oharrak ere eskaintzen dira. Esate baterako, nola agurtu bertakoak, esaldi sorta erabilgarri bat bertoko hizkuntza batean edo batzuetan, bertoko ohitura eta sinesmen batzuk, (esate baterako: prezioak eztabaidatu ohi dira, eskupekoa eman ohi da...). Turismo gidak inguruko zentro eta jarduera kulturalei (opera eskaintza, kontzertu eskaintza, museoak, antzokiak, aisialdi-parkeak, natura parkeak, kirol guneak...) buruzko informazio zehatza jaso ohi du, baita bidaiariak bisita ditzakeen monumentu eta leku turistiko nagusiei buruzkoa ere. Sarritan, turismo gidek udalerriari edo eremu geografikoari buruzko hainbat xehetasuneko mapak dituzte, kutxazainak eta interes handieneko puntuak barne. Batzuetan, gomendatutako ibilbideak ere sartzen dituzte, oinez, bizikletaz, autobusez, autoz... egiteko ibilbideak eta. Sarritan, turismo gidek hiri, herrialde edo eskualdearen informazio historiko eta kulturala ere jasotzen dute. Bidaiaren hainbat alderditan arreta jar dezaketen hainbat turismo gida mota daude, abentura-bidaiatik erlaxazio-bidaiara edo aurrekontu handiagoak edo baxuagoak dituzten bidaiariei zuzenduta. Beste batzuk interes partikularretan eta gizarte-talde jakin batzuen kezketan oinarritzen dira, hala nola lesbianak eta gayak edo bikoteak. Era berean, ikusizko gida batzuek helmugari buruzko irudi ugari dituzte, eta bidaiaren informazio praktikoari buruzko beste batzuk. Gida turistikoak, eskuarki, benetako bidaia batean erabiltzeko pentsatuta daude, eta, beraz, tamaina ertainak edo txikiak izaten dituzte. Maleta edo bizkar-zorro arrunt batean erraz eramateko moduko tamaina izaten dute. Batzuetan, bertoko hizkuntza nagusian edo bertoko zenbait hizkuntzatan oinarrizko elkarrizketak egiteko elkarrizketa-gida laburrak ere agertzen dira."}, {"color": "#97c2fc", "id": "internet", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Thai-coup-detat-2014-social-media-banner.jpg", "label": "internet", "shape": "image", "title": "Internet, av engelskans mellann\u00e4tverk, \u00e4r v\u00e4rldens st\u00f6rsta datorn\u00e4tverk. World Wide Web, e-post, fildelning, ip-tv och ip-telefoni \u00e4r popul\u00e4ra tj\u00e4nster p\u00e5 internet. Internet sammanblandas ofta med World Wide Web, som \u00e4r en internettj\u00e4nst f\u00f6r att enkelt man\u00f6vrera sig mellan s\u00e5 kallade webbsidor och andra filer som finns lagrade p\u00e5 s\u00e4rskilda servrar (s\u00e5 kallade webbplatser). Internet \u00e4r ett globalt n\u00e4tverk som best\u00e5r av flera olika typer av sammankopplade fysiska n\u00e4tverk. I hem och p\u00e5 arbetsplatser finns lokala n\u00e4tverk (LAN), ofta baserade p\u00e5 Ethernet-teknologi och p\u00e5 tr\u00e5dl\u00f6sa n\u00e4tverk, som sammankopplar datorer, surfplattor och skrivare. Internetleverant\u00f6rer tillhandah\u00e5ller nationella och globala punkt-till-punkt-f\u00f6rbindelser (WAN), baserade p\u00e5 bredbandsteknologi s\u00e5som fiberkablar och mobiltelefonn\u00e4tverk. De olika n\u00e4tverken, s\u00e5v\u00e4l LAN- som WAN-f\u00f6rbindelser, sammankopplas med hj\u00e4lp av routrar, som fungerar som internets knutpunkter. Exempelvis m\u00f6jligg\u00f6r en hemmarouter att flera datorer i samma hem kan dela p\u00e5 samma internetaccess. Internetoperat\u00f6rernas n\u00e4tverk sammankopplas i sin tur med andra internetoperat\u00f6rers n\u00e4tverk via st\u00f6rre och kraftfullare routrar. Resultatet \u00e4r en m\u00e4ngd sammanl\u00e4nkade n\u00e4tverk som l\u00e5ter alla uppkopplade enheter kommunicera med varandra \u00f6ver hela v\u00e4rlden. Internet m\u00f6jligg\u00f6r effektiv global kommunikation v\u00e4rlden \u00f6ver och har f\u00f6r\u00e4ndrat m\u00e4nniskors s\u00e4tt att umg\u00e5s och konsumera media via sociala n\u00e4tverk, och har underl\u00e4ttat distansarbete, distansstudier och e-l\u00e4rande. Internet har gett upphov till nya e-handelsf\u00f6retag och branscher, och slagit ut andra traditionella akt\u00f6rer, men bidrog ocks\u00e5 till att IT-bubblan utvecklades och sprack vid millennieskiftet. F\u00f6r att bem\u00f6ta piratkopiering av musik och film \u00f6ver internet, har nya streamingtj\u00e4nster utvecklats sedan 00-talet och slagit ut distributionsled. Webbtidningar och sociala medier har konkurrerat ut m\u00e5nga traditionella medier, s\u00e4rskilt lokalpress, och minskat arbetsmarknaden f\u00f6r journalister. Sociala medier kan ha varit verktyg (men inte katalysator) f\u00f6r revolutioner som arabiska v\u00e5ren och av betydelse f\u00f6r en explosiv \u00f6kning av spridningen av fejknyheter och desinformation sedan 2000-talet. Sociala medier tros ha haft betydelse f\u00f6r valresultat, men det \u00e4r diskutabelt om fejknyheter har haft det."}, {"color": "#97c2fc", "id": "harbottle castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/harbottleruin2.jpg", "label": "harbottle castle", "shape": "image", "title": "Harbottle Castle \u00e4r ett slott i Storbritannien. Det ligger i grevskapet Northumberland och riksdelen England, i den centrala delen av landet, 400 km norr om huvudstaden London. Harbottle Castle ligger 170 meter \u00f6ver havet. Terr\u00e4ngen runt Harbottle Castle \u00e4r kuperad norrut, men s\u00f6derut \u00e4r den platt. Den h\u00f6gsta punkten i n\u00e4rheten \u00e4r 309 meter \u00f6ver havet, 1,4 km s\u00f6der om Harbottle Castle. Runt Harbottle Castle \u00e4r det ganska glesbefolkat, med 29 inv\u00e5nare per kvadratkilometer. N\u00e4rmaste st\u00f6rre samh\u00e4lle \u00e4r Rothbury, 12,9 km \u00f6ster om Harbottle Castle. Trakten runt Harbottle Castle best\u00e5r i huvudsak av gr\u00e4smarker. Kustklimat r\u00e5der i trakten. \u00c5rsmedeltemperaturen i trakten \u00e4r 5 \u00b0C. Den varmaste m\u00e5naden \u00e4r juli, d\u00e5 medeltemperaturen \u00e4r 14 \u00b0C, och den kallaste \u00e4r januari, med \u22122 \u00b0C."}, {"color": "#97c2fc", "id": "spofforth castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Spofforth_Castle_Undercroft.jpg", "label": "spofforth castle", "shape": "image", "title": "Spofforth Castle in the village of Spofforth, North Yorkshire, England was a fortified manor house, ruined during the English Civil War and now run by English Heritage as a tourist attraction."}, {"color": "#97c2fc", "id": "river fowey", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Golant,_River_Fowey_-_geograph.org.uk_-_495276.jpg", "label": "river fowey", "shape": "image", "title": "Der River Fowey ist ein Fluss in Cornwall im S\u00fcdwesten Gro\u00dfbritanniens."}, {"color": "#97c2fc", "id": "market harborough", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Market_harborough_docking.jpg", "label": "market harborough", "shape": "image", "title": "Market Harborough is a market town in the Harborough district of Leicestershire, England, in the far southeast of the county, forming part of the border with Northamptonshire. Market Harborough\u0027s population was 25,143 in 2020. It is the administrative headquarters of the larger Harborough District. The town was formerly at a crossroads for both road and rail; however, the A6 now bypasses the town to the east and the A14 which carries east-west traffic is 6 miles (9.7 km) to the south. Market Harborough railway station is served by East Midlands Railway services on the Midland Main Line with direct services north to Leicester, Nottingham, Derby and Sheffield and south to London St Pancras. Rail services to Rugby and Peterborough ended in 1966. Market Harborough was formerly part of Rockingham Forest, a royal hunting forest used by the medieval monarchs starting with William I, whose original boundaries stretched from Market Harborough through to Stamford and included Corby, Kettering, Desborough, Rothwell, Thrapston and Oundle. The steeple of St Dionysius\u0027 Church rises directly from the street, as there is no churchyard. It was constructed in grey stone in 1300 with the church itself a later building of about 1470. Next to the church stands the Old Grammar School, a small timber building dating from 1614. The ground floor is open, creating a covered market area and there is a single room on the first floor. It has become a symbol of the town. The nearby square is largely pedestrianised and surrounded by buildings of varying styles. The upper end of the High Street is wide and contains mostly unspoiled Georgian buildings. Market Harborough has two villages within its confines: Great Bowden lies over a hill about a mile from the town centre; Little Bowden is less than half a mile from the town centre. The three centres have largely coalesced through ribbon development and infill, although Great Bowden continues to retain a strong village identity."}, {"color": "#97c2fc", "id": "norham", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/EnglishHeritageLogo.svg", "label": "norham", "shape": "image", "title": "Le ch\u00e2teau de Norham est un ch\u00e2teau en ruines anglais situ\u00e9 dans le comt\u00e9 de Northumberland, sur la rive sud de la Tweed qui marque la fronti\u00e8re entre l\u0027Angleterre et l\u0027\u00c9cosse. C\u0027est un monument class\u00e9 de grade I. Le ch\u00e2teau fut t\u00e9moin de nombreuses actions pendant les guerres opposant l\u0027Angleterre \u00e0 l\u0027\u00c9cosse."}, {"color": "#97c2fc", "id": "middle ages", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Crescenzi_calendar.jpg", "label": "middle ages", "shape": "image", "title": "\u015aredniowiecze \u2013 epoka w historii Europy trwaj\u0105ca od V do XV wieku, kt\u00f3ra rozpocz\u0119\u0142a si\u0119 wraz z upadkiem cesarstwa zachodniorzymskiego i trwa\u0142a do epoki renesansu i wielkich odkry\u0107 geograficznych. Jest \u015brodkowym okresem w tradycyjnym podziale historii Europy na staro\u017cytno\u015b\u0107, \u015bredniowiecze i nowo\u017cytno\u015b\u0107. Dzieli si\u0119 na wczesne, pe\u0142ne (dojrza\u0142e) i p\u00f3\u017ane \u015bredniowiecze. Schy\u0142ek staro\u017cytno\u015bci i pocz\u0105tek \u015bredniowiecza charakteryzowa\u0142y si\u0119 spadkiem liczby ludno\u015bci, upadkiem miast i najazdami plemion barbarzy\u0144skich. Na gruzach cesarstwa zachodniorzymskiego plemiona barbarzy\u0144skie (w tym r\u00f3\u017cne ludy germa\u0144skie) tworzy\u0142y nowe pa\u0144stwa. W VII wieku Afryka P\u00f3\u0142nocna i Bliski Wsch\u00f3d, b\u0119d\u0105ce dot\u0105d cz\u0119\u015bci\u0105 cesarstwa wschodniorzymskiego (Cesarstwa Bizanty\u0144skiego), zosta\u0142y podbite przez Arab\u00f3w i sta\u0142y si\u0119 cz\u0119\u015bci\u0105 kalifatu. Chocia\u017c nast\u0105pi\u0142a znacz\u0105ca zmiana stosunk\u00f3w spo\u0142ecznych i struktur politycznych, nie dosz\u0142o do ca\u0142kowitego zerwania z dziedzictwem staro\u017cytno\u015bci. Cesarstwo Bizanty\u0144skie przetrwa\u0142o i nadal by\u0142o znacz\u0105c\u0105 si\u0142\u0105. Kodeks Justyniana (zbi\u00f3r prawa rzymskiego) mia\u0142 istotny wp\u0142yw na rozw\u00f3j \u015bredniowiecznego prawodawstwa. Na zachodzie Europy wi\u0119kszo\u015b\u0107 nowo powsta\u0142ych kr\u00f3lestw zaadaptowa\u0142a niekt\u00f3re z nadal istniej\u0105cych rzymskich instytucji. W miar\u0119 rozprzestrzeniania si\u0119 chrze\u015bcija\u0144stwa by\u0142y zak\u0142adane klasztory. Frankowie pod w\u0142adz\u0105 Karoling\u00f3w stworzyli imperium obejmuj\u0105ce pod koniec VIII i na pocz\u0105tku IX wieku wi\u0119kszo\u015b\u0107 zachodniej Europy. Imperium Karoli\u0144skie rozpad\u0142o si\u0119 w wyniku walk wewn\u0119trznych i towarzysz\u0105cym im najazd\u00f3w: wiking\u00f3w z p\u00f3\u0142nocy, W\u0119gr\u00f3w ze wschodu i Saracen\u00f3w z po\u0142udnia. W okresie pe\u0142nego \u015bredniowiecza (kt\u00f3re zacz\u0119\u0142o si\u0119 w XI wieku) znacznie wzros\u0142a liczba ludno\u015bci Europy. By\u0142o to wynikiem rozwoju technologii i rolnictwa, co w po\u0142\u0105czeniu ze zmian\u0105 klimatu w okresie \u015bredniowiecznego optimum klimatycznego pozwoli\u0142o na wzrost plon\u00f3w i rozw\u00f3j handlu. Stosunki spo\u0142eczne opiera\u0142y si\u0119 na systemie lennym, w kt\u00f3rym \u2013 w zamian za lenno \u2013 wasal by\u0142 zobowi\u0105zany do \u015bwiadcze\u0144 wojskowych na rzecz seniora, oraz podda\u0144stwie ch\u0142op\u00f3w, kt\u00f3rzy byli zobowi\u0105zani do \u015bwiadczenia danin i pracy na rzecz feuda\u0142\u00f3w. W celu odzyskania z r\u0105k muzu\u0142man\u00f3w znajduj\u0105cej si\u0119 na Bliskim Wschodzie Ziemi \u015awi\u0119tej organizowano od XI do XIII wieku wyprawy zbrojne katolickiego rycerstwa \u2013 krucjaty. Pierwsza krucjata zosta\u0142a og\u0142oszona w 1095 podczas synodu w Clermont. W tym okresie zacz\u0119\u0142y si\u0119 tworzy\u0107 scentralizowane pa\u0144stwa narodowe. \u017bycie intelektualne tego okresu by\u0142o zdominowane przez scholastyk\u0119 \u2013 filozofi\u0119 uzasadniaj\u0105c\u0105 prawdy wiary. Powstawa\u0142y pierwsze uniwersytety. Do wybitnych osi\u0105gni\u0119\u0107 \u015bredniowiecza nale\u017ca\u0142y filozofia Tomasza z Akwinu, malarstwo Giotta, poezja Dantego i Chaucera, podr\u00f3\u017ce Marco Polo i architektura gotyckich katedr (np. w Chartres). W okresie p\u00f3\u017anego \u015bredniowiecza kl\u0119ski g\u0142odu, zarazy i wojny spowodowa\u0142y znaczny spadek liczby ludno\u015bci Europy; pomi\u0119dzy 1347 a 1350 czarna \u015bmier\u0107 przyczyni\u0142a si\u0119 do \u015bmierci oko\u0142o 1/3 \u00f3wczesnej populacji Europy. Wojnom pomi\u0119dzy pa\u0144stwami, wojnom domowym i buntom ch\u0142opskim towarzyszy\u0142y spory, herezje i wielka schizma w Ko\u015bciele katolickim. Zmiany w kulturze i technologii przekszta\u0142ci\u0142y spo\u0142ecze\u0144stwa europejskie, oznaczaj\u0105c kres \u015bredniowiecza i pocz\u0105tek dziej\u00f3w nowo\u017cytnych."}, {"color": "#97c2fc", "id": "robert de vieuxpont", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/VipontArms.png", "label": "robert de vieuxpont", "shape": "image", "title": "Vipont (alias Vieuxpont) is the name of a prominent family in the history of Westmorland. According to Thomas the name originated in France before 1066 as Vieuxpont (\"Old Bridge\"), Latinized to de Vetere Ponte (\"from the Old Bridge\"), with alternative spellings Vezpont, Veepon, Vexpont, Vypont, Vispont, Vypunt, Vespont, Vipond, Vypond, Voypond, Veepond, Vippond, Vipon, Vipan, Vipen, etc. The Vipont family bore arms: Gules, six annulets or 3:2:1, later quartered by Baron Clifford."}, {"color": "#97c2fc", "id": "shakespeare", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Oberon,_Titania_and_Puck_with_Fairies_Dancing._William_Blake._c.1786.jpg", "label": "shakespeare", "shape": "image", "title": "\u5a01\u5ec9\u00b7\u838e\u58eb\u6bd4\u4e9a\uff08\u82f1\u8a9e\uff1aWilliam Shakespeare\uff0c1564\u5e744\u670826\u65e5\uff08\u53d7\u6d17\u65e5\uff09\uff0d1616\u5e744\u670823\u65e5\uff09\uff1b\u83ef\u4eba\u793e\u6703\u5e38\u5c0a\u7a31\u70ba\u838e\u7fc1\uff0c\u662f\u82f1\u56fd\u6587\u5b66\u53f2\u4e0a\u6700\u6770\u51fa\u7684\u620f\u5267\u5bb6\uff0c\u4e5f\u662f\u897f\u65b9\u6587\u827a\u53f2\u4e0a\u6770\u51fa\u7684\u4f5c\u5bb6\u4e4b\u4e00\uff0c\u5168\u4e16\u754c\u6700\u5353\u8d8a\u7684\u6587\u5b66\u5bb6\u4e4b\u4e00\u3002\u4ed6\u6d41\u4f20\u4e0b\u6765\u7684\u4f5c\u54c1\u5305\u62ec38\u90e8\u620f\u5267\u3001154\u9996\u5341\u56db\u884c\u8bd7\u3001\u4e24\u9996\u957f\u53d9\u4e8b\u8bd7\u548c\u5176\u4ed6\u8bd7\u6b4c\u3002\u4ed6\u7684\u620f\u5267\u6709\u5404\u7a2e\u4e3b\u8981\u8bed\u8a00\u7684\u8b6f\u672c\uff0c\u4e14\u8868\u6f14\u6b21\u6570\u8fdc\u8fdc\u8d85\u8fc7\u5176\u4ed6\u620f\u5267\u5bb6\u7684\u4f5c\u54c1\u3002 \u838e\u58eb\u6bd4\u4e9a\u5728\u57c3\u6587\u6cb3\u7554\u65af\u7279\u62c9\u7279\u798f\u51fa\u751f\u957f\u5927\uff0c18\u5c81\u65f6\u4e0e\u5b89\u59ae\u00b7\u54c8\u745f\u7ef4\u7ed3\u5a5a\uff0c\u4e24\u4eba\u5171\u751f\u80b2\u4e86\u4e09\u4e2a\u5b69\u5b50\uff1a\u82cf\u73ca\u5a1c\u3001\u53cc\u80de\u80ce\u54c8\u59c6\u5185\u7279\u548c\u6731\u8fea\u601d\u300216\u4e16\u7eaa\u672b\u523017\u4e16\u7eaa\u521d\u768420\u591a\u5e74\u671f\u95f4\u838e\u58eb\u6bd4\u4e9a\u5728\u4f26\u6566\u5f00\u59cb\u4e86\u6210\u529f\u7684\u804c\u4e1a\u751f\u6daf\uff0c\u4ed6\u4e0d\u4ec5\u662f\u6f14\u5458\u3001\u5267\u4f5c\u5bb6\uff0c\u8fd8\u662f\u5bab\u5185\u5927\u81e3\u5267\u56e2\u7684\u5408\u4f19\u4eba\u4e4b\u4e00\uff0c\u540e\u6765\u6539\u540d\u4e3a\u56fd\u738b\u5267\u56e2\u30021613\u5e74\u5de6\u53f3\uff0c\u838e\u58eb\u6bd4\u4e9a\u9000\u4f11\u56de\u5230\u96c5\u82b3\u6cb3\u7554\u65af\u7279\u62c9\u7279\u798f\uff0c3\u5e74\u540e\u901d\u4e16\u3002\u6709\u5173\u838e\u58eb\u6bd4\u4e9a\u79c1\u4eba\u751f\u6d3b\u7684\u8bb0\u5f55\u6d41\u4f20\u4e0b\u6765\u5f88\u5c11\uff0c\u5173\u4e8e\u4ed6\u7684\u6027\u53d6\u5411\u3001\u5b97\u6559\u4fe1\u4ef0\u3001\u4ee5\u53ca\u4ed6\u7684\u8457\u4f5c\u662f\u5426\u51fa\u81ea\u4ed6\u4eba\u4e4b\u624b\u90fd\u4f9d\u7136\u662f\u8c1c\u3002 1590\u5e74\u52301613\u5e74\u662f\u838e\u58eb\u6bd4\u4e9a\u7684\u521b\u4f5c\u7684\u9ec4\u91d1\u65f6\u4ee3\u3002\u4ed6\u7684\u65e9\u671f\u5267\u672c\u4e3b\u8981\u662f\u559c\u5287\u548c\u5386\u53f2\u5267\uff0c\u572816\u4e16\u7eaa\u672b\u671f\u8fbe\u5230\u4e86\u6df1\u5ea6\u548c\u827a\u672f\u6027\u7684\u9ad8\u5cf0\u3002\u63a5\u4e0b\u6765\u52301608\u5e74\u4ed6\u4e3b\u8981\u521b\u4f5c\u60b2\u5287\uff0c\u838e\u58eb\u6bd4\u4e9e\u5d07\u5c1a\u9ad8\u5c1a\u60c5\u64cd\uff0c\u5e38\u5e38\u63cf\u5199\u72a7\u7272\u8207\u5fa9\u4ec7\uff0c\u88ab\u8ba4\u4e3a\u5c5e\u4e8e\u82f1\u8bed\u6700\u4f73\u8303\u4f8b\u3002\u5728\u4ed6\u4eba\u751f\u6700\u540e\u9636\u6bb5\uff0c\u4ed6\u5f00\u59cb\u521b\u4f5c\u60b2\u559c\u5267\uff0c\u53c8\u79f0\u4e3a\u4f20\u5947\u5267\uff0c\u5e76\u4e0e\u5176\u4ed6\u5267\u4f5c\u5bb6\u5408\u4f5c\u3002\u5728\u4ed6\u6709\u751f\u4e4b\u5e74\uff0c\u4ed6\u7684\u5f88\u591a\u4f5c\u54c1\u5c31\u4ee5\u591a\u79cd\u7248\u672c\u51fa\u7248\uff0c\u6c34\u6e96\u548c\u51c6\u786e\u6027\u53c2\u5dee\u4e0d\u9f50\u30021623\u5e74\uff0c\u4ed6\u6240\u5728\u5267\u56e2\u4e24\u4f4d\u540c\u4e8b\u51fa\u7248\u4e86\u300a\u7b2c\u4e00\u5bf9\u5f00\u672c\u300b\uff0c\u9664\u4e24\u90e8\u4f5c\u54c1\u5916\uff0c\u76ee\u524d\u5df2\u7ecf\u88ab\u8ba4\u53ef\u7684\u838e\u58eb\u6bd4\u4e9a\u4f5c\u54c1\u5747\u6536\u5f55\u5176\u4e2d\u3002 \u838e\u58eb\u6bd4\u4e9a\u5728\u4e16\u65f6\u88ab\u5c0a\u4e3a\u8bd7\u4eba\u548c\u5267\u4f5c\u5bb6\uff0c\u4f46\u76f4\u523019\u4e16\u7eaa\u4ed6\u7684\u58f0\u671b\u624d\u8fbe\u5230\u4eca\u65e5\u7684\u9ad8\u5ea6\u3002\u5e76\u572820\u4e16\u7eaa\u76db\u540d\u4f20\u81f3\u4e9a\u3001\u975e\u3001\u62c9\u4e01\u7f8e\u6d32\u4e09\u5927\u5730\u5340\uff0c\u4f7f\u66f4\u591a\u4eba\u4e86\u89e3\u5176\u76db\u540d\u3002\u6d6a\u6f2b\u4e3b\u4e49\u65f6\u671f\u8d5e\u9882\u838e\u58eb\u6bd4\u4e9a\u7684\u624d\u534e\uff0c\u7ef4\u591a\u5229\u4e9a\u65f6\u4ee3\u50cf\u82f1\u96c4\u4e00\u6837\u5730\u5c0a\u656c\u4ed6\uff0c\u88ab\u8427\u4f2f\u7eb3\u79f0\u4e3a\u838e\u58eb\u6bd4\u4e9a\u5d07\u62dc\u300220\u4e16\u7eaa\uff0c\u4ed6\u7684\u4f5c\u54c1\u5e38\u5e38\u88ab\u65b0\u5b66\u672f\u8fd0\u52a8\u6539\u7f16\u5e76\u91cd\u65b0\u53d1\u73b0\u4ef7\u503c\u3002\u4ed6\u7684\u4f5c\u54c1\u76f4\u81f3\u4eca\u65e5\u4f9d\u65e7\u5e7f\u53d7\u6b22\u8fce\uff0c\u5728\u5168\u7403\u4ee5\u4e0d\u540c\u6587\u5316\u548c\u653f\u6cbb\u5f62\u5f0f\u6f14\u51fa\u548c\u8be0\u91ca\u3002"}, {"color": "#97c2fc", "id": "c5", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cervical_vertebrae_-_close-up_-_animation2.gif", "label": "c5", "shape": "image", "title": "\u00c8 detta vertebra cervicale ciascuna delle sette vertebre che costituiscono il rachide cervicale, l\u0027asse di sostegno del collo e della testa. Queste vertebre presentano alcune caratteristiche peculiari rispetto alle altre vertebre della colonna vertebrale, tra cui il fatto di essere tra le pi\u00f9 piccole dell\u0027intero sistema della colonna."}, {"color": "#97c2fc", "id": "osmund", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Osmond_finery_furnace.svg", "label": "osmund", "shape": "image", "title": "La m\u00e9thode osmonde, parfois appel\u00e9e proc\u00e9d\u00e9 osmond ou osmund, est un proc\u00e9d\u00e9 historique d\u0027affinage en une \u00e9tape de la fonte brute en acier naturel. Elle permet de traiter la fonte des premiers hauts fourneaux europ\u00e9ens, qui apparaissent en Su\u00e8de au XIIe si\u00e8cle, notamment \u00e0 Lapphyttan. Par m\u00e9tonymie, les osmonds d\u00e9signent les boules de fer produites selon cette m\u00e9thode, d\u0027un poids calibr\u00e9 et commercialis\u00e9es dans toute l\u0027Europe, du XIIIe si\u00e8cle jusqu\u0027\u00e0 1620, quand leur exportation est interdite par le roi de Su\u00e8de."}, {"color": "#97c2fc", "id": "appleby", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/East_range_of_Appleby_Castle_as_seen_from_the_keep,_2002.jpg", "label": "appleby", "shape": "image", "title": "\u963f\u666e\u6bd4\u57ce\u5821\uff08Appleby Castle\uff09\u662f\u4f4d\u65bc\u82f1\u683c\u862d\u57ce\u93ae\u5a01\u65af\u6469\u862d\u963f\u666e\u6bd4\u7684\u4e00\u5ea7\u57ce\u5821\u5efa\u7bc9\u3002\u963f\u666e\u6bd4\u57ce\u5821\u5efa\u7bc9\u7fa4\u5305\u62ec\u4e86\u4e00\u5ea7\u4fee\u5efa\u65bc12\u4e16\u7d00\u7684\u57ce\u5821\u4ee5\u53ca\u4e00\u500b\u82f1\u570b\u9109\u6751\u5225\u5885\uff0c\u5efa\u7bc9\u7fa4\u88ab\u570d\u7246\u5305\u570d\u4fdd\u8b77\u3002\u73fe\u5728\u57ce\u5821\u5167\u7684\u51f1\u6492\u5854\u548c\u9109\u6751\u5225\u5885\u5747\u88ab\u5217\u5165\u82f1\u683c\u862d\u907a\u7522\u548c\u82f1\u570b\u767b\u9304\u5efa\u7bc9\u52a0\u4ee5\u4fdd\u8b77\u3002"}, {"color": "#97c2fc", "id": "bastions", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Rhodos185.jpg", "label": "bastions", "shape": "image", "title": "\u5821\u5841\uff08\u307b\u3046\u308b\u3044\u3001\u307b\u308b\u3044\uff09\u3068\u306f\u3001\u6575\u306e\u653b\u6483\u3092\u9632\u3050\u305f\u3081\u306b\u3001\u77f3\u30fb\u571f\u7802\u30fb\u30b3\u30f3\u30af\u30ea\u30fc\u30c8\u306a\u3069\u3067\u69cb\u7bc9\u3055\u308c\u305f\u9663\u5730\u306e\u3053\u3068\u3092\u8a00\u3046\u3002\u305d\u308c\u3072\u3068\u3064\u3067\u5c0f\u578b\u306e\u8981\u585e\u3068\u306a\u308a\u3001\u672c\u683c\u7684\u306a\u8981\u585e\u306f\u8907\u6570\u306e\u5821 sua torre principal. A palavra se origina do latim castellanus, derivada de castellum (\"castelo\"). Seu papel era o intermedi\u00e1rio entre o exercido por um mordomo e um administrador militar \u2014 ao mesmo tempo que um castel\u00e3o era respons\u00e1vel pela equipe de trabalho dom\u00e9stico do castelo, como um mordomo fazia, ele era tamb\u00e9m respons\u00e1vel por defender e proteger as terras do castelo, principalmente se o propriet\u00e1rio n\u00e3o residisse no castelo ou se este estivesse frequentemente ausente."}, {"color": "#97c2fc", "id": "wing", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bmi_a319-100_g-dbca_closeup_arp.jpg", "label": "wing", "shape": "image", "title": "K\u0159\u00eddlo letadla je hlavn\u00ed nosn\u00e1 plocha, na n\u00ed\u017e se p\u0159i pohybu vytv\u00e1\u0159\u00ed nejv\u011bt\u0161\u00ed \u010d\u00e1st vztlaku. Je proto podstatnou \u010d\u00e1st\u00ed letadel t\u011b\u017e\u0161\u00edch ne\u017e vzduch a na jeho uspo\u0159\u00e1d\u00e1n\u00ed, tvaru, profilu i konstrukci hodn\u011b z\u00e1le\u017e\u00ed."}, {"color": "#97c2fc", "id": "wigmore", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Wigmore_Castle_Ruins.jpg", "label": "wigmore", "shape": "image", "title": "\u0412\u0438\u0433\u043c\u043e\u0440 \u2014 \u0437\u0430\u043c\u043e\u043a \u0432 \u0410\u043d\u0433\u043b\u0438\u0438, \u0432 \u0433\u0440\u0430\u0444\u0441\u0442\u0432\u0435 \u0425\u0435\u0440\u0435\u0444\u043e\u0440\u0434\u0448\u0438\u0440, \u043e\u0441\u043d\u043e\u0432\u0430\u043d\u043d\u044b\u0439 \u0432 XI \u0432\u0435\u043a\u0435. \u0411\u044b\u043b \u0433\u043b\u0430\u0432\u043d\u043e\u0439 \u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0446\u0438\u0435\u0439 \u041c\u043e\u0440\u0442\u0438\u043c\u0435\u0440\u043e\u0432."}, {"color": "#97c2fc", "id": "ribble valley", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/04_Ribble_estuary,_Lytham_St_Annes,_Lancashire,_UK.jpg", "label": "ribble valley", "shape": "image", "title": "Der River Ribble ist ein Fluss, der im Norden Englands North Yorkshire und Lancashire durchquert. Das Einzugsgebiet umfasst au\u00dferdem Teile von Greater Manchester bei Wigan. Das Tal des Flusses wird Ribblesdale genannt."}, {"color": "#97c2fc", "id": "lady mary bankes", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Corfe_Castle2.jpg", "label": "lady mary bankes", "shape": "image", "title": "\u30e1\u30a2\u30ea\u30fc\u30fb\u30d0\u30f3\u30af\u30b9\uff08Mary Bankes, \u65e7\u540d\uff1a\u30e1\u30a2\u30ea\u30fc\u30fb\u30cf\u30fc\u30c8\u30ea\u30fc\u3001Mary Hawtry, 1598\u5e74 - 1661\u5e744\u670811\u65e5\uff09\u306f\u3001\u6e05\u6559\u5f92\u9769\u547d\uff08\u30a4\u30f3\u30b0\u30e9\u30f3\u30c9\u5185\u6226\uff09\u671f\u306e\u5973\u6027\u3002\u3067\u30c1\u30e3\u30fc\u30eb\u30ba1\u4e16\u306e\u6cd5\u52d9\u9577\u5b98\u3067\u3042\u3063\u305f\u30b5\u30fc\u30fb\u306e\u59bb\u3067\u30013\u5e74\u9593\u306b\u308f\u305f\u308b\u7b2c\u4e00\u6b21\u30a4\u30f3\u30b0\u30e9\u30f3\u30c9\u5185\u6226\u3067\u738b\u515a\u6d3e\u306b\u3064\u304d\u30012\u5ea6\u306b\u308f\u305f\u308b\u30b3\u30fc\u30d5\u57ce\u5305\u56f2\u6226\u3092\u6226\u3063\u305f\u3002"}, {"color": "#97c2fc", "id": "hogwarts", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gryffindorcolours.svg", "label": "hogwarts", "shape": "image", "title": "Is scoil ch\u00f3naithe fhicsean\u00fail \u00ed Scoil Chomhoideachais Dra\u00edod\u00f3ireachta Hogwarts sna leabhair Harry Potter, do dhra\u00edod\u00f3ir\u00ed \u00f3ga idir aon bhliain d\u00e9ag agus ocht mbliana d\u00e9ag d\u0027aois. Is \u00ed an pr\u00edomhshu\u00edomh \u00ed sna ch\u00e9ad s\u00e9 leabhar den tsraith agus sna ch\u00e9ad s\u00e9 scann\u00e1n is san ocht\u00fa scann\u00e1n."}, {"color": "#97c2fc", "id": "canterbury castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Canterbury_-_Castle02.jpg", "label": "canterbury castle", "shape": "image", "title": "O Castelo de Cantu\u00e1ria \u00e9 um fortifica\u00e7\u00e3o normanda em Cantu\u00e1ria, Kent, Inglaterra. Fica a cinco minutos a p\u00e9 da Esta\u00e7\u00e3o Canterbury East e da principal esta\u00e7\u00e3o rodovi\u00e1ria ao redor das muralhas da cidade. O edif\u00edcio era um dos tr\u00eas castelos reais originais de Kent (os outros dois sendo o Castelo de Rochester e o Castelo de Dover). Todos foram constru\u00eddos logo ap\u00f3s a Batalha de Hastings, na principal estrada romana de Dover a Londres. Esta foi a rota seguida por Guilherme, o Conquistador, em outubro de 1066, e eles foram constru\u00eddos originalmente como castelos de mota para proteger esta importante rota."}, {"color": "#97c2fc", "id": "southern england", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/EWHealthMap.svg", "label": "southern england", "shape": "image", "title": "O Sul da Inglaterra, tamb\u00e9m conhecido como o Sul ou o Sul do Pa\u00eds, \u00e9 uma \u00e1rea cultural da Inglaterra. N\u00e3o \u00e9 uma regi\u00e3o oficial do governo, mas um conceito geogr\u00e1fico."}, {"color": "#97c2fc", "id": "john brydges", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Church_at_Sudeley_Castle_(1).jpg", "label": "john brydges", "shape": "image", "title": "John Brydges, 1st Baron Chandos (9 March 1492 \u2013 12 April 1557) was an English courtier, Member of Parliament and later peer. His last name is also sometimes spelt Brugge or Bruges. He was a prominent figure at the English court during the reigns of kings Henry VIII and Edward VI and of Queen Mary I."}, {"color": "#97c2fc", "id": "crown jewels", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Coronation_Spoon.png", "label": "crown jewels", "shape": "image", "title": "The Crown Jewels of the United Kingdom, originally the Crown Jewels of England, are a collection of royal ceremonial objects kept in the Tower of London which include the coronation regalia and vestments worn by British monarchs. Symbols of over 800 years of monarchy, the coronation regalia are the only working set in Europe and the collection is the most historically complete of any regalia in the world. Objects used to invest and crown British monarchs variously denote their role as head of state of the United Kingdom and other countries of the Commonwealth, Supreme Governor of the Church of England, and head of the British armed forces. They feature heraldic devices and national emblems of England, Scotland, Wales and Northern Ireland. Use of regalia by monarchs in England can be traced back to when it was converted to Christianity in the Early Middle Ages. A permanent set of coronation regalia, once belonging to Edward the Confessor, was established after he was made a saint in the 12th century. These holy relics were kept at Westminster Abbey, the venue of coronations since 1066, and another set of regalia was reserved for religious feasts and State Openings of Parliament. Collectively, these objects came to be known as the Jewels of the Crown. Most of the present collection dates from around 350 years ago when Charles II ascended the throne. The medieval and Tudor regalia had been sold or melted down after the monarchy was abolished in 1649 during the English Civil War. Only four original items predate the Restoration: a late 12th-century anointing spoon (the oldest object) and three early 17th-century swords. The regalia continued to be used by British monarchs after the kingdoms of England and Scotland merged in 1707. The regalia contain 23,578 gemstones, among them Cullinan I (530 carats (106 g)), the largest clear cut diamond in the world, set in the Sovereign\u0027s Sceptre with Cross. It was cut from the largest gem-quality rough diamond ever found, the eponymous Cullinan, discovered in South Africa in 1905 and presented to Edward VII. On the Imperial State Crown are Cullinan II (317 carats (63 g)), the Stuart Sapphire, St Edward\u0027s Sapphire, and the Black Prince\u0027s Ruby \u2013 a large red spinel. The Koh-i-Noor diamond (105 carats (21 g)) was acquired by Queen Victoria from India and has been featured on three consort crowns. A small number of historical objects at the Tower are either empty or set with glass and crystal replicas. At a coronation, the monarch is anointed using holy oil poured from an ampulla into the spoon, invested with robes and ornaments, and crowned with St Edward\u0027s Crown. Afterwards, it is exchanged for the lighter Imperial State Crown, which is also usually worn at State Openings of Parliament. Wives of kings are invested with a plainer set of regalia, and since 1831, a new crown has been made specially for each queen consort. Also regarded as crown jewels are state swords, trumpets, ceremonial maces, church plate, historical regalia, banqueting plate, and royal christening fonts. They are part of the Royal Collection and belong to the institution of monarchy, passing from one sovereign to the next. When not in use, the Jewels are on public display in the Jewel House and Martin Tower, where they are seen by 2.5 million visitors every year."}, {"color": "#97c2fc", "id": "town walls", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Walls_of_Dubrovnik-3.jpg", "label": "town walls", "shape": "image", "title": "\u0627\u0644\u0645\u062a\u0631\u0627\u0633 \u0623\u0648 \u0627\u0644\u0633\u0648\u0631 \u0642\u062f \u064a\u0642\u0627\u0645 \u0644\u0633\u062f \u0645\u0645\u0631 \u0645\u0639\u064a\u0646 \u0623\u0648 \u0642\u062f \u064a\u0642\u0627\u0645 \u062d\u0648\u0644 \u0645\u0646\u0637\u0642\u0629 \u0645\u0639\u064a\u0646\u0629 \u0643\u0627\u0644\u0645\u0639\u0633\u0643\u0631 \u0623\u0648 \u0627\u0644\u0645\u062f\u064a\u0646\u0629. \u064a\u064f\u0628\u0646\u0649 \u0645\u0646 \u0627\u0644\u0637\u064a\u0646 \u0623\u0648 \u0627\u0644\u062a\u0631\u0627\u0628 \u0623\u0648 \u0627\u0644\u0637\u0648\u0628 \u0623\u0648 \u0627\u0644\u062d\u062c\u0627\u0631\u0629."}, {"color": "#97c2fc", "id": "wooler", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Wooler_Town_Centre_-_geo u0430\u0433\u0438\u043d\u0441\u043a\u0438\u0439, \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043b\u0438 \u044d\u0442\u0443 \u0441\u043e\u043b\u044f\u0440\u043d\u0443\u044e \u0441\u0438\u043c\u0432\u043e\u043b\u0438\u043a\u0443 \u043a\u0430\u043a \u0441\u043b\u0443\u0436\u0435\u0431\u043d\u044b\u0439 \u0438\u043d\u0441\u0442\u0440\u0443\u043c\u0435\u043d\u0442 \u0434\u043b\u044f \u043f\u0435\u0440\u0435\u0434\u0430\u0447\u0438 \u0442\u0435\u043e\u043b\u043e\u0433\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u0434\u043e\u043a\u0442\u0440\u0438\u043d\u044b. \u0411\u043e\u043b\u044c\u0448\u0438\u043d\u0441\u0442\u0432\u043e\u043c \u0438\u0441\u0441\u043b\u0435\u0434\u043e\u0432\u0430\u0442\u0435\u043b\u0435\u0439 \u043e\u0431\u0440\u044f\u0434\u043d\u043e\u0441\u0442\u044c \u043f\u0440\u0430\u0437\u0434\u043d\u0438\u043a\u0430 \u0420\u043e\u0436\u0434\u0435\u0441\u0442\u0432\u0430 \u0418\u043e\u0430\u043d\u043d\u0430 \u041f\u0440\u0435\u0434\u0442\u0435\u0447\u0438 \u0441\u0432\u044f\u0437\u044b\u0432\u0430\u0435\u0442\u0441\u044f, \u0432 \u0434\u0443\u0445\u0435 \u00ab\u043c\u0438\u0444\u043e\u043b\u043e\u0433\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u0448\u043a\u043e\u043b\u044b\u00bb, \u0441 \u043b\u0435\u0442\u043d\u0438\u043c \u0441\u043e\u043b\u043d\u0446\u0435\u0441\u0442\u043e\u044f\u043d\u0438\u0435\u043c. \u041e\u0431\u0449\u0438\u043c\u0438 \u0447\u0435\u0440\u0442\u0430\u043c\u0438 \u043f\u0440\u0430\u0437\u0434\u043d\u043e\u0432\u0430\u043d\u0438\u044f \u0432 \u0415\u0432\u0440\u043e\u043f\u0435 \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u0441\u043a\u043b\u0430\u0434\u044b\u0432\u0430\u043d\u0438\u0435 \u043a\u043e\u0441\u0442\u0440\u043e\u0432, \u043a\u0443\u043f\u0430\u043d\u0438\u0435 \u0432 \u0432\u043e\u0434\u043e\u0451\u043c\u0430\u0445 \u0438 \u0433\u0430\u0434\u0430\u043d\u0438\u044f."}, {"color": "#97c2fc", "id": "julia", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Julia_Augusti_filia.jpg", "label": "julia", "shape": "image", "title": "Julia the Elder (30 October 39 BC \u2013 AD 14), known to her contemporaries as Julia Caesaris filia or Julia Augusti filia (Classical Latin: IVLIA\u2022CAESARIS\u2022FILIA or IVLIA\u2022AVGVSTI\u2022FILIA), was the daughter and only biological child of Augustus, the first Roman Emperor, and his second wife, Scribonia. Julia was also stepsister and second wife of the Emperor Tiberius; maternal grandmother of the Emperor Caligula and the Empress Agrippina the Younger; grandmother-in-law of the Emperor Claudius; and maternal great-grandmother of the Emperor Nero. Her epithet \u0027the Elder\u0027 distinguishes her from her daughter, Julia the Younger."}, {"color": "#97c2fc", "id": "military architecture", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Royal_Military_Artificers_working_dress_1795.jpg", "label": "military architecture", "shape": "image", "title": "De genie is een wapen binnen de krijgsmacht. Het woord genie komt van het Franse woord g\u00e9nie en is verwant aan het woord ingenieur. Tegenwoordig heeft de Genie de volgende taakstelling: MobiliteitHet terrein dusdanig conditioneren zodat eigen eenheden geen hinder hebben van natuurlijke en/of kunstmatige hindernissen.ContramobiliteitHet terrein dusdanig voorzien van hindernissen of obstakels dat vijandelijke eenheden gestopt dan wel vertraagd worden of gedwongen van richting worden veranderd.BeschermingHet beschermen van de eigen eenheden door het bouwen van beschermingsconstructies.Algemene genietakenHet slaan van waterputten, opzetten van kampementen en het bouwen van (al dan niet tijdelijke) gebouwen en kunstwerken (infrastructuur)."}, {"color": "#97c2fc", "id": "magna carta", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/ABA-wyrdlight-815935.jpg", "label": "magna carta", "shape": "image", "title": "Magna Carta (latina lingvo: granda \u0109arto; angle The Great Charter) a\u016d Magna Carta Libertatum estas privilegia dokumento, subskribita de la angla re\u011do Johano, \"Johano sen Tero\", la 15-an de junio 1215. Oni reeldonis \u011din en 1216, 1217 kaj 1225 kun etaj modifoj. \u0108ar Johano efektivigis malsukcesan internan kaj eksteran politikon (li lezis privilegiojn de urboj, fe\u016dduloj, vasaloj), la landaj ordoj armile ekbatalis kaj devigis akcepti la privilegian dokumenton. La dokumento havas 66 artikolojn (kla\u016dzojn kaj preambulojn). \u011ci certigis la rajtojn kaj privilegiojn de la urboj, laikaj kaj ekleziaj vasaloj, ties personajn kaj posedajn sekurojn. La privilegia dokumento enhavis artikolojn pri komerco, dogano, financa afero, ordonis unuecigon de la pezo- kaj mezurunuoj. La Magna Carta ordonis fondon de 24-taga komisiono, konsistanta el baronoj kaj kiuj rajtas e\u0109 per armiloj devigi la re\u011don ne neglekti la privilegiojn."}, {"color": "#97c2fc", "id": "chancellor", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Wolsey_banner.jpg", "label": "chancellor", "shape": "image", "title": "Le lord grand chancelier ou lord chancelier (en anglais : Lord High Chancellor ou Lord Chancellor) est un des grands officiers d\u0027\u00c9tat du gouvernement du Royaume-Uni. Le titre est accord\u00e9 au secr\u00e9taire d\u0027\u00c9tat \u00e0 la Justice. Jusqu\u0027en 2005, le lord chancelier \u00e9tait choisi parmi les pairs et \u00e9tait pr\u00e9sident de la Chambre des lords et \u00e0 la t\u00eate du pouvoir judiciaire d\u0027Angleterre et du pays de Galles. Ces fonctions sont d\u00e9sormais exerc\u00e9es respectivement par le lord pr\u00e9sident et le lord juge en chef. Le lord chancelier dirige le minist\u00e8re de la Justice et est \u00e9galement garde du sceau du Royaume-Uni."}, {"color": "#97c2fc", "id": "listed building", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Royal_Festival_Hall_as_seen_from_outside_the_Hayward_Gallery.jpg", "label": "listed building", "shape": "image", "title": "Au Royaume-Uni, le terme listed building (litt\u00e9ralement \u00ab monument class\u00e9 \u00bb) d\u00e9signe un \u00e9difice reconnu et prot\u00e9g\u00e9 pour son aspect historique, architectural ou culturel exceptionnel. Un listed building (ci-apr\u00e8s nomm\u00e9 \u00ab monument class\u00e9 \u00bb) ne doit pas \u00eatre d\u00e9moli, agrandi ou alt\u00e9r\u00e9 sans une permission sp\u00e9ciale des autorit\u00e9s locales comp\u00e9tentes en mati\u00e8re d\u0027urbanisme (qui d\u00e9pendent d\u0027instances nationales et s\u0027y rapportent pour fonder leur d\u00e9cision). Les propri\u00e9taires d\u0027\u00e9difices class\u00e9s sont, dans certaines circonstances, appel\u00e9s \u00e0 maintenir ou r\u00e9parer le b\u00e2timent, et risquent une condamnation p\u00e9nale s\u0027il ne le font pas ou s\u0027ils proc\u00e8dent \u00e0 des r\u00e9novations et travaux divers sans autorisation expresse. En raison de ces contraintes une fois un lieu prot\u00e9g\u00e9, la loi autorise les propri\u00e9taires \u00e0 s\u0027opposer \u00e0 ce que leur bien soit class\u00e9. Bien que la plupart des monuments apparaissant sur la liste des monuments class\u00e9s soient des ponts, des b\u00e2timents, des sculptures, des bornes routi\u00e8res peuvent aussi y figurer. Des structures tr\u00e8s anciennes (Stonehenge par exemple) ne peuvent y apparaitre, mais elles sont prot\u00e9g\u00e9es par une autre l\u00e9gislation ( (en) et (en)) et class\u00e9es en tant que scheduled monuments. De la m\u00eame mani\u00e8re, les paysages, les parcs, les for\u00eats sont \u00e9galement prot\u00e9g\u00e9s, mais par d\u0027autres moyens."}, {"color": "#97c2fc", "id": "safety", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Snake_warning_sign.jpg", "label": "safety", "shape": "image", "title": "\u5b89\u5168(\u3042\u3093\u305c\u3093\u3001\u82f1: safety\u3001\u30bb\u30a4\u30d5\u30c6\u30a3\u3001\u4ecf: s\u00e9curit\u00e9 \u30bb\u30ad\u30e5\u30ea\u30c6)\u306b\u95a2\u3057\u3066\u3001\u5b89\u5168\u306e\u56fd\u969b\u6a19\u6e96\u306e\u5b9a\u7fa9\u300c\u8a31\u5bb9\u3067\u304d\u306a\u3044\u30ea\u30b9\u30af\u304c\u306a\u3044\u3053\u3068\u300d\u3068\u3001\u300c\u5371\u967a\u3092\u30bc\u30ed\u306b\u3059\u308b\uff08\u7d76\u5bfe\u5b89\u5168\uff09\u300d\u306b\u3064\u3044\u3066\u89e3\u8aac\u3092\u3059\u308b\u3002\u6982\u8aac\u3067\u306f\u3001\u5b89\u5168\u3092\u3001\u4e00\u822c\u306e\u4eba\u3005\u304c\u3069\u306e\u3088\u3046\u306b\u8003\u3048\u3066\u3044\u308b\u306e\u304b\u3001\u5de5\u5b66\u5206\u91ce\u306e\u7814\u7a76\u8005\u30fb\u6280\u8853\u8005\u304c20\u4e16\u7d00\u5f8c\u534a\uff081900\u5e74\u4ee3\u5f8c\u534a\uff09\u304b\u3089\u6700\u8fd1\uff082014\u5e74\u6642\u70b9\uff09\u306b\u304a\u3044\u3066\u3069\u306e\u3088\u3046\u306b\u8003\u3048\u3066\u3044\u305f\u304b\u3092\u7d39\u4ecb\u3059\u308b\u3002\u6b21\u306b\u3001\u5b89\u5168\u306e\u5b9a\u7fa9\u3084\u3001\u5b89\u5168\u3092\u9054\u6210\u3059\u308b\u305f\u3081\u306e\u30ea\u30b9\u30af\u30de\u30cd\u30b8\u30e1\u30f3\u30c8\u306b\u3064\u3044\u3066\u7d39\u4ecb\u3059\u308b\u3002\u300c\u547d\u3084\u8ca1\u7523\u3092\u4fdd\u8b77\u3059\u308b\u3053\u3068\u300d\u3068\u3044\u3046\u610f\u5473\u306b\u3064\u3044\u3066\u306f\u3001\u300c\u30bb\u30ad\u30e5\u30ea\u30c6\u30a3(\u82f1: security)\u300d\u307e\u305f\u306f\u300c\u4fdd\u5b89\u300d\u3092\u53c2\u7167\u3002"}, {"color": "#97c2fc", "id": "roger mortimer", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Arms_of_the_House_of_Mortimer.svg", "label": "roger mortimer", "shape": "image", "title": "Roger de Mortimer (before 1153-before 8 July 1214) was a medieval marcher lord, residing at Wigmore Castle in the English county of Herefordshire.He was the son of Hugh de Mortimer (died 26 February 1181) and ."}, {"color": "#97c2fc", "id": "heyday", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/HEYDAY_LOGO.jpg", "label": "heyday", "shape": "image", "title": "Heyday Records is an independent record label founded in 1988 by Pat Thomas. Rolling Stone has called Heyday \"one of the ten most adventurous small labels in the world.\" The label, later run by Ron Gompertz and Robert Rankin Walker, has released music of various genres over the course of its existence. Some of the early artists that helped Heyday evolve were Steven Roback of Rain Parade, Jack Waterson of Green on Red, Barbara Manning, Miles Corbin of the Aqua Velvets, and label founder Pat Thomas as a recording artist. Over the years, Heyday has released works by artists such as Roback\u0027s Viva Saturn, Penelope Houston (of The Avengers), Chris Von Sneidern, Club Foot Orchestra, Connie Champagne, Buck Naked and the Bare Bottom Boys, The Dave and Deke Combo (featuring Deke Dickerson), Baby Snufkin, The Aquamen, and Aqua Velvets. The label\u0027s artists also include Marty Willson-Piper, Tommy Tutone, David J. (of Bauhaus and Love and Rockets) and Jay Aston. The label\u0027s releases in 2014 included albums by Noctorum (featuring Marty Willson-Piper of The Church), Gino and the Lone Gunmen, and The Forty Nineteens. Heyday Records continues to operate as an arm of Heyday Events, a company based in Southern California which stages special events, including provision of audio, video, lighting, and stage rentals for concerts and festivals, fashion shows, car shows, and movie nights."}, {"color": "#97c2fc", "id": "church", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Murillo-inmaculada_del_coro-sevilla-mba.jpg", "label": "church", "shape": "image", "title": "\u041a\u0430\u0442\u043e\u043b\u0438\u0301\u0447\u0435\u0441\u043a\u0430\u044f \u0446\u0435\u0301\u0440\u043a\u043e\u0432\u044c (\u043b\u0430\u0442. Ecclesia Catholica) \u2014 \u0441\u0430\u043c\u0430\u044f \u043a\u0440\u0443\u043f\u043d\u0430\u044f \u0445\u0440\u0438\u0441\u0442\u0438\u0430\u043d\u0441\u043a\u0430\u044f \u0446\u0435\u0440\u043a\u043e\u0432\u044c \u0432 \u043c\u0438\u0440\u0435, \u043d\u0430\u0441\u0447\u0438\u0442\u044b\u0432\u0430\u044e\u0449\u0430\u044f \u0431\u043e\u043b\u0435\u0435 1,34 \u043c\u0438\u043b\u043b\u0438\u0430\u0440\u0434\u0430 \u043f\u043e\u0441\  Mayfield \n* Wheaton Aston \n* Whittington \n* Barlaston \n* Pattingham \n* Seighford \n* Abbots Bromley \n* Ipstones \n* Alton \n* Draycott in the Moors \n* Denstone \n* Haughton \n* Waterhouses \n* Caverswall \n* Lower Penn \n* Weston \n* Moddershall \n* Betley \n* High Offley \n* Colton \n* Himley \n* Anslow \n* Oakamoor \n* Hilderstone \n* Church Eaton \n* Adbaston \n* Bobbington \n* Chebsey \n* Enville \n* Newborough \n* Dilhorne \n* Milwich \n* Ranton \n* Ellastone \n* Norbury \n* Longnor \n* Alstonefield \n* Forton \n* Dunston \n* Marchington Woodlands \n* Croxden \n* Onecote \n* Dunstall \n* Coppenhall \n* Whitgreave \n* Hollinsclough \n* Wetton \n* Ellenhall \n* Ilam \n* Ingestre \n* Acton Trussell I \u00f6vrigt finns f\u00f6ljande i Staffordshire: \n* (ett berg) \n* (en kulle) Kustklimat r\u00e5der i trakten. \u00c5rsmedeltemperaturen i trakten \u00e4r 8 \u00b0C. Den varmaste m\u00e5naden \u00e4r augusti, d\u00e5 medeltemperaturen \u00e4r 16 \u00b0C, och den kallaste \u00e4r januari, med 0 \u00b0C."}, {"color": "#97c2fc", "id": "scarborough castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Scarborough_Castle_3.jpg", "label": "scarborough castle", "shape": "image", "title": "El Castillo de Scarborough es una fortificaci\u00f3n medieval inglesa situada en una elevaci\u00f3n rocosa que mira hacia el mar del Norte y hacia la localidad de Scarborough, en Yorkshire del Norte.\u200b Est\u00e1 tipificado como monumento planificado de importancia nacional. Su localizaci\u00f3n engloba asentamientos de la Edad de Hierro, una estaci\u00f3n de se\u00f1alizaci\u00f3n romana, un asentamiento anglo-saj\u00f3n y su capilla, adem\u00e1s del recinto del castillo, del siglo XII, junto a sus unidades de artiller\u00eda del siglo XVIII. Durante la d\u00e9cada de 1130 se crearon unas fortificaciones para construir un castillo de madera, pero el castillo existente, hecho de piedra, data de la d\u00e9cada de 1150. Tras los siglos, los monarcas medievales le agregaron nuevas estructuras, puesto que en aquel tiempo era una fortaleza importante que proteg\u00eda la costa de Yorkshire, el puerto de intercambio de Scarborough, y el norte de Inglaterra de la invasi\u00f3n escocesa u otras huestes continentales. Debido a su fortificaci\u00f3n sirvi\u00f3 de protecci\u00f3n durante varias guerras civiles, sitios y conflictos, ya que los reyes luchaban contra barones rivales, enfrentaban rebeliones y arremet\u00edan contra las fuerzas republicanas, aunque la paz con Escocia y el fin de las guerras en el siglo XVII disminuyeron su importancia. Estuvo ocupado por guarniciones y gobernadores, quienes a menudo amenazaban al pueblo, pero lleva en situaci\u00f3n ruinosa desde los asedios de la Guerra Civil inglesa. Es una atracci\u00f3n tur\u00edstica con exhibici\u00f3n interactiva, as\u00ed como en una serie de eventos especiales a cargo del English Heritage."}, {"color": "#97c2fc", "id": "caesar", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Portrait_of_Julius_Caesar_(1st_cent._B.C.)_at_the_Archaeological_Museum_of_Sparta_on_15_May_2019.jpg", "label": "caesar", "shape": "image", "title": "Gaius Julius Caesar (Latijnse uitspraak: [\u02c8ga\u02d0ius \u02c8ju\u02d0lius \u02c8ka\u026asar]?; Latijn: C\u00b7IVLIVS\u00b7C\u00b7F\u00b7C\u00b7N\u00b7CAESAR, of Gaius Iulius Gaii filius Gaii nepos Caesar; na 42 v.Chr. IMP\u00b7C\u00b7IVLIVS\u00b7CAESAR\u00b7DIVVS, of Imperator Gaius Iulius Caesar divus) (Rome, 12 of 13 juli \u00b1 100 v.Chr. - aldaar, Idus van maart (15 maart) 44 v.Chr.) was een Romeins politicus, generaal en schrijver. Hij doorliep zowel een militaire als politieke loopbaan en werd na de verovering van Galli\u00eb en de daaropvolgende burgeroorlog tegen Pompeius dictator van het Romeinse Rijk. Door zijn bewind werd de Romeinse Republiek omgevormd tot het Romeinse Keizerrijk. Hij wordt meestal kortweg Julius Caesar of Caesar genoemd."}, {"color": "#97c2fc", "id": "road 8", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Podlaskie_-_Wasilk\u00f3w_-_Jurowce_-_W\u0119ze\u0142_-_Most_-_DK8_-_v-S.jpg", "label": "road 8", "shape": "image", "title": "Die Droga krajowa 8 (kurz DK8, pol. f\u00fcr ,Nationalstra\u00dfe 8\u2018 bzw. ,Landesstra\u00dfe 8\u2018) ist eine Landesstra\u00dfe in Polen. Sie f\u00fchrt derzeit von der tschechisch-polnischen Grenze bei Kudowa-S\u0142one, wo sie die tschechische Silnice I/33 fortsetzt, bis zur polnisch-litauischen Grenze in und stellt eine Nordost-S\u00fcdwest-Achse im polnischen Stra\u00dfenverkehr dar. Inzwischen wurde sie auf vielen Abschnitten durch die Schnellstra\u00dfe S8 ersetzt. Seit der Fertigstellung der Schnellstra\u00dfe S8 ist die Landesstra\u00dfe zwischen bei Breslau und Bia\u0142ystok aus dem Stra\u00dfennetz verschwunden. Auf der gesamten Strecke ist die Landesstra\u00dfe ein Teilst\u00fcck der Europastra\u00dfe 67 (\u201eVia Baltica\u201c), die von Helsinki/Finnland durch Estland, Lettland, Litauen, Polen bis nach Prag/Tschechien f\u00fchrt."}, {"color": "#97c2fc", "id": "rochester", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Diocese_of_Rochester_arms.svg", "label": "rochester", "shape": "image", "title": "Le dioc\u00e8se de Rochester (en anglais : diocese of Rochester) est un dioc\u00e8se anglican de la province de Cantorb\u00e9ry. Il s\u0027\u00e9tend sur l\u0027ouest du Kent ainsi que sur les borough londoniens de Bexley et de Bromley. Son si\u00e8ge est la cath\u00e9drale de Rochester. L\u0027\u00e9v\u00eaque de Tonbridge est un \u00e9v\u00eaque suffragant \u00e0 ce dioc\u00e8se."}, {"color": "#97c2fc", "id": "swaffham", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Swaffham.jpg", "label": "swaffham", "shape": "image", "title": "Swaffham \u00e4r en stad och en civil parish i Breckland i Norfolk i England. Orten har 6 935 inv\u00e5nare (2001). Byn n\u00e4mndes i Domedagsboken (Domesday Book) \u00e5r 1086, och kallades d\u00e5 Suafham."}, {"color": "#97c2fc", "id": "de clare", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gilbert_de_Clare_Tewkesbury_Abbey.jpg", "label": "de clare", "shape": "image", "title": "Is teaghlach c\u00e1ili\u00fail agus cumhachtach Angla-Normannach \u00e9 Teaghlach de Clare. Ba de shliocht Godefroi (n\u00f3 Geoffroy), an Cunta d\u0027Eu ( Fraincis:Comte d\u0027Eu), duine de mhic neamhdhlisteanacha Richard Sans-Peur, Iarla Normannach, as an sr\u00e1idbhaile beag Saint-Martin de Bienfaite, na \u0027de Clare\u0027. Th\u00e1inig siad \u00f3n Normainn sa bhliain 1066, le linn choncas na Normannach agus bh\u00ed pr\u00edomhr\u00f3l acu i Sasana, sa Bhreatain Bheag agus in \u00c9irinn, go dt\u00ed gur imigh siad as feidhm sa bhliain 1314."}, {"color": "#97c2fc", "id": "chamber", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Castle_Howard_Lady_Georgianas\u0027_Dressing_Room.jpg", "label": "chamber", "shape": "image", "title": "Ruangan adalah suatu tempat tertutup dengan langit-langit yang berada di rumah atau bentuk bangunan lainnya. Ruangan biasanya memiliki pintu dan beberapa jendela yang berfungsi sebagai tempat masuknya cahaya, aliran udara, dan akses menuju ruangan tersebut. Ruangan yang berukuran besar sering disebut dengan istilah aula. Beberapa ruangan memiliki nama spesifik sesuai dengan tujuan pembuatan dan penggunaannya. Sebagai contoh, ruangan untuk memasak disebut dengan dapur. Perencanaan struktur, penggunaan, dan dekorasi interior ruangan adalah bagian dari disiplin ilmu arsitektur."}, {"color": "#97c2fc", "id": "anarchy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/BL_Royal_20_A._ii,_f._6v._Henry_I_\u0026_White_Ship.jpg", "label": "anarchy", "shape": "image", "title": "La Anarqu\u00eda inglesa, conocida tambi\u00e9n como la Anarqu\u00eda (en ingl\u00e9s, The Anarchy), fue una guerra civil en Inglaterra y Normand\u00eda entre 1135 y 1153 que dio paso a un desplome generalizado de la ley y el orden. Fue una crisis de sucesi\u00f3n provocada por la muerte accidental de Guillermo Adelin, \u00fanico hijo leg\u00edtimo de Enrique I, en un naufragio en 1120. Los intentos del rey de instalar a su hija Matilde como su sucesora no tuvieron \u00e9xito; a su muerte el 1 de diciembre de 1135, su sobrino Esteban de Blois se apoder\u00f3 del trono ingl\u00e9s con la ayuda de su hermano Enrique de Blois, obispo de Winchester. Los primeros a\u00f1os del reinado de Esteban estuvieron marcados por feroces combates con los barones ingleses, los l\u00edderes galeses rebeldes y los invasores escoceses. Despu\u00e9s de una gran sublevaci\u00f3n en el suroeste de Inglaterra, Matilde lo invadi\u00f3 en 1139 con la ayuda de su medio hermano Roberto de Gloucester. Ninguno de los bandos logr\u00f3 una ventaja decisiva durante los primeros a\u00f1os de la guerra; Matilde lleg\u00f3 a controlar el sudoeste de Inglaterra y gran parte del , mientras que Esteban mantuvo el control del sudeste. Los castillos de la \u00e9poca eran f\u00e1cilmente defendibles y gran parte de la lucha era de car\u00e1cter desgastante, ya que comprend\u00eda asedios, incursiones y escaramuzas entre ej\u00e9rcitos de caballeros y soldados de infanter\u00eda, muchos de ellos mercenarios. En 1141, Esteban fue capturado despu\u00e9s de la batalla de Lincoln, lo que caus\u00f3 el colapso de su autoridad sobre la mayor parte del pa\u00eds. Sin embargo, a punto de ser coronada reina, Matilde se vio forzada a retirarse de Londres por multitudes hostiles; poco despu\u00e9s, Roberto de Gloucester fue hecho prisionero en el tumulto de Winchester y ambos bandos acordaron intercambiar a sus respectivos cautivos. Esteban casi captur\u00f3 a su rival en 1142 durante el asedio de Oxford, pero ella se escap\u00f3 del castillo de Oxford a trav\u00e9s del congelado T\u00e1mesis. La guerra se prolong\u00f3 varios a\u00f1os m\u00e1s. El consorte de Matilde, Godofredo V de Anjou, conquist\u00f3 Normand\u00eda, pero en Inglaterra ninguno de los dos bandos pudo alcanzar la victoria. Los barones rebeldes comenzaron a acumular cada vez m\u00e1s poder en el norte de Inglaterra y en Anglia Oriental, con una devastaci\u00f3n generalizada en las zonas donde se libraron combates importantes. En 1148, Matilde regres\u00f3 a Normand\u00eda y dej\u00f3 la campa\u00f1a en Inglaterra en manos de su hijo Enrique FitzEmpress. Esteban intent\u00f3 sin \u00e9xito que su propio v\u00e1stago Eustaquio fuese reconocido por la Iglesia como el pr\u00f3ximo rey. A principios de los a\u00f1os 1150, los barones y la Iglesia en su mayor\u00eda quer\u00edan la paz a largo plazo. Cuando Enrique FitzEmpress volvi\u00f3 a invadir Inglaterra en 1153, las fuerzas de ambas facciones no estaban dispuestas a luchar. Despu\u00e9s de una campa\u00f1a limitada y el asedio de Wallingford, Esteban y Enrique acordaron una paz negociada, el Tratado de Wallingford, en el que se reconoci\u00f3 al segundo como el heredero. Esteban muri\u00f3 al a\u00f1o siguiente y Enrique FitzEmpress (ya Enrique II) ascendi\u00f3 al trono como el primer rey angevino de Inglaterra, quien emprendi\u00f3 un largo per\u00edodo de reconstrucci\u00f3n. Los cronistas describieron el per\u00edodo de la guerra civil como uno en el que \u00abCristo y sus santos estaban dormidos\u00bb y los historiadores victorianos nombraron al conflicto \u00abla Anarqu\u00eda\u00bb debido al caos, aunque los estudiosos modernos han cuestionado la precisi\u00f3n del t\u00e9rmino y de algunos relatos contempor\u00e1neos."}, {"color": "#97c2fc", "id": "donnington", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Donnington_castle.jpg", "label": "donnington", "shape": "image", "title": "Le ch\u00e2teau de Donnington est un ch\u00e2teau m\u00e9di\u00e9val en ruines, situ\u00e9 dans le village britannique de Donnington, \u00e0 l\u2019extr\u00eame nord de Newbury, dans le comt\u00e9 anglais du Berkshire. Il fait aujourd\u2019hui partie des propri\u00e9t\u00e9s de l\u2019English Heritage."}, {"color": "#97c2fc", "id": "north south", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bus-logo.svg", "label": "north south", "shape": "image", "title": "The North-South line (NSL) is a high-capacity Mass Rapid Transit (MRT) line in Singapore, operated by SMRT Corporation. Coloured red on the Singapore rail map, the line is 45 kilometres (28 mi) long and serves 27 stations, 11 of which, between the Bishan and Marina South Pier stations, are underground. It runs from Jurong East station, located in Western Singapore, to Marina South Pier station in the Central Area, via Woodlands station in northern Singapore. The line operates for 19 hours a day (from approximately 5:30 am to around midnight), with headways of up to 2 to 3 minutes during peak hours and 5 to 8 minutes during off-peak hours. All the trains on the North South Line run with a six-car formation. It was the first MRT line to be built in Singapore, with the first section from Yio Chu Kang station to Toa Payoh station beginning service on 7 November 1987, followed by an extension southwards to Raffles Place station on 12 December the same year and northwards to Yishun station on 20 December 1988. After the southern extension to Marina Bay station opened on 4 November 1989, the North South line was formed and split from the East West line. In the 1990s, the line extended to the north and west connecting to the Branch line via Woodlands through the Woodlands line extension. Since the 2010s, due to the come infrastructure of the North South Line (being the oldest and heavily utilised MRT line), significant improvements have been made on this line, such as the replacement of sleepers, third rail replacement and the introduction of new rolling stocks (the C151B and the C151C) to replace the older rolling stocks and increase passenger capacity. The North South Line is also the first line to have undergone a major re-signalling project, converting it from semi-automatic to fully automated operations in 2019. Other recent developments of the l
