\u7684\u7403\u54e1\u985e\u578b\u3002 \n* \u6a6b\u6728\uff08Bail\uff09\uff1a\u4e09\u67f1\u9580\u9802\u4e0a\uff0c\u5361\u5728\u4e09\u6839\u9580\u67f1\u9593\u7684\u6a6b\u689d\uff0c\u5728\u4e09\u67f1\u9580\u88ab\u5916\u529b\u64ca\u4e2d\u5f8c\u5373\u6703\u6389\u843d\uff0c\u4ee5\u4f5c\u70ba\u4e09\u67f1\u9580\u662f\u5426\u6709\u88ab\u6709\u6548\u78b0\u89f8\u7684\u8b49\u660e\u3002 \n* \u64ca\u7403\u624b\uff08Batman\uff09\uff1a\u64c5\u9577\u64ca\u7403\u800c\u4e0d\u64c5\u6295\u7403\u7684\u7403\u54e1\u985e\u578b\uff1b\u4e5f\u53ef\u4ee5\u6307\u5728\u5834\u4e0a\u9032\u884c\u64ca\u7403\u7684\u64ca\u7403\u54e1\u3002 \n* \uff08Bowler\uff09\uff1a\u64c5\u9577\u6295\u7403\u4f46\u4e0d\u64c5\u64ca\u7403\u7684\u7403\u54e1\u985e\u578b\uff1b\u4e5f\u53ef\u4ee5\u6307\u5728\u5834\u4e0a\u9032\u884c\u6295\u7403\u7684\u6295\u7403\u54e1\u3002 \n* \u5931\u8aa4\u9ede\uff08Bye\uff09\uff1a\u7403\u6c92\u6709\u88ab\u64ca\u7403\u54e1\u64ca\u4e2d\u800c\u76f4\u63a5\u843d\u5230\u9632\u5b88\u7403\u54e1\u7121\u6cd5\u7acb\u5373\u8655\u7406\u7684\u5730\u65b9\uff0c\u4f8b\u5982\u5b88\u9580\u624b\u8b93\u7403\u6f0f\u5230\u8eab\u5f8c\uff0c\u64ca\u7403\u65b9\u53ef\u4f9d\u7403\u6efe\u52d5\u7684\u8ddd\u96e2\u88ab\u9001\u5206\u3002 \n* \u9d28\u86cb\uff08Duck\uff09\uff1a\u64ca\u7403\u624b\u5728\u4e00\u5834\u6bd4\u8cfd\u4e0a\u5834\u6253\u64ca\u4e00\u5206\u672a\u5f97\u5c31\u51fa\u5c40\uff0c\u5373\u5f97\u5206\u6578\u70ba\u96f6\u9d28\u86cb\u3002 \n* \u5e3d\u5b50\u6232\u6cd5\uff08Hat-trick\uff09\uff1a\u201c\u6295\u7403\u624b\u201d\uff08bowler\uff09\u9023\u7e8c\u4e09\u6b21\u6295\u51fa\u7684\u7403\u90fd\u53d6\u5f97\u4e86\u201c\u4e09\u67f1\u9580\u201d\uff0c\u4e0d\u8bba\u8fd9\u4e09\u6b21\u6295\u7403\u662f\u5728\u540c\u4e00\u201c\u8f6e\u201d\uff0c\u6216\u662f\u5206\u5f00\u5728\u5169\u9023\u7e8c\u201c\u8f2a\u201d\u4e2d\uff0c\u6216\u5728\u4e24\u8fde\u7eed\u201c\u6bb5\u201d\uff08spell\uff09\u4e2d\u4e24\u201c\u8f6e\u201d\uff0c\u751a\u81f3\u5728\u4e24\u573a\u8fde\u7eed\u7684\u6bd4\u8d5b\u4e2d\u3002 \n* \u5e3d\u5b50\u620f\u6cd5\u7403\uff08Hat-trick ball\uff09\uff1a\u524d\u4e24\u6295\u90fd\u53d6\u5f97\u4e09\u67f1\u95e8\u7684\u4e00\u6295\u3002\u6b64\u65f6\u961f\u957f\u901a\u5e38\u4f1a\u8bbe\u7f6e\u6781\u5bcc\u653b\u51fb\u6027\u7684\u9632\u5b88\u9635\u578b\uff0c\u4ece\u800c\u4f7f\u6295\u7403\u624b\u53d6\u5f97\u5e3d\u5b50\u620f\u6cd5\u7684\u53ef\u80fd\u6027\u6700\u5927\u5316\u3002 \n* \uff08Kilikiti\uff09\uff1a\u85a9\u6469\u4e9e\u898f\u5247\u7684\u677f\u7403\uff0c\u7403\u677f\u8f03\u7c97\uff0c\u64ca\u7403\u59ff\u52e2\u63a5\u8fd1\u68d2\u7403\uff0c\u9078\u624b\u901a\u5e38\u8457\u5357\u592a\u5e73\u6d0b\u98a8\u7684\u670d\u98fe\uff1b\u76ee\u524d\u662f\u85a9\u6469\u4e9e\u7684\u570b\u7403\uff0c\u5728\u7d10\u897f\u862d\u548c\u5410\u74e6\u9b6f\u4e5f\u5f88\u6d41\u884c\u3002 \n* \u56fd\u738b\u7684\u5bf9\u5b50\uff08King pair\u6216\u9ec4\u91d1\u5bf9\u5b50\uff0cGolden pair\uff09\uff1a\u5728\u5bf9\u6297\u8d5b\u6216\u9876\u7ea7\u8d5b\u7b49\u53cc\u5c40\u6bd4\u8d5b\u4e2d\uff0c\u4e24\u5c40\u90fd\u88ab\u7b2c\u4e00\u4e2a\u6295\u7403\u89e3\u51b3\u51fa\u5c40,\u800c\u541e\u4e0b\u4e24\u9897\u9e2d\u86cb\u7684\u51fb\u7403\u624b\u3002 \n* \u53ef\u53ef\u677f\u7403\uff08Kwik cricket\uff09\uff1a\u4e00\u79cd\u975e\u6b63\u5f0f\u7684\u677f\u7403\u6bd4\u8d5b\u5f62\u5f0f\uff0c\u4e13\u95e8\u7528\u6765\u7ed9\u513f\u7ae5\u4ecb\u7ecd\u677f\u7403\u8fd0\u52a8\u3002 \n* \u7f1d\u7ebf\uff08Seam\uff09\uff1a\u677f\u7403\u4e0a\u7684\u7f1d\u5408\u7ebf\u3002 \n* \u7f1d\u7ebf\u6295\u7403\uff08Seam bowling\uff09\uff1a\u4e00\u79cd\u5229\u7528\u677f\u7403\u7528\u7403\u4e0d\u5e73\u5766\u8868\u9762\uff0c\u5c24\u5176\u662f\u51f8\u8d77\u7684\u7f1d\u7ebf\uff0c\u4f7f\u5176\u5f39\u5728\u7403\u9053\u4e0a\u540e\u53d8\u5411\u7684\u6295\u7403\u65b9\u5f0f\u3002\u4e0e\u201c\u6efe\u7403\u5f0f\u6295\u7403\u201d\uff08swing bowling\uff09\u5f62\u6210\u5bf9\u6bd4\u3002 \n* \u65cb\u8f49\u6295\u7403 (Spin bowling)\uff1a\u7403\u901f\u8f03\u6162\uff0c\u5229\u7528\u624b\u8155\u548c\u624b\u6307\u628a\u7403\u4ee5\u6771\u897f\u65b9\u8f49\u52d5\u3002 \n* \u9580\u67f1\uff08Stump\uff09\uff1a\u4e09\u67f1\u9580\u7684\u4e3b\u8981\u69cb\u9020\uff0c\u76f4\u7acb\u63d2\u5165\u7403\u5834\u7684\u6ce5\u571f\u88e1\u3002 \n* \u8d85\u7d1a\u8f2a\uff08Super Over\uff09\uff1a\u5f9e2020\u958b\u59cb\u4f7f\u7528\u7684\u5ef6\u9577\u8cfd\u5236\u5ea6\uff0c\u7d66\u4e88\u6b63\u898f\u8cfd\u7576\u4e2d\u6253\u6210\u5e73\u624b\u7684\u5169\u968a\u6c7a\u52dd\u7684\u6a5f\u6703\uff0c\u8d85\u7d1a\u8f2a\u7684\u6bd4\u8cfd\u96d9\u65b9\u6703\u67096\u500b\u7403\u30013\u500b\u64ca\u7403\u624b\u30012\u500b\u51fa\u5c40\u6578\u30011\u500b\u6295\u7403\u624b\uff0c\u5df2\u7d93\u51fa\u5c40\u6216\u6295\u7403\u6578\u5df2\u6eff\u7684\u9078\u624b\u4ea6\u53ef\u51fa\u8cfd\uff1b\u9019\u7a2e\u5ef6\u9577\u8cfd\u4e5f\u5f9e2011\u5e74\u4e16\u754c\u76c3\u6bd4\u8cfd\u958b\u59cb\u904b\u7528\u65bc\u965050\u8f2a\u7684\u55ae\u65e5\u8cfd\uff0c\u4f46\u5728\u8a72\u7a2e\u8cfd\u5236\u5c1a\u672a\u6709\u5be6\u969b\u9700\u8981\u4f7f\u7528\u7684\u8a18\u9304\u3002 \n* \u6efe\u7403\u5f0f\u6295\u7403\uff08Swing bowling\uff09: \u677f\u7403\u662f\u7531\u5169\u500b\u534a\u908a\u7e2b\u8d77\u4f86\uff0c\u7e3d\u6709\u5149\u6ed1\u548c\u7c97\u7cd9\u9762\uff0c\u7576\u7a7a\u6c23\u8ddf\u5149\u6ed1\u9762\u7684\u6d41\u5411\u6bd4\u7c97\u7cd9\u9762\u5feb\uff0c\u5f9e\u800c\u4ee4\u7403\u7684\u8ecc\u9053\u504f\u79fb\uff0c\u4f46\u7403\u672c\u8eab\u4e0d\u6703\u5f9e\u6771\u897f\u65b9\u65cb\u8f49\u3002 \n* \u5bf9\u6297\u8d5b \uff08Test Match\uff09\uff1a\u677f\u7403\u8d5b\u7684\u4e00\u79cd\u5f62\u5f0f,\u6bcf\u573a\u8d5b\u4e8b\u901a\u5e38\u8fdb\u884c\u56db\u5230\u4e94\u5929,\u65e0\u9650\u5236\u6295\u7403\u8f6e\u6570,\u800c\u4e14\u53ef\u53c2\u4e0e\u5bf9\u6297\u8d5b\u7684\u56fd\u5bb6\u6709\u8d44\u683c\u4e0a\u7684\u9650\u5236,\u4e3a\u6700\u4f20\u7edf\u7684\u677f\u7403\u8d5b\u5f62\u5f0f\u3002 \n* 2020\uff08Twenty20\uff09\uff1a\u677f\u7403\u8d5b\u7684\u4e00\u79cd\u5f62\u5f0f,\u6bcf\u573a\u6bd4\u8d5b\u53cc\u65b9\u5404\u53ea\u6709\u4e00\u4e2a\u51fb\u7403\u5c40,\u9650\u5236\u6295\u7403\u6570\u4e3a20\u8f6e(\u5373120\u7403),\u8fc7\u5f80\u4e0d\u88ab\u8ba4\u53ef\u4e3a\u6b63\u89c4\u7684\u677f\u7403\u8d5b\u5f62\u5f0f,\u4f46\u5df2\u7ecf\u88ab\u5e02\u573a\u5e7f\u5927\u63a5\u53d7,\u98ce\u9761\u5168\u7403\u3002 \n* \uff08Wicketkeeper\uff09\uff1a\u56fa\u5b9a\u65bc\u9632\u5b88\u6642\u8e72\u6216\u7ad9\u5728\u4e09\u67f1\u9580\u5f8c\u65b9\u7684\u7403\u54e1\u985e\u578b\uff0c\u662f\u552f\u4e00\u6703\u6234\u624b\u5957\u9632\u5b88\u7684\u7403\u54e1\u3002"}, {"color": "#97c2fc", "id": "ranulph de meschines", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Wetheral_Priory_Gatehouse_-_geograph.org.uk_-_68550.jpg", "label": "ranulph de meschines", "shape": "image", "title": "Ranulf le Meschin, 3rd Earl of Chester (1070\u22121129) was a Norman magnate based in northern and central England. Originating in Bessin in Normandy, Ranulf made his career in England thanks to his kinship with Hugh d\u0027Avranches - the Earl of Chester, the patronage of kings William II Rufus and Henry I Beauclerc, and his marriage to Lucy, heiress of the Bolingbroke-Spalding estates in Lincolnshire. Ranulf fought in Normandy on behalf of Henry I, and served the English king as a kind of semi-independent governor in the far north-west, in Cumberland and Westmorland, founding Wetheral Priory. After the death of his cousin Richard d\u0027Avranches in the White Ship Disaster of November 1120, Ranulf became earl of the county of Chester on the Anglo-Welsh marches. He held this position for the remainder of his life, and passed the title on to his son, Ranulf de Gernon."}, {"color": "#97c2fc", "id": "stairs", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Potemkinmarch.jpg", "label": "stairs", "shape": "image", "title": "Uma escada (do baixo-latim scalata) \u00e9 uma constru\u00e7\u00e3o formada por uma s\u00e9rie de degraus, destinada a ligar locais com diferen\u00e7as de n\u00edvel."}, {"color": "#97c2fc", "id": "domesday survey", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Domesday-book-1804x972.jpg", "label": "domesday survey", "shape": "image", "title": "Domesday liburua (ingelesez Domesday Book, Domesday edo Winchester Book) 1086 urtealdera Gilen I.a Ingalaterrakoaren aginduz osatu zen Ingalaterrako Erresumako erregistro nagusia izan zen. Erregistro hau gaur egun burutu ohi diren zentsuen antzekoa da. Gilen I.ak konkistatu berri zuen herrialdearen informazioa behar zuen, honela hura hobeto adminsitratzeko asmoz. Honela bada, domesday hitzak \"kontuen eguna\" edota \"kontuak kitatzeko eguna\" esan nahiko luke. Honekin batek bere menpeko bakoitzak zituen jabetzen kontabilitatea eraman zezakeen."}, {"color": "#97c2fc", "id": "grizzly", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gorgonia,_Mescalero_medicine_man.jpg", "label": "grizzly", "shape": "image", "title": "L\u0027orso grizzly, chiamato anche grizzly o orso grigio (Ursus arctos horribilis, Ord, 1815), \u00e8 una delle pi\u00f9 note e diffuse sottospecie dell\u0027orso bruno."}, {"color": "#97c2fc", "id": "askerton castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Askerton_Castle.jpg", "label": "askerton castle", "shape": "image", "title": "Askerton Castle \u00e4r ett slott i Storbritannien. Det ligger i grevskapet Cumbria och riksdelen England, i den centrala delen av landet, 400 km norr om huvudstaden London. Askerton Castle ligger 140 meter \u00f6ver havet. Terr\u00e4ngen runt Askerton Castle \u00e4r huvudsakligen platt, men norrut \u00e4r den kuperad. Den h\u00f6gsta punkten i n\u00e4rheten \u00e4r 305 meter \u00f6ver havet, 3,5 km nordost om Askerton Castle. Runt Askerton Castle \u00e4r det ganska t\u00e4tbefolkat, med 96 inv\u00e5nare per kvadratkilometer. N\u00e4rmaste st\u00f6rre samh\u00e4lle \u00e4r Carlisle, 20,0 km sydv\u00e4st om Askerton Castle. Trakten runt Askerton Castle best\u00e5r i huvudsak av gr\u00e4smarker. Kustklimat r\u00e5der i trakten. \u00c5rsmedeltemperaturen i trakten \u00e4r 6 \u00b0C. Den varmaste m\u00e5naden \u00e4r juli, d\u00e5 medeltemperaturen \u00e4r 12 \u00b0C, och den kallaste \u00e4r december, med \u22122 \u00b0C."}, {"color": "#97c2fc", "id": "historic county", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Doomsday_Book_-_Counties_of_England_-_1086.png", "label": "historic county", "shape": "image", "title": "Engeland was in het verleden verdeeld in 39 graafschappen. Deze onderverdeling wordt heden ten dage niet meer gebruikt als bestuurlijke indeling, maar vormde wel de basis voor het huidige systeem van regionale overheden. De oorspronkelijke 39 graafschappen zijn (graafschappen met een * bestaan niet meer als bestuurlijke entiteit): \n* Bedfordshire \n* Berkshire \n* Buckinghamshire \n* Cambridgeshire \n* Cheshire \n* Cornwall \n* Cumberland (* nu een deel van Cumbria) \n* Derbyshire \n* Devon \n* Dorset \n* Durham \n* Essex \n* Gloucestershire \n* Hampshire \n* Herefordshire \n* Hertfordshire \n* Huntingdonshire (* nu een district van Cambridgeshire) \n* Kent \n* Lancashire \n* Lincolnshire \n* Leicestershire \n* Middlesex (* nu een deel van Londen) \n* Norfolk \n* Northamptonshire \n* Northumberland \n* Nottinghamshire \n* Oxfordshire \n* Rutland \n* Shropshire \n* Somerset \n* Staffordshire \n* Suffolk \n* Surrey \n* Sussex (* nu gesplitst in West Sussex en East Sussex) \n* Warwickshire \n* Westmorland (* nu een deel van Cumbria) \n* Wiltshire \n* Worcestershire \n* Yorkshire (* nu North Yorkshire, East Riding of Yorkshire, South Yorkshire en West Yorkshire)"}, {"color": "#97c2fc", "id": "parr", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Seiner_fishing_for_salmon_Prince_William_Sound-2007.jpg", "label": "parr", "shape": "image", "title": "Lachse (oder veraltet Salm, vom lateinischen Wort salmo) sind verschiedene mittelgro\u00dfe Fische der beiden Gattungen Salmo (Atlantischer Lachs, Meerforelle und Forelle) und Oncorhynchus (Pazifische Lachse und verschiedene pazifische Forellen) aus der insgesamt sechs Gattungen umfassenden Unterfamilie Salmoninae der Familie der Lachsfische bzw. Forellenfische (Salmonidae) innerhalb der Ordnung der Lachsartigen. Die oftmals in eine dritte Gattung namens gruppierte und Salmothymus obrusirostris genannte Adria-Forelle wird jedoch heute als eine Art der Gattung Salmo betrachtet und als Salmo obtusirostris bezeichnet, die Gattungsbezeichnung namens Salmothymus ist somit ein Junior Synonym, das derzeit nicht mehr verwendet wird. Neben den Salmoninae z\u00e4hlen auch die Unterfamilien der Thymallinae und der Coregoninae zu den Lachsfischen (Salmonidae). Die Arten der beiden Gattungen sind entweder reine S\u00fc\u00dfwasserfische bzw. \u201estation\u00e4re Fische\u201c, wie die Bachforelle (Salmo trutta fario) und die Seeforelle (Salmo trutta lacustris), die als Leitfisch in der sog. Forellenregion meist am Oberlauf bis zum Mittellauf von Fluss- und Bachl\u00e4ufen lebt und dort auch laicht, oder Wanderfische, wie der Atlantische Lachs (Salmo salar), die Pazifischen Lachse (Oncorhynchus spp.) sowie die Meerforelle (Salmo trutta trutta), die im Meer aufwachsen und zum Ablaichen die Fl\u00fcsse emporschwimmen und sich in B\u00e4chen in deren Oberl\u00e4ufen paaren und dort ihren Laich absetzen. Hierbei \u00fcberwinden sie beim Hochschwimmen zu ihren Laichpl\u00e4tzen im Oberlauf der Fl\u00fcsse auch Hindernisse wie niedrigere Wasserf\u00e4lle und Wehre, u. U. auch \u00fcber Fischwege und m\u00fcssen sich bei ihrer Wanderung vom Salz- zum S\u00fc\u00dfwasser auch physiologisch an die unterschiedlichen Salzkonzentrationen anpassen. Entsprechende Umstellungsprozesse \u2013 also Ver\u00e4nderungen oder hier genauer Umgew\u00f6hnungen sowie auch Anpassungen, im englischen Sprachgebrauch smoltification (zudem entlehnt auch \u201e[die] Smoltifikation\u201c geschrieben und weiter entlehnt \u201e[die] Smoltifizierung\u201c) genannt \u2013 sind auch f\u00fcr die Jungfische notwendig, wenn sie das S\u00fc\u00dfwasser verlassen und ins Meer wandern. Dabei ist die Osmoregulation ein entscheidender Faktor. W\u00e4hrend der Laichwanderungen in jene Gew\u00e4sser, in denen sie selbst zur Welt gekommen sind, folgen sie ihrem Geruchssinn und ihrem Ged\u00e4chtnis an den Geruch der Heimatgew\u00e4sser. Diese Reise machen viele Arten jedoch nur einmal im Leben. Hierbei ver\u00e4ndern sich die K\u00f6rper der Lachse und sie nehmen kaum noch oder gar keine Nahrung mehr auf, so dass sie bei der Ankunft an den Laichpl\u00e4tzen meist vollkommen entkr\u00e4ftet sind und etwa 40 % ihres K\u00f6rpergewichts verloren haben. Die meisten Pazifischen Lachse (Oncorhynchus spp.) sind nach der Fortpflanzung v\u00f6llig entkr\u00e4ftet und verenden in den Laichgew\u00e4ssern. Dieser \u201eFortpflanzungstod\u201c wird zus\u00e4tzlich durch den extremen Anstieg des Cortisolspiegels beg\u00fcnstigt, so dass nur etwa 5 Prozent der Pazifischen Lachse \u00fcberleben und erneut auf Laichwanderung gehen. Im Gegensatz zu Mitgliedern der Gattung Oncorhynchus \u00fcberlebt ein geringer Teil der Atlantischen Lachse (Salmo salar) und der Gro\u00dfteil der Meerforellen (Salmo trutta trutta) der Gattung Salmo. Einige Populationen des Atlantischen Lachs wandern hingegen nur in gro\u00dfe Seen bzw. Binnengew\u00e4sser und verbringen ihr gesamtes restliches Leben im S\u00fc\u00dfwasser."}, {"color": "#97c2fc", "id": "portland stone", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/PortlandQuarry.jpg", "label": "portland stone", "shape": "image", "title": "La pietra di Portland \u00e8 un calcare originatosi nel piano Titoniano del Giurassico, estratto sull\u0027Isola di Portland, nel Dorset, dalla quale prende il nome. Le cave consistono in letti di calcare bianco-grigio separati da letti di selce dalla grana molto sottile (chert in inglese). \u00c8 stata ampiamente utilizzata come pietra da costruzione nelle Isole Britanniche, in particolare in molti importanti e prestigiosi edifici di Londra come la Cattedrale di San Paolo, il Greenwich Hospital e la facciata di Buckingham Palace (il cosiddetto Buckingham Gate). Viene anche esportata verso molti paesi: \u00e8 usata, ad esempio, nel quartier generale delle Nazioni Unite a New York. Nel 1908, il regista e produttore inglese Cecil M. Hepworth produsse un documentario dal titolo Portland Stone Industry che illustrava le attivit\u00e0 legate all\u0027industria della pietra."}, {"color": "#97c2fc", "id": "conisbrough", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Conisbrough_Castle.jpg", "label": "conisbrough", "shape": "image", "title": "Conisbrough \u2013 miasto w Anglii, w hrabstwie South Yorkshire. W 2001 r. miasto to zamieszkiwa\u0142o 15 361 os\u00f3b."}, {"color": "#97c2fc", "id": "tonbridge", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tonbridge_Oast_Theatre.jpg", "label": "tonbridge", "shape": "image", "title": "\u6e6f\u5e03\u91cc\u5947\uff08Tonbridge\uff09\u662f\u82f1\u683c\u862d\u80af\u7279\u90e1\u7684\u4e00\u500b\u57ce\u5e02\u30022011\u5e74\uff0c\u6e6f\u5e03\u91cc\u5947\u6709\u4eba\u53e338,657\u4eba\u3002"}, {"color": "#97c2fc", "id": "skipsea", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Skipsea_Castle.jpg", "label": "skipsea", "shape": "image", "title": "Skipsea \u00e4r en ort och civil parish i Storbritannien. Den ligger i grevskapet East Riding of Yorkshire och riksdelen England, i den syd\u00f6stra delen av landet, 270 km norr om huvudstaden London. Skipsea ligger 5 meter \u00f6ver havet och antalet inv\u00e5nare \u00e4r 693. Terr\u00e4ngen runt Skipsea \u00e4r mycket platt. Havet \u00e4r n\u00e4ra Skipsea \u00f6sterut. Den h\u00f6gsta punkten i n\u00e4rheten \u00e4r 17 meter \u00f6ver havet, 1,1 km sydost om Skipsea. N\u00e4rmaste st\u00f6rre samh\u00e4lle \u00e4r Bridlington, 12,0 km norr om Skipsea. Klimatet i omr\u00e5det \u00e4r tempererat. \u00c5rsmedeltemperaturen i trakten \u00e4r 8 \u00b0C. Den varmaste m\u00e5naden \u00e4r augusti, d\u00e5 medeltemperaturen \u00e4r 16 \u00b0C, och den kallaste \u00e4r januari, med 0 \u00b0C."}, {"color": "#97c2fc", "id": "powderham castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Powderham_Castle_Music_Room_01.jpg", "label": "powderham castle", "shape": "image", "title": "\u0417\u0430\u043c\u043e\u043a \u041f\u0430\u0443\u0434\u0435\u0440\u0435\u043c (\u0430\u043d\u0433\u043b. Powderham Castle) \u2014 \u0443\u0441\u0430\u0434\u0435\u0431\u043d\u044b\u0439 \u0434\u043e\u043c \u0441 \u0443\u043a\u0440\u0435\u043f\u043b\u0435\u043d\u0438\u044f\u043c\u0438, \u0440\u0430\u0441\u043f\u043e\u043b\u043e\u0436\u0435\u043d\u043d\u044b\u0439 \u0440\u044f\u0434\u043e\u043c \u0441 \u0434\u0435\u0440\u0435\u0432\u043d\u0435\u0439 \u0432 \u0433\u0440\u0430\u0444\u0441\u0442\u0432\u0435 \u0414\u0435\u0432\u043e\u043d, \u0410\u043d\u0433\u043b\u0438\u044f. \u042d\u043a\u0441\u0435\u0442\u0435\u0440 \u043d\u0430\u0445\u043e\u0434\u0438\u0442\u0441\u044f \u0432 10 \u043a\u043c \u043a \u044e\u0433\u0443 \u043e\u0442 \u0437\u0430\u043c\u043a\u0430. \u041f\u0430\u043c\u044f\u0442\u043d\u0438\u043a \u0430\u0440\u0445\u0438\u0442\u0435\u043a\u0442\u0443\u0440\u044b \u043f\u0435\u0440\u0432\u043e\u0439 \u0441\u0442\u0435\u043f\u0435\u043d\u0438. \u041f\u0430\u0440\u043a \u0438 \u0441\u0430\u0434\u044b \u0432\u043e\u043a\u0440\u0443\u0433 \u0437\u0430\u043c\u043a\u0430 \u0437\u0430\u043d\u0435\u0441\u0435\u043d\u044b \u0432 \u043d\u0430\u0446\u0438\u043e\u043d\u0430\u043b\u044c\u043d\u044b\u0439 \u0440\u0435\u0435\u0441\u0442\u0440 \u0438\u0441\u0442\u043e\u0440\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u043f\u0430\u0440\u043a\u043e\u0432 \u0438 \u0441\u0430\u0434\u043e\u0432 \u0432\u0442\u043e\u0440\u043e\u0439 \u043a\u0430\u0442\u0435\u0433\u043e\u0440\u0438\u0438. \u0421\u0432\u043e\u0451 \u043d\u0430\u0437\u0432\u0430\u043d\u0438\u0435 \u0437\u0430\u043c\u043e\u043a \u043f\u043e\u043b\u0443\u0447\u0438\u043b \u043e\u0442 \u043d\u0438\u0434\u0435\u0440\u043b\u0430\u043d\u0434\u0441\u043a\u043e\u0433\u043e \u0441\u043b\u043e\u0432\u0430 \u00ab\u043f\u043e\u043b\u044c\u0434 77c~1482\ub144 8\uc6d4 25\uc77c)\ub294 \ub7ad\ucee4\uc2a4\ud130 \uc655\uac00\uc758 \uad6d\uc655 \ud5e8\ub9ac 6\uc138\uc758 \uc544\ub0b4\uc774\ub2e4. \ubc1c\ub8e8\uc544-\uc559\uc8fc \uac00\ubb38\uc758 \ub85c\ub80c \uc601\uc9c0\uc5d0\uc11c \ub098\ud3f4\ub9ac \uad6d\uc655 \ub974\ub124 1\uc138\uc640 \ub85c\ub80c \uc5ec\uacf5\uc791 \uc774\uc0ac\ubca8\ub77c \uc0ac\uc774\uc5d0\uc11c \ucc28\ub140\ub85c \ucd9c\uc0dd\ud558\uc5ec \uc601\uad6d \uad6d\uc655 \ud5e8\ub9ac 6\uc138\uc640 \ud63c\uc778\ud55c \ub4a4 1445\ub144\uc5d0\uc11c 1461\ub144, \uc774\ud6c4 1470\ub144\uc5d0\uc11c 1471\ub144\uac04 \uc601\uad6d\uc758 \uc655\ube44\ub85c \uc7ac\uc784\ud558\uc600\ub2e4. \ud5e8\ub9ac 6\uc138\uac00 \ud504\ub791\uc2a4 \uad6d\uc655\uc73c\ub85c \uc790\ucc98\ud55c 1445\ub144\uc5d0\uc11c 1453\ub144\uac04\uc740 \ud504\ub791\uc2a4 \uc655\ube44\ub85c\ub3c4 \ubd88\ub838\ub2e4. 1453\ub144 \uc774\ud6c4 \ud5e8\ub9ac 6\uc138\uac00 \uc2e0\uacbd\uc1e0\uc57d \uc99d\uc138\ub97c \ubcf4\uc774\uba70 \uad6d\uc655\uc73c\ub85c\uc11c\uc758 \uc9c1\ubb34\ub97c \uc774\ud589\ud558\uc9c0 \ubabb\ud558\ub294 \ucc98\uc9c0\uc5d0 \ub193\uc774\uc790 \ub0a8\ud3b8\uc744 \ub300\ub9ac\ud558\uc5ec \uad6d\uc815\uc744 \uc6b4\uc601\ud558\uc600\ub2e4. 1455\ub144 \uc7a5\ubbf8 \uc804\uc7c1\uc774 \ubc1c\ubc1c\ud55c \ud6c4\uc5d0\ub294 \ubcd1\uc57d\ud55c \ub0a8\ud3b8\uacfc \uc5b4\ub9b0 \uc544\ub4e4\uc744 \ub300\uc2e0\ud574 \ub7ad\ucee4\uc2a4\ud130 \uc138\ub825\uc758 \uc218\uc7a5\uc774 \ub418\uc5b4 \uc694\ud06c \uc138\ub825\uc778 \uc694\ud06c \uacf5\uc791 \ub9ac\ucc98\ub4dc \ud50c\ub79c\ud0dc\uc800\ub137, \uc5d0\ub4dc\uc6cc\ub4dc 4\uc138 \ub4f1\uacfc \uaca9\ub3cc\ud558\uc600\ub2e4. 1460\ub144 \uc5d0\uc11c \ub9ac\ucc98\ub4dc \ud50c\ub79c\ud0dc\uc800\ub137\uc744 \uc804\uc0ac\uc2dc\ud0a4\uace0 1470\ub144 \uc81c16\ub300 \uc6cc\ub9ad \ubc31\uc791 \ub9ac\ucc98\ub4dc \ub124\ube4c\uacfc \ud798\uc744 \ud569\uccd0 \uc5d0\ub4dc\uc6cc\ub4dc 4\uc138\uc5d0\uac8c \ube7c\uc557\uae34 \uc655\uc704\ub97c \ub418\ucc3e\ub294 \ub4f1 \uacf5\uc744 \uc138\uc6e0\uc73c\ub098 1471\ub144 \ucd5c\ud6c4\uc758 \uc804\ud22c\uc778 \uc5d0\uc11c \ub300\ud328\ud558\uace0 \uc544\ub4e4\uc774\uc790 \ud6c4\uacc4\uc790\uc778 \uc6e8\uc2a4\ud2b8\ubbfc\uc2a4\ud130\uc758 \uc5d0\ub4dc\uc6cc\ub4dc\uac00 \uc0b4\ud574\ub2f9\ud558\uc600\uc73c\uba70 \ubcf8\uc778\ub3c4 \uc694\ud06c \uc655\uac00\uc758 \ud3ec\ub85c\uac00 \ub418\uc5c8\ub2e4. 1475\ub144 \uce5c\ucc99\uc778 \ud504\ub791\uc2a4 \uad6d\uc655 \ub8e8\uc774 11\uc138\uc758 \ud798\uc73c\ub85c \ud480\ub824\ub098 \ud504\ub791\uc2a4\ub85c \ub418\ub3cc\uc544\uac04 \ub4a4 1482\ub144 \uc0ac\ub9dd\ud558\uc600\ub2e4."}, {"color": "#97c2fc", "id": "devizes castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Devizes_Castle,_St_Johns_Street,_Devizes_(geograph_2386448).jpg", "label": "devizes castle", "shape": "image", "title": "Devizes Castle was a medieval fortification in the town of Devizes, Wiltshire, England, on a site now occupied by a Victorian-era castle. It is a Grade I listed building. The original castle (not currently visible) was overbuilt by the current structure. Records indicate that the first castle on the site had its origins in about 1080 as an early Norman motte and bailey with wooden pallisade and tower."}, {"color": "#97c2fc", "id": "ludgershall castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/LudgershallCastlec.jpg", "label": "ludgershall castle", "shape": "image", "title": "Ludgershall Castle is a ruined 12th-century fortified royal residence at Ludgershall in Wiltshire, England. Three large walls still remain of the castle, which was turned into a hunting lodge by Henry III but fell into disuse by the 15th century. The ruin was listed as a Scheduled Ancient Monument in 1981."}, {"color": "#97c2fc", "id": "fortified tower", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Istanbul_asv2020-02_img14_Topkap\u0131_Palace.jpg", "label": "fortified tower", "shape": "image", "title": "Torre da cerca, em arquitetura militar, \u00e9 cada uma das torres integradas e salientes das cercas ou muralhas dos castelos medievais. Estas torres tinham como fun\u00e7\u00e3o servir de posto de vigia e de defesa em caso de ataque."}, {"color": "#97c2fc", "id": "wedding breakfast", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Wedding_Breakfast.jpg", "label": "wedding breakfast", "shape": "image", "title": "A wedding breakfast is a feast given to the newlyweds and guests after the wedding, making it equivalent to a wedding reception that serves a meal. The phrase is still used in British English. Nowadays the wedding breakfast is not normally a morning meal, nor does it look like a typical breakfast, so its name can be confusing."}, {"color": "#97c2fc", "id": "roger vaughan", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Roger_Vaughan_Mitre_and_Crozier.jpg", "label": "roger vaughan", "shape": "image", "title": "Roger William Bede Vaughan (nascido em 9 de janeiro de 1834 em Ross-on-Wye, \u2020 18 de agosto de 1883 em Liverpool) foi um religioso brit\u00e2nico e arcebispo cat\u00f3lico romano de Sydney."}, {"color": "#97c2fc", "id": "governance", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/EIU_Democracy_Index_2017.svg", "label": "governance", "shape": "image", "title": "( \ub2e4\ub978 \ub73b\uc5d0 \ub300\ud574\uc11c\ub294 \uc815\ubd80 (\ub3d9\uc74c\uc774\uc758) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.)( \ud55c\uad6d\uc5d0 \ub300\ud574\uc11c\ub294 \ub300\ud55c\ubbfc\uad6d \uc815\ubd80 \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.)\n( \ud589\uc815\ubd80\ub294 \uc5ec\uae30\ub85c \uc5f0\uacb0\ub429\ub2c8\ub2e4. \uad6d\uac00 \ub0b4\ubd80\uc758 \ud589\uc815\uc744 \ub2f4\ub2f9\ud558\ub294 \uc881\uc740 \ubd80\uc11c\uc5d0 \ub300\ud574\uc11c\ub294 \ub0b4\ubb34\ubd80 \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.)\n\uc815\ubd80(\u653f\u5e9c, Government)\ub294 \uc5b4\ub290 \uc9c0\uc5ed \ub610\ub294 \uad6d\uac00\ub97c \ud1b5\uce58\ud558\ub294 \uae30\uad00\uc744 \ub9d0\ud55c\ub2e4. \ub113\uc740 \uc758\ubbf8\ub85c\ub294 \uc911\uc559\uc815\ubd80\uc640 \uc9c0\ubc29\uc815\ubd80\ub97c \ubaa8\ub450 \ud3ec\ud568\ud558\uba70, \uc881\uc740 \uc758\ubbf8\ub85c\ub294 \uc911\uc559\uc815\ubd80\uc758 \ud589\uc815\ubd80(\u884c\u653f\u5e9c, Executive branch)\ub97c \uc758\ubbf8\ud558\uae30\ub3c4 \ud55c\ub2e4. \uc5b4\ub5a0\ud55c \uad6d\uac00\uac00 \ub300\ud1b5\ub839\uc81c\uc640 \uc758\uc6d0\ub0b4\uac01\uc81c\ub97c \ud63c\ud569\ud55c \uccb4\uc81c\ub77c\uba74 \uc815\ubd80\uc758 \uac1c\ub150\uc5d0 \ub0b4\uac01\ub3c4 \ud3ec\ud568\ub41c\ub2e4. \ub9cc\uc57d \uc77c\ub2f9\uc81c \ub3c5\uc7ac\uad6d\uac00\ub77c\uba74 \uc815\ubd80\uc758 \uac1c\ub150\uc5d0 \uc815\ub2f9(\u653f\u9ee8)\ub3c4 \ud3ec\ud568\ub420 \uac83\uc774\ub2e4. \ub300\ud55c\ubbfc\uad6d \ud5cc\ubc95\uc5d0 \ub530\ub978 \uc815\ubd80\uc758 \uc758\ubbf8\ub294 \ud589\uc815\ubd80\ub9cc\uc744 \ud3ec\ud568\ud558\ub294 \uc881\uc740 \uc758\ubbf8\ub85c \uc0ac\uc6a9\ub41c\ub2e4. \ud5cc\ubc95 \uc81c4\uc7a5\uc740 \uc81c\ubaa9\uc744 \u0027\uc815\ubd80\u0027\ub77c\uace0 \ud558\uba70, \uc544\ub798\uc5d0 \uc81c1\uc808 \ub300\ud1b5\ub839\uacfc \uc81c2\uc808 \ud589\uc815\ubd80\ub97c \ub450\uace0 \uc788\ub2e4."}, {"color": "#97c2fc", "id": "small bridge", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Small_Bridge_in_Zrenjanin,_Serbia..jpg", "label": "small bridge", "shape": "image", "title": "Small Bridge (Serbian Cyrillic: \u041c\u0430\u043b\u0438 \u043c\u043e\u0441\u0442, romanized: Mali most) is the oldest bridge in Zrenjanin, Serbia. Today\u0027s steel bridge was built in 1904, on the site of an older movable wooden bridge, when it was named Franz Josef Bridge (Serbian Cyrillic: \u041c\u043e\u0441\u0442 \u0424\u0440\u0430\u043d\u0446 \u0408\u043e\u0437\u0435\u0444, romanized: Most Franc Jozef, German: Franz Josefs Br\u00fccke, Hungarian: Ferencz Jozsef h\u00edd), and after 1919 it took the name Karad\u017ei\u0107\u0027s Bridge. The length of the Bridge is 31 meters, width 9 meters and height 5.5 meters. It is decorated with a regular arch construction in the form of a section of a circle."}, {"color": "#97c2fc", "id": "floodplain", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Animas_Valley_CO_1903.jpg", "label": "floodplain", "shape": "image", "title": "Le lit majeur, lit d\u0027inondation, plaine d\u0027inondation ou champ d\u0027inondation du lit d\u0027un cours d\u0027eau d\u00e9signe la partie qui n\u0027est inond\u00e9e qu\u0027en cas de crue. Il est situ\u00e9 de part et d\u0027autre du lit mineur du fleuve ou de la rivi\u00e8re et est souvent vaste. Ses bordures ext\u00e9rieures correspondent au niveau de la plus grande inondation historique enregistr\u00e9e. Il n\u0027est donc qu\u0027assez rarement occup\u00e9 par l\u0027eau et il constitue une capacit\u00e9 de stockage temporaire de cette eau d\u0027inondation. La hi\u00e9rarchisation entre lit majeur et lit mineur n\u0027est possible que pour les cours d\u0027eau dont le d\u00e9bit est \u00e0 la fois r\u00e9gulier et rythm\u00e9."}, {"color": "#97c2fc", "id": "vaughan", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/View_from_the_top_of_Behemoth_(Canada\u0027s_Wonderland).jpg", "label": "vaughan", "shape": "image", "title": "Vaughan (elparolu: [van]) estas urbo en la suda parto de la provinco Ontario en Kanado. \u011ci situas proksimume 28 km norde de la urbo Toronto, kaj estas parto de metropola regiono nomata Granda Toronto kaj de la Jorka Regiono. La\u016d stato de la jaro 2016 en la komunumo vivis 306 233 lo\u011dantoj sur areo de 273,56 kvadrataj kilometroj, kio rezultigas lo\u011ddenson de 1 119 lo\u011dantoj/km\u00b2."}, {"color": "#97c2fc", "id": "roman fortress", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Porta_Praetoria_Kastell_Pf\u00fcnz.jpg", "label": "roman fortress", "shape": "image", "title": "Castrum (en plural castra, fortaleza) era una fortificaci\u00f3n o campamento militar del Imperio romano. Sus campamentos siempre fueron edificados conforme a un modelo de planta rectangular con dos v\u00edas principales que se cruzaban."}, {"color": "#97c2fc", "id": "thurleigh", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/High_Street,_Thurleigh_-_geograph.org.uk_-_1420827.jpg", "label": "thurleigh", "shape": "image", "title": "Thurleigh is een civil parish in het bestuurlijke gebied Bedford, in het Engelse graafschap Bedfordshire met 694 inwoners."}, {"color": "#97c2fc", "id": "summit", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ortler_Ascent_-_South_Tyrol.jpg", "label": "summit", "shape": "image", "title": "Una monta\u00f1a es una forma topogr\u00e1fica del relieve terrestre positiva, una eminencia natural que se caracteriza por su altitud y, m\u00e1s generalmente, por su altura relativa, o incluso por su volumen, pendiente, espaciado o continuidad.\u200b Aparecen como parte de un conjunto \u2014una cadena monta\u00f1osa, sea cordillera, macizo, sierra...\u2014 o formando un relieve aislado.\u200b\u200b\u200b\u200b No existe una definici\u00f3n \u00fanica de monta\u00f1a, un t\u00e9rmino que apareci\u00f3 en Europa entre los siglos X y XII, y son numerosos los localismos y usados para describir este accidente geogr\u00e1fico, que puede referirse tanto a una cumbre empinada como a una elevaci\u00f3n simple del terreno como una colina, as\u00ed como al medio en su conjunto. Seg\u00fan sean los procesos que conducen a su orog\u00e9nesis las monta\u00f1as toman formas muy diferentes: desde escarpes de los m\u00e1rgenes continentales y rifts en dominios extensivos, hasta cadenas de colisi\u00f3n y , pasando por arcos insulares con volcanes de tipo explosivo en las fases de subducci\u00f3n, sin olvidar el volcanismo de punto caliente del tipo efusivo o las intrusiones expuestas por la erosi\u00f3n. Con la isostasia, las monta\u00f1as experimentan fen\u00f3menos de levantamiento y adelgazamiento de la corteza que finalmente conducen a su desaparici\u00f3n. Las cadenas monta\u00f1osas m\u00e1s antiguas de la Tierra se remontan al Paleozoico, y cuanto m\u00e1s antiguas son, tanto m\u00e1s bajas y redondedas tendr\u00e1n sus siluetas. La proporci\u00f3n de tierras emergidas situadas a m\u00e1s de 1000 m sobre el nivel del mar es de aproximadamente una cuarta parte del total,\u200b\u200b y el terreno monta\u00f1oso comprende cerca del 33% de Eurasia, del 24% de Am\u00e9rica del Norte, del 19% de Am\u00e9rica del Sur y del 14% de \u00c1frica.\u200b Un 10 % de la poblaci\u00f3n mundial habita en regiones monta\u00f1osas. Todos los r\u00edos mayores nacen en \u00e1reas monta\u00f1osas y m\u00e1s de la mitad de la humanidad depende del agua de las monta\u00f1as, debido a que su purificaci\u00f3n es m\u00e1s econ\u00f3mica que el agua de mar; en zonas \u00e1ridas y semi\u00e1ridas, esta proporci\u00f3n se eleva a alrededor del 90%.\u200b\u200b El clima que experimentan las zonas monta\u00f1osas \u2014con temperaturas de promedio m\u00e1s bajas (5 \u00b0C/km de altitud) y precipitaciones m\u00e1s altas que las llanuras cercanas debidas a la altitud\u2014, tambi\u00e9n juega un papel importante en su configuraci\u00f3n. Ese clima espec\u00edfico \u2014generalmente marcado por la estadificaci\u00f3n altitudinal\u2014 y sus pendientes dif\u00edciles de acceder hicieron casi imposible su explotaci\u00f3n humana intensiva, y ahora son la causa de que muchas monta\u00f1as alberguen una amplia variedad de ecosistemas y una importante biodiversidad, aunque con un fr\u00e1gil equilibrio ecol\u00f3gico.\u200b Muchas especies animales encuentran en ellas menos presi\u00f3n y algunos grandes mam\u00edferos (caprinos, ciervos, llamas, lobos, osos, leopardos de las nieves, puma, vicu\u00f1as, yaks), se han convertido en sus emblemas. Alrededor del 30% de las \u00e1reas protegidas del mundo est\u00e1n en las zonas de monta\u00f1a,\u200b\u200b y aunque son una fuente indispensable de agua dulce, madera y minerales, siguen consider\u00e1ndose un h\u00e1bitat hostil que requiere de esfuerzos de adaptaci\u00f3n significativos por parte de las poblaciones humanas: las desigualdades son m\u00e1s pronunciadas en las monta\u00f1as y los desastres naturales son m\u00e1s frecuentes en ellas.\u200b Las monta\u00f1as han sido, y son, un elemento sagrado central de muchas religiones y creencias.\u200b Para muchas, el aspecto m\u00e1s simb\u00f3lico es la cumbre de la monta\u00f1a porque se identifica como lo m\u00e1s cercano al Cielo,\u200b en particular donde residen los dioses y los esp\u00edritus \u2014como en el monte Olimpo en la mitolog\u00eda griega\u200b\u2014 o en donde los santos y profetas encontraron a Dios y se consagraron a su obra\u200b\u200b \u2014como Mois\u00e9s en el monte Sina\u00ed en el juda\u00edsmo,\u200b o especialmente Jes\u00fas en el monte Tabor o Mahoma en \u2014. A veces la monta\u00f1a se considera el eje del mundo,\u200b como el monte Meru \u2014a menudo identificado con el monte Kailash en el budismo, el jainismo y el hinduismo\u2014, que hace de \u00e9l la residencia de Shiva.\u200b En algunos casos, la monta\u00f1a sagrada es puramente m\u00edtica, como el en el zoroastrismo. Los volcanes, como el monte Etna en Italia, tambi\u00e9n se consideraron sagrados, bien como hogar de dioses \u2014el Etna era el hogar de Vulcano, el dios romano del fuego y la fragua\u2014 o bien como puertas de entrada al Inframundo. Las monta\u00f1as han inspirado durante mucho tiempo miedo a los seres humanos y siguieron siendo en gran parte desconocidas hasta los primeros estudios cient\u00edficos serios en el siglo XV. A partir de ese momento, su representaci\u00f3n art\u00edstica se volvi\u00f3 m\u00e1s realista. En las zonas aisladas y v\u00edrgenes, la explotaci\u00f3n maderera y minera supuso la apertura de pistas forestales y caminos y, a finales del siglo XIX, fueron el coraz\u00f3n del desarrollo de la energ\u00eda hidroel\u00e9ctrica. La llegada del ferrocarril, que logr\u00f3 atravesar las cordilleras m\u00e1s dif\u00edciles y que garantizaba las conexiones hasta en los inviernos m\u00e1s duros, supuso la gradual ocupaci\u00f3n de las zonas m\u00e1s propicias. Despu\u00e9s, fueron objeto de conquistas con el advenimiento del alpinismo y la fundaci\u00f3n de los clubes de monta\u00f1a. La moda de la estancias en sanatorios de monta\u00f1a y del hidrotermalismo, llev\u00f3 a las monta\u00f1as a las \u00e9lites y, ya en el siglo XX, con accesos m\u00e1s f\u00e1ciles, a la afluencia masiva con el establecimiento de las estaciones dedicadas principalmente a los deportes de invierno \u2014que a menudo alteraron los paisajes monta\u00f1osos de las regiones templadas\u2014. Hoy d\u00eda la monta\u00f1a est\u00e1 muy ligada al ocio y a la pr\u00e1ctica del deporte, siendo los m\u00e1s comunes el monta\u00f1ismo, la escalada, el trail running, el barranquismo y el esqu\u00ed, aunque tambi\u00e9n son habituales los deportes de motor, como las subidas o campeonatos de monta\u00f1a y muchos recientes deportes de aventura, pr\u00e1cticas que acercan al hombre a la naturaleza menos alterada. Con el auge de la pr\u00e1ctica del monta\u00f1ismo, en todo el mundo hay coleccionistas de picos (peakbaggers) que completan ascensos a conjuntos de monta\u00f1as, como las Siete Cumbres, los 14 ochomiles, los 96 Fourteener, las 100 monta\u00f1as famosas de Jap\u00f3n, los 128 cuatromiles alpinos, los 129 tresmiles pirenaicos, los 227 Tops munros o los 1554 marilyns. El pico m\u00e1s alto del mundo es el monte Everest en el Himalaya, con una altitud de 8848 m en relaci\u00f3n con el nivel del mar, condici\u00f3n que se conoce desde 1856. Hay m\u00e1s de 1 000 000 monta\u00f1as en el mundo con nombre,\u200b de las que solo 14 superan los 8000 m (con nueve cumbres m\u00e1s secundarias), m\u00e1s de cien los 7000 m \u2014todas en Asia, en las cordilleras del Himalaya, Karakorum, Hind\u00fa Kush, Kunlun, Pamir y Tian Shan\u2014, y son m\u00e1s de 110 los seismiles andinos y 82 los cuatromiles alpinos oficiales (con 46 m\u00e1s no oficiales). Tambi\u00e9n destacan los 1524 picos ultraprominentes \u2014prominencia de m\u00e1s de 1500 m\u2014 con los mayores desniveles y muchas de las caras m\u00e1s majestuosas, objeto de conquista de escaladores. De las grandes monta\u00f1as, la m\u00e1s visitada a pie del mundo es el monte Fuji, que recibe anualmente a m\u00e1s de 300 000 visitantes, seguida del monte Monadnock (965 m), con 125 000; ascienden al Kilimanjaro y al monte Hood (3429 m) m\u00e1s de 25 000 y 20 000 monta\u00f1eros respectivamente.\u200b Otras monta\u00f1as reciben m\u00e1s afluencia, como el monte Tai (1545 m) \u2014la m\u00e1s sagrada de las monta\u00f1as tao\u00edstas, que si se ascienden sus m\u00e1s de 6600 pelda\u00f1os, se vive m\u00e1s de 100 a\u00f1os, y a la que se puede llegar por un telef\u00e9rico\u2014, con una estimaci\u00f3n de hasta dos millones de visitantes; el (599 m), situado a menos de una hora de Tokio que recibe a dos millones y medio de visitantes y que cuenta con un funicular; el (1085 m), atracci\u00f3n tur\u00edstica de Ciudad del Cabo con m\u00e1s de 800 000 visitantes \u2014a la que se llega por un telef\u00e9rico\u2014; el monte Snowdon (1085 m), el pico m\u00e1s alto de Gales, que recibe m\u00e1s de 600 000 visitantes al a\u00f1o \u2014al que se puede llegar en un tren de cremallera\u2014 o el pico Pikes (4303 m) que atrae a m\u00e1s de medio mill\u00f3n de turistas\u200b \u2014sede de la Pikes Peak International Hill Climb, una importante competici\u00f3n automovil\u00edstica, y al que se accede por carretera y por ferrocarril\u2014. Otros muchos picos son lugares de peregrinaciones masivas, como el pico de Ad\u00e1n (2243 m), en Sri Lanka, con m\u00e1s de 5500 escalones, el Croagh Patrick (764 m), en Irlanda, con 100 000 visitantes,\u200b o el volc\u00e1n Hallasan (1950 m), en Corea del Sur. La Unesco, en 2002, declar\u00f3 el 11 de diciembre como D\u00eda Internacional de las Monta\u00f1as y, en diciembre de 2019, inscribi\u00f3 la pr\u00e1ctica del alpinismo como patrimonio cultural inmaterial de la Humanidad.\u200b Adem\u00e1s, 68 montes, monta\u00f1as y \u00e1reas monta\u00f1osas han sido declarados tambi\u00e9n patrimonio de la Humanidad\u200b y 126 biomas de monta\u00f1a est\u00e1n afectados por alg\u00fan bien declarado patrimonio inmaterial.\u200b"}, {"color": "#97c2fc", "id": "bedfordshire", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/HR_icon.svg", "label": "bedfordshire", "shape": "image", "title": "\u8c9d\u5fb7\u798f\u5fb7\uff08\u82f1\u8a9e\uff1aBedford\uff0c\u5404\u7a2e\u7a31\u547c\u898b\u300c#\u5730\u65b9\u653f\u5e9c\u300d\u6bb5\u843d\uff09\u57281974\u5e74\u8a2d\u7acb\uff0c\u82f1\u570b\u82f1\u683c\u862d\u6771\u90e8\u5340\u57df\u8c9d\u5fb7\u798f\u5fb7\u90e1\u7684\u81ea\u6cbb\u5e02\u93ae\u3001\u975e\u90fd\u5e02\u5340\uff08\u4e8c\u7d1a\u884c\u653f\u5340\u2500\u5340\u7d1a\uff09\uff0c\u6709154,900\u4eba\u53e3\uff0c\u4f54\u5730476.41\u5e73\u65b9\u516c\u91cc\u3002\u8c9d\u5fb7\u798f\u5fb7\u65e2\u662f\u8c9d\u5fb7\u798f\u5fb7\u5340\u7684\u884c\u653f\u7e3d\u90e8\uff0c\u53c8\u662f\u8c9d\u5fb7\u798f\u5fb7\u90e1\u7684\u90e1\u6cbb\u3002"}, {"color": "#97c2fc", "id": "blois", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/France_Loir-et-Cher_Blois_Jardin_Eveche_01.jpg", "label": "blois", "shape": "image", "title": "Blois (/blw\u0251\u02d0/ BLWAH; French: [blwa]) is a commune and the capital city of Loir-et-Cher department, in Centre-Val de Loire, France, on the banks of the lower Loire river between Orl\u00e9ans and Tours. With 45,898 inhabitants by 2019, Blois is the most populated city of the department, and the 4th of the region. Historically, the city was the capital of the county of Blois, created on 832 until its integration into the Royal domain in 1498, when Count Louis II of Orl\u00e9ans became King Louis XII of France. During the Renaissance, Blois was the official residence of the King of France."}, {"color": "#97c2fc", "id": "john clifford", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Arms_of_Clifford.svg", "label": "john clifford", "shape": "image", "title": "John Clifford av Skipton-Craven, 9:e Lord Clifford, f\u00f6dd 1435, d\u00f6d 1461, lancastrisk bef\u00e4lhavare som hade beordrat avr\u00e4ttningen av Edvard IV.s bror Edmund, earl av Rutland, efter slaget vid Wakefield. Edvard l\u00e4t avr\u00e4tta Lord Clifford efter slaget vid Towton."}, {"color": "#97c2fc", "id": "aerial photography", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Pori_aerial_2019.png", "label": "aerial photography", "shape": "image", "title": "Aerfotografio (Elaera fotografio a\u016d Aviadfotografio) estas farado de fotoj el aviadilo a\u016d el alia fluganta objekto. Platformoj por aerfotografio povas esti fiks-flugilaj aviadilo, helikopteroj, senpilotaj aviadiloj (UAV-oj a\u016d \"droneoj\"), balonoj, premostabilaj aer\u015dipoj kaj aer\u015dipoj, raketoj, leterkolomboj, kajtoj, para\u015dutoj, staraj teleskopoj kaj survehiklaj fostoj. Muntitaj kameraoj povas esti funkciigitaj \u0109u de malproksime \u0109u a\u016dtomate; man-tenitaj fotoj povas esti farita de fotisto. Aerfotografio ne estu konfuzita kun aer-aera fotografio, en kiu unu a\u016d pliaj aviadiloj estas uzataj por \"\u0109asi\" kaj foti aliajn aviadilojn dumfluge. Aerfotografio havas multajn aplikojn en diversaj fakoj: topografio, kartografio, ekologio, geografio, arkeologio ktp. \u011ci estas ege utila en la okazoj en kiuj normala fotado ne estas tiom facila, ekzemple dum militoj, en montaro, \u011dangalo, sur dan\u011deraj surfacoj, vulkanoj, venenakcidentoj ktp."}, {"color": "#97c2fc", "id": "region", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Physical_World_Map.svg", "label": "region", "shape": "image", "title": "In geography, regions, otherwise referred to as zones, lands or territories, are areas that are broadly divided by physical characteristics (physical geography), human impact characteristics (human geography), and the interaction of humanity and the environment (environmental geography). Geographic regions and sub-regions are mostly described by their imprecisely defined, and sometimes transitory boundaries, except in human geography, where jurisdiction areas such as national borders are defined in law. Apart from the global continental regions, there are also hydrospheric and atmospheric regions that cover the oceans, and discrete climates above the land and water masses of the planet. The land and water global regions are divided into subregions geographically bounded by large geological features that influence large-scale ecologies, such as plains and features. As a way of describing spatial areas, the concept of regions is important and widely used among the many branches of geography, each of which can describe areas in regional terms. For example, ecoregion is a term used in environmental geography, cultural region in cultural geography, bioregion in biogeography, and so on. The field of geography that studies regions themselves is called regional geography. Regions are an area or division, especially part of a country or the world having definable characteristics but not always fixed boundaries. In the fields of physical geography, ecology, biogeography, zoogeography, and environmental geography, regions tend to be based on natural features such as ecosystems or biotopes, biomes, drainage basins, natural regions, mountain ranges, soil types. Where human geography is concerned, the regions and subregions are described by the discipline of ethnography."}, {"color": "#97c2fc", "id": "ravenglass", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ravenglass_Main_street.jpg", "label": "ravenglass", "shape": "image", "title": "Ravenglass is een plaats in het Engelse graafschap Cumbria, gelegen aan de Ierse Zee, en maakt deel uit van de civil parish Muncaster in het district Copeland. Het dorpje is de enige haven aan zee die binnen het Lake District ligt en telt begin 21ste eeuw nog ongeveer 250 inwoners. Het dorp ligt 27 kilometer ten zuidoosten van Whitehaven. In de Romeinse periode heette Ravenglass Itunocelum (\u2018markt aan de zee\u2019) en huisvestte ruim 500 soldaten. De Europese Unie erkent Ravenglass en zijn directe omgeving als ."}, {"color": "#97c2fc", "id": "shrewsbury", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Square,_Shrewsbury.jpg", "label": "shrewsbury", "shape": "image", "title": "Shrewsbury \u00e8 un comune (borough) degli Stati Uniti d\u0027America, situato nello stato del New Jersey, nella contea di Monmouth."}, {"color": "#97c2fc", "id": "command hq", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/UN_Headquarters_2.jpg", "label": "command hq", "shape": "image", "title": "Het hoofdkwartier of staf, is de plaats waar de (opper)bevelhebber van een krijgsmacht of deel daarvan is gevestigd, en van waaruit de orders worden uitgegeven. Een hoofdkwartier kan zowel tijdelijk zijn (voor bijvoorbeeld een militaire campagne) als permanent. Naast deze militaire betekenis wordt de term ook wel gebruikt voor een hoofdkantoor in het algemeen."}, {"color": "#97c2fc", "id": "yorkshire", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Georges_hotel_huddersfield.jpg", "label": "yorkshire", "shape": "image", "title": "Lo Yorkshire (IPA [\u02c8j\u0254\u02d0k\u0283\u0259]) \u00e8 una contea storica dell\u0027Inghilterra, un tempo la pi\u00f9 grande del Regno Unito.Non esiste pi\u00f9 come entit\u00e0 amministrativa perch\u00e9 sul suo territorio sorgono dal 1974 le contee di North Yorkshire, East Riding of Yorkshire, South Yorkshire e West Yorkshire; tuttavia persiste come entit\u00e0 storica e culturale.La popolazione odierna \u00e8 di circa 5 milioni di abitanti e l\u0027estensione \u00e8 di circa 15000 km\u00b2.Il suo simbolo \u00e8 la rosa bianca, emblema della Casa di York e il suo capoluogo storico e culturale \u00e8 York."}, {"color": "#97c2fc", "id": "seizure", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Caravanserai_of_Sa\u0027d_al-Saltaneh_1.jpg", "label": "seizure", "shape": "image", "title": "\u0637\u0631\u064a\u0642 \u0627\u0644\u062d\u0631\u064a\u0631 (\u0628\u0627\u0644\u0635\u064a\u0646\u064a\u0629 \u0627\u0644\u062a\u0642\u0644\u064a\u062f\u064a\u0629: \u7d72\u7da2\u4e4b\u8def\u060c \u0628\u0627\u0644\u0635\u064a\u0646\u064a\u0629 \u0627\u0644\u0645\u0628\u0633\u0637\u0629: \u4e1d\u7ef8\u4e4b\u8def) \u0647\u064a \u0645\u062c\u0645\u0648\u0639\u0629 \u0645\u0646 \u0627\u0644\u0637\u0631\u0642 \u0627\u0644\u0645\u062a\u0631\u0627\u0628\u0637\u0629 \u0643\u0627\u0646\u062a \u062a\u0633\u0644\u0643\u0647\u0627 \u0627\u0644\u0642\u0648\u0627\u0641\u0644 \u0648\u0627\u0644\u0633\u0641\u0646 \u0648\u062a\u0645\u0631\u0651 \u0639\u0628\u0631 \u062c\u0646\u0648\u0628 \u0622\u0633\u064a\u0627 \u0631\u0627\u0628\u0637\u0629\u064b \u062a\u0634\u0622\u0646 (\u0648\u0627\u0644\u062a\u064a \u0643\u0627\u0646\u062a \u062a\u0639\u0631\u0641 ) \u0641\u064a \u0627\u0644\u0635\u064a\u0646 \u0645\u0639 \u0623\u0646\u0637\u0627\u0643\u064a\u0629 \u0641\u064a \u062a\u0631\u0643\u064a\u0627 \u0628\u0627\u0644\u0625\u0636\u0627\u0641\u0629 \u0625\u0644\u0649 \u0645\u0648\u0627\u0642\u0639 \u0623\u062e\u0631\u0649. \u0643\u0627\u0646 \u062a\u0623\u062b\u064a\u0631\u0647\u0627 \u064a\u0645\u062a\u062f \u062d\u062a\u0649 \u0643\u0648\u0631\u064a\u0627 \u0648\u0627\u0644\u064a\u0627\u0628\u0627\u0646. \u0623\u062e\u0630 \u0645\u0635\u0637\u0644\u062d \u0637\u0631\u064a\u0642 \u0627\u0644\u062d\u0631\u064a\u0631 \u0645\u0646 \u0627\u0644\u0623\u0644\u0645\u0627\u0646\u064a\u0629 (\u0632\u0627\u064a\u062f\u0646\u0634\u062a\u0631\u0627\u0633\u0647 Seidenstra\u00dfe)\u060c \u062d\u064a\u062b \u0623\u0637\u0644\u0642\u0647 \u0639\u0644\u064a\u0647 \u0627\u0644\u062c\u063a\u0631\u0627\u0641\u064a \u0627\u0644\u0623\u0644\u0645\u0627\u0646\u064a \u0641\u0631\u062f\u064a\u0646\u0627\u0646\u062f \u0641\u0648\u0646 \u0631\u064a\u062a\u0634\u0647\u0648\u0641\u0646 \u0641\u064a \u0627\u0644\u0642\u0631\u0646 \u0627\u0644\u062a\u0627\u0633\u0639 \u0639\u0634\u0631. \u0643\u0627\u0646 \u0644\u0637\u0631\u064a\u0642 \u0627\u0644\u062d\u0631\u064a\u0631 \u062a\u0623\u062b\u064a\u0631 \u0643\u0628\u064a\u0631 \u0639\u0644\u0649 \u0627\u0632\u062f\u0647\u0627\u0631 \u0643\u062b\u064a\u0631 \u0645\u0646 \u0627\u0644\u062d\u0636\u0627\u0631\u0627\u062a \u0627\u0644\u0642\u062f\u064a\u0645\u0629 \u0645\u062b\u0644 \u0627\u0644\u0635\u064a\u0646\u064a\u0629 \u0648\u0627\u0644\u062d\u0636\u0627\u0631\u0629 \u0627\u0644\u0645\u0635\u0631\u064a\u0629 \u0648\u0627\u0644\u0647\u0646\u062f\u064a\u0629 \u0648\u0627\u0644\u0631\u0648\u0645\u0627\u0646\u064a\u0629 \u062d\u062a\u0649 \u0623\u0646\u0647\u0627 \u0623\u0631\u0633\u062a \u0627\u0644\u0642\u0648\u0627\u0639\u062f \u0644\u0644\u0639\u0635\u0631 \u0627\u0644\u062d\u062f\u064a\u062b.\u064a\u0645\u062a\u062f \u0637\u0631\u064a\u0642 \u0627\u0644\u062d\u0631\u064a\u0631 \u0645\u0646 \u0627\u0644\u0645\u0631\u0627\u0643\u0632 \u0627\u0644\u062a\u062c\u0627\u0631\u064a\u0629 \u0641\u064a \u0634\u0645\u0627\u0644 \u0627\u0644\u0635\u064a\u0646 \u062d\u064a\u062b \u064a\u0646\u0642\u0633\u0645 \u0625\u0644\u0649 \u0641\u0631\u0639\u064a\u0646 \u0634\u0645\u0627\u0644\u064a \u0648\u062c\u0646\u0648\u0628\u064a. \u064a\u0645\u0631\u0651 \u0627\u0644\u0641\u0631\u0639 \u0627\u0644\u0634\u0645\u0627\u0644\u064a \u0645\u0646 \u0645\u0646\u0637\u0642\u0629 \u0628\u0644\u063a\u0627\u0631- \u0648\u0639\u0628\u0631 \u0634\u0631\u0642 \u0623\u0648\u0631\u0648\u0628\u0627 \u0648\u0634\u0628\u0647 \u062c\u0632\u064a\u0631\u0629 \u0627\u0644\u0642\u0631\u0645 \u0648\u062d\u062a\u0649 \u0627\u0644\u0628\u062d\u0631 \u0627\u0644\u0623\u0633\u0648\u062f \u0648\u0628\u062d\u0631 \u0645\u0631\u0645\u0631\u0629 \u0648\u0627\u0644\u0628\u0644\u0642\u0627\u0646 \u0648\u0648\u0635\u0648\u0644\u0627\u064b \u0644\u0644\u0628\u0646\u062f\u0642\u064a\u0629. \u0623\u0645\u0651\u0627 \u0627\u0644\u0641\u0631\u0639 \u0627\u0644\u062c\u0646\u0648\u0628\u064a \u0641\u064a\u0645\u0631\u0651 \u0645\u0646 \u062a\u0631\u0643\u0633\u062a\u0627\u0646 \u0648\u062e\u0631\u0627\u0633\u0627\u0646 \u0648\u0639\u0628\u0631 \u0628\u0644\u0627\u062f \u0645\u0627 \u0628\u064a\u0646 \u0627\u0644\u0646\u0647\u0631\u064a\u0646 \u0648\u0627\u0644\u0639\u0631\u0627\u0642 \u0648\u0627\u0644\u0623\u0646\u0627\u0636\u0648\u0644 \u0648\u0633\u0648\u0631\u064a\u0627 \u0639\u0628\u0631 \u062a\u062f\u0645\u0631 \u0648\u0623\u0646\u0637\u0627\u0643\u064a\u0629 \u0625\u0644\u0649 \u0627\u0644\u0628\u062d\u0631 \u0627\u0644\u0623\u0628\u064a\u0636 \u0627\u0644\u0645\u062a\u0648\u0633\u0637 \u0623\u0648 \u0639\u0628\u0631 \u062f\u0645\u0634\u0642 \u0648\u0628\u0644\u0627\u062f \u0627\u0644\u0634\u0627\u0645 \u0625\u0644\u0649 \u0645\u0635\u0631 \u0648\u0634\u0645\u0627\u0644 \u0623\u0641\u0631\u064a\u0642\u064a\u0627."}, {"color": "#97c2fc", "id": "tamworth", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Wilder,_Henri.jpg", "label": "tamworth", "shape": "image", "title": "\u00ab\u0422\u0430\u0301\u043c\u0443\u043e\u0440\u0442\u00bb (\u0430\u043d\u0433\u043b. Tamworth Football Club ) \u2014 \u0430\u043d\u0433\u043b\u0438\u0439\u0441\u043a\u0438\u0439 \u0444\u0443\u0442\u0431\u043e\u043b\u044c\u043d\u044b\u0439 \u043a\u043b\u0443\u0431 \u0438\u0437 \u0433\u043e\u0440\u043e\u0434\u0430 \u0422\u0430\u043c\u0443\u044d\u0440\u0442, \u0433\u0440\u0430\u0444\u0441\u0442\u0432\u043e \u0421\u0442\u0430\u0444\u0444\u043e\u0440\u0434\u0448\u0438\u0440. \u0412\u044b\u0441\u0442\u0443\u043f\u0430\u0435\u0442 \u0432 \u042e\u0436\u043d\u043e\u0439 \u043b\u0438\u0433\u0435, \u0441\u0435\u0434\u044c\u043c\u043e\u0439 \u043f\u043e \u0437\u043d\u0430\u0447\u0438\u043c\u043e\u0441\u0442\u0438 \u0430\u043d\u0433\u043b\u0438\u0439\u0441\u043a\u043e\u0439 \u043b\u0438\u0433\u0435. \u041d\u0430\u0438\u0432\u044b\u0441\u0448\u0438\u043c \u0434\u043e\u0441\u0442\u0438\u0436\u0435\u043d\u0438\u0435\u043c \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u0432\u044b\u0445\u043e\u0434 \u0432 \u041d\u0430\u0446\u0438\u043e\u043d\u0430\u043b\u044c\u043d\u0443\u044e \u043a\u043e\u043d\u0444\u0435\u0440\u0435\u043d\u0446\u0438\u044e \u0432 \u0441\u0435\u0437\u043e\u043d\u0435 2008/09."}, {"color": "#97c2fc", "id": "kirtling tower", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kirtling_Tower_aerial_image_(10522321725).jpg", "label": "kirtling tower", "shape": "image", "title": "Kirtling Tower ist eine mittelalterliche Burg und ein ehemaliges Landhaus aus der Tudorzeit in der englischen Grafschaft Cambridgeshire. Das Torhaus ist heute noch erhalten."}, {"color": "#97c2fc", "id": "mount bures", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/St._John\u0027s_church,_Mount_Bures,_Essex_-_geograph.org.uk_-_131475.jpg", "label": "mount bures", "shape": "image", "title": "Mount Bures is a small village in England on the Essex and Suffolk borders. It takes its name from the mount or motte believed to have been built shortly after the invasion by William the Conqueror in 1066. The Gainsborough railway line that runs through the village is believed to have been opened in 1848. A few miles down the line from Mount Bures is the Chappel Viaduct. The Thatchers Arms in Mount Bures was thought to have become a brewhouse or public house to quench the thirst of the navvies working on the railway line and the viaduct in the late 1840s. A bunker from the Colchester Stop Line, a series of bunkers built during World War II, can be found at Mount Bures. Sergeants Orchard is a nature reserve managed by the Essex Wildlife Trust south of the village."}, {"color": "#97c2fc", "id": "moral", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kohlberg_Model_of_Moral_Development.svg", "label": "moral", "shape": "image", "title": "La morale (du latin moralis \u00ab relatif aux m\u0153urs \u00bb) est une notion qui d\u00e9signe l\u0027ensemble des r\u00e8gles ou pr\u00e9ceptes, obligations ou interdictions relatifs \u00e0 la conformation de l\u0027action humaine aux m\u0153urs et aux usages d\u0027une soci\u00e9t\u00e9 donn\u00e9e. \u00c9thique et morale sont \u00e9tymologiquement proches puisque certains traducteurs de philosophes antiques ont utilis\u00e9 ces deux termes sans nette distinction selon les \u00e9poques pour traduire le mot grec ethikos. N\u00e9anmoins pour certains philosophes modernes, la morale se distingue de l\u0027\u00e9thique qui se d\u00e9finit telle une r\u00e9flexion fondamentale sur laquelle la morale \u00e9tablira ses normes, ses limites et ses devoirs. De la morale est n\u00e9e la philosophie morale qui se distingue de la m\u00e9taphysique de par son aspect pratique. Une action immorale est parfois une action nuisible comme le vol. La morale ne doit pas \u00eatre confondue ni avec la casuistique ni avec l\u0027id\u00e9ologie. En s\u0027int\u00e9ressant \u00e0 la question du bien et du mal, la morale se distingue de la logique (dont les valeurs sont le vrai et le faux), du droit (le et l\u0027ill\u00e9gal), de l\u0027art (le beau et le laid) et de l\u0027\u00e9conomie (l\u0027utile et l\u0027inutile). C\u0027est d\u0027apr\u00e8s ces valeurs que la morale fixe des principes d\u0027action, qu\u0027on appelle les devoirs de l\u0027\u00eatre humain, vis-\u00e0-vis de lui-m\u00eame ou des autres individus, ou de l\u0027ensemble de la soci\u00e9t\u00e9, ou d\u0027id\u00e9aux plus \u00e9lev\u00e9s (la tradition, l\u0027harmonie, la paix, les dieux, etc.), principes qui d\u00e9finissent ce qu\u0027il faut faire et comment agir. Il y a deux formes d\u0027attitude contraire \u00e0 la morale, l\u0027immoralit\u00e9 qui consiste \u00e0 transgresser d\u00e9lib\u00e9r\u00e9ment les r\u00e8gles de la morale sans pour autant porter de jugement sur celle-ci, et l\u0027amoralit\u00e9 qui consiste \u00e0 refuser ou nier l\u0027existence d\u0027une morale, voire \u00e0 encourager dans certains cas leur transgression syst\u00e9matique, en s\u00e9parant les notions d\u0027\u00e9thique de celles de m\u0153urs. La morale vise d\u0027une part \u00e0 la conservation des formes collectives d\u0027organisation sociale, de la soci\u00e9t\u00e9, de l\u0027int\u00e9r\u00eat g\u00e9n\u00e9ral, d\u0027autre part \u00e0 l\u0027agr\u00e9ment de la vie des individus en soci\u00e9t\u00e9. De m\u00eame, un m\u00eame sch\u00e9ma moral est adapt\u00e9 selon chaque culture et soci\u00e9t\u00e9, mais \u00e0 l\u0027int\u00e9rieur de ces cultures, diff\u00e9rents types de moralit\u00e9 cohabitent ensemble, avec un degr\u00e9 variable de tensions. Elle peut renvoyer \u00e0 l\u0027ensemble des r\u00e8gles de conduite diffuses dans une soci\u00e9t\u00e9 donn\u00e9e (politesse, courtoisie, civisme), ou encore \u00e0 des pr\u00e9ceptes \u00e9nonc\u00e9s explicitement par une religion ou une doctrine (morale religieuse, philosophie morale, \u00e9thique). Les r\u00e8gles morales peuvent se diviser en deux groupes : d\u0027une part, les maximes de la morale personnelle (individuelle) et, d\u0027autre part, les codes de conduite (ou syst\u00e8mes de principes) partag\u00e9s au sein d\u0027une communaut\u00e9 culturelle, religieuse ou civile (collectifs). Les r\u00e8gles morales peuvent \u00eatre vues comme de simples habitudes qui ont fini par s\u0027imposer \u00e0 un groupe social (m\u0153urs, coutumes), c\u0027est-\u00e0-dire des fa\u00e7ons d\u0027agir culturelles, acquises, apprises et int\u00e9gr\u00e9es par les agents (consciemment ou non) qui ont fini par se pr\u00e9ciser ou se transformer au cours des si\u00e8cles, ou au contraire comme des normes absolues, invariables dans le temps, transcendantes et d\u0027origine divine ou r\u00e9v\u00e9l\u00e9es. De m\u00eame, elles peuvent \u00eatre consid\u00e9r\u00e9es comme relatives, variables selon les peuples et les \u00e9poques, ou au contraire comme universelles, ind\u00e9pendantes du lieu et de l\u0027\u00e9poque, et \u00e9tablies par la raison humaine ou exig\u00e9es par une certaine repr\u00e9sentation de l\u0027\u00eatre humain en g\u00e9n\u00e9ral (universalisme, droits de l\u0027homme). Selon l\u0027approche philosophique, le crit\u00e8re d\u00e9finissant une conduite morale (ou ce que signifie \u00ab bien agir \u00bb) ne sera pas le m\u00eame. En effet, la valeur morale d\u0027une action (le fait qu\u0027elle soit bonne ou mauvaise) peut \u00eatre d\u00e9finie soit d\u0027apr\u00e8s ses cons\u00e9quences (cons\u00e9quentialisme, utilitarisme, pragmatisme), c\u0027est-\u00e0-dire selon les effets engendr\u00e9s par cette action, soit d\u0027apr\u00e8s sa conformit\u00e9 \u00e0 des valeurs (d\u00e9ontologie, intuitionnisme), c\u0027est-\u00e0-dire selon les intentions ou motivations qui la commandent (ind\u00e9pendamment des cons\u00e9quences). L\u0027\u00e9crivain Norman Spinrad pr\u00e9cisa dans une interview \u00e0 M\u00e9tropolis que les conflits moraux \u00e9taient moins ceux du bien contre le mal qu\u0027entre des versions diff\u00e9rentes et incompatibles du bien[r\u00e9f. n\u00e9cessaire], faisant \u00e9cho tant au vicomte Louis de Bonald (\u00ab Il est plus commode de faire son devoir que de le conna\u00eetre \u00bb) qu\u0027\u00e0 Jean-Paul Sartre dans L\u0027Existentialisme est un humanisme."}, {"color": "#97c2fc", "id": "coast", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_CHW_system.png", "label": "coast", "shape": "image", "title": "Marbordo estas la bordo, kiu randas maron. Marbordo povas esti kruta a\u016d kontra\u016de plata, malkruta. Sabla marbordo nomi\u011das strando a\u016d pla\u011do. Sur la marbordo la proksimeco de la akvo kreas specifan medion: dunoj, , , , ... Krei\u011das anka\u016d specifa marborda mikroklimato. La longo de la marbordo estas senfina. Ekzemple, se parto de la marbordo estas unu kilometro, vi povas sekvi \u0109iun etan \u015dan\u011di\u011don de direkto, kaj \u011di eble estos entute du kilometroj, kaj se vi sekvas \u0109iun sableron \u011di estos multe pli. Kaj poste \u0109iun molekulon. Tial \u011di estas bona ekzemplo de fraktalo. En marbordo plej ofte la klimato kaj la vetero estas pli mildaj ol en internaj teritorioj. Tial, se interne estas tro da varmo, marborde ne tiom varmas; kaj same por malvarmo. Simile pri ne\u011do, \u0109ar \u0109u ne\u011das \u0109u ne dependas da la altitudo; por ne\u011di en plej malaltaj altitudoj oni bezonas interalie pli da malvarmo, pro tio ofte ne\u011das iom interne kaj ne proksime \u0109e marbordo. Anka\u016d plantaro kaj bestaro estas diversaj marborde kompare kun interne. Multaj birdoj ekzemple lo\u011das marborde kaj ne tiom interne, kiel mevoj, pingvenoj, ktp. Ekzistas e\u0109 preciza kategorio nomata Marbirdo."}, {"color": "#97c2fc", "id": "piel", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Piel_Island_from_Roa_Island.jpg", "label": "piel", "shape": "image", "title": "Piel Island ist eine 20 Hektar gro\u00dfe Insel, die einen Kilometer s\u00fcdlich der Halbinsel Furness in England in der Morecambe Bay liegt."}, {"color": "#97c2fc", "id": "thames", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Seven_Sources_emerge_point.jpg", "label": "thames", "shape": "image", "title": "Sungai Thames adalah sebuah sungai yang mengalir di selatan Inggris dan menghubungkan kota London dengan laut. Sungai sepanjang 356 kilometer dengan luas perairan mencapai 12,935 km\u00b2 ini bermuara di laut Utara. \n* l \n* b \n* s"}, {"color": "#97c2fc", "id": "appleby castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/East_range_of_Appleby_Castle_as_seen_from_the_keep,_2002.jpg", "label": "appleby castle", "shape": "image", "title": "\u963f\u666e\u6bd4\u57ce\u5821\uff08Appleby Castle\uff09\u662f\u4f4d\u65bc\u82f1\u683c\u862d\u57ce\u93ae\u5a01\u65af\u6469\u862d\u963f\u666e\u6bd4\u7684\u4e00\u5ea7\u57ce\u5821\u5efa\u7bc9\u3002\u963f\u666e\u6bd4\u57ce\u5821\u5efa\u7bc9\u7fa4\u5305\u62ec\u4e86\u4e00\u5ea7\u4fee\u5efa\u65bc12\u4e16\u7d00\u7684\u57ce\u5821\u4ee5\u53ca\u4e00\u500b\u82f1\u570b\u9109\u6751\u5225\u5885\uff0c\u5efa\u7bc9\u7fa4\u88ab\u570d\u7246\u5305\u570d\u4fdd\u8b77\u3002\u73fe\u5728\u57ce\u5821\u5167\u7684\u51f1\u6492\u5854\u548c\u9109\u6751\u5225\u5885\u5747\u88ab\u5217\u5165\u82f1\u683c\u862d\u907a\u7522\u548c\u82f1\u570b\u767b\u9304\u5efa\u7bc9\u52a0\u4ee5\u4fdd\u8b77\u3002"}, {"color": "#97c2fc", "id": "castle motte", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Bass_of_Inverurie._-_geograph.org.uk_-_117762.jpg", "label": "castle motte", "shape": "image", "title": "Een mottekasteel is een hoogmiddeleeuws, veelal torenvormige versterking op een motte, een afgeplatte aangelegde aarden heuvel. De toren op de kunstmatige heuvel werd aanvankelijk in hout opgetrokken en later in steen gebouwd. Vaak is van dit burchttype alleen nog de heuvel overgebleven."}, {"color": "#97c2fc", "id": "dartmouth castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Dartmouth_Castle_diagram_labelled.png", "label": "dartmouth castle", "shape": "image", "title": "Le ch\u00e2teau de Dartmouth est un des deux ch\u00e2teaux (l\u0027autre \u00e9tant le ch\u00e2teau de Kingswear) qui se trouve \u00e0 l\u0027embouchure du Dart, dans le Devon au sud-ouest de l\u0027Angleterre. Une premi\u00e8re fortification est construite en 1388 sous la direction de John Hawley. L\u0027actuelle tour est la plus ancienne fortification anglaise sp\u00e9cialement construite pour supporter des canons. Elle est construite entre 1481 et 1495. Des ajouts, comme la plate-forme \u00e0 l\u0027air libre, sont dat\u00e9s du XVIe si\u00e8cle sous le r\u00e8gne d\u0027Henri VIII puis au XVIIe si\u00e8cle pour s\u0027adapter aux nouvelles technologies militaires. Pendant la guerre civile, il est assi\u00e9g\u00e9 pendant un mois et pris par les royalistes qui effectuent des travaux de terrassements pour prot\u00e9ger son acc\u00e8s terrestre. Apr\u00e8s cette occupation de trois ans, il est attaqu\u00e9 et repris par les parlementaires en 1646. Il continue d\u0027\u00eatre utilis\u00e9 comme un fort jusqu\u0027au XIXe si\u00e8cle o\u00f9 il n\u2019accueille plus que 5 canons. La batterie de canons du XIXe si\u00e8cle constitue la plus grande part des structures encore en place. le fort a retrouv\u00e9 une fonction militaire pendant les deux guerres mondiales, notamment dans les pr\u00e9parations du jour J. Le ch\u00e2teau est constitu\u00e9 de deux tours jumelles, une ronde et une carr\u00e9e et des murs environnants qui dominent de tr\u00e8s pr\u00e8s le bord de l\u0027eau. Une \u00e9glise est adjacente \u00e0 l\u0027enceinte du ch\u00e2teau qui appartient aujourd\u0027hui \u00e0 l\u0027English Heritage."}, {"color": "#97c2fc", "id": "knaresborough castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Knaresborough_Castle_ruins.jpg", "label": "knaresborough castle", "shape": "image", "title": "Knaresborough Castle is a ruined fortress overlooking the River Nidd in the town of Knaresborough, North Yorkshire, England."}, {"color": "#97c2fc", "id": "white tower", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Jubilee_and_Munin,_Ravens,_Tower_of_London_2016-04-30.jpg", "label": "white tower", "shape": "image", "title": "\u039f \u03a0\u03cd\u03c1\u03b3\u03bf\u03c2 \u03c4\u03bf\u03c5 \u039b\u03bf\u03bd\u03b4\u03af\u03bd\u03bf\u03c5 (\u03b1\u03b3\u03b3\u03bb\u03b9\u03ba\u03ac: Tower of London), \u03b5\u03c0\u03b9\u03c3\u03ae\u03bc\u03c9\u03c2 \u03b3\u03bd\u03c9\u03c3\u03c4\u03cc\u03c2 \u03c9\u03c2 \u0392\u03b1\u03c3\u03b9\u03bb\u03b9\u03ba\u03cc \u03a0\u03b1\u03bb\u03ac\u03c4\u03b9 \u03ba\u03b1\u03b9 \u03a6\u03c1\u03bf\u03cd\u03c1\u03b9\u03bf \u03c4\u03b7\u03c2 \u0391\u03c5\u03c4\u03ae\u03c2 \u039c\u03b5\u03b3\u03b1\u03bb\u03b5\u03b9\u03cc\u03c4\u03b7\u03c4\u03b1\u03c2 \u03c4\u03bf\u03c5 \u03a0\u03cd\u03c1\u03b3\u03bf\u03c5 \u03c4\u03bf\u03c5 \u039b\u03bf\u03bd\u03b4\u03af\u03bd\u03bf\u03c5 (\u03b1\u03b3\u03b3\u03bb\u03b9\u03ba\u03ac: Her Majesty\u0027s Royal Palace and Fortress of the Tower of London), \u03b5\u03af\u03bd\u03b1\u03b9 \u03b9\u03c3\u03c4\u03bf\u03c1\u03b9\u03ba\u03cc \u03ba\u03ac\u03c3\u03c4\u03c1\u03bf \u03c3\u03c4\u03b7 \u03b2\u03cc\u03c1\u03b5\u03b9\u03b1 \u03cc\u03c7\u03b8\u03b7 \u03c4\u03bf\u03c5 \u03a4\u03ac\u03bc\u03b5\u03c3\u03b7 \u03c3\u03c4\u03bf , \u03c3\u03c4\u03b7\u03bd \u0391\u03b3\u03b3\u03bb\u03af\u03b1. \u0392\u03c1\u03af\u03c3\u03ba\u03b5\u03c4\u03b1\u03b9 \u03bc\u03ad\u03c3\u03b1 \u03c3\u03c4\u03bf \u03c4\u03bf\u03c5 \u039b\u03bf\u03bd\u03b4\u03af\u03bd\u03bf\u03c5, \u03c7\u03c9\u03c1\u03b9\u03b6\u03cc\u03bc\u03b5\u03bd\u03bf \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u03b1\u03c1\u03b9\u03c3\u03c4\u03b5\u03c1\u03ae \u03cc\u03c7\u03b8\u03b7 \u03c4\u03bf\u03c5 \u03a3\u03af\u03c4\u03b9 \u03c4\u03bf\u03c5 \u039b\u03bf\u03bd\u03b4\u03af\u03bd\u03bf\u03c5 \u03bc\u03b5 \u03c4\u03bf\u03bd \u03b1\u03bd\u03bf\u03b9\u03c7\u03c4\u03cc \u03c7\u03ce\u03c1\u03bf \u03c0\u03bf\u03c5 \u03b5\u03af\u03bd\u03b1\u03b9 \u03b3\u03bd\u03c9\u03c3\u03c4\u03cc\u03c2 \u03c9\u03c2 . \u0399\u03b4\u03c1\u03cd\u03b8\u03b7\u03ba\u03b5 \u03c0\u03c1\u03bf\u03c2 \u03c4\u03bf \u03c4\u03ad\u03bb\u03bf\u03c2 \u03c4\u03bf\u03c5 1066 \u03c9\u03c2 \u03bc\u03ad\u03c1\u03bf\u03c2 \u03c4\u03b7\u03c2 ."}, {"color": "#97c2fc", "id": "henry iii", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Louis9+Henri3+StDenis.jpg", "label": "henry iii", "shape": "image", "title": "\u0413\u0435\u0301\u043d\u0440\u0438\u0445 III (\u0430\u043d\u0433\u043b. Henry III) (1 \u043e\u043a\u0442\u044f\u0431\u0440\u044f 1207, \u0423\u0438\u043d\u0447\u0435\u0441\u0442\u0435\u0440 \u2014 16 \u043d\u043e\u044f\u0431\u0440\u044f 1272, \u0412\u0435\u0441\u0442\u043c\u0438\u043d\u0441\u0442\u0435\u0440) \u2014 \u043a\u043e\u0440\u043e\u043b\u044c \u0410\u043d\u0433\u043b\u0438\u0438 (1216\u20141272) \u0438 \u0433\u0435\u0440\u0446\u043e\u0433 \u0410\u043a\u0432\u0438\u0442\u0430\u043d\u0438\u0438 \u0438\u0437 \u0434\u0438\u043d\u0430\u0441\u0442\u0438\u0438 \u041f\u043b\u0430\u043d\u0442\u0430\u0433\u0435\u043d\u0435\u0442\u043e\u0432, \u043e\u0434\u0438\u043d \u0438\u0437 \u0441\u0430\u043c\u044b\u0445 \u043c\u0430\u043b\u043e\u0438\u0437\u0432\u0435\u0441\u0442\u043d\u044b\u0445 \u0431\u0440\u0438\u0442\u0430\u043d\u0441\u043a\u0438\u0445 \u043c\u043e\u043d\u0430\u0440\u0445\u043e\u0432, \u043f\u0440\u0438 \u0442\u043e\u043c \u0447\u0442\u043e \u043f\u0440\u0430\u0432\u0438\u043b \u043e\u043d \u0434\u043e\u043b\u044c\u0448\u0435 \u0432\u0441\u0435\u0445 \u043f\u0440\u043e\u0447\u0438\u0445 \u0441\u0440\u0435\u0434\u043d\u0435\u0432\u0435\u043a\u043e\u0432\u044b\u0445 \u043f\u0440\u0430\u0432\u0438\u0442\u0435\u043b\u0435\u0439 \u0411\u0440\u0438\u0442\u0430\u043d\u0441\u043a\u0438\u0445 \u043e\u0441\u0442\u0440\u043e\u0432\u043e\u0432 \u2014 56 \u043b\u0435\u0442. \u0415\u0433\u043e \u0440\u0435\u043a\u043e\u0440\u0434 \u0431\u044b\u043b \u043f\u043e\u0431\u0438\u0442 \u0442\u043e\u043b\u044c\u043a\u043e \u0432 \u043d\u0430\u0447\u0430\u043b\u0435 XIX \u0432\u0435\u043a\u0430 \u0413\u0435\u043e\u0440\u0433\u043e\u043c III, \u0446\u0430\u0440\u0441\u0442\u0432\u043e\u0432\u0430\u0432\u0448\u0438\u043c 59 \u043b\u0435\u0442."}, {"color": "#97c2fc", "id": "evesham", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Montfort_Evesham.jpg", "label": "evesham", "shape": "image", "title": "A Batalha de Evesham foi uma das duas principais batalhas da Segunda Guerra dos Bar\u00f5es, que ocorreu na Inglaterra no s\u00e9culo XIII. Ela marca a derrota de Sim\u00e3o de Montfort e a rebeli\u00e3o dos bar\u00f5es pelo pr\u00edncipe Eduardo - depois rei Eduardo I - que liderou as tropas de seu pai, Henrique III da Inglaterra. Ela ocorreu no dia 4 de agosto de 1265 em , Worcestershire. Com a Batalha de Lewes Montfort havia ganho o controle do governo real, mas ap\u00f3s a desist\u00eancia de v\u00e1rios aliados pr\u00f3ximos e a fuga do do pr\u00edncipe Eduardo I, ele se encontrou na defensiva. For\u00e7ado a enfrentar as tropas reais em Evesham, ele lutou com um ex\u00e9rcito que o dobro que o seu. A batalha logo se tornou em um massacre; Montfort foi morto e seu corpo mutilado. A batalha restaurou a autonomia mon\u00e1rquica, intimidando o que sobrou da resist\u00eancia at\u00e9 o , que foi assinado em 1267."}, {"color": "#97c2fc", "id": "clun", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/%22_Clun%22_and_the_Clun_valley_(1295153).jpg", "label": "clun", "shape": "image", "title": "Clun /\u02c8kl\u028cn/ (Welsh: Colunwy) is a town in south west Shropshire, England, and the Shropshire Hills Area of Outstanding Natural Beauty. The 2011 census recorded 680 people living in the town. Research by the Campaign for the Protection of Rural England suggests that Clun is one of the most tranquil locations in England."}, {"color": "#97c2fc", "id": "ideal", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sanzio_01_Plato_Aristotle.jpg", "label": "ideal", "shape": "image", "title": "Id\u00e9v\u00e4rlden \u00e4r en filosofisk term, som kan anses ha utgjort grunden f\u00f6r idealismen. Den f\u00f6rknippas fr\u00e4mst med Platon, som brukar anses vara termens upphovsman. Termen finns ocks\u00e5 inom esoteriken."}, {"color": "#97c2fc", "id": "tudor style", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Front_entrance_of_Hardwick_Hall_-_geograph.org.uk_-_1629257.jpg", "label": "tudor style", "shape": "image", "title": "\u0421\u0442\u0438\u043b\u044c \u0422\u044e\u0434\u043e\u0440\u043e\u0432, \u0438\u043b\u0438 \u0422\u044e\u0434\u043e\u0440-\u0420\u0435\u043d\u0435\u0441\u0441\u0430\u043d\u0441 \u0432 \u0410\u043d\u0433\u043b\u0438\u0438 (\u0430\u043d\u0433\u043b. Tudor Style, Tudor Renaissance) \u2014 \u0438\u0441\u0442\u043e\u0440\u0438\u043a\u043e-\u0440\u0435\u0433\u0438\u043e\u043d\u0430\u043b\u044c\u043d\u044b\u0439 \u0441\u0442\u0438\u043b\u044c \u0430\u043d\u0433\u043b\u0438\u0439\u0441\u043a\u043e\u0433\u043e \u0438\u0441\u043a\u0443\u0441\u0441\u0442\u0432\u0430, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u0437\u0430\u0440\u043e\u0434\u0438\u043b\u0441\u044f \u0432 \u0433\u043e\u0434\u044b \u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u044f \u043f\u0435\u0440\u0432\u044b\u0445 \u043a\u043e\u0440\u043e\u043b\u0435\u0439 \u0438\u0437 \u0434\u0438\u043d\u0430\u0441\u0442\u0438\u0438 \u0422\u044e\u0434\u043e\u0440\u043e\u0432: \u0413\u0435\u043d\u0440\u0438\u0445\u0430 VII (1485\u20141509), \u0413\u0435\u043d\u0440\u0438\u0445\u0430 VIII (1509\u20141547) \u2014 \u0438 \u043f\u0440\u043e\u0434\u043e\u043b\u0436\u0430\u043b\u0441\u044f \u043f\u043e\u0441\u043b\u0435 \u043f\u0435\u0440\u0438\u043e\u0434\u0430 \u0441\u043c\u0443\u0442 \u043f\u0440\u0438 \u0431\u043b\u0435\u0441\u0442\u044f\u0449\u0435\u043c \u0446\u0430\u0440\u0441\u0442\u0432\u043e\u0432\u0430\u043d\u0438\u0438 \u043a\u043e\u0440\u043e\u043b\u0435\u0432\u044b \u0415\u043b\u0438\u0437\u0430\u0432\u0435\u0442\u044b I (1558\u20141603), \u0432 \u0442\u0430\u043a \u043d\u0430\u0437\u044b\u0432\u0430\u0435\u043c\u0443\u044e \u0415\u043b\u0438\u0437\u0430\u0432\u0435\u0442\u0438\u043d\u0441\u043a\u0443\u044e \u044d\u043f\u043e\u0445\u0443. \u041e\u0442\u0441\u044e\u0434\u0430 \u043d\u0430\u0437\u0432\u0430\u043d\u0438\u044f: \u0422\u044e\u0434\u043e\u0440-\u0420\u0435\u043d\u0435\u0441\u0441\u0430\u043d\u0441, \u0430\u043d\u0433\u043b\u0438\u0439\u0441\u043a\u043e\u0435 \u0412\u043e\u0437\u0440\u043e\u0436\u0434\u0435\u043d\u0438\u0435, \u0438\u043b\u0438 \u0430\u043d\u0433\u043b\u0438\u0439\u0441\u043a\u0438\u0439 \u0420\u0435\u043d\u0435\u0441\u0441\u0430\u043d\u0441. \u041a \u044d\u0442\u043e\u043c\u0443 \u0436\u0435 \u043f\u0435\u0440\u0438\u043e\u0434\u0443 \u0447\u0430\u0441\u0442\u043e \u043f\u0440\u0438\u0431\u0430\u0432\u043b\u044f\u044e\u0442 \u0432\u0440\u0435\u043c\u044f \u043d\u0430\u0447\u0430\u043b\u0430 \u0446\u0430\u0440\u0441\u0442\u0432\u043e\u0432\u0430\u043d\u0438\u044f \u0421\u0442\u044e\u0430\u0440\u0442\u043e\u0432 \u043f\u0440\u0438 \u0448\u043e\u0442\u043b\u0430\u043d\u0434\u0441\u043a\u043e\u043c \u0438 \u0430\u043d\u0433\u043b\u0438\u0439\u0441\u043a\u043e\u043c \u043a\u043e\u0440\u043e\u043b\u0435 \u042f\u043a\u043e\u0432\u0435 I (1603\u20141625) \u2014 \u043f\u0435\u0440\u0438\u043e\u0434 \u0440\u0430\u043d\u043d\u0435\u0433\u043e \u0430\u043d\u0433\u043b\u0438\u0439\u0441\u043a\u043e\u0433\u043e \u0431\u0430\u0440\u043e\u043a\u043a\u043e. \u0412 \u044d\u0442\u043e\u043c \u0441\u043b\u0443\u0447\u0430\u0435 \u0443\u043f\u043e\u0442\u0440\u0435\u0431\u043b\u044f\u044e\u0442 \u043d\u0430\u0437\u0432\u0430\u043d\u0438\u0435 \u00ab\u0422\u044e\u0434\u043e\u0440\u043e-\u042f\u043a\u043e\u0431\u0438\u043d\u0441\u043a\u0438\u0439 \u0441\u0442\u0438\u043b\u044c\u00bb (\u0430\u043d\u0433\u043b. Tudor and Jacobean). \u0421\u0442\u0438\u043b\u044c \u0422\u044e\u0434\u043e\u0440\u043e\u0432 \u043f\u043e\u043b\u0443\u0447\u0438\u043b \u043d\u043e\u0432\u043e\u0435 \u0440\u0430\u0437\u0432\u0438\u0442\u0438\u0435 \u0432 XIX \u0432\u0435\u043a\u0435 \u0432 \u043f\u0435\u0440\u0438\u043e\u0434 \u0438\u0441\u0442\u043e\u0440\u0438\u0437\u043c\u0430 \u0432 \u0444\u043e\u0440\u043c\u0430\u0445 \u0441\u0442\u0438\u043b\u044f \u043d\u0435\u043e\u0442\u044e\u0434\u043e\u0440, \u0438\u043b\u0438 \u00ab\u0412\u043e\u0437\u0440\u043e\u0436\u0434\u0435\u043d\u0438\u044f \u0422\u044e\u0434\u043e\u0440\u043e\u0432\u00bb (\u0430\u043d\u0433\u043b. Tudor Revival)."}, {"color": "#97c2fc", "id": "anchor", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Thomas_Brunton.jpg", "label": "anchor", "shape": "image", "title": "Uma \u00e2ncora \u00e9 um dispositivo, normalmente feito de metal, usado para conectar uma embarca\u00e7\u00e3o ao leito de um corpo d\u0027\u00e1gua para evitar que a embarca\u00e7\u00e3o se desvie devido ao vento ou correnteza. A palavra deriva do latim ancora, que tamb\u00e9m vem do grego \u1f04\u03b3\u03ba\u03c5\u03c1\u03b1 (ankura).As \u00e2ncoras podem ser tempor\u00e1rias ou permanentes. \u00c2ncoras permanentes s\u00e3o usadas na cria\u00e7\u00e3o de uma amarra\u00e7\u00e3o e raramente s\u00e3o movidas; normalmente \u00e9 necess\u00e1rio um servi\u00e7o especializado para mov\u00ea-las ou mant\u00ea-las. Os navios carregam uma ou mais \u00e2ncoras tempor\u00e1rias, que podem ser de desenhos e pesos diferentes.Uma \u00e9 um dispositivo de arrasto, que n\u00e3o est\u00e1 em contato com o fundo do mar, usado para minimizar a deriva de uma embarca\u00e7\u00e3o em rela\u00e7\u00e3o \u00e0 \u00e1gua. Uma \u00e9 um dispositivo de arrasto usado para desacelerar ou ajudar a conduzir uma embarca\u00e7\u00e3o que est\u00e1 correndo antes de uma tempestade em um mar seguinte ou de ultrapassagem, ou ao cruzar uma barra em um mar revolto."}, {"color": "#97c2fc", "id": "drogo", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Statue_cath\u00e9drale_Coutances_Drogon_de_Hauteville.jpg", "label": "drogo", "shape": "image", "title": "Drogo van Hauteville (ca. 1010 - 10 augustus 1051) was de tweede graaf van Apuli\u00eb en Calabri\u00eb (1046-1051) in Zuid-Itali\u00eb. Aanvankelijk was hij de leider van de Noormannen in dienst van , maar na 1047 was hij een territoriaal prins wegens trouw richting de keizer. Hij is geboren in Normandi\u00eb, als een zoon van Tancred van Hauteville en zijn eerste vrouw, . Rond 1035 kwam hij met zijn oudere broer, Willem, naar het zuiden van Itali\u00eb. Samen met zijn broer nam hij deel aan de verovering van Zuid-Itali\u00eb (1038) en vervolgens met de campagne van Guiamar IV tegen de Byzantijnen van Apuli\u00eb (1041). In de daaropvolgende twaalfdelige verdeling van het veroverde gebied ten noorden van Apuli\u00eb, kreeg hij Venosa. In 1044-1045 vocht Drogo namens zijn broer in Apuli\u00eb, in 1045 kreeg hij Bovino van de Byzantijnen. Na de dood van Willem in 1046 vochten Drogo en om het graafschap. Met de steun van Guiamar werd Drogo gekozen door zijn collega-Noormannen. In 1047 tro
