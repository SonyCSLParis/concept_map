conhecido como acre\u00e7\u00e3o. Este per\u00edodo incluiu um bombardeamento intenso por meteoritos, como tamb\u00e9m grandes impactos, incluindo o da forma\u00e7\u00e3o da Lua, que resultou numa s\u00e9rie de oceanos de magma e epis\u00f3dios de diferiensa\u00e7\u00e3o planet\u00e1ria. Ap\u00f3s a forma\u00e7\u00e3o do n\u00facleo, a queda de materiais de meteoritos ou de cometas num \"bombardeamento tardio\" pode ter trazido \u00e1gua e outros compostos vol\u00e1teis para a Terra. Apesar de haver pouco material da crosta dessa \u00e9poca hoje em dia, a rocha mais antiga datada \u00e9 um mineral de zirconita de 4.404 \u00b1 0.008 Ga, fechado num conglomerado metamorfoseado de arenito em , , Austr\u00e1lia Ocidental. As rochas supracrustais mais antigas (como a ) datam da parte posterior deste per\u00edodo, a cerca de 3,8 gya, por volta da mesma \u00e9poca do pico do Intenso bombardeio tardio. De acordo com evid\u00eancia de data\u00e7\u00e3o radiom\u00e9trica e outras fontes, a Terra se formou a cerca de 4,54 bilh\u00f5es de anos. Em seus primeiros bilh\u00f5es de anos, a vida apareceu em seus oceanos, passando a afetar sua atmosfera e superf\u00edcie, promovendo a prolifera\u00e7\u00e3o de organismos aerobi\u00f3ticos e anaer\u00f3bicos. Desde ent\u00e3o, a combina\u00e7\u00e3o de sua dist\u00e2ncia at\u00e9 o Sol, propriedades f\u00edsicas e hist\u00f3ria geol\u00f3gica, permitiram que a vida surgisse, desenvolvesse fotoss\u00edntese e posteriormente evolu\u00edsse e espalhasse. A mais antiga vida na Terra surgiu a pelo menos 3,5 bilh\u00f5es de anos. As primeiras evid\u00eancias poss\u00edveis da vida incluem o grafite, que pode ter uma origem biog\u00eanica, em rochas metassediment\u00e1rias de 3,7 bilh\u00f5es de anos descobertas no sudeste da Gronel\u00e2ndia e gr\u00e3os de zirc\u00f4nio de 4,1 bilh\u00f5es de anos na Austr\u00e1lia Ocidental. Em novembro de 2020, uma equipe de cientistas internacionais publicaram estudos que sugerem a possibilidade da atmosfera primordial da Terra ter sido muito diferente do que as condi\u00e7\u00f5es usadas nos estudos de Miller e Urey, que consideraram a origem da vida na Terra. \n* A Terra primitiva - o P\u00e1lido Ponto Laranja."}, {"color": "#97c2fc", "id": "turner", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Peach_NE_Finished.jpg", "label": "turner", "shape": "image", "title": "Le tournage sur bois est une forme de travail du bois. Il est employ\u00e9 pour cr\u00e9er des objets de r\u00e9volution. Pour cela on utilise un tour \u00e0 bois et des outils de coupe. Beaucoup de formes, simples ou complexes, peuvent \u00eatre r\u00e9alis\u00e9es en tournant le bois, telles que des bols, des vases, des bougeoirs, des pieds de table, certains instruments \u00e0 vent (fl\u00fbte, clarinette, hautbois...) ... Il existe deux m\u00e9thodes distinctes pour tourner le bois : \n* le tournage entre pointes, dans lequel le morceau de bois est positionn\u00e9 entre la poup\u00e9e fixe du tour (c\u00f4t\u00e9 moteur) et la poup\u00e9e mobile (contre-pointe). Le bois \u00e9tant maintenu \u00e0 chaque extr\u00e9mit\u00e9, il est mieux maintenu et on peut passer plus d\u0027effort pendant qu\u0027on le travaille (pour le d\u00e9grossissage en particulier). \n* le tournage en l\u0027air ; la pi\u00e8ce est fix\u00e9e sur la poup\u00e9e fixe gr\u00e2ce \u00e0 un outillage (mandrin, gobelet ou plateau) permettant de maintenir la pi\u00e8ce durant sa rotation. Ce maintien permet de former l\u0027extr\u00e9mit\u00e9 de la pi\u00e8ce. Avec ces deux m\u00e9thodes de fixation des pi\u00e8ces sur le tour, il est possible de d\u00e9centrer ou d\u2019excentrer les pi\u00e8ces entre pointes ou en l\u2019air. On parle alors de tournage d\u00e9centr\u00e9 ou de tournage excentrique. Les r\u00e9sultats obtenus par cette technique souvent utilis\u00e9e sont tr\u00e8s diff\u00e9rents du tournage classique."}, {"color": "#97c2fc", "id": "king william", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/William_I,_King_of_Scots_(seal_01).png", "label": "king william", "shape": "image", "title": "\u0648\u0644\u064a\u0627\u0645 \u0627\u0644\u0623\u0633\u062f \u0645\u0644\u0643 \u0627\u0633\u0643\u062a\u0644\u0646\u062f\u0627 \u0641\u064a \u0627\u0644\u0641\u062a\u0631\u0629 \u0645\u0646 1165 - 1214 , \u0648\u0647\u0648 \u0627\u0633\u0645 \u0645\u062b\u0627\u0644\u064a \u0644\u0645\u0644\u0643 \u0643\u0627\u0646 \u0628\u0627\u0644\u0641\u0639\u0644 \u0634\u062c\u0627\u0639\u0627\u064b \u0644\u062f\u0631\u062c\u0629 \u0627\u0644\u0644\u0627\u0645\u0628\u0627\u0644\u0627\u0629\u060c \u0644\u0643\u0646 \u0627\u0644\u0645\u0644\u0643 \u0648\u0644\u064a\u0627\u0645 \u0643\u0627\u0646 \u0641\u064a \u0627\u0644\u0639\u062f\u064a\u062f \u0645\u0646 \u0627\u0644\u062d\u0627\u0644\u0627\u062a \u0646\u0643\u0628\u0629 \u0639\u0644\u0649 \u0627\u0633\u0643\u062a\u0644\u0646\u062f\u0627.\u0641\u0641\u064a \u0627\u0644\u0639\u0627\u0645 1174. \u0648\u0641\u064a \u0625\u062d\u062f\u0649 \u063a\u0627\u0631\u0627\u062a\u0647 \u0627\u0644\u0639\u062f\u064a\u062f\u0629 \u0627\u0644\u062d\u0645\u0642\u0627\u0621 \u0639\u0628\u0631 \u0627\u0644\u062d\u062f\u0648\u062f \u0627\u0644\u0625\u0646\u0643\u0644\u064a\u0632\u064a\u0629 \u0641\u0648\u062c\u0626 \u0641\u064a \u0622\u0646\u0648\u064a\u0643 \u0648\u0623\u062e\u0630 \u0623\u0633\u064a\u0631\u0627\u064b \u0628\u0623\u064a\u062f\u064a \u0631\u062c\u0627\u0644 \u0647\u0646\u0631\u064a \u0627\u0644\u062b\u0627\u0646\u064a \u0645\u0644\u0643 \u0625\u0646\u0643\u0644\u062a\u0631\u0627 \u060c \u0627\u0644\u0630\u064a \u0623\u0645\u0631 \u0628\u0625\u062d\u0636\u0627\u0631 \u0648\u0644\u064a\u0627\u0645 \u0625\u0644\u064a\u0647 \u0645\u0643\u0628\u0644\u0627\u064b \u0628\u0627\u0644\u0633\u0644\u0627\u0633\u0644. \u0633\u0645\u062d \u0644\u0647 \u0627\u0644\u0645\u0644\u0643 \u0627\u0644\u0625\u0646\u0643\u0644\u064a\u0632\u064a \u0628\u0627\u0644\u0639\u0648\u062f\u0629\u060c \u0644\u0643\u0646 \u0634\u0631\u0637 \u0623\u0646 \u064a\u0648\u0627\u0641\u0642 \u0628\u0623\u0646 \u064a\u0643\u0648\u0646 \u0647\u0646\u0631\u064a \u0633\u064a\u062f\u0647 \u0627\u0644\u0623\u0639\u0644\u0649. \u0643\u0645\u0627 \u0643\u0627\u0646 \u0639\u0644\u064a\u0647 \u0623\u064a\u0636\u0627\u064b \u0623\u0646 \u064a\u0633\u0644\u0645\u0647 \u0639\u062f\u062f\u0627\u064b \u0645\u0646 \u0627\u0644\u0642\u0644\u0627\u0639 \u0627\u0644\u0647\u0627\u0645\u0629.\u0648\u0639\u0646\u062f\u0645\u0627 \u0642\u0627\u0645 \u0631\u064a\u062a\u0634\u0627\u0631\u062f \u0627\u0644\u0623\u0648\u0644 \u0628\u062c\u0645\u0639 \u0627\u0644\u0645\u0627\u0644 \u0641\u064a \u0639\u0627\u0645 1189 \u0644\u0644\u062d\u0645\u0644\u0629 \u0627\u0644\u0635\u0644\u064a\u0628\u064a\u0629 \u0627\u0644\u062b\u0627\u0644\u062b\u0629\u060c \u0639\u0631\u0636 \u0639\u0644\u0649 \u0648\u0644\u064a\u0627\u0645 \u0627\u0644\u0625\u0639\u0641\u0627\u0621 \u0645\u0646 \u0627\u0644\u0634\u0631\u0648\u0637 \u0627\u0644\u0642\u0627\u0633\u064a\u0629 \u0627\u0644\u062a\u064a \u0641\u0631\u0636\u062a \u0639\u0644\u064a\u0647 \u0645\u0646 \u0642\u0628\u0644 \u0627\u0644\u0645\u0644\u0643 \u0647\u0646\u0631\u064a \u0648\u0630\u0644\u0643 \u0644\u0642\u0627\u0621 \u0645\u0628\u0644\u063a \u0645\u0646 \u0627\u0644\u0645\u0627\u0644. \u0648\u0627\u0641\u0642 \u0627\u0644\u0645\u0644\u0643 \u0627\u0644\u0625\u0633\u0643\u062a\u0644\u0646\u062f\u064a \u0639\u0644\u0649 \u0630\u0644\u0643. \u0639\u0627\u062f\u062a \u0627\u0633\u0643\u062a\u0644\u0646\u062f\u0627 \u062d\u0631\u0629 \u0645\u0646 \u062c\u062f\u064a\u062f\u060c \u0644\u0643\u0646\u0647 \u0644\u0645 \u064a\u0645\u0636 \u0648\u0642\u062a \u0637\u0648\u064a\u0644 \u062d\u062a\u0649 \u0648\u0642\u0639\u062a \u062a\u062d\u062a \u0648\u0637\u0623\u0629 \u062d\u0631\u0628 \u0623\u0647\u0644\u064a\u0629."}, {"color": "#97c2fc", "id": "dacre", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Fiennes,Thomas_Baron_Dacre.jpg", "label": "dacre", "shape": "image", "title": "Le titre de Baron Dacre fut cr\u00e9\u00e9 trois fois par la pairie d\u0027Angleterre."}, {"color": "#97c2fc", "id": "william de braose", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/William_de_Braose,_4th_Lord_Bramber.svg", "label": "william de braose", "shape": "image", "title": "William de Braose, (or William de Briouze), 4th Lord of Bramber (1144/1153 \u2013 9 August 1211), court favourite of King John of England, at the peak of his power, was also Lord of Gower, Abergavenny, Brecknock, Builth, Radnor, Kington, Limerick, Glamorgan, Skenfrith, Briouze in Normandy, Grosmont and White Castle."}, {"color": "#97c2fc", "id": "warfare", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/MokoShuraiE-Kotoba_IV.jpg", "label": "warfare", "shape": "image", "title": "Aighneas i gcaidreamh idirn\u00e1isi\u00fanta \u00e9 cogadh, ina bhfuil for\u00e9igean eagraithe \u00e1 \u00fas\u00e1id ag aonaid m\u00edleata n\u00e1isi\u00fanta n\u00f3 gr\u00fapa\u00ed neamhrialta chun bua m\u00edleata a fh\u00e1il, n\u00f3 cusp\u00f3ir \u00e1irithe a bhaint amach. Is coimhlint armtha \u00e9, idir dh\u00e1 ghr\u00fapa m\u00edleata n\u00f3 n\u00edos m\u00f3. Tugtar cogadh cathartha ar choimhlint inmhe\u00e1nach, ina cuireann gr\u00fapa amh\u00e1in cogadh ar ghr\u00fapa eile sa st\u00e1t n\u00f3 n\u00e1isi\u00fan c\u00e9anna."}, {"color": "#97c2fc", "id": "parliament", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/House_of_Commons_elected_members,_1705.svg", "label": "parliament", "shape": "image", "title": "\u041f\u0430\u0440\u043b\u0430\u043c\u0435\u043d\u0442 \u0410\u043d\u0433\u043b\u0456\u0457 \u2014 \u0456\u0441\u0442\u043e\u0440\u0438\u0447\u043d\u0438\u0439 \u0437\u0430\u043a\u043e\u043d\u043e\u0434\u0430\u0432\u0447\u0438\u0439 \u043e\u0440\u0433\u0430\u043d \u0410\u043d\u0433\u043b\u0456\u0457."}, {"color": "#97c2fc", "id": "wedding", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/A_wedding_in_the_forest.jpg", "label": "wedding", "shape": "image", "title": "Le nozze (dal latino nuptiae, da nuptus, nuvola o velo che la sposa indossa) sono la cerimonia o il rito di passaggio, con cui un matrimonio \u00e8 attuato e annunciato alla comunit\u00e0."}, {"color": "#97c2fc", "id": "thomas becket", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Place_of_murder_in_Canterbury_cathedral.jpg", "label": "thomas becket", "shape": "image", "title": "\u0422\u043e\u0301\u043c\u0430\u0441 \u0411\u0435\u0301\u043a\u0435\u0442 (\u0430\u043d\u0433\u043b. Thomas Becket; \u0442\u0430\u043a\u0436\u0435 \u0424\u043e\u043c\u0430\u0301 \u0411\u0435\u043a\u0435\u0442 \u0438\u043b\u0438 \u0424\u043e\u043c\u0430 \u041a\u0435\u043d\u0442\u0435\u0440\u0431\u0435\u0440\u0438\u0301\u0439\u0441\u043a\u0438\u0439; \u0438\u043d\u043e\u0433\u0434\u0430 \u0432\u0441\u0442\u0440\u0435\u0447\u0430\u0435\u0442\u0441\u044f \u043d\u0430\u043f\u0438\u0441\u0430\u043d\u0438\u0435 \u0444\u0430\u043c\u0438\u043b\u0438\u0438 \u0411\u0435\u0301\u043a\u043a\u0435\u0442; 21 \u0434\u0435\u043a\u0430\u0431\u0440\u044f 1118, \u041b\u043e\u043d\u0434\u043e\u043d \u2014 29 \u0434\u0435\u043a\u0430\u0431\u0440\u044f 1170, \u041a\u0435\u043d\u0442\u0435\u0440\u0431\u0435\u0440\u0438\u0439\u0441\u043a\u0438\u0439 \u0441\u043e\u0431\u043e\u0440) \u2014 \u043e\u0434\u043d\u0430 \u0438\u0437 \u043a\u043b\u044e\u0447\u0435\u0432\u044b\u0445 \u0444\u0438\u0433\u0443\u0440 \u0432 \u0430\u043d\u0433\u043b\u0438\u0439\u0441\u043a\u043e\u0439 \u0438\u0441\u0442\u043e\u0440\u0438\u0438 XII \u0432\u0435\u043a\u0430, \u043f\u0435\u0440\u0432\u043e\u043d\u0430\u0447\u0430\u043b\u044c\u043d\u043e \u043a\u0430\u043d\u0446\u043b\u0435\u0440 \u0413\u0435\u043d\u0440\u0438\u0445\u0430 II, \u0437\u0430\u0442\u0435\u043c \u0430\u0440\u0445\u0438\u0435\u043f\u0438\u0441\u043a\u043e\u043f \u041a\u0435\u043d\u0442\u0435\u0440\u0431\u0435\u0440\u0438\u0439\u0441\u043a\u0438\u0439 \u0441 1162 \u043f\u043e 1170 \u0433\u043e\u0434. \u0412\u0441\u0442\u0443\u043f\u0438\u043b \u0432 \u043a\u043e\u043d\u0444\u043b\u0438\u043a\u0442 \u0441 \u0413\u0435\u043d\u0440\u0438\u0445\u043e\u043c II \u0438 \u0431\u044b\u043b \u0443\u0431\u0438\u0442, \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e, \u043f\u043e \u043d\u0430\u0443\u0449\u0435\u043d\u0438\u044e \u043a\u043e\u0440\u043e\u043b\u044f \u043d\u0430 \u0441\u0442\u0443\u043f\u0435\u043d\u044f\u0445 \u0430\u043b\u0442\u0430\u0440\u044f \u041a\u0435\u043d\u0442\u0435\u0440\u0431\u0435\u0440\u0438\u0439\u0441\u043a\u043e\u0433\u043e \u0441\u043e\u0431\u043e\u0440\u0430. \u041a\u0430\u043d\u043e\u043d\u0438\u0437\u0438\u0440\u043e\u0432\u0430\u043d \u041a\u0430\u0442\u043e\u043b\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u0446\u0435\u0440\u043a\u043e\u0432\u044c\u044e \u0432 1173 \u0433\u043e\u0434\u0443, \u0441 XIX \u0432\u0435\u043a\u0430 \u043f\u043e\u0447\u0438\u0442\u0430\u0435\u0442\u0441\u044f \u0438 \u0426\u0435\u0440\u043a\u043e\u0432\u044c\u044e \u0410\u043d\u0433\u043b\u0438\u0438."}, {"color": "#97c2fc", "id": "servers", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/CPT-Proxy.svg", "label": "servers", "shape": "image", "title": "\u4ee3\u7406\uff08\u82f1\u8a9e\uff1aProxy\uff09\u4e5f\u79f0\u7f51\u7edc\u4ee3\u7406\uff0c\u662f\u4e00\u79cd\u7279\u6b8a\u7684\u7f51\u7edc\u670d\u52a1\uff0c\u5141\u8bb8\u4e00\u4e2a\u7ec8\u7aef\uff08\u4e00\u822c\u4e3a\u5ba2\u6237\u7aef\uff09\u901a\u8fc7\u8fd9\u4e2a\u670d\u52a1\u4e0e\u53e6\u4e00\u4e2a\u7ec8\u7aef\uff08\u4e00\u822c\u4e3a\u670d\u52a1\u5668\uff09\u8fdb\u884c\u975e\u76f4\u63a5\u7684\u8fde\u63a5\u3002\u4e00\u4e9b\u7f51\u5173\u3001\u8def\u7531\u5668\u7b49\u7f51\u7edc\u8bbe\u5907\u5177\u5907\u7f51\u7edc\u4ee3\u7406\u529f\u80fd\u3002\u4e00\u822c\u8a8d\u70ba\u4ee3\u7406\u670d\u52a1\u6709\u5229\u4e8e\u4fdd\u969c\u7f51\u7edc\u7d42\u7aef\u7684\u79c1\u96b1\u6216\u5b89\u5168\uff0c\u5728\u4e00\u5b9a\u7a0b\u5ea6\u4e0a\u80fd\u591f\u963b\u6b62\u7f51\u7edc\u653b\u51fb\u3002 \u63d0\u4f9b\u4ee3\u7406\u670d\u52a1\u7684\u96fb\u8166\u7cfb\u7edf\u6216\u5176\u5b83\u7c7b\u578b\u7684\u7f51\u7edc\u7ec8\u7aef\u79f0\u4e3a\u4ee3\u7406\u670d\u52a1\u5668\u82f1\u8a9e\uff1aProxy Server\u3002\u4e00\u4e2a\u5b8c\u6574\u7684\u4ee3\u7406\u8bf7\u6c42\u8fc7\u7a0b\u4e3a\uff1a\u5ba2\u6237\u7aef\u9996\u5148\u6839\u636e\u4ee3\u7406\u670d\u52a1\u5668\u6240\u4f7f\u7528\u7684\u4ee3\u7406\u534f\u8bae\uff0c\u4e0e\u4ee3\u7406\u670d\u52a1\u5668\u5efa\u7acb\u8fde\u63a5\uff0c\u63a5\u7740\u6309\u7167\u534f\u8bae\u8bf7\u6c42\u5bf9\u76ee\u6807\u670d\u52a1\u5668\u5efa\u7acb\u8fde\u63a5\u3001\u6216\u8005\u83b7\u5f97\u76ee\u6807\u670d\u52a1\u5668\u7684\u6307\u5b9a\u8d44\u6e90\uff08\u5982\uff1a\u6587\u4ef6\uff09\u3002\u5728\u540e\u4e00\u79cd\u60c5\u51b5\u4e2d\uff0c\u4ee3\u7406\u670d\u52a1\u5668\u53ef\u80fd\u5bf9\u76ee\u6807\u670d\u52a1\u5668\u7684\u8d44\u6e90\u4e0b\u8f09\u81f3\u672c\u5730\u7f13\u5b58\uff0c\u5982\u679c\u5ba2\u6237\u7aef\u6240\u8981\u83b7\u53d6\u7684\u8d44\u6e90\u5728\u4ee3\u7406\u670d\u52a1\u5668\u7684\u7f13\u5b58\u4e4b\u4e2d\uff0c\u5219\u4ee3\u7406\u670d\u52a1\u5668\u5e76\u4e0d\u4f1a\u5411\u76ee\u6807\u670d\u52a1\u5668\u53d1\u9001\u8bf7\u6c42\uff0c\u800c\u662f\u76f4\u63a5\u50b3\u56de\u5df2\u7f13\u5b58\u7684\u8d44\u6e90\u3002\u4e00\u4e9b\u4ee3\u7406\u534f\u8bae\u5141\u8bb8\u4ee3\u7406\u670d\u52a1\u5668\u6539\u53d8\u5ba2\u6237\u7aef\u7684\u539f\u59cb\u8bf7\u6c42\u3001\u76ee\u6807\u670d\u52a1\u5668\u7684\u539f\u59cb\u54cd\u5e94\uff0c\u4ee5\u6ee1\u8db3\u4ee3\u7406\u534f\u8bae\u7684\u9700\u8981\u3002 \u53e6\u5916\u5728\u90e8\u5206\u5b9e\u884c\u7f51\u7edc\u5ba1\u67e5\u7684\u56fd\u5bb6\uff08\u5982\u4e2d\u534e\u4eba\u6c11\u5171\u548c\u56fd\uff09\uff0c\u53ef\u4ee5\u901a\u8fc7\u4f7f\u7528\u4ee3\u7406\u670d\u52a1\u5668\u7684\u65b9\u5f0f\u4ee5\u7a81\u7834\u7f51\u7edc\u5ba1\u67e5\uff08\u4fd7\u79f0\u201c\u7ffb\u5899\u201d\uff09 \u6301\u6709\u8d44\u6e90\u5b9e\u4f53\u7684\u670d\u52a1\u5668\u88ab\u79f0\u4e3a\u6e90\u670d\u52a1\u5668\uff0c\u4ece\u6e90\u670d\u52a1\u5668\u8fd4\u56de\u7684\u54cd\u5e94\u7ecf\u8fc7\u4ee3\u7406\u670d\u52a1\u5668\u540e\u518d\u4f20\u7ed9\u5ba2\u6237\u7aef\u3002"}, {"color": "#97c2fc", "id": "shell", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cuttlebone.jpg", "label": "shell", "shape": "image", "title": "Maskorra zenbait animaliak duten kanpo estalki gogor eta zurruna da. Maskortzat soinberen kanpo hezurdurak baino ez dira hartzen. Maskorrak nakarrez eginak izaten dira, bat den geruzen nahasketa organiko bat. Horren ondoan, erdian, kaltzita edo aragonitazko geruza bat dago, eta, azkenik, kristalizaturiko kaltzio karbonato geruza bat. Batzuetan, maskorrek kitina dutela esaten da, baina hau, inongo loturarik ez duen materiala da. Nakarra, soinbera espezie batzuen mantuko zelula ektodermikoetatik jariatzen da. Soinberen odola, kaltzioaren forma likido batean aberatsa da, odol korrontetik kanpora kontzentratu eta kaltzio karbonato bezala kristalizatzen dena. Geruza bakoitzeko kristal ezberdinak, orientazio eta forman ezberdintzen dira. Nakarra, animaliaren maskorraren barne azalean modu jarraian metatzen da. Prozedura hauek, soinberari, bere maskor propioa lisatzeko baliabide bat ematen diote, baita organismo bizkarroi eta hondakin kaltegarrien aurkako babes modu bat ere. Soinbera bat, bizkarroi batek inbaditzen badu, edo animaliak kanpora ez dezakeen objektu bitxiren batek aztoratzen badu, enkistazio izena hartzen duen prozesu bat abian jartzen da. Prozesu honen bidez, soinbera aztoratu duen izakia, modu etengabean, nakarrezko geruza kontzentrikoez inguratua geratzen da. Denborarekin, perla bezala ezagutzen direnak eratzen dira, eta enkistazioa mantendu egiten da soinbera bizirik dagoen artean. Maskorrak oso iraunkorrak dira, eta bertan bizi diren gorputz biguneko animaliak baino askoz gehiago irauten dute. Maskor kopuru handia metatzen den tokietan, konpresio bidez, kareharri bihur daitezkeen sedimentuak eratzen dira."}, {"color": "#97c2fc", "id": "southampton", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Om.svg", "label": "southampton", "shape": "image", "title": "Southampton \u00e9s una ciutat del sud d\u0027Anglaterra amb un dels ports comercials m\u00e9s importants del Regne Unit. \u00c9s a mig cam\u00ed entre Portsmouth i Bournemouth, i \u00e9s coneguda per ser el port d\u0027on va salpar el Titanic en el seu viatge inaugural. La ciutat t\u00e9 una prestigiosa universitat, la . La major part del seu centre hist\u00f2ric fou destru\u00eft pels bombardejos alemanys durant la Segona Guerra Mundial."}, {"color": "#97c2fc", "id": "virtue", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kohlberg_Model_of_Moral_Development.svg", "label": "virtue", "shape": "image", "title": "La morale (du latin moralis \u00ab relatif aux m\u0153urs \u00bb) est une notion qui d\u00e9signe l\u0027ensemble des r\u00e8gles ou pr\u00e9ceptes, obligations ou interdictions relatifs \u00e0 la conformation de l\u0027action humaine aux m\u0153urs et aux usages d\u0027une soci\u00e9t\u00e9 donn\u00e9e. \u00c9thique et morale sont \u00e9tymologiquement proches puisque certains traducteurs de philosophes antiques ont utilis\u00e9 ces deux termes sans nette distinction selon les \u00e9poques pour traduire le mot grec ethikos. N\u00e9anmoins pour certains philosophes modernes, la morale se distingue de l\u0027\u00e9thique qui se d\u00e9finit telle une r\u00e9flexion fondamentale sur laquelle la morale \u00e9tablira ses normes, ses limites et ses devoirs. De la morale est n\u00e9e la philosophie morale qui se distingue de la m\u00e9taphysique de par son aspect pratique. Une action immorale est parfois une action nuisible comme le vol. La morale ne doit pas \u00eatre confondue ni avec la casuistique ni avec l\u0027id\u00e9ologie. En s\u0027int\u00e9ressant \u00e0 la question du bien et du mal, la morale se distingue de la logique (dont les valeurs sont le vrai et le faux), du droit (le et l\u0027ill\u00e9gal), de l\u0027art (le beau et le laid) et de l\u0027\u00e9conomie (l\u0027utile et l\u0027inutile). C\u0027est d\u0027apr\u00e8s ces valeurs que la morale fixe des principes d\u0027action, qu\u0027on appelle les devoirs de l\u0027\u00eatre humain, vis-\u00e0-vis de lui-m\u00eame ou des autres individus, ou de l\u0027ensemble de la soci\u00e9t\u00e9, ou d\u0027id\u00e9aux plus \u00e9lev\u00e9s (la tradition, l\u0027harmonie, la paix, les dieux, etc.), principes qui d\u00e9finissent ce qu\u0027il faut faire et comment agir. Il y a deux formes d\u0027attitude contraire \u00e0 la morale, l\u0027immoralit\u00e9 qui consiste \u00e0 transgresser d\u00e9lib\u00e9r\u00e9ment les r\u00e8gles de la morale sans pour autant porter de jugement sur celle-ci, et l\u0027amoralit\u00e9 qui consiste \u00e0 refuser ou nier l\u0027existence d\u0027une morale, voire \u00e0 encourager dans certains cas leur transgression syst\u00e9matique, en s\u00e9parant les notions d\u0027\u00e9thique de celles de m\u0153urs. La morale vise d\u0027une part \u00e0 la conservation des formes collectives d\u0027organisation sociale, de la soci\u00e9t\u00e9, de l\u0027int\u00e9r\u00eat g\u00e9n\u00e9ral, d\u0027autre part \u00e0 l\u0027agr\u00e9ment de la vie des individus en soci\u00e9t\u00e9. De m\u00eame, un m\u00eame sch\u00e9ma moral est adapt\u00e9 selon chaque culture et soci\u00e9t\u00e9, mais \u00e0 l\u0027int\u00e9rieur de ces cultures, diff\u00e9rents types de moralit\u00e9 cohabitent ensemble, avec un degr\u00e9 variable de tensions. Elle peut renvoyer \u00e0 l\u0027ensemble des r\u00e8gles de conduite diffuses dans une soci\u00e9t\u00e9 donn\u00e9e (politesse, courtoisie, civisme), ou encore \u00e0 des pr\u00e9ceptes \u00e9nonc\u00e9s explicitement par une religion ou une doctrine (morale religieuse, philosophie morale, \u00e9thique). Les r\u00e8gles morales peuvent se diviser en deux groupes : d\u0027une part, les maximes de la morale personnelle (individuelle) et, d\u0027autre part, les codes de conduite (ou syst\u00e8mes de principes) partag\u00e9s au sein d\u0027une communaut\u00e9 culturelle, religieuse ou civile (collectifs). Les r\u00e8gles morales peuvent \u00eatre vues comme de simples habitudes qui ont fini par s\u0027imposer \u00e0 un groupe social (m\u0153urs, coutumes), c\u0027est-\u00e0-dire des fa\u00e7ons d\u0027agir culturelles, acquises, apprises et int\u00e9gr\u00e9es par les agents (consciemment ou non) qui ont fini par se pr\u00e9ciser ou se transformer au cours des si\u00e8cles, ou au contraire comme des normes absolues, invariables dans le temps, transcendantes et d\u0027origine divine ou r\u00e9v\u00e9l\u00e9es. De m\u00eame, elles peuvent \u00eatre consid\u00e9r\u00e9es comme relatives, variables selon les peuples et les \u00e9poques, ou au contraire comme universelles, ind\u00e9pendantes du lieu et de l\u0027\u00e9poque, et \u00e9tablies par la raison humaine ou exig\u00e9es par une certaine repr\u00e9sentation de l\u0027\u00eatre humain en g\u00e9n\u00e9ral (universalisme, droits de l\u0027homme). Selon l\u0027approche philosophique, le crit\u00e8re d\u00e9finissant une conduite morale (ou ce que signifie \u00ab bien agir \u00bb) ne sera pas le m\u00eame. En effet, la valeur morale d\u0027une action (le fait qu\u0027elle soit bonne ou mauvaise) peut \u00eatre d\u00e9finie soit d\u0027apr\u00e8s ses cons\u00e9quences (cons\u00e9quentialisme, utilitarisme, pragmatisme), c\u0027est-\u00e0-dire selon les effets engendr\u00e9s par cette action, soit d\u0027apr\u00e8s sa conformit\u00e9 \u00e0 des valeurs (d\u00e9ontologie, intuitionnisme), c\u0027est-\u00e0-dire selon les intentions ou motivations qui la commandent (ind\u00e9pendamment des cons\u00e9quences). L\u0027\u00e9crivain Norman Spinrad pr\u00e9cisa dans une interview \u00e0 M\u00e9tropolis que les conflits moraux \u00e9taient moins ceux du bien contre le mal qu\u0027entre des versions diff\u00e9rentes et incompatibles du bien[r\u00e9f. n\u00e9cessaire], faisant \u00e9cho tant au vicomte Louis de Bonald (\u00ab Il est plus commode de faire son devoir que de le conna\u00eetre \u00bb) qu\u0027\u00e0 Jean-Paul Sartre dans L\u0027Existentialisme est un humanisme."}, {"color": "#97c2fc", "id": "manor house", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Hall_at_Penshurst_Place_from_Ancestral_Homes_of_Noted_Americans_by_Anne_Hollingsworth_Wharton_(1915).jpg", "label": "manor house", "shape": "image", "title": "Godssystem var det ekonomiskt-sociala system som var r\u00e5dande under feodalismen."}, {"color": "#97c2fc", "id": "pele tower", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/SmailholmLochan.jpg", "label": "pele tower", "shape": "image", "title": "Peel tower (auch Pele tower) nennt man eine besondere Konstruktionsart von Geb\u00e4uden, die haupts\u00e4chlich zu beiden Seiten entlang der englisch-schottischen Grenze in Gegenden zu finden sind, die in fr\u00fcheren Zeiten unter \u00dcberf\u00e4llen der Border Reivers zu leiden hatten. Ihre Form erinnert an fr\u00fchmittelalterliche Bergfriede, sie gelten zudem als die Vorl\u00e4ufer der Tower Houses. Der Name wird zwar auf das lateinische Wort \u201epilum\u201c zur\u00fcckgef\u00fchrt, bedeutet hier aber \u201ePfosten\u201c oder \u201eangespitzte Stange\u201c."}, {"color": "#97c2fc", "id": "dover", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/France_manche_vue_dover.jpg", "label": "dover", "shape": "image", "title": "Dover (engelskt uttal: [\u02c8do\u028av\u0259r], franska: Douvres) \u00e4r en stad och civil parish i grevskapet Kent i syd\u00f6stra England. Staden \u00e4r huvudort i distriktet med samma namn och ligger cirka 109 kilometer sydost om centrala London samt cirka 24 kilometer sydost om Canterbury. T\u00e4torten (built-up area) hade 41 709 inv\u00e5nare vid folkr\u00e4kningen \u00e5r 2011. Dover n\u00e4mndes i Domedagsboken (Domesday Book) \u00e5r 1086, och kallades d\u00e5 Dovera/Dovere. Dover \u00e4r en hamnstad, bel\u00e4gen vid Doverkanalen, d\u00e4r Engelska kanalen (franska: La Manche) \u00e4r som smalast, 34 kilometer fr\u00e5n Calais i Frankrike. P\u00e5 grund av n\u00e4rheten till \u00f6vriga Europa \u00e4r Dover en av Engelska kanalens mest trafikerade hamnar med 18 miljoner passagerare varje \u00e5r. Dover \u00e4r k\u00e4nt f\u00f6r sina vita klippor av krita, Dovers vita klippor. Andra sev\u00e4rdheter \u00e4r Dover Castle med sitt n\u00e4stan 2 000 \u00e5r gamla fyrtorn och ."}, {"color": "#97c2fc", "id": "sterile", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Pregnancy_chance_by_day_near_ovulation.jpg", "label": "sterile", "shape": "image", "title": "\u0424\u0435\u0440\u0442\u0438\u0301\u043b\u044c\u043d\u043e\u0441\u0442\u044c (\u043b\u0430\u0442. fertilis \u2014 \u00ab\u043f\u043b\u043e\u0434\u043e\u0440\u043e\u0434\u043d\u044b\u0439, \u043f\u043b\u043e\u0434\u043e\u0432\u0438\u0442\u044b\u0439\u00bb) \u2014 \u0441\u043f\u043e\u0441\u043e\u0431\u043d\u043e\u0441\u0442\u044c \u043f\u043e\u043b\u043e\u0432\u043e\u0437\u0440\u0435\u043b\u043e\u0433\u043e \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u043c\u0430 \u043f\u0440\u043e\u0438\u0437\u0432\u043e\u0434\u0438\u0442\u044c \u0436\u0438\u0437\u043d\u0435\u0441\u043f\u043e\u0441\u043e\u0431\u043d\u043e\u0435 \u043f\u043e\u0442\u043e\u043c\u0441\u0442\u0432\u043e. \u041f\u0440\u043e\u0442\u0438\u0432\u043e\u043f\u043e\u043b\u043e\u0436\u043d\u043e \u043f\u043e\u043d\u044f\u0442\u0438\u044f\u043c \u00ab\u0431\u0435\u0441\u043f\u043b\u043e\u0434\u0438\u0435\u00bb, \u00ab\u0441\u0442\u0435\u0440\u0438\u043b\u044c\u043d\u043e\u0441\u0442\u044c\u00bb."}, {"color": "#97c2fc", "id": "kentish ragstone", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ragstone_outcrop%2C_Dryhill_Nature_Reserve%2C_Kent_-_geograph.org.uk_-_168246.jpg", "label": "kentish ragstone", "shape": "image", "title": "Rag-stone is a name given by some architectural writers to work done with stones that are quarried in thin pieces, such as Horsham Stone, sandstone, Yorkshire stone, and the slate stones, but this is more properly flag or slab work. Near London, \"rag-stone\" often means Kentish rag, a material from the neighbourhood of Maidstone. Rag-stone is peculiarly suited for medieval work. It is often laid as uncoursed work, or random work, sometimes as random coursed work and sometimes as regular ashlar. Ragstone, a dull grey stone, is still quarried on an industrial scale close to the Kent Downs AONB. It has traditionally been used within the AONB as a road stone, cobble or sett and a walling block. Although difficult to \u0027dress\u0027 with a regular face, it has been used as rectangular blocks for the construction of walls and buildings and was very popular for the construction of 19th-century churches. More frequently, owing to the difficult and variable nature of the stone, it is seen as irregular and self-faced irregular blocks in walling. Due to its irregular shape, as with flint, ragstone has been set within brick quoins and bands. Spalls, fist-sized irregular chips of ragstone, have been used to surface paths but modern usage of ragstone is as a general construction aggregate, including fill for gabions and loose or partly binding gravels. \n* Natural ragstone outcrop in Dryhill Nature Reserve near Sevenoaks, Kent \n* Church made from ragstone in Ponders End, Enfield, London"}, {"color": "#97c2fc", "id": "curtain walls", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Berwick-upon-Tweed.jpg", "label": "curtain walls", "shape": "image", "title": "\u30ab\u30fc\u30c6\u30f3\u30a6\u30a9\u30fc\u30eb\u3068\u306f\u3001\u57ce\u3084\u7826\u306b\u304a\u3051\u308b\u5074\u9632\u5854\u3084\u5821\u5841\u306b\u56f2\u307e\u308c\u305f\u57ce\u58c1\u306e\u90e8\u5206\u3092\u6307\u3059\u3001\u8ecd\u4e8b\u65bd\u8a2d\u306e\u540d\u79f0\u3067\u3042\u308b\u3002"}, {"color": "#97c2fc", "id": "century roman", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/CenturySchoolbookSAIB.svg", "label": "century roman", "shape": "image", "title": "Century\uff08\u30bb\u30f3\u30c1\u30e5\u30ea\u30fc\uff09\u306f\u3001\u7279\u306b\u672c\u6587\u30 2\u043d\u044b\u0445 \u0431\u0440\u0438\u0442\u0430\u043d\u0441\u043a\u0438\u0445 \u043c\u043e\u043d\u0430\u0440\u0445\u043e\u0432, \u043f\u0440\u0438 \u0442\u043e\u043c \u0447\u0442\u043e \u043f\u0440\u0430\u0432\u0438\u043b \u043e\u043d \u0434\u043e\u043b\u044c\u0448\u0435 \u0432\u0441\u0435\u0445 \u043f\u0440\u043e\u0447\u0438\u0445 \u0441\u0440\u0435\u0434\u043d\u0435\u0432\u0435\u043a\u043e\u0432\u044b\u0445 \u043f\u0440\u0430\u0432\u0438\u0442\u0435\u043b\u0435\u0439 \u0411\u0440\u0438\u0442\u0430\u043d\u0441\u043a\u0438\u0445 \u043e\u0441\u0442\u0440\u043e\u0432\u043e\u0432 \u2014 56 \u043b\u0435\u0442. \u0415\u0433\u043e \u0440\u0435\u043a\u043e\u0440\u0434 \u0431\u044b\u043b \u043f\u043e\u0431\u0438\u0442 \u0442\u043e\u043b\u044c\u043a\u043e \u0432 \u043d\u0430\u0447\u0430\u043b\u0435 XIX \u0432\u0435\u043a\u0430 \u0413\u0435\u043e\u0440\u0433\u043e\u043c III, \u0446\u0430\u0440\u0441\u0442\u0432\u043e\u0432\u0430\u0432\u0448\u0438\u043c 59 \u043b\u0435\u0442."}, {"color": "#97c2fc", "id": "queen", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Charlotte,_Empress_of_Mexico.jpg", "label": "queen", "shape": "image", "title": "Kr\u00f3lowa (kr\u00f3lowa ma\u0142\u017conka) (analogicznie: cesarzowa, wielka ksi\u0119\u017cna, ksi\u0119\u017cna) \u2013 kobieta b\u0119d\u0105ca ma\u0142\u017conk\u0105 aktualnie panuj\u0105cego monarchy i nosz\u0105ca tytu\u0142 odpowiadaj\u0105cy tytu\u0142owi m\u0119\u017ca (np. ma\u0142\u017conka kr\u00f3la \u2013 kr\u00f3lowa). Istniej\u0105 jednak odst\u0119pstwa od tej zasady, np. prawos\u0142awne ma\u0142\u017conki w\u0142adc\u00f3w nie mog\u0142y zosta\u0107 koronowane i nosi\u0107 tytu\u0142u kr\u00f3lowej. Z tytu\u0142em tym nie wi\u0105\u017ce si\u0119 jednak \u017cadna w\u0142adza polityczna, w przeciwie\u0144stwie do monarchini panuj\u0105cej. W polskiej terminologii nie ma wyra\u017anego rozr\u00f3\u017cnienia pomi\u0119dzy tymi dwiema odmiennymi funkcjami. Zgodnie z tradycj\u0105, ma\u0142\u017conka monarchy zostaje koronowana."}, {"color": "#97c2fc", "id": "river nidd", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Knaresborough_Viaduct_from_River_Nidd.jpg", "label": "river nidd", "shape": "image", "title": "De Nidd is een Engelse rivier. Zij ontspringt in Nidderdale in de valleien van Yorkshire. De eerste mijlen van van de rivier is zij ingedamd en vormt zo de stuwmeren van Angram en , die toeristische attracties zijn, en het veel kleinere . De eerste belangrijke vestiging op haar loop is Pateley Bridge. Vervolgens passeert zij langs het noorden van Harrogate vooraleer Knaresborough te bereiken. De Nidd stroomt dan verder naar beneden en kruist de wegen A1 en A1(M) nabij het dorpje . Vervolgens meandert de rivier totdat zij in de Ouse vloeit nabij Nun Monkton. In Knaresborough stroomt de Nidd langs de grot van Mother Shipton, onder de plaatselijke spoorwegbrug. Op de rivier kan met roeiboten gevaren worden."}, {"color": "#97c2fc", "id": "calshot castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Calshot_Castle_plan_labelled.png", "label": "calshot castle", "shape": "image", "title": "Calshot Castle ist eine Burg auf dem Calshot Spit, einer l\u00e4nglichen Sandinsel beim Dorf Calshot in der englischen Grafschaft Hampshire, die K\u00f6nig Heinrich VIII. 1539 / 1540 als Artilleriefort bauen lie\u00df. Calshot Castle war eine in einer ganzen Reihe von Forts, die der K\u00f6nig an Englands S\u00fcdk\u00fcste bauen lie\u00df, um bef\u00fcrchtete Angriffe von Frankreich und dem Heiligen R\u00f6mischen Reich abzuwehren. Sie sch\u00fctzte Southampton Water an der Stelle, wo es auf den Solent trifft. Die Burg hat einen Donjon in der Mitte, der von einer Kurtine und einem Burggraben umgeben ist. Die Burg war anfangs schwer bewaffnet; sie hatte eine Garnison von 16 Mann und 36 Kanonen. Sie wurde viele Jahre lang genutzt, \u00fcberlebte den englischen B\u00fcrgerkrieg unbeschadet und wurde in den 1770er-Jahren grundlegend modernisiert. Im 19. Jahrhundert diente Calshot Castle der K\u00fcstenwache als Basis im Kampf gegen Schmuggler. 1894 aber sorgte neue Bef\u00fcrchtungen einer franz\u00f6sischen Invasion f\u00fcr eine erneute Nutzung als Artilleriefort: Ein gro\u00dfes K\u00fcstengesch\u00fctz wurde neben der alten Burg aufgestellt und eine Hafenkette \u00fcber Southampton Water gebaut, die vom Fort aus kontrolliert wurde. Im Ersten Weltkrieg diente Calshot Castle vorwiegend als Basis f\u00fcr Wasserflugzeuge, die gegen Unterseeboote im \u00c4rmelkanal eingesetzt wurden. Die Kanonen wurden noch vor Ende des Krieges entfernt, vermutlich zum Einsatz in Frankreich. Die Luftwaffenbasis namens RAF Calshot wurde in den Zwischenkriegsjahren ausgebaut; dort wurden auch die Flugwettbewerbe der Schneider-Trophy ausgetragen. Mit Ausbruch des Zweiten Weltkrieges wurde Calshot Castle aus Furcht vor einer m\u00f6glichen deutschen Invasion erneut bewaffnet. Nach dem Krieg wurde die Station weiterhin genutzt, aber, da Wasserflugzeuge nicht mehr gebraucht wurden, wurde sie schlie\u00dflich 1961 geschlossen. Nach kurzzeitiger Nutzung durch die K\u00fcstenwache wurde die Burg in den 1980er-Jahren von English Heritage f\u00fcr die \u00d6ffentlichkeit zug\u00e4nglich gemacht. Calshot Castle wurde in seinem Zustand vor 1914 wiederhergestellt und 2010 wurden 5751 Besucher gez\u00e4hlt. Historic England sieht Calshot Castle als \u201eguterhaltenes Beispiel\u201c f\u00fcr ein Artilleriefort Heinrichs VIII. an."}, {"color": "#97c2fc", "id": "derbyshire", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/KinderDownfall6435.jpg", "label": "derbyshire", "shape": "image", "title": "\ub354\ube44\uc154\uc8fc(\uc601\uc5b4: Derbyshire)\ub294 \uc789\uae00\ub79c\ub4dc\uc758 \uc8fc\ub85c \uc8fc\ub3c4\ub294 \ub9e4\ud2c0\ub85d\uc774\uba70 \uba74\uc801\uc740 2,625km2, \uc778\uad6c\ub294 1,019,500\uba85(2014\ub144 \uae30\uc900), \uc778\uad6c \ubc00\ub3c4\ub294 388\uba85/km2\uc774\ub2e4. \ubd81\uc11c\ucabd\uc73c\ub85c\ub294 \uadf8\ub808\uc774\ud130\ub9e8\uccb4\uc2a4\ud130\uc8fc, \ubd81\ucabd\uc73c\ub85c\ub294 \uc6e8\uc2a4\ud2b8\uc694\ud06c\uc154\uc8fc, \ubd81\ub3d9\ucabd\uc73c\ub85c\ub294 \uc0ac\uc6b0\uc2a4\uc694\ud06c\uc154\uc8fc, \ub3d9\ucabd\uc73c\ub85c\ub294 \ub178\ud305\uc5c4\uc154\uc8fc, \ub0a8\ub3d9\ucabd\uc73c\ub85c\ub294 \ub808\uc2a4\ud130\uc154\uc8fc, \ub0a8\uc11c\ucabd\uc73c\ub85c\ub294 \uc2a4\ud0dc\ud37c\ub4dc\uc154\uc8fc, \uc11c\ucabd\uc73c\ub85c\ub294 \uccb4\uc154\uc8fc\uc640 \uc811\ud55c\ub2e4. \uc8fc \uc548\uc5d0\ub294 \ub2e8\uc77c \uc790\uce58\uc8fc\uc778 \ub354\ube44\uac00 \uc704\uce58\ud55c\ub2e4. \ub354\ube44\uc154\uc8fc\uc758 \ub354\ube44\ub294 \uc0ac\ud68c\ud559\uc790 \ud5c8\ubc84\ud2b8 \uc2a4\ud39c\uc11c\uac00 \ud0dc\uc5b4\ub09c \uacf3\uc774\ub2e4."}, {"color": "#97c2fc", "id": "richard iii", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Richard_III_earliest_surviving_portrait.jpg", "label": "richard iii", "shape": "image", "title": "Ricard III (2 d\u0027octubre de 1452 - 22 d\u0027agost de 1485) va ser rei d\u0027Anglaterra des del 1483 fins a la seva mort. Va ser el darrer rei de la Casa de York, i la seva derrota a la Batalla de Bosworth va marcar la culminaci\u00f3 de la Guerra de les Dues Roses i la fi de la dinastia Plantagenet. Despr\u00e9s de la mort del seu germ\u00e0, el rei Eduard IV, Ricard va governar durant uns mesos com a protector del seu nebot, el rei Eduard V, per\u00f2 va acabar tancant Eduard i el seu germ\u00e0 a la Torre de Londres i prengu\u00e9 el tron per a ell, fent-se coronar el 6 de juliol de 1483. Durant el seu breu regnat hagu\u00e9 d\u0027afrontar dues rebel\u00b7lions. La primera, el 1483, estava liderada per oponents d\u0027Eduard IV encap\u00e7alats per Enric Stafford, el duc de Buckingham. La revolta va dissipar-se i Buckingham fou executat. Per\u00f2 el 1485 una nova revolta, liderada per Enric Tudor i recuperant la causa lancastriana, s\u0027enfront\u00e0 a ell a la Batalla del Camp de Bosworth. Ricard III va caure, convertint-se en l\u0027\u00faltim rei Plantagenet i l\u0027\u00faltim monarca angl\u00e8s a morir en batalla."}, {"color": "#97c2fc", "id": "eynsford castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Eynsford_Castle_(31)_(18262046960)_(2).jpg", "label": "eynsford castle", "shape": "image", "title": "Les ruines du ch\u00e2teau d\u0027Eynsford se trouvent \u00e0 Eynsford, village du Kent. Elles datent du XIe si\u00e8cle et t\u00e9moignent ainsi de l\u0027un des plus anciens ch\u00e2teaux de pierre en Angleterre. Les fouilles ont montr\u00e9 que c\u0027\u00e9tait \u00e0 l\u0027origine une tour en bois sur une colline, bient\u00f4t remplac\u00e9e par une construction en pierre de l\u0027\u00e9poque normande. Le ch\u00e2teau \u00e9tait rond et entour\u00e9 d\u0027un foss\u00e9. Dans l\u0027enceinte du mur de pierres et de silex se trouvaient autrefois des habitations, qui ont br\u00fbl\u00e9 au XIIIe si\u00e8cle, mais ont \u00e9t\u00e9 reconstruites, pour \u00eatre cependant abandonn\u00e9es au XIVe si\u00e8cle, laissant des ruines d\u0027une certaine importance. Selon le Domesday Book le site appartenait \u00e0 un certain William de Eynsford, lui-m\u00eame vassal de l\u0027archev\u00eaque de Cantorb\u00e9ry."}, {"color": "#97c2fc", "id": "coastal artillery", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Fire_of_the_Oil_Depot_Caused_by_Our_Gunfire.jpg", "label": "coastal artillery", "shape": "image", "title": "\u0627\u0644\u0645\u062f\u0641\u0639\u064a\u0629 \u0627\u0644\u0633\u0627\u062d\u0644\u064a\u0629 \u0647\u064a \u0625\u062d\u062f\u0649 \u0635\u0646\u0648\u0641 \u0627\u0644\u0642\u0648\u0627\u062a \u0627\u0644\u0645\u0633\u0644\u062d\u0629 \u062a\u0624\u062f\u064a \u0645\u0647\u0627\u0645\u0647\u0627 \u0643\u0645\u062f\u0641\u0639\u064a\u0629 \u0645\u0636\u0627\u062f\u0629 \u0644\u0644\u0633\u0641\u0646 \u0623\u0648 \u0645\u062f\u0641\u0639\u064a\u0629 \u062b\u0627\u0628\u062a\u0647 \u0639\u0644\u0649 \u0627\u0644\u062a\u062d\u0635\u064a\u0646\u0627\u062a \u0627\u0644\u0633\u0627\u062d\u0644\u064a\u0629\u060c \u0648\u0634\u0643\u0644\u062a \u0627\u0644\u0645\u062f\u0641\u0639\u064a\u0629 \u0627\u0644\u0633\u0627\u062d\u0644\u064a\u0629 \u0645\u0639 \u0627\u0644\u0642\u0648\u0627\u062a \u0627\u0644\u0628\u062d\u0631\u064a\u0629 \u0645\u0646\u0630 \u0627\u0644\u0642\u0631\u0648\u0646 \u0627\u0644\u0648\u0633\u0637\u0649 \u0648\u062d\u062a\u0649 \u0627\u0644\u062d\u0631\u0628 \u0627\u0644\u0639\u0627\u0644\u0645\u064a\u0629 \u0627\u0644\u062b\u0627\u0646\u064a\u0629 \u0623\u0643\u062b\u0631 \u0627\u0644\u0639\u0646\u0627\u0635\u0631 \u0623\u0647\u0645\u064a\u0629 \u0641\u064a \u0627\u0644\u0634\u0624\u0648\u0646 \u0627\u0644\u0639\u0633\u0643\u0631\u064a\u0629 \u0648\u0627\u0643\u062b\u0631\u0647\u0627 \u062a\u0643\u0644\u0641\u0629 \u0645\u0627\u062f\u064a\u0629 \u0625\u0644\u0627 \u0623\u0646\u0647 \u0648\u0645\u0639 \u0627\u0644\u062a\u0637\u0648\u0631 \u0627\u0644\u062a\u0643\u0646\u0648\u0644\u0648\u062c\u064a \u0641\u064a \u0627\u0644\u0642\u0631\u0646 \u0627\u0644\u0639\u0634\u0631\u064a\u0646 \u0648\u0638\u0647\u0648\u0631 \u0627\u0644\u0637\u0627\u0626\u0631\u0627\u062a \u0627\u0644\u0646\u0641\u0627\u062b\u0629 \u0648\u0627\u0644\u0635\u0648\u0627\u0631\u064a\u062e \u0627\u0644\u0645\u0648\u062c\u0647\u0629 \u0642\u0644\u062a \u0623\u0647\u0645\u064a\u0629 \u0627\u0644\u0645\u062f\u0641\u0639\u064a\u0629 \u0627\u0644\u0633\u0627\u062d\u0644\u064a\u0629 \u0648\u0627\u0644\u0633\u0641\u0646 \u0627\u0644\u062d\u0631\u0628\u064a\u0629."}, {"color": "#97c2fc", "id": "watermill", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/WaterMill_Interior_MotionBlur.jpg", "label": "watermill", "shape": "image", "title": "Molino hidr\u00e1ulico o molino de agua y sus variantes molino de caz o azud y ace\u00f1a, es el conjunto de ingenios, construcciones y m\u00e1quinas hidr\u00e1ulicas dedicadas desde la Antig\u00fcedad al aprovechamiento de la fuerza motriz natural del agua de r\u00edos, mareas, etc. El modelo esencial est\u00e1 compuesto por una rueda \u2013o turbina\u2013 que desencadena un doble proceso mec\u00e1nico de traslaci\u00f3n y fuerza, que a su vez ser\u00e1 empleado en diversos usos industriales o agr\u00edcolas, desde sus m\u00e1s antiguas aplicaciones para moler cereales o el regad\u00edo, hasta su aprovechamiento como planta hidroel\u00e9ctrica para producir electricidad.\u200b\u200b Una forma importante de clasificar los molinos de agua es por la orientaci\u00f3n de las ruedas (vertical u horizontal), una impulsada por una rueda hidr\u00e1ulica vertical a trav\u00e9s de un mecanismo engranaje y la otra equipada con una rueda hidr\u00e1ulica horizontal sin dicho mecanismo. El primer tipo se puede dividir a\u00fan m\u00e1s, dependiendo de d\u00f3nde el agua golpea las paletas de las ruedas, en molinos de rueda hidr\u00e1ulica de tiro inferior, superior, tiro de pecho y retroceso (tiro de espalda o tiro inverso). Otra forma de clasificar los molinos de agua es por un rasgo esencial sobre su ubicaci\u00f3n: los molinos de marea utilizan el movimiento de la marea; molinos flotantes son molinos de agua a bordo (y que constituyen) un barco."}, {"color": "#97c2fc", "id": "ranulf flambard", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cathedral_of_Durham_04.jpg", "label": "ranulf flambard", "shape": "image", "title": "\u0631\u0627\u0646\u0648\u0644\u0641 \u0641\u0644\u0627\u0645\u0628\u0627\u0631\u062f (\u0628\u0627\u0644\u0641\u0631\u0646\u0633\u064a\u0629: Rainulf Flambard)\u200f (1060 \u062a\u0642\u0631\u064a\u0628\u064b\u0627 - 5 \u0633\u0628\u062a\u0645\u0628\u0631 1128) \u0623\u0633\u0642\u0641 \u0646\u0648\u0631\u0645\u0627\u0646\u064a \u0644\u062f\u0648\u0631\u0647\u0627\u0645 \u0641\u064a \u0627\u0644\u0639\u0635\u0648\u0631 \u0627\u0644\u0648\u0633\u0637\u0649\u060c \u0648\u0627\u0644\u0648\u0632\u064a\u0631 \u0627\u0644\u0645\u0624\u062b\u0631 \u0641\u064a \u0639\u0647\u062f \u0627\u0644\u0645\u0644\u0643 \u0648\ dia.org/wiki/Special:FilePath/Scaleby_Castle,_Cumbria_-_geograph.org.uk_-_50853.jpg", "label": "scaleby castle", "shape": "image", "title": "Scaleby Castle \u00e4r ett slott i Storbritannien. Det ligger i grevskapet Cumbria och riksdelen England, i den centrala delen av landet, 400 km norr om huvudstaden London. Scaleby Castle ligger 25 meter \u00f6ver havet. Terr\u00e4ngen runt Scaleby Castle \u00e4r platt. Den h\u00f6gsta punkten i n\u00e4rheten \u00e4r 619 meter \u00f6ver havet, 17,0 km \u00f6ster om Scaleby Castle. Runt Scaleby Castle \u00e4r det ganska t\u00e4tbefolkat, med 96 inv\u00e5nare per kvadratkilometer. N\u00e4rmaste st\u00f6rre samh\u00e4lle \u00e4r Carlisle, 8,1 km sydv\u00e4st om Scaleby Castle. Trakten runt Scaleby Castle best\u00e5r i huvudsak av gr\u00e4smarker. Kustklimat r\u00e5der i trakten. \u00c5rsmedeltemperaturen i trakten \u00e4r 7 \u00b0C. Den varmaste m\u00e5naden \u00e4r augusti, d\u00e5 medeltemperaturen \u00e4r 14 \u00b0C, och den kallaste \u00e4r december, med \u22122 \u00b0C."}, {"color": "#97c2fc", "id": "catholic", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Murillo-inmaculada_del_coro-sevilla-mba.jpg", "label": "catholic", "shape": "image", "title": "\u041a\u0430\u0442\u043e\u043b\u0438\u0301\u0447\u0435\u0441\u043a\u0430\u044f \u0446\u0435\u0301\u0440\u043a\u043e\u0432\u044c (\u043b\u0430\u0442. Ecclesia Catholica) \u2014 \u0441\u0430\u043c\u0430\u044f \u043a\u0440\u0443\u043f\u043d\u0430\u044f \u0445\u0440\u0438\u0441\u0442\u0438\u0430\u043d\u0441\u043a\u0430\u044f \u0446\u0435\u0440\u043a\u043e\u0432\u044c \u0432 \u043c\u0438\u0440\u0435, \u043d\u0430\u0441\u0447\u0438\u0442\u044b\u0432\u0430\u044e\u0449\u0430\u044f \u0431\u043e\u043b\u0435\u0435 1,34 \u043c\u0438\u043b\u043b\u0438\u0430\u0440\u0434\u0430 \u043f\u043e\u0441\u043b\u0435\u0434\u043e\u0432\u0430\u0442\u0435\u043b\u0435\u0439. \u041e\u0434\u043d\u0430 \u0438\u0437 \u0441\u0442\u0430\u0440\u0435\u0439\u0448\u0438\u0445 \u0440\u0435\u043b\u0438\u0433\u0438\u043e\u0437\u043d\u044b\u0445 \u0438\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u0439 \u0432 \u043c\u0438\u0440\u0435. \u0418\u0433\u0440\u0430\u043b\u0430 \u0438 \u043f\u0440\u043e\u0434\u043e\u043b\u0436\u0430\u0435\u0442 \u0438\u0433\u0440\u0430\u0442\u044c \u0432\u0430\u0436\u043d\u0443\u044e \u0440\u043e\u043b\u044c \u0432 \u0438\u0441\u0442\u043e\u0440\u0438\u0438 \u0437\u0430\u043f\u0430\u0434\u043d\u043e\u0439 \u0446\u0438\u0432\u0438\u043b\u0438\u0437\u0430\u0446\u0438\u0438. \u041e\u0442\u043b\u0438\u0447\u0430\u0435\u0442\u0441\u044f \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u0430\u0446\u0438\u043e\u043d\u043d\u043e\u0439 \u0446\u0435\u043d\u0442\u0440\u0430\u043b\u0438\u0437\u0430\u0446\u0438\u0435\u0439 \u0438 \u043d\u0430\u0438\u0431\u043e\u043b\u044c\u0448\u0438\u043c \u0447\u0438\u0441\u043b\u043e\u043c \u043f\u0440\u0438\u0432\u0435\u0440\u0436\u0435\u043d\u0446\u0435\u0432. \u041a\u0430\u0442\u043e\u043b\u0438\u0447\u0435\u0441\u043a\u0430\u044f \u0446\u0435\u0440\u043a\u043e\u0432\u044c \u043b\u0430\u0442\u0438\u043d\u0441\u043a\u043e\u0433\u043e \u043b\u0438\u0442\u0443\u0440\u0433\u0438\u0447\u0435\u0441\u043a\u043e\u0433\u043e \u043e\u0431\u0440\u044f\u0434\u0430, \u043d\u0430\u0437\u044b\u0432\u0430\u0435\u043c\u0430\u044f \u041b\u0430\u0442\u0438\u043d\u0441\u043a\u043e\u0439 \u0446\u0435\u0440\u043a\u043e\u0432\u044c\u044e, \u0432\u043c\u0435\u0441\u0442\u0435 \u0441 23 \u0432\u043e\u0441\u0442\u043e\u0447\u043d\u043e\u043a\u0430\u0442\u043e\u043b\u0438\u0447\u0435\u0441\u043a\u0438\u043c\u0438 \u0446\u0435\u0440\u043a\u0432\u044f\u043c\u0438 \u0441\u043e\u0441\u0442\u0430\u0432\u043b\u044f\u044e\u0442 \u0435\u0434\u0438\u043d\u0443\u044e \u041a\u0430\u0442\u043e\u043b\u0438\u0447\u0435\u0441\u043a\u0443\u044e \u0446\u0435\u0440\u043a\u043e\u0432\u044c, \u043f\u043e\u043b\u0430\u0433\u0430\u044e\u0449\u0443\u044e \u0441\u0435\u0431\u044f \u00ab\u0426\u0435\u0440\u043a\u043e\u0432\u044c\u044e\u00bb, \u043e\u0431\u043b\u0430\u0434\u0430\u044e\u0449\u0435\u0439 \u0432\u0441\u0435\u0439 \u043f\u043e\u043b\u043d\u043e\u0442\u043e\u0439 \u0441\u0440\u0435\u0434\u0441\u0442\u0432 \u0441\u043f\u0430\u0441\u0435\u043d\u0438\u044f. \u0412 \u0440\u0443\u0441\u0441\u043a\u043e\u043c \u044f\u0437\u044b\u043a\u0435 \u0442\u0435\u0440\u043c\u0438\u043d \u00ab\u0420\u0438\u043c\u0441\u043a\u043e-\u043a\u0430\u0442\u043e\u043b\u0438\u0447\u0435\u0441\u043a\u0430\u044f \u0446\u0435\u0440\u043a\u043e\u0432\u044c\u00bb (\u043b\u0430\u0442. Ecclesia Catholica Romana) \u043e\u0431\u044b\u0447\u043d\u043e \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u044e\u0442 \u043a\u0430\u043a \u0441\u0438\u043d\u043e\u043d\u0438\u043c \u043f\u043e\u043d\u044f\u0442\u0438\u044f \u00ab\u041a\u0430\u0442\u043e\u043b\u0438\u0447\u0435\u0441\u043a\u0430\u044f \u0446\u0435\u0440\u043a\u043e\u0432\u044c\u00bb, \u0445\u043e\u0442\u044f \u0432 \u043d\u0435\u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u044f\u0437\u044b\u043a\u0430\u0445 \u0441\u043e\u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0443\u044e\u0449\u0438\u0435 \u0442\u0435\u0440\u043c\u0438\u043d\u044b \u0440\u0430\u0437\u043b\u0438\u0447\u0430\u044e\u0442. \u0412\u043e\u0441\u0442\u043e\u0447\u043d\u043e\u043a\u0430\u0442\u043e\u043b\u0438\u0447\u0435\u0441\u043a\u0438\u0435 \u0446\u0435\u0440\u043a\u0432\u0438 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u044e\u0442 \u0442\u0435\u0440\u043c\u0438\u043d \u0420\u0438\u043c\u0441\u043a\u043e-\u043a\u0430\u0442\u043e\u043b\u0438\u0447\u0435\u0441\u043a\u0430\u044f \u0446\u0435\u0440\u043a\u043e\u0432\u044c \u0432 \u0431\u043e\u043b\u0435\u0435 \u0443\u0437\u043a\u043e\u043c \u0441\u043c\u044b\u0441\u043b\u0435, \u043d\u0430\u0437\u044b\u0432\u0430\u044f \u0438\u043c \u043d\u0438\u043c \u043b\u0438\u0448\u044c \u041b\u0430\u0442\u0438\u043d\u0441\u043a\u0443\u044e \u0446\u0435\u0440\u043a\u043e\u0432\u044c. \u0412\u043e \u0432\u043d\u0443\u0442\u0440\u0435\u043d\u043d\u0438\u0445 \u0434\u043e\u043a\u0443\u043c\u0435\u043d\u0442\u0430\u0445 \u041a\u0430\u0442\u043e\u043b\u0438\u0447\u0435\u0441\u043a\u0430\u044f \u0446\u0435\u0440\u043a\u043e\u0432\u044c \u0432 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u0441\u0430\u043c\u043e\u043d\u0430\u0437\u0432\u0430\u043d\u0438\u044f \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u0435\u0442 \u043b\u0438\u0431\u043e \u0442\u0435\u0440\u043c\u0438\u043d \u00ab\u0426\u0435\u0440\u043a\u043e\u0432\u044c\u00bb (\u0441 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0451\u043d\u043d\u044b\u043c \u0430\u0440\u0442\u0438\u043a\u043b\u0435\u043c \u0432 \u044f\u0437\u044b\u043a\u0430\u0445, \u0438\u043c\u0435\u044e\u0449\u0438\u0445 \u0435\u0433\u043e), \u043b\u0438\u0431\u043e \u00ab\u0432\u0441\u0435\u043b\u0435\u043d\u0441\u043a\u0430\u044f \u0426\u0435\u0440\u043a\u043e\u0432\u044c\u00bb. \u041e\u043f\u0440\u0435\u0434\u0435\u043b\u044f\u0435\u0442 \u0441\u0435\u0431\u044f 4 \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u043c\u0438 \u0441\u0432\u043e\u0439\u0441\u0442\u0432\u0430\u043c\u0438: \u0435\u0434\u0438\u043d\u0441\u0442\u0432\u043e\u043c, \u043a\u0430\u0444\u043e\u043b\u0438\u0447\u043d\u043e\u0441\u0442\u044c\u044e, \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0451\u043d\u043d\u043e\u0439 \u0430\u043f\u043e\u0441\u0442\u043e\u043b\u043e\u043c \u041f\u0430\u0432\u043b\u043e\u043c (\u0415\u0444. 4:4, 5), \u0441\u0432\u044f\u0442\u043e\u0441\u0442\u044c\u044e \u0438 \u0430\u043f\u043e\u0441\u0442\u043e\u043b\u0438\u0447\u043d\u043e\u0441\u0442\u044c\u044e. \u0413\u043b\u0430\u0432\u043d\u044b\u0435 \u043f\u043e\u043b\u043e\u0436\u0435\u043d\u0438\u044f \u0432\u0435\u0440\u043e\u0443\u0447\u0435\u043d\u0438\u044f \u0438\u0437\u043b\u043e\u0436\u0435\u043d\u044b \u0432 \u0410\u043f\u043e\u0441\u0442\u043e\u043b\u044c\u0441\u043a\u043e\u043c, \u041d\u0438\u043a\u0435\u043e-\u0426\u0430\u0440\u0435\u0433\u0440\u0430\u0434\u0441\u043a\u043e\u043c \u0438 \u0410\u0444\u0430\u043d\u0430\u0441\u044c\u0435\u0432\u0441\u043a\u043e\u043c \u0441\u0438\u043c\u0432\u043e\u043b\u0430\u0445 \u0432\u0435\u0440\u044b, \u0430 \u0442\u0430\u043a\u0436\u0435 \u0432 \u0434\u0435\u043a\u0440\u0435\u0442\u0430\u0445 \u0438 \u043a\u0430\u043d\u043e\u043d\u0430\u0445 \u0424\u0435\u0440\u0440\u0430\u0440\u043e-\u0424\u043b\u043e\u0440\u0435\u043d\u0442\u0438\u0439\u0441\u043a\u043e\u0433\u043e, \u0422\u0440\u0438\u0434\u0435\u043d\u0442\u0441\u043a\u043e\u0433\u043e \u0438 \u041f\u0435\u0440\u0432\u043e\u0433\u043e \u0412\u0430\u0442\u0438\u043a\u0430\u043d\u0441\u043a\u043e\u0433\u043e \u0441\u043e\u0431\u043e\u0440\u043e\u0432. \u041e\u0431\u043e\u0431\u0449\u0451\u043d\u043d\u0430\u044f \u0434\u043e\u043a\u0442\u0440\u0438\u043d\u0430 \u0438\u0437\u043b\u043e\u0436\u0435\u043d\u0430 \u0432 \u00ab\u041a\u0430\u0442\u0435\u0445\u0438\u0437\u0438\u0441\u0435 \u041a\u0430\u0442\u043e\u043b\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u0446\u0435\u0440\u043a\u0432\u0438\u00bb."}, {"color": "#97c2fc", "id": "pirates", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Armed_guard_escort_on_a_merchant_ship.jpg", "label": "pirates", "shape": "image", "title": "Pirat (\u0142ac. pirata z gr. \u03c0\u03b5\u03b9\u03c1\u03b1\u03c4\u03ae\u03c2 peirat\u0113s) \u2013 przest\u0119pca prowadz\u0105cy rozb\u00f3j na morzu lub nabrze\u017cu, przy wykorzystaniu statku lub \u0142odzi. Najcz\u0119\u015bciej celem atak\u00f3w pirat\u00f3w padaj\u0105 inne statki. Pirat cz\u0119sto mylony jest z korsarzem, kt\u00f3ry prowadzi\u0142 legalne dzia\u0142ania wojenne w imieniu w\u0142adcy na podstawie listu kaperskiego."}, {"color": "#97c2fc", "id": "sewage", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Orfice.jpg", "label": "sewage", "shape": "image", "title": "A sanitary sewer is an underground pipe or tunnel system for transporting sewage from houses and commercial buildings (but not stormwater) to a sewage treatment plant or disposal. Sanitary sewers are a type of gravity sewer and are part of an overall system called a \"sewage system\" or sewerage. Sanitary sewers serving industrial areas may also carry industrial wastewater. In municipalities served by sanitary sewers, separate storm drains may convey surface runoff directly to surface waters. An advantage of sanitary sewer systems is that they avoid combined sewer overflows. Sanitary sewers are typically much smaller in diameter than combined sewers which also transport urban runoff. Backups of raw sewage can occur if excessive stormwater inflow or groundwater infiltration occurs due to leaking joints, defective pipes etc. in aging infrastructure."}, {"color": "#97c2fc", "id": "great hall", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Great_Hall_in_1906,_The_Abbey_Sutton_Courtenay.png", "label": "great hall", "shape": "image", "title": "Rittersaal ist mehrheitlich die Bezeichnung f\u00fcr einen gro\u00dfen Saal in einer Burg, einer Schlossanlage oder einem Herrensitz, der in heutiger Zeit oft als Festsaal oder Veranstaltungsort f\u00fcr Konzerte und Ausstellungen genutzt wird. Er wird in der Literatur gelegentlich auch als Bezeichnung f\u00fcr Versammlungs- und Fests\u00e4le in Kl\u00f6stern oder Rath\u00e4usern verwendet. Der Begriff kam erst mit der Burgenromantik im 19. Jahrhundert auf, w\u00e4hrend des Mittelalters und in der Fr\u00fchen Neuzeit war die Bezeichnung noch nicht \u00fcblich. Sie basiert auf der romantisierend verkl\u00e4rten Vorstellung, dass die Ritterschaft eines Landesherrn im gr\u00f6\u00dften Raum einer Burganlage zu Treffen und Beratungen zusammenkam. Entgegen dem eigentlichen Wortsinn haben Ritters\u00e4le deshalb meist gar nichts mit dem Rittertum zu tun, und oft werden auch Hallen damit bezeichnet."}, {"color": "#97c2fc", "id": "en suite", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/VillaMitre50.jpg", "label": "en suite", "shape": "image", "title": "\u03a4\u03bf \u03bc\u03c0\u03ac\u03bd\u03b9\u03bf \u03b5\u03af\u03bd\u03b1\u03b9 \u03ad\u03bd\u03b1 \u03b4\u03c9\u03bc\u03ac\u03c4\u03b9\u03bf \u03b3\u03b9\u03b1 \u03c4\u03b7\u03bd \u03b5\u03be\u03ac\u03c3\u03ba\u03b7\u03c3\u03b7 \u03c4\u03b9\u03c2 \u03c3\u03c9\u03bc\u03b1\u03c4\u03b9\u03ba\u03ae\u03c2 \u03ba\u03b1\u03b8\u03b1\u03c1\u03b9\u03cc\u03c4\u03b7\u03c4\u03b1\u03c2. \u03a0\u03b5\u03c1\u03b9\u03ad\u03c7\u03b5\u03b9 \u03bc\u03c0\u03b1\u03bd\u03b9\u03ad\u03c1\u03b1 \u03ae \u03bc\u03b9\u03b1 \u03c4\u03bf\u03c5\u03b1\u03bb\u03ad\u03c4\u03b1, \u03ad\u03bd\u03b1 \u03bd\u03b5\u03c1\u03bf\u03c7\u03cd\u03c4\u03b7 \u03bc\u03b5 \u03ba\u03b1\u03b9 \u03b5\u03bd\u03b4\u03b5\u03c7\u03bf\u03bc\u03ad\u03bd\u03c9\u03c2 . T\u03b1 \u03c0\u03c1\u03ce\u03c4\u03b1 \u03c3\u03c4\u03bf\u03b9\u03c7\u03b5\u03af\u03b1 \u03b3\u03b9\u03b1 \u03c4\u03b7 \u03c7\u03c1\u03ae\u03c3\u03b7 \u03c4\u03c9\u03bd \u03bb\u03bf\u03c5\u03c4\u03c1\u03ce\u03bd \u03c7\u03c1\u03bf\u03bd\u03bf\u03bb\u03bf\u03b3\u03bf\u03cd\u03bd\u03c4\u03b1\u03b9 \u03bc\u03ad\u03c7\u03c1\u03b9 \u03c4\u03bf 3000 \u03c0.\u03a7. \u03a3\u03b5 \u03b1\u03c5\u03c4\u03cc \u03c4\u03bf \u03ba\u03b1\u03b9\u03c1\u03cc \u03b5\u03af\u03c7\u03b5 \u03bc\u03b9\u03b1 \u03b9\u03c3\u03c7\u03c5\u03c1\u03ae \u03b8\u03c1\u03b7\u03c3\u03ba\u03b5\u03c5\u03c4\u03b9\u03ba\u03ae \u03b1\u03be\u03af\u03b1, \u03bd\u03b1 \u03b8\u03b5\u03c9\u03c1\u03b7\u03b8\u03b5\u03af \u03c9\u03c2 \u03ad\u03bd\u03b1 \u03c3\u03c4\u03bf\u03b9\u03c7\u03b5\u03af\u03bf \u03b3\u03b9\u03b1 \u03c4\u03bf\u03bd \u03ba\u03b1\u03b8\u03b1\u03c1\u03b9\u03c3\u03bc\u03cc \u03c4\u03bf\u03c5 \u03c3\u03ce\u03bc\u03b1\u03c4\u03c9\u03c2 \u03ba\u03b1\u03b9 \u03c4\u03b7\u03c2 \u03c8\u03c5\u03c7\u03ae\u03c2. \u03a3\u03c4\u03bf 16\u03bf, 17\u03bf \u03ba\u03b1\u03b9 18\u03bf \u03b1\u03b9\u03ce\u03bd\u03b1, \u03b7 \u03c7\u03c1\u03ae\u03c3\u03b7 \u03c4\u03c9\u03bd \u03b4\u03b7\u03bc\u03cc\u03c3\u03b9\u03c9\u03bd \u03bb\u03bf\u03c5\u03c4\u03c1\u03ce\u03bd \u03bc\u03b5\u03b9\u03ce\u03b8\u03b7\u03ba\u03b5 \u03c3\u03c4\u03b1\u03b4\u03b9\u03b1\u03ba\u03ac \u03c3\u03c4\u03bf \u03b4\u03c5\u03c4\u03b9\u03ba\u03cc \u03ba\u03bf\u03c3\u03bc\u03bf \u03ba\u03b1\u03b9 \u03c3\u03c4\u03c1\u03ac\u03c6\u03b7\u03ba\u03b5 \u03c3\u03b5 \u03b9\u03b4\u03b9\u03c9\u03c4\u03b9\u03ba\u03bf\u03cd\u03c2 \u03c7\u03ce\u03c1\u03bf\u03c5\u03c2, \u03b8\u03ad\u03c4\u03bf\u03bd\u03c4\u03b1\u03c2 \u03ad\u03c4\u03c3\u03b9 \u03c4\u03b1 \u03b8\u03b5\u03bc\u03ad\u03bb\u03b9\u03b1 \u03b3\u03b9\u03b1 \u03c4\u03bf \u03c3\u03cd\u03b3\u03c7\u03c1\u03bf\u03bd\u03bf \u03bc\u03c0\u03ac\u03bd\u03b9\u03bf \u03ba\u03b1\u03c4\u03ac \u03c4\u03bf\u03bd 20\u03bf \u03b1\u03b9\u03ce\u03bd\u03b1. \u0397 \u03c4\u03c1\u03bf\u03c6\u03bf\u03b4\u03bf\u03c3\u03af\u03b1 \u03b6\u03b5\u03c3\u03c4\u03bf\u03cd \u03bd\u03b5\u03c1\u03bf\u03cd \u03bc\u03c0\u03bf\u03c1\u03b5\u03af \u03bd\u03b1 \u03b3\u03af\u03bd\u03b5\u03c4\u03b1\u03b9 \u03bc\u03ad\u03c3\u03c9 \u03b5\u03bd\u03cc\u03c2 \u03bb\u03ad\u03b2\u03b7\u03c4\u03b1 \u03b7 \u03b5\u03bd\u03cc\u03c2 \u03b7\u03bb\u03b9\u03b1\u03ba\u03bf\u03cd \u03b8\u03b5\u03c1\u03bc\u03bf\u03c3\u03af\u03c6\u03c9\u03bd\u03b1. \u0397 \u03b5\u03c0\u03ad\u03bd\u03b4\u03c5\u03c3\u03b7 \u03c4\u03c9\u03bd \u03c4\u03bf\u03af\u03c7\u03c9\u03bd \u03ba\u03b1\u03b9 \u03c4\u03bf\u03c5 \u03c0\u03b1\u03c4\u03ce\u03bc\u03b1\u03c4\u03bf\u03c2 \u03b5\u03af\u03bd\u03b1\u03b9 \u03c3\u03c5\u03bd\u03ae\u03b8\u03c9\u03c2 \u03b1\u03c0\u03cc \u03ba\u03b5\u03c1\u03b1\u03bc\u03b9\u03ba\u03ac \u03c0\u03bb\u03b1\u03ba\u03ac\u03ba\u03b9\u03b1 \u03b7 \u03b1\u03c0\u03cc \u03bc\u03ac\u03c1\u03bc\u03b1\u03c1\u03bf."}, {"color": "#97c2fc", "id": "redundant", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/HolyTrinity_back_8812.jpg", "label": "redundant", "shape": "image", "title": "Eine Kirchenschlie\u00dfung ist das Ende der Nutzung einer Kirche als sakrales Geb\u00e4ude. Die Aufgabe eines Kirchengeb\u00e4udes ist in der Regel mit einem gottesdienstlichen Akt verbunden, der in der r\u00f6misch-katholischen Kirche als Profanierung und in den evangelischen Kirchen als Entwidmung bezeichnet wird. Vor einem Abriss wird h\u00e4ufig nach Umnutzungsm\u00f6glichkeiten Ausschau gehalten. Daf\u00fcr gibt es in den einzelnen Kirchen unterschiedliche Vorschriften und Empfehlungen. Die Schlie\u00dfung einer Kirche kann verschiedene Gr\u00fcnde haben, so etwa der Umzug in ein anderes Geb\u00e4ude, Geldmangel auf Grund von r\u00fcckl\u00e4ufigen Kirchensteuereinnahmen, demographischer Wandel, die Schlie\u00dfung eines Klosters, Umstrukturierungspl\u00e4ne innerhalb eines Bistums oder einer Landeskirche oder der R\u00fcckgang der Besucherzahlen von Gottesdiensten. Auch bei gro\u00dffl\u00e4chigen Umsiedlungen wie der Errichtung von Talsperren und bei der Anlage von Tagebauen kommt es zu Kirchenschlie\u00dfungen. Mitunter erfolgt der Neubau einer Kirche oder Kapelle im Umsiedlungsgebiet."}, {"color": "#97c2fc", "id": "rochester castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/William_Smith_Rochester,_Kent_1588.png", "label": "rochester castle", "shape": "image", "title": "\u0642\u0644\u0639\u0629 \u0631\u0648\u062a\u0634\u0633\u062a\u0631 \u0647\u064a \u0642\u0644\u0639\u0629 \u062a\u0642\u0639 \u0641\u064a \u0631\u0648\u062a\u0634\u0633\u062a\u0631\u060c \u062c\u0646\u0648\u0628 \u0634\u0631\u0642 \u0625\u0646\u062c\u0644\u062a\u0631\u0627."}, {"color": "#97c2fc", "id": "armstrong family", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Drawing_of_Armstrongtartan.png", "label": "armstrong family", "shape": "image", "title": "Le clan Armstrong est un clan \u00e9cossais issu de la r\u00e9gion des Scottish Borders, dans les Lowlands. Il n\u0027a pas de chef reconnu par le droit \u00e9cossais et le Lord Lyon."}, {"color": "#97c2fc", "id": "henry courtenay", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Henry_Courtenay_-_Order_of_the_Garter.jpg", "label": "henry courtenay", "shape": "image", "title": "Henrique Courtenay, 1.\u00b0 , 2.\u00b0 KG, PC (1498 \u2013 9 de dezembro de 1538) foi o primeiro e Neto de Eduardo IV e sobrinho da Isabel de Iorque, era tamb\u00e9m primo de primeiro grau do rei Henrique VII, com quem possu\u00eda uma amizade pr\u00f3xima at\u00e9 ele romper com a Igreja Cat\u00f3lica e declarar-se Chefe Supremo da Igreja da Inglaterra. Em 1538, foi preso na Torre de Londres com sua esposa, Gertrude Blount, e seu pr\u00f3prio filho, Eduardo, ap\u00f3s conspirarem para deporem o monarca. Henrique foi executado, mas sua fam\u00edlia s\u00f3 foi libertada quando Maria I \u2014 praticamente do Catolicismo \u2014 chegou ao trono e intercedeu por eles."}, {"color": "#97c2fc", "id": "anne", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Coat_of_Arms_of_Anne_Boleyn.svg", "label": "anne", "shape": "image", "title": "\u5b89\u59ae\u00b7\u535a\u6797\uff08Anne Boleyn\uff0c1501\u5e74\uff0d1536\u5e745\u670819\u65e5\uff09\uff0c\u82f1\u683c\u862d\u738b\u540e\uff0c\u82f1\u738b\u4ea8\u5229\u516b\u4e16\u7b2c\u4e8c\u500b\u738b\u540e\uff0c\u4f0a\u9e97\u838e\u767d\u4e00\u4e16\u7684\u751f\u6bcd\uff0c\u746a\u9e97\u4e00\u4e16\u7684\u7e7c\u6bcd\uff0c\u5a01\u723e\u7279\u4f2f\u7235\u6e6f\u99ac\u65af\u00b7\u6ce2\u6797\u8207\u4e4b\u5973\u3002 \u5b89\u59ae\u00b7\u535a\u6797\u539f\u672c\u662f\u4ea8\u5229\u516b\u4e16\u7b2c\u4e00\u500b\u738b\u540e\u963f\u62c9\u8ca2\u7684\u51f1\u745f\u7433\u7684\u5973\u4f8d\u5b98\uff0c\u57281525\u5e74\u6642\uff0c\u5b89\u59ae\u00b7\u535a\u6797\u548c\u4ea8\u5229\u516b\u4e16\u767c\u751f\u66d6\u6627\u95dc\u4fc2\uff0c\u57281533\u5e741\u6708\u8207\u4ea8\u5229\u516b\u4e16\u79d8\u5bc6\u7d50\u5a5a\uff0c5\u6708\u88ab\u5ba3\u4f48\u70ba\u5408\u6cd5\u59bb\u5b50\u30023\u500b\u6708\u5f8c\u4ea8\u5229\u516b\u4e16\u5c0d\u5979\u7684\u71b1\u60c5\u6d88\u9000\uff0c\u76f4\u52301533\u5e749\u67087\u65e5\u751f\u4e0b\u5973\u5152\u4f0a\u9e97\u838e\u767d\u5f8c\u624d\u7a0d\u548c\u7de9\u3002\u4f46\u662f\u5169\u4eba\u95dc\u4fc2\u57281536\u5e741\u6708\u5b89\u59ae\u00b7\u535a\u6797\u6d41\u7522\u6642\u60e1\u5316\u3002 1536\u5e745\u67082\u65e5\u88ab\u6355\u5165\u7344\uff0c\u95dc\u9032\u502b\u6566\u5854\uff1b5\u670819\u65e5\u4ee5\u79c1\u901a\u7684\u7f6a\u540d\u88ab\u65ac\u9996\u300211\u5929\u5f8c\uff0c\u4ea8\u5229\u516b\u4e16\u8fce\u5a36\u7b2c\u4e09\u500b\u738b\u540e\u2014\u2014\u5b89\u59ae\u751f\u524d\u7684\u4f8d\u5f9e\u5973\u5b98\u73cd\u00b7\u897f\u6469\uff0c\u6765\u81ea\u897f\u6469\u5bb6\u65cf\uff0c\u5929\u4e3b\u6559\u4fe1\u4ef0\uff0c\u897f\u6469\u5bb6\u65cf\u5730\u4f4d\u6bd4\u535a\u6797\u5bb6\u65cf\u66f4\u9ad8\uff0c\u53d7\u5230\u5f53\u65f6\u8d35\u65cf\u7684\u62e5\u62a4\u3002"}, {"color": "#97c2fc", "id": "longtown", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Longtown_Bridge_over_the_River_Esk.jpg", "label": "longtown", "shape": "image", "title": "Longtown is een plaats in het bestuurlijke gebied City of Carlisle, in het Engelse graafschap Cumbria met 3.000 inwoners."}, {"color": "#97c2fc", "id": "rabbit warren", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mediaeval_Rabbit_Warren,_Hollybush_Hill_-_geograph.org.uk_-_779841.jpg", "label": "rabbit warren", "shape": "image", "title": "Une garenne est un espace bois\u00e9 ou herbeux o\u00f9 vivent des lapins sauvages dans un terrier poss\u00e9dant de multiples entr\u00e9es. Ce nom d\u00e9signe aussi dans la tradition un vaste enclos destin\u00e9 \u00e0 maintenir en semi-captivit\u00e9 des lapins de garenne et plus tard des lapins domestiques."}, {"color": "#97c2fc", "id": "mary", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Post_Medieval_coin,_Sixpence_of_Phillip_and_Mary_(FindID_662681).jpg", "label": "mary", "shape": "image", "title": "\u041c\u0430\u0440\u0456\u044f I \u0422\u044e\u0434\u043e\u0440 \u0430\u0431\u043e \u041c\u0430\u0440\u0456\u044f I \u041a\u0440\u0438\u0432\u0430\u0432\u0430 (18 \u043b\u044e\u0442\u043e\u0433\u043e 1516 \u2014 17 \u043b\u0438\u0441\u0442\u043e\u043f\u0430\u0434\u0430 1558) \u2014 \u043a\u043e\u0440\u043e\u043b\u0435\u0432\u0430 \u0410\u043d\u0433\u043b\u0456\u0457 \u0456 \u043e\u0434\u043d\u043e\u0447\u0430\u0441\u043d\u043e \u043a\u043e\u0440\u043e\u043b\u0435\u0432\u0430 \u0406\u0440\u043b\u0430\u043d\u0434\u0456\u0457 (1553-1558), \u0434\u043e\u0447\u043a\u0430 \u0413\u0435\u043d\u0440\u0456\u0445\u0430 VIII; \u0444\u0430\u043d\u0430\u0442\u0438\u0447\u043d\u0430 \u043a\u0430\u0442\u043e\u043b\u0438\u0447\u043a\u0430, \u0437\u0430 \u0437\u043d\u0438\u0449\u0435\u043d\u043d\u044f \u043f\u043e\u043d\u0430\u0434 300 \u0432\u0438\u0441\u043e\u043a\u043e\u043f\u043e\u0441\u0442\u0430\u0432\u043b\u0435\u043d\u0438\u0445 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043d\u0438\u043a\u0456\u0432 \u043f\u0440\u043e\u0442\u0435\u0441\u0442\u0430\u043d\u0442\u0441\u044c\u043a\u043e\u0457 \u0446\u0435\u0440\u043a\u0432\u0438 \u043e\u0442\u0440\u0438\u043c\u0430\u043b\u0430 \u043f\u0440\u0456\u0437\u0432\u0438\u0441\u044c\u043a\u043e \u00ab\u041a\u0440\u0438\u0432\u0430\u0432\u0430 \u041c\u0435\u0440\u0456\u00bb."}, {"color": "#97c2fc", "id": "bungay", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/James_Moore_-_Bungay_Castle_-_B1975.3.600_(cropped).jpg", "label": "bungay", "shape": "image", "title": "Bungay Castle ist eine Burg in der Stadt Bungay in der englischen Grafschaft Suffolk an den Ufern des River Waveney."}, {"color": "#97c2fc", "id": "castle towers", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/TfNSW_M.svg", "label": "castle towers", "shape": "image", "title": "Castle Towers Shopping Centre is a shopping centre in Castle Hill, New South Wales, Australia. The shopping complex is owned by the Queensland Investment Corporation. It has a net leasable area of approximately 112,000 square metres, making it one of Australia\u0027s largest shopping centres."}, {"color": "#97c2fc", "id": "masonry", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Taile_de_pierre.jpg", "label": "masonry", "shape": "image", "title": "Hargintza eraikuntzan erabiltzeko harria lantzeko lanbidea da. Artisau hauek harginak edo harri-lantzaileak dira. Gaur egun hargintza lana asko mekanizatu da eta, ondorioz, harginak desagertzen ari dira baina mendeetan oso lanbide garrantzitsua izan da. Ezagutzen diren eraikuntza historiko gehienen atzean harginak egon dira."}, {"color": "#97c2fc", "id": "yorkshire dales", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gaping_Gill.jpg", "label": "yorkshire dales", "shape": "image", "title": "Als Yorkshire Dales, lokal die Dales, werden die Flusst\u00e4ler im mittleren Teil des Gebirgszuges der Pennines in Nord-England zusammengefasst. Sie bilden mit den dazwischenliegenden H\u00f6henr\u00fccken eine l\u00e4ndliche, d\u00fcnn besiedelte Region in den nordenglischen Grafschaften North Yorkshire, West Yorkshire und Cumbria. Die Yorkshire Dales im engeren Sinne sind die T\u00e4ler n\u00f6rdlich des Flusses Wharfe."}, {"color": "#97c2fc", "id": "murder", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/CCTV_1_of_Aaron_Alexis_in_building_197.jpg", "label": "murder", "shape": "image", "title": "Erailketa jakinaren gainean egindako legearen aurkako giza hilketa da. Nahimen horren ondorioz, ordenamendu juridiko gehienetan erailketa eta nahi gabeko giza hilketa bereizten dituzte; eta, askotan, bizitza osoko zigorra edo heriotza zigorra dakar erailketak. Espainiako Erresumako Zigor Kodeko 139. artikuluan honela azaltzen da delitu hau: Frantziako Errepublikako Zigor Kodeko 221-1 artikuluan, berriz, honela azaltzen da:"}, {"color": "#97c2fc", "id": "harry potter films", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/John_Williams_tux.jpg", "label": "harry potter films", "shape": "image", "title": "\u300a\u54c8\u5229\u6ce2\u7279\u300b\uff08\u82f1\u8a9e\uff1aHarry Potter\uff09\u662f\u6839\u64da\u4f5c\u5bb6J\u00b7K\u00b7\u7f85\u7433\u6240\u8457\u540c\u540d\u5c0f\u8aaa\u6539\u7de8\u7684\u96fb\u5f71\u7cfb\u5217\uff0c\u8a72\u96fb\u5f71\u7cfb\u5217\u662f\u82f1\u570b\u8207\u7f8e\u570b\u5408\u62cd\u7684\u96fb\u5f71\uff0c\u7531\u83ef\u7d0d\u5144\u5f1f\u767c\u884c\uff0c\u7576\u4e2d\u5305\u62ec\u516b pickering castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/PickeringCastle.jpg", "label": "pickering castle", "shape": "image", "title": "Pickering Castle is a motte-and-bailey fortification in Pickering, North Yorkshire, England."}, {"color": "#97c2fc", "id": "queenborough castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Thomas_Young_Greet,_Mayor_of_Queenborough_KT_SWB_GMQ_001_12.jpg", "label": "queenborough castle", "shape": "image", "title": "Queenborough - miasto w Wielkiej Brytanii, w Anglii, w dystrykcie Swale, na wyspie Sheppey. Po\u0142o\u017cone jest przy uj\u015bciu Tamizy i Medway. Miasto zamieszkuje 3689 os\u00f3b."}, {"color": "#97c2fc", "id": "gentrification", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Muenchen_hanssachsstrasse.jpg", "label": "gentrification", "shape": "image", "title": "Bur\u011digo (a\u016d \u011dentrifikado kaj \u011dentrumigado kiel adaptoj de internacia tre uzata termino kaj rebur\u011digo kaj (kvartal)elitigo kiel eblaj tradukoj) signifas konverti malnovan kvartalon en pli allloga areo por pli ri\u0109aj lo\u011dantoj, per rimedoj kiel ekzemple remodelanta domojn. Tamen, domposedantoj tiam pliigas la a\u0109etprezojn kaj lupagojn de la \u0135us novigitaj nemovebla\u0135ojn; la malri\u0109uloj ne povas pagi tiujn altajn lupagojn, kaj multaj devas forlasi siajn kvartalojn por trovi a\u016d e\u0109 ne trovi disponeblajn lo\u011dejareojn. Tamen, la malri\u0109uloj ank\u016d povas havi pli facilan aliron al enspezo kaj servoj, \u0109ar kelkaj studoj sugestas, ke malri\u0109aj lokanoj lo\u011dantaj en bur\u011digitaj kvartaloj fakte transloki\u011das plej ver\u015dajne malpli ol malri\u0109aj lo\u011dantoj de ne-bur\u011digitaj areoj. En kelkaj grandaj urboj \u0109iuokaze, kvartalelitigo okazigis sociajn problemojn, kiel ekzemple en Barcelono kaj Valencio en Hispanio, same kiel en Berlino, Meksikurbo, Varsovio ktp.; la urba transformo allogis pli ri\u0109ajn lo\u011dantojn, dum kreis malfacilojn por \u011distiamajn lokanojn. La unua etapo por atingi tiun stadion konsistas en malfaciligo de la vivo de lokanoj, por ke tiuj vole nevole forlasu la areon kaj transloki\u011du."}, {"color": "#97c2fc", "id": "morpeth castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Morpeth_Castle_Gatehouse.jpg", "label": "morpeth castle", "shape": "image", "title": "Le ch\u00e2teau de Morpeth est un monument class\u00e9 de 1re cat\u00e9gorie de la ville de Morpeth, chef-lieu du Northumberland, dans le nord-est de l\u0027Angleterre. Il a \u00e9t\u00e9 en partie r\u00e9par\u00e9 par le Landmark Trust et il est lou\u00e9 aux particuliers."}, {"color": "#97c2fc", "id": "cobbled", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ancient_road_surface.jpg", "label": "cobbled", "shape": "image", "title": "\u0411\u0443\u043b\u0438\u0301\u0436\u043d\u0438\u043a (\u0432\u0456\u0434 \u0440\u043e\u0441. \u0431\u0443\u043b\u044b\u0436\u043d\u0438\u043a, \u0443\u0442\u0432\u043e\u0440\u0435\u043d\u043e\u0433\u043e \u0432\u0456\u0434 \u0431\u0443\u043b\u044b\u0433\u0430, \u0449\u043e \u0441\u0445\u043e\u0434\u0438\u0442\u044c \u0434\u043e \u043f\u0440\u0430\u0441\u043b. *bula), \u043a\u0440\u0443\u0433\u043b\u044f\u0301\u043a, \u0434\u0438\u043a\u0430\u0301\u0440 \u2014 \u0441\u0435\u0440\u0435\u0434\u043d\u044c\u043e\u0457 \u0432\u0435\u043b\u0438\u0447\u0438\u043d\u0438 \u043a\u0440\u0443\u0433\u043b\u0438\u0439 \u043a\u0430\u043c\u0456\u043d\u044c \u0442\u0432\u0435\u0440\u0434\u043e\u0457 \u043f\u043e\u0440\u043e\u0434\u0438 (\u0440\u0456\u0437\u043d\u043e\u0432\u0438\u0434 \u0431\u0443\u0442\u043e\u0432\u043e\u0433\u043e \u043a\u0430\u043c\u0435\u043d\u044e \u0434\u0456\u0430\u043c\u0435\u0442\u0440\u043e\u043c \u0431\u043b\u0438\u0437\u044c\u043a\u043e 300 \u043c\u043c). \u0412\u0438\u043a\u043e\u0440\u0438\u0441\u0442\u043e\u0432\u0443\u0454\u0442\u044c\u0441\u044f \u044f\u043a \u0431\u0443\u0434\u0456\u0432\u0435\u043b\u044c\u043d\u0438\u0439 \u043c\u0430\u0442\u0435\u0440\u0456\u0430\u043b (\u0433\u043e\u043b\u043e\u0432\u043d\u0438\u043c \u0447\u0438\u043d\u043e\u043c \u0434\u043b\u044f \u0431\u0440\u0443\u043a\u0443\u0432\u0430\u043d\u043d\u044f \u0432\u0443\u043b\u0438\u0446\u044c), \u0432\u0438\u0440\u043e\u0431\u043d\u0438\u0446\u0442\u0432\u0430 \u0449\u0435\u0431\u0435\u043d\u044e. \u0423 \u0421\u043b\u043e\u0432\u043d\u0438\u043a\u0443 \u0411\u0440\u043e\u043a\u0433\u0430\u0443\u0437\u0430 \u0456 \u0404\u0444\u0440\u043e\u043d\u0430 \u043d\u0430\u0439\u0431\u0456\u043b\u044c\u0448\u0456 \u043e\u0431\u043a\u0430\u0442\u0430\u043d\u0456 \u043a\u0430\u043c\u0435\u043d\u0456 \u043d\u0430\u0437\u0438\u0432\u0430\u044e\u0442\u044c\u0441\u044f \u0437\u0430\u043d\u043e\u0441\u043d\u0438\u043c\u0438 \u043a\u0430\u043c\u0435\u043d\u044f\u043c\u0438 (\u043f\u0440\u0438\u043a\u043b\u0430\u0434 \u2014 \u0431\u0440\u0438\u043b\u0430 \u043f\u0456\u0434 \u043f\u0430\u043c\u0027\u044f\u0442\u043d\u0438\u043a\u043e\u043c \u041f\u0435\u0442\u0440\u0443 \u0406 \u043d\u0430 \u0421\u0435\u043d\u0430\u0442\u0441\u044c\u043a\u0456\u0439 \u043f\u043b\u043e\u0449\u0456 \u0432 \u041f\u0435\u0442\u0435\u0440\u0431\u0443\u0440\u0437\u0456), \u0441\u0435\u0440\u0435\u0434\u043d\u0456 \u2014 \u0432\u0430\u043b\u0443\u043d\u0430\u043c\u0438, \u043c\u0435\u043d\u0448\u0456 \u2014 \u0432\u043b\u0430\u0441\u043d\u0435 \u0431\u0443\u043b\u0438\u0436\u043d\u0438\u043a\u043e\u043c, \u0456 \u043d\u0430\u0440\u0435\u0448\u0442\u0456 \u043d\u0430\u0439\u043c\u0435\u043d\u0448\u0456 \u2014 \u0433\u043e\u043b\u0438\u0448\u0430\u043c\u0438. \u0411\u0443\u043b\u0438\u0436\u043d\u0438\u043a \u043c\u043e\u0436\u0435 \u043f\u0456\u0434\u0434\u0430\u0432\u0430\u0442\u0438\u0441\u044f \u043e\u0431\u0440\u043e\u0431\u0446\u0456 (\u0442\u0435\u0441\u0430\u043d\u0438\u0439 \u043a\u0430\u043c\u0456\u043d\u044c), \u0443 \u0446\u044c\u043e\u043c\u0443 \u0440\u0430\u0437\u0456 \u0439\u043e\u0433\u043e \u0432\u0438\u043a\u043e\u0440\u0438\u0441\u0442\u043e\u0432\u0443\u044e\u0442\u044c \u0434\u043b\u044f \u043e\u0431\u043b\u0438\u0446\u044e\u0432\u0430\u043d\u043d\u044f \u0435\u043b\u0435\u043c\u0435\u043d\u0442\u0456\u0432 \u0431\u0443\u0434\u0456\u0432\u0435\u043b\u044c. \u041d\u0435\u043e\u0431\u0440\u043e\u0431\u043b\u0435\u043d\u0438\u0439 \u0431\u0443\u043b\u0438\u0436\u043d\u0438\u043a \u043a\u043e\u043b\u0438\u0441\u044c \u0432\u0438\u043a\u043e\u0440\u0438\u0441\u0442\u043e\u0432\u0443\u0432\u0430\u0432\u0441\u044f \u0434\u043b\u044f \u0444\u0443\u043d\u0434\u0430\u043c\u0435\u043d\u0442\u0456\u0432, \u0431\u0440\u0443\u043a\u0443\u0432\u0430\u043d\u043d\u044f \u0432\u0443\u043b\u0438\u0446\u044c. \u0412\u0435\u043b\u0438\u043a\u0438\u043c \u0432\u0432\u0430\u0436\u0430\u0454\u0442\u044c\u0441\u044f \u0431\u0443\u043b\u0438\u0436\u043d\u0438\u043a \u0440\u043e\u0437\u043c\u0456\u0440\u043e\u043c \u043f\u043e\u043d\u0430\u0434 25 \u0441\u043c, \u0441\u0435\u0440\u0435\u0434\u043d\u0456\u043c \u2014 \u043f\u043e\u043d\u0430\u0434 10 \u0441\u043c, \u0456 \u0434\u0440\u0456\u0431\u043d\u0438\u043c \u2014 \u043c\u0435\u043d\u0448 \u043d\u0456\u0436 10 \u0441\u043c. \u0414\u043b\u044f \u0431\u0443\u0434\u0456\u0432\u0435\u043b\u044c\u043d\u0438\u0445 \u0440\u043e\u0431\u0456\u0442 \u0432\u0438\u043a\u043e\u0440\u0438\u0441\u0442\u043e\u0432\u0443\u0432\u0430\u043b\u0438 \u0432\u0435\u043b\u0438\u043a\u0438\u0439 \u0431\u0443\u043b\u0438\u0436\u043d\u0438\u043a, \u0434\u043b\u044f \u0431\u0440\u0443\u043a\u0456\u0432 \u2014 \u0441\u0435\u0440\u0435\u0434\u043d\u0456\u0439 \u0456 \u0434\u0440\u0456\u0431\u043d\u0438\u0439. \u0411\u0456\u043b\u044c\u0448\u0456\u0441\u0442\u044c \u0434\u0440\u0456\u0431\u043d\u043e\u0433\u043e \u0431\u0443\u043b\u0438\u0436\u043d\u0438\u043a\u0443 \u0432\u0438\u043a\u043e\u0440\u0438\u0441\u0442\u043e\u0432\u0443\u0432\u0430\u043b\u0430\u0441\u044f \u0434\u043b\u044f \u0432\u0438\u0440\u043e\u0431\u043d\u0438\u0446\u0442\u0432\u0430 \u0449\u0435\u0431\u0435\u043d\u044e."}, {  \u062e\u0644\u0627\u0644 \u0627\u0644\u0644\u063a\u0627\u062a \u0648\u0627\u0644\u0644\u0647\u062c\u0627\u062a \u0627\u0644\u0625\u0642\u0644\u064a\u0645\u064a\u0629 \u0641\u064a \u0641\u0631\u0646\u0633\u0627 \u0648\u0625\u0646\u062c\u0644\u062a\u0631\u0627 \u0648\u0625\u0633\u0628\u0627\u0646\u064a\u0627 \u0648\u0635\u0642\u0644\u064a\u0629\u060c \u0628\u0627\u0644\u0625\u0636\u0627\u0641\u0629 \u0625\u0644\u0649 \u0627\u0644\u062a\u0623\u062b\u064a\u0631\u0627\u062a \u0627\u0644\u062b\u0642\u0627\u0641\u064a\u0629 \u0648\u0627\u0644\u0642\u0636\u0627\u0626\u064a\u0629 \u0648\u0627\u0644\u0633\u064a\u0627\u0633\u064a\u0629 \u0627\u0644\u0645\u062e\u062a\u0644\u0641\u0629 \u0627\u0644\u062a\u064a \u0623\u062f\u062e\u0644\u0648\u0647\u0627 \u0641\u064a \u0645\u0646\u0627\u0637\u0642\u0647\u0645 \u0627\u0644\u062a\u064a \u062a\u0645 \u063a\u0632\u0648\u0647\u0627."}, {"color": "#97c2fc", "id": "hedge", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hedges_at_Mission_San_Juan_Capistrano,_CA_DSCN0057.jpg", "label": "hedge", "shape": "image", "title": "Een heg, haag, of houtkant is een meestal lijnvormige aanplanting van struiken en bomen met als doel het scheiden van ruimte. Vaak worden de termen \u0027heg\u0027 en \u0027haag\u0027 door elkaar gebruikt, regionaal kunnen ze echter verschillende betekenissen hebben. De benaming \u0027houtkant\u0027 is vooral in Vlaanderen gebruikelijk."}, {"color": "#97c2fc", "id": "bungay castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/James_Moore_-_Bungay_Castle_-_B1975.3.600_(cropped).jpg", "label": "bungay castle", "shape": "image", "title": "Bungay Castle ist eine Burg in der Stadt Bungay in der englischen Grafschaft Suffolk an den Ufern des River Waveney."}, {"color": "#97c2fc", "id": "settlement", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/A_street_in_H\u00fasav\u00edk.jpg", "label": "settlement", "shape": "image", "title": "Kota praja atau kotapraja (Inggris: township) mengac
