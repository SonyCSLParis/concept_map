ine include a new extension to Marina South Pier station on 23 November 2014 and a new infill station, Canberra station, on 2 November 2019. Two more infill stations (Brickland and Sungei Kadut stations) on the line are being planned and are set to be opened in the 2030s."}, {"color": "#97c2fc", "id": "edward ii", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Edward-III-king-England.jpg", "label": "edward ii", "shape": "image", "title": "Edoardo III d\u0027Inghilterra (in inglese Edward III of England; Castello di Windsor, 13 novembre 1312 \u2013 Richmond, 21 giugno 1377) fu re d\u0027Inghilterra e signore d\u0027Irlanda dal 1327 alla sua morte. Alto e bello, Edoardo trasse ispirazione dalla cavalleria medievale per i suoi ideali di vita. Durante tutto il suo regno sostenne fortemente e promosse la cavalleria, il che gli consent\u00ec di sviluppare buone relazioni con la nobilt\u00e0 del regno. Il suo regno (durato cinquant\u0027anni) cominci\u00f2 il 21 gennaio 1327, quando fu deposto il padre Edoardo II, e fin\u00ec nel 1377. Solo Enrico III prima di lui aveva regnato cos\u00ec a lungo e ci vollero altri 400 anni prima che un altro monarca occupasse il trono con questa durata. Il regno di Edoardo fu segnato dall\u0027espansione del territorio inglese attraverso le guerre in Scozia e in Francia."}, {"color": "#97c2fc", "id": "romantic", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Holger_danske.jpg", "label": "romantic", "shape": "image", "title": "\u9a0e\u58eb\u9053\u7269\u8a9e\uff08\u304d\u3057\u3069\u3046\u3082\u306e\u304c\u305f\u308a\u3001\u30d5\u30e9\u30f3\u30b9\u8a9e\uff1aRoman courtois or Roman de chevalerie, \u82f1\u8a9e\uff1aRomance or chivalric romance, \u30b9\u30da\u30a4\u30f3\u8a9e\uff1aLibros de caballer\u00edas or Romance\uff09\u3068\u306f\u4e2d\u4e16\u30e8\u30fc\u30ed\u30c3\u30d1\u306b\u767a\u5c55\u3057\u305f\u6587\u5b66\u306e\u30b8\u30e3\u30f3\u30eb\u3067\u9a0e\u58eb\u9053\u3092\u30c6\u30fc\u30de\u3068\u3059\u308b\u97fb\u6587\u304a\u3088\u3073\u6563\u6587\u306e\u7269\u8a9e\u3002\u5bae\u5ef7\u6587\u5b66\u3001\u30ed\u30de\u30f3\u30b9\u3001\u9a0e\u58eb\u9053\u30ed\u30de\u30f3\u30b9\u3001\u9a0e\u58eb\u6587\u5b66\u3001\u9a0e\u58eb\u9053\u5c0f\u8aac\u3068\u3082\u3044\u308f\u308c\u308b\u3002\u9a0e\u58eb\u306e\u6b66\u52f2\u3084\u604b\u611b\u3092\u53d6\u4e0a\u3052\u3066\u3044\u308b\u3002 11\u4e16\u7d00\u9803\u304b\u3089\u30d5\u30e9\u30f3\u30b9\u3092\u4e2d\u5fc3\u306b\u767a\u9054\u3057\u3001\u541f\u904a\u8a69\u4eba\u306b\u3088\u308a\u6b4c\u308f\u308c\u305f\u6b66\u52f2\u8a69\u304c\u767a\u5c55\u3057\u305f\u3082\u306e\u3067\u3042\u308b\u3002\u521d\u671f\u306f\u97fb\u6587\u4f5c\u54c1\u306e\u307f\u3060\u304c\u3001\u5f8c\u671f\u306b\u306f\u6563\u6587\u4f5c\u54c1\u3082\u4f5c\u3089\u308c\u305f\u3002\u305d\u308c\u307e\u3067\u306e\u30e9\u30c6\u30f3\u8a9e\u3067\u306f\u306a\u304f\u30d5\u30e9\u30f3\u30b9\u8a9e\u3001\u30b9\u30da\u30a4\u30f3\u8a9e\u306a\u3069\u306e\u30ed\u30de\u30f3\u30b9\u8af8\u8a9e\u3067\u66f8\u304b\u308c\u305f\u3068\u3044\u3046\u70b9\u3082\u91cd\u8981\u3067\u3042\u308b\u3002\u3064\u307e\u308a\u91cd\u3005\u3057\u3055\u306e\u306a\u3044\u8a00\u8449\u3067\u8a9e\u3089\u308c\u305f\u3002\u5f8c\u306b\u604b\u611b\u5c0f\u8aac\u3092\u610f\u5473\u3059\u308b\u3053\u3068\u306b\u306a\u308b\u300c\u30ed\u30de\u30f3\u30b9\u300d\u306e\u306f\u3057\u308a\u3068\u306a\u308b\u3002 \u672c\u6765\u306f\u9a0e\u58eb\u306e\u6b66\u8005\u4fee\u696d(Knight-errant)\u306b\u3064\u3044\u3066\u66f8\u304b\u308c\u305f\u7269\u8a9e\u3067\u3042\u308b\u304c\u3001\u5178\u578b\u7684\u306a\u30b9\u30c8\u30fc\u30ea\u30fc\u306f\u3001\u9a0e\u58eb\u304c\u898b\u77e5\u3089\u306c\u571f\u5730\u3092\u5192\u967a\u3057\u3001\u7f8e\u3057\u3044\u8cb4\u5a66\u4eba\u306e\u70ba\u306b\u4f4f\u6c11\u9054\u3092\u82e6\u3057\u3081\u308b\u5f37\u5927\u306a\u6575\uff08\u3057\u3070\u3057\u3070\u30c9\u30e9\u30b4\u30f3\u3084\u5de8\u4eba\u3068\u3044\u3063\u305f\u60f3\u50cf\u4e0a\u306e\u602a\u7269\u3092\u542b\u3080\uff09\u3092\u5012\u3057\u738b\u306b\u8a8d\u3081\u3089\u308c\u308b\u3068\u3044\u3046\u3082\u306e\u3067\u3001\u30d2\u30ed\u30a4\u30c3\u30af\u30fb\u30d5\u30a1\u30f3\u30bf\u30b8\u30fc\u3084\u604b\u611b\u5c0f\u8aac\u306e\u539f\u578b\u3068\u3044\u3048\u308b\u3002 \u9a0e\u58eb\u9053\u7269\u8a9e\u306f16\u4e16\u7d00\u307e\u3067\u306b\u6700\u76db\u3068\u306a\u308a\u305d\u306e\u5f8c\u4e0b\u706b\u3068\u306a\u308b\u300217\u4e16\u7d00\u3001\u30bb\u30eb\u30d0\u30f3\u30c6\u30b9\u306b\u3088\u308b\u3001\u9a0e\u58eb\u9053\u7269\u8a9e\u3092\u30d1\u30ed\u30c7\u30a3\u306b\u3057\u305f\u5927\u4f5c\u300e\u30c9\u30f3\u30fb\u30ad\u30db\u30fc\u30c6\u300f\u304c\u3001\u753b\u671f\u3068\u306a\u308a\u30b9\u30da\u30a4\u30f3\u6587\u5b66\u306e\u53e4\u5178\u3068\u306a\u3063\u305f\u3002\u306a\u304a\u4f5c\u4e2d\u30c9\u30f3\u30fb\u30ad\u30db\u30fc\u30c6\u304c\u611b\u8aad\u3059\u308b\u4f5c\u54c1\u306f\u300e\u30c6\u30a3\u30e9\u30f3\u30fb\u30ed\u30fb\u30d6\u30e9\u30f3\u300f\u3067\u3042\u308b\u3002 \u73fe\u4ee3\u307e\u3067\u3001\u9a0e\u58eb\u9053\u7269\u8a9e\u3068\u3088\u304f\u4f3c\u305f\u4e3b\u984c\u3042\u308b\u3044\u306f\u7b4b\u66f8\u304d\u306f\u3001\u6620\u753b\uff08\u300e\u30b9\u30bf\u30fc\u30a6\u30a9\u30fc\u30ba\u300f\u306a\u3069\uff09\u3001\u6f2b\u753b\u3001\u30ed\u30fc\u30eb\u30d7\u30ec\u30a4\u30f3\u30b0\u30b2\u30fc\u30e0\uff08\u300e\u30c9\u30e9\u30b4\u30f3\u30af\u30a8\u30b9\u30c8\u300f\u30b7\u30ea\u30fc\u30ba\u306a\u3069\uff09\u306b\u5f62\u3092\u5909\u3048\u5c55\u958b\u3055\u308c\u3066\u3044\u308b\u3002"}, {"color": "#97c2fc", "id": "court chapel", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Wien_-_Hofburgkapelle.jpg", "label": "court chapel", "shape": "image", "title": "A court chapel (German: Hofkapelle) is a chapel (building) and/or a chapel as a musical ensemble associated with a royal or noble court. Most of these are royal (court) chapels, but when the ruler of the court is not a king, the more generic \"court chapel\" is used, for instance for an imperial court. In German Hofkapelle (literally: court chapel) is both the word for a royal chapel and any other court chapel. As a musical venture court chapels emerged in 16th century Europe, largely due to the consolidation of more itinerant musical groups initiated by the dukes of Burgundy and their Imperial successors in the 15th century. There was a double objective: continuity and stability of religious ceremony, and showcasing splendour and artistic taste of the court. The chapels and palaces that were built at the time exhibited the same splendour, and served the same goals."}, {"color": "#97c2fc", "id": "roman town", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lullingstone_paintings2.jpg", "label": "roman town", "shape": "image", "title": "Die Insel Britannien, heute als Gro\u00dfbritannien bezeichnet, stand von 43 bis etwa 440 n. Chr. zu Teilen unter r\u00f6mischer Herrschaft. Diese erstreckte sich auf die heutigen Landesteile England bis zum Hadrianswall sowie Wales. Dieser Artikel widmet sich vorwiegend den r\u00f6misch beherrschten Gebieten der britischen Insel. Zur Geschichte der n\u00f6rdlichen, nicht durch das R\u00f6mische Reich kontrollierten Areale siehe die Artikel zur Geschichte Schottlands und den Pikten."}, {"color": "#97c2fc", "id": "hastings", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Joseph_Mallord_William_Turner_-_The_Fish_Market_at_Hastings_Beach_-_Google_Art_Project.jpg", "label": "hastings", "shape": "image", "title": "Hastings [\u02c8he\u026ast\u026a\u014bz] ist eine Stadt und zugleich ein Distrikt in der Grafschaft (county) East Sussex an der Stra\u00dfe von Dover im S\u00fcdosten Englands mit etwa 90.000 Einwohnern. Hastings ist auf Grund der f\u00fcnf Kilometer langen Strandpromenade ein beliebtes Seebad, in dem auch noch Fischerei betrieben wird (siehe )."}, {"color": "#97c2fc", "id": "hadrian", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Chateau-saint-ange-tibre.jpg", "label": "hadrian", "shape": "image", "title": "Adri\u00e0 (Publius Aelius Traianus Hadrianus) (It\u00e0lica, Hisp\u00e0nia, 24 de gener del 76 - Baia, 10 de juliol del 138) fou emperador de l\u0027Imperi Rom\u00e0 del 117 al 138. Era cos\u00ed del seu antecessor, Traj\u00e0, i tamb\u00e9 pertanyia a una fam\u00edlia senatorial de la B\u00e8tica. Va morir als 62 anys a causa de malaltia."}, {"color": "#97c2fc", "id": "henry iv", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Henry_IV_Signature.svg", "label": "henry iv", "shape": "image", "title": "Hendrik IV (Bolingbroke Castle, 15 april 1367 - Westminster, 20 maart 1413) was koning van Engeland van 1399 tot aan zijn dood. Hij was ook heer van Ierland van 1399 tot 1413 en hernam de aanspraken van zijn grootvader Eduard III op de troon van Frankrijk, ten tijde van de Honderdjarige Oorlog. Hij werd geboren in Bolingbroke Castle en stond - voordat hij in 1399 koning werd - bijgevolg bekend als Hendrik (van) Bolingbroke. Zijn vader, Jan van Gent, vierde zoon van Eduard III, speelde een invloedrijke rol tijdens de regering van zijn neef Richard II, wiens plaats Hendrik uiteindelijk zelf zou innemen. Hendriks troonsbestijging in 1399 luidde het begin van de heerschappij van het Huis Lancaster in, een jongere tak van het Huis Plantagenet, die tot in 1461 de koningen van Engeland zou blijven leveren. Hij was de eerste koning van Engeland die het Engels als moedertaal had sinds de invasie van Willem de Veroveraar."}, {"color": "#97c2fc", "id": "witches", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Daemonologie1.jpg", "label": "witches", "shape": "image", "title": "Als Hexe wird in M\u00e4rchen, Mythen und im Volksglauben eine mit Zauberkr\u00e4ften ausgestattete Frau bezeichnet, die Schadenzauber aus\u00fcben kann. In der europ\u00e4ischen Kultur wurde sie seit dem sp\u00e4ten Mittelalter klassischerweise in einer Verbindung in Form eines Paktes oder einer Buhlschaft mit D\u00e4monen oder dem Teufel gesehen, wobei auch weitere Kriterien (siehe Hexenglaube) hinzugef\u00fcgt wurden. In der Antike tauchen \u201eHexen\u201c als zauberkr\u00e4ftige Menschenfrauen wie Kirke und Medea auf, die mit Magie und Giften angeblich Menschen und Tiere verzaubern konnten. Ovid erz\u00e4hlte in den Fasti von Strigae, anthropomorphen, hexenartigen Frauengestalten, und Horaz erfand die Canidia, eine Hexe, die in dieser Geschichte den allerdings schon bekannten Akt des Infantizids aus\u00fcben will, um einen Liebestrank zu brauen. Zur Zeit der Hexenverfolgung wurde der Begriff Hexe bzw. Hexer vereinzelt als Fremdbezeichnung auf Frauen und M\u00e4nner angewandt, die unter dem Vorwurf der Zauberei (\u201eHexerei\u201c) verfolgt wurden. Sp\u00e4ter setzte er sich, insbesondere in der wissenschaftlichen Untersuchung des Ph\u00e4nomens \u201eHexenverfolgung\u201c, allgemein durch. Der Begriff wird heute auch als abwertende Bezeichnung bzw. Schimpfwort f\u00fcr eine b\u00f6sartige, z\u00e4nkische, unangenehme oder h\u00e4ssliche weibliche Person genutzt. Zur Anwendung des Begriffs auf M\u00e4nner als \u201eHexer\u201c oder \u201eHexenmeister\u201c siehe auch Hexer. Der Begriff des Hexenglaubens ist doppeldeutig, da er nicht nur die \u00dcberzeugung von der realen und bedrohlichen Existenz der Hexen bezeichnet, wie er im Volksglauben verwurzelt war und sich als Reaktion der Obrigkeit zum Hexenwahn steigern konnte. Daneben kann er gegenw\u00e4rtig die (naturreligi\u00f6sen) \u00dcberzeugungen beschreiben, die sich auf ein vorchristliches Verst\u00e4ndnis berufen und bestimmte Menschen beiderlei Geschlechts, die angeblich \u00fcber besondere F\u00e4higkeiten und Kenntnisse (siehe: Esoterik) verf\u00fcgen, als Hexen bezeichnen."}, {"color": "#97c2fc", "id": "kinnersley castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kinnersley_Castle.jpg", "label": "kinnersley castle", "shape": "image", "title": "Kinnersley Castle \u00e4r ett slott i Storbritannien. Det ligger i grevskapet Herefordshire och riksdelen England, i den s\u00f6dra delen av landet, 210 km v\u00e4ster om huvudstaden London. Kinnersley Castle ligger 80 meter \u00f6ver havet. Terr\u00e4ngen runt Kinnersley Castle \u00e4r platt \u00e5t nordost, men \u00e5t sydv\u00e4st \u00e4r den kuperad. Den h\u00f6gsta punkten i n\u00e4rheten \u00e4r 302 meter \u00f6ver havet, 4,8 km \u00f6ster om Kinnersley Castle. Runt Kinnersley Castle \u00e4r det ganska t\u00e4tbefolkat, med 93 inv\u00e5nare per kvadratkilometer. N\u00e4rmaste st\u00f6rre samh\u00e4lle \u00e4r Hereford, 18,9 km sydost om Kinnersley Castle. Trakten runt Kinnersley Castle best\u00e5r i huvudsak av gr\u00e4smarker. Kustklimat r\u00e5der i trakten. \u00c5rsmedeltemperaturen i trakten \u00e4r 8 \u00b0C. Den varmaste m\u00e5naden \u00e4r juli, d\u00e5 medeltemperaturen \u00e4r 16 \u00b0C, och den kallaste \u00e4r december, med 0 \u00b0C."}, {"color": "#97c2fc", "id": "chillingham", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lady_berkeley.jpg", "label": "chillingham", "shape": "image", "title": "Chillingham Castle \u00e4r ett slott i Storbritannien. Det ligger i grevskapet Northumberland och riksdelen England, i den centrala delen av landet, 500 km norr om huvudstaden London. Chillingham Castle ligger 90 meter \u00f6ver havet. Terr\u00e4ngen runt Chillingham Castle \u00e4r platt \u00e5t nordost, men \u00e5t sydv\u00e4st \u00e4r den kuperad. Den h\u00f6gsta punkten i n\u00e4rheten \u00e4r 310 meter \u00f6ver havet, 2,0 km \u00f6ster om Chillingham Castle. Runt Chillingham Castle \u00e4r det ganska glesbefolkat, med 29 inv\u00e5nare per kvadratkilometer. N\u00e4rmaste st\u00f6rre samh\u00e4lle \u00e4r Alnwick, 17,7 km sydost om Chillingham Castle. Trakten runt Chillingham Castle best\u00e5r i huvudsak av gr\u00e4smarker. Kustklimat r\u00e5der i trakten. \u00c5rsmedeltemperaturen i trakten \u00e4r 7 \u00b0C. Den varmaste m\u00e5naden \u00e4r juli, d\u00e5 medeltemperaturen \u00e4r 14 \u00b0C, och den kallaste \u00e4r februari, med 1 \u00b0C."}, {"color": "#97c2fc", "id": "belsay", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Belsay_Hall.jpg", "label": "belsay", "shape": "image", "title": "Belsay \u00e8 un villaggio con status di parrocchia civile dell\u0027Inghilterra nord-orientale, facente parte della contea del Northumberland. L\u0027intera parrocchia civile conta una popolazione di circa 500 abitanti."}, {"color": "#97c2fc", "id": "ene", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ming-marine-compass.jpg", "label": "ene", "shape": "image", "title": "Penamaan titik utama kompas adalah pemberian nama ke-32 mata angin dalam kompas secara berurutan searah jarum jam. Nama-nama ini dibentuk dari inisial (huruf depan) dalam bahasa Inggris dari arah mata angin utama dan arah mata angin pertengahan, dan sangat berguna untuk merujuk ke suatu arah (atau azimut) dalam bentuk umum maupun bahasa percakapan sehari-hari, tanpa harus menghitung atau menyebutkan derajatnya. Walaupun asalnya dari bahasa Inggris, nama-nama ini digunakan secara internasional."}, {"color": "#97c2fc", "id": "bishops palace", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Bishop\u0027s_Palace_viewed_from_the_gateway_-_geograph.org.uk_-_1053266.jpg", "label": "bishops palace", "shape": "image", "title": "\u30bb\u30f3\u30c8\u30fb\u30c7\u30a4\u30f4\u30a3\u30c3\u30ba\u4e3b\u6559\u5bae\u6bbf\uff08\u30bb\u30f3\u30c8\u30fb\u30c7\u30a4\u30f4\u30a3\u30c3\u30ba\u3057\u3085\u304d\u3087\u3046\u304d\u3085\u3046\u3067\u3093\u3001\u30bb\u30f3\u30c8\u30fb\u30c7\u30a4\u30f4\u30a3\u30c3\u30ba\u30fb\u30d3\u30b7\u30e7\u30c3\u30d7\u5bae\u6bbf\u3001\u82f1\u8a9e: St Davids Bishops Palace \u3008Bishop\u0027s Palace\u3001Bishops\u0027 Palace\u3009\u3001\u30a6\u30a7\u30fc\u30eb\u30ba\u8a9e: Llys yr Esgob Tyddewi\uff09\u306f\u3001\u30da\u30f3\u30d6\u30eb\u30c3\u30af\u30b7\u30e3\u30fc\u306e\u30bb\u30f3\u30c8\u30fb\u30c7\u30a4\u30f4\u30a3\u30c3\u30ba\uff08\u30a6\u30a7\u30fc\u30eb\u30ba\u8a9e: Tyddewi\uff09\u306b\u304a\u3044\u3066\u3001\u30a6\u30a7\u30fc\u30eb\u30ba\u306e\u6700\u3082\u91cd\u8981\u306a\u6559\u4f1a\u5802\u306e1\u3064\u3067\u3042\u308b\u8056\u30c7\u30a4\u30f4\u30a3\u30c3\u30c9\u5927\u8056\u5802\u306b\u96a3\u63a5\u3057\u305f\u4e2d\u4e16\u306e\u5bae\u6bbf\u306e\u907a\u69cb\u3067\u3042\u308b\u3002\u3053\u306e\u5730\u306e\u6b74\u53f2\u306f6\u4e16\u7d00\u306b\u3055\u304b\u306e\u307c\u308b\u304c\u3001\u4eca\u65e5\u306e\u5efa\u7bc9\u7269\u306f\u5927\u90e8\u5206\u304c13\u4e16\u7d00\u672b\u304b\u308914\u4e16\u7d00\u3054\u308d\u306e\u3082\u306e\u3067\u3042\u308b\u3002 \u5bae\u6bbf\u306f\u3001\u306e\u6b74\u53f2\u74b0\u5883\u4e8b\u696d\u3067\u3042\u308b (Cadw) \u304c\u7ba1\u7406\u3057\u3066\u3044\u308b\u3002\u89b3\u5149\u540d\u6240\u306e1\u3064\u304a\u3088\u3073\u91ce\u5916\u5287\u5834\u3068\u3057\u3066\u516c\u958b\u3055\u308c\u3066\u304a\u308a\u3001\u5927\u8056\u5802\u5730\u533a\u306e\u4e00\u90e8\u3068\u3057\u3066\u3001\u5e7430\u4e07\u4eba\u4ee5\u4e0a\u306e\u8a2a\u554f\u8005\u304c\u3042\u308b\u3002\u3053\u306e\u907a\u8de1\u306f\u30a4\u30ae\u30ea\u30b9\u6307\u5b9a\u5efa\u9020\u7269\u306e1\u7d1a (Grade I) \u306b\u6307\u5b9a\u3055\u308c\u3066\u3044\u308b\u3002"}, {"color": "#97c2fc", "id": "crown court", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Crown_Court.jpg", "label": "crown court", "shape": "image", "title": "\u5211\u4e8b\u6cd5\u9662 (\u3051\u3044\u3058\u307b\u3046\u3044\u3093\u3001\u82f1: Crown Court) \u306f\u3001\u30a4\u30f3\u30b0\u30e9\u30f3\u30c9\u304a\u3088\u3073\u30a6\u30a7\u30fc\u30eb\u30ba\u306b\u304a\u3051\u308b\u5211\u4e8b\u4e8b\u4ef6\u3092\u6271\u3046\u88c1\u5224\u6240\u3067\u3042\u308b\u3002 \u9ad8\u7b49\u6cd5\u9662\u3001\u63a7\u8a34\u9662\u3068\u3068\u3082\u306b\u3001\u306e\u4e00\u90e8\u9580\u3092\u69cb\u6210\u3059\u308b\u3002\u5211\u4e8b\u4e8b\u4ef6\u306b\u304a\u3051\u308b\u4e0a\u4f4d\u306e\u7b2c\u4e00\u5be9\u88c1\u5224\u6240\u3067\u3042\u308b\u304c\u3001\u968e\u5c64\u7684\u306b\u306f\u9ad8\u7b49\u6cd5\u9662\u53ca\u3073\u305d\u306e\u5408\u8b70\u6cd5\u5ef7\u3088\u308a\u3082\u4e0b\u4f4d\u306b\u7f6e\u304b\u308c\u3066\u3044\u308b\u3002"}, {"color": "#97c2fc", "id": "bodiam castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_North_East_View_of_Bodiham_Castle_in_the_County_of_Sussex.jpg", "label": "bodiam castle", "shape": "image", "title": "Bodiam Castle [\u02ccb\u0259\u028adi\u0259m \u02c8k\u0251\u02d0s\u026b\u0329] ist eine gut erhaltene Burgruine in East Sussex, England."}, {"color": "#97c2fc", "id": "hunting", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/FoxHuntingCoat_Male_Red_4Buttons_(English).svg", "label": "hunting", "shape": "image", "title": "Vulpo\u0109asado estis angla nobelula sporto, efektivigita rajdante en arbaro, sur kampo kaj pelante la vulpojn per \u0109ashundoj. Oni supozas, ke \u011di aperis en la 15-a jarcento en Anglio, kaj ties formoj, ritoj perfekti\u011dis en la 19-a jarcento la\u016d agado de \u0109asmajstro Hugo Meynell kaj i\u011dis amuzi\u011do de la supra socitavolo de Anglio. La metodo, ekipa\u0135oj dum la \u0109asado estas tradiciaj. La vulpo\u0109asadon gvidas la \u0109ef-\u0109asmajstro, oni nomumas \u0109iujn aliajn \u201eliaj gastoj\u201d. Lia plej grava helpisto estas la hundar-direkta \"\u0109asfra\u016dlo\" kaj anka\u016d 2-3 \"skur\u011dantaj \u0109asfra\u016dloj\". La hundaro estas 30\u201340-membra. La \u0109ef-\u0109asmajstro tenas en la mano fortsonan blovkornon. La\u016d liaj instrukcioj, la \u0109ashundoj ekflaras la vulpospurojn. Se ili kaptas la flaron, lau la\u016dta krio de \u0109ef-\u0109asmajstro (\u201etali-ho\u2019\u2019\u201d) komenci\u011das la vera \u0109aspelado. Fine de la pelado, la vulpo estas murdita, \u011dia korpo estas \u0135etita al la hundoj, dum ties voston, krurojn kaj kapon disdonas la \u0109ef-\u0109asmajstro al tiuj, kiu \u2013 la\u016d lia takso \u2013 akiris diversajn meritojn dum la pelado. La vesto de la \u0109ef-\u0109asmajstro, la hundar-direkta kaj la skur\u011daj \u0109asfra\u016dloj estas plej ofte skarlatru\u011da mantelo, blanka kravato (a\u016d silka \u015dalo) kaj nigra velura \u0109apo. La akompanantaro surmetas nigrajn vestojn, dum la \u0109efnobeluloj ofte kolorajn. La vulpo\u0109asado floris \u0109efe anta\u016d la unua mondmilito, poste malfaciligis tion la disi\u011do de bienegoj al malpli grandaj bienoj, protektitaj kun pikdrato. Gravis anka\u016d la agado de bestoprotektaj movadoj kontra\u016d la vulpo\u0109asado. Tio kondukis al malpermeso de la vulpo\u0109asado en Britio en 2004. Oni aran\u011dis vulpo\u0109asadojn en Aglio, en partoj de Kimrio, Skotlando, sed anka\u016d en Usono, Kanado, Nov-Zelando kaj A\u016dstralio."}, {"color": "#97c2fc", "id": "mount", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ortler_Ascent_-_South_Tyrol.jpg", "label": "mount", "shape": "image", "title": "Una monta\u00f1a es una forma topogr\u00e1fica del relieve terrestre positiva, una eminencia natural que se caracteriza por su altitud y, m\u00e1s generalmente, por su altura relativa, o incluso por su volumen, pendiente, espaciado o continuidad.\u200b Aparecen como parte de un conjunto \u2014una cadena monta\u00f1osa, sea cordillera, macizo, sierra...\u2014 o formando un relieve aislado.\u200b\u200b\u200b\u200b No existe una definici\u00f3n \u00fanica de monta\u00f1a, un t\u00e9rmino que apareci\u00f3 en Europa entre los siglos X y XII, y son numerosos los localismos y usados para describir este accidente geogr\u00e1fico, que puede referirse tanto a una cumbre empinada como a una elevaci\u00f3n simple del terreno como una colina, as\u00ed como al medio en su conjunto. Seg\u00fan sean los procesos que conducen a su orog\u00e9nesis las monta\u00f1as toman formas muy diferentes: desde escarpes de los m\u00e1rgenes continentales y rifts en dominios extensivos, hasta cadenas de colisi\u00f3n y , pasando por arcos insulares con volcanes de tipo explosivo en las fases de subducci\u00f3n, sin olvidar el volcanismo de punto caliente del tipo efusivo o las intrusiones expuestas por la erosi\u00f3n. Con la isostasia, las monta\u00f1as experimentan fen\u00f3menos de levantamiento y adelgazamiento de la corteza que finalmente conducen a su desaparici\u00f3n. Las cadenas monta\u00f1osas m\u00e1s antiguas de la Tierra se remontan al Paleozoico, y cuanto m\u00e1s antiguas son, tanto m\u00e1s bajas y redondedas tendr\u00e1n sus siluetas. La proporci\u00f3n de tierras emergidas situadas a m\u00e1s de 1000 m sobre el nivel del mar es de aproximadamente una cuarta parte del total,\u200b\u200b y el terreno monta\u00f1oso comprende cerca del 33% de Eurasia, del 24% de Am\u00e9rica del Norte, del 19% de Am\u00e9rica del Sur y del 14% de \u00c1frica.\u200b Un 10 % de la poblaci\u00f3n mundial habita en regiones monta\u00f1osas. Todos los r\u00edos mayores nacen en \u00e1reas monta\u00f1osas y m\u00e1s de la mitad de la humanidad depende del agua de las monta\u00f1as, debido a que su purificaci\u00f3n es m\u00e1s econ\u00f3mica que el agua de mar; en zonas \u00e1ridas y semi\u00e1ridas, esta proporci\u00f3n se eleva a alrededor del 90%.\u200b\u200b El clima que experimentan las zonas monta\u00f1osas \u2014con temperaturas de promedio m\u00e1s bajas (5 \u00b0C/km de altitud) y precipitaciones m\u00e1s altas que las llanuras cercanas debidas a la altitud\u2014, tambi\u00e9n juega un papel importante en su configuraci\u00f3n. Ese clima espec\u00edfico \u2014generalmente marcado por la estadificaci\u00f3n altitudinal\u2014 y sus pendientes dif\u00edciles de acceder hicieron casi imposible su explotaci\u00f3n humana intensiva, y ahora son la causa de que muchas monta\u00f1as alberguen una amplia variedad de ecosistemas y una importante biodiversidad, aunque con un fr\u00e1gil equilibrio ecol\u00f3gico.\u200b Muchas especies animales encuentran en ellas menos presi\u00f3n y algunos grandes mam\u00edferos (caprinos, ciervos, llamas, lobos, osos, leopardos de las nieves, puma, vicu\u00f1as, yaks), se han convertido en sus emblemas. Alrededor del 30% de las \u00e1reas protegidas del mundo est\u00e1n en las zonas de monta\u00f1a,\u200b\u200b y aunque son una fuente indispensable de agua dulce, madera y minerales, siguen consider\u00e1ndose un h\u00e1bitat hostil que requiere de esfuerzos de adaptaci\u00f3n significativos por parte de las poblaciones humanas: las desigualdades son m\u00e1s pronunciadas en las monta\u00f1as y los desastres naturales son m\u00e1s frecuentes en ellas.\u200b Las monta\u00f1as han sido, y son, un elemento sagrado central de muchas religiones y creencias.\u200b Para muchas, el aspecto m\u00e1s simb\u00f3lico es la cumbre de la monta\u00f1a porque se identifica como lo m\u00e1s cercano al Cielo,\u200b en particular donde residen los dioses y los esp\u00edritus \u2014como en el monte Olimpo en la mitolog\u00eda griega\u200b\u2014 o en donde los santos y profetas encontraron a Dios y se consagraron a su obra\u200b\u200b \u2014como Mois\u00e9s en el monte Sina\u00ed en el juda\u00edsmo,\u200b o especialmente Jes\u00fas en el monte Tabor o Mahoma en \u2014. A veces la monta\u00f1a se considera el eje del mundo,\u200b como el monte Meru \u2014a menudo identificado con el monte Kailash en el budismo, el jainismo y el hinduismo\u2014, que hace de \u00e9l la residencia de Shiva.\u200b En algunos casos, la monta\u00f1a sagrada es puramente m\u00edtica, como el en el zoroastrismo. Los volcanes, como el monte Etna en Italia, tambi\u00e9n se consideraron sagrados, bien como hogar de dioses \u2014el Etna era el hogar de Vulcano, el dios romano del fuego y la fragua\u2014 o bien como puertas de entrada al Inframundo. Las monta\u00f1as han inspirado durante mucho tiempo miedo a los seres humanos y siguieron siendo en gran parte desconocidas hasta los primeros estudios cient\u00edficos serios en el siglo XV. A partir de ese momento, su representaci\u00f3n art\u00edstica se volvi\u00f3 m\u00e1s realista. En las zonas aisladas y v\u00edrgenes, la explotaci\u00f3n maderera y minera supuso la apertura de pistas forestales y caminos y, a finales del siglo XIX, fueron el coraz\u00f3n del desarrollo de la energ\u00eda hidroel\u00e9ctrica. La llegada del ferrocarril, que logr\u00f3 atravesar las cordilleras m\u00e1s dif\u00edciles y que garantizaba las conexiones hasta en los inviernos m\u00e1s duros, supuso la gradual ocupaci\u00f3n de las zonas m\u00e1s propicias. Despu\u00e9s, fueron objeto de conquistas con el advenimiento del alpinismo y la fundaci\u00f3n de los clubes de monta\u00f1a. La moda de la estancias en sanatorios de monta\u00f1a y del hidrotermalismo, llev\u00f3 a las monta\u00f1as a las \u00e9lites y, ya en el siglo XX, con accesos m\u00e1s f\u00e1ciles, a la afluencia masiva con el establecimiento de las estaciones dedicadas principalmente a los deportes de invierno \u2014que a menudo alteraron los paisajes monta\u00f1osos de las regiones templadas\u2014. Hoy d\u00eda la monta\u00f1a est\u00e1 muy ligada al ocio y a la pr\u00e1ctica del deporte, siendo los m\u00e1s comunes el monta\u00f1ismo, la escalada, el trail running, el barranquismo y el esqu\u00ed, aunque tambi\u00e9n son habituales los deportes de motor, como las subidas o campeonatos de monta\u00f1a y muchos recientes deportes de aventura, pr\u00e1cticas que acercan al hombre a la naturaleza menos alterada. Con el auge de la pr\u00e1ctica del monta\u00f1ismo, en todo el mundo hay coleccionistas de picos (peakbaggers) que completan ascensos a conjuntos de monta\u00f1as, como las Siete Cumbres, los 14 ochomiles, los 96 Fourteener, las 100 monta\u00f1as famosas de Jap\u00f3n, los 128 cuatromiles alpinos, los 129 tresmiles pirenaicos, los 227 Tops munros o los 1554 marilyns. El pico m\u00e1s alto del mundo es el monte Everest en el Himalaya, con una altitud de 8848 m en relaci\u00f3n con el nivel del mar, condici\u00f3n que se conoce desde 1856. Hay m\u00e1s de 1 000 000 monta\u00f1as en el mundo con nombre,\u200b de las que solo 14 superan los 8000 m (con nueve cumbres m\u00e1s secundarias), m\u00e1s de cien los 7000 m \u2014todas en Asia, en las cordilleras del Himalaya, Karakorum, Hind\u00fa Kush, Kunlun, Pamir y Tian Shan\u2014, y son m\u00e1s de 110 los seismiles andinos y 82 los cuatromiles alpinos oficiales (con 46 m\u00e1s no oficiales). Tambi\u00e9n destacan los 1524 picos ultraprominentes \u2014prominencia de m\u00e1s de 1500 m\u2014 con los mayores desniveles y muchas de las caras m\u00e1s majestuosas, objeto de conquista de escaladores. De las grandes monta\u00f1as, la m\u00e1s visitada a pie del mundo es el monte Fuji, que recibe anualmente a m\u00e1s de 300 000 visitantes, seguida del monte Monadnock (965 m), con 125 000; ascienden al Kilimanjaro y al monte Hood (3429 m) m\u00e1s de 25 000 y 20 000 monta\u00f1eros respectivamente.\u200b Otras monta\u00f1as reciben m\u00e1s afluencia, como el monte Tai (1545 m) \u2014la m\u00e1s sagrada de las monta\u00f1as tao\u00edstas, que si se ascienden sus m\u00e1s de 6600 pelda\u00f1os, se vive m\u00e1s de 100 a\u00f1os, y a la que se puede llegar por un telef\u00e9rico\u2014, con una estimaci\u00f3n de hasta dos millones de visitantes; el (599 m), situado a menos de una hora de Tokio que recibe a dos millones y medio de visitantes y que cuenta con un funicular; el (1085 m), atracci\u00f3n tur\u00edstica de Ciudad del Cabo con m\u00e1s de 800 000 visitantes \u2014a la que se llega por un telef\u00e9rico\u2014; el monte Snowdon (1085 m), el pico m\u00e1s alto de Gales, que recibe m\u00e1s de 600 000 visitantes al a\u00f1o \u2014al que se puede llegar en un tren de cremallera\u2014 o el pico Pikes (4303 m) que atrae a m\u00e1s de medio mill\u00f3n de turistas\u200b \u2014sede de la Pikes Peak International Hill Climb, una importante competici\u00f3n automovil\u00edstica, y al que se accede por carretera y por ferrocarril\u2014. Otros muchos picos son lugares de peregrinaciones masivas, como el pico de Ad\u00e1n (2243 m), en Sri Lanka, con m\u00e1s de 5500 escalones, el Croagh Patrick (764 m), en Irlanda, con 100 000 visitantes,\u200b o el volc\u00e1n Hallasan (1950 m), en Corea del Sur. La Unesco, en 2002, declar\u00f3 el 11 de diciembre como D\u00eda Internacional de las Monta\u00f1as y, en diciembre de 2019, inscribi\u00f3 la pr\u00e1ctica del alpinismo como patrimonio cultural inmaterial de la Humanidad.\u200b Adem\u00e1s, 68 montes, monta\u00f1as y \u00e1reas monta\u00f1osas han sido declarados tambi\u00e9n patrimonio de la Humanidad\u200b y 126 biomas de monta\u00f1a est\u00e1n afectados por alg\u00fan bien declarado patrimonio inmaterial.\u200b"}, {"color": "#97c2fc", "id": "north yorkshire", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Harrogate_railway_station,_general_view_towards_Knaresborough,_North_Yorkshire,_UK.jpg", "label": "north yorkshire", "shape": "image", "title": "North Yorkshire is een shire-graafschap (non-metropolitan county OF county) in de Engelse regio Yorkshire and the Humber en telt 611.633 inwoners. De oppervlakte bedraagt 8040 km2. Het graafschap grenst aan East Riding of Yorkshire, South Yorkshire, West Yorkshire, Lancashire, Cumbria en Durham."}, {"color": "#97c2fc", "id": "bishops", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Template-Bishop.svg", "label": "bishops", "shape": "image", "title": "La diocesi (in latino dioecesis, dal greco \u03b4\u03b9\u03bf\u03af\u03ba\u03b7\u03c3\u03b9\u03c2, cio\u00e8 \"amministrazione\") \u00e8 un tipo di suddivisione amministrativa utilizzata nell\u0027Impero romano; in seguito venne utilizzata nell\u0027organizzazione delle chiese cristiane. Pi\u00f9 diocesi facenti riferimento gerarchico a un arcivescovo possono costituire una provincia ecclesiastica."}, {"color": "#97c2fc", "id": "brinklow", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Church_brinklow_6y07.jpg", "label": "brinklow", "shape": "image", "title": "Brinklow es un pueblo dentro del distrito de Rugby en el condado de Warwickshire, Inglaterra. Est\u00e1 situado entre Rugby y Coventry, y tiene una poblaci\u00f3n de 1.041 (en 2001). Brinklow es un pueblo pintoresco con una iglesia del siglo XIII, una escuela primaria y varias tiendas y pubs. Brinklow fue fundado como un lugar de comercios durante la Edad Media y fue considerablemente m\u00e1s importe de lo que es hoy en d\u00eda. El canal Oxford fue construido junto al pueblo en la \u00faltima d\u00e9cada del siglo XVIII y por tanto retom\u00f3 fuerza la actividad comercial."}, {"color": "#97c2fc", "id": "catholics", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Murillo-inmaculada_del_coro-sevilla-mba.jpg", "label": "catholics", "shape": "image", "title": "\u041a\u0430\u0442\u043e\u043b\u0438\u0301\u0447\u0435\u0441\u043a\u0430\u044f \u0446\u0435\u0301\u0440\u043a\u043e\u0432\u044c (\u043b\u0430\u0442. Ecclesia Catholica) \u2014 \u0441\u0430\u043c\u0430\u044f \u043a\u0440\u0443\u043f\u043d\u0430\u044f \u0445\u0440\u0438\u0441\u0442\u0438\u0430\u043d\u0441\u043a\u0430\u044f \u0446\u0435\u0440\u043a\u043e\u0432\u044c \u0432 \u043c\u0438\u0440\u0435, \u043d\u0430\u0441\u0447\u0438\u0442\u044b\u0432\u0430\u044e\u0449\u0430\u044f \u0431\u043e\u043b\u0435\u0435 1,34 \u043c\u0438\u043b\u043b\u0438\u0430\u0440\u0434\u0430 \u043f\u043e\u0441\u043b\u0435\u0434\u043e\u0432\u0430\u0442\u0435\u043b\u0435\u0439. \u041e\u0434\u043d\u0430 \u0438\u0437 \u0441\u0442\u0430\u0440\u0435\u0439\u0448\u0438\u0445 \u0440\u0435\u043b\u0438\u0433\u0438\u043e\u0437\u043d\u044b\u0445 \u0438\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u0439 \u0432 \u043c\u0438\u0440\u0435. \u0418\u0433\u0440\u0430\u043b\u0430 \u0438 \u043f\u0440\u043e\u0434\u043e\u043b\u0436\u0430\u0435\u0442 \u0438\u0433\u0440\u0430\u0442\u044c \u0432\u0430\u0436\u043d\u0443\u044e \u0440\u043e\u043b\u044c \u0432 \u0438\u0441\u0442\u043e\u0440\u0438\u0438 \u0437\u0430\u043f\u0430\u0434\u043d\u043e\u0439 \u0446\u0438\u0432\u0438\u043b\u0438\u0437\u0430\u0446\u0438\u0438. \u041e\u0442\u043b\u0438\u0447\u0430\u0435\u0442\u0441\u044f \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u0430\u0446\u0438\u043e\u043d\u043d\u043e\u0439 \u0446\u0435\u043d\u0442\u0440\u0430\u043b\u0438\u0437\u0430\u0446\u0438\u0435\u0439 \u0438 \u043d\u0430\u0438\u0431\u043e\u043b\u044c\u0448\u0438\u043c \u0447\u0438\u0441\u043b\u043e\u043c \u043f\u0440\u0438\u0432\u0435\u0440\u0436\u0435\u043d\u0446\u0435\u0432. \u041a\u0430\u0442\u043e\u043b\u0438\u0447\u0435\u0441\u043a\u0430\u044f \u0446\u0435\u0440\u043a\u043e\u0432\u044c \u043b\u0430\u0442\u0438\u043d\u0441\u043a\u043e\u0433\u043e \u043b\u0438\u0442\u0443\u0440\u0433\u0438\u0447\u0435\u0441\u043a\u043e\u0433\u043e \u043e\u0431\u0440\u044f\u0434\u0430, \u043d\u0430\u0437\u044b\u0432\u0430\u0435\u043c\u0430\u044f \u041b\u0430\u0442\u0438\u043d\u0441\u043a\u043e\u0439 \u0446\u0435\u0440\u043a\u043e\u0432\u044c\u044e, \u0432\u043c\u0435\u0441\u0442\u0435 \u0441 23 \u0432\u043e\u0441\u0442\u043e\u0447\u043d\u043e\u043a\u0430\u0442\u043e\u043b\u0438\u0447\u0435\u0441\u043a\u0438\u043c\u0438 \u0446\u0435\u0440\u043a\u0432\u044f\u043c\u0438 \u0441\u043e\u0441\u0442\u0430\u0432\u043b\u044f\u044e\u0442 \u0435\u0434\u0438\u043d\u0443\u044e \u041a\u0430\u0442\u043e\u043b\u0438\u0447\u0435\u0441\u043a\u0443\u044e \u0446\u0435\u0440\u043a\u043e\u0432\u044c, \u043f\u043e\u043b\u0430\u0433\u0430\u044e\u0449\u0443\u044e \u0441\u0435\u0431\u044f \u00ab\u0426\u0435\u0440\u043a\u043e\u0432\u044c\u044e\u00bb, \u043e\u0431\u043b\u0430\u0434\u0430\u044e\u0449\u0435\u0439 \u0432\u0441\u0435\u0439 \u043f\u043e\u043b\u043d\u043e\u0442\u043e\u0439 \u0441\u0440\u0435\u0434\u0441\u0442\u0432 \u0441\u043f\u0430\u0441\u0435\u043d\u0438\u044f. \u0412 \u0440\u0443\u0441\u0441\u043a\u043e\u043c \u044f\u0437\u044b\u043a\u0435 \u0442\u0435\u0440\u043c\u0438\u043d \u00ab\u0420\u0438\u043c\u0441\u043a\u043e-\u043a\u0430\u0442\u043e\u043b\u0438\u0447\u0435\u0441\u043a\u0430\u044f \u0446\u0435\u0440\u043a\u043e\u0432\u044c\u00bb (\u043b\u0430\u0442. Ecclesia Catholica Romana) \u043e\u0431\u044b\u0447\u043d\u043e \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u044e\u0442 \u043a\u0430\u043a \u0441\u0438\u043d\u043e\u043d\u0438\u043c \u043f\u043e\u043d\u044f\u0442\u0438\u044f \u00ab\u041a\u0430\u0442\u043e\u043b\u0438\u0447\u0435\u0441\u043a\u0430\u044f \u0446\u0435\u0440\u043a\u043e\u0432\u044c\u00bb, \u0445\u043e\u0442\u044f \u0432 \u043d\u0435\u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u044f\u0437\u044b\u043a\u0430\u0445 \u0441\u043e\u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0443\u044e\u0449\u0438\u0435 \u0442\u0435\u0440\u043c\u0438\u043d\u044b \u0440\u0430\u0437\u043b\u0438\u0447\u0430\u044e\u0442. \u0412\u043e\u0441\u0442\u043e\u0447\u043d\u043e\u043a\u0430\u0442\u043e\u043b\u0438\u0447\u0435\u0441\u043a\u0438\u0435 \u0446\u0435\u0440\u043a\u0432\u0438 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u044e\u0442 \u0442\u0435\u0440\u043c\u0438\u043d \u0420\u0438\u043c\u0441\u043a\u043e-\u043a\u0430\u0442\u043e\u043b\u0438\u0447\u0435\u0441\u043a\u0430\u044f \u0446\u0435\u0440\u043a\u043e\u0432\u044c \u0432 \u0431\u043e\u043b\u0435\u0435 \u0443\u0437\u043a\u043e\u043c \u0441\u043c\u044b\u0441\u043b\u0435, \u043d\u0430\u0437\u044b\u0432\u0430\u044f \u0438\u043c \u043d\u0438\u043c \u043b\u0438\u0448\u044c \u041b\u0430\u0442\u0438\u043d\u0441\u043a\u0443\u044e \u0446\u0435\u0440\u043a\u043e\u0432\u044c. \u0412\u043e \u0432\u043d\u0443\u0442\u0440\u0435\u043d\u043d\u0438\u0445 \u0434\u043e\u043a\u0443\u043c\u0435\u043d\u0442\u0430\u0445 \u041a\u0430\u0442\u043e\u043b\u0438\u0447\u0435\u0441\u043a\u0430\u044f \u0446\u0435\u0440\u043a\u043e\u0432\u044c \u0432 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u0441\u0430\u043c\u043e\u043d\u0430\u0437\u0432\u0430\u043d\u0438\u044f \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u0435\u0442 \u043b\u0438\u0431\u043e \u0442\u0435\u0440\u043c\u0438\u043d \u00ab\u0426\u0435\u0440\u043a\u043e\u0432\u044c\u00bb (\u0441 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0451\u043d\u043d\u044b\u043c \u0430\u0440\u0442\u0438\u043a\u043b\u0435\u043c \u0432 \u044f\u0437\u044b\u043a\u0430\u0445, \u0438\u043c\u0435\u044e\u0449\u0438\u0445 \u0435\u0433\u043e), \u043b\u0438\u0431\u043e \u00ab\u0432\u0441\u0435\u043b\u0435\u043d\u0441\u043a\u0430\u044f \u0426\u0435\u0440\u043a\u043e\u0432\u044c\u00bb. \u041e\u043f\u0440\u0435\u0434\u0435\u043b\u044f\u0435\u0442 \u0441\u0435\u0431\u044f 4 \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u043c\u0438 \u0441\u0432\u043e\u0439\u0441\u0442\u0432\u0430\u043c\u0438: \u0435\u0434\u0438\u043d\u0441\u0442\u0432\u043e\u043c, \u043a\u0430\u0444\u043e\u043b\u0438\u0447\u043d\u043e\u0441\u0442\u044c\u044e, \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0451\u043d\u043d\u043e\u0439 \u0430\u043f\u043e\u0441\u0442\u043e\u043b\u043e\u043c \u041f\u0430\u0432\u043b\u043e\u043c (\u0415\u0444. 4:4, 5), \u0441\u0432\u044f\u0442\u043e\u0441\u0442\u044c\u044e \u0438 \u0430\u043f\u043e\u0441\u0442\u043e\u043b\u0438\u0447\u043d\u043e\u0441\u0442\u044c\u044e. \u0413\u043b\u0430\u0432\u043d\u044b\u0435 \u043f\u043e\u043b\u043e\u0436\u0435\u043d\u0438\u044f \u0432\u0435\u0440\u043e\u0443\u0447\u0435\u043d\u0438\u044f \u0438\u0437\u043b\u043e\u0436\u0435\u043d\u044b \u0432 \u0410\u043f\u043e\u0441\u0442\u043e\u043b\u044c\u0441\u043a\u043e\u043c, \u041d\u0438\u043a\u0435\u043e-\u0426\u0430\u0440\u0435\u0433\u0440\u0430\u0434\u0441\u043a\u043e\u043c \u0438 \u0410\u0444\u0430\u043d\u0430\u0441\u044c\u0435\u0432\u0441\u043a\u043e\u043c \u0441\u0438\u043c\u0432\u043e\u043b\u0430\u0445 \u0432\u0435\u0440\u044b, \u0430 \u0442\u0430\u043a\u0436\u0435 \u0432 \u0434\u0435\u043a\u0440\u0435\u0442\u0430\u0445 \u0438 \u043a\u0430\u043d\u043e\u043d\u0430\u0445 \u0424\u0435\u0440\u0440\u0430\u0440\u043e-\u0424\u043b\u043e\u0440\u0435\u043d\u0442\u0438\u0439\u0441\u043a\u043e\u0433\u043e, \u0422\u0440\u0438\u0434\u0435\u043d\u0442\u0441\u043a\u043e\u0433\u043e \u0438 \u041f\u0435\u0440\u0432\u043e\u0433\u043e \u0412\u0430\u0442\u0438\u043a\u0430\u043d\u0441\u043a\u043e\u0433\u043e \u0441\u043e\u0431\u043e\u0440\u043e\u0432. \u041e\u0431\u043e\u0431\u0449\u0451\u043d\u043d\u0430\u044f \u0434\u043e\u043a\u0442\u0440\u0438\u043d\u0430 \u0438\u0437\u043b\u043e\u0436\u0435\u043d\u0430 \u0432 \u00ab\u041a\u0430\u0442\u0435\u0445\u0438\u0437\u0438\u0441\u0435 \u041a\u0430\u0442\u043e\u043b\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u0446\u0435\u0440\u043a\u0432\u0438\u00bb."}, {"color": "#97c2fc", "id": "alnwick", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Brizlee_Tower_-_Alnwick_-_Northumberland_-_UK_-_2006-03-04.jpg", "label": "alnwick", "shape": "image", "title": "\u30a2\u30cb\u30c3\u30af (\u82f1\u8a9e: Alnwick [\u02c8\u00e6n\u1d7bk]) \u306f\u3001\u30a4\u30f3\u30b0\u30e9\u30f3\u30c9\u306e\u30ce\u30fc\u30b5\u30f3\u30d0\u30fc\u30e9\u30f3\u30c9\u5317\u90e8\u306b\u3042\u308b\u30de\u30fc\u30b1\u30c3\u30c8\u30bf\u30a6\u30f3\u3067\u3001\u4f1d\u7d71\u7684\u306a\u30ab\u30a6\u30f3\u30c6\u30a3\u30fb\u30bf\u30a6\u30f3\u3067\u3042\u308b\u3002\u3067\u306f\u30018,116\u4eba\u3067\u3042\u3063\u305f\u3002 \u753a\u306f\u5357\u5cb8\u306b\u3042\u308a\u3001\u30d9\u30ea\u30c3\u30af\uff1d\u30a2\u30dd\u30f3\uff1d\u30c4\u30a4\u30fc\u30c9\u3068\u30b9\u30b3\u30c3\u30c8\u30e9\u30f3\u30c9\u56fd\u5883\u306e\u5357 32\u30de\u30a4\u30eb (51 km) \u3001\u5317\u6d77\u306e\u304b\u3089 5\u30de\u30a4\u30eb (8 km) \u5185\u9678\u3001\u30cb\u30e5\u30fc\u30ab\u30c3\u30b9\u30eb\u30fb\u30a2\u30dd\u30f3\u30fb\u30bf\u30a4\u30f3\u306e\u5317 34\u30de\u30a4\u30eb (55 km) \u306b\u3042\u308b\u3002 \u753a\u306e\u6b74\u53f2\u306f\u897f\u66a6600\u5e74\u9803\u306b\u3055\u304b\u306e\u307c\u308a\u3001\u8fb2\u696d\u306e\u4e2d\u5fc3\u5730\u3068\u3057\u3066\u6804\u3048\u305f\u3002\u30a2\u30cb\u30c3\u30af\u30fb\u30ab\u30fc\u30b9\u30eb\u306f\u3001\u4e2d\u4e16\u306e\u5317\u90e8\u30a4\u30f3\u30b0\u30e9\u30f3\u30c9\u306b\u304a\u3044\u3066\u6700\u3082\u5f37\u5927\u306a\u7537\u7235\u3067\u3042\u3063\u305f\u30ce\u30fc\u30b5\u30f3\u30d0\u30e9\u30f3\u30c9\u4f2f\u306e\u672c\u62e0\u5730\u3060\u3063\u305f\u3002\u307e\u305f\u3001\u30a8\u30c7\u30a3\u30f3\u30d0\u30e9\u3068\u30ed\u30f3\u30c9\u30f3\u3092\u7d50\u3076\u306e\u4e2d\u7d99\u5730\u70b9\u3060\u3063\u305f\u3002\u753a\u306e\u4e2d\u5fc3\u90e8\u306f\u6bd4\u8f03\u7684\u307b\u3068\u3093\u3069\u5909\u5316\u3057\u3066\u3044\u306a\u3044\u304c\u3001\u753a\u3068\u3057\u3066\u306f\u3042\u308b\u7a0b\u5ea6\u306e\u6210\u9577\u3092\u9042\u3052\u3066\u304a\u308a\u3001\u7267\u8349\u5730\u3060\u3063\u305f\u5834\u6240\u304c\u3044\u304f\u3064\u304b\u306e\u4f4f\u5b85\u56e3\u5730\u3068\u306a\u308a\u3001\u5357\u306e\u9053\u8def\u6cbf\u3044\u306b\u65b0\u3057\u3044\u5de5\u5834\u3084\u8cbf\u6613\u56e3\u5730\u304c\u958b\u767a\u3055\u308c\u3066\u3044\u308b\u3002"}, {"color": "#97c2fc", "id": "devon", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Roger_Deakins_Feb-2011_02_(cropped).jpg", "label": "devon", "shape": "image", "title": "Is contae i Sasana \u00e9 Devon at\u00e1 suite san iarthar na t\u00edre. Is \u00e9 Exeter pr\u00edomhbhaile an chontae."}, {"color": "#97c2fc", "id": "monitor", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Anzeigen(Displays).jpg", "label": "monitor", "shape": "image", "title": "Die Anzeige beschreibt in der Technik allgemein eine Vorrichtung zur optischen Signalisierung von ver\u00e4nderlichen Informationen (Zust\u00e4nde und Werte), insbesondere Messwerten. Sie unterscheiden sich dadurch von Kennzeichen, welche gleichbleibende Informationen darbieten. Im Arbeitssystem stellen Anzeigen eine Schnittstelle zwischen dem Menschen und einem technischen Prozess oder der Umwelt dar. Eine Anzeige kann sehr unterschiedliche Bauformen aufweisen und auf unterschiedlicher technischer Umsetzung basieren. Man unterscheidet mechanische, elektromechanische und elektronische Anzeigen. Nach der Art und Aussage der Anzeige selbst kann man sie auch in bin\u00e4re Anzeigen, Skalenanzeigen, Ziffernanzeigen und grafische Anzeigen unterteilen. In der Ergonomie unterscheidet die DIN EN 894-2 zwischen optischen, akustischen und taktilen Anzeigen."}, {"color": "#97c2fc", "id": "tide", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Field_tidal.svg", "label": "tide", "shape": "image", "title": "Tides are the rise and fall of sea levels caused by the combined effects of the gravitational forces exerted by the Moon (and to a much lesser extent, the Sun) and are also caused by the Earth and Moon orbiting one another. Tide tables can be used for any given locale to find the predicted times and amplitude (or \"tidal range\"). The predictions are influenced by many factors including the alignment of the Sun and Moon, the (pattern of tides in the deep ocean), the amphidromic systems of the oceans, and the shape of the coastline and near-shore bathymetry (see ). They are however only predictions, the actual time and height of the tide is affected by wind and atmospheric pressure. Many shorelines experience semi-diurnal tides\u2014two nearly equal high and low tides each day. Other locations have a diurnal tide\u2014one high and low tide each day. A \"mixed tide\"\u2014two uneven magnitude tides a day\u2014is a third regular category. Tides vary on timescales ranging from hours to years due to a number of factors, which determine the lunitidal interval. To make accurate records, tide gauges at fixed stations measure water level over time. Gauges ignore variations caused by waves with periods shorter than minutes. These data are compared to the reference (or datum) level usually called mean sea level. While tides are usually the largest source of short-term sea-level fluctuations, sea levels are also subject to change from thermal expansion, wind, and barometric pressure changes, resulting in storm surges, especially in shallow seas and near coasts. Tidal phenomena are not limited to the oceans, but can occur in other systems whenever a gravitational field that varies in time and space is present. For example, the shape of the solid part of the Earth is affected slightly by Earth tide, though this is not as easily seen as the water tidal movements."}, {"color": "#97c2fc", "id": "cavalry", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Polski_u\u0142an_z_karabinem_przeciwpancernym_UR.jpg", "label": "cavalry", "shape": "image", "title": "Historically, cavalry (from the French word cavalerie, itself derived from \"cheval\" meaning \"horse\") are soldiers or warriors who fight mounted on horseback. Cavalry were the most mobile of the combat arms, operating as light cavalry in the roles of reconnaissance, screening, and skirmishing in many armies, or as heavy cavalry for decisive shock attacks in other armies. An individual soldier in the cavalry is known by a number of designations depending on era and tactics, such as cavalryman, horseman, trooper, cataphract, knight, hussar, uhlan, mamluk, cuirassier, lancer, dragoon, or horse archer. The designation of cavalry was not usually given to any military forces that used other animals for mounts, such as camels or elephants. Infantry who moved on horseback, but dismounted to fight on foot, were known in the early 17th to the early 18th century as dragoons, a class of mounted infantry which in most armies later evolved into standard cavalry while retaining their historic designation. Cavalry had the advantage of improved mobility, and a soldier fighting from horseback also had the advantages of greater height, speed, and inertial mass over an opponent on foot. Another element of horse mounted warfare is the psychological impact a mounted soldier can inflict on an opponent. The speed, mobility, and shock value of cavalry was greatly appreciated and exploited in armed forces in the Ancient and Middle Ages; some forces were mostly cavalry, particularly in nomadic societies of Asia, notably the Huns of Attila and the later Mongol armies. In Europe, cavalry became increasingly armoured (heavy), and eventually evolving into the mounted knights of the medieval period. During the 17th century, cavalry in Europe discarded most of its armor, which was ineffective against the muskets and cannons that were coming into common use, and by the mid-18th century armor had mainly fallen into obsolescence, although some regiments retained a small thickened cuirass that offered protection against lances, sabres, and bayonets; including some protection against a shot from distance. In the interwar period, while some cavalry still served during World War II (notably in the Red Army, the Mongolian People\u0027s Army, the Royal Italian Army, the Romanian Army, the Polish Land Forces, and light reconnaissance units within the Waffen SS) many cavalry units were converted into motorized infantry and mechanized infantry units, or reformed as tank troops. The cavalry tank or cruiser tank was one designed with a speed and purpose beyond that of infantry tanks and would subsequently develop into the main battle tank. Most cavalry units that are horse-mounted in modern armies serve in purely ceremonial roles, or as mounted infantry in difficult terrain such as mountains or heavily forested areas. Modern usage of the term generally refers to units performing the role of reconnaissance, surveillance, and target acquisition (analogous to historical light cavalry) or main battle tank units (analogous to historical heavy cavalry)."}, {"color": "#97c2fc", "id": "warkworth", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Warkworth_Castle_interior,_2007.jpg", "label": "warkworth", "shape": "image", "title": "Warkworth gaztelua (ingelesez Warkworth Castle) Ingalaterrako ipar-ekialdeko Northumberland konderrian dagoen udalerrian kokaturiko gaztelu bat da. ertzean dago."}, {"color": "#97c2fc", "id": "john henry", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/John_W_Henry-Fenway_(cropped).jpg", "label": "john henry", "shape": "image", "title": "\u062c\u0648\u0646 \u0648\u0644\u064a\u0627\u0645 \u0647\u0646\u0631\u064a \u0627\u0644\u062b\u0627\u0646\u064a (\u0628\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629: John W. Henry)\u200f (\u0648\u0644\u062f 13 \u0633\u0628\u062a\u0645\u0628\u0631 1949)\u060c \u0631\u062c\u0644 \u0623\u0639\u0645\u0627\u0644 \u0648\u0645\u0633\u062a\u062b\u0645\u0631 \u0623\u0645\u0631\u064a\u0643\u064a. \u0623\u0633\u0633 \u0634\u0631\u0643\u0629 \u062c\u0648\u0646 \u062f\u0628\u0644\u064a\u0648 \u0647\u064a\u0646\u0631\u064a \u0648\u0634\u0631\u0643\u0627\u0647 (JWH). \u0648\u0647\u0648 \u0627\u0644\u0631\u0626\u064a\u0633 \u0627\u0644\u0645\u0627\u0644\u0643 \u0627\u0644\u0631\u0626\u064a\u0633\u064a \u0644\u0635\u062d\u064a\u0641\u0629 \u0628\u0648\u0633\u0637\u0646 \u063a\u0644\u0648\u0628 \u0648\u0646\u0627\u062f\u064a \u0643\u0631\u0629 \u0627\u0644\u0642\u0627\u0639\u062f\u0629 \u0628\u0648\u0633\u0637\u0646 \u0631\u064a\u062f \u0633\u0648\u0643\u0633 \u0648\u0646\u0627\u062f\u064a \u0643\u0631\u0629 \u0627\u0644\u0642\u062f\u0645 \u0644\u064a\u0641\u0631\u0628\u0648\u0644. \u0641\u064a \u0645\u0627\u0631\u0633 2006\u060c \u0645\u062c\u0644\u0629 \u0628\u0648\u0633\u062a\u0646 \u0642\u062f\u0631\u062a \u062b\u0631\u0648\u0629 \u0628\u0640\u0631\u0645\u0632 \u0627\u0644\u062f\u0648\u0644\u0627\u06311.1 \u0645\u0644\u064a\u0627\u0631 \u0644\u0643\u0646 \u0623\u0634\u0627\u0631\u062a \u0625\u0644\u0649 \u0623\u0646 \u0634\u0631\u0643\u062a\u0647 \u062a\u0645\u0631 \u0628\u0635\u0639\u0648\u0628\u0627\u062a. \u0641\u064a \u0646\u0648\u0641\u0645\u0628\u0631 2012\u060c \u0623\u0639\u0644\u0646\u062a \u0627\u0644\u0634\u0631\u0643\u0629 \u0623\u0646\u0647\u0627 \u0633\u062a\u062a\u0648\u0642\u0641 \u0639\u0646 \u0625\u062f\u0627\u0631\u0629 \u0623\u0645\u0648\u0627\u0644 \u0627\u0644\u0639\u0645\u0644\u0627\u0621 \u0639\u0646\u062f \u0646\u0647\u0627\u064a\u0629 \u0627\u0644\u0639\u0627\u0645\u060c \u0648\u0623\u0643\u062f \u062c\u0648\u0646 \u0647\u064a\u0646\u0631\u064a \u0623\u0646 \u0625\u062c\u0645\u0627\u0644\u064a \u0627\u0644\u0623\u0648\u0635\u0648\u0644 \u062a\u062d \u062a\u0635\u0631\u0642 \u0627\u0644\u0625\u062f\u0627\u0631\u0629 \u0633\u0642\u0637 \u0645\u0646 $2.5 \u0645\u0644\u064a\u0627\u0631 \u0641\u064a 2006 \u0625\u0644\u0649 \u0623\u0642\u0644 \u0645\u0646 $100 \u0645\u0644\u064a\u0648\u0646 \u0641\u064a \u0623\u0648\u0627\u062e\u0631 2012."}, {"color": "#97c2fc", "id": "sandstone", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/GrusSand.jpg", "label": "sandstone", "shape": "image", "title": "El gres o pedra sorrenca \u00e9s una roca sediment\u00e0ria detr\u00edtica de color variable, que cont\u00e9 clasts de la mida de la sorra. Despr\u00e9s de la lutita, \u00e9s la roca sediment\u00e0ria m\u00e9s abundant i arriba a ser fins a la cinquena part de les roques. Aquesta es forma per una sorra cimentada amb materials generalment calcaris, silicis, ferruginosos, glaucon\u00edtics, guixencs, argilosos o bituminosos. Les dimensions dels grans s\u00f3n com els de la sorra, i estan units per un ciment de natura variable que en condiciona la porositat, la duresa, la densitat i la resist\u00e8ncia a l\u0027erosi\u00f3. La majoria dels grans s\u00f3n de quars, per\u00f2 tamb\u00e9 hi ha feldespats i mica, com tamb\u00e9 d\u0027altres minerals. Tamb\u00e9 pot contenir corall. Els grans s\u00f3n gruixuts, fins o mitjans, ben rodons, de mida compresa entre 2 mm i 1/16 mm. Les pedres arenoses verdes o glaucon\u00edtiques contenen un alt percentatge del mineral glauconita. L\u0027arcosa \u00e9s una varietat de pedra arenosa en la que el feldespat \u00e9s el mineral dominant a m\u00e9s del quars. El color varia del blanc, en el cas de les pedres arenoses constitu\u00efdes virtualment per quars pur, a gaireb\u00e9 negre, en el cas de les pedres arenoses ferro-magnesianes. Les pedres arenoses figuren entre les roques consolidades m\u00e9s poroses. Segons la mida i/o la disposici\u00f3 dels espais buits o porus, les pedres arenoses mostren diversos graus de permeabilitat. Les pedres arenoses de bona qualitat s\u00f3n duradores. La roca t\u00e9 una bona resist\u00e8ncia al foc i, en aix\u00f2, \u00e9s superior a la major part de les roques emprades per la construcci\u00f3. A les Illes Balears, des de temps hist\u00f2rics, s\u0027utilitzen diverses varietats locals de pedres arenoses conegudes com a mar\u00e8s. Tamb\u00e9 hist\u00f2ricament era un material molt utilitzat per la fabricaci\u00f3 de rodes de molins i moles abrasives. El gres del tipus Navajo sandstone ha originat paisatges espectaculars visitat pels turistes com la formaci\u00f3 Antelope Canyon a Arizona."}, {"color": "#97c2fc", "id": "c3", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Feltham331\u00abWoodGreen40\u00bbCrich2006.jpg", "label": "c3", "shape": "image", "title": "This is a list of Transport for London (TfL) contracted bus routes in London, England, as well as commercial services that enter the Greater London area (except coaches). Bus services in London are operated by Abellio London, Arriva London, HCT Group, Go-Ahead London (Blue Triangle, Docklands Buses, London Central, and London General), Metroline, RATP Dev Transit London (London Sovereign, London United and London Transit) Stagecoach London (East London, Selkent, and Thameside), Sullivan Buses and Uno. TfL-sponsored operators run more than 500 services. Non-TfL-sponsored operators include Arriva Shires \u0026 Essex, Arriva Southern Counties, Carousel Buses, Diamond South East, Go-Coach, First Berkshire \u0026 The Thames Valley, Metrobus, Southdown PSV, Stagecoach South and Trustybus."}, {"color": "#97c2fc", "id": "edward kerrison", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hoxne_St_Peter_and_St_Paul-_memorial_(3)_(geograph_2024743).jpg", "label": "edward kerrison", "shape": "image", "title": "Le G\u00e9n\u00e9ral Sir Edward Kerrison, 1er baronnet (30 juillet 1776 \u2013 9 mars 1853) est un officier et homme politique britannique."}, {"color": "#97c2fc", "id": "chester", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/DevaMinervaPlan(bq).jpg", "label": "chester", "shape": "image", "title": "\u062a\u0634\u0633\u062a\u0631 (\u0628\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629: Chester)\u200f (\u0628\u062a\u0633\u0643\u064a\u0646 \u0627\u0644\u062a\u0627\u0621 \u0627\u0644\u0623\u0648\u0644\u0649) \u0647\u064a \u0628\u0644\u062f\u0629 \u062a\u0642\u0639 \u0641\u064a \u0645\u0642\u0627\u0637\u0639\u0629 \u062a\u0634\u064a\u0634\u064a\u0631 \u060c \u0641\u064a \u063a\u0631\u0628 \u0625\u0646\u0643\u0644\u062a\u0631\u0627 \u060c \u0628\u0627\u0644\u0642\u0631\u0628 \u0645\u0646 \u0648\u064a\u0644\u0632. \u0643\u0627\u0646\u062a \u062a\u0634\u0633\u062a\u0631 \u0645\u0648\u0642\u0639\u0627 \u0639\u0633\u0643\u0631\u064a\u0627 \u0647\u0627\u0645\u0627 \u0641\u064a \u0639\u0647\u062f \u0627\u0644\u0631\u0648\u0645\u0627\u0646. \u0648\u0647\u064a \u0622\u062e\u0631 \u0645\u0643\u0627\u0646 \u0627\u0633\u062a\u0633\u0644\u0645 \u0648\u064a\u0644\u064a\u0627\u0645 \u0627\u0644\u0641\u0627\u062a\u062d\u060c \u0648\u0643\u0627\u0646 \u0647\u0630\u0627 \u0639\u0627\u0645 1070 \u0645. \u0628\u0647\u0627 \u0627\u0644\u0643\u062b\u064a\u0631 \u0645\u0646 \u0623\u0628\u0646\u064a\u0629 \u0627\u0644\u0642\u0631\u0648\u0646 \u0627\u0644\u0648\u0633\u0637\u0649. \u064a\u0628\u0644\u063a \u062a\u0639\u062f\u0627\u062f \u0633\u0643\u0627\u0646 \u0627\u0644\u0645\u062f\u064a\u0646\u0629 \u062d\u0648\u0627\u0644\u0649 77,000."}, {"color": "#97c2fc", "id": "george", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Katie_Noonan.jpg", "label": "george", "shape": "image", "title": "George (stylised as george) were an Australian rock band from Brisbane, Queensland. The band\u0027s first album, Polyserena, reached No. 1 on the Australian charts on 17 March 2002."}, {"color": "#97c2fc", "id": "halton castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Halton_Castle_(5).jpg", "label": "halton castle", "shape": "image", "title": "Kastelo de Halton estas la nomo de iama vila\u011do \u0109e Halton (Cheshire, Britujo), kiu estas nun parto de la urbo . La kastelo situas sur la pinto de la monteto Halton (Halton Hill), sablo\u015dtona monteto, kiu superrigardas la vila\u011don. \u011ci estis listita de English Heritage kiel unuagrada konstrua\u0135o, kaj nacie grava monumento. Kastelo Halton estis la sidejo de la baronoj de Halton de la 11-a \u011dis la 14-a jarcento, kiam \u011di transiris al la dukejo de Lancaster. \u011ci estis sie\u011dita dufoje dum la angla enlanda milito, post kiam \u011dia strukturo dama\u011dis. En la 18-a jarcento nova kortodomo estis konstruita sur la loko de la anta\u016da pordegejo. La kastelaj ruinoj trovi\u011das aparte de la kortodomo, kiu estis konvertita al drinkejo (pub)."}, {"color": "#97c2fc", "id": "eye castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Eye_Castle_-_geograph.org.uk_-_712956.jpg", "label": "eye castle", "shape": "image", "title": "Eye Castle ist eine Motte mit einem hervorragenden, viktorianischen Anbau in der Stadt Eye in der englischen Grafschaft Suffolk. Die Burg, die kurz nach der normannischen Eroberung Englands 1066 entstand, wurde 1265 gepl\u00fcndert und gr\u00f6\u00dftenteils zerst\u00f6rt. Sir lie\u00df 1844 ein steinernes Haus in der Motte errichten. Sp\u00e4ter verfiel es wieder. Die Ruine wurde in der Folge als Kerrison\u0027s Folly bekannt."}, {"color": "#97c2fc", "id": "causeways", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/DSC_0747_\u571f\u624b\u9053.jpg", "label": "causeways", "shape": "image", "title": "Jalan lintas (bahasa Inggris: causeway) adalah lintasan, jalan atau rel kereta api di titik atas tanggul yang melintasi \"tempat rendah, atau basah, atau sepotong air\". Itu dapat dibangun dari tanah, batu, kayu, atau beton. Salah satu jalan lintas kayu paling awal yang diketahui adalah Sweet Track di , Inggris, yang berasal dari zaman Neolitikum. juga dapat digambarkan sebagai trotoar dan jembatan. Awalnya, konstruksi jalan lintas memanfaatkan bumi yang telah diinjak-injak untuk mengeraskan dan mengeraskannya sebanyak mungkin, satu lapis pada satu waktu, seringkali oleh budak atau kawanan domba. Hari ini, pekerjaan ini dilakukan oleh mesin. Teknik yang sama akan digunakan untuk tanggul jalan, mengangkat tepi sungai, tepi laut dan pekerjaan tanah benteng."}, {"color": "#97c2fc", "id": "castle buildings", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Castle_Buildings,_Stormont_Estate_-_geograph.org.uk_-_1393935.jpg", "label": "castle buildings", "shape": "image", "title": "Castle Buildings is the name given to a group of Northern Ireland Executive buildings in the Stormont Estate in Belfast. They are the headquarters for the Executive Office, the Department of Health and the Department of Justice. The group of buildings have previously been used by the Northern Ireland Office. The complex is notable as the location of the negotiations leading to the Good Friday Agreement. It was announced on 29 July 2009 that the Department of Justice would be based in two offices on the first floor of Castle Buildings."}, {"color": "#97c2fc", "id": "king charles", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Coat_of_Arms_of_England_(1603-1649).svg", "label": "king charles", "shape": "image", "title": "Karel I (Engels: Charles I) (Dunfermline, 19 november 1600 \u2014 Londen, 30 januari 1649) uit het Huis Stuart was een anglicaanse koning van Schotland, Engeland en Ierland (27 maart 1625 \u2013 30 januari 1649). Hij is de enige Britse vorst die ooit werd afgezet en onthoofd. Hij was een zoon van Jacobus VI van Schotland, Jacobus I van Engeland."}, {"color": "#97c2fc", "id": "warkworth castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Warkworth_Castle_interior,_2007.jpg", "label": "warkworth castle", "shape": "image", "title": "Warkworth gaztelua (ingelesez Warkworth Castle) Ingalaterrako ipar-ekialdeko Northumberland konderrian dagoen udalerrian kokaturiko gaztelu bat da. ertzean dago."}, {"color": "#97c2fc", "id": "medieval", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Crescenzi_calendar.jpg", "label": "medieval", "shape": "image", "title": "\u015aredniowiecze \u2013 epoka w historii Europy trwaj\u0105ca od V do XV wieku, kt\u00f3ra rozpocz\u0119\u0142a si\u0119 wraz z upadkiem cesarstwa zachodniorzymskiego i trwa\u0142a do epoki renesansu i wielkich odkry\u0107 geograficznych. Jest \u015brodkowym okresem w tradycyjnym podziale historii Europy na staro\u017cytno\u015b\u0107, \u015bredniowiecze i nowo\u017cytno\u015b\u0107. Dzieli si\u0119 na wczesne, pe\u0142ne (dojrza\u0142e) i p\u00f3\u017ane \u015bredniowiecze. Schy\u0142ek staro\u017cytno\u015bci i pocz\u0105tek \u015bredniowiecza charakteryzowa\u0142y si\u0119 spadkiem liczby ludno\u015bci, upadkiem miast i najazdami plemion barbarzy\u0144skich. Na gruzach cesarstwa zachodniorzymskiego plemiona barbarzy\u0144skie (w tym r\u00f3\u017cne ludy germa\u0144skie) tworzy\u0142y nowe pa\u0144stwa. W VII wieku Afryka P\u00f3\u0142nocna i Bliski Wsch\u00f3d, b\u0119d\u0105ce dot\u0105d cz\u0119\u015bci\u0105 cesarstwa wschodniorzymskiego (Cesarstwa Bizanty\u0144skiego), zosta\u0142y podbite przez Arab\u00f3w i sta\u0142y si\u0119 cz\u0119\u015bci\u0105 kalifatu. Chocia\u017c nast\u0105pi\u0142a znacz\u0105ca zmiana stosunk\u00f3w spo\u0142ecznych i struktur politycznych, nie dosz\u0142o do ca\u0142kowitego zerwania z dziedzictwem staro\u017cytno\u015bci. Cesarstwo Bizanty\u0144skie przetrwa\u0142o i nadal by\u0142o znacz\u0105c\u0105 si\u0142\u0105. Kodeks Justyniana (zbi\u00f3r prawa rzymskiego) mia\u0142 istotny wp\u0142yw na rozw\u00f3j \u015bredniowiecznego prawodawstwa. Na zachodzie Europy wi\u0119kszo\u015b\u0107 nowo powsta\u0142ych kr\u00f3lestw zaadaptowa\u0142a niekt\u00f3re z nadal istniej\u0105cych rzymskich instytucji. W miar\u0119 rozprzestrzeniania si\u0119 chrze\u015bcija\u0144stwa by\u0142y zak\u0142adane klasztory. Frankowie pod w\u0142adz\u0105 Karoling\u00f3w stworzyli imperium obejmuj\u0105ce pod koniec VIII i na pocz\u0105tku IX wieku wi\u0119kszo\u015b\u0107 zachodniej Europy. Imperium Karoli\u0144skie rozpad\u0142o si\u0119 w wyniku walk wewn\u0119trznych i towarzysz\u0105cym im najazd\u00f3w: wiking\u00f3w z p\u00f3\u0142nocy, W\u0119gr\u00f3w ze wschodu i Saracen\u00f3w z po\u0142udnia. W okresie pe\u0142nego \u015bredniowiecza (kt\u00f3re zacz\u0119\u0142o si\u0119 w XI wieku) znacznie wzros\u0142a liczba ludno\u015bci Europy. By\u0142o to wynikiem rozwoju technologii i rolnictwa, co w po\u0142\u0105czeniu ze zmian\u0105 klimatu w okresie \u015bredniowiecznego optimum klimatycznego pozwoli\u0142o na wzrost plon\u00f3w i rozw\u00f3j handlu. Stosunki spo\u0142eczne opiera\u0142y si\u0119 na systemie lennym, w kt\u00f3rym \u2013 w zamian za lenno \u2013 wasal by\u0142 zobowi\u0105zany do \u015bwiadcze\u0144 wojskowych na rzecz seniora, oraz podda\u0144stwie ch\u0142op\u00f3w, kt\u00f3rzy byli zobowi\u0105zani do \u015bwiadczenia danin i pracy na rzecz feuda\u0142\u00f3w. W celu odzyskania z r\u0105k muzu\u0142man\u00f3w znajduj\u0105cej si\u0119 na Bliskim Wschodzie Ziemi \u015awi\u0119tej organizowano od XI do XIII wieku wyprawy zbrojne katolickiego rycerstwa \u2013 krucjaty. Pierwsza krucjata zosta\u0142a og\u0142oszona w 1095 podczas synodu w Clermont. W tym okresie zacz\u0119\u0142y si\u0119 tworzy\u0107 scentralizowane pa\u0144stwa narodowe. \u017bycie intelektualne tego okresu by\u0142o zdominowane przez scholastyk\u0119 \u2013 filozofi\u0119 uzasadniaj\u0105c\u0105 prawdy wiary. Powstawa\u0142y pierwsze uniwersytety. Do wybitnych osi\u0105gni\u0119\u0107 \u015bredniowiecza nale\u017ca\u0142y filozofia Tomasza z Akwinu, malarstwo Giotta, poezja Dantego i Chaucera, podr\u00f3\u017ce Marco Polo i architektura gotyckich katedr (np. w Chartres). W okresie p\u00f3\u017anego \u015bredniowiecza kl\u0119ski g\u0142odu, zarazy i wojny spowodowa\u0142y znaczny spadek liczby ludno\u015bci Europy; pomi\u0119dzy 1347 a 1350 czarna \u015bmier\u0107 przyczyni\u0142a si\u0119 do \u015bmierci oko\u0142o 1/3 \u00f3wczesnej populacji Europy. Wojnom pomi\u0119dzy pa\u0144stwami, wojnom domowym i buntom ch\u0142opskim towarzyszy\u0142y spory, herezje i wielka schizma w Ko\u015bciele katolickim. Zmiany w kulturze i technologii przekszta\u0142ci\u0142y spo\u0142ecze\u0144stwa europejskie, oznaczaj\u0105c kres \u015bredniowiecza i pocz\u0105tek dziej\u00f3w nowo\u017cytnych."}, {"color": "#97c2fc", "id": "king henry vi", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/MargaretAnjou.jpg", "label": "king henry vi", "shape": "image", "title": "Henryk VI Lancaster (ur. 6 grudnia 1421, zm. 21 maja 1471) \u2013 kr\u00f3l Anglii od 1422 do 1461, a potem ponownie od 1470 do 1471 oraz kr\u00f3l Francji od 1422 de facto do 1453 (p\u00f3\u017aniej kr\u00f3l tytularny), z dynastii Lancaster\u00f3w, syn Henryka V i ksi\u0119\u017cniczki francuskiej Katarzyny de Valois, c\u00f3rki kr\u00f3la Francji Karola VI Szalonego i Izabeli Bawarskiej."}, {"color": "#97c2fc", "id": "northumbria", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/N_NE_England_SRTM.png", "label": "northumbria", "shape": "image", "title": "Il Northumberland (pronuncia [n\u0254r\u02c8\u03b8\u028cmb\u0259rl\u0259nd]) \u00e8 una contea del nord-est dell\u0027Inghilterra, nel Regno Unito, ai confini con la Scozia. Non \u00e8 divisa in distretti, costituendo la pi\u00f9 ampia autorit\u00e0 unitaria del paese. Il confine pi\u00f9 ampio di questa zona si \u00e8 raggiunto sotto il Regno di Northumbria del re Edwin. Non v\u0027\u00e8 dubbio che, attualmente, copra un territorio alquanto ridotto; tra l\u0027altro, l\u0027antica capitale, Newcastle, non fa pi\u00f9 parte integrante di questa contea dal 1974, quando \u00e8 stata annessa a Tyne and Wear e sostituita nel suo ruolo amministrativo da Morpeth, sebbene dal 2019 sia tornata a condividere un unico sindaco metropolitano tramite la nuova North of Tyne Combined Authority. Quest\u0027ultimo \u00e8 comunque conteso anche dalla cittadina di Alnwick. Bisogna inoltre considerare che, in alcune questioni relative a ambiente, fauna o organizzazioni sportive, i confini ridisegnati nel 1974 vengono sorvolati e le decisioni vengono prese in comunit\u00e0 con le contee confinanti, che sono Tyne and Wear, per l\u0027appunto, Durham, Cumbria e le zone di Roxburgh, Ettrick e Lauderdale in Scozia."}, {"color": "#97c2fc", "id": "sandal castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/SandalCastleMotte.jpg", "label": "sandal castle", "shape": "image", "title": "Sandal Castle ist eine Festungsruine in der N\u00e4he der Stadt Wakefield in West Yorkshire, England. Historische wie auch literarische Bedeutung erlangte Sandal Castle durch die Schlacht von Wakefield, die Belagerung der Festung durch Oliver Cromwell sowie durch diverse dort spielende Szenen aus William Shakespeares Heinrich VI."}, {"color": "#97c2fc", "id": "bishop odo", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Odo_bayeux_tapestry.png", "label": "bishop odo", "shape": "image", "title": "Oddone di Bayeux, chiamato anche Odone di Conteville, in francese Odon de Conteville dit Odon de Bayeux (Normandia, 1036 circa \u2013 Palermo, 2 gennaio 1097) \u00e8 stato un vescovo cattolico e politico normanno, vescovo di Bayeux dal 1049, conte del Kent dal 1068. Oddone \u00e8 pi\u00f9 noto come guerriero e uomo di Stato che come ecclesiastico; oltre che per l\u0027arazzo di Bayeux, viene ricordato come mecenate della prima versione della Chanson de Roland."}, {"color": "#97c2fc", "id": "parish", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/uk_parishes.png", "label": "parish", "shape": "image", "title": "\u041e\u0431\u0449\u0438\u043d\u0430 (\u0430\u043d\u0433\u043b. civil parish, \u0431\u0443\u043a\u0432. \u00ab\u0430\u0434\u043c\u0438\u043d\u0438\u0441\u0442\u0440\u0430\u0442\u0438\u0432\u043d\u044b\u0439 \u043f\u0440\u0438\u0445\u043e\u0434\u00bb) \u2014 \u0441\u043e\u0441\u0442\u0430\u0432\u043b\u044f\u0435\u0442 \u0441\u0430\u043c\u044b\u0439 \u043d\u0438\u0437\u0448\u0438\u0439 \u0443\u0440\u043e\u0432\u0435\u043d\u044c \u0430\u0434\u043c\u0438\u043d\u0438\u0441\u0442\u0440\u0430\u0442\u0438\u0432\u043d\u043e\u0433\u043e \u0434\u0435\u043b\u0435\u043d\u0438\u044f \u0410\u043d\u0433\u043b\u0438\u0438. \u041f\u043e \u0434\u0430\u043d\u043d\u044b\u043c \u043d\u0430 \u0434\u0435\u043a\u0430\u0431\u0440\u044c 2009 \u0433\u043e\u0434\u0430, \u0432 \u0410\u043d\u0433\u043b\u0438\u0438 \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u043e\u0432\u0430\u043b\u043e 10 473 \u043e\u0431\u0449\u0438\u043d\u044b, \u043f\u0440\u0438\u0447\u0451\u043c \u0438\u0445 \u0447\u0438\u0441\u043b\u043e \u043f\u043e\u0441\u0442\u0435\u043f\u0435\u043d\u043d\u043e \u0443\u0432\u0435\u043b\u0438\u0447\u0438\u0432\u0430\u0435\u0442\u0441\u044f. \u041d\u0430 \u043e\u0431\u0449\u0438\u043d\u044b \u043f\u043e\u0434\u0435\u043b\u0435\u043d\u0430 \u0437\u043d\u0430\u0447\u0438\u0442\u0435\u043b\u044c\u043d\u0430\u044f \u0447\u0430\u0441\u0442\u044c \u0438 \u0443\u043d\u0438\u0442\u0430\u0440\u043d\u044b\u0445 \u043e\u0431\u0440\u0430\u0437\u043e\u0432\u0430\u043d\u0438\u0439 \u0410\u043d\u0433\u043b\u0438\u0438. \u0422\u0435\u043c \u043d\u0435 \u043c\u0435\u043d\u0435\u0435 \u043e\u0431\u0449\u0438\u043d\u044b \u043e\u0445\u0432\u0430\u0442\u044b\u0432\u0430\u044e\u0442 \u043f\u0440\u0438 \u044d\u0442\u043e\u043c \u043b\u0438\u0448\u044c 35 % \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u0438\u044f. \u0414\u0435\u043b\u043e \u0432 \u0442\u043e\u043c, \u0447\u0442\u043e \u0431\u043e\u0301\u043b\u044c\u0448\u0430\u044f \u0447\u0430\u0441\u0442\u044c \u0433\u043e\u0440\u043e\u0434\u043e\u0432 (\u0433\u0434\u0435 \u0441\u043e\u0441\u0440\u0435\u0434\u043e\u0442\u043e\u0447\u0435\u043d\u043e \u0431\u043e\u043b\u044c\u0448\u0438\u043d\u0441\u0442\u0432\u043e \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u0438\u044f \u0410\u043d\u0433\u043b\u0438\u0438) \u043d\u0435 \u0438\u043c\u0435\u0435\u0442 \u043e\u0431\u0449\u0438\u043d\u043d\u043e\u0433\u043e \u0434\u0435\u043b\u0435\u043d\u0438\u044f. \u0412 \u0447\u0430\u0441\u0442\u043d\u043e\u0441\u0442\u0438 \u043d\u0438 \u043e\u0434\u043d\u043e\u0439 \u043e\u0431\u0449\u0438\u043d\u044b \u043d\u0435\u0442 \u0432 \u0411\u043e\u043b\u044c\u0448\u043e\u043c \u041b\u043e\u043d\u0434\u043e\u043d\u0435, \u0445\u043e\u0442\u044f \u0441 2008 \u0433\u043e\u0434\u0430 \u0442\u0430\u043a\u0430\u044f \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u044c \u043e\u0444\u0438\u0446\u0438\u0430\u043b\u044c\u043d\u043e \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0443\u0435\u0442. \u041f\u043e \u0440\u0435\u0448\u0435\u043d\u0438\u044e \u043e\u0431\u0449\u0438\u043d\u043d\u043e\u0433\u043e \u0441\u043e\u0432\u0435\u0442\u0430 \u043e\u0431\u0449\u0438\u043d\u0430 \u043c\u043e\u0436\u0435\u0442 \u0438\u043c\u0435\u043d\u043e\u0432\u0430\u0442\u044c\u0441\u044f town (\u0433\u043e\u0440\u043e\u0434), village (\u0434\u0435\u0440\u0435\u0432\u043d\u044f), neighbourhood (\u043e\u043a\u0440\u0443\u0433\u0430, \u043a\u0432\u0430\u0440\u0442\u0430\u043b) \u0438\u043b\u0438 community (\u043e\u0431\u0449\u0438\u043d\u0430). \u041a\u0440\u043e\u043c\u0435 \u0442\u043e\u0433\u043e, \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u043e\u0431\u0449\u0438\u043d \u0438\u043c\u0435\u044e\u0442 \u0441\u0442\u0430\u0442\u0443\u0441 \u0431\u043e\u043b\u044c\u0448\u043e\u0433\u043e \u0433\u043e\u0440\u043e\u0434\u0430 (city, \u0438\u043b\u0438 \u0441\u0438\u0442\u0438), \u0434\u0430\u0440\u043e\u0432\u0430\u043d\u043d\u044b\u0439 \u043a\u043e\u0440\u043e\u043b\u0451\u043c \u0412\u0435\u043b\u0438\u043a\u043e\u0431\u0440\u0438\u0442\u0430\u043d\u0438\u0438."}, {"color": "#97c2fc", "id": "cambridgeshire", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/NTE_icon.svg", "label": "cambridgeshire", "shape": "image", "title": "Is contae i Sasana \u00e9 Cambridgeshire at\u00e1 suite in oirthear na t\u00edre. Is \u00e9 Cambridge pr\u00edomhbhaile an chontae."}, {"color": "#97c2fc", "id": "piling", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/PileDriving.jpg", "label": "piling", "shape": "image", "title": "Fondasi dalam adalah jenis fondasi dibedakan dari dengan kedalaman mereka tertanam ke dalam tanah. Ada banyak alasan seorang akan merekomendasikan fondasi dalam ke fondasi dangkal, tetapi beberapa alasan umum adalah beban desain yang sangat besar, tanah yang buruk pada kedalaman dangkal, atau kendala situs (seperti ). Ada istilah yang berbeda digunakan untuk menggambarkan berbagai jenis fondasi yang mendalam, termasuk tumpukan (yang analog dengan tiang), tiang jembatan (yang analog dengan kolom), poros dibor, dan . Tumpukan umumnya didorong ke dalam tanah di situ; fondasi mendalam lainnya biasanya diletakkan di tempat dengan menggunakan dan pengeboran. Konvensi penamaan dapat bervariasi antara disiplin ilmu teknik dan perusahaan. Pondasi dalam dapat terbuat dari kayu, baja, beton bertulang dan ."}, {"color": "#97c2fc", "id": "ullswater", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/STEAMER_ON_ULLSWATER.jpg", "label": "ullswater", "shape": "image", "title": "Ullswater \u2013 jezioro w p\u00f3\u0142nocno-zachodniej Anglii, w hrabstwie Kumbria, drugie pod wzgl\u0119dem wielko\u015bci jezioro parku narodowego Lake District. Jezioro liczy 8,9 km\u00b2 powierzchni, rozci\u0105ga si\u0119 na d\u0142ugo\u015bci 12 km i mierzy do 1 km szeroko\u015bci. Lustro wody znajduje si\u0119 na wysoko\u015bci oko\u0142o 145 m n.p.m., a maksymalna g\u0142\u0119boko\u015b\u0107 jeziora wynosi 62 m. Jezioro zasilane jest wodami licznych strumieni, a z jego p\u00f3\u0142nocno-wschodniego kra\u0144ca wyp\u0142ywa rzeka . Nad jeziorem po\u0142o\u017cone s\u0105 wsie Pooley Bridge, Watermillock, Howtown, Glenridding i Patterdale."}, {"color": "#97c2fc", "id": "rectilinear", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/WinchesterCathedral-west-wyrdlight.jpg", "label": "rectilinear", "shape": "image", "title": "English Gothic is an architectural style that flourished from the late 12th until the mid-17th century. The style was most prominently used in the construction of cathedrals and churches. Gothic architecture\u0027s defining features are pointed arches, rib vaults, buttresses, and extensive use of stained glass. Combined, these features allowed the creation of buildings of unprecedented height and grandeur, filled with light from large stained glass windows. Important examples include Westminster Abbey, Canterbury Cathedral and Salisbury Cathedral. The Gothic style endured in England much longer than in Continental Europe. The Gothic style was introduced from France, where the various elements had first been used together within a single building at the choir of the Abbey of Saint-Denis north of Paris, completed in 1144. The earliest large-scale applications of Gothic architecture in England were Canterbury Cathedral and Westminster Abbey. Many features of Gothic architecture had evolved naturally from Romanesque architecture (often known in England as Norman architecture). The first cathedral in England to be both planned and built entirely in the Gothic style was Wells Cathedral, begun in 1175. Other features were imported from the Ile-de-France, where the first French Gothic cathedral, Sens Cathedral, had been built (1135\u201364). After a fire destroyed the choir of Canterbury Cathedral in 1174, the French architect William of Sens rebuilt the choir in the new Gothic style between 1175 and 1180. The transition can also be seen at Durham Cathedral, a Norman building which was remodelled with the earliest rib vault known. Besides cathedrals, monasteries, and parish churches, the style was used for many secular buildings, including university buildings, palaces, great houses, and almshouses and guildhalls. Stylistic periodisations of the English Gothic style are \n* Early English or First Pointed (late 12th\u2013late 13th centuries) \n* Decorated Gothic or Second Pointed (late 13th\u2013late 14th centuries) \n* Perpendicular Gothic or Third Pointed (14th\u201317th centuries). The architect and art historian Thomas Rickman\u0027s Attempt to Discriminate the Style of Architecture in England, first published in 1812, divided Gothic architecture in the British Isles into three stylistic periods. Rickman identified the period of architecture as follows: \n* William the Conqueror (r. 1066\u201387) to Henry II (r. 1154\u201389) as Norman \n* Richard the Lionheart (r. 1189\u201399) to Edward I (r. 1272\u20131307) as Early English \n* reigns of Edward II (r. 1307\u201327) and Edward III (r. 1327\u201377) as Decorated \n* from Richard II (r. 1377\u201399) to Henry VIII (r. 1509\u201347) as Perpendicular From the 15th century, under the House of Tudor, the prevailing Gothic style is commonly known as Tudor architecture. This style is ultimately succeeded by Elizabethan architecture and Renaissance architecture under Elizabeth I (r. 1558\u20131603). Rickman excluded from his scheme most new buildings after Henry VIII\u0027s reign, calling the style of \"additions and rebuilding\" in the later 16th and earlier 17th centuries \"often much debased\". Architect and art historian Edmund Sharpe, in The Seven Periods of English Architecture (1851), identified a pre-Gothic Transitional Period (1145\u201390), following the Norman period, in which pointed arches and round arches were employed together. Focusing on the windows, Sharpe dubbed Rickman\u0027s Gothic styles as follows: \n* Rickman\u0027s first Gothic style as the Lancet Period (1190\u20131245) \n* Rickman\u0027s second Gothic style divided into the Geometrical period (1245\u20131315) and then the Curvilinear period (1315\u20131360) \n* Rickman\u0027s third style as the Rectilinear period (1360\u20131550). Unlike the Early English and Decorated styles, this third style, employed over three centuries was unique
