 praktisk klokhet. Religi\u00f6s tolerans och parlamentets suver\u00e4nitet voro hans ledande ideal.\""}, {"color": "#97c2fc", "id": "charitable trust", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Charit\u00e9_-_Antoine-Alexandre_Morel.jpg", "label": "charitable trust", "shape": "image", "title": "A charitable organization or charity is an organization whose primary objectives are philanthropy and social well-being (e.g. educational, religious or other activities serving the public interest or common good). The legal definition of a charitable organization (and of charity) varies between countries and in some instances regions of the country. The regulation, the tax treatment, and the way in which charity law affects charitable organizations also vary. Charitable organizations may not use any of their funds to profit individual persons or entities. (However, some charitable organizations have come under scrutiny for spending a disproportionate amount of their income to pay the salaries of their leadership). Financial figures (e.g. tax refund, revenue from fundraising, revenue from sale of goods and services or revenue from investment) are indicators to assess the financial sustainability of a charity, especially to charity evaluators. This information can impact a charity\u0027s reputation with donors and societies, and thus the charity\u0027s financial gains. Charitable organizations often depend partly on donations from businesses. Such donations to charitable organizations represent a major form of corporate philanthropy. In order to meet the exempt organizational test requirements, a charity has to be exclusively organized and operated. In order to receive and pass the exemption test, a charitable organization must follow the public interest and all exempt income should be for the public interest.For example, in many countries of the Commonwealth, charitable organizations must demonstrate that they provide a public benefit."}, {"color": "#97c2fc", "id": "summer house", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Spitz_Pavillon_Hinterhaus-3233.jpg", "label": "summer house", "shape": "image", "title": "Alt\u00e1n je obvykle mal\u00e1 ozdobn\u00e1 stavba (jednoduch\u00fd ) um\u00edst\u011bn\u00e1 v zahrad\u011b nebo v parku ur\u010den\u00e1 zejm\u00e9na pro , rekreaci a lid\u00ed, n\u011bkdy se j\u00ed tak\u00e9 \u0159\u00edk\u00e1 bes\u00eddka. Nejjednodu\u0161\u0161\u00ed alt\u00e1ny mohou b\u00fdt d\u0159ev\u011bn\u00e9 a m\u016f\u017eeme se s nimi setkat i ve voln\u00e9 p\u0159\u00edrod\u011b nej\u010dast\u011bji v n\u011bjak\u00fdch turisticky zaj\u00edmav\u00fdch m\u00edstech, nap\u0159\u00edklad v m\u00edstech s kr\u00e1snou vyhl\u00eddkou. Na takov\u00e9m m\u00edst\u011b alt\u00e1n m\u016f\u017ee plnit i funkci vyhl\u00eddkov\u00e9 terasy apod. L\u00e1ze\u0148sk\u00e9 alt\u00e1ny zase velmi \u010dasto slou\u017e\u00ed coby kryt\u00e9 p\u00f3dium pro vystoupen\u00ed l\u00e1ze\u0148sk\u00fdch orchestr\u016f. V p\u0159\u00edpad\u011b, \u017ee si chcete na sv\u00e9m pozemku alt\u00e1n postavit a bude m\u00edt zastav\u011bnou plochu do 25 m\u00b2, nen\u00ed t\u0159eba stavebn\u00ed povolen\u00ed ani ohl\u00e1\u0161en\u00ed, mus\u00edte v\u0161ak za\u017e\u00e1dat o \u00fazemn\u00ed souhlas nebo rozhodnut\u00ed."}, {"color": "#97c2fc", "id": "robert curthose", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Robert_Curthose_-_MS_Royal_14_B_VI.png", "label": "robert curthose", "shape": "image", "title": "Roberto II.a Normandiakoa edo Roberto Curthose (Normandia, 1050 - Cardiffko gaztelua, Gales, 1134ko otsailaren\u202f3a) Normandiako dukea izan zen 1087-1106 urteetan."}, {"color": "#97c2fc", "id": "cartington", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Football_Cairn_east_of_Glitteringstone_-_geograph.org.uk_-_1151148.jpg", "label": "cartington", "shape": "image", "title": "Cartington is een civil parish in het bestuurlijke gebied Northumberland, in het Engelse graafschap Northumberland. Lijst van civil parishes in unitary authority Northumberland Acklington \u00b7 Acomb \u00b7 Adderstone with Lucker \u00b7 Akeld \u00b7 Allendale \u00b7 Alnham \u00b7 Alnmouth \u00b7 Alnwick \u00b7 Alwinton \u00b7 Amble by the Sea \u00b7 Ancroft \u00b7 Bamburgh \u00b7 Bardon Mill \u00b7 Bavington \u00b7 Beadnell \u00b7 Belford \u00b7 Bellingham \u00b7 Belsay \u00b7 Berwick upon Tweed \u00b7 Bewick \u00b7 Biddlestone \u00b7 Birtley \u00b7 Blanchland \u00b7 Bowsden \u00b7 Branxton \u00b7 Brinkburn \u00b7 Broomhaugh and Riding \u00b7 Broomley and Stocksfield \u00b7 Bywell \u00b7 Callaly \u00b7 Capheaton \u00b7 Carham \u00b7 \u00b7 Chatton \u00b7 Chillingham \u00b7 Chollerton \u00b7 Coanwood \u00b7 Corbridge \u00b7 Cornhill on Tweed \u00b7 Corsenside \u00b7 Craster \u00b7 Cresswell \u00b7 Denwick \u00b7 Doddington \u00b7 Duddo \u00b7 Earle \u00b7 Easington \u00b7 East Chevington \u00b7 Edlingham \u00b7 Eglingham \u00b7 Ellingham \u00b7 \u00b7 Elsdon \u00b7 Embleton \u00b7 Ewart \u00b7 Falstone \u00b7 Featherstone \u00b7 Felton \u00b7 Ford \u00b7 Glanton \u00b7 Greenhead \u00b7 Greystead \u00b7 Haltwhistle \u00b7 Harbottle \u00b7 Hartburn \u00b7 Hartleyburn \u00b7 Hauxley \u00b7 Haydon \u00b7 Healey \u00b7 Hebron \u00b7 Heddon on the Wall \u00b7 Hedgeley \u00b7 Hedley \u00b7 Henshaw \u00b7 Hepple \u00b7 Hepscott \u00b7 \u00b7 Hexham \u00b7 Hexhamshire \u00b7 Hollinghill \u00b7 Holy Island \u00b7 Horncliffe \u00b7 Horsley \u00b7 Humshaugh \u00b7 Ilderton \u00b7 Ingram \u00b7 Kielder \u00b7 Kilham \u00b7 Kirknewton \u00b7 Kirkwhelpington \u00b7 \u00b7 Kyloe \u00b7 Lesbury \u00b7 Lilburn \u00b7 Longframlington \u00b7 Longhirst \u00b7 Longhorsley \u00b7 Longhoughton \u00b7 Lowick \u00b7 Lynemouth \u00b7 Matfen \u00b7 Meldon \u00b7 Melkridge \u00b7 Middleton \u00b7 Milfield \u00b7 Mitford \u00b7 Morpeth \u00b7 Netherton \u00b7 Netherwitton \u00b7 Newbrough \u00b7 Newton by the Sea \u00b7 \u00b7 Norham \u00b7 North Sunderland \u00b7 Nunnykirk \u00b7 Ord \u00b7 Otterburn \u00b7 Ovingham \u00b7 Ovington \u00b7 Pegswood \u00b7 \u00b7 Ponteland \u00b7 Prudhoe \u00b7 Rennington \u00b7 Rochester \u00b7 Roddam \u00b7 Rothbury \u00b7 Rothley \u00b7 Sandhoe \u00b7 Shilbottle \u00b7 Shoreswood \u00b7 \u00b7 Simonburn \u00b7 Slaley \u00b7 Snitter \u00b7 Stamfordham \u00b7 Stannington \u00b7 Tarset \u00b7 Thirlwall \u00b7 \u00b7 Thropton \u00b7 Togston \u00b7 \u00b7 Ulgham \u00b7 Wall \u00b7 \u00b7 Warden \u00b7 Wark \u00b7 Warkworth \u00b7 \u00b7 Whalton \u00b7 Whittingham \u00b7 \u00b7 \u00b7 Widdrington Station and Stobswood \u00b7 Widdrington \u00b7 Wooler \u00b7"}, {"color": "#97c2fc", "id": "penrith", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Australia_Penrith_Council_2016.svg", "label": "penrith", "shape": "image", "title": "Penrith City ist ein lokales Verwaltungsgebiet (LGA) im australischen Bundesstaat New South Wales. Penrith geh\u00f6rt zur Metropole Sydney, der Hauptstadt von New South Wales. Das Gebiet ist 404,7 km\u00b2 gro\u00df und hat etwa 218.000 Einwohner. Penrith liegt am Westrand von Sydney etwa 40 bis 55 km vom Stadtzentrum entfernt. Das Gebiet beinhaltet 41 Stadtteile: Caddens, Cambridge Gardens, Cambridge Park, Castlereagh, Claremont Meadows, Colyton, Cranebrook, Emu Heights, Emu Plains, Erskine Park, Glenmore Park, Jamisontown, Jordan Springs, Kingswood, Leonay, Llandilo, Londonderry, Mount Vernon, Mulgoa, North St Marys, Orchard Hills, Oxley Park, Penrith, South Penrith, Regentville, St Clair, Werrington, Werrington County, Werrintong Downs und Teile von Agnes Banks, Badgerys Creek, Berkshire Park, Eastern Creek, Kemps Creek, Luddenham, Marsden Park, Melonba, Minchinbury, St Marys, Wallacia und Windsor Downs. Der Verwaltungssitz des Councils befindet sich im Stadtteil Penrith im Westen der LGA."}, {"color": "#97c2fc", "id": "sir john bankes", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/SirJohnBankes.jpg", "label": "sir john bankes", "shape": "image", "title": "Sir John Bankes (1589 \u2013 28 December 1644) was an English lawyer and politician who sat in the House of Commons between 1624 and 1629. He was Attorney General and Chief Justice to Charles I during the English Civil War. Corfe Castle, his family seat was destroyed during a long siege, in which his wife Mary Hawtrey became known as Brave Dame Mary."}, {"color": "#97c2fc", "id": "ludlow", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Magnificent_stained_glass_window_within_St_Laurence,_Ludlow_-_geograph.org.uk_-_1444523.jpg", "label": "ludlow", "shape": "image", "title": "Ludlow is een civil parish in het bestuurlijke gebied South Shropshire, in het Engelse graafschap Shropshire. De plaats telt 673 inwoners. Het plaatsje staat bekend om het , een groot jaarlijks festival dat voor een groot deel in het kader staat van Shakespeare."}, {"color": "#97c2fc", "id": "river medway", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kent_Town_Rivers.svg", "label": "river medway", "shape": "image", "title": "De Medway is een rivier in Engeland van 112 km die stroomt van het graafschap West Sussex, door Tonbridge, Maidstone, Aylesford en Rochester in het graafschap Kent naar de Theems. Tot 1746 kon niet verder gevaren worden dan Tonbridge, maar in 1828 werd de bevaarbaarheid verbeterd tot aan . De Medway verdeelt het graafschap Kent in twee, in een oostelijk en een westelijk deel. Pas in 1814 werd het graafschap samengevoegd. In 2003 werd een 1,3 km lange spoorbrug voor de hogesnelheidslijn Parijs-Londen aangelegd nabij het plaatsje Cuxton. Een autoweg (M2) loopt er naast. De Medway is beroemd geworden tijdens de Tweede Engelse Oorlog in 1667 toen een vloot onder leiding van Michiel de Ruyter de Medway opvoer en de Engelse vloot die daar opgelegd was voor een deel in brand stak: de befaamde Tocht naar Chatham. In 1942 werd hier de eerste onderzeese oliepijpleiding aangelegd tijdens Operatie Pluto."}, {"color": "#97c2fc", "id": "whittington castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Whitington_Castle.jpg", "label": "whittington castle", "shape": "image", "title": "Whittington Castle is a castle in northern Shropshire, England, owned and managed by the Whittington Castle Preservation Fund. The castle was originally a motte-and-bailey castle, but this was replaced in the 13th century by one with buildings around a courtyard whose exterior wall was the curtain wall of the inner bailey. As a castle of the Welsh Marches, it was built on the border of Wales and England very close to the historic fort of Old Oswestry. Whittington Castle resides on a 12-acre (49,000 m2) property in the village of Whittington, in the district of North Shropshire, in the county of Shropshire in England. It abuts Castle Road. In 2003, a historical and archaeological investigation by Peter Brown and Peter King identified that the outer bailey of the castle had been two elaborate gardens and surrounded by water in the 14th century. This discovery was significant in that it proved the advanced state (as compared to those of the French or Flemish) of English gardening habits. The \"lavish\" garden was installed by one of the FitzWarin family. The viewing mound in the centre may be the oldest of its type yet discovered in England."}, {"color": "#97c2fc", "id": "de braose family", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/William_de_Braose,_4th_Lord_Bramber.svg", "label": "de braose family", "shape": "image", "title": "La famille de Briouze ou Braose, Brewes, qui tire son nom du toponyme Briouze, actuelle commune de l\u0027Orne, est une famille de moyenne importance du baronnage anglo-normand qui conna\u00eet son apog\u00e9e sous le r\u00e8gne de Jean d\u0027Angleterre."}, {"color": "#97c2fc", "id": "human", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Punjabi_woman_smile.jpg", "label": "human", "shape": "image", "title": "Homo sapiens (latinezko homo \u0027gizaki\u0027 eta sapiens \u0027jakintsu\u0027) primateen ordenako espezie bat da, hominidoen familiakoa. \"Gizaki\" izenez ere ezagutzen dira. Gizakiek hizkuntza-egitura konplexuak, logika, matematika, idazketa, musika, zientzia eta teknologia asmatu, ikasi eta erabiltzeko gaitasun mentalak dituzte. Gizakiak dira, kontzeptu erabat abstraktuak ulertzeko, transmititzeko eta ikasteko gai direnak. Zalantza barik, bai egungo giza populazioen ezaugarri anatomikoak dituztenak bai \"portaera moderno\" dutenak homo sapienstzat hartzen dira. Homo sapiensi esleitutako aztarnarik antzinakoenak Marokon daude eta duela 315.000 urte ingurukoak dira. \"Portaera moderno\" baten aztarnarik zaharrenak (Hegoafrika) dira eta 165.000 urte inguru dituzte. Homo generokoa da, antzinean dibertsifikatuagoa izan zena eta azken milioi eta erdi urteetan galdutako beste espezie batzuk ere bazituena. Homo neanderthalensis (duela 28.000 urte) eta Homo floresiensis (duela 12.000 urte) desagertu zirenetik, Homo generoan oraindik bizirik dirauen espezie ezagun bakarra Homo sapiens da. Duela gutxi arte, biologiak a erabiltzen zuen \u2014Homo sapiens sapiens\u2014 espezie horrentzat, baina, berrikiago, neandertala eta gaur egungo gizakiaren arteko lotura filogenetikoa baztertu dute, eta, beraz, izen binomiala baino ez da erabiltzen. Homo sapiens primateen leinu batekoa da, hominoideoena hain zuzen ere. 2003an, Homo sapiens idaltu aurkitu izanak sistema trinomialera itzultzea beharrezko egingo zukeen arren, oraindik ez dakigu azken horren posizio taxonomikoa. Ebolutiboki, hominoideoak Afrikan bereizi ziren, eta arbaso horiengandik hominidoen familia sortu zen. Filosofikoki, gizakiak era askotara definitu eta birdefinitu du bere burua historian zehar, horrela bere existentziari buruzko helburu positibo edo negatiboa emanez. Hainbat sistema erlijioso eta ideal filosofiko daude, kultura eta ideal indibidual ezberdinen arabera, horietako batzuei erantzutea helburu eta funtzio dutenak. Gizakiek beren buruaz eta iraganaz jabetzeko gaitasuna dute; badakite era askotako proiektuak planeatu, eraldatu eta egiteko ahalmena dutela. Gaitasun horren arabera, hainbat kode moral eta dogma sortu dituzte, gaitasun horiek erabiltzera zuzen-zuzenean bideratuta. Gainera, naturatik eta beste gizaki batzuetatik datozen erantzukizunez eta arriskuez jabetu daitezke."}, {"color": "#97c2fc", "id": "saxons", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/St_Oswald\u0027s_Priory_Anglo-Saxon_cross.jpg", "label": "saxons", "shape": "image", "title": "The Anglo-Saxons were a cultural group who inhabited England in the Early Middle Ages. They traced their origins to settlers who came to Britain from mainland Europe in the 5th century. However, the ethnogenesis of the Anglo-Saxons happened within Britain, and the identity was not merely imported. Anglo-Saxon identity arose from interaction between incoming groups from several Germanic tribes, both amongst themselves, and with indigenous Britons. Many of the natives, over time, adopted Anglo-Saxon culture and language and were assimilated. The Anglo-Saxons established the concept, and the Kingdom, of England, and though the modern English language owes somewhat less than 26% of its words to their language, this includes the vast majority of words used in everyday speech. Historically, the Anglo-Saxon period denotes the period in Britain between about 450 and 1066, after their initial settlement and up until the Norman Conquest.The early Anglo-Saxon period includes the creation of an English nation, with many of the aspects that survive today, including regional government of shires and hundreds. During this period, Christianity was established and there was a flowering of literature and language. Charters and law were also established. The term Anglo-Saxon is popularly used for the language that was spoken and written by the Anglo-Saxons in England and southeastern Scotland from at least the mid-5th century until the mid-12th century. In scholarly use, it is more commonly called Old English. The history of the Anglo-Saxons is the history of a cultural identity. It developed from divergent groups in association with the people\u0027s adoption of Christianity and was integral to the founding of various kingdoms. Threatened by extended Danish Viking invasions and military occupation of eastern England, this identity was re-established; it dominated until after the Norman Conquest. Anglo-Saxon material culture can still be seen in architecture, dress styles, illuminated texts, metalwork and other art. Behind the symbolic nature of these cultural emblems, there are strong elements of tribal and lordship ties. The elite declared themselves kings who developed burhs, and identified their roles and peoples in Biblical terms. Above all, as archaeologist Helena Hamerow has observed, \"local and extended kin groups remained...the essential unit of production throughout the Anglo-Saxon period.\" The effects persist, as a 2015 study found the genetic makeup of British populations today shows divisions of the tribal political units of the early Anglo-Saxon period. The term Anglo-Saxon began to be used in the 8th century (in Latin and on the continent) to distinguish \"Germanic\" groups in Britain from those on the continent (Old Saxony and Anglia in Northern Germany). Catherine Hills summarised the views of many modern scholars in her observation that attitudes towards Anglo-Saxons, and hence the interpretation of their culture and history, have been \"more contingent on contemporary political and religious theology as on any kind of evidence.\""}, {"color": "#97c2fc", "id": "neglect", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Royal_Castle,_Birkenhead_2020-1.jpg", "label": "neglect", "shape": "image", "title": "Is \u00e9ard is meathl\u00fa uirbeach ann n\u00e1 radharcanna n\u00f3 an su\u00edomh uirbeach ag titim as a ch\u00e9ile. D\u00e9antar a lua san eala\u00edn, sa agus go leor r\u00e9ims\u00ed den saol."}, {"color": "#97c2fc", "id": "arms", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Porvoo.vaakuna.svg", "label": "arms", "shape": "image", "title": "Heraldika armarriak eta beren egitura zein bilakaera aztertzea helburu duen diziplina edo jakintza da. Izena herald hitzean du erroa. Historiarekin lotura estua izan du, izan ere \"historiaren takigrafia\"tzat hartu da. Erdi Aroan garatu zen Europa osoan, pertsonak identifikatzeko kode beregaina bihurtu arte. XII. mendean agertu zen aristokraziako gizonezkoen baitan, eta berehala hedatu zen mendebaldeko gizarte osoan: emakumeak, elizgizonak, burgesak, elkarteak, herriak eta lurraldeak. Oraindik ere bizirik dirauen praktika da, batez ere heraldika instituzionalean. Japoniar kulturan baliokidea kamon delakoak dira, VII. mende inguruan duten leinu-armarriak, gaur egun oraindik Japonian erabiliak."}, {"color": "#97c2fc", "id": "eynsford", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/High_Street,_Eynsford,_Kent_-_geograph.org.uk_-_1224721.jpg", "label": "eynsford", "shape": "image", "title": "Eynsford es una parroquia civil y un pueblo del distrito de Sevenoaks, en el condado de Kent (Inglaterra)."}, {"color": "#97c2fc", "id": "shrewsbury castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Shrewsbury_Castle_2.jpg", "label": "shrewsbury castle", "shape": "image", "title": "\u4ec0\u9b6f\u65af\u4f2f\u91cc\u57ce\u5821\uff08\u82f1\u8a9e\uff1aShrewsbury Castle\uff09\u662f\u82f1\u570b\u82f1\u683c\u862d\u4ec0\u7f85\u666e\u90e1\u4ec0\u9b6f\u65af\u4f2f\u91cc\u7684\u4e00\u5ea7\u7d05\u7802\u5ca9\u57ce\u5821\uff0c\u4f4d\u65bc\u4ec0\u9b6f\u65af\u4f2f\u91cc\u8eca\u7ad9\u7684\u6b63\u4e0a\u65b9\uff0c\u662f\u4e00\u5ea7\u82f1\u570b\u4e00\u7d1a\u4fdd\u8b77\u5efa\u7bc9\u3002\u81ea1985\u5e74\u958b\u59cb\uff0c\u4ec0\u9b6f\u65af\u4f2f\u91cc\u57ce\u5821\u5c31\u662f\u4ec0\u7f85\u666e\u90e1\u535a\u7269\u9928\u7684\u6240\u5728\u5730\u3002"}, {"color": "#97c2fc", "id": "lancashire county council", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lancashire_County_Council.svg", "label": "lancashire county council", "shape": "image", "title": "Lancashire County Council is the upper-tier local authority for the non-metropolitan county of Lancashire, England. It consists of 84 councillors. Since the 2017 election, the council has been under Conservative control. Prior to the 2009 Lancashire County Council election, the county had been under Labour control since 1989. The leader of the council is Conservative councillor Phillippa Williamson, appointed in May 2021, chairing a cabinet of up to eight councillors. The Chief Executive and Director of Resources is Angie Ridgwell who was appointed in January 2018."}, {"color": "#97c2fc", "id": "eden district", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Eden_UK_locator_map.svg", "label": "eden district", "shape": "image", "title": "Eden is een Engels district in het shire-graafschap (non-metropolitan county OF county) Cumbria en telt 49.777 inwoners. De oppervlakte bedraagt 2142 km\u00b2. Van de bevolking is 18,7% ouder dan 65 jaar. De werkloosheid bedraagt 2,0% van de beroepsbevolking (cijfers volkstelling 2001). Het is genoemd naar rivier Eden. Het is het Engelse district met de laagste bevolkingsdichtheid (25 inwoners per km\u00b2)."}, {"color": "#97c2fc", "id": "yorkist", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/King-edward-v.jpg", "label": "yorkist", "shape": "image", "title": "The House of York was a cadet branch of the English royal House of Plantagenet. Three of its members became kings of England in the late 15th century. The House of York descended in the male line from Edmund of Langley, 1st Duke of York, the fourth surviving son of Edward III. In time, it also represented Edward III\u0027s senior line, when an heir of York married the heiress-descendant of Lionel, Duke of Clarence, Edward III\u0027s second surviving son. It is based on these descents that they claimed the English crown. Compared with its rival, the House of Lancaster, it had a superior claim to the throne of England according to cognatic primogeniture, but an inferior claim according to agnatic primogeniture. The reign of this dynasty ended with the death of Richard III of England at the Battle of Bosworth Field in 1485. It became extinct in the male line with the death of Edward Plantagenet, 17th Earl of Warwick, in 1499."}, {"color": "#97c2fc", "id": "barons dacre", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Fiennes,Thomas_Baron_Dacre.jpg", "label": "barons dacre", "shape": "image", "title": "Le titre de Baron Dacre fut cr\u00e9\u00e9 trois fois par la pairie d\u0027Angleterre."}, {"color": "#97c2fc", "id": "rare breeds", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Big_and_little_dog_1.jpg", "label": "rare breeds", "shape": "image", "title": "\u041f\u043e\u0440\u043e\u0434\u0430 \u0441\u043e\u0431\u0430\u043a \u2014 \u0441\u043e\u0432\u043e\u043a\u0443\u043f\u043d\u043e\u0441\u0442\u044c \u0431\u043b\u0438\u0437\u043a\u043e\u0440\u043e\u0434\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0445 \u0438 \u0432\u043d\u0435\u0448\u043d\u0435 \u043f\u043e\u0434\u043e\u0431\u043d\u044b\u0445 \u0434\u0440\u0443\u0433 \u0434\u0440\u0443\u0433\u0443 \u0441\u043e\u0431\u0430\u043a, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043e\u0442\u043d\u043e\u0441\u044f\u0442\u0441\u044f \u043a \u0432\u0438\u0434\u0443 Canis familiaris, \u043e\u0431\u043b\u0430\u0434\u0430\u044e\u0442 \u0445\u0430\u0440\u0430\u043a\u0442\u0435\u0440\u043d\u044b\u043c\u0438 \u043e\u0441\u043e\u0431\u0435\u043d\u043d\u043e\u0441\u0442\u044f\u043c\u0438, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043f\u043e\u043b\u0443\u0447\u0435\u043d\u044b \u043f\u0443\u0442\u0451\u043c \u0441\u0435\u043b\u0435\u043a\u0446\u0438\u0438 \u0438 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0438\u0432\u0430\u044e\u0442\u0441\u044f \u0447\u0435\u043b\u043e\u0432\u0435\u043a\u043e\u043c, \u0430 \u0442\u0430\u043a\u0436\u0435 \u0432\u0435\u0434\u0443\u0442 \u0441\u0432\u043e\u0451 \u043f\u0440\u043e\u0438\u0441\u0445\u043e\u0436\u0434\u0435\u043d\u0438\u0435 \u043e\u0442 \u0438\u0437\u0432\u0435\u0441\u0442\u043d\u043e\u0439 \u0433\u0440\u0443\u043f\u043f\u044b \u0441\u043e\u0431\u0430\u043a. \u041f\u043e\u0440\u043e\u0434\u044b \u0441\u043e\u0431\u0430\u043a \u043d\u0435 \u044f\u0432\u043b\u044f\u044e\u0442\u0441\u044f \u0441\u0443\u0433\u0443\u0431\u043e \u043d\u0430\u0443\u0447\u043d\u043e \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u044f\u0435\u043c\u043e\u0439 \u0431\u0438\u043e\u043b\u043e\u0433\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u043a\u043b\u0430\u0441\u0441\u0438\u0444\u0438\u043a\u0430\u0446\u0438\u0435\u0439, \u043e\u0434\u043d\u0430\u043a\u043e \u0438\u043c\u0435\u044e\u0442 \u043e\u0431\u0449\u0435\u0435 \u0433\u0435\u043d\u0435\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u0435 \u043f\u0440\u043e\u0438\u0441\u0445\u043e\u0436\u0434\u0435\u043d\u0438\u0435 \u0438 \u0441\u043e\u0432\u043e\u043a\u0443\u043f\u043d\u043e\u0441\u0442\u044c \u0432\u043d\u0435\u0448\u043d\u0438\u0445 \u043f\u0440\u0438\u0437\u043d\u0430\u043a\u043e\u0432, \u0430 \u0442\u0430\u043a\u0436\u0435 \u043e\u0441\u043e\u0431\u0435\u043d\u043d\u043e\u0441\u0442\u0435\u0439 \u043f\u0441\u0438\u0445\u0438\u043a\u0438, \u043f\u043e\u0432\u0435\u0434\u0435\u043d\u0438\u044f \u0438 \u0433\u0435\u043d\u0435\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u0437\u0430\u0431\u043e\u043b\u0435\u0432\u0430\u043d\u0438\u0439, \u0445\u0430\u0440\u0430\u043a\u0442\u0435\u0440\u043d\u044b\u0445 \u0434\u043b\u044f \u0434\u0430\u043d\u043d\u043e\u0439 \u043f\u043e\u0440\u043e\u0434\u044b. \u041f\u043e\u0440\u043e\u0434\u0430 \u0441\u043e\u0431\u0430\u043a \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043b\u0435\u043d\u0430 \u0437\u043d\u0430\u0447\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u043c \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u043e\u043c \u0438\u043d\u0434\u0438\u0432\u0438\u0434\u0443\u0430\u043b\u044c\u043d\u044b\u0445 \u043e\u0441\u043e\u0431\u0435\u0439, \u0441\u0442\u0430\u0431\u0438\u043b\u044c\u043d\u043e \u043f\u0435\u0440\u0435\u0434\u0430\u044e\u0449\u0438\u0445 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0451\u043d\u043d\u044b\u0435 \u0445\u0430\u0440\u0430\u043a\u0442\u0435\u0440\u0438\u0441\u0442\u0438\u043a\u0438 \u0432 \u0442\u0435\u0447\u0435\u043d\u0438\u0435 \u043f\u043e\u043a\u043e\u043b\u0435\u043d\u0438\u0439. \u0421\u043e\u0431\u0430\u043a\u0438 \u043e\u0434\u043d\u043e\u0439 \u0438 \u0442\u043e\u0439 \u0436\u0435 \u043f\u043e\u0440\u043e\u0434\u044b \u043e\u0431\u043b\u0430\u0434\u0430\u044e\u0442 \u043f\u043e\u0445\u043e\u0436\u0438\u043c\u0438 \u0445\u0430\u0440\u0430\u043a\u0442\u0435\u0440\u0438\u0441\u0442\u0438\u043a\u0430\u043c\u0438 \u0432 \u044d\u043a\u0441\u0442\u0435\u0440\u044c\u0435\u0440\u0435 \u0438 \u043f\u043e\u0432\u0435\u0434\u0435\u043d\u0438\u0438, \u043f\u0435\u0440\u0432\u043e\u043d\u0430\u0447\u0430\u043b\u044c\u043d\u043e \u043f\u043e\u0442\u043e\u043c\u0443, \u0447\u0442\u043e \u043e\u043d\u0438 \u043f\u0440\u043e\u0438\u0441\u0445\u043e\u0434\u044f\u0442 \u043e\u0442 \u0438\u0437\u0431\u0440\u0430\u043d\u043d\u043e\u0433\u043e \u043d\u0430\u0431\u043e\u0440\u0430 \u043f\u0440\u0435\u0434\u043a\u043e\u0432, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0438\u043c\u0435\u044e\u0442 \u043e\u0434\u0438\u043d\u0430\u043a\u043e\u0432\u044b\u0435 \u0445\u0430\u0440\u0430\u043a\u0442\u0435\u0440\u0438\u0441\u0442\u0438\u043a\u0438. \u041f\u0440\u0438 \u044d\u0442\u043e\u043c \u0432\u043b\u0438\u044f\u043d\u0438\u0435 \u043f\u043e\u0440\u043e\u0434\u044b \u043d\u0430 \u043f\u043e\u0432\u0435\u0434\u0435\u043d\u0438\u0435 \u0441\u043e\u0431\u0430\u043a\u0438 \u043c\u043e\u0436\u0435\u0442 \u0431\u044b\u0442\u044c \u0441\u0438\u043b\u044c\u043d\u043e \u043f\u0440\u0435\u0443\u0432\u0435\u043b\u0438\u0447\u0435\u043d\u043e. \u0422\u0430\u043a, \u0438\u0441\u0441\u043b\u0435\u0434\u043e\u0432\u0430\u043d\u0438\u0435 \u0431\u043e\u043b\u0435\u0435 18 \u0442\u044b\u0441\u044f\u0447 \u0441\u043e\u0431\u0430\u043a \u043f\u043e\u043a\u0430\u0437\u0430\u043b\u043e, \u0447\u0442\u043e \u043f\u043e\u0440\u043e\u0434\u043e\u0439 \u043e\u0431\u044a\u044f\u0441\u043d\u044f\u0435\u0442\u0441\u044f \u0432 \u0441\u0440\u0435\u0434\u043d\u0435\u043c \u0432\u0441\u0435\u0433\u043e \u043e\u043a\u043e\u043b\u043e 9% \u0440\u0430\u0437\u043b\u0438\u0447\u0438\u0439 \u0432 \u043f\u043e\u0432\u0435\u0434\u0435\u043d\u0438\u0438. \u0421\u043a\u043e\u0440\u0435\u0435 \u0432\u0441\u0435\u0433\u043e \u0434\u0435\u043b\u043e \u0432 \u0442\u043e\u043c, \u0447\u0442\u043e \u0441\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u044b\u0435 \u043f\u043e\u0440\u043e\u0434\u044b \u043d\u0430\u0447\u0430\u043b\u0438 \u0441\u043e\u0437\u0434\u0430\u0432\u0430\u0442\u044c\u0441\u044f \u043d\u0435\u0434\u0430\u0432\u043d\u043e \u043f\u043e \u044d\u0432\u043e\u043b\u044e\u0446\u0438\u043e\u043d\u043d\u044b\u043c \u043c\u0435\u0440\u043a\u0430\u043c (\u043f\u043e\u0440\u044f\u0434\u043a\u0430 200 \u043b\u0435\u0442 \u043d\u0430\u0437\u0430\u0434). \u0421\u043e\u0431\u0430\u043a\u0438 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0451\u043d\u043d\u043e\u0439 \u043f\u043e\u0440\u043e\u0434\u044b \u043f\u0440\u043e\u0438\u0437\u0432\u043e\u0434\u044f\u0442 \u043d\u0430 \u0441\u0432\u0435\u0442 \u043f\u043e\u0442\u043e\u043c\u0441\u0442\u0432\u043e, \u043f\u043e\u0434\u043e\u0431\u043d\u043e\u0435 \u0440\u043e\u0434\u0438\u0442\u0435\u043b\u044f\u043c. \u041e\u0442\u0434\u0435\u043b\u044c\u043d\u0430\u044f \u0441\u043e\u0431\u0430\u043a\u0430 \u0438\u0434\u0435\u043d\u0442\u0438\u0444\u0438\u0446\u0438\u0440\u0443\u0435\u0442\u0441\u044f \u043a\u0430\u043a \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u0438\u0442\u0435\u043b\u044c \u043f\u043e\u0440\u043e\u0434\u044b \u043f\u043e\u0441\u0440\u0435\u0434\u0441\u0442\u0432\u043e\u043c \u043f\u043e\u0434\u0442\u0432\u0435\u0440\u0436\u0434\u0435\u043d\u0438\u044f \u0435\u0451 \u043f\u0440\u043e\u0438\u0441\u0445\u043e\u0436\u0434\u0435\u043d\u0438\u044f \u043d\u0430 \u043e\u0441\u043d\u043e\u0432\u0430\u043d\u0438\u0438 \u0433\u0435\u043d\u0435\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u0433\u043e \u0430\u043d\u0430\u043b\u0438\u0437\u0430 \u0438\u043b\u0438 \u043f\u0438\u0441\u044c\u043c\u0435\u043d\u043d\u044b\u0445 \u0440\u0435\u0433\u0438\u0441\u0442\u0440\u0430\u0446\u0438\u043e\u043d\u043d\u044b\u0445 \u0437\u0430\u043f\u0438\u0441\u0435\u0439 \u043e \u0435\u0451 \u043f\u0440\u043e\u0438\u0441\u0445\u043e\u0436\u0434\u0435\u043d\u0438\u0438 (\u0440\u043e\u0434\u043e\u0441\u043b\u043e\u0432\u043d\u043e\u0439). \u0411\u0435\u0437 \u043e\u0434\u043d\u043e\u0433\u043e \u0438\u0437 \u044d\u0442\u0438\u0445 \u043f\u043e\u0434\u0442\u0432\u0435\u0440\u0436\u0434\u0435\u043d\u0438\u0439 \u0438\u0434\u0435\u043d\u0442\u0438\u0444\u0438\u043a\u0430\u0446\u0438\u044f \u043f\u0440\u0438\u043d\u0430\u0434\u043b\u0435\u0436\u043d\u043e\u0441\u0442\u0438 \u0441\u043e\u0431\u0430\u043a\u0438 \u043a \u043a\u0430\u043a\u043e\u0439-\u043b\u0438\u0431\u043e \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0451\u043d\u043d\u043e\u0439 \u043f\u043e\u0440\u043e\u0434\u0435 \u043d\u0435 \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u043d\u0430\u0434\u0451\u0436\u043d\u043e\u0439."}, {"color": "#97c2fc", "id": "gloucestershire", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/CL_icon.svg", "label": "gloucestershire", "shape": "image", "title": "Gloucestershire \u2013 hrabstwo administracyjne (niemetropolitalne), ceremonialne i historyczne w Anglii, w regionie South West England, po\u0142o\u017cone nad estuarium rzeki Severn, przy granicy z Wali\u0105. Hrabstwo administracyjne zajmuje powierzchni\u0119 2653 km\u00b2, a zamieszkane jest przez 597 000 os\u00f3b (2011). Hrabstwo ceremonialne, kt\u00f3re obejmuje dodatkowo dystrykt typu unitary authority South Gloucestershire, liczy 3150 km\u00b2 powierzchni i 859 800 mieszka\u0144c\u00f3w. Stolic\u0105 jest miasto Gloucester, po\u0142o\u017cone w \u015brodkowej cz\u0119\u015bci hrabstwa, jako jedyne posiadaj\u0105ce status city. Drugim pod wzgl\u0119dem wielko\u015bci miastem jest Cheltenham. W zachodniej cz\u0119\u015bci hrabstwa znajduje si\u0119 las Forest of Dean, na wschodzie natomiast wzg\u00f3rza Cotswolds. Na p\u00f3\u0142nocy Gloucestershire graniczy z hrabstwami Herefordshire i Worcestershire, na p\u00f3\u0142nocnym wschodzie z Warwickshire, na wschodzie z Oxfordshire, na po\u0142udniu z Wiltshire, a na po\u0142udniowym zachodzie z hrabstwami Bristol i Somerset."}, {"color": "#97c2fc", "id": "border country", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Anglo-Scottish.border.history.jpg", "label": "border country", "shape": "image", "title": "La fronti\u00e8re entre l\u0027Angleterre et l\u0027\u00c9cosse, en anglais Anglo-Scottish border, English-Scottish border ou The Border, en scots Scots-Inglis Border, est une limite administrative infranationale d\u00e9limitant deux des quatre nations constitutives du Royaume-Uni : l\u0027Angleterre au sud et l\u0027\u00c9cosse au nord. Int\u00e9gralement situ\u00e9e sur l\u0027\u00eele de Grande-Bretagne, elle la traverse d\u0027est en ouest, respectivement de la mer du Nord \u00e0 la mer d\u0027Irlande."}, {"color": "#97c2fc", "id": "saxon times", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/St_Oswald\u0027s_Priory_Anglo-Saxon_cross.jpg", "label": "saxon times", "shape": "image", "title": "The Anglo-Saxons were a cultural group who inhabited England in the Early Middle Ages. They traced their origins to settlers who came to Britain from mainland Europe in the 5th century. However, the ethnogenesis of the Anglo-Saxons happened within Britain, and the identity was not merely imported. Anglo-Saxon identity arose from interaction between incoming groups from several Germanic tribes, both amongst themselves, and with indigenous Britons. Many of the natives, over time, adopted Anglo-Saxon culture and language and were assimilated. The Anglo-Saxons established the concept, and the Kingdom, of England, and though the modern English language owes somewhat less than 26% of its words to their language, this includes the vast majority of words used in everyday speech. Historically, the Anglo-Saxon period denotes the period in Britain between about 450 and 1066, after their initial settlement and up until the Norman Conquest.The early Anglo-Saxon period includes the creation of an English nation, with many of the aspects that survive today, including regional government of shires and hundreds. During this period, Christianity was established and there was a flowering of literature and language. Charters and law were also established. The term Anglo-Saxon is popularly used for the language that was spoken and written by the Anglo-Saxons in England and southeastern Scotland from at least the mid-5th century until the mid-12th century. In scholarly use, it is more commonly called Old English. The history of the Anglo-Saxons is the history of a cultural identity. It developed from divergent groups in association with the people\u0027s adoption of Christianity and was integral to the founding of various kingdoms. Threatened by extended Danish Viking invasions and military occupation of eastern England, this identity was re-established; it dominated until after the Norman Conquest. Anglo-Saxon material culture can still be seen in architecture, dress styles, illuminated texts, metalwork and other art. Behind the symbolic nature of these cultural emblems, there are strong elements of tribal and lordship ties. The elite declared themselves kings who developed burhs, and identified their roles and peoples in Biblical terms. Above all, as archaeologist Helena Hamerow has observed, \"local and extended kin groups remained...the essential unit of production throughout the Anglo-Saxon period.\" The effects persist, as a 2015 study found the genetic makeup of British populations today shows divisions of the tribal political units of the early Anglo-Saxon period. The term Anglo-Saxon began to be used in the 8th century (in Latin and on the continent) to distinguish \"Germanic\" groups in Britain from those on the continent (Old Saxony and Anglia in Northern Germany). Catherine Hills summarised the views of many modern scholars in her observation that attitudes towards Anglo-Saxons, and hence the interpretation of their culture and history, have been \"more contingent on contemporary political and religious theology as on any kind of evidence.\""}, {"color": "#97c2fc", "id": "west okement river", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/West_Okement_River_-_geograph.org.uk_-_683421.jpg", "label": "west okement river", "shape": "image", "title": "The West Okement is a river in north Dartmoor in Devon in south-west England. It rises at West Okement Head near Cranmere Pool and flows in a generally NW direction past Black-a-Tor Copse and into Meldon Reservoir. After exiting the reservoir it flows in a generally northeast direction towards Okehampton, where it joins the East Okement River to form the River Okement. Its total length is roughly 16 kilometres (10 mi). \n* v \n* t \n* e \n* v \n* t \n* e"}, {"color": "#97c2fc", "id": "arundel", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Arundel,_West_Sussex_-_River_Arun.jpg", "label": "arundel", "shape": "image", "title": "Arundel \u00e8 un paese di 3 408 abitanti della contea del West Sussex, in Inghilterra."}, {"color": "#97c2fc", "id": "mary bankes", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Corfe_Castle2.jpg", "label": "mary bankes", "shape": "image", "title": "\u30e1\u30a2\u30ea\u30fc\u30fb\u30d0\u30f3\u30af\u30b9\uff08Mary Bankes, \u65e7\u540d\uff1a\u30e1\u30a2\u30ea\u30fc\u30fb\u30cf\u30fc\u30c8\u30ea\u30fc\u3001Mary Hawtry, 1598\u5e74 - 1661\u5e744\u670811\u65e5\uff09\u306f\u3001\u6e05\u6559\u5f92\u9769\u547d\uff08\u30a4\u30f3\u30b0\u30e9\u30f3\u30c9\u5185\u6226\uff09\u671f\u306e\u5973\u6027\u3002\u3067\u30c1\u30e3\u30fc\u30eb\u30ba1\u4e16\u306e\u6cd5\u52d9\u9577\u5b98\u3067\u3042\u3063\u305f\u30b5\u30fc\u30fb\u306e\u59bb\u3067\u30013\u5e74\u9593\u306b\u308f\u305f\u308b\u7b2c\u4e00\u6b21\u30a4\u30f3\u30b0\u30e9\u30f3\u30c9\u5185\u6226\u3067\u738b\u515a\u6d3e\u306b\u3064\u304d\u30012\u5ea6\u306b\u308f\u305f\u308b\u30b3\u30fc\u30d5\u57ce\u5305\u56f2\u6226\u3092\u6226\u3063\u305f\u3002"}, {"color": "#97c2fc", "id": "dover castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Coastal_artillery_operations.jpg", "label": "dover castle", "shape": "image", "title": "Dover Castle ligger i Kent och har beskrivits som \"Nyckeln till England\" p\u00e5 grund av dess betydelse f\u00f6r f\u00f6rsvaret genom historien."}, {"color": "#97c2fc", "id": "newport", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Newport_rfc_1904.jpg", "label": "newport", "shape": "image", "title": "Newport Rugby Football Club est un club de rugby gallois bas\u00e9 dans la ville de Newport, et qui \u00e9volue dans la Welsh Premier Division. Ses joueurs sont susceptibles d\u2019\u00eatre s\u00e9lectionn\u00e9s par les Newport Gwent Dragons, franchise professionnelle avec qui le club ne doit pas \u00eatre confondu et qui dispute le Pro14 et la coupe d\u2019Europe."}, {"color": "#97c2fc", "id": "lindsay", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Anderson_Ave_garbage_strike_1968_(cropped).jpg", "label": "lindsay", "shape": "image", "title": "\u062c\u0648\u0646 \u0644\u064a\u0646\u062f\u0633\u064a \u0644 (\u0628\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629: John Lindsay)\u200f (\u0648. 1921 \u2013 2000 \u0645) \u0647\u0648 \u0633\u064a\u0627\u0633\u064a\u060c \u0648\u0636\u0627\u0628\u0637\u060c \u0648\u0645\u062d\u0627\u0645 \u0645\u0646 \u0627\u0644\u0648\u0644\u0627\u064a\u0627\u062a \u0627\u0644\u0645\u062a\u062d\u062f\u0629 \u0627\u0644\u0623\u0645\u0631\u064a\u0643\u064a\u0629 \u0648\u0644\u062f \u0641\u064a \u0645\u062f\u064a\u0646\u0629 \u0646\u064a\u0648\u064a\u0648\u0631\u0643.\u0648\u0647\u0648 \u0639\u0636\u0648 \u0641\u064a \u0627\u0644\u062d\u0632\u0628 \u0627\u0644\u062c\u0645\u0647\u0648\u0631\u064a\u060c \u0648\u0627\u0644\u062d\u0632\u0628 \u0627\u0644\u062f\u064a\u0645\u0642\u0631\u0627\u0637\u064a \u0627\u0644\u0623\u0645\u0631\u064a\u0643\u064a ."}, {"color": "#97c2fc", "id": "fabric", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/1963_Zepel_advertisement.jpg", "label": "fabric", "shape": "image", "title": "Textiel is letterlijk \"al wat geweven is\". Het woord is afgeleid van het Latijnse woord \"texere\" dat weven betekent.De textielproducten zoals die vroeger in een manufactuur werden geweven, noemt men wel manufacturen. In het moderne spraakgebruik wordt textiel veel ruimer gebruikt: textiel is een materiaal dat bestaat uit filamenten (eindloze draden) of vezels (korte stukjes draad). Dat wil zeggen dat non-wovens (filamentvlies en vezelvlies) er ook toe gerekend worden. Textiel is praktisch altijd vervormbaar en kan een-, twee- of driedimensionaal zijn."}, {"color": "#97c2fc", "id": "purbeck hills", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mupe_Bay_cliffs.jpg", "label": "purbeck hills", "shape": "image", "title": "South Dorset Downs o Purbeck Hills son una formaci\u00f3n de tiza ubicada en Dorset, Inglaterra. Las colinas de las que se compone se extienden desde los Dorset Downs al oeste de Dorchester, donde el r\u00edo Frome comienza a formar un valle que divide a ambas formaciones. La cresta de tiza se dirige luego hacia el este y atraviesa la Isla de Purbeck para continuar seguidamente hacia Old Harry Rocks, donde se encuentra con el mar. Las colinas forman parte de la del sur de Inglaterra, que tambi\u00e9n incluye el y los South Downs, y que alguna vez se habr\u00eda prolongado a\u00fan m\u00e1s hacia el este llegando a la Isla de Wight. En la mayor parte de su extensi\u00f3n la tiza es protegida de la erosi\u00f3n por una capa resistente de piedra caliza de P\u00f3rtland. En , donde esa capa termina, la arcilla y la tiza que se encuentra detr\u00e1s comienzan a mostrar signos de erosi\u00f3n, gracias a la cual se formaron la bah\u00eda de Poole y el estrecho de Solent. La altura de la formaci\u00f3n y su proximidad al puerto de Poole y a la costa meridional le han valido a las colinas una considerable importancia estrat\u00e9gica. Existen adem\u00e1s varios yacimientos arqueol\u00f3gicos de la edad de hierro y de los per\u00edodos romano y anglosaj\u00f3n. \n* Datos: Q5845217 \n* Multimedia: Purbeck Hills (Dorset) / Q5845217"}, {"color": "#97c2fc", "id": "courthouse", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Vancouver_-_law_courts_01.jpg", "label": "courthouse", "shape": "image", "title": "Ett tingshus \u00e4r i Sverige normalt en domstolsbyggnad f\u00f6r en allm\u00e4n underr\u00e4tt. Begreppet bevarades ocks\u00e5 i Storfurstend\u00f6met Finland efter separationen fr\u00e5n Sverige 1809. Tidigare anv\u00e4ndes begreppet endast om h\u00e4radsr\u00e4tternas byggnader, som administrerades av s\u00e4rskilda tingshusbyggnadsskyldige. R\u00e5dhusr\u00e4tterna huserade, som namnet antyder, i st\u00e4dernas r\u00e5dhus. Efter tingsr\u00e4ttsreformen i Sverige 1971 finns inte l\u00e4ngre n\u00e5gon s\u00e5dan skillnad, men normalt anv\u00e4nds den h\u00e4vdvunna ben\u00e4mningen (r\u00e5dhus eller tingshus) f\u00f6r varje enskild domstolsbyggnad. I b\u00f6rjan av 2000-talet slogs m\u00e5nga tingsr\u00e4tter samman och nya tingshus byggdes. Ett av de mest moderna tingshusen togs i bruk i april 2007 i Flemingsberg i Huddinge kommun s\u00f6der om Stockholm. \u00c4ven i Sollentuna norr om Stockholm har ett nytt tingshus tagits i bruk 2010. \u00c4ven \u00e4ldre byggnader, med i dag helt annat funktion, kan ofta fortsatt ben\u00e4mnas tingshus."}, {"color": "#97c2fc", "id": "hapton", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hapton888.jpg", "label": "hapton", "shape": "image", "title": "Hapton is een spoorwegstation van National Rail in Hapton, Burnley in Engeland. Het station is eigendom van Network Rail en wordt beheerd door Northern Rail."}, {"color": "#97c2fc", "id": "totnes", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/St_Marys_Church_Totnes.jpg", "label": "totnes", "shape": "image", "title": "\u6258\u7279\u5c3c\u65af\uff08Totnes\uff09\u662f\u82f1\u683c\u862d\u5fb7\u6587\u90e1\u7684\u4e00\u500b\u57ce\u93ae\u548c\u6c11\u653f\u6559\u5340\u3002\u6258\u7279\u5c3c\u65af\u6709\u8457\u60a0\u4e45\u7684\u6b77\u53f2\uff0c\u9019\u88e1\u5728907\u5e74\u5c31\u5df2\u7d93\u6709\u4e86\u4e00\u5ea7\u57ce\u5821\u3002\u6258\u7279\u5c3c\u65af\u73fe\u5728\u662f\u4e00\u500b\u6587\u5316\u4e2d\u5fc3\uff0c\u7576\u5730\u6709\u4e00\u500b\u8f03\u6709\u898f\u6a21\u7684\u65b0\u7d00\u5143\u904b\u52d5\u793e\u5340\u30022011\u5e74\uff0c\u6258\u7279\u5c3c\u65af\u6709\u4eba\u53e38,076\u4eba\u3002"}, {"color": "#97c2fc", "id": "edlingham castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Edlingham_Castle_-_Northumberland_-_England_-_2004-10-31.jpg", "label": "edlingham castle", "shape": "image", "title": "Edlingham Castle is a small castle ruin, having scheduled monument and Grade I listed building status, in the care of English Heritage. It is located in a valley to the west of Alnwick, Northumberland, England. It has been described as \"...one of the most interesting in the county\", by Nikolaus Pevsner, the architectural historian. Edlingham itself is little more than a hamlet with a church alongside the castle. The ruins are mostly laid low, though much of the solar tower still stands despite an impressive crack running several stories down to ground level. The foundations and part of the walls of the hall house, gatehouse, barbican and other courtyard buildings are still visible, most dating from the 16th century. The castle \u2013 more properly a fortified manor house typical of many medieval houses in the North of England \u2013 guards one of the few approaches to Alnwick through the hills to its west. Its fortifications were increased in response to the border warfare which raged between England and Scotland in the period from about 1300 to 1600."}, {"color": "#97c2fc", "id": "edward iv", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Beheading_duke_somerset.jpg", "label": "edward iv", "shape": "image", "title": "Edvard IV (engelska: Edward IV), f\u00f6dd 28 april 1442, d\u00f6d 9 april 1483) var kung av England fr\u00e5n 4 mars 1461 till 9 april 1483, med ett uppeh\u00e5ll p\u00e5 n\u00e5gra m\u00e5nader mellan 1470 och 1471."}, {"color": "#97c2fc", "id": "indomitable", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Martlet_landing_on_HMS_Indomitable_(92).jpg", "label": "indomitable", "shape": "image", "title": "HMS Indomitable \u2013 brytyjski lotniskowiec z okresu II wojny \u015bwiatowej, zmodyfikowanego typu Illustrious (okre\u015blanego te\u017c jako podtyp Indomitable). S\u0142u\u017cy\u0142 w Royal Navy w latach 1941-1954. Mia\u0142 przydzielony numer taktyczny 92. Za przebieg s\u0142u\u017cby otrzyma\u0142 5 wyr\u00f3\u017cnie\u0144 bojowych (battle honours): konwoje malta\u0144skie 1942, Diego Suarez 1942, Sycylia 1943, Palembang 1945, Okinawa 1945"}, {"color": "#97c2fc", "id": "wigmore castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Wigmore_Castle_Ruins.jpg", "label": "wigmore castle", "shape": "image", "title": "\u0412\u0438\u0433\u043c\u043e\u0440 \u2014 \u0437\u0430\u043c\u043e\u043a \u0432 \u0410\u043d\u0433\u043b\u0438\u0438, \u0432 \u0433\u0440\u0430\u0444\u0441\u0442\u0432\u0435 \u0425\u0435\u0440\u0435\u0444\u043e\u0440\u0434\u0448\u0438\u0440, \u043e\u0441\u043d\u043e\u0432\u0430\u043d\u043d\u044b\u0439 \u0432 XI \u0432\u0435\u043a\u0435. \u0411\u044b\u043b \u0433\u043b\u0430\u0432\u043d\u043e\u0439 \u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0446\u0438\u0435\u0439 \u041c\u043e\u0440\u0442\u0438\u043c\u0435\u0440\u043e\u0432."}, {"color": "#97c2fc", "id": "cliffords", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Russell_arms.svg", "label": "cliffords", "shape": "image", "title": "Baron de Clifford is a title in the Peerage of England. It was created in 1299 for Robert de Clifford (c.1274\u20131314), feudal baron of Clifford in Herefordshire, feudal baron of Skipton in Yorkshire and feudal baron of Appleby in Westmoreland. The title was created by writ, which means that it can descend through both male and female lines. The Norman family which later took the name de Clifford settled in England after the Norman Conquest of 1066 and was first seated in England at Clifford Castle in Herefordshire. The first Baron served as Earl Marshal of England but was killed at the Battle of Bannockburn in 1314. His 8th generation descendant the 11th Baron, was created Earl of Cumberland in 1525, whose grandson the 3rd Earl was a noted naval commander. On the latter\u0027s death in 1605 the earldom passed to his younger brother, the 4th Earl (see the Earl of Cumberland for later history of this title). The barony of de Clifford was claimed in 1628 by his daughter and only child, Lady Anne Clifford, but the House of Lords postponed the hearing. The barony remained dormant until 1678, when Nicholas Tufton, 3rd Earl of Thanet, was allowed to claim the peerage and became the fifteenth Baron de Clifford. He was the son of Lady Margaret Sackville, daughter of the aforementioned Anne Clifford. On the death of the Earl\u0027s younger brother, the sixth Earl, in 1721, the earldom and barony separated. The earldom was inherited by the late Earl\u0027s nephew, the seventh Earl (see the Earl of Thanet for further information on this title). The barony fell into abeyance between the Earl\u0027s five daughters, Lady Katherine, Lady Anne, Lady Isabel, Lady Margaret and Lady Mary. It remained in abeyance until 1734 when the abeyance was terminated in favour of the third daughter, Margaret, who became the nineteenth Baroness. She was the wife of Thomas Coke, 1st Earl of Leicester. On her death in 1775 the title again fell into abeyance, this time between her sisters and their heirs. The abeyance was terminated only a year later in favour of Edward Southwell, the 20th Baron. He was the grandson of Lady Catherine Tufton, eldest daughter of the sixth Earl of Thanet. He was succeeded by his son, the 21st Baron. He was childless and on his death in 1832 the barony fell into abeyance between his sisters Hon. Sophia Southwell and Hon. Elizabeth Southwell and the heirs of his deceased sister Hon. Catherine Southwell. The peerage was called out of abeyance in 1833 in favour of Sophia Coussmaker, the twenty-second holder. She was the only surviving child of Hon. Catherine Southwell and her husband George Coussmaker. The 22nd baroness was the wife of John Russell, third son of Lord William Russell, third son of Francis Russell, Marquess of Tavistock, eldest son and heir of John Russell, 4th Duke of Bedford. She was succeeded by her son, the 23rd Baron, Liberal Member of Parliament for Tavistock. In 1935 Edward Russell, 26th Baron de Clifford became the last peer to be tried in the House of Lords for a felony, manslaughter, the result of a car accident. He was found not guilty. As of 2018, the title is held by his grandson . Other members of the Clifford family have been created barons, namely as Baron Clifford (created 1628, in abeyance since 1858) and Baron Clifford of Chudleigh (created 1672), which title is extant and which family is the senior surviving branch of the Norman de Clifford family of Clifford Castle. Members of the family have also been created baronets as Baronet Clifford of Flaxbourne, New Zealand, Baronet Clifford of the Navy and Baronet Clifford-Constable of Tixall, Staffordshire."}, {"color": "#97c2fc", "id": "robert de roos", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Coat_of_arms_of_Robert_de_Roos,_Lord_of_Hamlake_Castle.png", "label": "robert de roos", "shape": "image", "title": "Sir Robert de Ros (died c. 1227) was an Anglo-Norman feudal baron, soldier and administrator who was one of the twenty-five barons appointed under clause 61 of the 1215 Magna Carta agreement to monitor its observance by King John of England."}, {"color": "#97c2fc", "id": "brougham", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Red_Brougham_Profile_view.jpg", "label": "brougham", "shape": "image", "title": "Un brougham es un carruaje ligero de cuatro ruedas tirado por caballos, construido en el siglo XIX.\u200b\u200b Lleva el nombre del jurista escoc\u00e9s Lord Brougham."}, {"color": "#97c2fc", "id": "die", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kameldornbaum_Sossusvlei.jpg", "label": "die", "shape": "image", "title": "Der Tod (wie englisch to die und death von germanisch dau\u00feus \u201aTod\u2018, von und *dau bzw. dawjan, \u201asterben\u2018) ist das Ende des Lebens bzw. (als biologischer Tod bei einem Lebewesen) das endg\u00fcltige Versagen aller lebenserhaltenden Funktionsabl\u00e4ufe. Die aktive Beendigung von Leben wird als T\u00f6tung bezeichnet. Der \u00dcbergang vom Leben zum Tod wird Sterben genannt, der eingetretene Tod auch lateinisch Exitus letalis, kurz auch Exitus (lateinisch f\u00fcr \u201eAusgang\u201c oder \u201eEnde\u201c im Sinne von \u201eschlimmer Ausgang\u201c oder \u201eVerderben\u201c). Die griechische Bezeichnung lautet th\u00e1natos (\u03b8\u03ac\u03bd\u03b1\u03c4\u03bf\u03c2), die lateinische mors."}, {"color": "#97c2fc", "id": "offa", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cynethryth_penny.jpg", "label": "offa", "shape": "image", "title": "Offa (died 29 July 796 AD) was King of Mercia, a kingdom of Anglo-Saxon England, from 757 until his death. The son of Thingfrith and a descendant of Eowa, Offa came to the throne after a period of civil war following the assassination of \u00c6thelbald. Offa defeated the other claimant, Beornred. In the early years of Offa\u0027s reign, it is likely that he consolidated his control of Midland peoples such as the Hwicce and the Magons\u00e6te. Taking advantage of instability in the kingdom of Kent to establish himself as overlord, Offa also controlled Sussex by 771, though his authority did not remain unchallenged in either territory. In the 780s he extended Mercian Supremacy over most of southern England, allying with Beorhtric of Wessex, who married Offa\u0027s daughter Eadburh, and regained complete control of the southeast. He also became the overlord of East Anglia and had King \u00c6thelberht II of East Anglia beheaded in 794, perhaps for rebelling against him. Offa was a Christian king who came into conflict with the Church, particularly with J\u00e6nberht, the Archbishop of Canterbury. Offa persuaded Pope Adrian I to divide the archdiocese of Canterbury in two, creating a new archdiocese of Lichfield. This reduction in the power of Canterbury may have been motivated by Offa\u0027s desire to have an archbishop consecrate his son Ecgfrith as king, since it is possible J\u00e6nberht refused to perform the ceremony, which took place in 787. Offa had a dispute with the Bishop of Worcester, which was settled at the Council of Brentford in 781. Many surviving coins from Offa\u0027s reign carry elegant depictions of him, and the artistic quality of these images exceeds that of the contemporary Frankish coinage. Some of his coins carry images of his wife, Cynethryth\u2014the only Anglo-Saxon queen ever depicted on a coin. Only three gold coins of Offa\u0027s have survived: one is a copy of an Abbasid dinar of 774 and carries Arabic text on one side, with \"Offa Rex\" on the other. The gold coins are of uncertain use but may have been struck to be used as alms or for gifts to Rome. Many historians regard Offa as the most powerful Anglo-Saxon king before Alfred the Great. His dominance never extended to Northumbria, though he gave his daughter \u00c6lffl\u00e6d in marriage to the Northumbrian king \u00c6thelred I in 792. Historians once saw his reign as part of a process leading to a unified England, but this is no longer the majority view: in the words of historian Simon Keynes, \"Offa was driven by a lust for power, not a vision of English unity; and what he left was a reputation, not a legacy.\" His son Ecgfrith succeeded him after his death, but reigned for less than five months before Coenwulf of Mercia became king."}, {"color": "#97c2fc", "id": "hylton family", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hylton_Castle.jpg", "label": "hylton family", "shape": "image", "title": "\u0411\u0430\u0440\u043e\u043d \u0425\u0438\u043b\u0442\u043e\u043d \u2014 \u0430\u0440\u0438\u0441\u0442\u043e\u043a\u0440\u0430\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u0439 \u0442\u0438\u0442\u0443\u043b, \u043f\u0440\u0438\u0441\u0432\u043e\u0435\u043d\u043d\u044b\u0439 \u0434\u0432\u0430\u0436\u0434\u044b \u0432 \u0431\u0440\u0438\u0442\u0430\u043d\u0441\u043a\u043e\u0439 \u0438\u0441\u0442\u043e\u0440\u0438\u0438 (1295 \u0433\u043e\u0434 \u2014 \u041f\u044d\u0440\u0441\u0442\u0432\u043e \u0410\u043d\u0433\u043b\u0438\u0438 \u0438 1866 \u0433\u043e\u0434 \u2014 \u041f\u044d\u0440\u0441\u0442\u0432\u043e \u0421\u043e\u0435\u0434\u0438\u043d\u0451\u043d\u043d\u043e\u0433\u043e \u043a\u043e\u0440\u043e\u043b\u0435\u0432\u0441\u0442\u0432\u0430)."}, {"color": "#97c2fc", "id": "robert adam", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Syon_Gateway_and_porters\u0027_lodges_1769_edited.jpg", "label": "robert adam", "shape": "image", "title": "Robert Adam (Kirkcaldy, Fife, Esc\u00f3cia, 3 de julho de 1728 \u2014 Londres, 3 de mar\u00e7o de 1792) foi um arquiteto, decorador e projetista de mobili\u00e1rio do Reino Unido. \u00c9 considerado por muitos como o maior arquiteto da segunda metade do s\u00e9culo XVIII, o l\u00edder da retomada do estilo neocl\u00e1ssico por volta de 1760. William Chambers era o arquiteto oficial do governo brit\u00e2nico naquela \u00e9poca, mas Adam recebeu muitas encomendas importantes de clientes particulares e tinha mais influ\u00eancia no estilo da \u00e9poca."}, {"color": "#97c2fc", "id": "nottinghamshire", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Arms_of_Nottinghamshire_County_Council.svg", "label": "nottinghamshire", "shape": "image", "title": "\ub178\ud305\uc5c4\uc154(Nottinghamshire, /\u02c8n\u0252t\u026a\u014b\u0259m\u0283\u0259r/, \uc57d\uc790 Notts)\ub294 \uc789\uae00\ub79c\ub4dc \uc774\uc2a4\ud2b8\ubbf8\ub4e4\ub79c\uc988\uc758 \uc8fc\ub85c \uc8fc\ub3c4\ub294 \ub178\ud305\uc5c4\uc774\uba70 \uba74\uc801\uc740 2,160km2, \uc778\uad6c\ub294 1,090,600\uba85(2014\ub144 \uae30\uc900), \uc778\uad6c \ubc00\ub3c4\ub294 505\uba85/km2\uc774\ub2e4. \ubd81\uc11c\ucabd\uc73c\ub85c\ub294 \uc0ac\uc6b0\uc2a4\uc694\ud06c\uc154\uc8fc, \ub3d9\ucabd\uc73c\ub85c\ub294 \ub9c1\ucee8\uc154\uc8fc, \ub0a8\ucabd\uc73c\ub85c\ub294 \ub808\uc2a4\ud130\uc154\uc8fc, \uc11c\ucabd\uc73c\ub85c\ub294 \ub354\ube44\uc154\uc8fc\uc640 \uc811\ud55c\ub2e4. \ub85c\ube48 \ud6c4\ub4dc\uc758 \uc804\uc124\ub85c \uc720\uba85\ud55c \uacf3\uc774\ub2e4."}, {"color": "#97c2fc", "id": "roman camp", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Porta_Praetoria_Kastell_Pf\u00fcnz.jpg", "label": "roman camp", "shape": "image", "title": "Castrum (en plural castra, fortaleza) era una fortificaci\u00f3n o campamento militar del Imperio romano. Sus campamentos siempre fueron edificados conforme a un modelo de planta rectangular con dos v\u00edas principales que se cruzaban."}, {"color": "#97c2fc", "id": "james iv", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/HenryVIII_1509.jpg", "label": "james iv", "shape": "image", "title": "Jakue IV.a Estuardo (Stirling, 1473ko martxoaren 17a - , Ingalaterra, 1513ko irailaren 9a) Eskoziako erregea izan zen 1488tik 1513ra. Bere armadaren aitzinean borrokan hil zen Northumberland-Ingalaterrako zelaietan, Henrike VIII.a errege ingelesaren indarren kontra. Estuardo leinua eta Eskoziako erregetzaren agintea beste leinuen gainetik sendotu zituen, horretarako Uharteetako Jaurerri gaelikoa betiko azpiratu ondoren; tradizio eta kultura gaelikoari kolpe historikoa eman zion, jokoz kanpo utziz, eta haren beheraldia iragarri zuen. Bere aurreko beste ezein erregek ez bezala besarkatu zituen europar Pizkundeko ideiak eta sinboloak eta, Margarita Tudorrekin ezkonduz, Eskoziaren mendetako harreman iraunkor, tirabiratsua hasi zuen Ingalaterrarekin."}, {"color": "#97c2fc", "id": "ipswich museum", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ipswich_Museum,_England,_1847.jpg", "label": "ipswich museum", "shape": "image", "title": "Le mus\u00e9e d\u0027Ipswich est un mus\u00e9e d\u0027art, d\u0027histoire et d\u0027histoire naturelle situ\u00e9 \u00e0 Ipswich, la capitale du comt\u00e9 anglais du Suffolk."}, {"color": "#97c2fc", "id": "poitiers", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Map-_France_at_the_Treaty_of_Bretigny_(cropped).jpg", "label": "poitiers", "shape": "image", "title": "La batalla de Poitiers, que tuvo lugar el 19 de septiembre de 1356, fue una de las principales batallas de la guerra de los Cien A\u00f1os entre Inglaterra y Francia. Precedida por la batalla de Crecy en 1346, y seguida por la batalla de Agincourt en 1415, fue la segunda de las tres grandes victorias inglesas de la guerra. A veces se la llama tambi\u00e9n \"segunda batalla de Poitiers\", para diferenciarla de la primera (en el a\u00f1o 732) que enfrent\u00f3 a los francos de Carlos Martel con un poderoso ej\u00e9rcito omeya. Esta \u00faltima se conoce asimismo como batalla de Tours."}, {"color": "#97c2fc", "id": "late middle ages", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Siegebelgrade.jpg", "label": "late middle ages", "shape": "image", "title": "La Baja Edad Media constituye el \u00faltimo periodo de la Edad Media y comprende los siglos XIV y XV \u2014aunque algunos historiadores sit\u00faan su comienzo en el siglo XI negando la existencia del periodo de la Plena Edad Media (siglos XI al XIII)\u2014.\u200b Estuvo marcada por la crisis desencadenada por el impacto de la peste negra iniciada en 1348 y que redujo la poblaci\u00f3n europea a menos de la mitad."}, {"color": "#97c2fc", "id": "conisbrough castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Conisborough_Castle_entrance.jpg", "label": "conisbrough castle", "shape": "image", "title": "Is caisle\u00e1n suite i Yorkshire Theas \u00e9 Caisle\u00e1n Conisbrough."}, {"color": "#97c2fc", "id": "lugg", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_River_Lugg_at_Hampton_Bishop_-_geograph.org.uk_-_156982.jpg", "label": "lugg", "shape": "image", "title": "River Lugg \u00e4r ett vattendrag i Storbritannien. Det ligger i riksdelen England, i den s\u00f6dra delen av landet, 180 km v\u00e4ster om huvudstaden London. Kustklimat r\u00e5der i trakten. \u00c5rsmedeltemperaturen i trakten \u00e4r 8 \u00b0C. Den varmaste m\u00e5naden \u00e4r juli, d\u00e5 medeltemperaturen \u00e4r 16 \u00b0C, och den kallaste \u00e4r december, med 0 \u00b0C."}, {"color": "#97c2fc", "id": "marshal", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/City_of_Las_Vegas_Deputy_City_Marshals_Cars.jpg", "label": "marshal", "shape": "image", "title": "Mariscal \u00e9s un terme utilitzat en diversos t\u00edtols oficials de diverses branques de la societat. A mesura que els mariscals es van convertir en membres de confian\u00e7a de les corts de l\u2019Europa medieval, el t\u00edtol va cr\u00e9ixer en reputaci\u00f3. Durant els darrers segles, s\u0027ha utilitzat per a oficines elevades, com ara en el rang militar i l\u0027aplicaci\u00f3 de la llei civil. A la majoria de pa\u00efsos, no \u00e9s un grau militar pr\u00f2piament dit per\u00f2 s\u0027atorga als generals per assoliments excepcionals, com a rang m\u00e9s alt de l\u0027ex\u00e8rcit (equivalent a un general de cinc estrelles de l\u0027ex\u00e8rcit als Estats Units)."}, {"color": "#97c2fc", "id": "traitor", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Popraven\u00ed_\u010de\u0161t\u00ed_a_sloven\u0161t\u00ed_legion\u00e1\u0159i_v_Davanzo.gif", "label": "traitor", "shape": "image", "title": "Pengkhianatan negara atau makar (bahasa Inggris: treason) adalah kejahatan pidana berupa pengkhianatan yang dilakukan oleh seorang warga negara terhadap negara atau bangsanya sendiri dengan melakukan satu atau beberapa tindak kejahatan yang serius. Bentuk pengkhianatan tersebut dapat berupa keikutsertaan secara aktif atau pasif bersama pihak musuh melawan negara sendiri dalam perang, rencana pembunuhan terhadap pejabat pemerintahan sah (terutama kepala negara atau kepala pemerintahan), tindakan kudeta, persekongkolan bersama warga negara sesama atau negara lain untuk menjatuhkan suatu negara atau pemerintahan, ketidakpatuhan yang dapat merugikan kedaulatan negara, tindakan spionase tentang kekuatan militer, kekuaran ilmiah, rancangan, rencana, model, artikel, catatan atau dokumen-dokumen milik negara sendiri kepada negara lain atau negara musuh agar digunakan sebagai alat yang dapat merugikan keselamatan negara. Pengkhianatan negara juga diartikan sebagai suatu pertentangan terhadap konstitusi negara."}, {"color": "#97c2fc", "id": "peterborough", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cmglee_Peterborough_Queensgate.jpg", "label": "peterborough", "shape": "image", "title": "vidu anka\u016d Peterborough (Ontario), Kanado Geografio \u003e E\u016dropo \u003e Britio \u003e Anglio \u003e Angla regiono \u003e East of England \u003e Peterborough Peterborough estas urbego kaj unuara instanco en la angla regiono East of England. \u011ci estis anta\u016de parto de la provinco Cambridgeshire. \n* Lo\u011dantaro - 157 000 \n* Areo - 334 km\u00b2"}, {"color": "#97c2fc", "id": "holy island", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Pilgrim\u0027s_Way,_Lindisfarne.jpg", "label": "holy island", "shape": "image", "title": "\u30ea\u30f3\u30c7\u30a3\u30b9\u30d5\u30a1\u30fc\u30f3\u5cf6 \uff08\u30ea\u30f3\u30c7\u30a3\u30b9\u30d5\u30a1\u30fc\u30f3\u3068\u3046\u3001Lindisfarne\uff09\u306f\u3001\u30a4\u30ae\u30ea\u30b9\u30fb\u30ce\u30fc\u30b5\u30f3\u30d0\u30fc\u30e9\u30f3\u30c9\u5dde\u306b\u3042\u308b\u5c0f\u5cf6\u3002\u30ea\u30f3\u30c7\u30b9\u30d5\u30a1\u30fc\u30f3\u3068\u3082\u3044\u3046\u3002\u30db\u30ea\u30fc\u30fb\u30a2\u30a4\u30e9\u30f3\u30c9\uff08Holy Island\uff09\u3001\u30db\u30ea\u30fc\u5cf6\u3068\u3082\u547c\u3070\u308c\u3001\u6f6e\u304c\u6e80\u3061\u308b\u3068\u5cf6\u3068\u306a\u308a\u3001\u5e72\u6f6e\u306b\u306a\u308b\u3068\u571f\u624b\u9053\u3067\u672c\u571f\u3068\u3064\u306a\u304c\u308b\u30bf\u30a4\u30c0\u30eb\u30fb\u30a2\u30a4\u30e9\u30f3\u30c9\u3067\u3042\u308b\u3002\u30a6\u30a9\u30eb\u30bf\u30fc\u30fb\u30b9\u30b3\u30c3\u30c8\u304c\u304b\u3064\u3066\u5cf6\u306e\u8a18\u8ff0\u3092\u6b8b\u3057\u305f\u30022001\u5e74\u8abf\u67fb\u6642\u306e\u5b9a\u4f4f\u4eba\u53e3\u306f162\u4eba\u3067\u3042\u308b\u3002"}, {"color": "#97c2fc", "id": "conference centre", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Nm_toronto_metro_toronto_convention_centre.jpg", "label": "conference centre", "shape": "image", "title": "Un centro de convenciones es un lugar construido con el prop\u00f3sito de juntar asambleas, conferencias, seminarios o agrupaciones de diferentes caracteres, sea comercial, empresarial, cient\u00edfico o religioso, entre otros, como por ejemplo casas de citas y casinos. Ejemplos de centros de convenciones incluyen: \n* Centro de Convenciones Virgilio Barco, ubicado en la ciudad colombiana de Villa del Rosario. \n* Centro de Convenciones Aburra Sur, ubicado en el coraz\u00f3n del Municipio de Itagu\u00ed, en Colombia. \n* Centro de Convenciones Bayfront, 13 000 pies cuadrados del sal\u00f3n de baile, el centro de convenci\u00f3n tambi\u00e9n tendr\u00e1 un palco 4500 personas. \n* Centro de Convenciones de Lima , ubicado en el distrito de San Borja en Lima, Per\u00fa. De m\u00e1s de 85.000 metros cuadrados en su totalidad. Es parte del Centro Cultural de la Naci\u00f3n, que es un complejo que alberga las principales instituciones culturales del pa\u00eds incluyendo tambi\u00e9n el Gran Teatro Nacional del Per\u00fa, la Biblioteca Nacional del Per\u00fa, el Museo de la Naci\u00f3n y la torre del Banco de la Naci\u00f3n; que en su conjunto, es uno de los centros de eventos m\u00e1s grandes de Am\u00e9rica. \n* Centro de Convenciones de Puerto Rico , ubicado en San Juan, Puerto Rico. Incluye una Sala de exposiciones de 152.000 pies cuadrados (14.100 m\u00b2) que tiene capacidad para 16.965 personas y un sal\u00f3n de baile de 39,500 pies cuadrados (3,670 m\u00b2) con capacidad para 4.158 personas. \n* Centro de Convenciones de Salta es el m\u00e1s importante centro de convenciones del noroeste Argentino. Posee una sala con capacidad de 2650 personas, 6 salones para 580 personas y un predio ferial de 200 ha. \n* Centro de Convenciones UTPL, ubicado en la ciudad de Loja, Ecuador. \n* Centro de Convenciones Yucat\u00e1n Siglo XXI, Adem\u00e1s de convenciones, este edificio es utilizado para expoferias. \n* Centro de convenciones poeta Ronaldo Cunha Lima, ubicado en la ciudad de Jo\u00e3o Pessoa, Brasil; Es uno de los centros de convenciones m\u00e1s modernos de Am\u00e9rica Latina. \n* Centro de Eventos del Caribe, ubicado en la ciudad de Barranquilla - Colombia. Es el Centro de Convenciones m\u00e1s grande de Colombia. \n* Exposici\u00f3n Rural Argentina es uno de los m\u00e1s importantes centros de exposiciones de la Ciudad de Buenos Aires, Argentina. Fue fundado en 1878 con la celebraci\u00f3n de la tercera Exposici\u00f3n Nacional de Ganader\u00eda. \n* Expofuturo, eventos ferias y convenciones, El m\u00e1s importante dentro de convenciones del eje cafetero. Este recinto cuenta con una ubicaci\u00f3n privilegiada por estar ubicado en la ciudad del centro de Colombia, Pereira. \n* Palacio de Congresos de Madrid, est\u00e1 situado en la intersecci\u00f3n entre el Paseo de la Castellana y la Avenida del General Per\u00f3n, se construy\u00f3 a partir de un concurso del Ministerio de Informaci\u00f3n y Turismo convocado en 1964. \n* Parque de Espa\u00f1a, un complejo urban\u00edstico de Rosario, Argentina. Comprende el parque en s\u00ed y un centro cultural. \n* Plaza Mayor (Medell\u00edn), Centro de Convenciones y Exposiciones de Medell\u00edn - Colombia. Espacio ideal para organizaci\u00f3n de ferias, congresos, convenciones y eventos de gama baja, media y alta. \n* World Trade Center M\u00e9xico, ubicado en la Ciudad de M\u00e9xico, capital de M\u00e9xico, que incluye un centro de convenciones, centro cultural y estacionamientos. \n* World Trade Center Valencia, ubicado en la ciudad de Valencia, en Venezuela, este complejo incluye el Rio Convention Center, el centro de convenciones m\u00e1s grande del pa\u00eds. \n* Centro Cultural Metropolitano de Convenciones en la ciudad colombiana de Armenia. \n* Datos: Q1378975 \n* Multimedia: Convention centers / Q1378975"}, {"color": "#97c2fc", "id": "grid reference", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ordnance_Survey_1-250000_-_TF.jpg", "label": "grid reference", "shape": "image", "title": "Als National Grid oder British National Grid (BNG) wird das auf den Karten des britischen Ordnance Survey verwendete Koordinatensystem bezeichnet."}, {"color": "#97c2fc", "id": "mary tudor", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Post_Medieval_coin,_Sixpence_of_Phillip_and_Mary_(FindID_662681).jpg", "label": "mary tudor", "shape": "image", "title": "\u041c\u0430\u0440\u0456\u044f I \u0422\u044e\u0434\u043e\u0440 \u0430\u0431\u043e \u041c\u0430\u0440\u0456\u044f I \u041a\u0440\u0438\u0432\u0430\u0432\u0430 (18 \u043b\u044e\u0442\u043e\u0433\u043e 1516 \u2014 17 \u043b\u0438\u0441\u0442\u043e\u043f\u0430\u0434\u0430 1558) \u2014 \u043a\u043e\u0440\u043e\u043b\u0435\u0432\u0430 \u0410\u043d\u0433\u043b\u0456\u0457 \u0456 \u043e\u0434\u043d\u043e\u0447\u0430\u0441\u043d\u043e \u043a\u043e\u0440\u043e\u043b\u0435\u0432\u0430 \u0406\u0440\u043b\u0430\u043d\u0434\u0456\u0457 (1553-1558), \u0434\u043e\u0447\u043a\u0430 \u0413\u0435\u043d\u0440\u0456\u0445\u0430 VIII; \u0444\u0430\u043d\u0430\u0442\u0438\u0447\u043d\u0430 \u043a\u0430\u0442\u043e\u043b\u0438\u0447\u043a\u0430, \u0437\u0430 \u0437\u043d\u0438\u0449\u0435\u043d\u043d\u044f \u043f\u043e\u043d\u0430\u0434 300 \u0432\u0438\u0441\u043e\u043a\u043e\u043f\u043e\u0441\u0442\u0430\u0432\u043b\u0435\u043d\u0438\u0445 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043d\u0438\u043a\u0456\u0432 \u043f\u0440\u043e\u0442\u0435\u0441\u0442\u0430\u043d\u0442\u0441\u044c\u043a\u043e\u0457 \u0446\u0435\u0440\u043a\u0432\u0438 \u043e\u0442\u0440\u0438\u043c\u0430\u043b\u0430 \u043f\u0440\u0456\u0437\u0432\u0438\u0441\u044c\u043a\u043e \u00ab\u041a\u0440\u0438\u0432\u0430\u0432\u0430 \u041c\u0435\u0440\u0456\u00bb."}, {"color": "#97c2fc", "id": "wsw", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ming-marine-compass.jpg", "label": "wsw", "shape": "image", "title": "Penamaan titik utama kompas adalah pemberian nama ke-32 mata angin dalam kompas secara berurutan searah jarum jam. Nama-nama ini dibentuk dari inisial (huruf depan) dalam bahasa Inggris dari arah mata angin utama dan arah mata angin pertengahan, dan sangat berguna untuk merujuk ke suatu arah (atau azimut) dalam bentuk umum maupun bahasa percakapan sehari-hari, tanpa harus menghitung atau menyebutkan derajatnya. Walaupun asalnya dari bahasa Inggris, nama-nama ini digunakan secara internasional."}, {"color": "#97c2fc", "id": "lionheart", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/WWE_House_Show_-_Garrett_Coliseum_-_1-10-15_(16076983438).jpg", "label": "lionheart", "shape": "image", "title": "Christopher Keith Irvine (n\u00e9 le 9 novembre 1970 \u00e0 Manhasset (New York)) est un catcheur canadien et le chanteur du groupe de metal Fozzy. Il travaille actuellement \u00e0 la New Japan Pro Wrestling, la All Elite Wrestling et la Ring of Honor, sous le nom de Chris Jericho. Durant sa carri\u00e8re de catcheur, il a \u00e9t\u00e9 sept fois champion du monde : deux fois champion du monde poids-lourds de la WCW, neuf fois champion Intercontinental, une fois champion de la WWF, deux fois champion des \u00c9tats-Unis et trois fois champion du monde poids-lourds de la WWE. Il devient le premier lutteur \u00e0 avoir remport\u00e9 la ceinture Intercontinental de deux f\u00e9d\u00e9rations diff\u00e9rentes dans sa carri\u00e8re le WWE Intercontinental Championship \u00e0 la WWE et la IWGP Intercontinental Championship \u00e0 la NJPW. Puis \u00e0 la All Elite Wrestling, il ajoute un septi\u00e8me championnat mondial en devenant le premier AEW World Champion de l\u0027histoire de la compagnie. Premier Champion Incontest\u00e9 de l\u0027histoire de la WWF, il d\u00e9tient le record de d\u00e9tentions du Championnat Intercontinental, titre qu\u0027il a poss\u00e9d\u00e9 neuf fois, et est quintuple champion par \u00e9quipe (quatre fois Champion du Monde par \u00e9quipe et une fois Champion unifi\u00e9 par \u00e9quipe de la WWE). \u00c0 la WWE, c\u0027est aussi un ancien Champion Europ\u00e9en et Hardcore. Il est aussi quadruple Champion Poids-L\u00e9gers de la WCW et est le quatri\u00e8me Grand Slam Champion de l\u0027histoire de la WWE. C\u0027est en 1999 que, apr\u00e8s avoir travaill\u00e9 notamment \u00e0 la Extreme Championship Wrestling et la World Championship Wrestling, Chris Jericho rejoint la World Wrestling Federation (aujourd\u0027hui WWE), o\u00f9 son premier match a lieu lors de la toute premi\u00e8re \u00e9mission de SmackDown. Il prend ensuite le surnom de Y2J (en r\u00e9f\u00e9rence \u00e0 Y2K, le bug de l\u0027an 2000) et remporte ses premiers titres (dont ses premiers r\u00e8gnes de champion Intercontinental). C\u0027est en 2001, lors de Vengeance 2001, que Chris Jericho devient le premier champion incontest\u00e9 de l\u0027histoire de la f\u00e9d\u00e9ration en battant l\u0027un apr\u00e8s l\u0027autre The Rock, pour le championnat du monde poids-lourds de la WCW, puis Stone Cold Steve Austin, pour le championnat de la WWF. Apr\u00e8s avoir quitt\u00e9 la WWE \u00e0 l\u0027expiration de son contrat en 2005 et avoir totalement disparu du monde du catch pendant plus de deux ans, il revient \u00e0 la f\u00e9d\u00e9ration en 2007. Hormis plusieurs nouveaux titres mondiaux, par \u00e9quipe et Intercontinentaux, il eut notamment en 2008 une rivalit\u00e9 avec Shawn Michaels qui fut acclam\u00e9e par la critique. Il remporte le championnat du monde poids-lourds, pour la troisi\u00e8me fois, le 21 f\u00e9vrier 2010 lors de Elimination Chamber avant de le perdre le 2 avril de la m\u00eame ann\u00e9e face \u00e0 Jack Swagger, deux jours apr\u00e8s l\u0027avoir d\u00e9fendu avec succ\u00e8s \u00e0 WrestleMania XXVI. Apr\u00e8s avoir particip\u00e9 au main event par \u00e9quipe de SummerSlam 2010, o\u00f9 son \u00e9quipe l\u0027emporte, et avoir tent\u00e9 sans succ\u00e8s de remporter le championnat de la WWE lors de Night of Champions, la f\u00e9d\u00e9ration annonce son d\u00e9part en octobre 2010. Consacrant plus de temps en tourn\u00e9e avec son groupe Fozzy, il est contraint de faire des retours \u00e0 la WWE \u00e0 court terme : il fait un retour surprise au d\u00e9but de 2012 au sein de la f\u00e9d\u00e9ration, avant de la quitter \u00e0 nouveau huit mois plus tard. Puis, lors du Royal Rumble 2013, il fait un nouveau retour. Il a affront\u00e9 Kenny Omega \u00e0 Wrestle Kingdom 12. En dehors de son travail de catcheur, il est podcasteur et interview fr\u00e9quemment dans l\u0027\u00e9mission The Talk Is Jericho des personnalit\u00e9s du monde du catch."}, {"color": "#97c2fc", "id": "hillfort", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/2010_09_04_7Tervete37.jpg", "label": "hillfort", "shape": "image", "title": "\u30d2\u30eb\u30d5\u30a9\u30fc\u30c8\uff08hill fort\uff09\u306f\u8981\u585e\u5316\u3055\u308c\u305f\u907f\u96e3\u5834\u6240\u307e\u305f\u306f\u9632\u5fa1\u3055\u308c\u305f\u5c45\u7559\u5730\u3068\u3057\u3066\u4f7f\u308f\u308c\u305f\u571f\u5841\u306e\u4e00\u7a2e\u3002\u9632\u5fa1\u306b\u6709\u5229\u306b\u306a\u308b\u3088\u3046\u5468\u56f2\u3088\u308a\u9ad8\u304f\u306a\u3063\u305f\u3068\u3053\u308d\u3092\u5229\u7528\u3057\u3066\u5efa\u8a2d\u3055\u308c\u305f\u3002\u30e8\u30fc\u30ed\u30c3\u30d1\u3067\u9752\u9285\u5668\u6642\u4ee3\u304b\u3089\u9244\u5668\u6642\u4ee3\u306b\u304b\u3051\u3066\u5efa\u8a2d\u3055\u308c\u305f\u3082\u306e\u3092\u4e00\u822c\u306b\u3053\u306e\u3088\u3046\u306b\u547c\u3076\u3002\u4e18\u306e\u8f2a\u90ed\u306b\u6cbf\u3063\u30661\u3064\u304b\u305d\u308c\u4ee5\u4e0a\u306e\u571f\u5841\u3092\u7bc9\u304d\u3001\u3055\u3089\u306b\u67f5\u307e\u305f\u306f\u9632\u58c1\u3092\u5efa\u8a2d\u3057\u3001\u305d\u306e\u5916\u5074\u306b\u6e9d\u3092\u6398\u3063\u3066\u3044\u305f\u3002 \u30d2\u30eb\u30d5\u30a9\u30fc\u30c8\u3068\u3044\u3046\u540d\u79f0\u306f\u3001\u571f\u3084\u77f3\u3084\u6728\u6750\u3067\u3067\u304d\u305f\u9632\u58c1\u3092\u3081\u3050\u3089\u305b\u305f\u5468\u56f2\u3088\u308a\u9ad8\u304f\u306a\u3063\u305f\u5834\u6240\u3092\u6307\u3059\u3002\u5c0f\u3055\u3044\u30d2\u30eb\u30d5\u30a9\u30fc\u30c8\u306e\u591a\u304f\u306f\u305d\u306e\u307e\u307e\u653e\u68c4\u3055\u308c\u73fe\u5b58\u3057\u3066\u3044\u308b\u3082\u306e\u304c\u591a\u3044\u304c\u3001\u5927\u304d\u306a\u30d2\u30eb\u30d5\u30a9\u30fc\u30c8\u306f\u5f8c\u4e16\u306e\u4eba\u9593\u304c\u518d\u5229\u7528\u3057\u3066\u3044\u308b\u3053\u3068\u304c\u591a\u3044\u3002\u4e2d\u306b\u306f\u3001\u305d\u306e\u5185\u90e8\u306b\u5bb6\u304c\u3042\u308b\u30d2\u30eb\u30d5\u30a9\u30fc\u30c8\u3082\u3042\u308b\u3002\u65e5\u672c\u306e\u74b0\u6fe0\u96c6\u843d\u3
