9\u30fc\u30af\u306a\u3069\u306e\u30a4\u30f3\u30b0\u30e9\u30f3\u30c9\u6771\u90e8\u3092\u4e2d\u5fc3\u306b\u9b54\u5973\u72e9\u308a\u3092\u884c\u3063\u305f\u4eba\u7269\u3067\u3042\u308b\u3002\u5f7c\u306f\u3001\u30a4\u30ae\u30ea\u30b9\u653f\u5e9c\u304b\u3089\u9b54\u5973\u72e9\u308a\u3092\u4efb\u3055\u308c\u3066\u3044\u308b\u3068\u5439\u8074\u3057\u3066\u300c\u9b54\u5973\u72e9\u308a\u5c06\u8ecd\u300d\u3092\u81ea\u79f0\u3057\u3001\u304a\u3088\u305d300\u4eba\u3082\u306e\u7121\u5b9f\u306e\u4eba\u3005\u3092\u9b54\u5973\u306b\u4ed5\u7acb\u3066\u4e0a\u3052\u3066\u51e6\u5211\u3001\u591a\u984d\u306e\u53ce\u76ca\u3092\u5f97\u305f\u3002"}, {"color": "#97c2fc", "id": "os map", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/St_George\u0027s_Town_and_St_George\u0027s_Garrison_,_Bermuda_OS_Map_Lieut_AJ_Savage_1901.jpg", "label": "os map", "shape": "image", "title": "Ordnance Survey (abreviatura OS) \u00e9 a ag\u00eancia cartogr\u00e1fica nacional do Reino Unido. Tem como miss\u00e3o a produ\u00e7\u00e3o e gest\u00e3o da cartografia oficial brit\u00e2nica, fornecendo informa\u00e7\u00e3o geogr\u00e1fica precisa e atualizada do pa\u00eds, consultada por institui\u00e7\u00f5es governamentais, empresas e cidad\u00e3os em geral. \u00c9 uma ag\u00eancia executiva e departamento n\u00e3o ministerial. A sua sede \u00e9 em Southampton. A OS foi fundada em 21 de junho de 1791, embora os seus antecedentes datem de 1746, quando o Minist\u00e9rio da Defesa (Reino Unido) come\u00e7ou a cartografar as Terras Altas da Esc\u00f3cia por causa da Revolta Jacobita. A Irlanda do Norte, sendo parte integral do Reino Unido, \u00e9 mapeada por outra ag\u00eancia governamental, a Land and Property Services (antigamente conhecida como \"Ordnance Survey of Northern Ireland\")."}, {"color": "#97c2fc", "id": "early norman", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/St_Michaels_Mickleham.jpg", "label": "early norman", "shape": "image", "title": "\u8afe\u66fc\u5f0f\u5efa\u7bc9\uff08Norman architecture\uff09\u662f11\u81f312\u4e16\u7d00\u8afe\u66fc\u4eba\u767c\u5c55\u51fa\u4f86\u7684\u4e00\u7a2e\u7f85\u66fc\u5f0f\u5efa\u7bc9\u98a8\u683c\uff0c\u5728\u88ab\u8afe\u66fc\u4eba\u5f81\u670d\u7684\u82f1\u683c\u862d\u5c24\u70ba\u5e38\u898b\u3002\u4ee5\u9019\u7a2e\u98a8\u683c\u5efa\u6210\u7684\u5efa\u7bc9\u4e3b\u8981\u662f\u5404\u7a2e\u57ce\u5821\u3001\u4fee\u9053\u9662\u548c\u6559\u5802\u3002 \u201c\u8afe\u66fc\u5f0f\u5efa\u7bc9\u201d\u9019\u500b\u7a31\u547c\u672c\u8eab\u662f18\u4e16\u7d00\u624d\u51fa\u73fe\u7684\uff0c\u5728\u4ed6\u7684\u300a\u5617\u8a66\u5340\u5206\u5f81\u670d\u8005\u5230\u5b97\u6559\u6539\u9769\u6642\u671f\u82f1\u683c\u862d\u5efa\u7bc9\u98a8\u683c\u300b\uff08An Attempt to Discriminate the Styles of English Architecture from the Conquest to the Reformation\uff0c1817\uff09\u4e00\u66f8\u4e2d\u9996\u6b21\u6b63\u5f0f\u5730\u5c07\u5b83\u5217\u70ba\u4e00\u7a2e\u5efa\u7bc9\u6a23\u5f0f\u3002"}, {"color": "#97c2fc", "id": "rural community", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Coat_of_Arms_of_Gavar.png", "label": "rural community", "shape": "image", "title": "\u30a2\u30eb\u30e1\u30cb\u30a2\u306f\u300111\u306e\u5730\u65b9(marzer\u3001\u5358\u6570\u306fmarz)\u306b\u5206\u304b\u308c\u308b\u3002"}, {"color": "#97c2fc", "id": "buckden", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Buckden_former_station_geograph-3270900-by-Ben-Brooksbank.jpg", "label": "buckden", "shape": "image", "title": "Buckden railway station was a railway station in Buckden, Cambridgeshire. The station and its line closed in year 1959. The signal box is now preserved and in use as Tunbridge Wells West signal box on the Spa Valley Railway."}, {"color": "#97c2fc", "id": "peak castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Peveril_Castle_keep,_2008.jpg", "label": "peak castle", "shape": "image", "title": "Peveril Castle \u00e4r ett slott i Storbritannien. Det ligger i grevskapet Derbyshire och riksdelen England, i den s\u00f6dra delen av landet, 230 km nordv\u00e4st om huvudstaden London. Peveril Castle ligger 257 meter \u00f6ver havet. Terr\u00e4ngen runt Peveril Castle \u00e4r kuperad norrut, men s\u00f6derut \u00e4r den platt. Den h\u00f6gsta punkten i n\u00e4rheten \u00e4r 416 meter \u00f6ver havet, 1,00 km sydv\u00e4st om Peveril Castle. Runt Peveril Castle \u00e4r det ganska t\u00e4tbefolkat, med 86 inv\u00e5nare per kvadratkilometer. Trakten runt Peveril Castle best\u00e5r i huvudsak av gr\u00e4smarker. Kustklimat r\u00e5der i trakten. \u00c5rsmedeltemperaturen i trakten \u00e4r 6 \u00b0C. Den varmaste m\u00e5naden \u00e4r juli, d\u00e5 medeltemperaturen \u00e4r 15 \u00b0C, och den kallaste \u00e4r december, med \u22122 \u00b0C."}, {"color": "#97c2fc", "id": "lincolnshire", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tattershall_Castle,_2006.jpg", "label": "lincolnshire", "shape": "image", "title": "Lincolnshire \u00e8 un comune degli Stati Uniti d\u0027America, situato nello Stato del Kentucky, nella contea di Jefferson."}, {"color": "#97c2fc", "id": "spofforth", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/SpofforthOlder.jpg", "label": "spofforth", "shape": "image", "title": "Frederick Robert Spofforth (9 September 1853 \u2013 4 June 1926), also known as \"The Demon Bowler\", was arguably the Australian cricket team\u0027s finest pace bowler of the nineteenth century. He was the first bowler to take 50 Test wickets, and the first to take a Test hat-trick, in 1879. He played in Test matches for Australia between 1877 and 1887, and then settled in England where he played for Derbyshire. In 2009, he was inducted into the ICC Hall of Fame."}, {"color": "#97c2fc", "id": "royal apartments", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Madonna_Impannata.jpg", "label": "royal apartments", "shape": "image", "title": "Pal\u00e1c Pitti \u010dili pal\u00e1c Pitti\u016f, italsky Palazzo Pitti, se nach\u00e1z\u00ed ve Florencii, na lev\u00e9m b\u0159ehu \u0159eky Arno, v oblasti Oltrarna, ve svahu na n\u00e1m\u011bst\u00ed Piazza Pitti. V sou\u010dasnosti slou\u017e\u00ed jako muzeum a galerie, je s\u00eddlem sou\u010dasn\u00e9ho muzea Museo degli argenti. Na pal\u00e1c navazuj\u00ed zahrady Boboli. Pal\u00e1c a zahrady jsou na seznamu pam\u00e1tek sv\u011btov\u00e9ho d\u011bdictv\u00ed UNESCO jako sou\u010d\u00e1st polo\u017eky \u201eVily a zahrady Medicejsk\u00fdch v Tosk\u00e1nsku\u201c."}, {"color": "#97c2fc", "id": "trent", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Trent_Valley_Sailing_Club_-_geograph.org.uk_-_762374.jpg", "label": "trent", "shape": "image", "title": "La Trent est l\u0027un des principaux fleuves d\u0027Angleterre."}, {"color": "#97c2fc", "id": "buckinghamshire", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Wendover_Dean.jpg", "label": "buckinghamshire", "shape": "image", "title": "Le Buckinghamshire (prononc\u00e9 en anglais : /\u02c8b\u028ck\u026a\u014b\u0259m\u0283\u0259(\u0279)/), en abr\u00e9g\u00e9 Bucks (/b\u028cks/), est un comt\u00e9 du Sud-Est de l\u0027Angleterre, au Royaume-Uni. Il est situ\u00e9 au nord-ouest du Grand Londres et jouxte \u00e9galement le Berkshire, l\u0027Oxfordshire, le Northamptonshire, le Bedfordshire et le Hertfordshire. Son chef-lieu est Aylesbury."}, {"color": "#97c2fc", "id": "country house", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/TrenthamBalustrade.jpg", "label": "country house", "shape": "image", "title": "Ett engelskt country house \u00e4r ett stort hus, herrg\u00e5rd eller slott p\u00e5 Englands landsbygd. M\u00e5nga av dessa \u00e4gdes ofta av personer som normalt bodde i London. Vissa av dem var dock \u00e5retruntbost\u00e4der f\u00f6r landed gentry-klassen. Dessa personer var viktiga inom Landed gentry-klassen i landsbygds-Storbritannien fram till Reform Act 1832. Fr\u00e5n dessa hus sk\u00f6ttes \u00e4ven aff\u00e4rerna i . Eftersom personalantalet ofta var stort, var dessa st\u00e4llen ofta stora arbetsgivare p\u00e5 landsbygden. Fram till 1870-talets jordbrukskris var det ofta deras \u00e4gor som gav inkomster till \u00e4garna. Under slutet av 1800-talet och 1900-talet b\u00f6rjade systemet falla. H\u00f6jda skatter och f\u00f6rsta v\u00e4rldskriget ledde till tusentals rivningar; de som kvarstod tvingades anpassa sig f\u00f6r att klara sig. Medan en s\u00e5 kallad \"ch\u00e2teau\" eller ett \"schloss\" kan vara bef\u00e4st eller obef\u00e4st, \u00e4r ett country house vanligtvis obef\u00e4st. Om det \u00e4r bef\u00e4st ben\u00e4mns det ofta som castle."}, {"color": "#97c2fc", "id": "northumberland", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/N_NE_England_SRTM.png", "label": "northumberland", "shape": "image", "title": "Il Northumberland (pronuncia [n\u0254r\u02c8\u03b8\u028cmb\u0259rl\u0259nd]) \u00e8 una contea del nord-est dell\u0027Inghilterra, nel Regno Unito, ai confini con la Scozia. Non \u00e8 divisa in distretti, costituendo la pi\u00f9 ampia autorit\u00e0 unitaria del paese. Il confine pi\u00f9 ampio di questa zona si \u00e8 raggiunto sotto il Regno di Northumbria del re Edwin. Non v\u0027\u00e8 dubbio che, attualmente, copra un territorio alquanto ridotto; tra l\u0027altro, l\u0027antica capitale, Newcastle, non fa pi\u00f9 parte integrante di questa contea dal 1974, quando \u00e8 stata annessa a Tyne and Wear e sostituita nel suo ruolo amministrativo da Morpeth, sebbene dal 2019 sia tornata a condividere un unico sindaco metropolitano tramite la nuova North of Tyne Combined Authority. Quest\u0027ultimo \u00e8 comunque conteso anche dalla cittadina di Alnwick. Bisogna inoltre considerare che, in alcune questioni relative a ambiente, fauna o organizzazioni sportive, i confini ridisegnati nel 1974 vengono sorvolati e le decisioni vengono prese in comunit\u00e0 con le contee confinanti, che sono Tyne and Wear, per l\u0027appunto, Durham, Cumbria e le zone di Roxburgh, Ettrick e Lauderdale in Scozia."}, {"color": "#97c2fc", "id": "montgomery", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/King_George_VI_listens_as_Field_Marshal_Sir_Bernard_Montgomery_outlines_his_future_strategy_at_his_mobile_headquarters_in_Holland,_13_October_1944._TR2393.jpg", "label": "montgomery", "shape": "image", "title": "Sir Bernard Law Montgomery, 1\u00ba visconte Montgomery di Alamein (Kennington, Londra, 17 novembre 1887 \u2013 Alton, 24 marzo 1976), \u00e8 stato un generale britannico.Ebbe un ruolo cruciale durante la campagna del Nordafrica quando ingaggi\u00f2 le forze italo-tedesche durante la decisiva seconda battaglia di El Alamein, che segn\u00f2 una svolta delle sorti della seconda guerra mondiale nel teatro africano e dell\u0027intero teatro del Mediterraneo e, pi\u00f9 tardi, fu tra i protagonisti della campagna alleata in Italia e dell\u0027invasione della Francia."}, {"color": "#97c2fc", "id": "prince bishops", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Wappen_Bistum_Merseburg.png", "label": "prince bishops", "shape": "image", "title": "Een prins-bisschop of vorst-bisschop was een bisschop, die naast het geestelijk bestuur over zijn bisdom tegelijkertijd ook het wereldlijk gezag uitoefende over een bepaald territorium, waarvan hij dan de hoogste landsheer was."}, {"color": "#97c2fc", "id": "rutland county council", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Rutland_County_Council_Offices_(geograph_3882296).jpg", "label": "rutland county council", "shape": "image", "title": "Rutland County Council is the local authority for the unitary authority of Rutland in the East Midlands of England. The current council was created in April 1997. The population of the council\u0027s area at the 2011 census was 37,369. As a unitary authority, the council is responsible for almost all local services in Rutland, with the exception of the Leicestershire Fire and Rescue Service and Leicestershire Police, which are run by joint boards with Leicestershire County Council and Leicester City Council."}, {"color": "#97c2fc", "id": "blockhouse", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Burgersdorp-Sentinel-001.jpg", "label": "blockhouse", "shape": "image", "title": "Blokhuis is een oude benaming voor een klein verdedigingswerk dat strategisch was geplaatst om een doorgang te bewaken. Ze werden, net als stadspoorten, ook wel gebruikt als gevangenis. Blokhuizen maakten vaak onderdeel uit van een groter systeem, zoals landweren. Het kon ook een controlerende functie hebben van bijvoorbeeld toegangswegen of kruispunten. De bouw van blokhuizen is bekend uit de late middeleeuwen tot en met de 16e eeuw. Blokhuizen kwamen in heel Europa voor. Bij het bouwwerk behoorde dikwijls ook een boerderij. De naam komt van blochuus (balkenhuis), een huis gemaakt van balken. Vanaf de 14e eeuw verbasterde dit woord naar blokhuis. De woorden \u0027blokkeren\u0027 en \u0027blokkade\u0027 zijn hier weer aan ontleend."}, {"color": "#97c2fc", "id": "victorian era", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/William_Holman_Hunt_001.jpg", "label": "victorian era", "shape": "image", "title": "\uc601\uad6d \uc5ed\uc0ac\uc5d0\uc11c \ube45\ud1a0\ub9ac\uc544 \uc2dc\ub300\ub294 1837\ub144 6\uc6d4 20\uc77c\ubd80\ud130 1901\ub144 1\uc6d4 22\uc77c\uae4c\uc9c0 \ube45\ud1a0\ub9ac\uc544 \uc5ec\uc655\uc758 \uce58\uc138\ub97c \uc77c\uceeb\ub294\ub2e4. \ube45\ud1a0\ub9ac\uc544 \uc2dc\ub300\ub294 \uc640 \uc5d0\ub4dc\uc6cc\ub4dc \uc2dc\ub300 \uc0ac\uc774 \uc788\uc73c\uba70, \ube45\ud1a0\ub9ac\uc544 \uc2dc\ub300 \ub9d0\ub144\uc740 \uc720\ub7fd \ub300\ub959\uc758 \ubca8 \uc5d0\ud3ec\ud06c \uc804\ubc18\ubd80\uc640 \uacb9\uce5c\ub2e4."}, {"color": "#97c2fc", "id": "baron hastings", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hastings.svg", "label": "baron hastings", "shape": "image", "title": "Baron Hastings is a title that has been created three times. The first creation was in the Peerage of England in 1290, and is extant. The second creation was in the Peerage of England in 1299, and became extinct on the death of the first holder in c. 1314. The third creation was in the Peerage of England in 1461, and has been in abeyance since 1960."}, {"color": "#97c2fc", "id": "jacobean", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Crewe_Hall_(east_bdg_detail).jpg", "label": "jacobean", "shape": "image", "title": "La arquitectura jacobina es el nombre que se le da a un estilo arquitect\u00f3nico que corresponde con la segunda fase del Renacimiento en Inglaterra, anterior al estilo isabelino. Su nombre se corresponde con el Rey Jacobo I de Inglaterra, con cuyo reinado se asocia. El reinado de Jacobo I (1603\u20131625), un disc\u00edpulo de las nuevas corrientes, fue testigo de la primera adopci\u00f3n decisiva de motivos renacentistas que hab\u00edan llegado en forma libre a Inglaterra desde Alemania y tallistas flamencos, y no desde Italia. Si bien permanecieron las formas b\u00e1sicas del dise\u00f1o isabelino, se observa un uso m\u00e1s consistente y unificado del dise\u00f1o formal, tanto en planta como en elevaci\u00f3n. Se hace mucho uso de columnas y pilastras, arcadas de arco circular, y techos planos con parapetos. Estos junto con otros elementos cl\u00e1sicos aparecen en una forma libre y fantasiosa vern\u00e1cula m\u00e1s que en una expresi\u00f3n de pureza cl\u00e1sica. Con ellos se mezclaron las terminaciones prism\u00e1ticas y detalles ornamentales tales como pergaminos, cintas, y losanges caracter\u00edsticos del estilo isabelino. El estilo influy\u00f3 sobre el dise\u00f1o de los muebles y otras artes decorativas. Entre los edificios jacobinos se destacan la casa Hatfield, en Hertford; la , cerca de Sevenoaks en Kent; la , obra de y la Finca Drax Hall de Barbados. Si bien el t\u00e9rmino es generalmente utilizado para referirse al estilo que prevaleci\u00f3 en Inglaterra a comienzos del siglo XVII, sus detalles decadentes y peculiares se pueden observar ya unos veinte a\u00f1os antes en el Wollaton Hall, Nottinghamshire, en Oxford y Cambridge existen ejemplos que se remontan a 1660, independientemente de la introducci\u00f3n del estilo italiano m\u00e1s puro usado por \u00cd\u00f1igo Jones en 1619 en el Whitehall."}, {"color": "#97c2fc", "id": "city walls", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Walls_of_Dubrovnik-3.jpg", "label": "city walls", "shape": "image", "title": "\u0627\u0644\u0645\u062a\u0631\u0627\u0633 \u0623\u0648 \u0627\u0644\u0633\u0648\u0631 \u0642\u062f \u064a\u0642\u0627\u0645 \u0644\u0633\u062f \u0645\u0645\u0631 \u0645\u0639\u064a\u0646 \u0623\u0648 \u0642\u062f \u064a\u0642\u0627\u0645 \u062d\u0648\u0644 \u0645\u0646\u0637\u0642\u0629 \u0645\u0639\u064a\u0646\u0629 \u0643\u0627\u0644\u0645\u0639\u0633\u0643\u0631 \u0623\u0648 \u0627\u0644\u0645\u062f\u064a\u0646\u0629. \u064a\u064f\u0628\u0646\u0649 \u0645\u0646 \u0627\u0644\u0637\u064a\u0646 \u0623\u0648 \u0627\u0644\u062a\u0631\u0627\u0628 \u0623\u0648 \u0627\u0644\u0637\u0648\u0628 \u0623\u0648 \u0627\u0644\u062d\u062c\u0627\u0631\u0629."}, {"color": "#97c2fc", "id": "corruption", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/UNCAC_1.png", "label": "corruption", "shape": "image", "title": "Corruption is a form of dishonesty or a criminal offense which is undertaken by a person or an organization which is entrusted in a position of authority, in order to acquire illicit benefits or abuse power for one\u0027s personal gain. Corruption may involve many activities which include bribery, influence peddling and the embezzlement and it may also involve practices which are legal in many countries. Political corruption occurs when an office-holder or other governmental employee acts with an official capacity for personal gain. Corruption is most common in kleptocracies, oligarchies, narco-states, and mafia states. Corruption and crime are endemic sociological occurrences which appear with regular frequency in virtually all countries on a global scale in varying degrees and proportions. Each individual nation allocates domestic resources for the control and regulation of corruption and the deterrence of crime. Strategies which are undertaken in order to counter corruption are often summarized under the umbrella term anti-corruption. Additionally, global initiatives like the United Nations Sustainable Development Goal 16 also have a targeted goal which is supposed to substantially reduce corruption in all of its forms."}, {"color": "#97c2fc", "id": "moat", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Vellorefort.jpg", "label": "moat", "shape": "image", "title": "Um fosso (do latim \"fossa\"), em arquitetura militar medieval, \u00e9 uma escava\u00e7\u00e3o profunda e regular, destinada a impedir ou dificultar o acesso do agressor \u00e0 linha de defesa de uma fortifica\u00e7\u00e3o. A terra, retirada durante a sua escava\u00e7\u00e3o, pode ser utilizada para erguer muros de defesa (reparos). Conforme o tipo de seu preenchimento pode ser \"seco\" ou \"molhado\". Do ponto de vista hist\u00f3rico, os fossos eram ou a principal ou uma das principais defesas da pra\u00e7a fortificada. O Conde Pagan punha o fosso como um dos quatro elementos principais em que consistia a defesa de uma pra\u00e7a, que segundo ele eram \u201cgente, reparos, artilharia e fossos\u201d. O mesmo sentido da import\u00e2ncia do fosso \u00e9 encontrado em Lu\u00eds Serr\u00e3o Pimentel. O tenente-general Diogo da Silveira Veloso afirma \u201cde tal modo que nenhuma fortaleza ainda que no resto seja perfeitamente formada pode ter tal nome nem chamar-se s\u00edtio posto em defesa se lhe faltar o fosso\u201d."}, {"color": "#97c2fc", "id": "hartshill", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hartshill_North_Warwickshire.jpg", "label": "hartshill", "shape": "image", "title": "Hartshill est un village et une paroisse civile du Warwickshire, en Angleterre. Administrativement, il d\u00e9pend du district du North Warwickshire."}, {"color": "#97c2fc", "id": "mortimer family", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Arms_of_the_House_of_Mortimer.svg", "label": "mortimer family", "shape": "image", "title": "Mortimer ist ein englischer Name, der sowohl als Vor- als auch als Familienname vorkommt."}, {"color": "#97c2fc", "id": "treasurer", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/William_Cecil,_1st_Baron_Burghley_from_NPG_(2).jpg", "label": "treasurer", "shape": "image", "title": "De groot-schatbewaarder, opper-tresorier of thesaurier-generaal is een (soms historische) overheidsfunctie. Hij kan bijvoorbeeld verantwoordelijk zijn voor het beheer van de rijkskas of het toezicht op de nationale economie."}, {"color": "#97c2fc", "id": "knaresborough", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Primitive_Methodist_chapel.jpg", "label": "knaresborough", "shape": "image", "title": "Knaresborough \u00e8 un paese di 15 441 abitanti della contea del North Yorkshire, in Inghilterra. Presso il paese si trova una grotta nella quale sarebbe nata Madre Shipton."}, {"color": "#97c2fc", "id": "restormel", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Restormel_Castle_02.jpg", "label": "restormel", "shape": "image", "title": "Restormel Castle (Cornish: Kastel Rostorrmel) lies by the River Fowey near Lostwithiel in Cornwall, England, UK. It is one of the four chief Norman castles of Cornwall, the others being Launceston, Tintagel and Trematon. The castle is notable for its perfectly circular design. Although once a luxurious residence of the Earl of Cornwall, the castle was all but ruined by the 16th century. It was briefly reoccupied and fought over during the English Civil War but was subsequently abandoned. It is now in the care of English Heritage and open to the public."}, {"color": "#97c2fc", "id": "middleham castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/MiddlehamCJW.jpg", "label": "middleham castle", "shape": "image", "title": "\u0642\u0644\u0639\u0629 \u0645\u064a\u062f\u0644\u0647\u0627\u0645 (\u0628\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629: Middleham Castle)\u200f\u060c \u062a\u0642\u0639 \u0641\u064a \u0648\u064a\u0646\u0632\u0644\u064a\u062f\u064a\u0644\u060c \u0645\u0642\u0627\u0637\u0639\u0629 \u064a\u0648\u0631\u0643\u0634\u0627\u064a\u0631 \u0634\u0645\u0627\u0644 \u0634\u0631\u0642\u064a \u0625\u0646\u062c\u0644\u062a\u0631\u0627\u060c \u0627\u0644\u0645\u0645\u0644\u0643\u0629 \u0627\u0644\u0645\u062a\u062d\u062f\u0629. \u062a\u0645 \u0628\u0646\u0627\u0624\u0647\u0627 \u0639\u0627\u0645 1170\u0645 \u0645\u0646 \u0642\u0628\u0644 \u0631\u0648\u0628\u0631\u062a \u0641\u062a\u0632\u0631\u064a\u0646\u062f\u0644\u0648\u0641\u060c \u0641\u064a \u0639\u0647\u062f \u0647\u0646\u0631\u064a \u0627\u0644\u062b\u0627\u0646\u064a."}, {"color": "#97c2fc", "id": "caister castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Plan_of_Caister_Castle_(1897).jpg", "label": "caister castle", "shape": "image", "title": "Caister Castle ist eine Burg aus dem 15. Jahrhundert mit Burggraben im Kirchensprengel West Caister, etwa acht Kilometer n\u00f6rdlich der Stadt Great Yarmouth in der englischen Grafschaft Norfolk.Die Burg hat einen 33 m hohen Bergfried und wurde zwischen 1432 und 1446 f\u00fcr Sir John Fastolf errichtet, der (zusammen mit Sir John Oldcastle) William Shakespeare zu Falstaff inspirierte. Fastolf war einer von f\u00fcnf Edelleuten, die von K\u00f6nig Heinrich VI. w\u00e4hrend dessen 50 Jahre andauernder Herrschaft die Erlaubnis erhielten, ihren Wohnsitz zu befestigen. Die Burg wurde 1469 bei der Belagerung und Einnahme durch die Truppen des Herzogs von Norfolk stark besch\u00e4digt. Die Burg wurde, anders als der Bergfried, nach 1600 zur Ruine, als ein neues Haus in der N\u00e4he gebaut wurde. Den auch heute noch unbesch\u00e4digten Bergfried kann man besteigen."}, {"color": "#97c2fc", "id": "pooley bridge", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Pooley_Bridge_(geograph_1822495).jpg", "label": "pooley bridge", "shape": "image", "title": "Pooley Bridge \u00e4r en by (village) i Cumbria, i nordv\u00e4stra England. Den har en kyrka."}, {"color": "#97c2fc", "id": "hedingham", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/St_Nicholas\u0027s_Church,_Castle_Hedingham.jpg", "label": "hedingham", "shape": "image", "title": "Castle Hedingham es una localidad situada en el condado de Essex, en Inglaterra (Reino Unido), con una poblaci\u00f3n estimada a mediados de 2016 de 1078 habitantes.\u200b Se encuentra ubicada al sureste de la regi\u00f3n Este de Inglaterra, al noreste de Londres, y a poca distancia de la ciudad de Chelmsford \u2014la capital del condado\u2014 y de la costa del mar del Norte."}, {"color": "#97c2fc", "id": "viking raids", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Pilgrim\u0027s_Way,_Lindisfarne.jpg", "label": "viking raids", "shape": "image", "title": "\u30ea\u30f3\u30c7\u30a3\u30b9\u30d5\u30a1\u30fc\u30f3\u5cf6 \uff08\u30ea\u30f3\u30c7\u30a3\u30b9\u30d5\u30a1\u30fc\u30f3\u3068\u3046\u3001Lindisfarne\uff09\u306f\u3001\u30a4\u30ae\u30ea\u30b9\u30fb\u30ce\u30fc\u30b5\u30f3\u30d0\u30fc\u30e9\u30f3\u30c9\u5dde\u306b\u3042\u308b\u5c0f\u5cf6\u3002\u30ea\u30f3\u30c7\u30b9\u30d5\u30a1\u30fc\u30f3\u3068\u3082\u3044\u3046\u3002\u30db\u30ea\u30fc\u30fb\u30a2\u30a4\u30e9\u30f3\u30c9\uff08Holy Island\uff09\u3001\u30db\u30ea\u30fc\u5cf6\u3068\u3082\u547c\u3070\u308c\u3001\u6f6e\u304c\u6e80\u3061\u308b\u3068\u5cf6\u3068\u306a\u308a\u3001\u5e72\u6f6e\u306b\u306a\u308b\u3068\u571f\u624b\u9053\u3067\u672c\u571f\u3068\u3064\u306a\u304c\u308b\u30bf\u30a4\u30c0\u30eb\u30fb\u30a2\u30a4\u30e9\u30f3\u30c9\u3067\u3042\u308b\u3002\u30a6\u30a9\u30eb\u30bf\u30fc\u30fb\u30b9\u30b3\u30c3\u30c8\u304c\u304b\u3064\u3066\u5cf6\u306e\u8a18\u8ff0\u3092\u6b8b\u3057\u305f\u30022001\u5e74\u8abf\u67fb\u6642\u306e\u5b9a\u4f4f\u4eba\u53e3\u306f162\u4eba\u3067\u3042\u308b\u3002"}, {"color": "#97c2fc", "id": "roger de caen", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Monument_of_Roger,_Bishop_of_Salisbury_(died_1139).jpg", "label": "roger de caen", "shape": "image", "title": "Roger (o Roger le Poer) (1065 - 1139) fue obispo de Salisbury, de origen normando, y el s\u00e9ptimo Lord Canciller de Inglaterra."}, {"color": "#97c2fc", "id": "piel castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Plan_of_Piel_Castle.png", "label": "piel castle", "shape": "image", "title": "Piel Castle, also known as Fouldry Castle or the Pile of Fouldray, is a castle situated on the south-eastern point of Piel Island, off the coast of the Furness Peninsula in north-west England. Built in the early-14th century by John Cockerham, the Abbot of neighbouring Furness Abbey, it was intended to oversee the trade through the local harbour and to protect against Scottish raids. The castle was built using stones from the local beach, and featured a large keep with surrounding inner and outer baileys. It was used as a base by the Yorkist pretender Lambert Simnel in 1487, but by 1534 it had fallen into ruin and passed into the hands of the Crown. Sea erosion began to cause significant damage to the castle in the early 19th century. In the 1870s the castle\u0027s owner, the Duke of Buccleuch, carried out extensive restoration work and erected outworks to protect it against further damage from the sea. In 1920 the castle was given to the town of Barrow-in-Furness and is now in the care of English Heritage. The castle is at threat from continued coastal erosion exacerbated by climate change."}, {"color": "#97c2fc", "id": "orford", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Orford_Castle_upper_hall,_2018.jpg", "label": "orford", "shape": "image", "title": "Orford Castle is a castle in Orford in the English county of Suffolk, 12 miles (19 km) northeast of Ipswich, with views over Orford Ness. It was built between 1165 and 1173 by Henry II of England to consolidate royal power in the region. The well-preserved keep, described by historian R. Allen Brown as \"one of the most remarkable keeps in England\", is of a unique design and probably based on Byzantine architecture. The keep stands within the earth-bank remains of the castle\u0027s outer fortifications."}, {"color": "#97c2fc", "id": "sir thomas hungerford", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Farleigh_Hungerford_Castle_wall_painting.jpg", "label": "sir thomas hungerford", "shape": "image", "title": "Sir Thomas Hungerford of Rowden (died 17 January 1469) was an English nobleman. He supported the Lancastrian cause in the War of the Roses and was executed for supporting a conspiracy to restore Henry VI."}, {"color": "#97c2fc", "id": "king harold ii", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bayeux_Tapestry_scene23_Harold_sacramentum_fecit_Willelmo_duci.jpg", "label": "king harold ii", "shape": "image", "title": "Harold Godwinson (bahasa Inggris Kuno: Harold God\u01bfinson, dibaca ; : Haraldr Gu\u00f0inason; bahasa Latin: Haroldus; ca. 1022 \u2013 14 Oktober 1066), yang sering disebut Harold II, adalah raja Inggris Anglo-Saxon. Harold memerintah dari 6 Januari 1066 sampai ia meninggal dalam Pertempuran Hastings pada 14 Oktober saat sedang bertarung melawan bangsa Norman yang dipimpin oleh William sang Penakluk saat penaklukan Inggris oleh Norman. Kematiannya menandai akhir . Harold merupakan seorang earl berkuasa dan anggota keluarga Anglo-Saxon yang memiliki hubungan dengan . Setelah kematian pada Januari 1066, Witenagemot menentukan dan memilih Harold untuk menggantikannya; ia dimahkotai di . Pada akhir September, ia berhasil menangkis invasi dari pengklaim saingannya dari Norwegia sebelum tentaranya yang bodoh kembali ke selatan dan bertemu dengan William sang Penakluk di Hastings sekitar dua minggu kemudian."}, {"color": "#97c2fc", "id": "brough", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/BroughCastleSE.jpg", "label": "brough", "shape": "image", "title": "Brough Castle is a ruined castle in the village of Brough, Cumbria, England. The castle was built by William Rufus around 1092 within the old Roman fort of Verterae to protect a key route through the Pennine Mountains. The initial motte and bailey castle was attacked and destroyed by the Scots in 1174 during the Great Revolt against Henry II. Rebuilt after the war, a square keep was constructed and the rest of the castle converted to stone. The Clifford family took possession of Brough after the Second Barons\u0027 War in the 1260s; they built Clifford\u0027s Tower and undertook a sequence of renovations to the castle, creating a fortification in a typical northern English style. In 1521, however, Henry Clifford held a Christmas feast at the castle, after which a major fire broke out, destroying the property. The castle remained abandoned until Lady Anne Clifford restored the property between 1659 and 1661, using it as one of her northern country homes. In 1666 another fire broke out, once again rendering the castle uninhabitable. Brough Castle went into sharp decline and was stripped first of its fittings and then its stonework. The castle\u0027s masonry began to collapse around 1800. In 1921, Brough Castle was given to the state and is now run by English Heritage as a tourist attraction. It is a listed building and a scheduled monument."}, {"color": "#97c2fc", "id": "henry clifford", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Clifford_family_estates,_15th_Century,_including_other_locations.png", "label": "henry clifford", "shape": "image", "title": "\u0421\u044d\u0440 \u0413\u0435\u043d\u0440\u0438 \u041a\u043b\u0438\u0444\u0444\u043e\u0440\u0434 (\u0430\u043d\u0433\u043b. Sir Henry Clifford; \u043e\u043a\u043e\u043b\u043e 1454 \u2014 23 \u0430\u043f\u0440\u0435\u043b\u044f 1523) \u2014 \u0430\u043d\u0433\u043b\u0438\u0439\u0441\u043a\u0438\u0439 \u0430\u0440\u0438\u0441\u0442\u043e\u043a\u0440\u0430\u0442, 10-\u0439 \u0431\u0430\u0440\u043e\u043d \u0434\u0435 \u041a\u043b\u0438\u0444\u0444\u043e\u0440\u0434 (\u0441 1485 \u0433\u043e\u0434\u0430). \u0414\u0435\u0434 \u0438 \u043e\u0442\u0435\u0446 \u041a\u043b\u0438\u0444\u0444\u043e\u0440\u0434\u0430 \u043f\u043e\u0433\u0438\u0431\u043b\u0438 \u0432 \u0432\u043e\u0439\u043d\u0430\u0445 \u0410\u043b\u043e\u0439 \u0438 \u0411\u0435\u043b\u043e\u0439 \u0440\u043e\u0437\u044b, \u0441\u0440\u0430\u0436\u0430\u044f\u0441\u044c \u043d\u0430 \u0441\u0442\u043e\u0440\u043e\u043d\u0435 \u041b\u0430\u043d\u043a\u0430\u0441\u0442\u0435\u0440\u043e\u0432, \u0430 \u0438\u0445 \u0432\u043b\u0430\u0434\u0435\u043d\u0438\u044f \u0431\u044b\u043b\u0438 \u043a\u043e\u043d\u0444\u0438\u0441\u043a\u043e\u0432\u0430\u043d\u044b. \u0413\u0435\u043d\u0440\u0438 \u0432 \u043f\u0440\u0438\u043c\u0435\u0440\u043d\u043e \u0441\u0435\u043c\u0438\u043b\u0435\u0442\u043d\u0435\u043c \u0432\u043e\u0437\u0440\u0430\u0441\u0442\u0435 \u043e\u0441\u0442\u0430\u043b\u0441\u044f \u0431\u0435\u0437 \u043d\u0430\u0441\u043b\u0435\u0434\u0441\u0442\u0432\u0430. \u0421\u043e\u0433\u043b\u0430\u0441\u043d\u043e \u0440\u044f\u0434\u0443 \u0438\u0441\u0442\u043e\u0447\u043d\u0438\u043a\u043e\u0432, \u043e\u043d \u0431\u044b\u043b \u0432\u044b\u043d\u0443\u0436\u0434\u0435\u043d \u0441\u043a\u0440\u044b\u0432\u0430\u0442\u044c\u0441\u044f, \u0436\u0438\u043b \u0432 \u043a\u0440\u0435\u0441\u0442\u044c\u044f\u043d\u0441\u043a\u043e\u0439 \u0441\u0435\u043c\u044c\u0435 \u0438 \u0441\u0430\u043c \u043f\u0430\u0441 \u043e\u0432\u0435\u0446, \u0438\u0437-\u0437\u0430 \u0447\u0435\u0433\u043e \u0432\u043f\u043e\u0441\u043b\u0435\u0434\u0441\u0442\u0432\u0438\u0438 \u043f\u043e\u043b\u0443\u0447\u0438\u043b \u043f\u0440\u043e\u0437\u0432\u0438\u0449\u0435 \u00ab\u043b\u043e\u0440\u0434-\u043f\u0430\u0441\u0442\u0443\u0445\u00bb; \u0441\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u044b\u0435 \u0443\u0447\u0451\u043d\u044b\u0435 \u0441\u0447\u0438\u0442\u0430\u044e\u0442 \u044d\u0442\u0443 \u0438\u0441\u0442\u043e\u0440\u0438\u044e \u043c\u0430\u043b\u043e\u0434\u043e\u0441\u0442\u043e\u0432\u0435\u0440\u043d\u043e\u0439. \u0412 1472 \u0433\u043e\u0434\u0443 \u041a\u043b\u0438\u0444\u0444\u043e\u0440\u0434 \u043f\u043e\u043b\u0443\u0447\u0438\u043b \u043f\u043e\u043c\u0438\u043b\u043e\u0432\u0430\u043d\u0438\u0435 \u043e\u0442 \u043a\u043e\u0440\u043e\u043b\u044f \u042d\u0434\u0443\u0430\u0440\u0434\u0430 IV \u0419\u043e\u0440\u043a\u0441\u043a\u043e\u0433\u043e. \u041f\u043e\u0441\u043b\u0435 \u0441\u0432\u0435\u0440\u0436\u0435\u043d\u0438\u044f \u0419\u043e\u0440\u043a\u043e\u0432 \u0432 1485 \u0433\u043e\u0434\u0443 \u043e\u043d \u0441\u0442\u0430\u043b \u0432\u0435\u0440\u043d\u044b\u043c \u0441\u043b\u0443\u0433\u043e\u0439 \u0413\u0435\u043d\u0440\u0438\u0445\u0430 VII \u0422\u044e\u0434\u043e\u0440\u0430, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u0432\u043e\u0441\u0441\u0442\u0430\u043d\u043e\u0432\u0438\u043b \u0435\u0433\u043e \u0432 \u043f\u0440\u0430\u0432\u0430\u0445 \u0438 \u0441\u0434\u0435\u043b\u0430\u043b \u043e\u0434\u043d\u0438\u043c \u0438\u0437 \u0433\u043b\u0430\u0432\u043d\u044b\u0445 \u0441\u0432\u043e\u0438\u0445 \u0434\u043e\u0432\u0435\u0440\u0435\u043d\u043d\u044b\u0445 \u043b\u0438\u0446 \u043d\u0430 \u0441\u0435\u0432\u0435\u0440\u0435 \u0410\u043d\u0433\u043b\u0438\u0438. \u041a\u043b\u0438\u0444\u0444\u043e\u0440\u0434 \u0437\u0430\u043d\u0438\u043c\u0430\u043b\u0441\u044f \u043f\u0440\u0438\u0432\u0435\u0434\u0435\u043d\u0438\u0435\u043c \u0432 \u043f\u043e\u043a\u043e\u0440\u043d\u043e\u0441\u0442\u044c \u0441\u0435\u0432\u0435\u0440\u043d\u044b\u0445 \u0433\u0440\u0430\u0444\u0441\u0442\u0432, \u0443\u0447\u0430\u0441\u0442\u0432\u043e\u0432\u0430\u043b \u0432 \u0431\u043e\u0440\u044c\u0431\u0435 \u0441 \u0432\u043e\u0441\u0441\u0442\u0430\u043d\u0438\u0435\u043c \u041b\u0430\u043c\u0431\u0435\u0440\u0442\u0430 \u0421\u0438\u043c\u043d\u0435\u043b\u0430 \u0432 1487 \u0433\u043e\u0434\u0443 \u0438 \u0432\u043e\u0439\u043d\u0430\u0445 \u0441 \u0428\u043e\u0442\u043b\u0430\u043d\u0434\u0438\u0435\u0439 (\u0432 \u0447\u0430\u0441\u0442\u043d\u043e\u0441\u0442\u0438, \u0441\u0440\u0430\u0436\u0430\u043b\u0441\u044f \u0432 1513 \u0433\u043e\u0434\u0443 \u043f\u0440\u0438 \u0424\u043b\u043e\u0434\u0434\u0435\u043d\u0435). \u0421\u044d\u0440 \u0413\u0435\u043d\u0440\u0438 \u0431\u044b\u043b \u0430\u0441\u0442\u0440\u043e\u043d\u043e\u043c\u043e\u043c-\u043b\u044e\u0431\u0438\u0442\u0435\u043b\u0435\u043c. \u041e\u043d \u0431\u044b\u043b \u0436\u0435\u043d\u0430\u0442 \u0434\u0432\u0430\u0436\u0434\u044b, \u0438 \u043e\u0442\u043d\u043e\u0448\u0435\u043d\u0438\u044f \u0441 \u043e\u0431\u0435\u0438\u043c\u0438 \u0436\u0451\u043d\u0430\u043c\u0438 \u043e\u0441\u0442\u0430\u0432\u043b\u044f\u043b\u0438 \u0436\u0435\u043b\u0430\u0442\u044c \u043b\u0443\u0447\u0448\u0435\u0433\u043e. \u0412 \u043a\u043e\u043d\u0446\u0435 \u0436\u0438\u0437\u043d\u0438 \u041a\u043b\u0438\u0444\u0444\u043e\u0440\u0434 \u043a\u043e\u043d\u0444\u043b\u0438\u043a\u0442\u043e\u0432\u0430\u043b \u0441\u043e \u0441\u0442\u0430\u0440\u0448\u0438\u043c \u0441\u044b\u043d\u043e\u043c \u0438 \u043d\u0430\u0441\u043b\u0435\u0434\u043d\u0438\u043a\u043e\u043c \u2014 \u0442\u043e\u0436\u0435 \u0413\u0435\u043d\u0440\u0438, \u0432\u043f\u043e\u0441\u043b\u0435\u0434\u0441\u0442\u0432\u0438\u0438 1-\u043c \u0433\u0440\u0430\u0444\u043e\u043c \u041a\u0430\u043c\u0431\u0435\u0440\u043b\u0435\u043d\u0434. \u0412 XIX \u0432\u0435\u043a\u0435 \u0431\u0430\u0440\u043e\u043d \u0441\u0442\u0430\u043b \u0433\u0435\u0440\u043e\u0435\u043c \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u0438\u0445 \u043b\u0438\u0442\u0435\u0440\u0430\u0442\u0443\u0440\u043d\u044b\u0445 \u0438 \u043c\u0443\u0437\u044b\u043a\u0430\u043b\u044c\u043d\u044b\u0445 \u043f\u0440\u043e\u0438\u0437\u0432\u0435\u0434\u0435\u043d\u0438\u0439."}, {"color": "#97c2fc", "id": "piel island", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Piel_Island_from_Roa_Island.jpg", "label": "piel island", "shape": "image", "title": "Piel Island ist eine 20 Hektar gro\u00dfe Insel, die einen Kilometer s\u00fcdlich der Halbinsel Furness in England in der Morecambe Bay liegt."}, {"color": "#97c2fc", "id": "hever castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cox-Jnr-98093_-_Hever_Castle_from_the_Moat_-_circa_1850.jpg", "label": "hever castle", "shape": "image", "title": "Hever Castle i Kent, England, var familjen Boleyns s\u00e4te, ursprungligen en bondg\u00e5rd, byggd p\u00e5 1200-talet, och ombyggt till gods 1462 av , som tj\u00e4nstgjorde som borgm\u00e4stare (Lord Mayor) i London. Resterna av timmerbostaden kan fortfarande ses innanf\u00f6r f\u00e4stningens stenmurar. Familjen Boleyn flyttade in n\u00e5gon g\u00e5ng efter 1505, och \u00e4ven om Anne Boleyn troligtvis inte f\u00f6ddes h\u00e4r, tillbringade hon en del av sin barndom p\u00e5 Hever Castle innan hon s\u00e4ndes till Nederl\u00e4nderna och sedan till det f\u00f6r utbildning mellan 1513 och 1521. Efter att Anne gift sig med kung Henrik VIII av England, och hon och hennes bror George avr\u00e4ttats 1536 och fadern Thomas Boleyn avlidit 1539, hamnade godset i Henrik VIII:s \u00e4go. Han gav det till Anna av Kleve d\u00e5 han skilde sig fr\u00e5n henne 1540, men hon tillbringade troligtvis inte s\u00e4rskilt mycket tid d\u00e4r. Byggnaden fick d\u00e4refter olika \u00e4gare, som familjen 1557, och familjen mellan 1749 och 1903. Under den senare \u00e4garperioden f\u00f6rf\u00f6ll borgen d\u00e5 den var uthyrd till olika privata hyresg\u00e4ster, tills den k\u00f6ptes och genomgick en fullst\u00e4ndig upprustning av den amerikanske miljon\u00e4ren , som brukade det som sitt familjeresidens. Hever Castle anv\u00e4nds numera som ett konferenscenter, men borgen \u00e4r \u00f6ppen f\u00f6r allm\u00e4nheten och \u00e4r s\u00e4rskilt k\u00e4nd f\u00f6r sina labyrinter. D\u00e4r finns en idegranslabyrint som planterades 1904, s\u00e5v\u00e4l som ett senare tillskott, en vattenlabyrint, som invigdes 1987. Tr\u00e4dg\u00e5rden \u00e4r stor och av h\u00f6g kvalitet, med en italiensk tr\u00e4dg\u00e5rd, rosentr\u00e4dg\u00e5rd och en sj\u00f6."}, {"color": "#97c2fc", "id": "roman fleet", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hw-pompey.jpg", "label": "roman fleet", "shape": "image", "title": "La marine militaire romaine (latin : classis) op\u00e9ra depuis la premi\u00e8re guerre punique, en 260 av. J.-C. jusqu\u0027\u00e0 la fin de l\u0027Empire romain. Durant les guerres puniques, ou durant les autres conqu\u00eates, sp\u00e9cialement \u00e0 l\u0027Est, la marine eut un r\u00f4le important. La mer M\u00e9diterran\u00e9e conquise, la flotte romaine servit \u00e0 combattre la piraterie end\u00e9mique. Apr\u00e8s le d\u00e9clin de l\u0027Empire romain d\u0027Occident, la marine de l\u0027Empire d\u0027Orient combattit contre les invasions maritimes venues du nord, du sud et de l\u0027ouest."}, {"color": "#97c2fc", "id": "bastion", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Rhodos185.jpg", "label": "bastion", "shape": "image", "title": "\u5821\u5841\uff08\u307b\u3046\u308b\u3044\u3001\u307b\u308b\u3044\uff09\u3068\u306f\u3001\u6575\u306e\u653b\u6483\u3092\u9632\u3050\u305f\u3081\u306b\u3001\u77f3\u30fb\u571f\u7802\u30fb\u30b3\u30f3\u30af\u30ea\u30fc\u30c8\u306a\u3069\u3067\u69cb\u7bc9\u3055\u308c\u305f\u9663\u5730\u306e\u3053\u3068\u3092\u8a00\u3046\u3002\u305d\u308c\u3072\u3068\u3064\u3067\u5c0f\u578b\u306e\u8981\u585e\u3068\u306a\u308a\u3001\u672c\u683c\u7684\u306a\u8981\u585e\u306f\u8907\u6570\u306e\u5821\u5841\u3092\u5099\u3048\u305f\u3002\u3042\u308b\u3044\u306f\u8907\u6570\u306e\u5821\u5841\u3092\u7d50\u3093\u3060\u9632\u5fa1\u7dda\u304c\u5de8\u5927\u306a\u8981\u585e\u3092\u69cb\u6210\u3057\u305f\u3002 \u5821\u5841\u306f\u5927\u7832\u306e\u767a\u5c55\u3068\u5171\u306b\u59ff\u3092\u73fe\u3057\u3001\u822a\u7a7a\u6a5f\u306e\u767b\u5834\u3068\u5171\u306b\u59ff\u3092\u6d88\u3057\u3066\u3044\u3063\u305f\u3002"}, {"color": "#97c2fc", "id": "roman period", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lullingstone_paintings2.jpg", "label": "roman period", "shape": "image", "title": "Die Insel Britannien, heute als Gro\u00dfbritannien bezeichnet, stand von 43 bis etwa 440 n. Chr. zu Teilen unter r\u00f6mischer Herrschaft. Diese erstreckte sich auf die heutigen Landesteile England bis zum Hadrianswall sowie Wales. Dieser Artikel widmet sich vorwiegend den r\u00f6misch beherrschten Gebieten der britischen Insel. Zur Geschichte der n\u00f6rdlichen, nicht durch das R\u00f6mische Reich kontrollierten Areale siehe die Artikel zur Geschichte Schottlands und den Pikten."}, {"color": "#97c2fc", "id": "summer", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hurricane_Lester_22_aug_1992_2246Z.jpg", "label": "summer", "shape": "image", "title": "Lato \u2013 jedna z czterech podstawowych p\u00f3r roku w przyrodzie, w strefie klimatu umiarkowanego. Charakteryzuje si\u0119 najwy\u017cszymi temperaturami powietrza w skali roku. W \u015bwiecie ro\u015blin jest to okres dojrzewania nasion i owoc\u00f3w, a w \u015bwiecie zwierz\u0105t jest to okres wydawania na \u015bwiat nowego pokolenia i przygotowania go do samodzielnego \u017cycia. Lato astronomiczne rozpoczyna si\u0119 w momencie przesilenia letniego i trwa do momentu r\u00f3wnonocy jesiennej, co w przybli\u017ceniu oznacza na p\u00f3\u0142kuli p\u00f3\u0142nocnej okres pomi\u0119dzy 21 czerwca a 23 wrze\u015bnia (czasami daty te wypadaj\u0105 dzie\u0144 wcze\u015bniej lub dzie\u0144 p\u00f3\u017aniej, a w roku przest\u0119pnym mog\u0105 by\u0107 dodatkowo cofni\u0119te o jeden dzie\u0144). Podczas lata astronomicznego dzienna pora dnia jest d\u0142u\u017csza od pory nocnej, jednak z ka\u017cd\u0105 kolejn\u0105 dob\u0105 dnia ubywa, a nocy przybywa \u2013 S\u0142o\u0144ce wschodzi coraz p\u00f3\u017aniej i g\u00f3ruje na coraz mniejszych wysoko\u015bciach ponad horyzontem. Wed\u0142ug kryterium termicznego za lato przyjmuje si\u0119 okres roku, w kt\u00f3rym \u015brednie dobowe temperatury powietrza przekraczaj\u0105 15 \u00b0C. Pomi\u0119dzy latem klimatycznym i s\u0105siednimi klimatycznymi porami roku nie ma etap\u00f3w przej\u015bciowych, w przeciwie\u0144stwie do zimy poprzedzanej przedzimiem i nast\u0119puj\u0105cym po niej przedwio\u015bniem. Dla p\u00f3\u0142kuli po\u0142udniowej wszystkie opisane daty i zjawiska s\u0105 przesuni\u0119te o p\u00f3\u0142 roku. Za miesi\u0105ce letnie na p\u00f3\u0142kuli p\u00f3\u0142nocnej uznaje si\u0119 czerwiec, lipiec i sierpie\u0144, a na po\u0142udniowej grudzie\u0144, stycze\u0144 i luty."}, {"color": "#97c2fc", "id": "richard ii", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Richard_II_Signature.svg", "label": "richard ii", "shape": "image", "title": "Rikard II (engelska: Richard II), f\u00f6dd 6 januari 1367 i Bordeaux i Frankrike, d\u00f6d 14 februari 1400 p\u00e5 slottet Pontefract Castle i Yorkshire. Rikard II blev 33 \u00e5r gammal. Han var den \u00e5ttonde kungen av England. Rikards regeringstid startade 21 juni 1377 och avslutades 30 september 1399, som motsvarar 22 \u00e5r. Han kr\u00f6ntes till kung 16 juli 1377 i Westminster Abbey. Han var son till Svarte prinsen och sonson till Edvard III av England. Rikard blev arvinge till Englands tron n\u00e4r hans far Edvard, den svarte prinsen dog hastigt p\u00e5 grund av d\u00e5lig h\u00e4lsa 1376. F\u00f6ljande \u00e5r dog hans farfar Edvard III och d\u00e4rmed blev Rikard kung redan vid tio \u00e5rs \u00e5lder. Bondeupproret 1381 var hans f\u00f6rsta pr\u00f6vning, och hans framg\u00e5ngsrika f\u00f6rhandlingar med rebellernas ledare lugnade oroligheterna och var l\u00f6ftesrikt inf\u00f6r framtiden. N\u00e4r han uppn\u00e5tt myndig \u00e5lder visade han sig dock vara en svag, vacklande och samtidigt tyrannisk kung, en s\u00e5 kallad diktatorisk och brutal kung. Den 20 januari 1382 gifte han sig med Anna av B\u00f6hmen i St. Stephen\u0027s Kapell i Westminster Abbey. Hon var dotter till kejsar Karl IV av B\u00f6hmen. Rikard s\u00e4gs ha varit f\u00e4st vid henne, men de fick inga barn och hon dog 3 juni 1394. Anna dog i Sheen Palace. Han gifte sig tv\u00e5 \u00e5r senare med prinsessan Isabella av Valois som var 6 \u00e5r gammal. Han tog hand om henne och behandlade henne med omtanke. De gifte sig 1396. Hon var dotter till den franske kungen Karl VI, men \u00e4ven detta \u00e4ktenskap blev barnl\u00f6st. Han avsattes 1399 av sin kusin, Henrik Bolingbroke som senare fick namnet Henrik IV. Senare detta \u00e5ret placerades Rikard i Pontefract Castle och dog \u00e5ret d\u00e4rp\u00e5, 14 februari 1400. Han var i f\u00e5ngenskap och p\u00e5 grund av detta s\u00e5 dog han f\u00f6rmodligen av sv\u00e4lt. Han begravdes i King\u0027s Langley Church i Hertfordshire, men hans kropp flyttades till Westminster Abbey 1413. Hans kista var emellertid d\u00e5ligt byggd, och det var l\u00e4tt f\u00f6r respektl\u00f6sa bes\u00f6kare att n\u00e5 in i kistan via flera \u00f6ppningar och st\u00f6ra inneh\u00e5llet. Det s\u00e4gs att en skolpojke tog med sig hans k\u00e4kben. Gift: 1. \n* 1382 med Anna av B\u00f6hmen (1366-1394) 2. \n* 1396 med Isabella av Valois, (1387-1409/10)"}, {"color": "#97c2fc", "id": "berwick", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Holiday_at_Berwick-upon-Tweed.jpg", "label": "berwick", "shape": "image", "title": "\u0411\u0435\u0301\u0440\u0438\u043a-\u0430\u043f\u043e\u043d-\u0422\u0443\u0438\u0301\u0434 (\u0430\u043d\u0433\u043b. Berwick-upon-Tweed) \u2014 \u0433\u043e\u0440\u043e\u0434 \u043d\u0430 \u0432\u043e\u0441\u0442\u043e\u0447\u043d\u043e\u043c \u043f\u043e\u0431\u0435\u0440\u0435\u0436\u044c\u0435 \u0410\u043d\u0433\u043b\u0438\u0438, \u0432 \u0433\u0440\u0430\u0444\u0441\u0442\u0432\u0435 \u041d\u043e\u0440\u0442\u0443\u043c\u0431\u0435\u0440\u043b\u0435\u043d\u0434, \u0441\u0430\u043c\u044b\u0439 \u0441\u0435\u0432\u0435\u0440\u043d\u044b\u0439 \u0433\u043e\u0440\u043e\u0434 \u0410\u043d\u0433\u043b\u0438\u0438. \u0420\u0430\u0441\u043f\u043e\u043b\u043e\u0436\u0435\u043d \u043d\u0430 \u043f\u043e\u043b\u0443\u043e\u0441\u0442\u0440\u043e\u0432\u0435 \u043f\u0440\u0438 \u0432\u043f\u0430\u0434\u0435\u043d\u0438\u0438 \u0440\u0435\u043a\u0438 \u0422\u0443\u0438\u0434 \u0432 \u0421\u0435\u0432\u0435\u0440\u043d\u043e\u0435 \u043c\u043e\u0440\u0435, \u0432 4 \u043a\u043c \u044e\u0436\u043d\u0435\u0435 \u0448\u043e\u0442\u043b\u0430\u043d\u0434\u0441\u043a\u043e\u0439 \u0433\u0440\u0430\u043d\u0438\u0446\u044b. \u041f\u043e \u043f\u0435\u0440\u0435\u043f\u0438\u0441\u0438 \u0421\u043e\u0435\u0434\u0438\u043d\u0451\u043d\u043d\u043e\u0433\u043e \u041a\u043e\u0440\u043e\u043b\u0435\u0432\u0441\u0442\u0432\u0430 2001 \u0433\u043e\u0434\u0430 \u0432 \u0411\u0435\u0440\u0438\u043a-\u0430\u043f\u043e\u043d-\u0422\u0443\u0438\u0434\u0435, \u0431\u044b\u0432\u0448\u0435\u043c \u0433\u043b\u0430\u0432\u043d\u043e\u043c \u0433\u043e\u0440\u043e\u0434\u0435 \u043e\u043a\u0440\u0443\u0433\u0430 \u043f\u0440\u043e\u0436\u0438\u0432\u0430\u043b\u043e 11 665 \u0447\u0435\u043b\u043e\u0432\u0435\u043a. \u0412 2008 \u0433\u043e\u0434\u0443 \u0431\u044b\u043b \u0441\u043e\u0437\u0434\u0430\u043d \u0433\u0440\u0430\u0436\u0434\u0430\u043d\u0441\u043a\u0438\u0439 \u043e\u043a\u0440\u0443\u0433 \u0438 \u043c\u0443\u043d\u0438\u0446\u0438\u043f\u0430\u043b\u0438\u0442\u0435\u0442. \u041e\u0441\u043d\u043e\u0432\u0430\u043d\u043d\u044b\u0439 \u0432\u043e \u0432\u0440\u0435\u043c\u0435\u043d\u0430 \u043a\u043e\u0440\u043e\u043b\u0435\u0432\u0441\u0442\u0432\u0430 \u041d\u043e\u0440\u0442\u0443\u043c\u0431\u0440\u0438\u044f, \u043a\u043e\u0442\u043e\u0440\u043e\u0435 \u044f\u0432\u043b\u044f\u043b\u043e\u0441\u044c \u0441\u043e\u0441\u0442\u0430\u0432\u043d\u043e\u0439 \u0447\u0430\u0441\u0442\u044c\u044e \u0413\u0435\u043f\u0442\u0430\u0440\u0445\u0438\u0438, \u0433\u043e\u0440\u043e\u0434 \u043d\u0430 \u043f\u0440\u043e\u0442\u044f\u0436\u0435\u043d\u0438\u0438 \u0432\u0435\u043a\u043e\u0432 \u0441\u0442\u0430\u043b \u043c\u0435\u0441\u0442\u043e\u043c \u0438\u0441\u0442\u043e\u0440\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u043f\u0440\u0438\u0433\u0440\u0430\u043d\u0438\u0447\u043d\u044b\u0445 \u0432\u043e\u0439\u043d \u043c\u0435\u0436\u0434\u0443 \u0410\u043d\u0433\u043b\u0438\u0435\u0439 \u0438 \u0428\u043e\u0442\u043b\u0430\u043d\u0434\u0438\u0435\u0439, \u043f\u043e\u043a\u0430, \u0432 \u043a\u043e\u043d\u0446\u0435 \u043a\u043e\u043d\u0446\u043e\u0432, \u043d\u0435 \u043f\u0435\u0440\u0435\u0448\u0451\u043b \u043a \u0410\u043d\u0433\u043b\u0438\u0438 \u0432 1482 \u0433\u043e\u0434\u0443. \u042f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u0447\u043b\u0435\u043d\u043e\u043c \u0434\u0432\u0438\u0436\u0435\u043d\u0438\u044f \u00ab\u041c\u0435\u0434\u043b\u0435\u043d\u043d\u044b\u0439 \u0433\u043e\u0440\u043e\u0434\u00bb (\u0438\u0442\u0430\u043b. Cittaslow). \u0427\u0435\u0440\u0435\u0437 \u0433\u043e\u0440\u043e\u0434 \u043f\u0440\u043e\u0445\u043e\u0434\u0438\u0442 \u0430\u0432\u0442\u043e\u043c\u0430\u0433\u0438\u0441\u0442\u0440\u0430\u043b\u044c A1. \u0418\u043c\u0435\u043d\u0435\u043c \u0433\u043e\u0440\u043e\u0434\u0430 \u0441 \u043d\u0430\u0447\u0430\u043b\u0430 XVIII \u0432. \u043f\u0440\u0438\u043d\u044f\u0442\u043e \u043d\u0430\u0437\u044b\u0432\u0430\u0442\u044c \u0432\u043e\u0435\u043d\u043d\u044b\u0435 \u0441\u0443\u0434\u0430 \u0431\u0440\u0438\u0442\u0430\u043d\u0441\u043a\u043e\u0433\u043e \u0444\u043b\u043e\u0442\u0430."}, {"color": "#97c2fc", "id": "revetted", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Revetment_2.png", "label": "revetted", "shape": "image", "title": "A revetment in stream restoration, river engineering or coastal engineering is a facing of impact-resistant material (such as stone, concrete, sandbags, or wooden piles) applied to a bank or wall in order to absorb the energy of incoming water and protect it from erosion. River or coastal revetments are usually built to preserve the existing uses of the shoreline and to protect the slope. In military engineering it is a sloped structure formed to secure an area from artillery, bombing, or stored explosives."}, {"color": "#97c2fc", "id": "revolt", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Prise_de_la_Bastille.jpg", "label": "revolt", "shape": "image", "title": "La r\u00e9volte ou r\u00e9bellion est un sentiment d\u2019indignation et de r\u00e9probation face \u00e0 une situation. Elle est aussi, dans un sens plus pr\u00e9cis, le refus actif d\u0027ob\u00e9ir \u00e0 une autorit\u00e9. Elle correspond donc \u00e0 une large gamme de comportements : non-respect des normes sociales, insoumission, d\u00e9sob\u00e9issance, tentatives d\u2019insurrection, mutineries, r\u00e9bellions, toll\u00e9s. Celui qui se soul\u00e8ve de cette fa\u00e7on est d\u00e9sign\u00e9 comme rebelle."}, {"color": "#97c2fc", "id": "interest group", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Chartist_meeting_on_Kennington_Common_by_William_Edward_Kilburn_1848_-_restoration1.jpg", "label": "interest group", "shape": "image", "title": "Lobbing (z ang. lobbying, z franko\u0144skiego laubja i \u0142ac. lobium, lobia \u201ekru\u017cganek, pasa\u017c\u201d) \u2013 w powszechnym rozumieniu wywieranie wp\u0142ywu przez zawodowych rzecznik\u00f3w interes\u00f3w (lobbist\u00f3w, lobbyst\u00f3w) na w\u0142adze publiczne. S\u0142owo lobby oznacza w j\u0119zyku angielskim sal\u0119 recepcyjn\u0105 w hotelu lub parlamencie, st\u0105d lobbying to dos\u0142ownie \u201edzia\u0142alno\u015b\u0107 wykonywana w lobby\u201d. Z czasem okre\u015blenie to przylgn\u0119\u0142o do praktyki kontaktowania si\u0119 z decydentami politycznymi, szczeg\u00f3lnie w lobby brytyjskiej Izby Gmin lub ameryka\u0144skiego Kongresu. Okre\u015bleniem analogicznym do \u201elobbingu\u201d i popularnym w Polsce w I po\u0142. XX w. by\u0142o \u201eantyszambrowanie\u201d (od antichambre \u201eprzedpok\u00f3j\u201d).Ka\u017cda dziedzina nauki inaczej postrzega zjawisko lobbingu, st\u0105d wiele cz\u0119sto odmiennych definicji. Mi\u0119dzynarodowe uregulowania dotycz\u0105ce lobbingu zosta\u0142y przyj\u0119te przez cztery organizacje mi\u0119dzynarodowe i ponadnarodowe stowarzyszenia: 1) Uni\u0119 Europejsk\u0105; 2) Rad\u0119 Europy; 3) Organizacj\u0119 Wsp\u00f3\u0142pracy Gospodarczej i Rozwoju; 4) Wsp\u00f3lnot\u0119 Niepodleg\u0142ych Pa\u0144stw. G\u0142\u00f3wn\u0105 przyczyn\u0105 wprowadzenia takich norm na szczeblu mi\u0119dzynarodowym by\u0142a korupcja przy uchwalaniu akt\u00f3w prawnych."}, {"color": "#97c2fc", "id": "hadleigh castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hadleigh_Castle_panorama.jpg", "label": "hadleigh castle", "shape": "image", "title": "Hadleigh Castle \u00e4r ett slott i Storbritannien. Det ligger i grevskapet Essex och riksdelen England, i den syd\u00f6stra delen av landet, 50 km \u00f6ster om huvudstaden London. Hadleigh Castle ligger 40 meter \u00f6ver havet. Terr\u00e4ngen runt Hadleigh Castle \u00e4r platt. Havet \u00e4r n\u00e4ra Hadleigh Castle \u00e5t sydost. Den h\u00f6gsta punkten i n\u00e4rheten \u00e4r 77 meter \u00f6ver havet, 1,0 km norr om Hadleigh Castle. N\u00e4rmaste st\u00f6rre samh\u00e4lle \u00e4r Southend-on-Sea, 7,3 km \u00f6ster om Hadleigh Castle. Trakten runt Hadleigh Castle best\u00e5r till st\u00f6rsta delen av jordbruksmark. Kustklimat r\u00e5der i trakten. \u00c5rsmedeltemperaturen i trakten \u00e4r 9 \u00b0C. Den varmaste m\u00e5naden \u00e4r juli, d\u00e5 medeltemperaturen \u00e4r 18 \u00b0C, och den kallaste \u00e4r februari, med 2 \u00b0C."}, {"color": "#97c2fc", "id": "sir hugh de morville", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Thomas_Becket_Murder.jpg", "label": "sir hugh de morville", "shape": "image", "title": "Hugh de Morville (muerto hacia 1202) fue un caballero anglo-normando que sirvi\u00f3 al rey Enrique II de Inglaterra a finales del siglo XII. Es famoso, sobre todo, por ser uno de los asesinos de Thomas Becket, arzobispo de Canterbury en 1170. Mantuvo el t\u00edtulo de se\u00f1or de Westmorland, que hab\u00eda heredado de su padre, Hugo de Morville, se\u00f1or de Cunningham y Lauderdale."}, {"color": "#97c2fc", "id": "asia minor", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sphinx_Gate,_Hattusa_01.jpg", "label": "asia minor", "shape": "image", "title": "Anatolia (del griego A\u03bd\u03b1\u03c4\u03bf\u03bb\u03ae Anatol\u1e17, \u0027oriente, levante\u0027; Anadolu en turco), llamada tambi\u00e9n Asia Menor, es una pen\u00ednsula de Asia, ba\u00f1ada al norte por las aguas del mar Negro y al sur y al oeste por el Mediterr\u00e1neo. Ubicada en Oriente Pr\u00f3ximo, se separa de Europa por los estrechos del B\u00f3sforo y de los Dardanelos. Hoy d\u00eda pertenece a Turqu\u00eda. Si bien sus l\u00edmites orientales son algo imprecisos e incluso imaginarios, su \u00e1rea se estima en unos 756 000 km\u00b2. \u200b Por ser Anatolia una regi\u00f3n monta\u00f1osa, ha sido hist\u00f3ricamente reducto militar de varios pueblos. Entre otros, del Imperio hitita, Arzawa, la Liga Assuwa, Troya, \u00c9feso, P\u00e9rgamo, Frigia, Lidia, Licia, Bitinia, Paflagonia, el Ponto, Galacia, Capadocia y Comagene, la provincia romana de Asia, el Reino Armenio de Cilicia, el Imperio bizantino, Imperio sely\u00facida y el Imperio otomano; adem\u00e1s de los pueblos griego, armenio, turco, asirio, \u00e1rabe, persa y jud\u00edo, entre otros. Asimismo, por su posici\u00f3n geogr\u00e1fica, ha sido tradicionalmente un lugar de paso y conexi\u00f3n entre Europa y Asia, Occidente y Oriente."}, {"color": "#97c2fc", "id": "key route", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Architect_and_engineer_(1933)_(14781438192).jpg", "label": "key route", "shape": "image", "title": "\u30ad\u30fc\u30fb\u30b7\u30b9\u30c6\u30e0\uff08\u82f1\u8a9e: Key System\uff09\u307e\u305f\u306f\u30ad\u30fc\u30fb\u30eb\u30fc\u30c8 (Key Route) \u306f\u3001\u304b\u3064\u3066\u30a2\u30e1\u30ea\u30ab\u5408\u8846\u56fd\u30ab\u30ea\u30d5\u30a9\u30eb\u30cb\u30a2\u5dde\u30671903\u5e74\u304b\u30891960\u5e74\u307e\u3067\u306e\u9593\u3001\u516c\u5171\u4ea4\u901a\u6a5f\u95a2\u3092\u904b\u55b6\u3057\u3066\u3044\u305f\u4f01\u696d\u3067\u3042\u308b\u3002 \u30b5\u30f3\u30d5\u30e9\u30f3\u30b7\u30b9\u30b3\u30fb\u30d9\u30a4\u30a8\u30ea\u30a2\u306e\u6771\u5cb8\uff08\u30a4\u30fc\u30b9\u30c8\u30fb\u30d9\u30a4\uff09\u306e\u30aa\u30fc\u30af\u30e9\u30f3\u30c9\u30fb\u30d0\u30fc\u30af\u30ec\u30fc\u30fb\u30a2\u30e9\u30e1\u30c0\u30fb\u30a8\u30e1\u30ea\u30fc\u30d3\u30eb\u30fb (Piedmont)\u30fb (San Leandro)\u30fb\u30ea\u30c3\u30c1\u30e2\u30f3\u30c9\u30fb (Albany)\u30fb\u30a8\u30eb\u30b5\u30ea\u30fc\u30c8\u306a\u3069\u3092\u55b6\u696d\u7bc4\u56f2\u3068\u3057\u3066\u3044\u305f\u3002 \u30ad\u30fc\u30fb\u30b7\u30b9\u30c6\u30e0\u306f\u3001\u30a4\u30fc\u30b9\u30c8\u30fb\u30d9\u30a4\u5185\u3092\u904b\u884c\u3059\u308b\u8def\u9762\u96fb\u8eca\u30fb\u30d0\u30b9\u3068\u3001\u30a4\u30fc\u30b9\u30c8\u30fb\u30d9\u30a4\u306e\u8af8\u90fd\u5e02\u3084\u8fd1\u96a3\u5730\u57df\u3092\u30b5\u30f3\u30d5\u30e9\u30f3\u30b7\u30b9\u30b3\u6e7e\u3078\u7a81\u304d\u51fa\u3057\u305f\u30d5\u30a7\u30ea\u30fc\u685f\u6a4b\u307e\u3067\u3001\u5f8c\u306b\u306f\u30b5\u30f3\u30d5\u30e9\u30f3\u30b7\u30b9\u30b3\u30fb\u30aa\u30fc\u30af\u30e9\u30f3\u30c9\u30fb\u30d9\u30a4\u30d6\u30ea\u30c3\u30b8\u306e\u4e0b\u5c64\u30c7\u30c3\u30ad\u3092\u901a\u3063\u3066\u30b5\u30f3\u30d5\u30e9\u30f3\u30b7\u30b9\u30b3\u307e\u3067\u7d50\u3076\u901a\u52e4\u9244\u9053\u3068\u30d0\u30b9\u306e\u8def\u7dda\u7db2\u304b\u3089\u69cb\u6210\u3055\u308c\u3066\u3044\u305f\u30021940\u5e74\u4ee3\u306e\u6700\u5927\u306e\u6642\u671f\u3001\u30ea\u30c3\u30c1\u30e2\u30f3\u30c9\u30fb\u30aa\u30eb\u30d0\u30cb\u30fc\u30fb\u30d0\u30fc\u30af\u30ec\u30fc\u30fb\u30b5\u30f3\u30fb\u30ec\u30a2\u30f3\u30c9\u30ed\u9593\u3084\u3001\u3053\u308c\u3089\u306e\u90fd\u5e02\u3068\u30b5\u30f3\u30d5\u30e9\u30f3\u30b7\u30b9\u30b3\u3092\u7d50\u307666 \u30de\u30a4\u30eb\uff08106 km\uff09\u3092\u8d85\u3048\u308b\u8def\u7dda\u3092\u4fdd\u6709\u3057\u3066\u3044\u305f\u3002 \u5730\u57df\u5185\u306e\u8def\u9762\u96fb\u8eca\u306f1948\u5e74\u306b\u5ec3\u6b62\u3055\u308c\u3001\u30b5\u30f3\u30d5\u30e9\u30f3\u30b7\u30b9\u30b3\u3078\u306e\u901a\u52e4\u9244\u9053\u306f1958\u5e74\u306b\u5ec3\u6b62\u3055\u308c\u305f\u3002\u6b8b\u308b\u30d0\u30b9\u4e8b\u696d\u30821960\u5e74\u306b\u65b0\u3057\u304f\u8a2d\u7acb\u3055\u308c\u305f\u516c\u5171\u4f01\u696d\u4f53\u3067\u3042\u308bAC\u30c8\u30e9\u30f3\u30b8\u30c3\u30c8 (AC Transit) \u3078\u58f2\u5374\u3055\u308c\u305f\u3002\u30ad\u30fc\u30fb\u30b7\u30b9\u30c6\u30e0\u304c\u904b\u884c\u3057\u3066\u3044\u305f\u5730\u57df\u3067\u306f\u4eca\u65e5\u3067\u306f\u3001BART\u306e\u5217\u8eca\u3068AC\u30c8\u30e9\u30f3\u30b8\u30c3\u30c8\u306e\u30d0\u30b9\u304c\u904b\u884c\u3057\u3066\u3044\u308b\u3002"}, {"color": "#97c2fc", "id": "waste", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Recycling_containers_Gdansk_University_of_Technology,_Poland.jpg", "label": "waste", "shape": "image", "title": "Rubo a\u016d ruba\u0135o estas ne plu bezonataj kaj ne dezirataj resta\u0135oj (a\u016d anka\u016d malutilaj a\u0135oj) en solida stato, kiu eble povas enfermi gasojn kaj likvojn."}, {"color": "#97c2fc", "id": "de valoines", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Valognes_arms_(ancient).svg", "label": "de valoines", "shape": "image", "title": "de Valognes (Valoignes, Valoines, Valoins, Valons, Valeynes, Valeignes, Valens, Valence, Valance, Valang, Valoniis) is a family name of two distinct powerful families with notable descendants in the centuries immediately following the Norman Conquest. Although a connection between them has been inferred by some authorities, this is not supported by positive evidence. The family descending from the Domesday ancestor Peter de Valognes is believed to have originated in Valognes in the Cotentin peninsula in Normandy. The family descending from Hamo de Valoines of Parham may have originated from Valaines in the region of Rennes in Brittany."}, {"color": "#97c2fc", "id": "paulinus", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/England_green_top.svg", "label": "paulinus", "shape": "image", "title": "Sant Paul\u00ed (Roma, \u00faltim ter\u00e7 del s. VI \u2013 Rochester, 10 d\u0027octubre de 644 o 645) va ser un membre de la missi\u00f3 gregoriana enviada el 601 pel papa Gregori I per convertir els anglosaxons del seu paganisme, i el primer bisbe de York. \u00c9s venerat com a sant per diverses confessions cristianes. Paul\u00ed va arribar a Anglaterra el 604; es coneix poca cosa de les seves activitats durant les dues d\u00e8cades posteriors. Despr\u00e9s de passar uns anys al regne de Kent, possiblement el 625 Paul\u00ed va ser consagrat com a bisbe. Aconsegu\u00ed convertir el rei Edwin de North\u00fambria, aix\u00ed com molts dels seus s\u00fabdits. Despr\u00e9s de la mort d\u0027aquest rei el 633, Paul\u00ed va tornar a Kent, on va esdevenir bisbe de Rochester."}, {"color": "#97c2fc", "id": "castle bailey", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Map_of_Puilaurens_castle.svg", "label": "castle bailey", "shape": "image", "title": "A bailey or ward in a fortification is a courtyard enclosed by a curtain wall. In particular, an early type of European castle was known as a motte-and-bailey. Castles can have more than one bailey. Their layout depends both on the local topography and the level of fortification technology employed, ranging from simple enclosures to elaborate concentric defences. In addition to the gradual evolution of more complex castle plans,there are also significant differences in regional traditions of military architecture regarding the subdivision into baileys."}, {"color": "#97c2fc", "id": "british crown", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/2019_Reuni\u00e3o_Bilateral_com_o_Pr\u00edncipe_Charles_-_48948389972_(cropped).jpg", "label": "british crown", "shape": "image", "title": "Kemahkotaan (bahasa Inggris: The Crown) merupakan konsep teori hukum kenegaraan yang digunakan di negara-negara Alam Persemakmuran dan daerah-daerahnya (seperti Dependensi, Wilayah Seberang Laut). Istilah ini digunakan untuk menandakan sang raja/ratu baik dalam peran pribadinya sebagai Kepala Persemakmuran, atau sebagai penguasa dari alam wilayahnya. Dalam bahasa umum, kemahkotaan mengacu pada fungsi dari pemerintahan dan pelayanan sipil. Sebagai suatu perusahaan perseorangan, kemahkotaan merupakan perwujudan hukum dari pemerintahan eksekutif, legislatif, dan yudikatif dari sistem monarki yang berlaku di negara-negara persemakmuran. Negara-negara ini merupakan negara-negara merdeka yang disatukan oleh uni personal dari penguasa monarki yang sama. Konsep kemahkotaan pertama kali berkembang di Inggris sebagai pemisah antara mahkota fisik yang harfiah juga kepemilikan harta kerajaan dengan kepala kerajaan itu sendiri juga kepemilikan harta pribadinya. Konsep ini lalu menyebar seiring dengan kolonisasi Britania dan saat ini tercatat dalam kamus hukum Britania Raya beserta dependensinya, juga 15 negara persemakmuran lainnya. Konsep ini berbeda dengan mahkota fisik seperti Perhiasan Mahkota Britania Raya. Banyak istilah di negara-negara persemakmuran yang berasal dari konsep ini, seperti tanah mahkota (Crown land) yang sama dengan istilah atau . Terdapat juga istilah-istilah jabatan seperti (Minister of the Crown) dan (Crown prosecutor)."}, {"color": "#97c2fc", "id": "roman catholic church", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Murillo-inmaculada_del_coro-sevilla-mba.jpg", "label": "roman catholic church", "shape": "image", "title": "\u041a\u0430\u0442\u043e\u043b\u0438\u0301\u0447\u0435\u0441\u043a\u0430\u044f \u0446\u0435\u0301\u0440\u043a\u043e\u0432\u044c (\u043b\u0430\u0442. Ecclesia Catholica) \u2014 \u0441\u0430\u043c\u0430\u044f \u043a\u0440\u0443\u043f\u043d\u0430\u044f \u0445\u0440\u0438\u0441\u0442\u0438\u0430\u043d\u0441\u043a\u0430\u044f \u0446\u0435\u0440\u043a\u043e\u0432\u044c \u0432 \u043c\u0438\u0440\u0435, \u043d\u0430\u0441\u0447\u0438\u0442\u044b\u0432\u0430\u044e\u0449\u0430\u044f \u0431\u043e\u043b\u0435\u0435 1,34 \u043c\u0438\u043b\u043b\u0438\u0430\u0440\u0434\u0430 \u043f\u043e\u0441\u043b\u0435\u0434\u043e\u0432\u0430\u0442\u0435\u043b\u0435\u0439. \u041e\u0434\u043d\u0430 \u0438\u0437 \u0441\u0442\u0430\u0440\u0435\u0439\u0448\u0438\u0445 \u0440\u0435\u043b\u0438\u0433\u0438\u043e\u0437\u043d\u044b\u0445 \u0438\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u0439 \u0432 \u043c\u0438\u0440\u0435. \u0418\u0433\u0440\u0430\u043b\u0430 \u0438 \u043f\u0440\u043e\u0434\u043e\u043b\u0436\u0430\u0435\u0442 \u0438\u0433\u0440\u0430\u0442\u044c \u0432\u0430\u0436\u043d\u0443\u044e \u0440\u043e\u043b\u044c \u0432 \u0438\u0441\u0442\u043e\u0440\u0438\u0438 \u0437\u0430\u043f\u0430\u0434\u043d\u043e\u0439 \u0446\u0438\u0432\u0438\u043b\u0438\u0437\u0430\u0446\u0438\u0438. \u041e\u0442\u043b\u0438\u0447\u0430\u0435\u0442\u0441\u044f \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u0430\u0446\u0438\u043e\u043d\u043d\u043e\u0439 \u0446\u0435\u043d\u0442\u0440\u0430\u043b\u0438\u0437\u0430\u0446\u0438\u0435\u0439 \u0438 \u043d\u0430\u0438\u0431\u043e\u043b\u044c\u0448\u0438\u043c \u0447\u0438\u0441\u043b\u043e\u043c \u043f\u0440\u0438\u0432\u0435\u0440\u0436\u0435\u043d\u0446\u0435\u0432. \u041a\u0430\u0442\u043e\u043b\u0438\u0447\u0435\u0441\u043a\u0430\u044f \u0446\u0435\u0440\u043a\u043e\u0432\u044c \u043b\u0430\u0442\u0438\u043d\u0441\u043a\u043e\u0433\u043e \u043b\u0438\u0442\u0443\u0440\u0433\u0438\u0447\u0435\u0441\u043a\u043e\u0433\u043e \u043e\u0431\u0440\u044f\u0434\u0430, \u043d\u0430\u0437\u044b\u0432\u0430\u0435\u043c\u0430\u044f \u041b\u0430\u0442\u0438\u043d\u0441\u043a\u043e\u0439 \u0446\u0435\u0440\u043a\u043e\u0432\u044c\u044e, \u0432\u043c\u0435\u0441\u0442\u0435 \u0441 23 \u0432\u043e\u0441\u0442\u043e\u0447\u043d\u043e\u043a\u0430\u0442\u043e\u043b\u0438\u0447\u0435\u0441\u043a\u0438\u043c\u0438 \u0446\u0435\u0440\u043a\u0432\u044f\u043c\u0438 \u0441\u043e\u0441\u0442\u0430\u0432\u043b\u044f\u044e\u0442 \u0435\u0434\u0438\u043d\u0443\u044e \u041a\u0430\u0442\u043e\u043b\u0438\u0447\u0435\u0441\u043a\u0443\u044e \u0446\u0435\u0440\u043a\u043e\u0432\u044c, \u043f\u043e\u043b\u0430\u0433\u0430\u044e\u0449\u0443\u044e \u0441\u0435\u0431\u044f \u00ab\u0426\u0435\u0440\u043a\u043e\u0432\u044c\u044e\u00bb, \u043e\u0431\u043b\u0430\u0434\u0430\u044e\u0449\u0435\u0439 \u0432\u0441\u0435\u0439 \u043f\u043e\u043b\u043d\u043e\u0442\u043e\u0439 \u0441\u0440\u0435\u0434\u0441\u0442\u0432 \u0441\u043f\u0430\u0441\u0435\u043d\u0438\u044f. \u0412 \u0440\u0443\u0441\u0441\u043a\u043e\u043c \u044f\u0437\u044b\u043a\u0435 \u0442\u0435\u0440\u043c\u0438\u043d \u00ab\u0420\u0438\u043c\u0441\u043a\u043e-\u043a\u0430\u0442\u043e\u043b\u0438\u0447\u0435\u0441\u043a\u0430\u044f \u0446\u0435\u0440\u043a\u043e\u0432\u044c\u00bb (\u043b\u0430\u0442. Ecclesia Catholica Romana) \u043e\u0431\u044b\u0447\u043d\u043e \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u044e\u0442 \u043a\u0430\u043a \u0441\u0438\u043d\u043e\u043d\u0438\u043c \u043f\u043e\u043d\u044f\u0442\u0438\u044f \u00ab\u041a\u0430\u0442\u043e\u043b\u0438\u0447\u0435\u0441\u043a\u0430\u044f \u0446\u0435\u0440\u043a\u043e\u0432\u044c\u00bb, \u0445\u043e\u0442\u044f \u0432 \u043d\u0435\u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u044f\u0437\u044b\u043a\u0430\u0445 \u0441\u043e\u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0443\u044e\u0449\u0438\u0435 \u0442\u0435\u0440\u043c\u0438\u043d\u044b \u0440\u0430\u0437\u043b\u0438\u0447\u0430\u044e\u0442. \u0412\u043e\u0441\u0442\u043e\u0447\u043d\u043e\u043a\u0430\u0442\u043e\u043b\u0438\u0447\u0435\u0441\u043a\u0438\u0435 \u0446\u0435\u0440\u043a\u0432\u0438 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u044e\u0442 \u0442\u0435\u0440\u043c\u0438\u043d \u0420\u0438\u043c\u0441\u043a\u043e-\u043a\u0430\u0442\u043e\u043b\u0438\u0447\u0435\u0441\u043a\u0430\u044f \u0446\u0435\u0440\u043a\u043e\u0432\u044c \u0432 \u0431\u043e\u043b\u0435\u0435 \u0443\u0437\u043a\u043e\u043c \u0441\u043c\u044b\u0441\u043b\u0435, \u043d\u0430\u0437\u044b\u0432\u0430\u044f \u0438\u043c \u043d\u0438\u043c \u043b\u0438\u0448\u044c \u041b\u0430\u0442\u0438\u043d\u0441\u043a\u0443\u044e \u0446\u0435\u0440\u043a\u043e\u0432\u044c. \u0412\u043e \u0432\u043d\u0443\u0442\u0440\u0435\u043d\u043d\u0438\u0445 \u0434\u043e\u043a\u0443\u043c\u0435\u043d\u0442\u0430\u0445 \u041a\u0430\u0442\u043e\u043b\u0438\u0447\u0435\u0441\u043a\u0430\u044f \u0446\u0435\u0440\u043a\u043e\u0432\u044c \u0432 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u0441\u0430\u043c\u043e\u043d\u0430\u0437\u0432\u0430\u043d\u0438\u044f \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u0435\u0442 \u043b\u0438\u0431\u043e \u0442\u0435\u0440\u043c\u0438\u043d \u00ab\u0426\u0435\u0440\u043a\u043e\u0432\u044c\u00bb (\u0441 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0451\u043d\u043d\u044b\u043c \u0430\u0440\u0442\u0438\u043a\u043b\u0435\u043c \u0432 \u044f\u0437\u044b\u043a\u0430\u0445, \u0438\u043c\u0435\u044e\u0449\u0438\u0445 \u0435\u0433\u043e), \u043b\u0438\u0431\u043e \u00ab\u0432\u0441\u0435\u043b\u0435\u043d\u0441\u043a\u0430\u044f \u0426\u0435\u0440\u043a\u043e\u0432\u044c\u00bb. \u041e\u043f\u0440\u0435\u0434\u0435\u043b\u044f\u0435\u0442 \u0441\u0435\u0431\u044f 4 \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u043c\u0438 \u0441\u0432\u043e\u0439\u0441\u0442\u0432\u0430\u043c\u0438: \u0435\u0434\u0438\u043d\u0441\u0442\u0432\u043e\u043c, \u043a\u0430\u0444\u043e\u043b\u0438\u0447\u043d\u043e\u0441\u0442\u044c\u044e, \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0451\u043d\u043d\u043e\u0439 \u0430\u043f\u043e\u0441\u0442\u043e\u043b\u043e\u043c \u041f\u0430\u0432\u043b\u043e\u043c (\u0415\u0444. 4:4, 5), \u0441\u0432\u044f\u0442\u043e\u0441\u0442\u044c\u044e \u0438 \u0430\u043f\u043e\u0441\u0442\u043e\u043b\u0438\u0447\u043d\u043e\u0441\u0442\u044c\u044e. \u0413\u043b\u0430\u0432\u043d\u044b\u0435 \u043f\u043e\u043b\u043e\u0436\u0435\u043d\u0438\u044f \u0432\u0435\u0440\u043e\u0443\u0447\u0435\u043d\u0438\u044f \u0438\u0437\u043b\u043e\u0436\u0435\u043d\u044b \u0432 \u0410\u043f\u043e\u0441\u0442\u043e\u043b\u044c\u0441\u043a\u043e\u043c, \u041d\u0438\u043a\u0435\u043e-\u0426\u0430\u0440\u0435\u0433\u0440\u0430\u0434\u0441\u043a\u043e\u043c \u0438 \u0410\u0444\u0430\u043d\u0430\u0441\u044c\u0435\u0432\u0441\u043a\u043e\u043c \u0441\u0438\u043c\u0432\u043e\u043b\u0430\u0445 \u0432\u0435\u0440\u044b, \u0430 \u0442\u0430\u043a\u0436\u0435 \u0432 \u0434\u0435\u043a\u0440\u0435\u0442\u0430\u0445 \u0438 \u043a\u0430\u043d\u043e\u043d\u0430\u0445 \u0424\u0435\u0440\u0440\u0430\u0440\u043e-\u0424\u043b\u043e\u0440\u0435\u043d\u0442\u0438\u0439\u0441\u043a\u043e\u0433\u043e, \u0422\u0440\u0438\u0434\u0435\u043d\u0442\u0441\u043a\u043e\u0433\u043e \u0438 \u041f\u0435\u0440\u0432\u043e\u0433\u043e \u0412\u0430\u0442\u0438\u043a\u0430\u043d\u0441\u043a\u043e\u0433\u043e \u0441\u043e\u0431\u043e\u0440\u043e\u0432. \u041e\u0431\u043e\u0431\u0449\u0451\u043d\u043d\u0430\u044f \u0434\u043e\u043a\u0442\u0440\u0438\u043d\u0430 \u0438\u0437\u043b\u043e\u0436\u0435\u043d\u0430 \u0432 \u00ab\u041a\u0430\u0442\u0435\u0445\u0438\u0437\u0438\u0441\u0435 \u041a\u0430\u0442\u043e\u043b\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u0446\u0435\u0440\u043a\u0432\u0438\u00bb."}, {"color": "#97c2fc", "id": "ilbert de lacy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Clitheroe_Castle.jpg", "label": "ilbert de lacy", "shape": "image", "title": "La famille de Lacy, qui tient son nom du toponyme Lassy dans le Calvados, est une famille du baronnage anglo-normand qui s\u0027\u00e9tablit en Angleterre apr\u00e8s la conqu\u00eate normande de l\u0027Angleterre. Il existe en r\u00e9alit\u00e9 deux familles de Lacy. La premi\u00e8re est repr\u00e9sent\u00e9e par Ilbert et Gautier, deux fr\u00e8res qui sont des petits vassaux d\u0027Odon, l\u0027\u00e9v\u00eaque de Bayeux, en Normandie. Ils \u00e9migrent en Angleterre en 1066 ou peu apr\u00e8s, et fondent deux branches. Ilbert et ses descendants tiennent l\u0027honneur de Pontefract dans le Yorkshire, et Walter, l\u0027honneur de Weobley dans le Herefordshire. La seconde famille descend de Aubreye de Lacy, \u00e9pouse de Robert de Lisours, li\u00e9e au Lacy de Pontefract, probablement fille de Robert de Lacy. Son arri\u00e8re-petit-fils Roger de Lisours prend le nom de Lacy et h\u00e9rite de l\u0027honneur de Pontefract, qui \u00e9tait tenu par le lignage \u00e9teint de Ilbert de Lacy."}, {"color": "#97c2fc", "id": "flodden", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Battle_of_Flodden.jpg", "label": "flodden", "shape": "image", "title": "\u062f\u0627\u0631\u062a \u0645\u0639\u0631\u0643\u0629 \u0641\u0644\u0648\u062f\u064a\u0646 \u0623\u0648 \u0641\u0644\u0648\u062f\u064a\u0646 \u0641\u064a\u0644\u062f \u0623\u0648 \u0623\u062d\u064a\u0627\u0646\u0627\u064b \u0645\u0639\u0631\u0643\u0629 \u0628\u0631\u0627\u0646\u0643\u0633\u062a\u0648\u0646 \u0641\u064a \u0645\u0642\u0627\u0637\u0639\u0629 \u0646\u0648\u0631\u062b\u0645\u0628\u0631\u0644\u0627\u0646\u062f \u0641\u064a \u0634\u0645\u0627\u0644 \u0625\u0646\u062c\u0644\u062a\u0631\u0627 \u064a\u0648\u0645 9 \u0633\u0628\u062a\u0645\u0628\u0631 1513\u060c \u0628\u064a\u0646 \u0627\u0644\u062c\u064a\u0634 \u0627\u0644\u0627\u0633\u0643\u062a\u0644\u0646\u062f\u064a \u0627\u0644\u063a\u0627\u0632\u064a \u0628\u0642\u064a\u0627\u062f\u0629 \u062c\u064a\u0645\u0633 \u0627\u0644\u0631\u0627\u0628\u0639\u060c \u0648\u0627\u0644\u062c\u064a\u0634 \u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a \u0628\u0642\u064a\u0627\u062f\u0629 \u0627\u064a\u0631\u0644 \u0633\u0631\u064a. \u0627\u0646\u062a\u0647\u062a \u0627\u0644\u0645\u0639\u0631\u0643\u0629 \u0628\u0627\u0646\u062a\u0635\u0627\u0631 \u0627\u0644\u062c\u064a\u0634 \u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u060c \u0648\u0643\u0627\u0646\u062a \u0623\u0643\u0628\u0631 \u0645\u0639\u0631\u0643\u0629 (\u0645\u0646 \u062d\u064a\u062b \u0627\u0644\u0639\u062f\u062f) \u0628\u064a\u0646 \u0627\u0644\u0628\u0644\u062f\u064a\u0646."}, {"color": "#97c2fc", "id": "bodiam", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bodiam-castle-10My8-1197.jpg", "label": "bodiam", "shape": "image", "title": "Bodiam is een dorp en civil parish in East Sussex, Engeland. De plaats is gelegen in de vallei van de rivier nabij de dorpen Sandhurst en Ewhurst. De civil parish telde 393 inwoners (2011). Het 14e-eeuwse Bodiam Castle ten oosten van de hoofdstraat is een toeristische trekpleister."}, {"color": "#97c2fc", "id": "parliamentary troops", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/PuritanGallery.jpg", "label": "parliamentary troops", "shape": "image", "title": "Roundheads was de spottende benaming die werd gegeven aan de parlementsgezinden ten tijde van de Engelse Burgeroorlog (1642-1651). De benaming bleef in gebruik voor mensen met republikeinse neigingen tot aan de Glorious Revolution van 1688. Hun tegenstanders, de koningsgezinden, stonden bekend onder de bijnaam cavaliers, een benaming die ook als spotnaam was ontstaan, maar als geuzennaam door hen werd overgenomen."}, {"color": "#97c2fc", "id": "murals", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Diego_Rivera_Mural_Sign.jpg", "label": "murals", "shape": "image", "title": "P\u00e9int\u00e9ireacht n\u00f3 sno\u00edod\u00f3ireacht ar bhalla. T\u00e1 a leith\u00e9id ann leis na cianta, agus \u00fas\u00e1ideadh teicn\u00edochta\u00ed \u00e9ags\u00fala thar na blianta. T\u00e1 cuid mhaith m\u00farmhaisithe f\u00f3s ann sa Mhe\u00e1noirthear. Bhain na h\u00c9igiptigh \u00fas\u00e1id as leamhaol n\u00f3 guais chun a dtuama\u00ed a mhaisi\u00fa, ach bhain na Babl\u00f3naigh is na hAisiriaigh feidhm fhorleathan as sno\u00edod\u00f3ireacht ril\u00edfe \u00edsle i gcloch. N\u00ed mhaireann ach iarsma\u00ed de mh\u00farmhaisi\u00fa na nGr\u00e9agach, ach t\u00e1 an-eolas ar mh\u00farmhaisi\u00fa na R\u00f3mh\u00e1nach \u00f3n 2\u00fa c\u00e9ad RC-79 AD, \u00f3 tochla\u00edodh Poimp\u00e9, Ercolano is Strabiae. Bh\u00ed freasc\u00f3nna is m\u00f3s\u00e1ic\u00ed acu. Bh\u00ed m\u00f3s\u00e1ic\u00ed an-choitianta sa r\u00e9 Bhios\u00e1ntach sa R\u00f3imh, agus bh\u00ed freasc\u00f3nna an-choitianta ar\u00eds le linn na Meanaoise d\u00e9ana\u00ed is na hAthbheochana. Sampla \u00e1iti\u00fail de mh\u00farmhaisi\u00fa is ea saothar an d\u00e1 thaobh ar bhalla\u00ed tithe i dTuaisceart \u00c9ireann, agus saothar na n-eala\u00edont\u00f3ir\u00ed graif\u00edt\u00ed nach bhfuil teorannaithe don t\u00edr seo."}, {"color": "#97c2fc", "id": "early earth", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/NASA-EarlyEarth-PaleOrangeDot-20190802.jpg", "label": "early earth", "shape": "image", "title": "A Proto-Terra \u00e9 levemente determinada como sendo a Terra nos seus primeiros um bilh\u00e3o de anos, ou giga-anos (Ga, 109y). A \"Proto-Terra\" envolve aproximadamente o primeiro giga-ano na evolu\u00e7\u00e3o do nosso planeta, desde sua forma\u00e7\u00e3o inicial no jovem Sistema Solar a cerca de 4,55 Ga at\u00e9 por volta do eon Arqueano, a cerca de 3,5 Ga. Na escala de tempo geol\u00f3gico, essa \u00e9poca envolve a totalidade do eon Hadeano (come\u00e7ando com a forma\u00e7\u00e3o da Terra a cerca de 4,6 bilh\u00f5es de anos), como tamb\u00e9m o Eoarqueano (come\u00e7ando a cerca de 4 bilh\u00f5es de anos) e parte do Paleoarqueano (come\u00e7ando a cerca 3,6 bilh\u00f5es de anos), partes do eon Arqueano. Este per\u00edodo na hist\u00f3ria da Terra envolveu a forma\u00e7\u00e3o planet\u00e1ria a partir da n\u00e9bula solar num processo
