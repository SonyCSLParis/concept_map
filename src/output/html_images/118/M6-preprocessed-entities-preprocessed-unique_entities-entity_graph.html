43d\u0433\u043b\u0456\u044f. \u0422\u0443\u0442 \u043d\u0430\u0440\u043e\u0434\u0438\u0432\u0441\u044f \u043a\u043e\u0440\u043e\u043b\u044c \u0420\u0456\u0447\u0430\u0440\u0434 III \u0443 1452 \u0440\u043e\u0446\u0456."}, {"color": "#97c2fc", "id": "river tamar", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Paddle_Steamer_%22Alexandra%22_Gunnislake.jpg", "label": "river tamar", "shape": "image", "title": "The Tamar (/\u02c8te\u026am\u0251\u02d0r/; Cornish: Dowr Tamar) is a river in south west England, that forms most of the border between Devon (to the east) and Cornwall (to the west). A part of the Tamar Valley is a World Heritage Site due to its historic mining activities. The Tamar\u0027s source is less than 6 km (3.7 mi) from the north Cornish coast, but it flows southward and its course runs across the peninsula to the south coast. The total length of the river is 61 miles (98 km). At its mouth, the Tamar flows into the Hamoaze before entering Plymouth Sound, a bay of the English Channel. Tributaries of the river include the rivers Inny, Ottery, Kensey and Lynher (or St Germans River) on the Cornish side, and the Deer and Tavy on the Devon side. The name Tamar (or Tamare) was mentioned by Ptolemy in the second century in his Geography. The name is said to mean \"great water.\" The Tamar is one of several British rivers whose ancient name is assumed by some to be derived from a prehistoric river word apparently meaning \"dark flowing\" and which it shares with the River Thames. The seventh century Ravenna Cosmography mentions a Roman settlement named Tamaris, but it is unclear to which of those towns along the Tamar this refers. Plymouth, Launceston, and the Roman fort at Calstock have been variously suggested."}, {"color": "#97c2fc", "id": "sir john wenlock", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Wenlock_chapel,_Luton.jpg", "label": "sir john wenlock", "shape": "image", "title": "John Wenlock, n\u00e9 vers 1400 ou 1404 et mort le 4 mai 1471, 1er baron Wenlock, est un homme d\u0027\u00c9tat et militaire anglais ayant combattu lors de la guerre des Deux-Roses."}, {"color": "#97c2fc", "id": "outhgill", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Pinfold_in_Outhgill,_Westmorland.jpg", "label": "outhgill", "shape": "image", "title": "Outhgill is a hamlet in Mallerstang, Cumbria, England. It lies about 5 miles (8 km) south of Kirkby Stephen. It is the main hamlet in the dale of Mallerstang (a civil parish) which retains the Norse pattern of its original settlement: a series of small hamlets and isolated houses, with no village centre. In the 19th century, as the main hamlet at the centre of the dale, Outhgill had an inn, a post office, a smithy, the parish church and a Methodist chapel. Of these, only the church survives. St Mary\u0027s Church was founded by Lady Ideonea de Veteripont in the 14th century (possibly 1311) but was restored, in fact more or less rebuilt, in 1663 by Lady Anne Clifford, as the plaque above the door relates. The simple, dignified interior contains an 18th-century font, a faded coat of arms of Lady Anne from the year she restored the church, a set of shelves that used to hold the loaves of bread distributed weekly under Middleton\u0027s Charity, and kneelers embroidered by ladies of the dale. The stained glass windows all date from Victorian times or later. In the churchyard there are the unmarked graves of 25 of the builders of the Mallerstang section of the Settle-Carlisle Railway, and members of their families, who died during the construction of the line. A monument to them, marking the area where they are buried, was dedicated in 1997. Almost opposite the church is the former Wesleyan Chapel, built in 1878. There are about a dozen houses, including one where the father of the great scientist Michael Faraday was the blacksmith in the late 18th century (moving to London in the year Michael was born). The old pinfold contains a sculpture by Andy Goldsworthy. There is a replica of the \"Jew Stone\" on the village green. The original monument was set up by the rather eccentric William Mounsey in 1850 on Black Fell Moss below Hugh Seat, to mark the source of the River Eden. It got its name from the inscriptions in Greek and Hebrew. Pendragon Castle, reputedly founded by King Arthur\u0027s father, Uther Pendragon, is a mile or so to the north at grid reference NY779025. A smaller hamlet, Shoregill, is half a mile to the southwest at NY779014."}, {"color": "#97c2fc", "id": "mottes", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Bass_of_Inverurie._-_geograph.org.uk_-_117762.jpg", "label": "mottes", "shape": "image", "title": "Een mottekasteel is een hoogmiddeleeuws, veelal torenvormige versterking op een motte, een afgeplatte aangelegde aarden heuvel. De toren op de kunstmatige heuvel werd aanvankelijk in hout opgetrokken en later in steen gebouwd. Vaak is van dit burchttype alleen nog de heuvel overgebleven."}, {"color": "#97c2fc", "id": "edlingham", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/EdlinghamCastle(RobinPhillips)Aug2004).jpg", "label": "edlingham", "shape": "image", "title": "Edlingham is een civil parish in het bestuurlijke gebied Northumberland, in het Engelse graafschap Northumberland met 191 inwoners. \n* Kerk van Edlingham Lijst van civil parishes in unitary authority Northumberland Acklington \u00b7 Acomb \u00b7 Adderstone with Lucker \u00b7 Akeld \u00b7 Allendale \u00b7 Alnham \u00b7 Alnmouth \u00b7 Alnwick \u00b7 Alwinton \u00b7 Amble by the Sea \u00b7 Ancroft \u00b7 Bamburgh \u00b7 Bardon Mill \u00b7 Bavington \u00b7 Beadnell \u00b7 Belford \u00b7 Bellingham \u00b7 Belsay \u00b7 Berwick upon Tweed \u00b7 Bewick \u00b7 Biddlestone \u00b7 Birtley \u00b7 Blanchland \u00b7 Bowsden \u00b7 Branxton \u00b7 Brinkburn \u00b7 Broomhaugh and Riding \u00b7 Broomley and Stocksfield \u00b7 Bywell \u00b7 Callaly \u00b7 Capheaton \u00b7 Carham \u00b7 Cartington \u00b7 Chatton \u00b7 Chillingham \u00b7 Chollerton \u00b7 Coanwood \u00b7 Corbridge \u00b7 Cornhill on Tweed \u00b7 Corsenside \u00b7 Craster \u00b7 Cresswell \u00b7 Denwick \u00b7 Doddington \u00b7 Duddo \u00b7 Earle \u00b7 Easington \u00b7 East Chevington \u00b7 \u00b7 Eglingham \u00b7 Ellingham \u00b7 \u00b7 Elsdon \u00b7 Embleton \u00b7 Ewart \u00b7 Falstone \u00b7 Featherstone \u00b7 Felton \u00b7 Ford \u00b7 Glanton \u00b7 Greenhead \u00b7 Greystead \u00b7 Haltwhistle \u00b7 Harbottle \u00b7 Hartburn \u00b7 Hartleyburn \u00b7 Hauxley \u00b7 Haydon \u00b7 Healey \u00b7 Hebron \u00b7 Heddon on the Wall \u00b7 Hedgeley \u00b7 Hedley \u00b7 Henshaw \u00b7 Hepple \u00b7 Hepscott \u00b7 \u00b7 Hexham \u00b7 Hexhamshire \u00b7 Hollinghill \u00b7 Holy Island \u00b7 Horncliffe \u00b7 Horsley \u00b7 Humshaugh \u00b7 Ilderton \u00b7 Ingram \u00b7 Kielder \u00b7 Kilham \u00b7 Kirknewton \u00b7 Kirkwhelpington \u00b7 \u00b7 Kyloe \u00b7 Lesbury \u00b7 Lilburn \u00b7 Longframlington \u00b7 Longhirst \u00b7 Longhorsley \u00b7 Longhoughton \u00b7 Lowick \u00b7 Lynemouth \u00b7 Matfen \u00b7 Meldon \u00b7 Melkridge \u00b7 Middleton \u00b7 Milfield \u00b7 Mitford \u00b7 Morpeth \u00b7 Netherton \u00b7 Netherwitton \u00b7 Newbrough \u00b7 Newton by the Sea \u00b7 \u00b7 Norham \u00b7 North Sunderland \u00b7 Nunnykirk \u00b7 Ord \u00b7 Otterburn \u00b7 Ovingham \u00b7 Ovington \u00b7 Pegswood \u00b7 \u00b7 Ponteland \u00b7 Prudhoe \u00b7 Rennington \u00b7 Rochester \u00b7 Roddam \u00b7 Rothbury \u00b7 Rothley \u00b7 Sandhoe \u00b7 Shilbottle \u00b7 Shoreswood \u00b7 \u00b7 Simonburn \u00b7 Slaley \u00b7 Snitter \u00b7 Stamfordham \u00b7 Stannington \u00b7 Tarset \u00b7 Thirlwall \u00b7 \u00b7 Thropton \u00b7 Togston \u00b7 \u00b7 Ulgham \u00b7 Wall \u00b7 \u00b7 Warden \u00b7 Wark \u00b7 Warkworth \u00b7 \u00b7 Whalton \u00b7 Whittingham \u00b7 \u00b7 \u00b7 Widdrington Station and Stobswood \u00b7 Widdrington \u00b7 Wooler \u00b7"}, {"color": "#97c2fc", "id": "c11", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Feltham331\u00abWoodGreen40\u00bbCrich2006.jpg", "label": "c11", "shape": "image", "title": "This is a list of Transport for London (TfL) contracted bus routes in London, England, as well as commercial services that enter the Greater London area (except coaches). Bus services in London are operated by Abellio London, Arriva London, HCT Group, Go-Ahead London (Blue Triangle, Docklands Buses, London Central, and London General), Metroline, RATP Dev Transit London (London Sovereign, London United and London Transit) Stagecoach London (East London, Selkent, and Thameside), Sullivan Buses and Uno. TfL-sponsored operators run more than 500 services. Non-TfL-sponsored operators include Arriva Shires \u0026 Essex, Arriva Southern Counties, Carousel Buses, Diamond South East, Go-Coach, First Berkshire \u0026 The Thames Valley, Metrobus, Southdown PSV, Stagecoach South and Trustybus."}, {"color": "#97c2fc", "id": "de lacy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Clitheroe_Castle.jpg", "label": "de lacy", "shape": "image", "title": "La famille de Lacy, qui tient son nom du toponyme Lassy dans le Calvados, est une famille du baronnage anglo-normand qui s\u0027\u00e9tablit en Angleterre apr\u00e8s la conqu\u00eate normande de l\u0027Angleterre. Il existe en r\u00e9alit\u00e9 deux familles de Lacy. La premi\u00e8re est repr\u00e9sent\u00e9e par Ilbert et Gautier, deux fr\u00e8res qui sont des petits vassaux d\u0027Odon, l\u0027\u00e9v\u00eaque de Bayeux, en Normandie. Ils \u00e9migrent en Angleterre en 1066 ou peu apr\u00e8s, et fondent deux branches. Ilbert et ses descendants tiennent l\u0027honneur de Pontefract dans le Yorkshire, et Walter, l\u0027honneur de Weobley dans le Herefordshire. La seconde famille descend de Aubreye de Lacy, \u00e9pouse de Robert de Lisours, li\u00e9e au Lacy de Pontefract, probablement fille de Robert de Lacy. Son arri\u00e8re-petit-fils Roger de Lisours prend le nom de Lacy et h\u00e9rite de l\u0027honneur de Pontefract, qui \u00e9tait tenu par le lignage \u00e9teint de Ilbert de Lacy."}, {"color": "#97c2fc", "id": "chalk", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Needles.jpg", "label": "chalk", "shape": "image", "title": "\u041c\u0435\u043b (\u0421\u0430\u0421\u041e3) \u2014 \u0440\u0430\u0437\u043d\u043e\u0432\u0438\u0434\u043d\u043e\u0441\u0442\u044c \u0438\u0437\u0432\u0435\u0441\u0442\u043d\u044f\u043a\u0430, \u043e\u0441\u0430\u0434\u043e\u0447\u043d\u0430\u044f \u0433\u043e\u0440\u043d\u0430\u044f \u043f\u043e\u0440\u043e\u0434\u0430 \u043e\u0440\u0433\u0430\u043d\u0438\u0447\u0435\u0441\u043a\u043e\u0433\u043e (\u0437\u043e\u043e\u0433\u0435\u043d\u043d\u043e\u0433\u043e) \u043f\u0440\u043e\u0438\u0441\u0445\u043e\u0436\u0434\u0435\u043d\u0438\u044f, \u0441\u043e\u0441\u0442\u043e\u044f\u0449\u0430\u044f \u0438\u0437 \u0441\u043a\u0440\u044b\u0442\u043e\u043a\u0440\u0438\u0441\u0442\u0430\u043b\u043b\u0438\u0447\u0435\u0441\u043a\u043e\u0433\u043e \u043a\u0430\u043b\u044c\u0446\u0438\u0442\u0430. \u0418\u043c\u0435\u0435\u0442 \u0431\u0435\u043b\u044b\u0439 \u0446\u0432\u0435\u0442, \u043c\u044f\u0433\u043a\u0430\u044f \u0438 \u0440\u0430\u0441\u0441\u044b\u043f\u0447\u0430\u0442\u0430\u044f, \u043d\u0435\u0440\u0430\u0441\u0442\u0432\u043e\u0440\u0438\u043c\u0430\u044f \u0432 \u0432\u043e\u0434\u0435. \u041f\u043e\u043a\u0430\u0437\u0430\u0442\u0435\u043b\u044c \u043f\u0440\u0435\u043b\u043e\u043c\u043b\u0435\u043d\u0438\u044f 1,5"}, {"color": "#97c2fc", "id": "dempster", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Beith_Court_Hill_view.jpg", "label": "dempster", "shape": "image", "title": "Ein moot hill oder mons placiti (Gesetzesh\u00fcgel) ist ein H\u00fcgel, der zu historischer Zeit als Versammlungsort genutzt wurde. Im fr\u00fchen Mittelalter Gro\u00dfbritanniens wurden diese H\u00fcgel zum Abhalten von moots genutzt, also f\u00fcr Versammlungen der Bev\u00f6lkerung eines Ortes, in denen lokale Angelegenheiten geregelt wurden. Unter anderem wurden bei einem moot Proklamationen ausgerufen, Entscheidungen getroffen und Gerichtsverhandlungen durchgef\u00fchrt. Auch wenn einige moot hills urspr\u00fcnglich nat\u00fcrliche Erhebungen darstellten oder bereits lange zuvor als Grabh\u00fcgel angelegt worden waren, so wurden andere jedoch speziell f\u00fcr den Zweck der moots errichtet. Etliche dieser H\u00fcgel sind heute noch erkennbar, jedoch nur sehr wenige noch in Gebrauch."}, {"color": "#97c2fc", "id": "ashby de la zouch castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ashby_de_la_zouch_castle_panorama.jpg", "label": "ashby de la zouch castle", "shape": "image", "title": "Ashby de la Zouch Castle is a ruined fortification in the town of Ashby-de-la-Zouch, Leicestershire, England. The castle was built by William, Lord Hastings, a favourite of Edward IV, after 1473, accompanied by the creation of a 3,000-acre (1,200 ha) park. Constructed on the site of an older manor house, two large towers and various smaller buildings had been constructed by 1483, when Hastings was executed by Richard, Duke of Gloucester. The Hastings family used the castle as their seat for several generations, improving the gardens and hosting royal visitors. During the English Civil War of the 1640s, Henry, a younger son in the Hastings family, became a Royalist commander in the Midlands. He based himself out of the castle until he was forced to surrender it after a long siege. A fresh rebellion occurred in 1648, leading Parliament to slight the castle in order to prevent it being used militarily: the two towers were badly damaged with gunpowder and undermining. Parts of the remaining castle were turned into a new house and continued to be used by members of the Hastings family for many years, although they moved their main residence to Donington Hall. The castle became famous after it featured in Sir Walter Scott\u0027s novel Ivanhoe in 1819, and its owner, Francis Rawdon, opened the ruins to visitors. Restoration work was carried out over the course of the next century, but by 1932 the Rawdon family could no longer afford to maintain the castle. It passed into the guardianship of the Ministry of Works, who carried out extensive repairs and opened the castle gardens. In the 21st century, the castle is managed by English Heritage as a tourist attraction, receiving 15,164 visitors in 2015. The historian John Goodall considers the site to be an \"outstanding example of a late medieval castle\", with its grounds forming \"one of the best-preserved and most important\" examples of an early Tudor garden."}, {"color": "#97c2fc", "id": "enclosure", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Scafell_massif_enclosures.jpg", "label": "enclosure", "shape": "image", "title": "\u041e\u0431\u0433\u043e\u0440\u03cc\u0434\u0436\u0443\u0432\u0430\u043d\u043d\u044f (\u0430\u043d\u0433\u043b. enclosures) \u2014 \u0441\u043f\u0435\u0446\u0438\u0444\u0456\u0447\u043d\u0430 \u0444\u043e\u0440\u043c\u0430 \u043b\u0456\u043a\u0432\u0456\u0434\u0430\u0446\u0456\u0457 \u043e\u0431\u0449\u0438\u043d\u043d\u0438\u0445 \u0437\u0435\u043c\u0435\u043b\u044c \u0442\u0430 \u043f\u043e\u0440\u044f\u0434\u043a\u0456\u0432 \u0432 \u0410\u043d\u0433\u043b\u0456\u0457, \u043e\u0434\u043d\u0430 \u0456\u0437 \u0444\u043e\u0440\u043c \u043c\u0430\u0441\u043e\u0432\u043e\u0457 \u0435\u043a\u0441\u043f\u0440\u043e\u043f\u0440\u0456\u0430\u0446\u0456\u0457 \u0441\u0435\u043b\u044f\u043d\u0441\u0442\u0432\u0430 \u0432\u0435\u043b\u0438\u043a\u0438\u043c\u0438 \u0437\u0435\u043c\u043b\u0435\u0432\u043b\u0430\u0441\u043d\u0438\u043a\u0430\u043c\u0438."}, {"color": "#97c2fc", "id": "pendragon castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Pendragon_castle_Arch.jpg", "label": "pendragon castle", "shape": "image", "title": "Pendragon Castle is a ruin located in Mallerstang Dale, Cumbria, south of Kirkby Stephen, and close to the hamlet of Outhgill, at grid reference NY781025. It stands above a bend in the River Eden, overlooked by Wild Boar Fell to the south-west and Mallerstang Edge to the east. It is a grade I listed building."}, {"color": "#97c2fc", "id": "aragon", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Guion_del_Reino_de_Arag\u00f3n.jpg", "label": "aragon", "shape": "image", "title": "O Reino de Arag\u00e3o (em aragon\u00eas: Reino d\u0027Arag\u00f3n) foi um dos reinos crist\u00e3os que nasceram na Pen\u00ednsula Ib\u00e9rica durante a Reconquista. Era, inicialmente, um condado dos Francos que foi posteriormente anexado ao Reino de Pamplona (mais tarde designado Reino de Navarra), em 925. Foi herdado por Ramiro S\u00e1nchez pela reparti\u00e7\u00e3o dos territ\u00f3rios de Sancho Garc\u00eas III de Pamplona pelos seus filhos, antes de morrer. Separou-se de Navarra em 1035, dando origem ao reino atrav\u00e9s da uni\u00e3o dos condados de Arag\u00e3o, Sobrarbe e Ribagorza sob o comando de Ramiro S\u00e1nchez. Expandiu-se para o sul, conquistando Sarago\u00e7a em 1118."}, {"color": "#97c2fc", "id": "ludlow castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Round_Chapel_-_geograph.org.uk_-_1248404.jpg", "label": "ludlow castle", "shape": "image", "title": "Ludlow Castle ist eine mittelalterliche Festungsruine in Ludlow in der englischen Grafschaft Shropshire. Sie steht auf einer Landspitze \u00fcber dem . Die Burg lie\u00df vermutlich Walter de Lucy nach der normannischen Eroberung Englands als eine der ersten Steinburgen in England errichten. Im B\u00fcrgerkrieg des 12. Jahrhunderts ging die Burg durch verschiedene H\u00e4nde der Familie Lucy und rivalisierender Clans und wurde mit einem Donjon und einer gro\u00dfen Vorburg weiter verst\u00e4rkt. Mitte des 13. Jahrhunderts ging Ludlow Castle an Geoffrey de Geneville \u00fcber, der Teile der Kernburg erneuern lie\u00df. Im Zweiten Krieg der Barone spielte die Burg eine wichtige Rolle. Roger Mortimer erwarb die Burg 1301. Er lie\u00df die Kernburg weiter ausbauen und seine Familie hielt Ludlow Castle \u00fcber ein Jahrhundert lang. Richard, der Duke of York, erbte die Burg 1425 und so wurde sie ein wichtiges Symbol f\u00fcr die Macht des Hauses York in den Rosenkriegen. Als Richards Sohn, Eduard IV., 1461 den Thron bestieg, ging die Burg in das Eigentum der Krone \u00fcber. Ludlow Castle wurde als Sitz des Council in the Marches of Wales bestimmt, womit es praktisch als Hauptstadt von Wales gelten konnte, und wurde w\u00e4hrend des gesamten 16. Jahrhunderts umfangreich renoviert. Zu Beginn des 17. Jahrhunderts war die Burg geradezu luxuri\u00f6s ausgestattet und es fanden dort Kulturveranstaltungen, wie z. B. die Urauff\u00fchrung von John Miltons Maskenspiel Comus, statt. Im englischen B\u00fcrgerkrieg der 1640er-Jahre wurde Ludlow Castle von den Royalisten gehalten, bis es 1646 von den Roundheads belagert und erobert wurde. Die Inneneinrichtung der Burg wurde verkauft und die Burg diente den gr\u00f6\u00dften Teil des Interregnums \u00fcber als Garnison. Mit der Stuart-Restauration 1660 wurde auch das Council wiedereingesetzt und die Burg repariert, aber Ludlow Castle erholte sich nie von den B\u00fcrgerkriegsjahren und als das Council 1689 schlie\u00dflich abgeschafft wurde, fiel die Burg der Vernachl\u00e4ssigung anheim. , der Earl of Powis pachtete die Burg 1772 von der Krone und lie\u00df die Ruinen sch\u00f6n herrichten. Sein Schwager, kaufte die Burg gar 1811. Ein Herrenhaus wurde in der Vorburg errichtet, aber der Rest der Burg blieb gr\u00f6\u00dftenteils unber\u00fchrt, zog eine zunehmende Zahl von Besuchern an und wurde ein beliebter Ort f\u00fcr K\u00fcnstler. Nach 1900 wurde Ludlow Castle vom wuchernden Gestr\u00fcpp befreit und im Laufe des 20. Jahrhunderts umfangreich von der Gutsverwaltung der Powis und Regierungsstellen repariert. Heute, im 21. Jahrhundert, geh\u00f6rt es immer noch dem Earl of Powis und dient als Touristenattraktion. Die Architektur von Ludlow Castle spiegelt mit ihren unterschiedlichen Baustilen die lange Geschichte der Burg wider. Die Burg hat eine Fl\u00e4che von etwa 152 \u00d7 133 Metern, was fast 2 Hektar entspricht. In der Vorburg findet man das Castle House, das heute von der Gutsverwaltung genutzt wird, w\u00e4hrend in der Kernburg, die durch einen in den Stein geschnittenen Graben von der Vorburg getrennt ist, der Donjon, ein Solarblock (Salon f\u00fcr die Familie), ein Block f\u00fcr Rittersaal und Paradeschlafzimmer, sowie Einbauten aus dem 16. Jahrhundert und eine seltene, kreisrunde Kapelle \u00fcber einem heiligen Grab zu finden sind. English Heritage bemerkt, dass die Burgruine einen \u201ebemerkenswert kompletten Komplex aus verschiedenen Zeitaltern\u201c darstellt und sieht Ludlow Castle als \u201eeine von Englands sch\u00f6nsten Burganlagen\u201c an."}, {"color": "#97c2fc", "id": "lord dacre", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Fiennes,Thomas_Baron_Dacre.jpg", "label": "lord dacre", "shape": "image", "title": "Le titre de Baron Dacre fut cr\u00e9\u00e9 trois fois par la pairie d\u0027Angleterre."}, {"color": "#97c2fc", "id": "king james iv", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/HenryVIII_1509.jpg", "label": "king james iv", "shape": "image", "title": "Jakue IV.a Estuardo (Stirling, 1473ko martxoaren 17a - , Ingalaterra, 1513ko irailaren 9a) Eskoziako erregea izan zen 1488tik 1513ra. Bere armadaren aitzinean borrokan hil zen Northumberland-Ingalaterrako zelaietan, Henrike VIII.a errege ingelesaren indarren kontra. Estuardo leinua eta Eskoziako erregetzaren agintea beste leinuen gainetik sendotu zituen, horretarako Uharteetako Jaurerri gaelikoa betiko azpiratu ondoren; tradizio eta kultura gaelikoari kolpe historikoa eman zion, jokoz kanpo utziz, eta haren beheraldia iragarri zuen. Bere aurreko beste ezein erregek ez bezala besarkatu zituen europar Pizkundeko ideiak eta sinboloak eta, Margarita Tudorrekin ezkonduz, Eskoziaren mendetako harreman iraunkor, tirabiratsua hasi zuen Ingalaterrarekin."}, {"color": "#97c2fc", "id": "weeting castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Weeting_Castle_-_geograph.org.uk_-_2377269.jpg", "label": "weeting castle", "shape": "image", "title": "Weeting Castle \u00e4r ett slott i Storbritannien. Det ligger i grevskapet Norfolk och riksdelen England, i den syd\u00f6stra delen av landet, 120 km norr om huvudstaden London. Weeting Castle ligger 10 meter \u00f6ver havet. Terr\u00e4ngen runt Weeting Castle \u00e4r platt. Den h\u00f6gsta punkten i n\u00e4rheten \u00e4r 35 meter \u00f6ver havet, 1,3 km sydv\u00e4st om Weeting Castle. Runt Weeting Castle \u00e4r det ganska t\u00e4tbefolkat, med 144 inv\u00e5nare per kvadratkilometer. N\u00e4rmaste st\u00f6rre samh\u00e4lle \u00e4r Brandon, 2,6 km s\u00f6der om Weeting Castle. I omgivningarna runt Weeting Castle v\u00e4xer i huvudsak blandskog. Kustklimat r\u00e5der i trakten. \u00c5rsmedeltemperaturen i trakten \u00e4r 8 \u00b0C. Den varmaste m\u00e5naden \u00e4r juli, d\u00e5 medeltemperaturen \u00e4r 16 \u00b0C, och den kallaste \u00e4r december, med \u22122 \u00b0C."}, {"color": "#97c2fc", "id": "historic royal palaces", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Great_Gate,_Hampton_Court_Palace.jpg", "label": "historic royal palaces", "shape": "image", "title": "Historic Royal Palaces ist eine rechtlich unabh\u00e4ngige gemeinn\u00fctzige Organisation, die im Auftrag des die unbewohnten Pal\u00e4ste des britischen K\u00f6nigshauses verwaltet. Die Organisation verwaltet: \n* Den Tower of London \n* Hampton Court Palace \n* Kensington Palace \u2013 nur die \u00f6ffentlichen R\u00e4ume. \n* Banqueting House \n* Kew Palace Zu den Aufgaben geh\u00f6rt die Erhaltung und Pflege der Pal\u00e4ste und der dazugeh\u00f6rigen Parks und G\u00e4rten. Sie soll der \u00d6ffentlichkeit durch verschiedene Ma\u00dfnahmen die Pal\u00e4ste nahebringen, z. B. durch \u00d6ffnung der Schl\u00f6sser f\u00fcr Besichtigungen. Insgesamt besuchen etwa 3,2 Millionen Menschen im Jahr die eintrittspflichtigen Pal\u00e4ste. Die Organisation finanziert sich aus Eintrittsgeldern, wirtschaftliche Bet\u00e4tigung, Spenden und Mitgliedsbeitr\u00e4gen, sie erh\u00e4lt keine \u00f6ffentliche F\u00f6rderung. Auch durch Publikationen von B\u00fcchern und Brosch\u00fcren finanziert sich die Organisation. Die Inneneinrichtung der meisten Pal\u00e4ste geh\u00f6rt der britischen Krone, die Waffensammlung im Tower of London den Royal Armouries. Die unbewohnten Pal\u00e4ste geh\u00f6ren weiterhin dem britischen K\u00f6nigshaus, welches diese nach britischem Gesetz auch nicht verkaufen darf. Nach dem ist allerdings der britische Staat f\u00fcr die Verwaltung der nicht mehr genutzten Pal\u00e4ste zust\u00e4ndig. Vom 19. bis ins sp\u00e4te 20. Jahrhundert wurden die Pal\u00e4ste von verschiedenen Regierungsbeh\u00f6rden betreut. Die gemeinsame Verwaltung kam erst 1989 zustande, als die Historic Royal Palaces als Abteilung innerhalb des Umweltministeriums gegr\u00fcndet wurden. Im Rahmen der Privatisierungen der 1990er Jahre im Vereinigten K\u00f6nigreich wurden auch die Historic Royal Palaces am 1. April 1998 unabh\u00e4ngig. Sie werden seitdem auch weder vom britischen Staat noch vom britischen K\u00f6nigshaus gef\u00f6rdert. Im Kuratorium von Historic Royal Palaces sitzen sowohl Abgesandte des k\u00f6niglichen Haushalts als auch der Konstabler des Tower."}, {"color": "#97c2fc", "id": "viking", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Curmsun_Disc_-_Obverse.png", "label": "viking", "shape": "image", "title": "Viking adalah suku bangsa dari Skandinavia yang berprofesi sebagai pedagang, peladang, dan paling terkenal sebagai perompak (sering kali setelah gagal berniaga) yang di antara tahun 800 sampai 1050 menjarah, menduduki dan berdagang sepanjang pesisir, sungai, dan pulau di Eropa dan pesisir timur laut Amerika Utara, bagian timur Eropa sampai ke Rusia, dan Konstantinopel. Mereka memanggil diri mereka sebagai Norsemen (orang utara), sedangkan sumber-sumber utama Russia dan Bizantium menyebut mereka dengan nama Varangian. Sampai sekarang orang Skandinavia modern masih merujuk kepada diri mereka sebagai nordbor (penduduk utara). Bangsa Viking kerap menjelajah ke berbagai daerah seperti Inggris, Irlandia, Greenland, Amerika, dan Perancis memotivasi bangsa Viking membuat perkampungan. Perkampungan atau pemukiman bangsa Viking tersebar diberbagai tempat. Di Inggris terdapat pemukiman viking di York, Lincoln, dan Derby. Di Irlandia terdapat dua pemukiman bangsa Viking, salah satunya Dublin. Di Prancis Utara pun berdiri pemukinan Viking yang di sebut Norman. Bahkan, bangsa Viking di Kiev mendirikan kerjaan bernama Russ atau Rusia. Leif Eriksson, yang dalam saga Islandia dikatakan keturunan para pemimpin Viking Norwegia yang mendirikan perkampungan Eropa pertama di Greenland sekitar tahun 985, kemungkinan besar adalah orang Eropa pertama yang menemukan Amerika sekitar tahun 1000. Perkampungan yang didirikannya kemungkinan besar adalah di L\u0027Anse aux Meadows, yaitu di Newfoundland dan Labrador, Kanada. Istilah telah dipakai untuk menyebut periode sejarah Skandinavia dari tahun 800-1066, yaitu sampai pada kematian dari Harald III Sigurdsson. Sebutan Viking secara luas dapat pula digunakan untuk menyebut seluruh populasi Skandinavia pada Abad Viking beserta perkampungan-perkampungan sebarannya. Sebagai contoh, para pedagang dan perompak pada masa tersebut yang berasal dari pantai timur Laut Baltik dalam saga Islandia mula-mula disebut sebagai Vikinger fra Estland, atau dalam bahasa Norwegia ialah Viking Estonia. Penjelajahan Viking semakin berkurang dan akhirnya berhenti selama proses Kristenisasi Skandinavia yang berlangsung secara bertahap."}, {"color": "#97c2fc", "id": "eamont bridge", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Eden_Millennium_Monument,_Eamont_Bridge.jpg", "label": "eamont bridge", "shape": "image", "title": "Eamont Bridge is een dorp in het civil parish Yanwath and Eamont Bridge in het bestuurlijke gebied Eden, in het Engelse graafschap Cumbria. Eamont Bridge ligt aan de A6 even ten zuiden van Penrith. De brug over de rivier dateert waarschijnlijk van de 15e eeuw. De brug was een oude county grens tussen Cumberland en Westmorland. Eamont Bridge heeft 8 monumenten onder de English Heritage. \n* Road bridge over the River Eamont"}, {"color": "#97c2fc", "id": "benedictine abbey", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bonifatius-gregorius-aedelbertus-noordwijk.jpg", "label": "benedictine abbey", "shape": "image", "title": "\u0411\u0435\u043d\u0435\u0434\u0438\u043a\u0442\u0438\u0301\u043d\u0446\u044b (\u043b\u0430\u0442. Benedictini, \u041e\u0440\u0434\u0435\u043d \u0441\u0432. \u0411\u0435\u043d\u0435\u0434\u0438\u0301\u043a\u0442\u0430, \u043b\u0430\u0442. Ordo Sancti Benedicti, OSB) \u2014 \u0441\u0442\u0430\u0440\u0435\u0439\u0448\u0438\u0439 \u043a\u0430\u0442\u043e\u043b\u0438\u0447\u0435\u0441\u043a\u0438\u0439 \u043c\u043e\u043d\u0430\u0448\u0435\u0441\u043a\u0438\u0439 \u043e\u0440\u0434\u0435\u043d, \u043e\u0441\u043d\u043e\u0432\u0430\u043d\u043d\u044b\u0439 \u0441\u0432\u044f\u0442\u044b\u043c \u0411\u0435\u043d\u0435\u0434\u0438\u043a\u0442\u043e\u043c \u041d\u0443\u0440\u0441\u0438\u0439\u0441\u043a\u0438\u043c \u043e\u043a\u043e\u043b\u043e 530 \u0433\u043e\u0434\u0430 \u0432 \u0421\u0443\u0431\u0438\u0430\u043a\u043e \u0438 \u041c\u043e\u043d\u0442\u0435\u043a\u0430\u0441\u0441\u0438\u043d\u043e. \u0422\u0435\u0440\u043c\u0438\u043d \u00ab\u0431\u0435\u043d\u0435\u0434\u0438\u043a\u0442\u0438\u043d\u0446\u044b\u00bb \u0438\u043d\u043e\u0433\u0434\u0430 \u0443\u043f\u043e\u0442\u0440\u0435\u0431\u043b\u044f\u044e\u0442 \u043f\u043e \u043e\u0442\u043d\u043e\u0448\u0435\u043d\u0438\u044e \u043a \u0434\u0440\u0443\u0433\u0438\u043c \u043c\u043e\u043d\u0430\u0448\u0435\u0441\u043a\u0438\u043c \u043e\u0440\u0434\u0435\u043d\u0430\u043c, \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u044e\u0449\u0438\u043c \u00ab\u0423\u0441\u0442\u0430\u0432 \u0441\u0432\u044f\u0442\u043e\u0433\u043e \u0411\u0435\u043d\u0435\u0434\u0438\u043a\u0442\u0430\u00bb, \u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440, \u043a\u0430\u043c\u0430\u043b\u044c\u0434\u0443\u043b\u0430\u043c \u0438\u043b\u0438 \u0446\u0438\u0441\u0442\u0435\u0440\u0446\u0438\u0430\u043d\u0446\u0430\u043c, \u0447\u0442\u043e \u043d\u0435 \u0432\u043f\u043e\u043b\u043d\u0435 \u043a\u043e\u0440\u0440\u0435\u043a\u0442\u043d\u043e."}, {"color": "#97c2fc", "id": "robert de lacy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Clitheroe_Castle.jpg", "label": "robert de lacy", "shape": "image", "title": "La famille de Lacy, qui tient son nom du toponyme Lassy dans le Calvados, est une famille du baronnage anglo-normand qui s\u0027\u00e9tablit en Angleterre apr\u00e8s la conqu\u00eate normande de l\u0027Angleterre. Il existe en r\u00e9alit\u00e9 deux familles de Lacy. La premi\u00e8re est repr\u00e9sent\u00e9e par Ilbert et Gautier, deux fr\u00e8res qui sont des petits vassaux d\u0027Odon, l\u0027\u00e9v\u00eaque de Bayeux, en Normandie. Ils \u00e9migrent en Angleterre en 1066 ou peu apr\u00e8s, et fondent deux branches. Ilbert et ses descendants tiennent l\u0027honneur de Pontefract dans le Yorkshire, et Walter, l\u0027honneur de Weobley dans le Herefordshire. La seconde famille descend de Aubreye de Lacy, \u00e9pouse de Robert de Lisours, li\u00e9e au Lacy de Pontefract, probablement fille de Robert de Lacy. Son arri\u00e8re-petit-fils Roger de Lisours prend le nom de Lacy et h\u00e9rite de l\u0027honneur de Pontefract, qui \u00e9tait tenu par le lignage \u00e9teint de Ilbert de Lacy."}, {"color": "#97c2fc", "id": "britain", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lullingstone_paintings2.jpg", "label": "britain", "shape": "image", "title": "Die Insel Britannien, heute als Gro\u00dfbritannien bezeichnet, stand von 43 bis etwa 440 n. Chr. zu Teilen unter r\u00f6mischer Herrschaft. Diese erstreckte sich auf die heutigen Landesteile England bis zum Hadrianswall sowie Wales. Dieser Artikel widmet sich vorwiegend den r\u00f6misch beherrschten Gebieten der britischen Insel. Zur Geschichte der n\u00f6rdlichen, nicht durch das R\u00f6mische Reich kontrollierten Areale siehe die Artikel zur Geschichte Schottlands und den Pikten."}, {"color": "#97c2fc", "id": "raby castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Plan_of_Raby_Castle_(1897).jpg", "label": "raby castle", "shape": "image", "title": "Raby Castle (grid reference NZ12912177) is a medieval castle located near Staindrop in County Durham, England, among 200 acres (810,000 m2) of deer park. It was built by John Neville, 3rd Baron Neville de Raby, between approximately 1367 and 1390. Cecily Neville, the mother of the Kings Edward IV and Richard III, was born here. After Charles Neville, 6th Earl of Westmorland, led the failed Rising of the North in favour of Mary, Queen of Scots in 1569 Raby Castle was taken into royal custody. Sir Henry Vane the Elder purchased Raby Castle in 1626 and neighbouring Barnard Castle from the Crown, and the Earls of Darlington and Dukes of Cleveland added a Gothic-style entrance hall and octagonal drawing room. From 1833 to 1891 they were the Dukes of Cleveland and they retain the title of Lord Barnard. Extensive alterations were carried out in the 17th and 18th centuries. It is famed for both its size and its art, including works by old masters and portraits. After 1733 it was frequented from his young age of eleven by the poet Christopher Smart, who eloped briefly at the age of thirteen with Anne Vane, daughter of Henry Vane, who succeeded to the Barnard title. It is a Grade I listed building and open to the public on a seasonal basis. The castle is still a private home and remains the seat of the Vane family, the Barons Barnard. The 11th Baron carried out an extensive programme of renovation and restoration after inheriting the baronetcy in 1964."}, {"color": "#97c2fc", "id": "wolvesey castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/1095511-Wolvesey_Castle_(3).jpg", "label": "wolvesey castle", "shape": "image", "title": "Wolvesey Castle, auch Old Bishop\u0027s Palace genannt, ist eine Burgruine in Winchester in der englischen Grafschaft Hampshire. Sie liegt in der N\u00e4he der Kathedrale."}, {"color": "#97c2fc", "id": "titus", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Romano_Triumph_of_Titus_and_Vespasian.jpg", "label": "titus", "shape": "image", "title": "Tytus Flawiusz, Titus Flavius Sabinus Vespasianus (ur. 30 grudnia 39 n.e., zm. 13 wrze\u015bnia 81 n.e.) \u2013 urodzony w Rzymie syn cesarza Wespazjana i Domitilli Starszej. Starszy brat Domicjana i Domitilli M\u0142odszej. Cesarz rzymski od 24 czerwca 79 n.e. do 13 wrze\u015bnia 81 n.e."}, {"color": "#97c2fc", "id": "thirlwall", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Connop_Thirlwall_NPG.jpg", "label": "thirlwall", "shape": "image", "title": "Connop Thirlwall (* 11. Februar 1797 in Stepney, Middlesex; \u2020 27. Juli 1875 in Bath) war ein britischer Geistlicher und Historiker, als dessen Hauptwerk die zwischen 1835 und 1844 erschienene History of Greece (\u201eGeschichte Griechenlands\u201c) gilt. Von 1840 bis 1874 hatte er das Amt des Bischofs von St Davids inne."}, {"color": "#97c2fc", "id": "herstmonceux castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Herstmonceux_Observatory_aerial_view.jpg", "label": "herstmonceux castle", "shape": "image", "title": "Le ch\u00e2teau de Herstmonceux est un ch\u00e2teau anglais situ\u00e9 \u00e0 3 km au sud-est du village du m\u00eame nom, dans le Sussex de l\u0027Est. De 1957 \u00e0 1988, son terrain abritait l\u0027Observatoire royal de Greenwich. Il est aujourd\u0027hui utilis\u00e9 par le Bader International Study Centre de l\u0027Universit\u00e9 Queen\u0027s, au Canada."}, {"color": "#97c2fc", "id": "ruthin", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Carchar_Rhuthun_Ruthin_Gaol_Grade_2_Star.jpg", "label": "ruthin", "shape": "image", "title": "Ruthin (gal\u00e9s Rhuthun) es capital condadal de Denbighshire en el norte de Gales en el Reino Unido. Se encuentra en una colina en la zona meridional de . En el censo del 2001 registr\u00f3 una pobleci\u00f3n de 5.218 habitantes\u200b El nombre \u0027Ruthin\u0027 viene de las palabras galesas rhudd (rojo) y din (fortificaci\u00f3n), y se refiere al color de la \u0027nueva arena roja\u0027 usual en la zona,\u200b con la cual se construy\u00f3 el castillo entre 1277 y 1284 cuyo nombre original fue Castell Coch yng Ngwern-f\u00f4r (castillo rojo en el pantano marino). Las primeras copias del himno nacional, Hen Wlad Fy Nhadau, fueron impresas en la localidad, en un comerico de la Well Street."}, {"color": "#97c2fc", "id": "east west", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Queenstown_MRT_station.jpg", "label": "east west", "shape": "image", "title": "MRT\u6771\u897f\u7dda\uff08MRT\u3068\u3046\u3056\u3044\u305b\u3093 \u82f1\u8a9e\uff1aEast West Line \uff09\u306f\u3001\u30b7\u30f3\u30ac\u30dd\u30fc\u30eb\u306e\u6771\u90e8\u306b\u3042\u308b\u30d1\u30b7\u30fc\u30eb\u30fb\u30ea\u30b9\u99c5\u304b\u3089\u897f\u90e8\u306b\u4f4d\u7f6e\u3059\u308b\u30c8\u30a5\u30a2\u30b9\u30fb\u30ea\u30f3\u30af\u99c5\u307e\u3067\u3092\u7d50\u3076\u8def\u7dda\u3068\u3001\u30bf\u30ca\u30fb\u30e1\u30e9\u99c5\u304b\u3089\u5206\u5c90\u3057\u3066\u30c1\u30e3\u30f3\u30ae\u30fb\u30a8\u30a2\u30dd\u30fc\u30c8\u99c5\u307e\u3067\u3092\u7d50\u3076\u30c1\u30e3\u30f3\u30ae\u7a7a\u6e2f\u652f\u7dda\u3092\u6709\u3059\u308b\u3001SMRT\u30c8\u30ec\u30a4\u30f3\u30ba\u304c\u904b\u55b6\u3059\u308b\u5730\u4e0b\u9244\u3067\u3042\u308b\u3002"}, {"color": "#97c2fc", "id": "river fal", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/DSCN2008FlushingRainbow.jpg", "label": "river fal", "shape": "image", "title": "Fal (korn. Dowr Fala) \u2013 rzeka w Anglii, w Kornwalii. Swe \u017ar\u00f3d\u0142a ma w okolicach St Columb Major, a uchodzi do kana\u0142u La Manche w Falmouth przez estuarium riasowe Carrick Roads. Jej d\u0142ugo\u015b\u0107 wynosi 29 km. rzeka tworzy trzeci na \u015bwiecie pod wzgl\u0119dem d\u0142ugo\u015bci port naturalny"}, {"color": "#97c2fc", "id": "wilton castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/View_of_Wilton_Castle_by_E._Dayes_1797.jpg", "label": "wilton castle", "shape": "image", "title": "Wilton Castle is a 12th-century Norman castle located in south-eastern Herefordshire, England on the River Wye adjacent to the town of Ross-on-Wye. The castle is named after the manor associated with it. This castle in Herefordshire, still standing mostly to battlement height, remains a monument to its former lords. The Longchamps of Wilton in their time provided Bailiffs of Normandy, Chancellors of England, sheriffs of Hereford and the Welsh Marches and enemies of King John. They were succeeded by the families of De Cantilupe (see Thomas de Cantilupe and links) and De Grey who between them built up a powerbase in Wales and the Marches. , n\u00e9e de Cantilupe, stood up in court in 1292 and lied through her teeth to King Edward I of England that the castle had been built by her Longchamp ancestors in the days of Edward the Confessor (1042\u201366). In fact, the castle could not have been built before 1154 and certainly the \u0027barony\u0027 never held the Marcher Lord rights Lady Matilda claimed for it. The castle was primarily associated with a branch of the Norman-descended family of Grey, the Barons Grey of Wilton, a prominent dynasty of Norman Marcher Lords in the Welsh Marches, who held it from 1308 or before. The castle passed from the family when William Grey was captured by the French at the end of the defence of Gu\u00eenes in 1557, and was forced to sell the castle to raise funds for his ransom. The castle was finally destroyed in the English Civil War by troops led by local Royalist Barnabas Scudamore, a period that saw skirmishes and sieges locally at Goodrich Castle, Ruardyn Castle and Raglan Castle."}, {"color": "#97c2fc", "id": "farnham", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Farnham_Castle_2019_Shell_Wall_A.jpg", "label": "farnham", "shape": "image", "title": "Farnham is a market town in Surrey, England, within the borough of Waverley. The town is 36 miles (58 km) southwest of London in the extreme west of Surrey, adjacent to the border with Hampshire. By road, Guildford is 11 miles (17 km) to the east and Winchester a further 28 miles (45 km) along the same axis as London. Farnham is the largest town in Waverley; it is one of the five largest conurbations in Surrey. It is of historic interest, with many old buildings, including a number of Georgian houses. Farnham Castle overlooks the town. A short distance south-east of the town centre are the ruins of Waverley Abbey, Moor Park House, Northbrook Park and Mother Ludlam\u0027s Cave. Farnham is twinned with Andernach in Germany. It is drained by the River Wey (North Branch) which is navigable only by canoe at this point."}, {"color": "#97c2fc", "id": "confluence", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Confluence_Flow_Zones.png", "label": "confluence", "shape": "image", "title": "\u03a3\u03c5\u03bc\u03b2\u03bf\u03bb\u03ae \u03c3\u03c4\u03b7\u03bd \u03b3\u03b5\u03c9\u03b3\u03c1\u03b1\u03c6\u03af\u03b1 \u03b5\u03af\u03bd\u03b1\u03b9 \u03c4\u03bf \u03c3\u03b7\u03bc\u03b5\u03af\u03bf \u03c3\u03c5\u03bd\u03ac\u03bd\u03c4\u03b7\u03c3\u03b7\u03c2 \u03b4\u03cd\u03bf \u03bf\u03b9 \u03c0\u03b5\u03c1\u03b9\u03c3\u03c3\u03cc\u03c4\u03b5\u03c1\u03c9\u03bd \u03c0\u03bf\u03c4\u03b1\u03bc\u03ce\u03bd. \u03a3\u03c5\u03bd\u03ae\u03b8\u03c9\u03c2 \u03b1\u03bd\u03b1\u03c6\u03ad\u03c1\u03b5\u03c4\u03b1\u03b9 \u03c3\u03c4\u03bf \u03c3\u03b7\u03bc\u03b5\u03af\u03bf \u03cc\u03c0\u03bf\u03c5 \u03ad\u03bd\u03b1\u03c2 \u03c0\u03b1\u03c1\u03b1\u03c0\u03cc\u03c4\u03b1\u03bc\u03bf\u03c2 \u03c3\u03c5\u03bd\u03b1\u03bd\u03c4\u03ac\u03b5\u03b9 \u03c4\u03bf\u03bd \u03ba\u03cd\u03c1\u03b9\u03bf \u03c0\u03bf\u03c4\u03b1\u03bc\u03cc. \u03a4\u03b1 \u03c3\u03b7\u03bc\u03b5\u03af\u03b1 \u03c3\u03c5\u03bc\u03b2\u03bf\u03bb\u03ae\u03c2 \u03c0\u03bf\u03c4\u03b1\u03bc\u03ce\u03bd \u03c0\u03c1\u03cc\u03c3\u03c6\u03b5\u03c1\u03b1\u03bd \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u03b1\u03c1\u03c7\u03b1\u03b9\u03cc\u03c4\u03b7\u03c4\u03b1 \u03ba\u03b1\u03c4\u03ac\u03bb\u03bb\u03b7\u03bb\u03b5\u03c2 \u03c3\u03c5\u03bd\u03b8\u03ae\u03ba\u03b5\u03c2 \u03b3\u03b9\u03b1 \u03c4\u03b7\u03bd \u03b1\u03bd\u03ac\u03c0\u03c4\u03c5\u03be\u03b7 \u03ba\u03bf\u03b9\u03bd\u03c9\u03bd\u03b9\u03ce\u03bd. \u03a0\u03bf\u03bb\u03bb\u03ad\u03c2 \u03c3\u03b7\u03bc\u03b1\u03bd\u03c4\u03b9\u03ba\u03ad\u03c2 \u03c0\u03cc\u03bb\u03b5\u03b9\u03c2 \u03c4\u03bf\u03c5 \u03ba\u03cc\u03c3\u03bc\u03bf\u03c5 \u03b5\u03af\u03bd\u03b1\u03b9 \u03c7\u03c4\u03b9\u03c3\u03bc\u03ad\u03bd\u03b5\u03c2 \u03c3\u03b5 \u03c3\u03b7\u03bc\u03b5\u03af\u03b1 \u03c3\u03c5\u03bc\u03b2\u03bf\u03bb\u03ae\u03c2 \u03c0\u03bf\u03c4\u03b1\u03bc\u03ce\u03bd. \u039f\u03c1\u03b9\u03c3\u03bc\u03ad\u03bd\u03b5\u03c2 \u03b1\u03c0\u03cc \u03b1\u03c5\u03c4\u03ad\u03c2 \u03b5\u03af\u03bd\u03b1\u03b9: \n* \u03a4\u03bf \u0392\u03b5\u03bb\u03b9\u03b3\u03c1\u03ac\u03b4\u03b9 (\u03c0\u03c1\u03c9\u03c4\u03b5\u03cd\u03bf\u03c5\u03c3\u03b1 \u03c4\u03b7\u03c2 \u03a3\u03b5\u03c1\u03b2\u03af\u03b1\u03c2), \u03b5\u03af\u03bd\u03b1\u03b9 \u03c7\u03c4\u03b9\u03c3\u03bc\u03ad\u03bd\u03bf \u03c3\u03c4\u03bf \u03c3\u03b7\u03bc\u03b5\u03af\u03bf \u03c3\u03c5\u03bc\u03b2\u03bf\u03bb\u03ae\u03c2 \u03c4\u03bf\u03c5 \u0394\u03bf\u03cd\u03bd\u03b1\u03b2\u03b7 \u03bc\u03b5 \u03c4\u03bf\u03bd \u03c0\u03b1\u03c1\u03b1\u03c0\u03cc\u03c4\u03b1\u03bc\u03bf \u03a3\u03ac\u03b2\u03b1. \n* \u03a4\u03bf \u03a7\u03b1\u03c1\u03c4\u03bf\u03cd\u03bc (\u03c0\u03c1\u03c9\u03c4\u03b5\u03cd\u03bf\u03c5\u03c3\u03b1 \u03c4\u03bf\u03c5 \u03a3\u03bf\u03c5\u03b4\u03ac\u03bd), \u03b5\u03af\u03bd\u03b1\u03b9 \u03c7\u03c4\u03b9\u03c3\u03bc\u03ad\u03bd\u03bf \u03c3\u03c4\u03b7 \u03c3\u03c5\u03bc\u03b2\u03bf\u03bb\u03ae \u03c4\u03bf\u03c5 \u039b\u03b5\u03c5\u03ba\u03bf\u03cd \u03ba\u03b1\u03b9 \u039a\u03c5\u03b1\u03bd\u03bf\u03cd \u039d\u03b5\u03af\u03bb\u03bf\u03c5. \n* To \u03a0\u03b1\u03c3\u03c3\u03ac\u03bf\u03c5 (\u03c0\u03cc\u03bb\u03b7 \u03c4\u03b7\u03c2 \u0393\u03b5\u03c1\u03bc\u03b1\u03bd\u03af\u03b1\u03c2), \u03b5\u03af\u03bd\u03b1\u03b9 \u03c7\u03c4\u03b9\u03c3\u03bc\u03ad\u03bd\u03bf \u03c3\u03c4\u03bf \u03c3\u03b7\u03bc\u03b5\u03af\u03bf \u03c3\u03c5\u03bc\u03b2\u03bf\u03bb\u03ae\u03c2 \u03c4\u03bf\u03c5 \u0394\u03bf\u03cd\u03bd\u03b1\u03b2\u03b7 \u03bc\u03b5 \u03c4\u03bf\u03bd \u03c0\u03b1\u03c1\u03b1\u03c0\u03cc\u03c4\u03b1\u03bc\u03bf \u0399\u03bd. \n* \u03a4\u03bf \u039a\u03b1\u03b6\u03ac\u03bd (\u03c0\u03cc\u03bb\u03b7 \u03c4\u03b7\u03c2 \u03a1\u03c9\u03c3\u03af\u03b1\u03c2), \u03b2\u03c1\u03af\u03c3\u03ba\u03b5\u03c4\u03b1\u03b9 \u03c3\u03c4\u03b7 \u03c3\u03c5\u03bc\u03b2\u03bf\u03bb\u03ae \u03c4\u03c9\u03bd \u03c0\u03bf\u03c4\u03b1\u03bc\u03ce\u03bd \u0392\u03cc\u03bb\u03b3\u03b1 \u03ba\u03b1\u03b9 \u039a\u03b1\u03b6\u03ac\u03bd\u03ba\u03b1, \u03b1\u03bb\u03bb\u03ac \u03ba\u03b1\u03b9 \u03c4\u03bf \u039d\u03af\u03b6\u03bd\u03b9 \u039d\u03cc\u03b2\u03b3\u03ba\u03bf\u03c1\u03bf\u03bd\u03c4 \u03c3\u03c4\u03b7\u03bd \u03c3\u03c5\u03bc\u03b2\u03bf\u03bb\u03ae \u03c4\u03c9\u03bd \u03c0\u03bf\u03c4\u03b1\u03bc\u03ce\u03bd \u0392\u03cc\u03bb\u03b3\u03b1 \u03ba\u03b1\u03b9 \u039f\u03ba\u03ac. \n* \u03a4\u03bf \u039c\u03cc\u03bd\u03c4\u03c1\u03b5\u03b1\u03bb (\u03bc\u03b5\u03b3\u03ac\u03bb\u03b7 \u03c0\u03cc\u03bb\u03b7 \u03c4\u03bf\u03c5 \u039a\u03b1\u03bd\u03b1\u03b4\u03ac), \u03b5\u03af\u03bd\u03b1\u03b9 \u03c7\u03c4\u03b9\u03c3\u03bc\u03ad\u03bd\u03bf \u03c3\u03c4\u03b7\u03bd \u03c3\u03c5\u03bc\u03b2\u03bf\u03bb\u03ae \u03c4\u03bf\u03c5 \u03c0\u03bf\u03c4\u03b1\u03bc\u03bf\u03cd \u0391\u03b3\u03af\u03bf\u03c5 \u039b\u03b1\u03c5\u03c1\u03b5\u03bd\u03c4\u03af\u03bf\u03c5 \u03ba\u03b1\u03b9 \u03c4\u03bf\u03c5 \u03c0\u03bf\u03c4\u03b1\u03bc\u03bf\u03cd \u039f\u03c4\u03c4\u03ac\u03b2\u03b1. \n* \u0397 \u039a\u03bf\u03c3\u03c4\u03c1\u03bf\u03bc\u03ac (\u03c0\u03cc\u03bb\u03b7 \u03c4\u03b7\u03c2 \u03c1\u03c9\u03c3\u03af\u03b1\u03c2), \u03b2\u03c1\u03af\u03c3\u03ba\u03b5\u03c4\u03b1\u03b9 \u03c3\u03c4\u03b7\u03bd \u03c3\u03c5\u03bc\u03b2\u03bf\u03bb\u03ae \u03c0\u03bf\u03c4\u03b1\u03bc\u03ce\u03bd \u0392\u03cc\u03bb\u03b3\u03b1 \u03ba\u03b1\u03b9 \u039a\u03bf\u03c3\u03c4\u03c1\u03bf\u03bc\u03ac."}, {"color": "#97c2fc", "id": "robert thorpe", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Robert_Thorpe_(1764-1836).jpg", "label": "robert thorpe", "shape": "image", "title": "Robert Thorpe (1773 \u2013 May 11, 1836) was a judge and political figure in Upper Canada and was later chief justice of Sierra Leone."}, {"color": "#97c2fc", "id": "withdrawing room", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Indian_drawing_room.jpg", "label": "withdrawing room", "shape": "image", "title": "Salon \u2013 du\u017ce, najcz\u0119\u015bciej reprezentacyjne pomieszczenie w budownictwie \u015bwieckim, zwykle wi\u0119ksze od pozosta\u0142ych w danej budowli lub budynku, lecz mniejsze od sali. Salon jest najcz\u0119\u015bciej usytuowany w centralnej, lub wyr\u00f3\u017cniaj\u0105cej si\u0119 w inny spos\u00f3b, cz\u0119\u015bci budowli, o bogatym wystroju architektonicznym z przeznaczeniem dla przyjmowania go\u015bci oraz odbywania uroczysto\u015bci domowych. Pierwsze salony budowano w pa\u0142acach barokowych, a z czasem zosta\u0142 on rozpowszechniony w mieszkaniach zamo\u017cnych mieszczan (zw\u0142aszcza w XIX wieku). W mieszkaniach tych, mianem salonu okre\u015blano najokazalszy pok\u00f3j."}, {"color": "#97c2fc", "id": "tunbridge wells", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/KentGeologyWealdenDomeSimple.svg", "label": "tunbridge wells", "shape": "image", "title": "Is baile suite in Kent \u00e9 Tunbridge Wells."}, {"color": "#97c2fc", "id": "marriage", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Galla_Placidia_(rechts)_und_ihre_Kinder.jpg", "label": "marriage", "shape": "image", "title": "\u0411\u0440\u0430\u043a \u0432 \u0414\u0440\u0435\u0301\u0432\u043d\u0435\u043c \u0420\u0438\u0301\u043c\u0435 \u0441\u0447\u0438\u0442\u0430\u043b\u0441\u044f \u0441\u0432\u044f\u0449\u0435\u043d\u043d\u044b\u043c \u0442\u0430\u0438\u043d\u0441\u0442\u0432\u043e\u043c \u0438 \u043e\u043f\u043e\u0440\u043e\u0439 \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0430. \u0411\u043e\u043b\u044c\u0448\u0438\u043d\u0441\u0442\u0432\u043e \u0431\u0440\u0430\u043a\u043e\u0432 \u0432 \u0431\u043e\u0433\u0430\u0442\u044b\u0445 \u0441\u0435\u043c\u044c\u044f\u0445 \u0414\u0440\u0435\u0432\u043d\u0435\u0433\u043e \u0420\u0438\u043c\u0430 \u0437\u0430\u043a\u043b\u044e\u0447\u0430\u043b\u043e\u0441\u044c \u043f\u043e \u0440\u0430\u0441\u0447\u0451\u0442\u0443: \u0434\u043b\u044f \u043f\u0440\u043e\u0434\u043e\u043b\u0436\u0435\u043d\u0438\u044f \u0440\u043e\u0434\u0430 (\u043b\u0430\u0442. matrimonium \u2014 \u00ab\u0431\u0440\u0430\u043a\u00bb, \u043e\u0442 \u043b\u0430\u0442. mater \u2014 \u00ab\u043c\u0430\u0442\u044c\u00bb), \u0434\u043b\u044f \u043e\u0431\u044a\u0435\u0434\u0438\u043d\u0435\u043d\u0438\u044f \u0432\u043b\u0430\u0434\u0435\u043d\u0438\u0439, \u0430 \u0442\u0430\u043a\u0436\u0435 \u0434\u043b\u044f \u0443\u043a\u0440\u0435\u043f\u043b\u0435\u043d\u0438\u044f \u043f\u043e\u043b\u0438\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u0441\u043e\u044e\u0437\u043e\u0432. \u0421\u0440\u0435\u0434\u0438 \u0431\u0435\u0434\u043d\u043e\u0433\u043e \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u0438\u044f \u043d\u0435\u0440\u0435\u0434\u043a\u043e \u0442\u0430\u043a\u0436\u0435 \u043f\u0440\u0435\u043e\u0431\u043b\u0430\u0434\u0430\u043b \u0440\u0430\u0441\u0447\u0451\u0442, \u043e\u0434\u043d\u0430\u043a\u043e \u043d\u0435 \u0438\u0441\u043a\u043b\u044e\u0447\u0430\u043b\u0438\u0441\u044c \u0431\u0440\u0430\u043a\u0438 \u043f\u043e \u043b\u044e\u0431\u0432\u0438.\u0410\u0432\u0442\u043e\u0440\u044b \u0432\u0440\u0435\u043c\u0451\u043d \u0420\u0438\u043c\u0441\u043a\u043e\u0439 \u0438\u043c\u043f\u0435\u0440\u0438\u0438 \u043f\u0440\u0438\u0434\u0435\u0440\u0436\u0438\u0432\u0430\u043b\u0438\u0441\u044c \u043c\u043d\u0435\u043d\u0438\u044f, \u0447\u0442\u043e \u0440\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0430 \u0431\u044b\u043b\u0430 \u043f\u0435\u0440\u0438\u043e\u0434\u043e\u043c \u0440\u0430\u0441\u0446\u0432\u0435\u0442\u0430 \u0440\u0438\u043c\u0441\u043a\u043e\u0433\u043e \u0431\u0440\u0430\u043a\u0430, \u0442\u0430\u043a \u043a\u0430\u043a \u043c\u0443\u0436\u0447\u0438\u043d\u044b \u0441\u0442\u0440\u043e\u0433\u043e \u0441\u043b\u0435\u0434\u0438\u043b\u0438 \u0437\u0430 \u043c\u043e\u0440\u0430\u043b\u044c\u044e \u0438 \u043f\u043e\u0432\u0435\u0434\u0435\u043d\u0438\u0435\u043c \u0441\u0432\u043e\u0438\u0445 \u0436\u0451\u043d. \u041f\u0430\u0440\u0442\u043d\u0451\u0440\u0441\u0442\u0432\u0430 \u0441\u0443\u043f\u0440\u0443\u0433\u043e\u0432 \u0432 \u0441\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u043e\u043c \u043f\u043e\u043d\u0438\u043c\u0430\u043d\u0438\u0438 \u043d\u0435 \u0442\u0440\u0435\u0431\u043e\u0432\u0430\u043b\u043e\u0441\u044c, \u0431\u044b\u043b\u043e \u043d\u0435 \u0442\u043e\u043b\u044c\u043a\u043e \u043d\u0435\u043d\u0443\u0436\u043d\u044b\u043c, \u043d\u043e \u0438 \u043d\u0435\u0432\u043e\u0437\u043c\u043e\u0436\u043d\u044b\u043c: \u0432 \u0414\u0440\u0435\u0432\u043d\u0435\u043c \u0420\u0438\u043c\u0435 \u0441\u0447\u0438\u0442\u0430\u043b\u043e\u0441\u044c, \u0447\u0442\u043e \u0436\u0435\u043d\u0430 \u0434\u043e\u043b\u0436\u043d\u0430 \u0431\u044b\u043b\u0430 \u043f\u043e\u0441\u0432\u044f\u0442\u0438\u0442\u044c \u0441\u0432\u043e\u044e \u0436\u0438\u0437\u043d\u044c \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0435 \u043c\u0443\u0436\u0430 \u0438 \u0437\u0430\u0431\u043e\u0442\u0435 \u043e \u043d\u0451\u043c."}, {"color": "#97c2fc", "id": "richard plantagenet", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Britishmuseumrichardandsaladintiles.jpg", "label": "richard plantagenet", "shape": "image", "title": "Ricardo I de Inglaterra (n. Palacio de Beaumont, Oxford, 8 de septiembre de 1157-Ch\u00e2lus, Limousin, Francia, 6 de abril de 1199), conocido como Ricardo Coraz\u00f3n de Le\u00f3n (en franc\u00e9s Richard C\u0153ur de Lion, en ingl\u00e9s Richard the Lionheart, en occitano Ricar C\u00f2r de Leon), fue rey de Inglaterra entre 1189 y 1199, siendo el tercer hijo del rey Enrique II de Inglaterra y de Leonor de Aquitania. En su \u00e9poca, el trovador Bertran de Born lo apod\u00f3 \u201c\u00d2c e non\u201d (\u0027s\u00ed y no\u0027). Durante su reinado, solo visit\u00f3 Inglaterra en dos ocasiones: las correspondientes a sus dos coronaciones. En total, no llegaron a seis los meses que pis\u00f3 su suelo como rey. Tom\u00f3 parte en la Tercera Cruzada, con campa\u00f1as en Sicilia y Chipre en el camino. A la vuelta de Tierra Santa cay\u00f3 prisionero de Leopoldo V, duque de Austria."}, {"color": "#97c2fc", "id": "sir roger fiennes", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Herstmonceux_Castle.jpg", "label": "sir roger fiennes", "shape": "image", "title": "Sir Roger Fiennes (1384\u20131449) was an English knight of the shire, High Sheriff of Surrey and Sussex, and builder of Herstmonceux Castle. He was also Treasurer of King Henry VI\u0027s household."}, {"color": "#97c2fc", "id": "archaeological park", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ancient_theater_of_Pleuron,_Aetolia.jpg", "label": "archaeological park", "shape": "image", "title": "\u907a\u8de1\uff08\u3044\u305b\u304d\u3001Site\uff09\u306f\u3001 1. \n* \ 4f\u306b\u8003\u53e4\u907a\u8de1\uff08\u3053\u3046\u3053\u3044\u305b\u304d\u3001Archaeological site\uff09\u3068\u547c\u3076\u5834\u5408\u304c\u3042\u308b\u3002"}, {"color": "#97c2fc", "id": "christchurch castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Constable\u0027s_House_christchurch.jpg", "label": "christchurch castle", "shape": "image", "title": "Christchurch Castle is a Norman motte and bailey castle in Christchurch, Dorset, England (grid reference SZ160927). The earliest stonework has been dated to 1160. The castle\u0027s site is inside the old Saxon burh dominating the River Avon\u0027s lowest crossing. The Constable\u0027s House standing adjacent to the castle was added at around 1160, and is a rare and notable example of a Norman domestic dwelling. Today the bailey is home to a bowling green and gardens, and the ditch has been filled in, but parts of the keep and much of the Constable\u0027s House still stand. The site is managed by English Heritage."}, {"color": "#97c2fc", "id": "neville family", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Arms_of_Neville,_Marquess_of_Abergavenny.svg", "label": "neville family", "shape": "image", "title": "La famiglia Neville (anche scritto Nevill) \u00e8 una famiglia nobile che esercit\u00f2 una notevole influenza nel tardo periodo del Medioevo inglese, essa divenne una delle pi\u00f9 potenti famiglie dell\u0027Inghilterra del nord insieme ai Percy giocando un ruolo centrale nella guerra delle due rose."}, {"color": "#97c2fc", "id": "norman architecture", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/St_Michaels_Mickleham.jpg", "label": "norman architecture", "shape": "image", "title": "\u8afe\u66fc\u5f0f\u5efa\u7bc9\uff08Norman architecture\uff09\u662f11\u81f312\u4e16\u7d00\u8afe\u66fc\u4eba\u767c\u5c55\u51fa\u4f86\u7684\u4e00\u7a2e\u7f85\u66fc\u5f0f\u5efa\u7bc9\u98a8\u683c\uff0c\u5728\u88ab\u8afe\u66fc\u4eba\u5f81\u670d\u7684\u82f1\u683c\u862d\u5c24\u70ba\u5e38\u898 re, dans le Wiltshire (de laquelle il tire son nom). Situ\u00e9e au confluent de la Wylye et de la (en), la ville est de nos jours \u00e9touff\u00e9e par sa grande voisine Salisbury. Elle \u00e9tait c\u00e9l\u00e8bre jadis pour ses tapis et draps."}, {"color": "#97c2fc", "id": "plough", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/WWILandArmyPoster.jpg", "label": "plough", "shape": "image", "title": "\u041f\u043b\u0443\u0433 \u2014 \u043e\u0440\u0443\u0434\u0438\u0435 \u0434\u043b\u044f \u0432\u0441\u043f\u0430\u0448\u043a\u0438 \u043f\u043b\u043e\u0442\u043d\u043e\u0439 \u043f\u043e\u0447\u0432\u044b, \u043f\u043e\u0434\u043d\u044f\u0442\u0438\u044f \u0446\u0435\u043b\u0438\u043d\u044b. \u041a\u0440\u043e\u043c\u0435 \u0441\u0435\u043b\u044c\u0441\u043a\u043e\u0433\u043e \u0445\u043e\u0437\u044f\u0439\u0441\u0442\u0432\u0430 \u043f\u043b\u0443\u0433\u0438 \u043f\u0440\u0438\u043c\u0435\u043d\u044f\u044e\u0442\u0441\u044f \u0442\u0430\u043a\u0436\u0435 \u0432 \u043b\u0435\u0441\u043d\u043e\u043c \u0445\u043e\u0437\u044f\u0439\u0441\u0442\u0432\u0435. \u041f\u0435\u0440\u0432\u043e\u043d\u0430\u0447\u0430\u043b\u044c\u043d\u043e \u043f\u043b\u0443\u0433\u0438 \u0442\u0430\u0449\u0438\u043b\u0438 \u043d\u0430 \u0441\u0435\u0431\u0435 \u0441\u0430\u043c\u0438 \u043b\u044e\u0434\u0438, \u0437\u0430\u0442\u0435\u043c \u0432\u043e\u043b\u044b, \u0430 \u0435\u0449\u0451 \u043f\u043e\u0437\u0436\u0435 \u2014 \u043b\u043e\u0448\u0430\u0434\u0438 \u0438 \u043c\u0443\u043b\u044b. \u0412 \u043d\u0430\u0441\u0442\u043e\u044f\u0449\u0435\u0435 \u0432\u0440\u0435\u043c\u044f \u0432 \u043f\u0440\u043e\u043c\u044b\u0448\u043b\u0435\u043d\u043d\u043e \u0440\u0430\u0437\u0432\u0438\u0442\u044b\u0445 \u0441\u0442\u0440\u0430\u043d\u0430\u0445 \u043f\u043b\u0443\u0433 \u0430\u0433\u0440\u0435\u0433\u0430\u0442\u0438\u0440\u0443\u0435\u0442\u0441\u044f \u0441 \u0442\u0440\u0430\u043a\u0442\u043e\u0440\u043e\u043c. \u041e\u0441\u043d\u043e\u0432\u043d\u0430\u044f \u0437\u0430\u0434\u0430\u0447\u0430 \u043f\u043b\u0443\u0433\u0430 \u2014 \u043f\u0435\u0440\u0435\u0432\u0435\u0440\u043d\u0443\u0442\u044c \u0432\u0435\u0440\u0445\u043d\u0438\u0439 \u0441\u043b\u043e\u0439 \u0437\u0435\u043c\u043b\u0438. \u0412\u0441\u043f\u0430\u0445\u0438\u0432\u0430\u043d\u0438\u0435 \u0443\u043c\u0435\u043d\u044c\u0448\u0430\u0435\u0442 \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u043e \u0441\u043e\u0440\u043d\u044f\u043a\u043e\u0432, \u0440\u0430\u0437\u0440\u044b\u0445\u043b\u044f\u0435\u0442 \u0438 \u0434\u0435\u043b\u0430\u0435\u0442 \u043f\u043e\u0447\u0432\u0443 \u0431\u043e\u043b\u0435\u0435 \u043c\u044f\u0433\u043a\u043e\u0439 \u0438 \u043f\u043e\u0434\u0430\u0442\u043b\u0438\u0432\u043e\u0439, \u043e\u0431\u043b\u0435\u0433\u0447\u0430\u0435\u0442 \u0434\u0430\u043b\u044c\u043d\u0435\u0439\u0448\u0438\u0439 \u043f\u043e\u0441\u0435\u0432. \u0412 \u043f\u0440\u043e\u0446\u0435\u0441\u0441\u0435 \u0432\u0441\u043f\u0430\u0448\u043a\u0438 \u043f\u043e\u0432\u0440\u0435\u0436\u0434\u0430\u044e\u0442\u0441\u044f \u0443\u0436\u0435 \u0442\u0440\u043e\u043d\u0443\u0432\u0448\u0438\u0435\u0441\u044f \u0432 \u0440\u043e\u0441\u0442, \u043d\u043e \u0435\u0449\u0451 \u043d\u0435\u0434\u043e\u0441\u0442\u0430\u0442\u043e\u0447\u043d\u043e \u043e\u043a\u0440\u0435\u043f\u0448\u0438\u0435 \u043e\u0434\u043d\u043e\u043b\u0435\u0442\u043d\u0438\u0435 \u0441\u043e\u0440\u043d\u044f\u043a\u0438. \u041a\u0440\u043e\u043c\u0435 \u0442\u043e\u0433\u043e, \u043e\u0431\u043e\u0440\u043e\u0442 \u043f\u043b\u0430\u0441\u0442\u0430 \u0437\u0435\u043c\u043b\u0438 \u0441\u043f\u043e\u0441\u043e\u0431\u0441\u0442\u0432\u0443\u0435\u0442 \u043f\u0435\u0440\u0435\u043c\u0435\u0449\u0435\u043d\u0438\u044e \u043d\u0435\u043f\u0440\u043e\u0440\u043e\u0441\u0448\u0438\u0445 \u0441\u0435\u043c\u044f\u043d \u0441\u043e\u0440\u043d\u044f\u043a\u043e\u0432 \u0432 \u043d\u0438\u0436\u043d\u0438\u0439 (\u0431\u043e\u043b\u0435\u0435 \u0433\u043b\u0443\u0431\u043e\u043a\u0438\u0439) \u0441\u043b\u043e\u0439 \u043f\u043b\u043e\u0434\u043e\u0440\u043e\u0434\u043d\u043e\u0439 \u043f\u043e\u0447\u0432\u044b, \u0447\u0442\u043e, \u0432 \u0441\u0432\u043e\u044e \u043e\u0447\u0435\u0440\u0435\u0434\u044c, \u0441\u043e\u0437\u0434\u0430\u0451\u0442 \u0434\u043e\u043f\u043e\u043b\u043d\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0435 \u043f\u0440\u0435\u043f\u044f\u0442\u0441\u0442\u0432\u0438\u0435 \u043d\u0430 \u043f\u0443\u0442\u0438 \u043f\u0440\u043e\u0440\u0430\u0441\u0442\u0430\u043d\u0438\u044f \u0441\u043e\u0440\u043d\u044b\u0445 \u0442\u0440\u0430\u0432 \u2014 \u043c\u043d\u043e\u0433\u0438\u0435 \u0441\u0435\u043c\u0435\u043d\u0430 \u043f\u0440\u0438 \u044d\u0442\u043e\u043c \u043f\u043e\u0433\u0438\u0431\u0430\u044e\u0442. \u041f\u0440\u0438 \u044d\u0442\u043e\u043c \u043f\u043e\u0434\u043d\u0438\u043c\u0430\u044e\u0442\u0441\u044f \u0441\u0435\u043c\u0435\u043d\u0430 \u0441\u043e\u0440\u043d\u044f\u043a\u043e\u0432 \u043f\u0440\u043e\u0448\u043b\u044b\u0445 \u043b\u0435\u0442, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043e\u0431\u043b\u0430\u0434\u0430\u044e\u0442 \u0445\u043e\u0440\u043e\u0448\u0435\u0439 \u0432\u0441\u0445\u043e\u0436\u0435\u0441\u0442\u044c\u044e."}, {"color": "#97c2fc", "id": "thomas howard", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hans_Holbein_the_Younger_-_Thomas_Howard,_3rd_Duke_of_Norfolk_(Royal_Collection).jpg", "label": "thomas howard", "shape": "image", "title": "Thomas Howard, earl av Surrey, sedermera 3:e hertig av Norfolk, f\u00f6dd 1473, d\u00f6d 25 augusti 1554 i Kenninghall i Norfolk, var en engelsk statsman. Han var son till Thomas Howard, 2:e hertig av Norfolk, och blev genom sitt gifterm\u00e5l 1495 med Edvard IV:s dotter Anna av York besl\u00e4ktad med kungahuset (i sitt andra \u00e4ktenskap gift med Elizabeth Stafford). Han var bror till Elizabeth och Edmund Howard, varigenom han blev s\u00e5v\u00e4l Anne Boleyns morbror som Katarina Howards farbror. Han anf\u00f6rde f\u00f6rtruppen i slaget vid Flodden 1513 och fick 1514 titeln earl av Surrey. 1513 blev Howard riksamiral, var 1520\u20131521 lordl\u00f6jtnant p\u00e5 Irland, blev 1522 faderns eftertr\u00e4dare som riksskattm\u00e4stare och \u00e4rvde 1524 hans hertigv\u00e4rdighet. Han ledde 1521\u20131522 ett par mot de franska kusterna och f\u00f6retog 1523 under omfattande h\u00e4rjningar ett f\u00e4ltt\u00e5g in\u00e5t Skottland. Till kardinal Wolseys fall bidrog Howard nitiskt, men bem\u00f6dade sig f\u00f6rg\u00e4ves om att vinna samma inflytande som denne ut\u00f6vat \u00f6ver kungen, och f\u00f6rblev Henrik VIII:s lydiga redskap, till exempel vid undertryckandet 1536 av de nordengelska katolikernas uppror (pilgrimage of grace) och vid \u00f6ver hans systerdotter, drottning Anne Boleyn, samma \u00e5r. Han bel\u00f6nades med rika f\u00f6rl\u00e4ningar av de klostergodss om indragits till kronan. \u00c5r 1533 hade han \u00e4ven lyckats f\u00f6rhandla fram ett \u00e4ktenskap mellan dottern Mary och kungens o\u00e4kte son Henrik Fitzroy, 1:e hertig av Richmond och Somerset, vilket var ett tecken p\u00e5 familjen Howards inflytande. Howard motarbetade som god katolik Thomas Cromwells protestantiska politik och framlade 1539 i \u00f6verhuset f\u00f6rslag om antagande av de str\u00e4ngt katolska \"\". Efter Cromwells fall gynnade han kungens passion f\u00f6r hans brorsdotter Katarina Howard, men vann ej heller genom hennes upph\u00f6jande till drottning sin maktlystnads m\u00e5l och upptog d\u00e4rf\u00f6r med likgiltighet, att hon 1542 delade Anne Boleyns \u00f6de. Under Henrik VIII:s sista levnads\u00e5r uppblossade en h\u00e4ftig strid om makten under den unge tronf\u00f6ljarens minder\u00e5righet mellan Howard och sl\u00e4kten Seymour, vars huvudman, Edward Seymour, lyckades intala kungen att Howard och hans son Henry umgicks med h\u00f6gf\u00f6rr\u00e4diska planer p\u00e5 att i katolskt syfte \u00e4ndra tronf\u00f6ljden. De insattes b\u00e4gge i Towern, december 1546, och d\u00f6mdes till d\u00f6den. Sonen avr\u00e4ttades, och Howard skulle 28 januari 1547 underg\u00e5 samma \u00f6de, men r\u00e4ddades genom underr\u00e4ttelsen att kungen p\u00e5 natten avlidit. Han kvarh\u00f6lls emellertid i f\u00e4ngelset till Marias tronbestigning 1553, d\u00e5 han \u00e5terfick sin hertigtitel och plats i r\u00e5det. Howard fr\u00e4mjade nu planerna p\u00e5 drottningens f\u00f6rm\u00e4lning med Filip II och deltog trots sin h\u00f6ga \u00e5lder 1554 i undertryckandet av Wyatts protestantiska upprorsf\u00f6rs\u00f6k."}, {"color": "#97c2fc", "id": "bradbury", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/PlanetStoriesNov1953.png", "label": "bradbury", "shape": "image", "title": "\u0420\u044d\u0439 \u0414\u0443\u0301\u0433\u043b\u0430\u0441 \u0411\u0440\u044d\u0301\u0434\u0431\u0435\u0440\u0438 (\u0430\u043d\u0433\u043b. Ray Douglas Bradbury; 22 \u0430\u0432\u0433\u0443\u0441\u0442\u0430 1920 \u0433\u043e\u0434\u0430, \u0423\u043e\u043a\u0438\u0433\u0430\u043d, \u0421\u0428\u0410 \u2014 5 \u0438\u044e\u043d\u044f 2012 \u0433\u043e\u0434\u0430, \u041b\u043e\u0441-\u0410\u043d\u0434\u0436\u0435\u043b\u0435\u0441) \u2014 \u0430\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u0441\u043a\u0438\u0439 \u043f\u0438\u0441\u0430\u0442\u0435\u043b\u044c, \u0438\u0437\u0432\u0435\u0441\u0442\u043d\u044b\u0439 \u043f\u043e \u0430\u043d\u0442\u0438\u0443\u0442\u043e\u043f\u0438\u0438 \u00ab451 \u0433\u0440\u0430\u0434\u0443\u0441 \u043f\u043e \u0424\u0430\u0440\u0435\u043d\u0433\u0435\u0439\u0442\u0443\u00bb, \u0446\u0438\u043a\u043b\u0443 \u0440\u0430\u0441\u0441\u043a\u0430\u0437\u043e\u0432 \u00ab\u041c\u0430\u0440\u0441\u0438\u0430\u043d\u0441\u043a\u0438\u0435 \u0445\u0440\u043e\u043d\u0438\u043a\u0438\u00bb \u0438 \u0447\u0430\u0441\u0442\u0438\u0447\u043d\u043e \u0430\u0432\u0442\u043e\u0431\u0438\u043e\u0433\u0440\u0430\u0444\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u043f\u043e\u0432\u0435\u0441\u0442\u0438 \u00ab\u0412\u0438\u043d\u043e \u0438\u0437 \u043e\u0434\u0443\u0432\u0430\u043d\u0447\u0438\u043a\u043e\u0432\u00bb. \u0411\u0440\u044d\u0434\u0431\u0435\u0440\u0438 \u0441\u043e\u0437\u0434\u0430\u043b \u0431\u043e\u043b\u0435\u0435 \u0432\u043e\u0441\u044c\u043c\u0438\u0441\u043e\u0442 \u043b\u0438\u0442\u0435\u0440\u0430\u0442\u0443\u0440\u043d\u044b\u0445 \u043f\u0440\u043e\u0438\u0437\u0432\u0435\u0434\u0435\u043d\u0438\u0439, \u0432 \u0442\u043e\u043c \u0447\u0438\u0441\u043b\u0435 \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u0440\u043e\u043c\u0430\u043d\u043e\u0432 \u0438 \u043f\u043e\u0432\u0435\u0441\u0442\u0435\u0439, \u0441\u043e\u0442\u043d\u0438 \u0440\u0430\u0441\u0441\u043a\u0430\u0437\u043e\u0432, \u0434\u0435\u0441\u044f\u0442\u043a\u0438 \u043f\u044c\u0435\u0441, \u0440\u044f\u0434 \u0441\u0442\u0430\u0442\u0435\u0439, \u0437\u0430\u043c\u0435\u0442\u043e\u043a \u0438 \u0441\u0442\u0438\u0445\u043e\u0442\u0432\u043e\u0440\u0435\u043d\u0438\u0439. \u0415\u0433\u043e \u0438\u0441\u0442\u043e\u0440\u0438\u0438 \u043b\u0435\u0433\u043b\u0438 \u0432 \u043e\u0441\u043d\u043e\u0432\u0443 \u0440\u044f\u0434\u0430 \u044d\u043a\u0440\u0430\u043d\u0438\u0437\u0430\u0446\u0438\u0439, \u0442\u0435\u0430\u0442\u0440\u0430\u043b\u044c\u043d\u044b\u0445 \u043f\u043e\u0441\u0442\u0430\u043d\u043e\u0432\u043e\u043a \u0438 \u043c\u0443\u0437\u044b\u043a\u0430\u043b\u044c\u043d\u044b\u0445 \u0441\u043e\u0447\u0438\u043d\u0435\u043d\u0438\u0439. \u0411\u0440\u044d\u0434\u0431\u0435\u0440\u0438 \u0442\u0440\u0430\u0434\u0438\u0446\u0438\u043e\u043d\u043d\u043e \u0441\u0447\u0438\u0442\u0430\u0435\u0442\u0441\u044f \u043a\u043b\u0430\u0441\u0441\u0438\u043a\u043e\u043c \u043d\u0430\u0443\u0447\u043d\u043e\u0439 \u0444\u0430\u043d\u0442\u0430\u0441\u0442\u0438\u043a\u0438, \u0445\u043e\u0442\u044f \u0437\u043d\u0430\u0447\u0438\u0442\u0435\u043b\u044c\u043d\u0430\u044f \u0447\u0430\u0441\u0442\u044c \u0435\u0433\u043e \u0442\u0432\u043e\u0440\u0447\u0435\u0441\u0442\u0432\u0430 \u0442\u044f\u0433\u043e\u0442\u0435\u0435\u0442 \u043a \u0436\u0430\u043d\u0440\u0443 \u0444\u044d\u043d\u0442\u0435\u0437\u0438, \u043f\u0440\u0438\u0442\u0447\u0438 \u0438\u043b\u0438 \u0441\u043a\u0430\u0437\u043a\u0438. \u041f\u044c\u0435\u0441\u044b \u0411\u0440\u044d\u0434\u0431\u0435\u0440\u0438 \u0431\u044b\u043b\u0438 \u0445\u043e\u0440\u043e\u0448\u043e \u043f\u0440\u0438\u043d\u044f\u0442\u044b \u043f\u0443\u0431\u043b\u0438\u043a\u043e\u0439, \u043d\u043e \u0435\u0433\u043e \u0441\u0442\u0438\u0445\u043e\u0442\u0432\u043e\u0440\u0435\u043d\u0438\u044f \u043d\u0435 \u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043b\u0438\u0441\u044c \u0431\u043e\u043b\u044c\u0448\u0438\u043c \u0443\u0441\u043f\u0435\u0445\u043e\u043c. \u0413\u043b\u0430\u0432\u043d\u043e\u0435 \u0434\u043e\u0441\u0442\u0438\u0436\u0435\u043d\u0438\u0435 \u0411\u0440\u044d\u0434\u0431\u0435\u0440\u0438 \u0437\u0430\u043a\u043b\u044e\u0447\u0430\u0435\u0442\u0441\u044f \u0432 \u0442\u043e\u043c, \u0447\u0442\u043e \u043e\u043d \u0441\u0443\u043c\u0435\u043b \u043f\u0440\u043e\u0431\u0443\u0434\u0438\u0442\u044c \u0443 \u0447\u0438\u0442\u0430\u0442\u0435\u043b\u0435\u0439 \u0438\u043d\u0442\u0435\u0440\u0435\u0441 \u043a \u0436\u0430\u043d\u0440\u0430\u043c \u043d\u0430\u0443\u0447\u043d\u043e\u0439 \u0444\u0430\u043d\u0442\u0430\u0441\u0442\u0438\u043a\u0438 \u0438 \u0444\u044d\u043d\u0442\u0435\u0437\u0438, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0434\u043e \u043d\u0435\u0433\u043e \u0431\u044b\u043b\u0438 \u043d\u0430 \u043f\u0435\u0440\u0438\u0444\u0435\u0440\u0438\u0438 \u0441\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u043e\u0439 \u043a\u0443\u043b\u044c\u0442\u0443\u0440\u044b."}, {"color": "#97c2fc", "id": "thomas telford", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Thomas_Telford_Plaque.jpg", "label": "thomas telford", "shape": "image", "title": "Thomas Telford (Westerkirk, Esc\u00f3cia, 9 de agosto de 1757 \u2014 2 de setembro de 1834) foi um canteiro, arquiteto e engenheiro civil, notabilizando-se como construtor de estradas, pontes e canais."}, {"color": "#97c2fc", "id": "bernicia", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_Northumbria.svg", "label": "bernicia", "shape": "image", "title": "\u4f2f\u5c3c\u897f\u4e9e\uff08\u53e4\u82f1\u8a9e\uff1aBernice\u6216Beornice\uff1b\u62c9\u4e01\u8a9e\uff1aBernicia\uff09\u662f\u76ce\u683c\u9b6f\u4eba6\u4e16\u7d00\u6642\u5728\u4eca\u8607\u683c\u862d\u908a\u5883\u548c\u6771\u5317\u82f1\u683c\u862d\u5efa\u7acb\u7684\u4e00\u500b\u738b\u570b\uff0c\u6b77\u53f2\u4e0a\u6700\u65e9\u53ef\u4ee5\u8ffd\u6eaf\u5230\u516c\u5143420\u5e74\u4ee3\uff0c\u7576\u6642\u662f\u5a01\u723e\u58eb\u9818\u4e3b\uff08Coel Hen\uff09\u7684\u5317\u65b9\u9818\u571f\u7684\u4e00\u90e8\u5206\u3002\u9818\u571f\u5305\u62ec\u4eca\u5929\u7684\u8afe\u68ee\u4f2f\u862d\u90e1\u548c\u9054\u52d2\u59c6\u90e1\uff0c\u4ee5\u53ca\u8607\u683c\u862d\u4ee5\u524d\u7684\u8c9d\u91cc\u514b\u90e1\u548c\u6771\u6d1b\u932b\u5b89\uff0c\u5317\u9054\u798f\u65af\u7063\u3001\u5357\u81f3\u8482\u65af\u6cb3\u30027\u4e16\u7d00\u521d\u671f\u8207\u5357\u65b9\u7684\u9130\u570b\u5fb7\u4f0a\u52d2\u5408\u4f75\uff0c\u5f62\u6210\u4e86\u8afe\u68ee\u5e03\u91cc\u4e9e\u3002"}, {"color": "#97c2fc", "id": "anchorage", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Anchoress_of_shere.jpg", "label": "anchorage", "shape": "image", "title": "Os anacoretas (do grego antigo: \u1f00\u03bd\u03b1\u03c7\u03c9\u03c1\u03b7\u03c4\u03ae\u03c2, anach\u014dr\u0113t\u1e17s, \"aquele que abdicou do mundo\", do verbo \u1f00\u03bd\u03b1\u03c7\u03c9\u03c1\u03ad\u03c9, anach\u014dr\u00e9\u014d, significando \"retirar-se\", \"recolher-se\") eram monges ou ermit\u00e3os crist\u00e3os que viviam em retiro e solid\u00e3o, especialmente nos prim\u00f3rdios do cristianismo, dedicando-se \u00e0 ora\u00e7\u00e3o e \u00e0 escrita de liturgias, a fim de alcan\u00e7ar um estado de gra\u00e7a e pureza de alma pela contempla\u00e7\u00e3o. O termo anacoreta tamb\u00e9m \u00e9 utilizado para denominar um penitente que se afastou do conv\u00edvio humano para viver na mais completa solid\u00e3o, procurando expiar seus pecados via medita\u00e7\u00e3o. Dentre not\u00f3rios anacoretas reconhecidos pela Igreja Cat\u00f3lica, est\u00e3o Santo Ant\u00e3o do Deserto e Santo Afraates, da Igreja Sir\u00edaca."}, {"color": "#97c2fc", "id": "pele towers", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/SmailholmLochan.jpg", "label": "pele towers", "shape": "image", "title": "Peel tower (auch Pele tower) nennt man eine besondere Konstruktionsart von Geb\u00e4uden, die haupts\u00e4chlich zu beiden Seiten entlang der englisch-schottischen Grenze in Gegenden zu finden sind, die in fr\u00fcheren Zeiten unter \u00dcberf\u00e4llen der Border Reivers zu leiden hatten. Ihre Form erinnert an fr\u00fchmittelalterliche Bergfriede, sie gelten zudem als die Vorl\u00e4ufer der Tower Houses. Der Name wird zwar auf das lateinische Wort \u201epilum\u201c zur\u00fcckgef\u00fchrt, bedeutet hier aber \u201ePfosten\u201c oder \u201eangespitzte Stange\u201c."}, {"color": "#97c2fc", "id": "catholicism", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Murillo-inmaculada_del_coro-sevilla-mba.jpg", "label": "catholicism", "shape": "image", "title": "\u041a\u0430\u0442\u043e\u043b\u0438\u0301\u0447\u0435\u0441\u043a\u0430\u044f \u0446\u0435\u0301\u0440\u043a\u043e\u0432\u044c (\u043b\u0430\u0442. Ecclesia Catholica) \u2014 \u0441\u0430\u043c\u0430\u044f \u043a\u0440\u0443\u043f\u043d\u0430\u044f \u0445\u0440\u0438\u0441\u0442\u0438\u0430\u043d\u0441\u043a\u0430\u044f \u0446\u0435\u0440\u043a\u043e\u0432\u044c \u0432 \u043c\u0438\u0440\u0435, \u043d\u0430\u0441\u0447\u0438\u0442\u044b\u0432\u0430\u044e\u0449\u0430\u044f \u0431\u043e\u043b\u0435\u0435 1,34 \u043c\u0438\u043b\u043b\u0438\u0430\u0440\u0434\u0430 \u043f\u043e\u0441\u043b\u0435\u0434\u043e\u0432\u0430\u0442\u0435\u043b\u0435\u0439. \u041e\u0434\u043d\u0430 \u0438\u0437 \u0441\u0442\u
