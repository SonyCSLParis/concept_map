s un compost org\u00e0nic obtingut a partir de llavors o altres parts de les plantes en els teixits dels quals s\u0027acumula com a font d\u0027energia. Alguns no s\u00f3n aptes per a consum hum\u00e0, com el de ric\u00ed (castor oil en angl\u00e8s) o el de cot\u00f3. Com tots els greixos est\u00e0 constitu\u00eft per glicerina i tres \u00e0cids grassos."}, {"color": "#97c2fc", "id": "april", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/APRIL_Logo.jpg", "label": "april", "shape": "image", "title": "Asia Pacific Resources International Holdings Limited, plus connu sous le nom \u00ab APRIL \u00bb, est un groupe industriel qui cr\u00e9e et entretien des plantations d\u2019arbres principalement destin\u00e9s \u00e0 une production de fibres pour la p\u00e2te \u00e0 papier. Il est aussi producteur de papier (un des leaders mondiaux).Le groupe dispose de l\u2019une des plus grandes usines de p\u00e2tes et papiers au monde, et il produit principalement en Indon\u00e9sie et en Chine.\u00c0 partir de bois, APRIL produit principalement deux types de p\u00e2te \u00e0 papier, une p\u00e2te issue d\u0027un proc\u00e9d\u00e9 m\u00e9canique pour fabriquer le papier kraft, et une p\u00e2te blanchie pour un papier dit papier \"couch\u00e9, sans bois\" (c\u0027est-\u00e0-dire en r\u00e9alit\u00e9 produit \u00e0 partir de bois, mais via un proc\u00e9d\u00e9 exclusivement chimique, qui supprime totalement la lignine pour ne conserver que la cellulose), qui sert notamment \u00e0 fabriquer du papier de bureau pour sa marque (lanc\u00e9 en 1998 et export\u00e9 dans plus de 70 pays, selon son site internet consult\u00e9 en ao\u00fbt 2019) . Fond\u00e9 en 1993, APRIL est g\u00e9r\u00e9 par \u00ab \u00bb et appartient \u00e0 l\u2019homme d\u2019affaires indon\u00e9sien r\u00e9sidant \u00e0 Singapour.\u00ab Royal Golden Eagle \u00bb g\u00e8re aussi des soci\u00e9t\u00e9s des secteurs du papier, de l\u0027huile de palme, de la construction et de l\u0027\u00e9nergie. Selon son site internet, mi-2019, le groupe produit dans son usine \u00ab jusqu\u0027\u00e0 2,8 millions de tonnes de p\u00e2te et 1,15 million de tonnes de papier (par an) \u00bb. Mi-2019, le groupe APRIL dit employer 7 627 employ\u00e9s et beaucoup plus de sous-traitants (15 893 sous-traitants), principalement en for\u00eat et dans ses usines. Le groupe estime contribuer \u00e0 environ 90 000 autres emplois indirects."}, {"color": "#97c2fc", "id": "kirtling", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Roman_Catholic_Church,_Kirtling_-_geograph.org.uk_-_1082679.jpg", "label": "kirtling", "shape": "image", "title": "Kirtling \u2013 wie\u015b i civil parish w Anglii, w Cambridgeshire, w dystrykcie East Cambridgeshire. W 2011 civil parish liczy\u0142a 327 mieszka\u0144c\u00f3w. Kirtling jest wspomniana w Domesday Book (1086) jako Chertelinge."}, {"color": "#97c2fc", "id": "framlingham castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Framlingham_Castle_-Suffolk-8.jpg", "label": "framlingham castle", "shape": "image", "title": "Framlingham Castle is a castle in the market town of Framlingham in Suffolk in England. An early motte and bailey or ringwork Norman castle was built on the Framlingham site by 1148, but this was destroyed (slighted) by Henry II of England in the aftermath of the Revolt of 1173\u20131174. Its replacement, constructed by Roger Bigod, the Earl of Norfolk, was unusual for the time in having no central keep, but instead using a curtain wall with thirteen mural towers to defend the centre of the castle. Despite this, the castle was successfully taken by King John in 1216 after a short siege. By the end of the 13th century, Framlingham had become a luxurious home, surrounded by extensive parkland used for hunting. During the 15th and 16th centuries Framlingham was at the heart of the estates of the powerful Mowbray and Howard families. Two artificial meres were built around the castle, which was expanded in fashionable brick. With a large, wealthy household to maintain, the castle purchased supplies from across England and brought in luxury goods from international markets. Extensive pleasure gardens were built within the castle and older parts redesigned to allow visitors to enjoy the resulting views. By the end of the 16th century, however, the castle fell into disrepair and after the final Howard owner, Theophilus, entered into financial difficulties the castle and the surrounding estates were sold off. In 1636, Framlingham Castle was given to Pembroke College, Cambridge, as a philanthropic gesture, and remained in its ownership for some three hundred years. In the 17th century, the internal buildings were taken down to make way for the construction of a poor law workhouse within the castle; it was used in this way until 1839, when the facility was closed; the castle was then used as a drill hall and as a county court. In 1913, Pembroke College placed Framlingham into the guardianship of the Commissioner of Works. During the Second World War, Framlingham Castle was used by the British Army as part of the regional defences against a potential German invasion. Today, the Castle is managed by English Heritage and run as a tourist attraction. It is protected under British law as a Grade I listed building and as a scheduled monument."}, {"color": "#97c2fc", "id": "gothic house", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gothic_House,_Western_Road,_Brighton_(IoE_Code_481446).jpg", "label": "gothic house", "shape": "image", "title": "Gothic House (later known as The Priory or Priory Lodge when still in residential use) is a Gothic-style building in the centre of Brighton, part of the English city of Brighton and Hove. Although it has been in commercial use for more than a century, it retains some of its original appearance as \"one of the most fascinating houses\" built by the prolific partnership of Amon Henry Wilds and Charles Busby. It is the only Gothic Revival building they are known to have designed: they typically adopted the Regency style, sometimes with Classical or Italianate touches. The building is Grade II listed."}, {"color": "#97c2fc", "id": "gun", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Great_Turkish_Bombard_at_Fort_Nelson.jpg", "label": "gun", "shape": "image", "title": "\u0627\u0644\u0645\u0650\u062f\u0652\u0641\u0639 \u0648\u0627\u0644\u062c\u0645\u0639 \u0645\u064e\u062f\u064e\u0627\u0641\u0650\u0639 \u0647\u0648 \u0627\u0633\u0645 \u064a\u0637\u0644\u0642 \u0639\u0644\u0649 \u0623\u064a \u0642\u0637\u0639\u0629 \u0645\u062f\u0641\u0639\u064a\u0629 \u064a\u0633\u062a\u062e\u062f\u0645 \u0641\u064a\u0647\u0627 \u0627\u0644\u0628\u0627\u0631\u0648\u062f \u0623\u0648 \u0623\u064a \u0645\u0627\u062f\u0629 \u0645\u062a\u0641\u062c\u0631\u0629 \u0623\u062e\u0631\u0649 \u0644\u062f\u0641\u0639 \u0627\u0644\u0642\u0630\u0627\u0626\u0641. \u0648\u062a\u062e\u062a\u0644\u0641 \u0627\u0644\u0645\u062f\u0627\u0641\u0639 \u0641\u064a \u0639\u064a\u0627\u0631\u0647\u0627 \u0648\u0645\u062f\u0627\u0647\u0627 \u0648\u0633\u0647\u0648\u0644\u0629 \u062d\u0631\u0643\u062a\u0647\u0627 \u0648\u0645\u0639\u062f\u0644 \u0627\u0644\u0625\u0637\u0644\u0627\u0642 \u0627\u0644\u0646\u064a\u0631\u0627\u0646\u064a \u0648\u0632\u0627\u0648\u064a\u0629 \u0627\u0644\u0625\u0637\u0644\u0627\u0642 \u0648\u0642\u0648\u0629 \u0627\u0644\u0646\u064a\u0631\u0627\u0646. \u0627\u0633\u062a\u062e\u062f\u0645 \u0627\u0644\u0639\u0633\u0643\u0631\u064a\u0648\u0646 \u0627\u0644\u0645\u062f\u0627\u0641\u0639 \u0641\u064a \u0645\u064a\u0627\u062f\u064a\u0646 \u0627\u0644\u062d\u0631\u0628 \u0628\u0635\u0648\u0631\u0629 \u0623\u0648 \u0628\u0623\u062e\u0631\u0649 \u0633\u0648\u0627\u0621 \u0641\u064a \u0627\u0644\u0628\u062d\u0631 \u0623\u0648 \u0627\u0644\u0628\u0631 \u0623\u0648 \u0627\u0644\u062c\u0648. \u0648\u0647\u0648 \u0623\u0633\u0627\u0633\u0627 \u0639\u0628\u0627\u0631\u0629 \u0639\u0646 \u0623\u0646\u0628\u0648\u0628 \u0645\u hy-regering onder leiding van Maarschalk P\u00e9tain tijdens de Tweede Wereldoorlog. Onder deze beweging vielen meerdere verzetsgroepen, bestaand uit leden afkomstig uit zeer diverse bevolkingslagen. Tijdens de invasie in Normandi\u00eb (6 juni 1944) en de invasie van Zuid-Frankrijk (15 augustus 1944) droeg de verzetsbeweging bij door het delen van belangrijke informatie over de Atlantikwall en omgeving. Ook voerde de R\u00e9sistance sabotageacties uit. Na de geallieerde invasies in Frankrijk fuseerden veel van de verzetsgroepen tot de Forces fran\u00e7aises de l\u0027int\u00e9rieur (FFI)."}, {"color": "#97c2fc", "id": "rievaulx abbey", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Rievaulx_Abbey,_the_High_Altar_MET_DP107965.jpg", "label": "rievaulx abbey", "shape": "image", "title": "\u91cc\u6c83\u514b\u65af\u4fee\u9053\u9662\uff08Rievaulx Abbey\uff09\u662f\u4f4d\u65bc\u82f1\u570b\u82f1\u683c\u862d\u7684\u4e00\u5ea7\u7199\u7be4\u6703\u4fee\u9053\u9662\u907a\u8de1\uff0c\u4f4d\u65bc\u5317\u7d04\u514b\u6cbc\u6fa4\u570b\u5bb6\u516c\u5712\u5167\u3002\u9019\u5ea7\u4fee\u9053\u9662\u5728\u4ea8\u5229\u516b\u4e16\u89e3\u6563\u4fee\u9053\u9662\u4e4b\u524d\u662f\u82f1\u683c\u862d\u898f\u6a21\u6700\u5927\u7684\u4fee\u9053\u9662\u4e4b\u4e00\u3002\u73fe\u5728\u8a72\u4fee\u9053\u9662\u662f\u4e00\u500b\u65c5\u904a\u666f\u9ede\uff0c\u7531\u82f1\u683c\u862d\u907a\u7522\u6240\u6709\u4e26\u7dad\u8b77\u3002"}, {"color": "#97c2fc", "id": "norwich castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/South_West_View_of_Norwich_Castle_October_20,_1775.jpg", "label": "norwich castle", "shape": "image", "title": "\u0417\u0430\u043c\u043e\u043a \u041d\u043e\u0440\u0438\u0434\u0436 (\u0430\u043d\u0433\u043b. Norwich Castle) \u2014 \u0441\u0440\u0435\u0434\u043d\u0435\u0432\u0435\u043a\u043e\u0432\u043e\u0435 \u0444\u043e\u0440\u0442\u0438\u0444\u0438\u043a\u0430\u0446\u0438\u043e\u043d\u043d\u043e\u0435 \u0443\u043a\u0440\u0435\u043f\u043b\u0435\u043d\u0438\u043 sion", "shape": "image", "title": "Kolonisasi Spanyol di Amerika merujuk pada proses pemukiman dan kekuasaan politik terhadap belahan bumi barat yang dilancarkan oleh conquistador Spanyol. Dimulai dengan tibanya Christopher Colombus di Amerika tahun 1492, selama tiga abad Kekaisaran Spanyol meluas dari permukiman kecil di Karibia menjadi meliputi Amerika Tengah, kebanyakan Amerika Selatan, Meksiko, Amerika Serikat Barat Daya, pantai Pasifik dan Karibia Amerika Utara, bahkan mencapai Alaska. Pada awal abad ke-19, jajahan Spanyol di Amerika mulai melancarkan gerakan kemerdekaan, hingga Spanyol kehilangan seluruh koloninya di daratan Amerika tahun 1825. Sisa koloni Spanyol di Kuba dan Puerto Riko diduduki Amerika Serikat akibat Perang Spanyol-Amerika (1898)."}, {"color": "#97c2fc", "id": "south lakeland district council", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/South_Lakeland_DC_logo.svg", "label": "south lakeland district council", "shape": "image", "title": "South Lakeland is een Engels district in het shire-graafschap (non-metropolitan county OF county) Cumbria en telt 102.301 inwoners. De oppervlakte bedraagt 1534 km\u00b2. Van de bevolking is 21,1% ouder dan 65 jaar. De werkloosheid bedraagt 2,0% van de beroepsbevolking (cijfers volkstelling 2001)."}, {"color": "#97c2fc", "id": "youth hostel", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Matkakoti_1.jpg", "label": "youth hostel", "shape": "image", "title": "( \uc601\ud654\uc5d0 \ub300\ud574\uc11c\ub294 \ud638\uc2a4\ud154 (\uc601\ud654) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.) \ud638\uc2a4\ud154(hostel)\uc774\ub780 \uc219\ubc15\uc2dc\uc124\uc758 \ud558\ub098\ub85c \uc774\uc6a9\uc790\uc5d0\uac8c \uc800\ub834\ud55c \uac00\uaca9\uc73c\ub85c \uc219\uc18c\ub97c \uc81c\uacf5\ud55c\ub2e4. \ub300\ubd80\ubd84\uc758 \uacbd\uc6b0 \ucee4\ub2e4\ub780 \uacf5\ub3d9\uce68\uc2e4\uc5d0\uc11c \uc5ec\ub7ec \uba85\uc774 \ud22c\uc219\ud558\uba70, \uc0e4\uc6cc\uc2e4\uacfc \uc8fc\ubc29\uc740 \ud638\uc2a4\ud154 \uc774\uc6a9\uac1d \uc804\uc6d0\uc774 \uacf5\ub3d9\uc73c\ub85c \uc0ac\uc6a9\ud55c\ub2e4."}, {"color": "#97c2fc", "id": "prince john", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Signatur_Johann_III._(Schweden).png", "label": "prince john", "shape": "image", "title": "\u042e\u0433\u0430\u043d III, \u0448\u0432\u0435\u0434. Johan III; 20 \u0433\u0440\u0443\u0434\u043d\u044f 1537, \u0421\u0442\u0435\u0433\u0435\u0431\u043e\u0440\u0437\u044c\u043a\u0438\u0439 \u0437\u0430\u043c\u043e\u043a \u2014 17 \u043b\u0438\u0441\u0442\u043e\u043f\u0430\u0434\u0430 1592, \u0421\u0442\u043e\u043a\u0433\u043e\u043b\u044c\u043c) \u2014 \u043a\u043e\u0440\u043e\u043b\u044c \u0428\u0432\u0435\u0434\u0441\u044c\u043a\u043e\u0457 \u0456\u043c\u043f\u0435\u0440\u0456\u0457 \u0437 1569 \u0434\u043e 1592 \u0440\u043e\u043a\u0443. \u041f\u043e\u0445\u043e\u0434\u0438\u0432 \u0437 \u0434\u0438\u043d\u0430\u0441\u0442\u0456\u0457 \u0412\u0430\u0437\u0430."}, {"color": "#97c2fc", "id": "longtown castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Longtown_Castle,_Herefordshire_-_geograph.org.uk_-_62498.jpg", "label": "longtown castle", "shape": "image", "title": "Longtown Castle, fr\u00fcher auch Ewias Lacey Castle genannt, ist eine Burgruine im Dorf Longtown in der englischen Grafschaft Herefordshire. Die normannische Motte, die Hugh de Lacy um 1175, wom\u00f6glich auf der Basis r\u00f6mischer Erdwerke erbauen lie\u00df, ist von ungew\u00f6hnlicher Konstruktion mit drei Burgh\u00f6fen und zwei gro\u00dfen Einfriedungen, die die benachbarte Siedlung sch\u00fctzen sollten. Anfang des 13. Jahrhunderts wurde die Burg in Stein neu erbaut. Sie erhielt einen runden Donjon auf dem Mound und ein Torhaus am Zugang vom westlichen \u00e4u\u00dferen Hof zum westlichen inneren Hof. Im 14. Jahrhundert war Longtown Castle verfallen. W\u00e4hrend des Aufstandes von Owain Glynd\u0175r 1403 wurde es nicht wieder nutzbar gemacht, sondern verfiel weiter. Heute steht die Ruine unter der Verwaltung von English Heritage und dient als Touristenattraktion."}, {"color": "#97c2fc", "id": "hailsham", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Marshlands_Primary_School,_Hailsham_-_geograph.org.uk_-_393615.jpg", "label": "hailsham", "shape": "image", "title": "Hailsham \u00e4r en stad och civil parish i grevskapet East Sussex i England. Staden ligger i distriktet Wealden, 11 kilometer norr om Eastbourne och 18 kilometer \u00f6ster om Lewes. T\u00e4torten (built-up area) hade 19 977 inv\u00e5nare vid folkr\u00e4kningen \u00e5r 2011. Hailsham n\u00e4mndes i Domedagsboken (Domesday Book) \u00e5r 1086, och kallades d\u00e5 Hamelesham."}, {"color": "#97c2fc", "id": "gifted", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Portrait_of_Wolfgang_Amadeus_Mozart_at_the_age_of_13_in_Verona,_1770.jpg", "label": "gifted", "shape": "image", "title": "Anak ajaib atau child prodigy adalah seseorang yang pada usia dini telah mengembangkan satu atau lebih keahlian pada tingkat yang jauh melampaui normal untuk usia mereka. Seorang anak ajaib haruslah anak kecil, atau setidaknya berusia di bawah 18 tahun, dan memiliki keterampilan pada bidang yang menuntut usaha keras dan hanya bisa dilakukan oleh orang dewasa terlatih. yang dimiliki anak ajaib ditentukan oleh tingkat talenta yang mereka miliki pada usia mereka. Beberapa anak ajaib yang tergolong ekstrem adalah Wolfgang Amadeus Mozart dan dalam musik; Bobby Fischer, , Magnus Carlsen, , dan Jos\u00e9 Capablanca dalam catur; Carl Friedrich Gauss, Shakuntala Devi, Srinivasa Ramanujan, John von Neumann dan Terence Tao dalam matematika; Pablo Picasso dan dalam seni; dan Saul Kripke dalam filsafat. Terdapat kontroversi mengenai pada usia berapa dan standar untuk menggunakan istilah anak ajaib. Dalam bahasa Inggris, istilah Wunderkind (dari bahasa Jerman: \u201cwonder child\u201d) terkadang digunakan sebagai sinonim untuk \u201cprodigy\u201d, terutama di media-media. Wunderkind juga digunakan untuk menyebut orang yang mencapai kesuksesan dan pujian di awal karier mereka sebagai orang dewasa."}, {"color": "#97c2fc", "id": "chamberlain", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Robert_Walpole,_1st_Earl_of_Orford_by_Arthur_Pond.jpg", "label": "chamberlain", "shape": "image", "title": "The Lord Chamberlain of the Household is the most senior officer of the Royal Household of the United Kingdom, supervising the departments which support and provide advice to the Sovereign of the United Kingdom while also acting as the main channel of communication between the Sovereign and the House of Lords. The office organises all ceremonial activity such as garden parties, state visits, royal weddings, and the State Opening of Parliament. They also handle the Royal Mews and Royal Travel, as well as the ceremony around the awarding of honours. For over 230 years, the Lord Chamberlain had the power to decide which plays would be granted a licence for performance. From 1737 to 1968, this meant that the Lord Chamberlain had the capacity to censor theatre at his pleasure. The Lord Chamberlain is always sworn of the Privy Council, is usually a peer and before 1782 the post was of Cabinet rank. The position was a political one until 1924. The office dates from the Middle Ages when the King\u0027s Chamberlain often acted as the King\u0027s spokesman in Council and Parliament. The current Lord Chamberlain is the Lord Parker of Minsmere, who has been in office since 1 April 2021."}, {"color": "#97c2fc", "id": "annexed", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/HoChiMinhCity01c.jpg", "label": "annexed", "shape": "image", "title": "\u4f75\u541e\uff08\u82f1\u8a9e\uff1aannexation\uff09\u5728\u653f\u6cbb\u4e0a\u662f\u6307\u4e00\u570b\u5c07\u53e6\u4e00\u570b\u7684\u90e8\u5206\u6216\u5168\u90e8\u9818\u571f\u5b8c\u5168\u7f6e\u5165\u81ea\u5df1\u4e3b\u6b0a\u7d71\u6cbb\u4e0b\u7684\u72c0\u6cc1\u3002\u8207\u4e3b\u6b0a\u672a\u5b8c\u5168\u79fb\u4ea4\u7684\u4f54\u9818\u3001\u4fdd\u8b77\u570b\u53ca\u79df\u754c\u4e0d\u540c\u3002\u901a\u5e38\u60c5\u6cc1\u4e0b\uff0c\u4f75\u541e\u90fd\u662f\u4e00\u65b9\u5f37\u5236\u8105\u8feb\u53e6\u4e00\u65b9\u9054\u6210\u7684\uff0c\u6709\u6642\u751a\u81f3\u662f\u4ee5\u6b66\u529b\u65b9\u5f0f\u9054\u5230\u4f75\u541e\u7684\u76ee\u7684\u3002\u6709\u6642\u6210\u529f\u7684\u4f75\u541e\u4e5f\u672a\u5fc5\u6703\u53d7\u5230\u570b\u969b\u9593\u7684\u666e\u904d\u627f\u8a8d\u3002"}, {"color": "#97c2fc", "id": "c16", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Commodore_116_Cont\u00e9_(transparent_bg)_(shadow).png", "label": "c16", "shape": "image", "title": "Commodore 16 \u00e4r en hemdator tillverkad av Commodore sl\u00e4ppt 1984. Den var t\u00e4nkt som en ers\u00e4ttare till Commodore VIC-20, och s\u00e5ldes f\u00f6r runt $99 i USA. En billigare variant av datorn s\u00e5ldes i Europa under namnet Commodore 116. Datorn \u00e4r utrustad med en 6502-kompatibel 8501 CPU."}, {"color": "#97c2fc", "id": "robert manners", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/General_Robert_Manners_-_buttons_from_frock_coat_-_with_permission_from_his_descendants_in_New_Zealand.jpg", "label": "robert manners", "shape": "image", "title": "General Robert Manners (2 January 1758 \u2013 9 June 1823) was a British Army officer and Member of Parliament."}, {"color": "#97c2fc", "id": "craster", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Crasterharbour01.jpg", "label": "craster", "shape": "image", "title": "Craster \u00e8 un paese della contea del Northumberland, in Inghilterra."}, {"color": "#97c2fc", "id": "sarum", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Salisbury,_Butchers_Row.png", "label": "sarum", "shape": "image", "title": "\u0421\u043e\u0301\u043b\u0441\u0431\u0435\u0440\u0438 (\u0430\u043d\u0433\u043b. Salisbury, New Sarum) \u2014 \u0433\u043e\u0440\u043e\u0434 \u0432 \u0412\u0435\u043b\u0438\u043a\u043e\u0431\u0440\u0438\u0442\u0430\u043d\u0438\u0438, \u043d\u0430 \u044e\u0433\u043e-\u0432\u043e\u0441\u0442\u043e\u043a\u0435 \u0433\u0440\u0430\u0444\u0441\u0442\u0432\u0430 \u0423\u0438\u043b\u0442\u0448\u0438\u0440 \u0432 \u0410\u043d\u0433\u043b\u0438\u0438. \u0413\u043e\u0440\u043e\u0434 \u0440\u0430\u0441\u043f\u043e\u043b\u043e\u0436\u0435\u043d \u043d\u0430 \u043a\u0440\u0430\u044e \u0421\u043e\u043b\u0441\u0431\u0435\u0440\u0441\u043a\u043e\u0439 \u0440\u0430\u0432\u043d\u0438\u043d\u044b \u043d\u0430 \u0440\u0435\u043a\u0435 \u042d\u0439\u0432\u043e\u043d. \u0426\u0435\u043d\u0442\u0440 \u0430\u0434\u043c\u0438\u043d\u0438\u0441\u0442\u0440\u0430\u0442\u0438\u0432\u043d\u043e\u0433\u043e \u0440\u0430\u0439\u043e\u043d\u0430 . \u041d\u0430\u0441\u0435\u043b\u0435\u043d\u0438\u0435 45 \u0442\u044b\u0441\u044f\u0447 \u0436\u0438\u0442\u0435\u043b\u0435\u0439 (2006)."}, {"color": "#97c2fc", "id": "durham castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Durham_Millburngate_Bridge.jpg", "label": "durham castle", "shape": "image", "title": "\u30c0\u30e9\u30e0\u57ce \uff08\u30c0\u30e9\u30e0\u3058\u3087\u3046\u3001Durham Castle\uff09\u306f\u3001\u30a4\u30ae\u30ea\u30b9\u30fb\u30c0\u30e9\u30e0\u306b\u3042\u308b\u30ce\u30eb\u30de\u30f3\u69d8\u5f0f\u5efa\u7bc9\u306e\u57ce\u30021840\u5e74\u3088\u308a\u5168\u4f53\u304c\u30c0\u30e9\u30e0\u5927\u5b66\u5b66\u751f\u5bee\u3068\u306a\u3063\u3066\u3044\u308b\u3002\u57ce\u306f\u30c0\u30e9\u30e0\u5927\u8056\u5802\u3068\u5171\u306b\u30a6\u30a7\u30a2\u5ddd\u3092\u898b\u4e0b\u308d\u3059\u4e18\u306e\u4e0a\u306b\u7acb\u3064\u3002"}, {"color": "#97c2fc", "id": "jmw turner", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Fighting_Temeraire,_JMW_Turner,_National_Gallery.jpg", "label": "jmw turner", "shape": "image", "title": "\u7d04\u745f\u592b\u00b7\u746a\u7f85\u5fb7\u00b7\u5a01\u5ec9\u00b7\u7279\u7d0d\uff08\u82f1\u8a9e\uff1aJoseph Mallord William Turner\uff0c1775\u5e744\u670823\u65e5\uff0d1851\u5e7412\u670819\u65e5\uff09\uff0c\u7b80\u79f0J\u00b7M\u00b7W\u00b7\u7279\u7eb3\uff08J. M. W. Turner\uff09\u6216\u5a01\u5ec9\u00b7\u7279\u7eb3\uff08William Turner\uff09\uff0c\u53c8\u8bd1\u900f\u7eb3\u3001\u6cf0\u7d0d\uff0c\u82f1\u570b\u6d6a\u6f2b\u4e3b\u7fa9\u98a8\u666f\u756b\u5bb6\uff0c\u6c34\u5f69\u756b\u5bb6\u548c\u7248\u756b\u5bb6\uff0c\u4ed6\u7684\u4f5c\u54c1\u5c0d\u5f8c\u671f\u7684\u5370\u8c61\u6d3e\u7e6a\u756b\u767c\u5c55\u6709\u76f8\u7576\u5927\u7684\u5f71\u97ff\u3002\u572818\u4e16\u7eaa\u6b77\u53f2\u756b\u70ba\u4e3b\u6d41\u7684\u756b\u58c7\u4e0a\uff0c\u5176\u4f5c\u54c1\u4e26\u4e0d\u53d7\u91cd\u8996\uff0c\u4f46\u5728\u73fe\u4ee3\u5247\u516c\u8a8d\u4ed6\u662f\u975e\u5e38\u5049\u5927\u7684\u98a8\u666f\u756b\u5bb6\u3002"}, {"color": "#97c2fc", "id": "empress maud", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Geoffrey_of_Anjou_Monument.jpg", "label": "empress maud", "shape": "image", "title": "Empress Matilda (c. 7 February 1102 \u2013 10 September 1167), also known as the Empress Maude, was one of the claimants to the English throne during the civil war known as the Anarchy. The daughter of King Henry I of England, she moved to Germany as a child when she married the future Holy Roman Emperor Henry V. She travelled with her husband to Italy in 1116, was controversially crowned in St Peter\u0027s Basilica, and acted as the imperial regent in Italy. Matilda and Henry V had no children, and when he died in 1125, the imperial crown was claimed by his rival Lothair of Supplinburg. Matilda\u0027s younger and only full brother, William Adelin, died in the White Ship disaster of 1120, leaving Matilda\u0027s father and realm facing a potential succession crisis. On Emperor Henry V\u0027s death, Matilda was recalled to Normandy by her father, who arranged for her to marry Geoffrey of Anjou to form an alliance to protect his southern borders. Henry I had no further legitimate children and nominated Matilda as his heir, making his court swear an oath of loyalty to her and her successors, but the decision was not popular in the Anglo-Norman court. Henry died in 1135, but Matilda and Geoffrey faced opposition from Anglo-Norman barons. The throne was instead taken by Matilda\u0027s cousin Stephen of Blois, who enjoyed the backing of the English Church. Stephen took steps to solidify his new regime but faced threats both from neighbouring powers and from opponents within his kingdom. In 1139, Matilda crossed to England to take the kingdom by force, supported by her half-brother Robert of Gloucester and her uncle King David I of Scotland, while her husband, Geoffrey, focused on conquering Normandy. Matilda\u0027s forces captured Stephen at the Battle of Lincoln in 1141, but the Empress\u0027s attempt to be crowned at Westminster collapsed in the face of bitter opposition from the London crowds. As a result of this retreat, Matilda was never formally declared Queen of England, and was instead titled \"Lady of the English\" (Latin: domina Anglorum). Robert was captured following the Rout of Winchester in 1141, and Matilda agreed to exchange him for Stephen. Matilda became trapped in Oxford Castle by Stephen\u0027s forces that winter, and to avoid capture was forced to escape at night across the frozen River Isis to Abingdon, reputedly wearing white as camouflage in the snow. The war degenerated into a stalemate, with Matilda controlling much of the south-west of England, and Stephen the south-east and the Midlands. Large parts of the rest of the country were in the hands of local, independent barons. Matilda returned to Normandy, now in the hands of her husband, in 1148, leaving her eldest son to continue the campaign in England; he eventually succeeded to the throne as Henry II in 1154, forming the Angevin Empire. She settled her court near Rouen and for the rest of her life concerned herself with the administration of Normandy, acting on her son\u0027s behalf when necessary. Particularly in the early years of her son\u0027s reign, she provided political advice and attempted to mediate during the Becket controversy. She worked extensively with the Church, founding Cistercian monasteries, and was known for her piety. She was buried under the high altar at Bec Abbey after her death in 1167."}, {"color": "#97c2fc", "id": "countess pillar", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Countess\u0027s_Pillar_-_geograph.org.uk_-_3873876.jpg", "label": "countess pillar", "shape": "image", "title": "Le pilier de la Comtesse (Countess Pillar) est un monument du XVIIe si\u00e8cle dans la commune britannique d\u2019Eamont Bridge, dans le comt\u00e9 anglais de Cumbria, non loin du ch\u00e2teau de Brougham. Tout comme ce dernier, elle fait partie des propri\u00e9t\u00e9s de l\u2019English Heritage."}, {"color": "#97c2fc", "id": "lomas", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Nolana_elegans_-_Alstromeria_paupercula.jpg", "label": "lomas", "shape": "image", "title": "Lomas (bahasa Spanyol: Lomas; \"bukit\"), juga disebut oasis kabut atau oasis halimun, adalah area vegetasi berkabut di gurun pesisir Peru dan Chili utara. Sekitar 100 lomas di dekat Samudra Pasifik diidentifikasi antara 5\u00b0S dan 30\u00b0LS, jarak utara-selatan sekitar 2.800 kilometer (1.700 mil). Ukuran Lomas berkisar dari area bervegetasi kecil hingga lebih dari 40.000 hektar (99.000 hektar), flora yang tumbuh disana juga mencakup banyak spesies endemik. Selain daerah lembah sungai dan lomas, gurun di pesisir hampir tidak ditumbuhi vegetasi apa pun. Para ahli telah menggambarkan lomas sebagai \"sebuah pulau vegetasi di lautan gurun.\""}, {"color": "#97c2fc", "id": "vacuum", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Baro_0.png", "label": "vacuum", "shape": "image", "title": "Sp\u00e1s nach bhfuil aon damhna ann. Sa tsaotharlann, is f\u00e9idir staid gar don fhol\u00fas a bhaint amach tr\u00edd an aer a chaid\u00e9al\u00fa amach as soitheach at\u00e1 iata go hioml\u00e1n. Tomhaistear fol\u00fas de r\u00e9ir an bhr\u00fa inti. Nialas an br\u00fa a bheadh ag fol\u00fas foirfe, rud nach f\u00e9idir a bhaint amach. An staid is gaire don staid seo is ea an sp\u00e1s idir-r\u00e9altach. Ach is f\u00e9idir fol\u00fais 10-4-10-10 Pa a bhaint amach le teicneola\u00edochta\u00ed nua-aoiseacha fol\u00fais i gcomhair turgnamh nuair is g\u00e1 aon chur isteach ag adaimh eachtrannacha a choime\u00e1d as \u00e1ireamh."}, {"color": "#97c2fc", "id": "winchester castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/WinchesterCastle.jpg", "label": "winchester castle", "shape": "image", "title": "Le ch\u00e2teau de Winchester est un \u00e9difice m\u00e9di\u00e9val situ\u00e9 \u00e0 Winchester dans le comt\u00e9 de Hampshire, en Angleterre. Il a \u00e9t\u00e9 construit \u00e0 partir de 1067. Il ne reste que la Grande Salle (Great Hall) du b\u00e2timent originel, qui abrite le mus\u00e9e d\u0027histoire de Winchester. Le ch\u00e2teau, commenc\u00e9 sous le r\u00e8gne de Guillaume le Conqu\u00e9rant, a \u00e9t\u00e9 achev\u00e9 au XIIe si\u00e8cle. Seul vestige de la premi\u00e8re construction, la Grande Salle a \u00e9t\u00e9 reconstruite entre 1222 et 1235. Elle est c\u00e9l\u00e8bre pour un panneau de bois fix\u00e9 au mur qui repr\u00e9sente la Table ronde du roi Arthur. Bien que cet objet ne remonte pas au XIIIe si\u00e8cle, il pr\u00e9sente un int\u00e9r\u00eat historique et touristique. En effet, il a \u00e9t\u00e9 mont\u00e9 et peint sous le r\u00e8gne du roi Henry VIII en 1522. Les noms des chevaliers l\u00e9gendaires de la Table ronde figurent tout autour de la table, et l\u0027emplacement du roi Arthur est mat\u00e9rialis\u00e9 par son effigie, sur son tr\u00f4ne."}, {"color": "#97c2fc", "id": "courtyard", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/1_Beit_Gazaleh_RCh_2010_DSC_1798.jpg", "label": "courtyard", "shape": "image", "title": "\u041f\u043e\u0434\u0432\u0456\u0440\u0027\u044f, \u0434\u0432\u0456\u0440 \u2014 \u00ab\u043e\u0431\u043d\u0435\u0441\u0435\u043d\u0430 \u043e\u0433\u043e\u0440\u043e\u0436\u0435\u044e \u0430\u0431\u043e \u043e\u0442\u043e\u0447\u0435\u043d\u0430 \u0431\u0443\u0434\u0456\u0432\u043b\u044f\u043c\u0438 \u0434\u0456\u043b\u044f\u043d\u043a\u0430 \u0437\u0435\u043c\u043b\u0456 \u043a\u043e\u043b\u043e \u0445\u0430\u0442\u0438, \u0434\u043e\u043c\u0443 \u0456 \u0442. \u0456\u043d.; \u0434\u0432\u0456\u0440\u00bb. \u0414\u0432\u043e\u0440\u0438 \u043d\u0430\u0439\u0447\u0430\u0441\u0442\u0456\u0448\u0435 \u0437\u0443\u0441\u0442\u0440\u0456\u0447\u0430\u044e\u0442\u044c\u0441\u044f \u0432 \u0456\u0441\u0442\u043e\u0440\u0438\u0447\u043d\u0438\u0445 \u0431\u0443\u0434\u0456\u0432\u043b\u044f\u0445 \u0456 \u043f\u0430\u043b\u0430\u0446\u0430\u0445, \u0443 \u0437\u0432\u0438\u0447\u0430\u0439\u043d\u0438\u0445 \u0436\u0438\u0442\u043b\u043e\u0432\u0438\u0445 \u0431\u0443\u0434\u0438\u043d\u043a\u0430\u0445 \u0456 \u0433\u043e\u0441\u043f\u043e\u0434\u0430\u0440\u0441\u044c\u043a\u0438\u0445 \u0431\u0443\u0434\u0456\u0432\u043b\u044f\u0445 \u0432\u043d\u0443\u0442\u0440\u0456\u0448\u043d\u0456\u0439 \u043f\u0440\u043e\u0441\u0442\u0456\u0440 \u043c\u0438 \u043d\u0430\u0437\u0438\u0432\u0430\u0454\u043c\u043e \u043f\u043e\u0434\u0432\u0456\u0440\u0027\u044f\u043c, \u0437\u0430\u0434\u0432\u0456\u0440\u043a\u043e\u043c \u0456 \u0442.\u0434. \u041f\u043e\u0434\u0432\u0456\u0440\u0027\u044f\u043c \u043c\u043e\u0436\u0435 \u0431\u0443\u0442\u0438 \u0431\u0443\u0434\u044c-\u044f\u043a\u0430 \u0447\u0430\u0441\u0442\u0438\u043d\u0430 \u0432\u043b\u0430\u0441\u043d\u043e\u0441\u0442\u0456, \u0449\u043e \u043e\u0442\u043e\u0447\u0443\u0454 \u0430\u0431\u043e \u043f\u043e\u0432\u0027\u044f\u0437\u0430\u043d\u0430 \u0437 \u0431\u0443\u0434\u0438\u043d\u043a\u043e\u043c \u0430\u0431\u043e \u0456\u043d\u0448\u043e\u044e \u0436\u0438\u0442\u043b\u043e\u0432\u043e\u044e \u0441\u043f\u043e\u0440\u0443\u0434\u043e\u044e, \u0456, \u0437\u0430\u0437\u0432\u0438\u0447\u0430\u0439 (\u0445\u043e\u0447\u0430 \u0456 \u043d\u0435 \u043e\u0431\u043e\u0432\u0027\u044f\u0437\u043a\u043e\u0432\u043e) \u043e\u043a\u0440\u0435\u043c\u043e \u0432\u0456\u0434 \u0441\u0430\u0434\u0443 (\u0434\u0435 \u0434\u043e\u0433\u043b\u044f\u0434 \u0437\u0430 \u0440\u043e\u0441\u043b\u0438\u043d\u0430\u043c\u0438 \u0454 \u0431\u0456\u043b\u044c\u0448 \u0444\u043e\u0440\u043c\u0430\u043b\u0456\u0437\u043e\u0432\u0430\u043d\u0438\u043c). \u041f\u043e\u0434\u0432\u0456\u0440\u0027\u044f \u0437\u0430\u0437\u0432\u0438\u0447\u0430\u0439 \u0441\u043a\u043b\u0430\u0434\u0430\u0454\u0442\u044c\u0441\u044f \u0437 \u0433\u0430\u0437\u043e\u043d\u0443 \u0430\u0431\u043e \u0456\u0433\u0440\u043e\u0432\u043e\u0433\u043e \u043c\u0430\u0439\u0434\u0430\u043d\u0447\u0438\u043a\u0430. \u041f\u043e\u0434\u0432\u0456\u0440\u0027\u044f \u043f\u0435\u0440\u0435\u0434 \u0431\u0443\u0434\u0438\u043d\u043a\u043e\u043c \u043d\u0430\u0437\u0438\u0432\u0430\u044e\u0442\u044c \u043f\u0435\u0440\u0435\u0434\u043d\u0456\u043c \u0434\u0432\u043e\u0440\u043e\u043c, \u0430 \u0434\u0456\u043b\u044f\u043d\u043a\u0430 \u0437\u0437\u0430\u0434\u0443 \u2014 \u0437\u0430\u0434\u043d\u0456\u043c \u0434\u0432\u043e\u0440\u043e\u043c. \u0417\u0430\u0434\u043d\u0456 \u0434\u0432\u043e\u0440\u0438, \u044f\u043a \u043f\u0440\u0430\u0432\u0438\u043b\u043e, \u0431\u0456\u043b\u044c\u0448 \u043f\u0440\u0438\u0432\u0430\u0442\u043d\u0456, \u0442\u043e\u043c\u0443 \u0454 \u0431\u0456\u043b\u044c\u0448 \u043f\u043e\u0448\u0438\u0440\u0435\u043d\u0438\u043c \u043c\u0456\u0441\u0446\u0435\u043c \u0434\u043b\u044f \u0432\u0456\u0434\u043f\u043e\u0447\u0438\u043d\u043a\u0443. \u0420\u043e\u0437\u043c\u0456\u0440 \u0434\u0432\u043e\u0440\u0443 \u0437\u0430\u043b\u0435\u0436\u0438\u0442\u044c \u0432\u0456\u0434 \u0449\u0456\u043b\u044c\u043d\u043e\u0441\u0442\u0456 \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u043d\u044f. \u0423 \u043c\u0456\u0441\u044c\u043a\u0438\u0445 \u0446\u0435\u043d\u0442\u0440\u0430\u0445 \u0431\u0430\u0433\u0430\u0442\u043e \u0431\u0443\u0434\u0438\u043d\u043a\u0456\u0432 \u043c\u0430\u044e\u0442\u044c \u0434\u0443\u0436\u0435 \u043c\u0430\u043b\u0435\u043d\u044c\u043a\u0456 \u0434\u0432\u043e\u0440\u0438 \u0430\u0431\u043e \u0432\u0437\u0430\u0433\u0430\u043b\u0456 \u0457\u0445 \u043d\u0435\u043c\u0430\u0454. \u0423 \u043f\u0435\u0440\u0435\u0434\u043c\u0456\u0441\u0442\u044f\u0445 \u0434\u0432\u043e\u0440\u0438, \u044f\u043a \u043f\u0440\u0430\u0432\u0438\u043b\u043e, \u043d\u0430\u0431\u0430\u0433\u0430\u0442\u043e \u0431\u0456\u043b\u044c\u0448\u0456 \u0442\u0430 \u043c\u0430\u044e\u0442\u044c \u043c\u0456\u0441\u0446\u0435 \u0434\u043b\u044f \u0442\u0430\u043a\u0438\u0445 \u0437\u0440\u0443\u0447\u043d\u043e\u0441\u0442\u0435\u0439, \u044f\u043a \u043f\u0430\u0442\u0456\u043e, \u0456\u0433\u0440\u043e\u0432\u0438\u0439 \u043c\u0430\u0439\u0434\u0430\u043d\u0447\u0438\u043a \u0434\u043b\u044f \u0434\u0456\u0442\u0435\u0439 \u0430\u0431\u043e \u0431\u0430\u0441\u0435\u0439\u043d. \u0412\u043d\u0443\u0442\u0440\u0456\u0448\u043d\u0456 \u0434\u0432\u043e\u0440\u0438 \u0454 \u0437\u0430\u0433\u0430\u043b\u044c\u043d\u0438\u043c\u0438 \u0435\u043b\u0435\u043c\u0435\u043d\u0442\u0430\u043c\u0438 \u044f\u043a \u0437\u0430\u0445\u0456\u0434\u043d\u0438\u0445, \u0442\u0430\u043a \u0456 \u0441\u0445\u0456\u0434\u043d\u0438\u0445 \u043c\u043e\u0434\u0435\u043b\u0435\u0439 \u0431\u0443\u0434\u0456\u0432\u0435\u043b\u044c \u0456 \u0432\u0438\u043a\u043e\u0440\u0438\u0441\u0442\u043e\u0432\u0443\u0432\u0430\u043b\u0438\u0441\u044c \u044f\u043a \u0434\u0430\u0432\u043d\u0456\u043c\u0438, \u0442\u0430\u043a \u0456 \u0441\u0443\u0447\u0430\u0441\u043d\u0438\u043c\u0438 \u0430\u0440\u0445\u0456\u0442\u0435\u043a\u0442\u043e\u0440\u0430\u043c\u0438 \u044f\u043a \u0442\u0438\u043f\u043e\u0432\u0438\u0439 \u0456 \u0442\u0440\u0430\u0434\u0438\u0446\u0456\u0439\u043d\u0438\u0439 \u0431\u0443\u0434\u0456\u0432\u0435\u043b\u044c\u043d\u0438\u0439 \u043e\u0431\u0027\u0454\u043a\u0442. \u0422\u0430\u043a\u0456 \u043f\u0440\u0438\u043c\u0456\u0449\u0435\u043d\u043d\u044f \u0432 \u043a\u043e\u0440\u0447\u043c\u0430\u0445 \u0442\u0430 \u0433\u0440\u043e\u043c\u0430\u0434\u0441\u044c\u043a\u0438\u0445 \u0431\u0443\u0434\u0456\u0432\u043b\u044f\u0445 \u0447\u0430\u0441\u0442\u043e \u0431\u0443\u043b\u0438 \u043e\u0441\u043d\u043e\u0432\u043d\u0438\u043c\u0438 \u043c\u0456\u0441\u0446\u044f\u043c\u0438 \u0437\u0443\u0441\u0442\u0440\u0456\u0447\u0435\u0439."}, {"color": "#97c2fc", "id": "west sides", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/STREET_SCENE_IN_WEST_SIDE_CHICAGO._THIS_AREA_WAS_SLOW_TO_RECOVER_FROM_THE_RIOTS_AND_FIRES_OF_THE_MID_AND_LATE_1960\u0027S..._-_NARA_-_556223.jpg", "label": "west sides", "shape": "image", "title": "West Side est le nom donn\u00e9 \u00e0 la partie ouest de la ville de Chicago dans l\u0027Illinois (\u00c9tats-Unis). West Side est l\u0027une des quatre sections g\u00e9ographiques qui divisent naturellement le territoire de la ville de Chicago au niveau du canal sanitaire de Chicago et de la rivi\u00e8re Chicago."}, {"color": "#97c2fc", "id": "kinnersley", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kinnersley_Castle.jpg", "label": "kinnersley", "shape": "image", "title": "Kinnersley est un village du Herefordshire, en Angleterre. Il est situ\u00e9 \u00e0 8 km \u00e0 l\u0027est de la fronti\u00e8re du pays de Galles et \u00e0 16 km au nord-ouest de la ville de Hereford, \u00e0 200 m\u00e8tres au-dessus du niveau de la mer et \u00e0 3 km au nord de la rivi\u00e8re Wye. \n* Portail de l\u2019Angleterre"}, {"color": "#97c2fc", "id": "early medieval", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hunnen.jpg", "label": "early medieval", "shape": "image", "title": "The Early Middle Ages (or early medieval period), sometimes controversially referred to as the Dark Ages, is typically regarded by historians as lasting from the late 5th or early 6th century to the 10th century. They marked the start of the Middle Ages of European history, following the decline of the Western Roman Empire, and preceding the High Middle Ages (c. 11th to 13th centuries). The alternative term late antiquity, for the early part of the period, emphasizes elements of continuity with the Roman Empire, while Early Middle Ages is used to emphasize developments characteristic of the earlier medieval period. The period saw a continuation of trends evident since late classical antiquity, including population decline, especially in urban centres, a decline of trade, a small rise in average temperatures in the North Atlantic region and increased migration. In the 19th century the Early Middle Ages were often labelled the Dark Ages, a characterization based on the relative scarcity of literary and cultural output from this time, although the term is scarcely used by academics today. However, the Eastern Roman Empire, or Byzantine Empire, continued to survive, though in the 7th century the Rashidun Caliphate and the Umayyad Caliphate conquered swathes of formerly Roman territory. Many of the listed trends reversed later in the period. In 800, the title of Emperor was revived in Western Europe with Charlemagne, whose Carolingian Empire greatly affected later European social structure and history. Europe experienced a return to systematic agriculture in the form of the feudal system, which adopted such innovations as three-field planting and the heavy plough. Barbarian migration stabilized in much of Europe, although the Viking expansion greatly affected Northern Europe."}, {"color": "#97c2fc", "id": "caister", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/CaisterRomanSite.jpg", "label": "caister", "shape": "image", "title": "Caister-on-Sea \u00e4r en ort och civil parish i Storbritannien. Den ligger i grevskapet Norfolk och riksdelen England, i den syd\u00f6stra delen av landet, 180 km nordost om huvudstaden London. Caister-on-Sea ligger 2 meter \u00f6ver havet och antalet inv\u00e5nare \u00e4r 8 951. Terr\u00e4ngen runt Caister-on-Sea \u00e4r mycket platt. Havet \u00e4r n\u00e4ra Caister-on-Sea \u00e5t nordost. Den h\u00f6gsta punkten i n\u00e4rheten \u00e4r 23 meter \u00f6ver havet, 1,3 km nordv\u00e4st om Caister-on-Sea. N\u00e4rmaste st\u00f6rre samh\u00e4lle \u00e4r Great Yarmouth, 4,4 km s\u00f6der om Caister-on-Sea. Runt Caister-on-Sea \u00e4r det i huvudsak t\u00e4tbebyggt. Klimatet i omr\u00e5det \u00e4r tempererat. \u00c5rsmedeltemperaturen i trakten \u00e4r 10 \u00b0C. Den varmaste m\u00e5naden \u00e4r juli, d\u00e5 medeltemperaturen \u00e4r 18 \u00b0C, och den kallaste \u00e4r februari, med 1 \u00b0C."}, {"color": "#97c2fc", "id": "ford", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Blaney_Heads_Off_For_Practice..jpg", "label": "ford", "shape": "image", "title": "Ford Motor Company (atau hanya Ford atau FoMoCo, NYSE: F) adalah sebuah produsen mobil asal Amerika Serikat yang didirikan oleh Henry Ford di Dearborn, dekat Detroit, Michigan. Perusahaan ini didirikan pada 16 Juni 1903. Perusahaan ini menjual mobil dan kendaraan komersial dengan merek Ford dan mobil mewah dengan merek Lincoln. Ford juga memiliki produsen SUV Brazil, , dan dan produsen mobil kencang . Pada masa lalu Ford juga memproduksi traktor dan komponen otomotif. dan dikontrol oleh , meskipun kepemilikan di perusahaan ini kecil. Menurut majalah Forbes, Ford adalahh perusahaan industri paling penting sepanjang sejarah Amerika Serikat.\" Ford memperkenalkan metode untuk memproduksi mobil skala besar dan manajemen buruh industri skala besar menggunakan tahap-tahap teknik bersama dengan jalur perakitan berjalan; pada tahun 1914 metode ini disebut dengan Fordisme. Bekas divisi Ford di Inggris, Jaguar dan Land Rover (diakuisisi 1989 dan 2000), dijual ke Tata Motors bulan Maret 2008. Ford juga memiliki perusahaan otomotif Swedia Volvo dari 1999 sampai 2010. Tahun 2011, Ford mematikan merek Mercury yang tadinya digunakan untuk mobil mewah kelas bawah di Amerika Serikat, Kanada, Meksiko, dan Timur Tengah sejak tahun 1938. Ford adalah perusahaan otomotif kedua terbesar Amerika Serikat dan kelima terbesar di dunia pada tahun 2010. Pada tahun 2010, Ford juga produsen mobil terbesar kelima di Eropa. Ford berada pada posisi ke-8 untuk kategori perusahaan asal Amerika pada daftar Fortune 500 2010, dengan pendapatan global $118,3 miliar dolar AS tahun 2009. Tahun 2008, Ford memproduksi 5,532 juta kendaraan dengan 213.000 karyawan di 90 pabrik dan fasilitasnya di seluruh dunia."}, {"color": "#97c2fc", "id": "earldom", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Coat_of_arms_of_Sir_William_Herbert,_1st_Earl_of_Pembroke,_KG.png", "label": "earldom", "shape": "image", "title": "Earl of Pembroke ist ein erblicher britischer Adelstitel in der Peerage of England, benannt nach der Ortschaft Pembroke bzw. der naheliegenden Burg Pembroke Castle in Wales. Au\u00dferdem wurde auch einmal der Titel eines Marquess of Pembroke verliehen (siehe Anne Boleyn). Familiensitz der heutigen Earls ist Wilton House in Wiltshire."}, {"color": "#97c2fc", "id": "erosion", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/SIRT_railwalking_jeh.jpg", "label": "erosion", "shape": "image", "title": "\ud574\uc548 \uce68\uc2dd(Coastal erosion)\uc740 \ud30c\ub3c4\uc640 \uc870\ub958, \uc870\uc218, \ud48d\ub825, \uc218\ub825, \uc5bc\uc74c \ub4f1\uc758 \uc601\ud5a5\uc73c\ub85c \uc778\ud574 \ud574\uc548\uc120\uc744 \ub530\ub77c \ud1f4\uc801\ubb3c\uacfc \uc554\uc11d\uc774 \uc7a5\uae30\uac04\uc5d0 \uac78\uccd0 \uc81c\uac70\ub418\ub294 \uac83\uc744 \ub9d0\ud55c\ub2e4. \ud574\uc548\uc120\uc758 \ud6c4\ud1f4\ub294 \uc870\uc218, \uacc4\uc808 \ubc0f \uae30\ud0c0 \ub2e8\uae30 \uc21c\ud658 \uacfc\uc815\uc758 \uc2dc\uac04\uc801 \ucc99\ub3c4\ub97c \ud1b5\ud574 \uce21\uc815\ub418\uace0 \uc124\uba85\ub420 \uc218 \uc788\ub2e4. \ud574\uc548 \uce68\uc2dd\uc740 \uc218\uc555 \uc791\uc6a9, \ub9c8\ubaa8, \ubc14\ub78c\uacfc \ubb3c\uc5d0 \uc758\ud55 3c2 \u03c4\u03bf\u03bd \u0394\u03bf\u03cd\u03ba\u03b1 \u03c4\u03b7\u03c2 , \u0394\u03bf\u03bd \u0391\u03bb\u03cc\u03bd\u03c3\u03bf \u03bd\u03c4\u03b5 \u0393\u03ba\u03bf\u03c5\u03b8\u03bc\u03ac\u03bd \u03b5\u03bb \u039c\u03c0\u03bf\u03c5\u03ad\u03bd\u03bf, \u03c4\u03bf 1588. \u03a3\u03c4\u03cc\u03c7\u03bf\u03c2 \u03c4\u03b7\u03c2 \u03b5\u03ba\u03c3\u03c4\u03c1\u03b1\u03c4\u03b5\u03af\u03b1\u03c2 \u03c4\u03bf\u03c5 \u03a6\u03b9\u03bb\u03af\u03c0\u03c0\u03bf\u03c5 \u03ae\u03c4\u03b1\u03bd \u03bd\u03b1 \u03b5\u03b9\u03c3\u03b2\u03ac\u03bb\u03bb\u03b5\u03b9 \u03c3\u03c4\u03b7\u03bd \u0391\u03b3\u03b3\u03bb\u03af\u03b1 \u03ba\u03b1\u03b9 \u03bd\u03b1 \u03c4\u03b7\u03bd \u03ba\u03b1\u03c4\u03b1\u03ba\u03c4\u03ae\u03c3\u03b5\u03b9, \u03b1\u03c6\u03ae\u03bd\u03bf\u03bd\u03c4\u03b1\u03c2 \u03ad\u03c4\u03c3\u03b9 \u03c4\u03b9\u03c2 \u0397\u03bd\u03c9\u03bc\u03ad\u03bd\u03b5\u03c2 \u0395\u03c0\u03b1\u03c1\u03c7\u03af\u03b5\u03c2, \u03c4\u03bf \u03c4\u03bc\u03ae\u03bc\u03b1 \u03c4\u03c9\u03bd \u0399\u03c3\u03c0\u03b1\u03bd\u03b9\u03ba\u03ce\u03bd \u039a\u03ac\u03c4\u03c9 \u03a7\u03c9\u03c1\u03ce\u03bd \u03c0\u03bf\u03c5 \u03b1\u03c0\u03b5\u03bb\u03b5\u03c5\u03b8\u03b5\u03c1\u03ce\u03b8\u03b7\u03ba\u03b5 \u03b1\u03c0\u03cc \u03c4\u03bf\u03c5\u03c2 \u039f\u03bb\u03bb\u03b1\u03bd\u03b4\u03bf\u03cd\u03c2 \u03b5\u03c0\u03b1\u03bd\u03b1\u03c3\u03c4\u03ac\u03c4\u03b5\u03c2, \u03c7\u03c9\u03c1\u03af\u03c2 \u03c3\u03c5\u03bc\u03bc\u03ac\u03c7\u03bf\u03c5\u03c2 \u03ba\u03b1\u03b9 \u03c5\u03c0\u03bf\u03c3\u03c4\u03ae\u03c1\u03b9\u03be\u03b7. \u0388\u03c4\u03c3\u03b9, \u03bf\u03b9 \u03b9\u03c3\u03c0\u03b1\u03bd\u03b9\u03ba\u03ad\u03c2 \u03ba\u03c4\u03ae\u03c3\u03b5\u03b9\u03c2 \u03c4\u03bf\u03c5 \u039d\u03ad\u03bf\u03c5 \u039a\u03cc\u03c3\u03bc\u03bf\u03c5 \u03ba\u03b1\u03b9 \u03bf\u03b9 \u0399\u03c3\u03c0\u03b1\u03bd\u03b9\u03ba\u03bf\u03af \u03bc\u03b5\u03c4\u03b1\u03b3\u03c9\u03b3\u03b9\u03ba\u03bf\u03af \u03c3\u03c4\u03cc\u03bb\u03bf\u03b9 \u03c4\u03bf\u03c5 \u0391\u03c4\u03bb\u03b1\u03bd\u03c4\u03b9\u03ba\u03bf\u03cd \u03b8\u03b1 \u03ae\u03c4\u03b1\u03bd \u03b1\u03c3\u03c6\u03b1\u03bb\u03b5\u03af\u03c2 \u03c0\u03bb\u03ad\u03bf\u03bd \u03b1\u03c0\u03cc \u03c4\u03b9\u03c2 \u03b1\u03b3\u03b3\u03bb\u03b9\u03ba\u03ad\u03c2 \u03b5\u03c0\u03b9\u03b8\u03ad\u03c3\u03b5\u03b9\u03c2. \u039f \u03a0\u03ac\u03c0\u03b1\u03c2 \u03a3\u03af\u03be\u03c4\u03bf\u03c2 \u0395\u0384, \u03ae \u03a3\u03af\u03be\u03c4\u03bf\u03c2 \u039a\u03bf\u03c5\u0390\u03bd\u03c4\u03bf, \u03c5\u03c0\u03bf\u03c3\u03c4\u03ae\u03c1\u03b9\u03be\u03b5 \u03b1\u03c5\u03c4\u03ae\u03bd \u03c4\u03b7\u03bd \u03b5\u03bd\u03ad\u03c1\u03b3\u03b5\u03b9\u03b1, \u03b1\u03c0\u03bf\u03b4\u03af\u03b4\u03bf\u03bd\u03c4\u03ac\u03c2 \u03c4\u03b7\u03c2 \u03c7\u03b1\u03c1\u03b1\u03ba\u03c4\u03ae\u03c1\u03b1 \u00ab\u03c3\u03c4\u03b1\u03c5\u03c1\u03bf\u03c6\u03bf\u03c1\u03af\u03b1\u03c2\u00bb \u03b5\u03bd\u03ac\u03bd\u03c4\u03b9\u03b1 \u03c3\u03c4\u03bf\u03c5\u03c2 \u03b1\u03bd\u03c4\u03b9\u03c0\u03ac\u03bb\u03bf\u03c5\u03c2, \u03c5\u03c0\u03bf\u03c3\u03c7\u03cc\u03bc\u03b5\u03bd\u03bf\u03c2 \u03c0\u03b5\u03c1\u03b1\u03b9\u03c4\u03ad\u03c1\u03c9 \u03c5\u03c0\u03bf\u03c3\u03c4\u03ae\u03c1\u03b9\u03be\u03b7 \u03bc\u03b5\u03c4\u03ac \u03c4\u03b9\u03c2 \u03c0\u03c1\u03ce\u03c4\u03b5\u03c2 \u03bd\u03af\u03ba\u03b5\u03c2 \u03c4\u03b7\u03c2 \u0391\u03c1\u03bc\u03ac\u03b4\u03b1\u03c2. \u0394\u03b9\u03bf\u03b9\u03ba\u03b7\u03c4\u03ae\u03c2 \u03c4\u03b7\u03c2 \u03b1\u03c1\u03bc\u03ac\u03b4\u03b1\u03c2 \u03b4\u03b9\u03bf\u03c1\u03af\u03c3\u03b8\u03b7\u03ba\u03b5 \u03b1\u03c1\u03c7\u03b9\u03ba\u03ac \u03bf \u03c0\u03bf\u03bb\u03cd \u03ad\u03bc\u03c0\u03b5\u03b9\u03c1\u03bf\u03c2 , \u03bf \u03bf\u03c0\u03bf\u03af\u03bf\u03c2 \u03cc\u03bc\u03c9\u03c2 \u03b4\u03b5\u03bd \u03c0\u03c1\u03cc\u03bb\u03b1\u03b2\u03b5 \u03bd\u03b1 \u03bb\u03ac\u03b2\u03b5\u03b9 \u03c4\u03b1 \u03b7\u03bd\u03af\u03b1 \u03c4\u03bf\u03c5 \u03c3\u03c4\u03cc\u03bb\u03bf\u03c5, \u03ba\u03b1\u03b8\u03ce\u03c2 \u03b1\u03c0\u03b5\u03b2\u03af\u03c9\u03c3\u03b5 \u03c4\u03bf \u03a6\u03b5\u03b2\u03c1\u03bf\u03c5\u03ac\u03c1\u03b9\u03bf \u03c4\u03bf\u03c5 1588 \u03ba\u03b1\u03b9 \u03ad\u03c4\u03c3\u03b9 \u03c4\u03b7 \u03b8\u03ad\u03c3\u03b7 \u03c4\u03bf\u03c5 \u03c0\u03ae\u03c1\u03b5 \u03bf . \u039f \u03c3\u03c4\u03cc\u03bb\u03bf\u03c2 \u03be\u03b5\u03ba\u03af\u03bd\u03b7\u03c3\u03b5 \u03bc\u03b5 22 \u03c0\u03bf\u03bb\u03b5\u03bc\u03b9\u03ba\u03ac \u03ba\u03b1\u03b9 110 \u03c4\u03c1\u03bf\u03c0\u03bf\u03c0\u03bf\u03b9\u03b7\u03bc\u03ad\u03bd\u03b1 \u03b5\u03bc\u03c0\u03bf\u03c1\u03b9\u03ba\u03ac \u03c3\u03ba\u03ac\u03c6\u03b7, \u03ad\u03c7\u03bf\u03bd\u03c4\u03b1\u03c2 \u03c9\u03c2 \u03b1\u03c1\u03c7\u03b9\u03ba\u03cc \u03c3\u03c4\u03cc\u03c7\u03bf \u03bd\u03b1 \u03c6\u03c4\u03ac\u03c3\u03b5\u03b9 \u03c3\u03c4\u03b7\u03bd \u03b1\u03ba\u03c4\u03ae \u03c4\u03b7\u03c2 \u03a6\u03bb\u03ac\u03bd\u03b4\u03c1\u03b1\u03c2, \u03cc\u03c0\u03bf\u03c5 \u03bf \u03b8\u03b1 \u03c0\u03b5\u03c1\u03af\u03bc\u03b5\u03bd\u03b5 \u03b3\u03b9\u03b1 \u03bd\u03b1 \u03b5\u03c0\u03b9\u03b2\u03b9\u03b2\u03b1\u03c3\u03c4\u03b5\u03af \u03ba\u03b1\u03b9 \u03bd\u03b1 \u03b5\u03b9\u03c3\u03b2\u03ac\u03bb\u03b5\u03b9 \u03bc\u03b5 \u03c4\u03bf \u03c3\u03c4\u03c1\u03b1\u03c4\u03b9\u03c9\u03c4\u03b9\u03ba\u03cc \u03c4\u03bf\u03c5 \u03c3\u03ce\u03bc\u03b1 \u03c3\u03c4\u03b7 \u03bd\u03bf\u03c4\u03b9\u03bf\u03b1\u03bd\u03b1\u03c4\u03bf\u03bb\u03b9\u03ba\u03ae \u0391\u03b3\u03b3\u03bb\u03af\u03b1. \u0397 \u0391\u03c1\u03bc\u03ac\u03b4\u03b1 \u03c0\u03ad\u03c4\u03c5\u03c7\u03b5 \u03c4\u03bf\u03bd \u03c0\u03c1\u03ce\u03c4\u03bf \u03c4\u03b7\u03c2 \u03c3\u03c4\u03cc\u03c7\u03bf \u03ba\u03b1\u03b9 \u03b1\u03b3\u03ba\u03c5\u03c1\u03bf\u03b2\u03cc\u03bb\u03b7\u03c3\u03b5 \u03c3\u03c4\u03bf , \u03c3\u03c4\u03b7\u03bd \u03c0\u03b1\u03c1\u03ac\u03ba\u03c4\u03b9\u03b1 \u03c3\u03c5\u03bd\u03bf\u03c1\u03b9\u03b1\u03ba\u03ae \u03c0\u03b5\u03c1\u03b9\u03bf\u03c7\u03ae \u03b1\u03bd\u03ac\u03bc\u03b5\u03c3\u03b1 \u03c3\u03c4\u03b7 \u0393\u03b1\u03bb\u03bb\u03af\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03b9\u03c2 \u0399\u03c3\u03c0\u03b1\u03bd\u03b9\u03ba\u03ad\u03c2 \u039a\u03ac\u03c4\u03c9 \u03a7\u03ce\u03c1\u03b5\u03c2. \u0395\u03bd\u03ce \u03bf \u03c3\u03c4\u03cc\u03bb\u03bf\u03c2 \u03c0\u03b5\u03c1\u03af\u03bc\u03b5\u03bd\u03b5 \u03b3\u03b9\u03b1 \u03bd\u03b1 \u03b5\u03c0\u03b9\u03ba\u03bf\u03b9\u03bd\u03c9\u03bd\u03ae\u03c3\u03b5\u03b9 \u03bc\u03b5 \u03c4\u03bf\u03bd \u03c3\u03c4\u03c1\u03b1\u03c4\u03cc \u03c4\u03bf\u03c5 \u0394\u03bf\u03cd\u03ba\u03b1, \u03b1\u03bd\u03b1\u03b3\u03ba\u03ac\u03c3\u03c4\u03b7\u03ba\u03b5 \u03bd\u03b1 \u03b1\u03c6\u03ae\u03c3\u03b5\u03b9 \u03c4\u03bf \u03b1\u03b3\u03ba\u03c5\u03c1\u03bf\u03b2\u03cc\u03bb\u03b9\u03cc \u03c4\u03bf\u03c5 \u03bb\u03cc\u03b3\u03c9 \u03b5\u03c0\u03af\u03b8\u03b5\u03c3\u03b7\u03c2 \u03b1\u03b3\u03b3\u03bb\u03b9\u03ba\u03ce\u03bd \u03c0\u03c5\u03c1\u03c0\u03bf\u03bb\u03b9\u03ba\u03ce\u03bd \u03ba\u03b1\u03b9 \u03c3\u03c4\u03b7 \u03bd\u03b1\u03c5\u03bc\u03b1\u03c7\u03af\u03b1 \u03c0\u03bf\u03c5 \u03b1\u03ba\u03bf\u03bb\u03bf\u03cd\u03b8\u03b7\u03c3\u03b5 \u03c3\u03c4\u03bf \u0393\u03ba\u03c1\u03ac\u03b2\u03b5\u03bb\u03b9\u03bd \u03b7 \u0391\u03c1\u03bc\u03ac\u03b4\u03b1 \u03b1\u03bd\u03b1\u03b3\u03ba\u03ac\u03c3\u03c4\u03b7\u03ba\u03b5 \u03bd\u03b1 \u03b1\u03ba\u03c5\u03c1\u03ce\u03c3\u03b5\u03b9 \u03c4\u03b1 \u03c3\u03c7\u03ad\u03b4\u03b9\u03b1 \u03c4\u03b7\u03c2. \u0397 \u0391\u03c1\u03bc\u03ac\u03b4\u03b1 \u03ba\u03b1\u03c4\u03ac\u03c6\u03b5\u03c1\u03b5 \u03bd\u03b1 \u03b1\u03bd\u03b1\u03c3\u03c5\u03b3\u03ba\u03c1\u03bf\u03c4\u03b7\u03b8\u03b5\u03af \u03ba\u03b1\u03b9 \u03bd\u03b1 \u03b1\u03c0\u03bf\u03c3\u03c5\u03c1\u03b8\u03b5\u03af \u03b2\u03cc\u03c1\u03b5\u03b9\u03b1, \u03bc\u03b5 \u03c4\u03bf\u03bd \u0391\u03b3\u03b3\u03bb\u03b9\u03ba\u03cc \u03c3\u03c4\u03cc\u03bb\u03bf \u03bd\u03b1 \u03c4\u03b7\u03bd \u03b1\u03ba\u03bf\u03bb\u03bf\u03c5\u03b8\u03b5\u03af \u03c9\u03c2 \u03c4\u03b7\u03bd \u03b1\u03bd\u03b1\u03c4\u03bf\u03bb\u03b9\u03ba\u03ae \u03b1\u03ba\u03c4\u03ae \u03c4\u03b7\u03c2 \u0391\u03b3\u03b3\u03bb\u03af\u03b1\u03c2. \u0388\u03c4\u03c3\u03b9, \u03b1\u03c0\u03bf\u03c6\u03b1\u03c3\u03af\u03c3\u03c4\u03b7\u03ba\u03b5 \u03b7 \u03b5\u03c0\u03b9\u03c3\u03c4\u03c1\u03bf\u03c6\u03ae \u03c3\u03c4\u03b7\u03bd \u0399\u03c3\u03c0\u03b1\u03bd\u03af\u03b1 \u03ba\u03b1\u03b9 \u03b7 \u03c0\u03bb\u03b5\u03cd\u03c3\u03b7 \u03c3\u03c4\u03bf\u03bd \u0391\u03c4\u03bb\u03b1\u03bd\u03c4\u03b9\u03ba\u03cc, \u03c0\u03b5\u03c1\u03bd\u03ce\u03bd\u03c4\u03b1\u03c2 \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u0399\u03c1\u03bb\u03b1\u03bd\u03b4\u03af\u03b1. \u038c\u03bc\u03c9\u03c2, \u03ba\u03b1\u03c4\u03b1\u03b9\u03b3\u03af\u03b4\u03b5\u03c2 \u03b1\u03bd\u03ac\u03b3\u03ba\u03b1\u03c3\u03b1\u03bd \u03c4\u03bf\u03bd \u03c3\u03c4\u03cc\u03bb\u03bf \u03bd\u03b1 \u03c0\u03b1\u03c1\u03b5\u03ba\u03ba\u03bb\u03af\u03bd\u03b5\u03b9 \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u03b1\u03c1\u03c7\u03b9\u03ba\u03ae \u03c4\u03bf\u03c5 \u03c0\u03bf\u03c1\u03b5\u03af\u03b1 \u03ba\u03b1\u03b9 \u03c0\u03ac\u03bd\u03c9 \u03b1\u03c0\u03cc 24 \u03c3\u03ba\u03ac\u03c6\u03b7 \u03ba\u03b1\u03c4\u03b1\u03c3\u03c4\u03c1\u03ac\u03c6\u03b7\u03ba\u03b1\u03bd \u03c3\u03c4\u03b9\u03c2 \u03b2\u03cc\u03c1\u03b5\u03b9\u03b5\u03c2 \u03ba\u03b1\u03b9 \u03b4\u03c5\u03c4\u03b9\u03ba\u03ad\u03c2 \u03b1\u03ba\u03c4\u03ad\u03c2 \u03c4\u03b7\u03c2 \u0399\u03c1\u03bb\u03b1\u03bd\u03b4\u03af\u03b1\u03c2, \u03b5\u03bd\u03ce \u03bf\u03b9 \u03b5\u03c0\u03b9\u03b6\u03ce\u03bd\u03c4\u03b5\u03c2 \u03b1\u03bd\u03b1\u03b6\u03ae\u03c4\u03b7\u03c3\u03b1\u03bd \u03ba\u03b1\u03c4\u03b1\u03c6\u03cd\u03b3\u03b9\u03bf \u03c3\u03c4\u03b7 \u03a3\u03ba\u03c9\u03c4\u03af\u03b1. \u03a3\u03c5\u03bd\u03bf\u03bb\u03b9\u03ba\u03ac 50 \u03c3\u03ba\u03ac\u03c6\u03b7 \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u03b1\u03c1\u03c7\u03b9\u03ba\u03ae \u03b4\u03cd\u03bd\u03b1\u03bc\u03b7 \u03c0\u03bf\u03c5 \u03c3\u03c5\u03b3\u03ba\u03b5\u03bd\u03c4\u03c1\u03ce\u03b8\u03b7\u03ba\u03b5 \u03b4\u03b5\u03bd \u03ba\u03b1\u03c4\u03ac\u03c6\u03b5\u03c1\u03b1\u03bd \u03bd\u03b1 \u03b3\u03c5\u03c1\u03af\u03c3\u03bf\u03c5\u03bd \u03c0\u03af\u03c3\u03c9 \u03c3\u03c4\u03b7\u03bd \u0399\u03c3\u03c0\u03b1\u03bd\u03af\u03b1. \u0397 \u03b1\u03c0\u03bf\u03c3\u03c4\u03bf\u03bb\u03ae \u03b1\u03c5\u03c4\u03ae \u03ae\u03c4\u03b1\u03bd \u03b7 \u03bc\u03b5\u03b3\u03b1\u03bb\u03cd\u03c4\u03b5\u03c1\u03b7 \u03c3\u03cd\u03b3\u03ba\u03c1\u03bf\u03c5\u03c3\u03b7 \u03c4\u03bf\u03c5 \u03b1\u03ba\u03ae\u03c1\u03c5\u03c7\u03c4\u03bf\u03c5 (1585-1604)."}, {"color": "#97c2fc", "id": "newcastle city council", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mark_Knopfler_Zwolle_2013.jpg", "label": "newcastle city council", "shape": "image", "title": "Newcastle upon Tyne, ofta f\u00f6rkortat Newcastle, \u00e4r en stad i Newcastle upon Tyne storstadsdistrikt i storstadsomr\u00e5det Tyne and Wear i nord\u00f6stra England, Storbritannien. Orten har 189 863 inv\u00e5nare (2001), den administrativa enheten omfattar 280 177 inv\u00e5nare (2011) medan hela storstadsbebyggelsen, som \u00e4ven omfattar North Tyneside, South Tyneside och Gateshead har drygt 750 000 inv\u00e5nare. Staden har f\u00e5tt sitt namn efter normanderna som byggde tr\u00e4slottet New Castle (nya slottet) 1080. En person som kommer fr\u00e5n Newcastle kallas f\u00f6r Geordie, vilket ocks\u00e5 \u00e4r namnet p\u00e5 den lokala dialekten. Traditionellt har skeppsn\u00e4ringen och kolexporten varit betydande f\u00f6r stadens ekonomi."}, {"color": "#97c2fc", "id": "bamburgh castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bamborough_1825_plan.png", "label": "bamburgh castle", "shape": "image", "title": "Hrad Bamburgh se nach\u00e1z\u00ed na severov\u00fdchodn\u00edm pob\u0159e\u017e\u00ed Anglie u stejnojmenn\u00e9 obce v anglick\u00e9m hrabstv\u00ed Northumberland."}, {"color": "#97c2fc", "id": "skipton castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Conduit_Court_Skipton_Castle.jpg", "label": "skipton castle", "shape": "image", "title": "Skipton Castle is a Grade I Listed medieval castle in Skipton, North Yorkshire, England. It was built in 1090 by Robert de Romille, a Norman baron, and has been preserved for over 931 years."}, {"color": "#97c2fc", "id": "bedford castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Castle_Hill,_Bedford_-_geograph.org.uk_-_646086.jpg", "label": "bedford castle", "shape": "image", "title": "Le ch\u00e2teau de Bedford \u00e9tait un grand ch\u00e2teau m\u00e9di\u00e9val situ\u00e9 \u00e0 Bedford, en Angleterre. Construit apr\u00e8s l\u0027an 1100 par Henri Ier, il joua un r\u00f4le de premier plan \u00e0 la fois dans la guerre civile ou l\u0027anarchie et dans la Premi\u00e8re Guerre des barons. Il fut consid\u00e9rablement agrandi en pierre, bien qu\u0027il demeure des incertitudes quant \u00e0 son plan final. Henri III d\u0027Angleterre assi\u00e9gea le ch\u00e2teau en 1224, \u00e0 la suite d\u0027un d\u00e9saccord avec Falkes de Breaut\u00e9; le si\u00e8ge dura huit semaines et impliqua une arm\u00e9e de 2 700 soldats utilisant des \u00e9quipements provenant de toute l\u0027Angleterre. \u00c0 la suite de la capitulation du ch\u00e2teau, le roi ordonna sa destruction. Bien qu\u0027\u00e0 nouveau partiellement fortifi\u00e9 au XVIIe si\u00e8cle, pendant la Premi\u00e8re R\u00e9volution anglaise, le ch\u00e2teau demeura en ruines jusqu\u0027\u00e0 l\u0027expansion urbaine qui eut lieu \u00e0 Bedford au cours du XIXe si\u00e8cle, p\u00e9riode durant laquelle des maisons furent construites dans la majeure partie de la propri\u00e9t\u00e9. Aujourd\u0027hui, seule une partie de la motte est encore debout, constituant une partie d\u0027un parc arch\u00e9ologique construit sur le site entre 2007 et 2009."}, {"color": "#97c2fc", "id": "telegraph poles", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hv_braunschweig20.jpg", "label": "telegraph poles", "shape": "image", "title": "A utility pole is a column or post typically made out of wood used to support overhead power lines and various other public utilities, such as electrical cable, fiber optic cable, and related equipment such as transformers and street lights. It can be referred to as a transmission pole, telephone pole, telecommunication pole, power pole, hydro pole, telegraph pole, or telegraph post, depending on its application. A Stobie pole is a multi-purpose pole made of two steel joists held apart by a slab of concrete in the middle, generally found in South Australia. Electrical wires and cables are routed overhead on utility poles as an inexpensive way to keep them insulated from the ground and out of the way of people and vehicles. Utility poles can be made of wood, metal, concrete, or composites like fiberglass. They are used for two different types of power lines: sub transmission lines, which carry higher voltage power between substations, and distribution lines, which distribute lower voltage power to customers. The first poles were used in 1843 by telegraph pioneer William Fothergill Cooke, who used them on a line along the Great Western Railway. Utility poles were first used in the mid-19th century in America with telegraph systems, starting with Samuel Morse, who attempted to bury a line between Baltimore and Washington, D.C., but moved it above ground when this system proved faulty. Today, underground distribution lines are increasingly used as an alternative to utility poles in residential neighborhoods, due to poles\u0027 perceived ugliness, as well as safety concerns in areas with large amounts of snow or ice build up."}, {"color": "#97c2fc", "id": "cumbria county council", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Brunton_Park_Welcome.jpg", "label": "cumbria county council", "shape": "image", "title": "Cumbria (/\u02c8k\u028cmbri\u0259/ KUM-bree-\u0259) is a ceremonial and non-metropolitan county in North West England, bordering Scotland. The county and Cumbria County Council, its local government, came into existence in 1974 after the passage of the Local Government Act 1972. Cumbria\u0027s county town is Carlisle, in the north of the county. Other major settlements include Barrow-in-Furness, Kendal, Whitehaven and Workington. The administrative county of Cumbria consists of six districts (Allerdale, Barrow-in-Furness, Carlisle, Copeland, Eden and South Lakeland) and, in 2019, had a population of 500,012. Cumbria is one of the most sparsely populated counties in England, with 73.4 people per km2 (190/sq mi). On 1 April 2023, the administrative county of Cumbria will be abolished and replaced with two new unitary authorities: Westmorland and Furness (Barrow-in-Furness, Eden, South Lakeland) and Cumberland (Allerdale, Carlisle, Copeland). Cumbria is the third largest ceremonial county in England by area. It is bounded to the north-east by Northumberland, the east by County Durham, the south-east by North Yorkshire, the south by Lancashire, the west by the Irish Sea, and the north by the Scottish council areas of Dumfries and Galloway and Scottish Borders. Cumbria is predominantly rural and contains the Lake District National Park, a UNESCO World Heritage Site considered one of England\u0027s finest areas of natural beauty, serving as inspiration for visual artists, writers and musicians. A large area of the south-east of the county is within the Yorkshire Dales National Park, while the east of the county fringes the North Pennines AONB. Much of Cumbria is mountainous and it contains every peak in England over 3,000 feet (910 m) above sea level, with the top of Scafell Pike at 3,209 feet (978 m) being the highest point in England. An upland, coastal and rural area, Cumbria\u0027s history is characterised by invasions, migration and settlement, as well as battles and skirmishes between the English and the Scots. Notable historic sites in Cumbria include Carlisle Castle, Furness Abbey, Hardknott Roman Fort, Brough Castle and Hadrian\u0027s Wall (also a World Heritage Site)."}, {"color": "#97c2fc", "id": "parliamentary", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/PuritanGallery.jpg", "label": "parliamentary", "shape": "image", "title": "Roundheads was de spottende benaming die werd gegeven aan de parlementsgezinden ten tijde van de Engelse Burgeroorlog (1642-1651). De benaming bleef in gebruik voor mensen met republikeinse neigingen tot aan de Glorious Revolution van 1688. Hun tegenstanders, de koningsgezinden, stonden bekend onder de bijnaam cavaliers, een benaming die ook als spotnaam was ontstaan, maar als geuzennaam door hen werd overgenomen."}, {"color": "#97c2fc", "id": "causeway", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/DSC_0747_\u571f\u624b\u9053.jpg", "label": "causeway", "shape": "image", "title": "Jalan lintas (bahasa Inggris: causeway) adalah lintasan, jalan atau rel kereta api di titik atas tanggul yang melintasi \"tempat rendah, atau basah, atau sepotong air\". Itu dapat dibangun dari tanah, batu, kayu, atau beton. Salah satu jalan lintas kayu paling awal yang diketahui adalah Sweet Track di , Inggris, yang berasal dari zaman Neolitikum. juga dapat digambarkan sebagai trotoar dan jembatan. Awalnya, konstruksi jalan lintas memanfaatkan bumi yang telah diinjak-injak untuk mengeraskan dan mengeraskannya sebanyak mungkin, satu lapis pada satu waktu, seringkali oleh budak atau kawanan domba. Hari ini, pekerjaan ini dilakukan oleh mesin. Teknik yang sama akan digunakan untuk tanggul jalan, mengangkat tepi sungai, tepi laut dan pekerjaan tanah benteng."}, {"color": "#97c2fc", "id": "hedingham castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hedingham_Castle_-_plans_from_The_Growth_of_the_English_House_by_J._Alfred_Gotch.jpg", "label": "hedingham castle", "shape": "image", "title": "Hedingham Castle \u00e4r ett normandiskt slott, bel\u00e4get i Essex i syd\u00f6stra England. Under fyra \u00e5rhundraden var slottet huvuds\u00e4te f\u00f6r \u00e4tten de Vere som innehade titeln earl av Oxford."}, {"color": "#97c2fc", "id": "prudhoe castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Prudhoe_Castle_(gatehouse).jpg", "label": "prudhoe castle", "shape": "image", "title": "Prudhoe Castle ist eine Burgruine aus dem Mittelalter, die am S\u00fcdufer des Tyne in der Stadt Prudhoe in der englischen Grafschaft Northumberland liegt. Sie gilt als Scheduled Monument und English Heritage hat sie als historisches Geb\u00e4ude I. Grades gelistet."}, {"color": "#97c2fc", "id": "thetford", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Statue_of_Thomas_Paine,_Thetford,_Norfolk.jpg", "label": "thetford", "shape": "image", "title": "Thetford ist eine Stadt und ein Verwaltungsbezirk (parish) in der Grafschaft Norfolk im District Breckland. Es liegt an der A11 road, einer Hauptstra\u00dfe zwischen Norwich und London, s\u00fcdlich des Waldgebietes Thetford Forest. Bei der Volksz\u00e4hlung 2001 wurden 21.588 Einwohner f\u00fcr die Stadt Thetford ermittelt."}, {"color": "#97c2fc", "id": "parliamentary forces", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/PuritanGallery.jpg", "label": "parliamentary forces", "shape": "image", "title": "Roundheads was de spottende benaming die werd gegeven aan de parlementsgezinden ten tijde van de Engelse Burgeroorlog (1642-1651). De benaming bleef in gebruik voor mensen met republikeinse neigingen tot aan de Glorious Revolution van 1688. Hun tegenstanders, de koningsgezinden, stonden bekend onder de bijnaam cavaliers, een benaming die ook als spotnaam was ontstaan, maar als geuzennaam door hen werd overgenomen."}, {"color": "#97c2fc", "id": "askham", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Water_Tower_near_Askham_Bryan_-_geograph.org.uk_-_187994.jpg", "label": "askham", "shape": "image", "title": "Askham Bryan \u00e4r en ort och civil parish i Storbritannien. Den ligger i grevskapet City of York och riksdelen England, i den centrala delen av landet, 280 km norr om huvudstaden London. Askham Bryan ligger 22 meter \u00f6ver havet och antalet inv\u00e5nare \u00e4r 582. Terr\u00e4ngen runt Askham Bryan \u00e4r mycket platt. Den h\u00f6gsta punkten i n\u00e4rheten \u00e4r 36 meter \u00f6ver havet, 1,3 km sydv\u00e4st om Askham Bryan. Runt Askham Bryan \u00e4r det ganska t\u00e4tbefolkat, med 120 inv\u00e5nare per kvadratkilometer. N\u00e4rmaste st\u00f6rre samh\u00e4lle \u00e4r York, 5,1 km nordost om Askham Bryan. Trakten runt Askham Bryan best\u00e5r till st\u00f6rsta delen av jordbruksmark. Kustklimat r\u00e5der i trakten. \u00c5rsmedeltemperaturen i trakten \u00e4r 8 \u00b0C. Den varmaste m\u00e5naden \u00e4r juli, d\u00e5 medeltemperaturen \u00e4r 18 \u00b0C, och den kallaste \u00e4r januari, med 0 \u00b0C."}, {"color": "#97c2fc", "id": "paper", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Various_products_made_from_paper.jpg", "label": "paper", "shape": "image", "title": "Le papier est un mat\u00e9riau en feuilles minces fabriqu\u00e9 \u00e0 partir de fibres v\u00e9g\u00e9tales. C\u0027est un support d\u0027\u00e9criture et de dessin avec de nombreuses autres applications. On appelle carton un papier \u00e9pais et rigide. L\u0027usage du papier est attest\u00e9 il y a 2 000 ans en Chine. Il s\u0027y fabrique \u00e0 partir de plantes riches en cellulose. L\u0027invention de la xylographie au VIIIe si\u00e8cle en augmente l\u0027usage et la fabrication. \u00c0 la m\u00eame \u00e9poque, il se diffuse dans le monde musulman, o\u00f9 les fabricants utilisent le chiffon, puis en Occident o\u00f9 on lui ajoute de la colle pour l\u0027adapter \u00e0 l\u0027\u00e9criture \u00e0 la plume. L\u0027imprimerie en absorbe de beaucoup plus grandes quantit\u00e9s \u00e0 partir du XVIe si\u00e8cle. \u00c0 partir du XIXe si\u00e8cle le papier se fabrique industriellement \u00e0 partir de p\u00e2te de bois. Les usages du papier d\u00e9passent sa destination initiale pour l\u0027\u00e9criture et l\u0027imprimerie. Le carton et le papier servent \u00e0 l\u0027emballage ; ils entrent dans la fabrication de mat\u00e9riaux composites. Les produits d\u0027hygi\u00e8ne et de nettoyage, ainsi que les filtres utilisent les propri\u00e9t\u00e9s absorbantes du papier ; trait\u00e9 pour devenir transparent ou pour r\u00e9sister aux hautes temp\u00e9ratures et \u00e0 l\u0027humidit\u00e9, impr\u00e9gn\u00e9 de produits pharmaceutiques ou chimiques, recouvert d\u0027abrasifs, il s\u0027utilise dans des applications techniques. Il sert enfin pour des activit\u00e9s r\u00e9cr\u00e9atives et artistiques. La production de papier p\u00e8se sur les ressources naturelles par sa consommation de bois \u2014 d\u0027importance contest\u00e9e \u2014, d\u0027eau et d\u0027\u00e9nergie et par les rejets d\u0027effluents chimiques du fait du traitement de la mati\u00e8re premi\u00e8re."}, {"color": "#97c2fc", "id": "penrith castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Penrith_Castle.jpg", "label": "penrith castle", "shape": "image", "title": "Penrith Castle ist eine Burgruine in Penrith in der englischen Grafschaft Cumbria, wenige Kilometer westlich des Lake District National Park."}, {"color": "#97c2fc", "id": "percy family", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Coat_of_Arms_of_Sir_Henry_%22Hotspur%22_Percy,_KG.png", "label": "percy family", "shape": "image", "title": "La Casa de Percy o Casa de Perci fueron una de las familias nobles m\u00e1s poderosas en el norte de Inglaterra durante la mayor parte de la Edad Media, teniendo que ganar el t\u00edtulo de Bar\u00f3n Percy ya en 1066 El nombre deriva de la aldea de Percy-en-Auge, en Normand\u00eda, el hogar inicial de la familia antes de la conquista normanda. Los miembros han mantenido los t\u00edtulos de conde de Northumberland o de duque de Northumberland hasta este d\u00eda. En com\u00fan con sus rivales, la , el apellido de Percy fue adoptada por el matrimonio con una heredera Neville. Mientras que sus suegros y rivales eran originalmente de la Casa escocesa de Dunkeld, los Percy eran descendientes de Joscelin de Lovaina, hijo de Godofredo I, Conde de Lovaina y , la hija de y ."}, {"color": "#97c2fc", "id": "hungerford", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Trains_at_Hungerford_Station_-_geograph.org.uk_-_1353108.jpg", "label": "hungerford", "shape": "image", "title": "Hungerford is a historic market town and civil parish in Berkshire, England, 8 miles (13 km) west of Newbury, 9 miles (14 km) east of Marlborough, 27 miles (43 km) northeast of Salisbury and 60 miles (97 km) west of London. The Kennet and Avon Canal passes through the town alongside the River Dun, a major tributary of the River Kennet. The confluence with the Kennet is to the north of the centre whence canal and river both continue east. Amenities include schools, shops, caf\u00e9s, restaurants, and facilities for the main national sports. Hungerford railway station is a minor stop on the Reading to Taunton Line."}, {"color": "#97c2fc", "id": "kirkoswald castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kirkoswald_Castle,_near_Lazonby,_Lake_District,_England_(LOC).jpg", "label": "kirkoswald castle", "shape": "image", "title": "Kirkoswald Castle \u00e4r ett slott i Storbritannien. Det ligger i grevskapet Cumbria och riksdelen England, i den centrala delen av landet, 400 km norr om huvudstaden London. Kirkoswald Castle ligger 103 meter \u00f6ver havet. Terr\u00e4ngen runt Kirkoswald Castle \u00e4r platt \u00e5t sydv\u00e4st, men \u00e5t nordost \u00e4r den kuperad. Den h\u00f6gsta punkten i n\u00e4rheten \u00e4r 604 meter \u00f6ver havet, 7,4 km nordost om Kirkoswald Castle. Runt Kirkoswald Castle \u00e4r det ganska glesbefolkat, med 24 inv\u00e5nare per kvadratkilometer. N\u00e4rmaste st\u00f6rre samh\u00e4lle \u00e4r Penrith, 11,6 km s\u00f6der om Kirkoswald Castle. Trakten runt Kirkoswald Castle best\u00e5r i huvudsak av gr\u00e4smarker. Kustklimat r\u00e5der i trakten. \u00c5rsmedeltemperaturen i trakten \u00e4r 6 \u00b0C. Den varmaste m\u00e5naden \u00e4r juli, d\u00e5 medeltemperaturen \u00e4r 13 \u00b0C, och den kallaste \u00e4r december, med \u22122 \u00b0C."}, {"color": "#97c2fc", "id": "unsettled", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Unsettled.jpg", "label": "unsettled", "shape": "image", "title": "Unsettled is a 2007 documentary feature film written, directed, and produced by Adam Hootnick, depicting the experiences of six young Israeli adults taking part in the Gaza disengagement of August, 2005. Its soundtrack features Matisyahu and other Israeli and Jewish pop music, and original music by Jon Lee. The movie had a limited theatrical release and received acclaim at numerous film festivals, such as the Florida Film Festival and the Temecula Valley International Film Festival, most notably winning the Grand Jury Prize for Best Documentary Feature at the 2007 Slamdance Film Festival."}, {"color": "#97c2fc", "id": "mayor", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Arthur-Castren.jpg", "label": "mayor", "shape": "image", "title": "\u0627\u0644\u0639\u0645\u062f\u0629 \u0623\u0648 \u0631\u0626\u064a\u0633 \u0627\u0644\u0628\u0644\u062f\u064a\u0629 (\u0628\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629: Mayor)\u200f \u0647\u0648 \u0627\u0644\u0645\u0633\u0624\u0648\u0644 \u0627\u0644\u0623\u0639\u0644\u0649 \u0631\u062a\u0628\u0629 \u0641\u064a \u062d\u0643\u0648\u0645\u0629 \u0645\u062f\u064a\u0646\u0629 \u0623\u0648 \u0628\u0644\u062f\u064a\u0629. \u0647\u0646\u0627\u0643 \u062a\u0628\u0627\u064a\u0646 \u0643\u0628\u064a\u0631 \u0641\u064a \u0627\u0644\u0642\u0648\u0627\u0646\u064a\u0646 \u0648\u0627\u0644\u0623\u0639\u0631\u0627\u0641 \u0627\u0644\u0645\u062d\u0644\u064a\u0629 \u0641\u064a\u0645\u0627 \u064a\u062a\u0639\u0644\u0642 \u0628\u0633\u0644\u0637\u0627\u062a \u0648\u0645\u0633\u0624\u0648\u0644\u064a\u0627\u062a \u0631\u0626\u064a\u0633 \u0627\u0
