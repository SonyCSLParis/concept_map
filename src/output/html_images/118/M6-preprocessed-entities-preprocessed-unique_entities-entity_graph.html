uc11c\ub294 \uc2dd\ubb3c\uc758 \ubd80\ubd84\uc5d0 \uad00\ud55c \uac83\uc785\ub2c8\ub2e4. \uc218\ud559\uc5d0\uc11c\uc758 \uc904\uae30\uc5d0 \ub300\ud574\uc11c\ub294 \uc904\uae30 (\uc218\ud559) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.) \uc904\uae30(\uc601\uc5b4: Stem, \u8396/\uacbd)\ub294 \ubfcc\ub9ac\uc640 \ud568\uaed8 \uc744 \uad6c\uc131\ud558\ub294 \ub450 \uac1c\uc758 \uc911\uc2ec\ucd95 \uc911\uc758 \ud558\ub098\ub85c, \ubfcc\ub9ac\uc640 \uc78e\uc744 \uc5f0\uacb0\ud558\ub294 \uc2dd\ubb3c\uccb4\uc758 \uc73c\ub85c \uc2dd\ubb3c\uccb4\ub97c \uc9c0\uc9c0\ud558\uac70\ub098 \ubb3c\uad00\uacfc \uccb4\uad00\uc73c\ub85c \uc774\ub8e8\uc5b4\uc9c4 \uad00\ub2e4\ubc1c\uc870\uc9c1\uc744 \ud1b5\ud574 \ubb3c\uacfc , \ub2f9\ubd84 \ub4f1\uc744 \uc218\uc1a1\ud558\ub294 \uc5ed\ud560\uc744 \ud55c\ub2e4. \ub610\ud55c \uc5b4\ub5a4 \uc2dd\ubb3c\uccb4\uc758 \uc904\uae30\ub294 \uacfc \ubb3c\uc744 \uc800\uc7a5\ud558\uae30\ub3c4 \ud558\ub294\ub370 \uc591\ubd84\uc744 \uc800\uc7a5\ud558\ub294 \uc904\uae30\uc5d0\ub294 \ub369\uc774\uc904\uae30(\uac10\uc790), (\uc591\ud30c), \uc54c\uc904\uae30(\ud1a0\ub780), \ubfcc\ub9ac\uc904\uae30(\uc5f0, \uc544\uc774\ub9ac\uc2a4)\uac00 \uc788\uc73c\uba70 \uc120\uc778\uc7a5\ub958\uc758 \uc904\uae30\ub294 \ubb3c\uc744 \uc800\uc7a5\ud55c\ub2e4. \ub300\ubd80\ubd84\uc758 \uc2dd\ubb3c\uc758 \uc904\uae30\ub294 \uc78e\uc774\ub098 \uaf43 \ub4f1\uc774 \ubd80\ucc29\ub418\ub294 \ub9c8\ub514\uc640 \ub9c8\ub514\uc640 \ub9c8\ub514\ub97c \uc5f0\uacb0\ud558\ub294 \uc73c\ub85c \uc774\ub8e8\uc5b4\uc838 \uc788\ub2e4."}, {"color": "#97c2fc", "id": "outer bailey", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/\u00c1rva_-_Castle.jpg", "label": "outer bailey", "shape": "image", "title": "Przedzamcze \u2013 teren oraz zabudowania znajduj\u0105ce si\u0119 na terenie przylegaj\u0105cym do zamku."}, {"color": "#97c2fc", "id": "king henry vii", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/ArbfaisTuduriaid.jpg", "label": "king henry vii", "shape": "image", "title": "\u0647\u0646\u0631\u064a \u0627\u0644\u0633\u0627\u0628\u0639 \u062a\u064a\u0648\u062f\u0631 (\u0628\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629: Henry VII)\u200f \u0639\u0627\u0634 (\u0642\u0635\u0631 \u0628\u064e\u0645\u0652\u0628\u0652\u0631\u064f\u0648\u0643\u0652 1457- \u0644\u0646\u062f\u0646 1509 \u0645) \u0647\u0648 \u0645\u0644\u0643 \u0625\u0646\u0643\u0644\u062a\u0631\u0627 (1485-1509 \u0645)\u060c \u0648\u0623\u0648\u0644 \u062d\u0643\u0627\u0645 \u0623\u0633\u0631\u0629 \u062a\u064a\u0648\u062f\u0631 (Tudor). \u0631\u063a\u0645 \u0623\u0646\u0647 \u064a\u0646\u062a\u0633\u0628 \u0625\u0644\u0649 \u0623\u062d\u062f \u0627\u0644\u0646\u0628\u0644\u0627\u0621 \u0648\u0647\u0648 \u00ab\u0623\u0648\u064a\u0646 \u062a\u064a\u0648\u062f\u0631\u00bb\u060c \u0625\u0644\u0627 \u0623\u0646\u0647 \u0648\u0631\u062b \u0648\u0639\u0646 \u0637\u0631\u064a\u0642 \u0648\u0627\u0644\u062f\u062a\u0647 \u0639\u0631\u0634 \u0623\u0633\u0631\u0629 \u0644\u0627\u0646\u0643\u0633\u062a\u0631 \u0627\u0644\u0625\u0646\u0643\u0644\u064a\u0632\u064a (\u0644\u0644\u0645\u0632\u064a\u062f \u0631\u0627\u062c\u0639: \u062a\u064a\u0648\u062f\u0631). \u062a\u0632\u0648\u062c \u0645\u0646 \u0627\u0644\u0623\u0645\u064a\u0631\u0629 \u0625\u0644\u064a\u0632\u0627\u0628\u064a\u062b \u0623\u0648\u0641 \u064a\u0648\u0631\u0643\u060c \u0648\u0648\u0636\u0639 \u0628\u0630\u0644\u0643 \u062d\u062f\u0627 \u0644\u062d\u0631\u0628 \u0627\u0644\u0648\u0631\u062f\u062a\u064a\u0646.\u0623\u0645\u0636\u0649 \u00ab\u0647\u0646\u0631\u064a\u00bb \u0637\u0641\u0648\u0644\u062a\u0647 \u0641\u064a \u0627\u0644\u0645\u0646\u0641\u0649 \u0641\u064a \u0641\u0631\u0646\u0633\u0627\u060c \u062b\u0645 \u0639\u0627\u062f \u0639\u0627\u0645 1485 \u0645 \u0625\u0644\u0649 \u0627\u0644\u0628\u0644\u0627\u062f \u0628\u0639\u062f \u0623\u0635\u0628\u062d \u0635\u0627\u062d\u0628 \u0627\u0644\u062d\u0642 \u0627\u0644\u0634\u0631\u0639\u064a \u0641\u064a \u0627\u0644\u0639\u0631\u0634\u060c \u0627\u0646\u062a\u0635\u0631 \u0641\u064a \u0645\u0639\u0631\u0643\u0629 \u00ab\u0628\u0648\u0632\u0652\u0648\u064e\u0631\u0652\u062b\u0652\u00bb (Bosworth) \u0639\u0644\u0649 \u062e\u0635\u0645\u0647 \u062f\u0648\u0642 \u064a\u0648\u0631\u0643\u060c \u0631\u064a\u062a\u0634\u0627\u0631\u062f \u0627\u0644\u062b\u0627\u0644\u062b\u060c \u0648\u0627\u062c\u0647 \u0623\u062b\u0646\u0627\u0621 \u0633\u0646\u0648\u0627\u062a \u062d\u0643\u0645\u0647 \u0627\u0644\u0623\u0648\u0644\u0649 \u0627\u0644\u0639\u062f\u064a\u062f \u0645\u0646 \u0627\u0644\u062b\u0648\u0631\u0627\u062a \u0627\u0644\u062a\u064a \u0623\u0634\u0639\u0644\u0647\u0627 \u0623\u0646\u0635\u0627\u0631 \u0623\u0633\u0631\u0629 \u064a\u0648\u0631\u0643 \u0627\u0644\u0645\u062e\u0644\u0648\u0639\u064a\u0646\u060c \u0643\u0627\u0646 \u062d\u0627\u0632\u0645\u0627 \u062c\u062f\u0627 \u0641\u064a \u0627\u0644\u062a\u0639\u0627\u0645\u0644 \u0645\u0639 \u0623\u062f\u0639\u064a\u0627\u0621 \u0627\u0644\u0645\u064f\u0644\u0643\u060c \u0648\u0642\u0627\u0645 \u0628\u0625\u0637\u0627\u062d\u0629 \u0631\u0623\u0633 \u0643\u0644 \u0645\u0646 \u0643\u0627\u0646\u062a \u062a\u0633\u0648\u0644 \u0644\u0647 \u0646\u0641\u0633\u0647 \u0627\u0644\u0627\u0633\u062a\u064a\u0644\u0627\u0621 \u0639\u0644\u0649 \u0639\u0631\u0634\u0647\u060c \u062e\u0644\u0627 \u0627\u0644\u062c\u0648 \u0645\u0646 \u0627\u0644\u0645\u0646\u0627\u0641\u0633\u064a\u0646 \u0641\u0623\u0635\u0628\u062d \u0627\u0644\u0637\u0631\u064a\u0642 \u0645\u0645\u0647\u062f\u0627 \u0644\u0623\u0646 \u062a\u0639\u0645\u0631 \u0623\u0633\u0631\u062a\u0647\u060c \u0622\u0644 \u062a\u064a\u0648\u062f\u0631 \u0637\u0648\u064a\u0644\u0627 \u0641\u064a \u0627\u0644\u062d\u0643\u0645. \u0625\u062f\u0627\u0631\u064a\u0627\u064b \u0642\u0627\u0645 \u0628\u0645\u0648\u0627\u0635\u0644\u0629 \u0639\u0645\u0644 \u0645\u0646 \u0633\u0628\u0642\u0648\u0647 \u0641\u064a \u062a\u0631\u0633\u064a\u062e \u0642\u0648\u0629 \u0627\u0644\u0633\u0644\u0637\u0629 \u0627\u0644\u0645\u0644\u0643\u064a\u0629."}, {"color": "#97c2fc", "id": "okehampton", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Baptist_Chapel,_Okehampton_-_geograph.org.uk_-_1810420.jpg", "label": "okehampton", "shape": "image", "title": "\u5967\u514b\u6f22\u666e\u9813\uff08Okehampton\uff09\u662f\u82f1\u570b\u82f1\u683c\u862d\u7684\u4e00\u500b\u96c6\u93ae\u548c\u6c11\u653f\u6559\u5340\uff0c\u4f4d\u65bc\u5fb7\u6587\u90e1\u897f\u90e8\u3002\u5967\u514b\u6f22\u666e\u9813\u6709\u4eba\u53e35,700\u4eba\u3002\u7576\u5730\u6709\u5169\u6240\u5c0f\u5b78\u3002"}, {"color": "#97c2fc", "id": "english civil war", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sir_Peter_Lely_001.jpg", "label": "english civil war", "shape": "image", "title": "La revoluci\u00f3n inglesa (English Civil War en ingl\u00e9s) es el periodo de la historia del Reino de Inglaterra que abarca desde 1642 hasta 1688. Se extiende desde el fin del reinado de Carlos I de Inglaterra, pasando por un per\u00edodo republicano y el Protectorado ingl\u00e9s de Oliver Cromwell, la restauraci\u00f3n de los Estuardo y finaliza con la Revoluci\u00f3n Gloriosa, que destituye a Jacobo II. En este contexto se incluye una serie de conflictos armados denominados guerra civil inglesa o guerras civiles inglesas, que se libraron entre realistas y parlamentarios entre 1642 y 1651, con una gran victoria de Cromwell y la derrota de Carlos II de Inglaterra al t\u00e9rmino del tercer y \u00faltimo de los enfrentamientos."}, {"color": "#97c2fc", "id": "eden valley", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Penrith,_Clifton_\u0026_Tebay_Appleby_RJD_058.jpg", "label": "eden valley", "shape": "image", "title": "The Eden Valley Railway (EVR) was a railway in Cumbria, England. It ran between Clifton Junction near Penrith and Kirkby Stephen via Appleby-in-Westmorland. Passenger traffic ended in 1962 and the line was reduced to the track between the junction at Appleby station with the Settle-Carlisle Line and Kirkby Stephen which served a quarry. By 1976 all that was left was 6 miles (10 km) of track between Appleby in Westmorland and Flitholme. It was used by infrequent British Army services to Warcop Training Area until 1989. In 1995 the Eden Valley Railway Society was formed with the aim of reinstating services and restoring on the line. Heritage railway services resumed in 2006 between Warcop and Sandford, with an extension of 1\u20442 mile (0.8 km) being opened in 2013, giving a current running line of almost 2+1\u20444 miles (3.6 km)."}, {"color": "#97c2fc", "id": "henry vii", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/ArbfaisTuduriaid.jpg", "label": "henry vii", "shape": "image", "title": "\u0647\u0646\u0631\u064a \u0627\u0644\u0633\u0627\u0628\u0639 \u062a\u064a\u0648\u062f\u0631 (\u0628\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629: Henry VII)\u200f \u0639\u0627\u0634 (\u0642\u0635\u0631 \u0628\u064e\u0645\u0652\u0628\u0652\u0631\u064f\u0648\u0643\u0652 1457- \u0644\u0646\u062f\u0646 1509 \u0645) \u0647\u0648 \u0645\u0644\u0643 \u0625\u0646\u0643\u0644\u062a\u0631\u0627 (1485-1509 \u0645)\u060c \u0648\u0623\u0648\u0644 \u062d\u0643\u0627\u0645 \u0623\u0633\u0631\u0629 \u062a\u064a\u0648\u062f\u0631 (Tudor). \u0631\u063a\u0645 \u0623\u0646\u0647 \u064a\u0646\u062a\u0633\u0628 \u0625\u0644\u0649 \u0623\u062d\u062f \u0627\u0644\u0646\u0628\u0644\u0627\u0621 \u0648\u0647\u0648 \u00ab\u0623\u0648\u064a\u0646 \u062a\u064a\u0648\u062f\u0631\u00bb\u060c \u0625\u0644\u0627 \u0623\u0646\u0647 \u0648\u0631\u062b \u0648\u0639\u0646 \u0637\u0631\u064a\u0642 \u0648\u0627\u0644\u062f\u062a\u0647 \u0639\u0631\u0634 \u0623\u0633\u0631\u0629 \u0644\u0627\u0646\u0643\u0633\u062a\u0631 \u0627\u0644\u0625\u0646\u0643\u0644\u064a\u0632\u064a (\u0644\u0644\u0645\u0632\u064a\u062f \u0631\u0627\u062c\u0639: \u062a\u064a\u0648\u062f\u0631). \u062a\u0632\u0648\u062c \u0645\u0646 \u0627\u0644\u0623\u0645\u064a\u0631\u0629 \u0625\u0644\u064a\u0632\u0627\u0628\u064a\u062b \u0623\u0648\u0641 \u064a\u0648\u0631\u0643\u060c \u0648\u0648\u0636\u0639 \u0628\u0630\u0644\u0643 \u062d\u062f\u0627 \u0644\u062d\u0631\u0628 \u0627\u0644\u0648\u0631\u062f\u062a\u064a\u0646.\u0623\u0645\u0636\u0649 \u00ab\u0647\u0646\u0631\u064a\u00bb \u0637\u0641\u0648\u0644\u062a\u0647 \u0641\u064a \u0627\u0644\u0645\u0646\u0641\u0649 \u0641\u064a \u0641\u0631\u0646\u0633\u0627\u060c \u062b\u0645 \u0639\u0627\u062f \u0639\u0627\u0645 1485 \u0645 \u0625\u0644\u0649 \u0627\u0644\u0628\u0644\u0627\u062f \u0628\u0639\u062f \u0623\u0635\u0628\u062d \u0635\u0627\u062d\u0628 \u0627\u0644\u062d\u0642 \u0627\u0644\u0634\u0631\u0639\u064a \u0641\u064a \u0627\u0644\u0639\u0631\u0634\u060c \u0627\u0646\u062a\u0635\u0631 \u0641\u064a \u0645\u0639\u0631\u0643\u0629 \u00ab\u0628\u0648\u0632\u0652\u0648\u064e\u0631\u0652\u062b\u0652\u00bb (Bosworth) \u0639\u0644\u0649 \u062e\u0635\u0645\u0647 \u062f\u0648\u0642 \u064a\u0648\u0631\u0643\u060c \u0631\u064a\u062a\u0634\u0627\u0631\u062f \u0627\u0644\u062b\u0627\u0644\u062b\u060c \u0648\u0627\u062c\u0647 \u0623\u062b\u0646\u0627\u0621 \u0633\u0646\u0648\u0627\u062a \u062d\u0643\u0645\u0647 \u0627\u0644\u0623\u0648\u0644\u0649 \u0627\u0644\u0639\u062f\u064a\u062f \u0645\u0646 \u0627\u0644\u062b\u0648\u0631\u0627\u062a \u0627\u0644\u062a\u064a \u0623\u0634\u0639\u0644\u0647\u0627 \u0623\u0646\u0635\u0627\u0631 \u0623\u0633\u0631\u0629 \u064a\u0648\u0631\u0643 \u0627\u0644\u0645\u062e\u0644\u0648\u0639\u064a\u0646\u060c \u0643\u0627\u0646 \u062d\u0627\u0632\u0645\u0627 \u062c\u062f\u0627 \u0641\u064a \u0627\u0644\u062a\u0639\u0627\u0645\u0644 \u0645\u0639 \u0623\u062f\u0639\u064a\u0627\u0621 \u0627\u0644\u0645\u064f\u0644\u0643\u060c \u0648\u0642\u0627\u0645 \u0628\u0625\u0637\u0627\u062d\u0629 \u0631\u0623\u0633 \u0643\u0644 \u0645\u0646 \u0643\u0627\u0646\u062a \u062a\u0633\u0648\u0644 \u0644\u0647 \u0646\u0641\u0633\u0647 \u0627\u0644\u0627\u0633\u062a\u064a\u0644\u0627\u0621 \u0639\u0644\u0649 \u0639\u0631\u0634\u0647\u060c \u062e\u0644\u0627 \u0627\u0644\u062c\u0648 \u0645\u0646 \u0627\u0644\u0645\u0646\u0627\u0641\u0633\u064a\u0646 \u0641\u0623\u0635\u0628\u062d \u0627\u0644\u0637\u0631\u064a\u0642 \u0645\u0645\u0647\u062f\u0627 \u0644\u0623\u0646 \u062a\u0639\u0645\u0631 \u0623\u0633\u0631\u062a\u0647\u060c \u0622\u0644 \u062a\u064a\u0648\u062f\u0631 \u0637\u0648\u064a\u0644\u0627 \u0641\u064a \u0627\u0644\u062d\u0643\u0645. \u0625\u062f\u0627\u0631\u064a\u0627\u064b \u0642\u0627\u0645 \u0628\u0645\u0648\u0627\u0635\u0644\u0629 \u0639\u0645\u0644 \u0645\u0646 \u0633\u0628\u0642\u0648\u0647 \u0641\u064a \u062a\u0631\u0633\u064a\u062e \u0642\u0648\u0629 \u0627\u0644\u0633\u0644\u0637\u0629 \u0627\u0644\u0645\u0644\u0643\u064a\u0629."}, {"color": "#97c2fc", "id": "upnor castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Upnor_Castle_trimmed.jpg", "label": "upnor castle", "shape": "image", "title": "Upnor Castle is an Elizabethan artillery fort located on the west bank of the River Medway in Kent. It is in the village of Upnor, opposite and a short distance downriver from the Chatham Dockyard, at one time a key naval facility. The fort was intended to protect both the dockyard and ships of the Royal Navy anchored in the Medway. It was constructed between 1559\u201367 on the orders of Elizabeth I, during a period of tension with Spain and other European powers. The castle consists of a two-storeyed main building protected by a curtain wall and towers, with a triangular gun platform projecting into the river. It was garrisoned by about 80 men with a peak armament of around 20 cannon of various calibres. Despite its strategic importance, the castle and the defences of the Thames and Medway were badly neglected during the 17th century. The Dutch Republic mounted an unexpected naval raid in June 1667, and the Dutch fleet was able to breach the defences, capturing two warships and burning others at anchor in the river at Chatham, in one of the worst defeats suffered by the Royal Navy. Upnor Castle acquitted itself better than many of the other defensive sites along the upper Medway, despite its lack of provisioning. Gun fire from the fort and from adjoining emplacements forced a Dutch retreat after a couple of days, before they were able to burn the dockyard itself. The raid exposed the weaknesses of the Medway defences and led to the castle losing its role as an artillery fortification. New and stronger forts were built further downriver over the following two centuries, culminating in the construction of massive casemated forts such as Garrison Point Fort, Hoo, and Darnet Forts. Upnor Castle became a naval ammunition depot, storing great quantities of gunpowder, ammunition, and cannon to replenish the warships that came to Chatham for repair and resupply. It remained in military use until as late as 1945. The castle was subsequently opened to the public and is now an English Heritage property."}, {"color": "#97c2fc", "id": "clare castle country park", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Station_Road,_Clare_Country_Park_-_geograph.org.uk_-_980585.jpg", "label": "clare castle country park", "shape": "image", "title": "Clare Castle Country Park in Suffolk, England, was created around the ruins of Clare Castle and incorporates the now defunct Clare railway station on the Colchester to Cambridge branch of the Great Eastern Railway. There are several walks through the park and along the River Stour, as well as a nature trail, and the park lies on the Stour Valley Path and forms the end of the Bury to Clare walk. There is also a visitors centre in the former station with pictures of the site in former years."}, {"color": "#97c2fc", "id": "pennine", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/National_Parks_in_England_and_Wales.png", "label": "pennine", "shape": "image", "title": "Penniny (anglicky Pennines) je n\u00edzk\u00e9 poho\u0159\u00ed a vrchovina ve st\u0159edn\u00ed \u010d\u00e1sti Velk\u00e9 Brit\u00e1nie, na severu Anglie. Penniny se rozkl\u00e1daj\u00ed ze severu k jihu, odd\u011bluj\u00ed Severoz\u00e1padn\u00ed Anglii od hrabstv\u00ed Yorkshire a Severov\u00fdchodn\u00ed Anglie. Nejvy\u0161\u0161\u00ed bod je Cross Fell (893 m). V t\u00e9to \u0159\u00eddce os\u00eddlen\u00e9, v\u00fdznamn\u00e9 rekrea\u010dn\u00ed oblast\u00ed, p\u0159eva\u017euje chov ovc\u00ed."}, {"color": "#97c2fc", "id": "cromwell", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Oliver_Cromwell_House_Ely.jpg", "label": "cromwell", "shape": "image", "title": "Oliver Cromwell (Huntingdon, Regne d\u0027Anglaterra, 27 d\u0027abril de 1599 - Londres, 3 de setembre de 1658) fou un l\u00edder pol\u00edtic i militar angl\u00e8s. Va convertir Anglaterra en una rep\u00fablica anomenada Mancomunitat d\u0027Anglaterra (en angl\u00e8s, Commonwealth of England). Durant els quaranta primers anys de la seva vida no va ser m\u00e9s que un noble terratinent, per\u00f2 va pujar de forma mete\u00f2rica fins a comandar el (Nou Model d\u0027Ex\u00e8rcit) i a la llarga, imposar el seu lideratge sobre Anglaterra, Esc\u00f2cia i Irlanda com a Lord Protector, des del 16 de desembre de 1653, fins al dia de la seva mort. Des de llavors s\u0027ha convertit en una figura molt controvertida en la hist\u00f2ria anglesa: per a alguns historiadors com David Hume i Christopher Hill, no \u00e9s m\u00e9s que un dictador regicida; per a altres, com Thomas Carlyle i , \u00e9s un heroi de la lluita per la llibertat. La seva carrera \u00e9s plena de contradiccions. Va ser un regicida que es va q\u00fcestionar si havia o no d\u0027acceptar la corona per a si mateix, i finalment va decidir no fer-ho, per\u00f2 va acumular m\u00e9s poder que el mateix Carles I d\u0027Anglaterra. Va ser un parlamentari que va ordenar als seus soldats dissoldre parlaments. Fan\u00e0tic religi\u00f3s seguidor del cristianisme protestant, les seves campanyes de conquesta d\u0027Irlanda i d\u0027Esc\u00f2cia van ser brutals fins i tot per als c\u00e0nons de l\u0027\u00e8poca, ja que considerava que combatia amb heretges. Sota el seu comandament, el Protectorat va defensar la llibertat de culte i de consci\u00e8ncia, per\u00f2 va permetre que els blasfems fossin torturats, a m\u00e9s de perseguir cruelment als cat\u00f2lics. Es va mostrar a favor del criteri d\u0027equitat en la just\u00edcia, per\u00f2 va tancar aquells que van criticar la seva pol\u00edtica d\u0027incrementar els impostos sense el perm\u00eds del Parlament d\u0027Anglaterra. Els seus admiradors el citen com un l\u00edder fort, estabilitzador i amb sentit d\u0027Estat, que es va guanyar el respecte internacional, va enderrocar la tirania i va promoure la rep\u00fablica i la llibertat. Els seus cr\u00edtics el consideren un hip\u00f2crita obertament ambici\u00f3s que va trair la causa de la llibertat, va imposar un sistema de valors purit\u00e0 i va mostrar un esc\u00e0s respecte cap a les tradicions del pa\u00eds. Quan els mon\u00e0rquics van tornar al poder, el seu cad\u00e0ver va ser desenterrat, penjat de cadenes i decapitat, i el seu cap exposat durant anys per a escarni p\u00fablic."}, {"color": "#97c2fc", "id": "robert de ferrers", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Arms_of_William_de_Ferrers,_5th_Earl_of_Derby_(d.1254).svg", "label": "robert de ferrers", "shape": "image", "title": "Robert de Ferrers, 6th Earl of Derby (1239\u20131279) was an English nobleman. He was born at Tutbury Castle in Staffordshire, England, the son of William de Ferrers, 5th Earl of Derby, by his second wife Margaret de Quincy (born 1218), a daughter of Roger de Quincy, 2nd Earl of Winchester and Helen of Galloway."}, {"color": "#97c2fc", "id": "beaulieu abbey", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/BeaulieuAbbey7.jpg", "label": "beaulieu abbey", "shape": "image", "title": "L\u0027abbaye de Beaulieu (Beaulieu Abbey) est une abbaye cistercienne situ\u00e9e \u00e0 Beaulieu, dans le Sud de l\u0027Angleterre."}, {"color": "#97c2fc", "id": "castle museum", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/South_West_View_of_Norwich_Castle_October_20,_1775.jpg", "label": "castle museum", "shape": "image", "title": "\u0417\u0430\u043c\u043e\u043a \u041d\u043e\u0440\u0438\u0434\u0436 (\u0430\u043d\u0433\u043b. Norwich Castle) \u2014 \u0441\u0440\u0435\u0434\u043d\u0435\u0432\u0435\u043a\u043e\u0432\u043e\u0435 \u0444\u043e\u0440\u0442\u0438\u0444\u0438\u043a\u0430\u0446\u0438\u043e\u043d\u043d\u043e\u0435 \u0443\u043a\u0440\u0435\u043f\u043b\u0435\u043d\u0438\u0435 \u0432 \u041d\u043e\u0440\u0438\u0434\u0436\u0435, \u041d\u043e\u0440\u0444\u043e\u043b\u043a, \u0410\u043d\u0433\u043b\u0438\u044f. \u041e\u0441\u043d\u043e\u0432\u0430\u043d \u043f\u043e\u0441\u043b\u0435 \u043d\u043e\u0440\u043c\u0430\u043d\u0434\u0441\u043a\u043e\u0433\u043e \u0437\u0430\u0432\u043e\u0435\u0432\u0430\u043d\u0438\u044f \u0410\u043d\u0433\u043b\u0438\u0438 \u043f\u043e \u043f\u0440\u0438\u043a\u0430\u0437\u0443 \u0412\u0438\u043b\u044c\u0433\u0435\u043b\u044c\u043c\u0430 \u0417\u0430\u0432\u043e\u0435\u0432\u0430\u0442\u0435\u043b\u044f; \u044d\u0442\u043e \u0431\u044b\u043b \u043e\u0434\u0438\u043d \u0438\u0437 \u0434\u0432\u0443\u0445 \u0435\u0433\u043e \u0437\u0430\u043c\u043a\u043e\u0432 \u0432 \u0412\u043e\u0441\u0442\u043e\u0447\u043d\u043e\u0439 \u0410\u043d\u0433\u043b\u0438\u0438, \u0432\u0442\u043e\u0440\u043e\u0439 \u2014 . \u0412 1894 \u0433\u043e\u0434\u0443 \u0432 \u0437\u0430\u043c\u043e\u043a \u043f\u0435\u0440\u0435\u043c\u0435\u0441\u0442\u0438\u043b\u0438 \u041d\u043e\u0440\u0438\u0434\u0436\u0441\u043a\u0438\u0439 \u043c\u0443\u0437\u0435\u0439, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u0434\u043e \u0441\u0438\u0445 \u043f\u043e\u0440 \u0437\u0434\u0435\u0441\u044c \u043d\u0430\u0445\u043e\u0434\u0438\u0442\u0441\u044f. \u0412 \u043c\u0443\u0437\u0435\u0435 \u0438 \u0445\u0443\u0434\u043e\u0436\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0439 \u0433\u0430\u043b\u0435\u0440\u0435\u0435 \u0432\u044b\u0441\u0442\u0430\u0432\u043b\u0435\u043d\u044b \u0432\u0430\u0436\u043d\u044b\u0435 \u0434\u043b\u044f \u0440\u0435\u0433\u0438\u043e\u043d\u0430 \u044d\u043a\u0441\u043f\u043e\u043d\u0430\u0442\u044b, \u0432 \u0447\u0430\u0441\u0442\u043d\u043e\u0441\u0442\u0438 \u043f\u0440\u043e\u0438\u0437\u0432\u0435\u0434\u0435\u043d\u0438\u044f \u0438\u0441\u043a\u0443\u0441\u0441\u0442\u0432\u0430, \u0430\u0440\u0445\u0435\u043e\u043b\u043e\u0433\u0438\u0447\u0435\u0441\u043a\u0438\u0435 \u043d\u0430\u0445\u043e\u0434\u043a\u0438 \u0438 \u043d\u0430\u0442\u0443\u0440\u0430\u043b\u0438\u0441\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u0435 \u043e\u0431\u0440\u0430\u0437\u0446\u044b. \u042f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u0440\u0435\u0435\u0441\u0442\u0440\u043e\u0432\u044b\u043c \u043f\u0430\u043c\u044f\u0442\u043d\u0438\u043a\u043e\u043c \u0434\u0440\u0435\u0432\u043d\u043e\u0441\u0442\u0438 \u0438 \u043f\u0430\u043c\u044f\u0442\u043d\u0438\u043a\u043e\u043c \u0430\u0440\u0445\u0438\u0442\u0435\u043a\u0442\u0443\u0440\u044b \u043f\u0435\u0440\u0432\u043e\u0439 \u043a\u0430\u0442\u0435\u0433\u043e\u0440\u0438\u0438."}, {"color": "#97c2fc", "id": "sir percival", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Boys_King_Arthur_-_N._C._Wyeth_-_p214.jpg", "label": "sir percival", "shape": "image", "title": "\u73c0\u897f\u74e6\u91cc\uff08Percival\u3001\u53c8\u8bd1\u4f5c\u73c0\u897f\u74e6\u5c14\uff09\u662f\u4e9a\u745f\u738b\u4f20\u8bf4\u4e2d\u5706\u684c\u9a91\u58eb\u56e2\u7684\u6210\u5458\u4e4b\u4e00\u3002\u4e0e\u52a0\u62c9\u54c8\u5fb7\u3001\u9c8d\u65af\u5171\u7ec4\u6210\u5723\u676f\u4e09\u9a91\u58eb\u3002"}, {"color": "#97c2fc", "id": "kent", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/FlagOfKent.svg", "label": "kent", "shape": "image", "title": "\u0643\u0646\u062a (\u0628\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629: Kent)\u200f \u0647\u064a \u0645\u0642\u0627\u0637\u0639\u0629 \u062a\u0642\u0639 \u0641\u064a \u062c\u0646\u0648\u0628 \u0634\u0631\u0642 \u0625\u0646\u062c\u0644\u062a\u0631\u0627\u060c \u0639\u0644\u0649 \u0627\u0644\u0642\u0646\u0627\u0629 \u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629. \u0648\u0647\u064a \u0645\u0646 \u0623\u0648\u0644 \u0627\u0644\u0645\u0646\u0627\u0637\u0642 \u0627\u0644\u062a\u064a \u0627\u062d\u062a\u0644\u0647\u0627 \u0627\u0644\u0631\u0648\u0645\u0627\u0646. \u062a\u0642\u0639 \u0627\u0644\u0645\u0642\u0627\u0637\u0639\u0629 \u062c\u0646\u0648\u0628 \u0634\u0631\u0642 \u0644\u0646\u062f\u0646. \u0645\u062f\u064a\u0646\u0629 \u0627\u0644\u0645\u0642\u0627\u0637\u0639\u0629 \u0647\u064a \u0645\u064a\u062f\u0633\u062a\u0648\u0646. \u0628\u0633\u0628\u0628 \u0627\u0644\u062a\u0623\u062b\u064a\u0631 \u0627\u0644\u0632\u0631\u0627\u0639\u064a \u0648\u0627\u0646\u062a\u0634\u0627\u0631 \u0628\u0633\u0627\u062a\u064a\u0646 \u0627\u0644\u0641\u0648\u0627\u0643\u0647 \u0648\u062d\u062f\u0627\u0626\u0642 \u0627\u0644\u0623\u0632\u0647\u0627\u0631\u060c \u062a\u0644\u0642\u0628 \u0643\u0646\u062a \u0628\u0640 \u00ab\u062d\u062f\u064a\u0642\u0629 \u0625\u0646\u062c\u0644\u062a\u0631\u0627\u00bb. \u0641\u064a \u0627\u0644\u0645\u062f\u064a\u0646\u0629 \u062a\u0648\u062c\u062f \u0645\u062d\u0637\u062a\u0627\u0646 \u0644\u0644\u0637\u0627\u0642\u0629 \u0627\u0644\u0646\u0648\u0648\u064a\u0629\u060c \u0641\u064a . \u0645\u0646 \u0623\u0628\u0631\u0632 \u0645\u062f\u0646\u0647\u0627 \u0645\u064a\u062f\u0633\u062a\u0648\u0646\u060c \u0648\u0643\u0627\u0646\u062a\u0631\u0628\u064a\u0631\u064a\u060c \u0648\u0631\u0648\u062a\u0634\u0633\u062a\u0631\u060c \u0648\u062f\u0648\u0641\u0631 \u0648\u0647\u064a \u0623\u062d\u062f \u0623\u0647\u0645 \u0645\u0648\u0627\u0646\u0626\u0647\u0627. \u0648\u064a\u0639\u062f \u0641\u0648\u0644\u0643\u0633\u062a\u0648\u0646 \u0645\u0646 \u0645\u0648\u0627\u0646\u0626\u0647\u0627 \u0627\u0644\u0647\u0627\u0645\u0629 \u0627\u0644\u0623\u062e\u0631\u0649. \u0644\u0645\u062f\u064a\u0646\u0629 \u0643\u0627\u0646\u062a\u0631\u0628\u064a\u0631\u064a \u0623\u0647\u0645\u064a\u0629 \u0643\u0628\u064a\u0631\u0629 \u0628\u0627\u0644\u0646\u0633\u0628\u0629 \u0644\u0644\u0628\u0644\u0627\u062f\u060c \u0641\u064a\u0639\u062a\u0628\u0631 \u0631\u0626\u064a\u0633 \u0623\u0633\u0627\u0642\u0641\u0629 \u0643\u0627\u0646\u062a\u0631\u0628\u064a\u0631\u064a \u0647\u0648 \u0631\u0626\u064a\u0633 \u0643\u0646\u064a\u0633\u0629 \u0625\u0646\u062c\u0644\u062a\u0631\u0627\u060c \u0643\u0645\u0627 \u064a\u0648\u062c\u062f \u0628\u0647\u0627 \u062c\u0627\u0645\u0639\u0629 \u0645\u0639\u0631\u0648\u0641\u0629. \u062a\u062c\u0627\u0648\u0631 \u0627\u0644\u0645\u0642\u0627\u0637\u0639\u0629 \u0643\u0644\u0627\u064b \u0645\u0646 \u060c \u0648\u0633\u0648\u0631\u064a\u060c \u0648\u0644\u0646\u062f\u0646 \u0627\u0644\u0639\u0638\u0645\u0649\u060c \u0648\u0625\u0633\u0643\u0633. \u0648\u062a\u0642\u0639 \u0641\u064a \u0648\u0633\u0637 \u0646\u0647\u0631 \u062a\u064a\u0645\u0632. \u0643\u0645\u0627 \u062a\u062c\u0627\u0648\u0631 \u0641\u0631\u0646\u0633\u0627 \u0628\u0634\u0643\u0644 \u0636\u0626\u064a\u0644. \u0623\u062a\u0649 \u0627\u0633\u0645 \u0627\u0644\u0645\u062f\u064a\u0646\u0629 \u0645\u0646 \u0645\u0645\u0644\u0643\u0629 \u0643\u0646\u062a \u0627\u0644\u0642\u062f\u064a\u0645\u0629."}, {"color": "#97c2fc", "id": "hugh de lacy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Clitheroe_Castle.jpg", "label": "hugh de lacy", "shape": "image", "title": "La famille de Lacy, qui tient son nom du toponyme Lassy dans le Calvados, est une famille du baronnage anglo-normand qui s\u0027\u00e9tablit en Angleterre apr\u00e8s la conqu\u00eate normande de l\u0027Angleterre. Il existe en r\u00e9alit\u00e9 deux familles de Lacy. La premi\u00e8re est repr\u00e9sent\u00e9e par Ilbert et Gautier, deux fr\u00e8res qui sont des petits vassaux d\u0027Odon, l\u0027\u00e9v\u00eaque de Bayeux, en Normandie. Ils \u00e9migrent en Angleterre en 1066 ou peu apr\u00e8s, et fondent deux branches. Ilbert et ses descendants tiennent l\u0027honneur de Pontefract dans le Yorkshire, et Walter, l\u0027honneur de Weobley dans le Herefordshire. La seconde famille descend de Aubreye de Lacy, \u00e9pouse de Robert de Lisours, li\u00e9e au Lacy de Pontefract, probablement fille de Robert de Lacy. Son arri\u00e8re-petit-fils Roger de Lisours prend le nom de Lacy et h\u00e9rite de l\u0027honneur de Pontefract, qui \u00e9tait tenu par le lignage \u00e9teint de Ilbert de Lacy."}, {"color": "#97c2fc", "id": "calshot", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Calshot_Castle_plan_labelled.png", "label": "calshot", "shape": "image", "title": "Calshot Castle ist eine Burg auf dem Calshot Spit, einer l\u00e4nglichen Sandinsel beim Dorf Calshot in der englischen Grafschaft Hampshire, die K\u00f6nig Heinrich VIII. 1539 / 1540 als Artilleriefort bauen lie\u00df. Calshot Castle war eine in einer ganzen Reihe von Forts, die der K\u00f6nig an Englands S\u00fcdk\u00fcste bauen lie\u00df, um bef\u00fcrchtete Angriffe von Frankreich und dem Heiligen R\u00f6mischen Reich abzuwehren. Sie sch\u00fctzte Southampton Water an der Stelle, wo es auf den Solent trifft. Die Burg hat einen Donjon in der Mitte, der von einer Kurtine und einem Burggraben umgeben ist. Die Burg war anfangs schwer bewaffnet; sie hatte eine Garnison von 16 Mann und 36 Kanonen. Sie wurde viele Jahre lang genutzt, \u00fcberlebte den englischen B\u00fcrgerkrieg unbeschadet und wurde in den 1770er-Jahren grundlegend modernisiert. Im 19. Jahrhundert diente Calshot Castle der K\u00fcstenwache als Basis im Kampf gegen Schmuggler. 1894 aber sorgte neue Bef\u00fcrchtungen einer franz\u00f6sischen Invasion f\u00fcr eine erneute Nutzung als Artilleriefort: Ein gro\u00dfes K\u00fcstengesch\u00fctz wurde neben der alten Burg aufgestellt und eine Hafenkette \u00fcber Southampton Water gebaut, die vom Fort aus kontrolliert wurde. Im Ersten Weltkrieg diente Calshot Castle vorwiegend als Basis f\u00fcr Wasserflugzeuge, die gegen Unterseeboote im \u00c4rmelkanal eingesetzt wurden. Die Kanonen wurden noch vor Ende des Krieges entfernt, vermutlich zum Einsatz in Frankreich. Die Luftwaffenbasis namens RAF Calshot wurde in den Zwischenkriegsjahren ausgebaut; dort wurden auch die Flugwettbewerbe der Schneider-Trophy ausgetragen. Mit Ausbruch des Zweiten Weltkrieges wurde Calshot Castle aus Furcht vor einer m\u00f6glichen deutschen Invasion erneut bewaffnet. Nach dem Krieg wurde die Station weiterhin genutzt, aber, da Wasserflugzeuge nicht mehr gebraucht wurden, wurde sie schlie\u00dflich 1961 geschlossen. Nach kurzzeitiger Nutzung durch die K\u00fcstenwache wurde die Burg in den 1980er-Jahren von English Heritage f\u00fcr die \u00d6ffentlichkeit zug\u00e4nglich gemacht. Calshot Castle wurde in seinem Zustand vor 1914 wiederhergestellt und 2010 wurden 5751 Besucher gez\u00e4hlt. Historic England sieht Calshot Castle als \u201eguterhaltenes Beispiel\u201c f\u00fcr ein Artilleriefort Heinrichs VIII. an."}, {"color": "#97c2fc", "id": "folk", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Friends_in_the_farm.jpg", "label": "folk", "shape": "image", "title": "Folklore, (ingelesezko folk, \"herri\" eta lore, \"jakintza\" hitzen lotunea) herri edo eskualde bateko ohitura, herri-literatura, sinesmen, kondaira, musika, eta abarrek osatutako multzoa da. Herri edo nazio baten kontuak, musika, dantza, ahozko historia, atsotitzak, txisteak, usadioak eta ohiturak biltzen ditu. Izena 1846ko abuztuaren 22an arkeologo britainiarrak proposatu zuen, berak ordura arte izendatutako \u00abantigoaleko herrikoiak\u00bb deitzeko. Hitza laster zabaldu zen adituen artean Pennsylvaniako Unibertsitatearen irakasleari esker. Folklore azterketak XIX. mendean hasi ziren. Lehen azterlariek nekazarien mundua hartu zuten aztergai, eta mundu modernotik nolabait kanpo ziren beste taldeak, ijitoak esate baterako. Haien helburua antzinako ohiturak eta usteak gordetzea zen, era horretan gizadiaren barne historia berregin ahal izateko. 1812an Grimm anaiek argitaratu zituzten Alemanian lehen maitagarrien ipuinak; haiei jarraiki Europa osoan hasi ziren ikerlariak genero askotako herri literatura jasotzen eta argitaratzen: ipuinak, kantak, esaera zaharrak, musika, eskulanak, antzeak. Sarritan abertzaletasuna zen lan horien bultzatzaile: talde baten folkloreak etnia nortasuna indartzen zuenez gero, maiz agertu zen folklorea askatasunaren eta nazio batasunaren aldeko borroketan. Ikerketek aurrera egin ahala, metodoa hobetu egin zen, eta analisi konparatiborako sailkapen baliozkoak egin ziren. Finlandar aditu talde batek, gidaritzapean, ikerketa metodo historiko-geografikoa garatu zuen: aztergaia lekuan eta espazioan kokatu, banaketa ereduak aztertzeko eta jatorrizko formak berregiteko. Metodo hau, estatistika erabiltzen zuena eta hasierakoa baino zehatzagoa, izan zen nagusi XX. mendearen lehen erdian. Bigarren Mundu Gerraren ondoren, joera berri bat sortu zen, Estatu Batuetan batez ere: interesa ez zen mugatu nekazari taldeetara, ikusi baitzen hirietan ere badirela gizatalde bereziak, nortasun jakin bat ematen dieten antzeak, ohiturak eta balioak dituztenak. Era berean, iragana ezean mundu modernoa ere hasi zen aztertzen, jatorrira jo beharrean oraingo esanahiak eta funtzioak bilatu nahian; tradizioaren aldaketa eta egoera berrietara egokitzea hondatzea zelako ustea baztertu zen. Azken ikuspuntua soziologikoa eta funtzionalista da: gertaera bat bere ingurune osoan baino ez da ulertzen; kontalariaren edo abeslariaren biografiak eta nortasunak, hark gizataldean duen zereginak, errepertorioak eta antzeak, entzuleen zeregina, eta jarduera gertzatzen den uneak, denek moldatzen dute folklore esanahia."}, {"color": "#97c2fc", "id": "pennines", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/National_Parks_in_England_and_Wales.png", "label": "pennines", "shape": "image", "title": "Penniny (anglicky Pennines) je n\u00edzk\u00e9 poho\u0159\u00ed a vrchovina ve st\u0159edn\u00ed \u010d\u00e1sti Velk\u00e9 Brit\u00e1nie, na severu Anglie. Penniny se rozkl\u00e1daj\u00ed ze severu k jihu, odd\u011bluj\u00ed Severoz\u00e1padn\u00ed Anglii od hrabstv\u00ed Yorkshire a Severov\u00fdchodn\u00ed Anglie. Nejvy\u0161\u0161\u00ed bod je Cross Fell (893 m). V t\u00e9to \u0159\u00eddce os\u00eddlen\u00e9, v\u00fdznamn\u00e9 rekrea\u010dn\u00ed oblast\u00ed, p\u0159eva\u017euje chov ovc\u00ed."}, {"color": "#97c2fc", "id": "goodrich castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Goodrich_Castle_keep1.jpg", "label": "goodrich castle", "shape": "image", "title": "\u53e4\u5fb7\u745e\u5947\u57ce\u5821\uff08Goodrich Castle\uff09\u662f\u82f1\u570b\u82f1\u683c\u862d\u7684\u4e00\u5ea7\u8afe\u66fc\u4e2d\u4e16\u7d00\u57ce\u5821\u907a\u8de1\uff0c\u4f4d\u65bc\u8d6b\u91cc\u798f\u5fb7\u90e1\u6751\u838a\u53e4\u5fb7\u745e\u5947\u4ee5\u5317\u3002\u9019\u5ea7\u57ce\u5821\u88ab\u5a01\u5ec9\u00b7\u534e\u5179\u534e\u65af\u8b7d\u70ba\u300c\u8d6b\u91cc\u798f\u5fb7\u90e1\u6700\u83ef\u8cb4\u7684\u907a\u8de1\u300d\uff0c\u4e26\u88ab\u6b77\u53f2\u5b78\u5bb6Adrian Pettifer\u8a8d\u70ba\u662f\u300c\u8d6b\u91cc\u798f\u5fb7\u90e1\u548c\u82f1\u570b\u6700\u4f73\u7684\u8ecd\u4e8b\u5efa\u7bc9\u7bc4\u4f8b\u4e4b\u4e00\u300d\u3002\u57281640\u5e74\u7684\u82f1\u570b\u5167\u6230\u4e2d\uff0c\u53e4\u5fb7\u745e\u5947\u57ce\u5821\u66fe\u906d\u5230\u653b\u64ca\u300218\u4e16\u7d00\u672b\u671f\uff0c\u53e4\u5fb7\u745e\u5947\u57ce\u5821\u5df2\u6210\u70ba\u4e00\u500b\u98a8\u666f\u5982\u756b\u7684\u907a\u8de1\uff0c\u4e26\u6210\u70ba\u8a31\u591a\u7e6a\u756b\u548c\u8a69\u6b4c\u7684\u4e3b\u984c\u300220\u4e16\u7d00\u5f8c\uff0c\u57ce\u5821\u6210\u70ba\u4e00\u500b\u8457\u540d\u7684\u65c5\u904a\u666f\u9ede\u3002\u73fe\u5728\u53e4\u5fb7\u745e\u5947\u57ce\u5821\u7531\u82f1\u683c\u862d\u907a\u7522\u6240\u6709\uff0c\u4e26\u5c0d\u516c\u773e\u958b\u653e\u53c3\u89c0\u3002"}, {"color": "#97c2fc", "id": "cannon", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Great_Turkish_Bombard_at_Fort_Nelson.jpg", "label": "cannon", "shape": "image", "title": "\u0627\u0644\u0645\u0650\u062f\u0652\u0641\u0639 \u0648\u0627\u0644\u062c\u0645\u0639 \u0645\u064e\u062f\u064e\u0627\u0641\u0650\u0639 \u0647\u0648 \u0627\u0633\u0645 \u064a\u0637\u0644\u0642 \u0639\u0644\u0649 \u0623\u064a \u0642\u0637\u0639\u0629 \u0645\u062f\u0641\u0639\u064a\u0629 \u064a\u0633\u062a\u062e\u062f\u0645 \u0641\u064a\u0647\u0627 \u0627\u0644\u0628\u0627\u0631\u0648\u062f \u0623\u0648 \u0623\u064a \u0645\u0627\u062f\u0629 \u0645\u062a\u0641\u062c\u0631\u0629 \u0623\u062e\u0631\u0649 \u0644\u062f\u0641\u0639 \u0627\u0644\u0642\u0630\u0627\u0626\u0641. \u0648\u062a\u062e\u062a\u0644\u0641 \u0627\u0644\u0645\u062f\u0627\u0641\u0639 \u0641\u064a \u0639\u064a\u0627\u0631\u0647\u0627 \u0648\u0645\u062f\u0627\u0647\u0627 \u0648\u0633\u0647\u0648\u0644\u0629 \u062d\u0631\u0643\u062a\u0647\u0627 \u0648\u0645\u0639\u062f\u0644 \u0627\u0644\u0625\u0637\u0644\u0627\u0642 \u0627\u0644\u0646\u064a\u0631\u0627\u0646\u064a \u0648\u0632\u0627\u0648\u064a\u0629 \u0627\u0644\u0625\u0637\u0644\u0627\u0642 \u0648\u0642\u0648\u0629 \u0627\u0644\u0646\u064a\u0631\u0627\u0646. \u0627\u0633\u062a\u062e\u062f\u0645 \u0627\u0644\u0639\u0633\u0643\u0631\u064a\u0648\u0646 \u0627\u0644\u0645\u062f\u0627\u0641\u0639 \u0641\u064a \u0645\u064a\u0627\u062f\u064a\u0646 \u0627\u0644\u062d\u0631\u0628 \u0628\u0635\u0648\u0631\u0629 \u0623\u0648 \u0628\u0623\u062e\u0631\u0649 \u0633\u0648\u0627\u0621 \u0641\u064a \u0627\u0644\u0628\u062d\u0631 \u0623\u0648 \u0627\u0644\u0628\u0631 \u0623\u0648 \u0627\u0644\u062c\u0648. \u0648\u0647\u0648 \u0623\u0633\u0627\u0633\u0627 \u0639\u0628\u0627\u0631\u0629 \u0639\u0646 \u0623\u0646\u0628\u0648\u0628 \u0645\u0639\u062f\u0646\u064a \u064a\u0642\u0630\u0641 \u0643\u062a\u0644\u0629 \u0645\u062a\u0641\u062c\u0631\u0629 \u062a\u062f\u0639\u0649 \u0642\u0630\u064a\u0641\u0629. \u0648\u064a\u062e\u062a\u0644\u0641 \u0627\u0633\u062a\u0639\u0645\u0627\u0644\u0647\u0627 \u0648\u062a\u0623\u062b\u064a\u0631\u0647\u0627 \u0628\u0646\u0648\u0639 \u0627\u0644\u0645\u062f\u0641\u0639 \u0648\u0627\u0644\u0628\u064a\u0626\u0629 \u0627\u0644\u062a\u064a \u0623\u0633\u062a\u062e\u062f\u0645\u062a \u0641\u064a\u0647\u0627 \u0648\u0627\u0644\u0623\u0647\u062f\u0627\u0641 \u0627\u0644\u062a\u064a \u064a\u062a\u0648\u0642\u0639 \u062a\u062f\u0645\u064a\u0631\u0647\u0627 \u0623\u0648 \u062a\u062d\u0642\u064a\u0642\u0647\u0627. \u0648\u0644\u0644\u0645\u062f\u0641\u0639 \u0627\u0633\u062a\u062e\u062f\u0627\u0645\u0627\u062a \u0639\u062f\u064a\u062f\u0629 \u0641\u064a \u0627\u0644\u062d\u0631\u0628 \u0648\u0627\u0633\u062a\u062e\u062f\u0627\u0645\u0627\u062a \u0645\u062d\u062f\u0648\u062f\u0629 \u0641\u064a \u0627\u0644\u0633\u0644\u0645 \u0645\u0646\u0647\u0627 \u0627\u0644\u062a\u062d\u0643\u0645 \u0641\u064a \u0627\u0644\u0627\u0646\u0647\u064a\u0627\u0631\u0627\u062a \u0627\u0644\u062b\u0644\u062c\u064a\u0629."}, {"color": "#97c2fc", "id": "pickering", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Pickering_MMB_04_North_Yorkshire_Moors_Railway_(New_Bridge_Signal_Box).jpg", "label": "pickering", "shape": "image", "title": "Pickering railway station is the southern terminus of the North Yorkshire Moors Railway and serves the town of Pickering in North Yorkshire, England. The first railway arrived in Pickering from the north in 1836, however, it wasn\u0027t until the railway was connected from the south in 1845, that the current station was built. The station was closed by British Railways in March 1965, but since 1975, the station has served as the southern terminus of the North York Moors Railway."}, {"color": "#97c2fc", "id": "yarmouth", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/-2015-04-29_North_east_view_of_Saint_Nicholas_parish_church,_Great_Yarmouth,_Norfolk.jpg", "label": "yarmouth", "shape": "image", "title": "Is baile suite i Norfolk \u00e9 Great Yarmouth."}, {"color": "#97c2fc", "id": "irony", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Situational_irony_-_Baker_Street_tube_station.jpg", "label": "irony", "shape": "image", "title": "Ironi (dari bahasa Yunani Kuno \u03b5\u1f30\u03c1\u03c9\u03bd\u03b5\u03af\u03b1 eir\u014dne\u00eda, melalui bahasa Belanda ironie) adalah salah satu jenis majas yang berupa dengan menyembunyikan fakta yang sebenarnya dan mengatakan kebalikan dari fakta tersebut atau mengungkapkan sindiran halus. Dalam ironi, pengujar menyampaikan sesuatu yang sebaliknya dari apa yang ingin dikatakannya, jadi di sini terdapat satu penanda dengan dua kemungkinan petanda. Ironi mengandung antonimi atau oposisi antara kedua tataran isi. Ironi juga mengandung kesenjangan yang cukup kuat antara makna harfiah dan makna kiasan. Penggunaan ironi dapat terlihat dalam kalimat \"Rajin sekali Dia, lima hari tidak masuk sekolah\", ironi dalam kalimat tersebut bertujuan untuk menyindir seseorang yang tidak masuk sekolah."}, {"color": "#97c2fc", "id": "kirby muxloe castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kirby_Muxloe_2.jpg", "label": "kirby muxloe castle", "shape": "image", "title": "Kirby Muxloe Castle, auch Kirby Castle, ist ein unvollendetes Herrenhaus aus dem 15. Jahrhundert in Kirby Muxloe in der englischen Grafschaft Leicestershire. Sein Bau wurde 1480 auf Gehei\u00df von William Hastings, 1. Baron Hastings, also in der Zeit der Rosenkriege, begonnen. Dem Baron geh\u00f6rte bereits ein Herrenhaus auf diesem Gel\u00e4nde, das er vollkommen umbauen wollte. Die Fundamente dieses ersten Herrenhauses sieht man heute noch als Ruinen im Hof des neuen Herrenhauses. Er wollte eine befestigte Residenz mit rechteckigem Grundriss schaffen, die durch Mauern, T\u00fcrme und einen Graben eingeschlossen war. Aber die Arbeiten an dem Haus wurden mit seiner Hinrichtung wegen Hochverrats auf Anweisung K\u00f6nig Richards III. im Jahre 1483 eingestellt. Das Haus wurde nie fertiggestellt. Teile des Herrenhauses wurden anfangs von den \u00fcbrigen Mitgliedern der Familie Hastings bewohnt, aber im 16. Jahrhundert war das Anwesen verlassen und dem Verfall preisgegeben."}, {"color": "#97c2fc", "id": "portchester castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Portchester_Castle_-_aerial_image,_Hampshire_Data_Portal.png", "label": "portchester castle", "shape": "image", "title": "Il castello di Portchester \u00e8 un castello medievale tutelato come monumento classificato di grado I situato a est di Fareham, nella contea dell\u0027Hampshire, sulla sponda nord del porto di Portsmouth. Fu costruito a partire dall\u0027XI secolo su di un forte romano (in latino Portus Adurni). Era un castello baronale passato poi sotto il controllo reale nel 1154. I sovrani inglesi possedettero il castello per diversi secoli e fu la residenza di caccia preferita di re Giovanni Senzaterra. Il castello fu assediato e conquistato dai francesi nel 1216 prima di ritornare definitivamente sotto il controllo inglese."}, {"color": "#97c2fc", "id": "deira", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Northumbria.rise.600.700.jpg", "label": "deira", "shape": "image", "title": "Deira estis malgranda regno en Anglio dum la 6-a jarcento. \u011ci formis kun Bernicia la postan Northumbria. La\u016d Simeono de Durham \u011di etendi\u011dis de la Humber \u011dis la . Tamen ne estis lo\u011dantoj en la regiono norde de la . La regna urbo estis York. Pri la tempo de la unuaj kolonioj nur malmute oni scias. La unua re\u011do konata estas \u00c6lla. Post lia morto \u0109irka\u016d la jaro 588 Deira estis re\u011dita unue de Aethelric kaj poste de de Bernicia, kiu unuigis la du regnojn kaj tiel metis la bazan \u015dtonon por la alti\u011do de Northumbria. Tre mallonge, de la a\u016dtuno de 633 al 634, la du regnoj disi\u011dis kaj Osric regis Deira. Historio de la regno Deira trovi\u011das en la Historia ecclesiastica gentis Anglorum de la anglosaksa historiisto Bede."}, {"color": "#97c2fc", "id": "pennington", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Railway_Wigan_Newton_Leigh_1911_edited-2.jpg", "label": "pennington", "shape": "image", "title": "Pennington railway station served Pennington, Leigh, Greater Manchester, England on the Bolton and Leigh Railway. It was situated within the historic county of Lancashire. The station opened as Bradshaw Leach on the Kenyon and Leigh Junction Railway in 1831 and was renamed Pennington in 1877. It closed in 1954. The line serving Leigh closed in 1969."}, {"color": "#97c2fc", "id": "river eamont", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/RiverEamontAtBroughamCastle(SimonLedingham)Jun2004.jpg", "label": "river eamont", "shape": "image", "title": "The River Eamont is a river in Cumbria, England and one of the major tributaries of the River Eden. The name of the river is from Old English (\u0113a-gem\u014dt) and is a back formation from Eamont Bridge which means the junction of streams. The river is formed by the outflow from Ullswater in the Lake District, later augmented by Dacre Beck from the west and the River Lowther which carries the water from Haweswater north to the Eamont at Penrith. It reaches the Eden 4 miles (7 km) east of Penrith. The river has flooded on numerous occasions, with the most recent being when Storm Desmond hit in December 2015. During the flooding, 300-year old Pooley Bridge was washed away and a temporary bridge had to be installed to reconnect the two halves of the village. The same storm caused damage to the grade I listed Eamont Bridge, but after masonry work, it re-opened in March 2016. In April 2019 preparatory works began for replacing the temporary bridge with a new bridge. The crossing is to be closed from September 2019 until Easter 2020, while the new bridge is installed. It is also a strong hold for the endangered white clawed crayfish (Austropotamobius pallipes)."}, {"color": "#97c2fc", "id": "roaring meg", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Roaring_Meg_Power_Station_Otago_Aug_2007.jpg", "label": "roaring meg", "shape": "image", "title": "The Roaring Meg hydro scheme refers to two small hydro electricity power stations fed by the Roaring Meg Dam. The scheme is located next to the Roaring Meg Stream in the Kawarau Gorge, near Cromwell, New Zealand. Roaring Meg is owned and operated by Pioneer Energy."}, {"color": "#97c2fc", "id": "architect", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/\nVase_(vase_gothique_Fragonard)_(one_of_a_pair)_MET_DP169251.jpg", "label": "architect", "shape": "image", "title": "\u0639\u0645\u0627\u0631\u0629 \u0642\u0648\u0637\u064a\u0629 \u062d\u062f\u064a\u062b\u0629 (\u0627\u0644\u062a\u064a \u064a\u064f\u0634\u0627\u0631 \u0625\u0644\u064a\u0647\u0627 \u0623\u064a\u0636\u064b\u0627 \u0628\u0627\u0644\u0642\u0648\u0637\u064a\u0629 \u0627\u0644\u0641\u064a\u0643\u062a\u0648\u0631\u064a\u0629 \u0623\u0648 \u0627\u0644\u0642\u0648\u0637\u064a\u0629 \u0627\u0644\u062d\u062f\u064a\u062b\u0629) \u0647\u064a \u062d\u0631\u0643\u0629 \u0645\u0639\u0645\u0627\u0631\u064a\u0629 \u0628\u062f\u0623\u062a \u0641\u064a \u0623\u0648\u0627\u062e\u0631 \u0623\u0631\u0628\u0639\u064a\u0646\u064a\u0627\u062a \u0645\u0646 \u0627\u0644\u0642\u0631\u0646 \u0627\u0644\u062b\u0627\u0645\u0646 \u0639\u0634\u0631 \u0641\u064a \u0625\u0646\u062c\u0644\u062a\u0631\u0627. \u0627\u0632\u062f\u0627\u062f \u0632\u062e\u0645 \u0647\u0630\u0647 \u0627\u0644\u062d\u0631\u0643\u0629 \u0641\u064a \u0623\u0648\u0627\u0626\u0644 \u0627\u0644\u0642\u0631\u0646 \u0627\u0644\u062a\u0627\u0633\u0639 \u0639\u0634\u0631\u060c \u062d\u064a\u0646 \u0633\u0639\u0649 \u0627\u0644\u0645\u0639\u062c\u0628\u0648\u0646 \u0628\u0627\u0644\u0646\u0645\u0637 \u0627\u0644\u0642\u0648\u0637\u064a \u0627\u0644\u062c\u062f\u064a\u062f \u0628\u062c\u062f\u064a\u0629 \u0625\u0644\u0649 \u0625\u062d\u064a\u0627\u0621 \u0627\u0644\u0639\u0645\u0627\u0631\u0629 \u0627\u0 _Ferry_Inn_-_geograph.org.uk_-_762740.jpg", "label": "st catherines", "shape": "image", "title": "St Catherines; (Scottish Gaelic: Cill Chaitr\u00econa) is a village, on the Cowal peninsula in Argyll and Bute, Scottish Highlands. It is located on the banks of Loch Fyne opposite Inveraray and is served by the A815 road. The old Ferry Inn, in St. Catherines is on the buildings at risk register of Scotland. The remains of St Catherine\u0027s Chapel and Burial Ground. Now only foundations remain of the chapel."}, {"color": "#97c2fc", "id": "gate", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Anton_Seitz_Torwache_1857.jpg", "label": "gate", "shape": "image", "title": "\u0413\u043e\u0440\u043e\u0434\u0441\u043a\u0438\u0435 \u0432\u043e\u0440\u043e\u0442\u0430 \u2014 \u0444\u043e\u0440\u0442\u0438\u0444\u0438\u043a\u0430\u0446\u0438\u043e\u043d\u043d\u044b\u0439 \u044d\u043b\u0435\u043c\u0435\u043d\u0442, \u043f\u043e\u043b\u0443\u0447\u0438\u0432\u0448\u0438\u0439 \u043d\u0430\u0438\u0431\u043e\u043b\u044c\u0448\u0435\u0435 \u0440\u0430\u0441\u043f\u0440\u043e\u0441\u0442\u0440\u0430\u043d\u0435\u043d\u0438\u0435 \u0432 \u043f\u0435\u0440\u0438\u043e\u0434 \u0421\u0440\u0435\u0434\u043d\u0438\u0445 \u0432\u0435\u043a\u043e\u0432. \u0422\u0440\u0430\u0434\u0438\u0446\u0438\u043e\u043d\u043d\u043e \u0433\u043e\u0440\u043e\u0434\u0441\u043a\u0438\u0435 \u0432\u043e\u0440\u043e\u0442\u0430 \u0441\u0442\u0440\u043e\u0438\u043b\u0438\u0441\u044c, \u0447\u0442\u043e\u0431\u044b \u043f\u0440\u0435\u0434\u043e\u0441\u0442\u0430\u0432\u0438\u0442\u044c \u0442\u043e\u0447\u043a\u0443 \u043a\u043e\u043d\u0442\u0440\u043e\u043b\u0438\u0440\u0443\u0435\u043c\u043e\u0433\u043e \u0432\u0445\u043e\u0434\u0430 \u0438 \u0432\u044b\u0445\u043e\u0434\u0430 \u043b\u044e\u0434\u0435\u0439, \u0442\u0440\u0430\u043d\u0441\u043f\u043e\u0440\u0442\u0430, \u0442\u043e\u0432\u0430\u0440\u043e\u0432 \u0438 \u0436\u0438\u0432\u043e\u0442\u043d\u044b\u0445 \u0438\u0437 \u043e\u0431\u043d\u0435\u0441\u0451\u043d\u043d\u043e\u0433\u043e \u0441\u0442\u0435\u043d\u043e\u0439 \u0433\u043e\u0440\u043e\u0434\u0430. \u041f\u043e\u043c\u0438\u043c\u043e \u044d\u0442\u043e\u0433\u043e, \u0442\u0430\u043a\u0438\u0435 \u0432\u043e\u0440\u043e\u0442\u0430 \u043e\u0431\u043b\u0430\u0434\u0430\u043b\u0438 \u0438 \u0440\u044f\u0434\u043e\u043c \u0434\u0440\u0443\u0433\u0438\u0445 \u0444\u0443\u043d\u043a\u0446\u0438\u0439. \u0412 \u0437\u0430\u0432\u0438\u0441\u0438\u043c\u043e\u0441\u0442\u0438 \u043e\u0442 \u0441\u0438\u0442\u0443\u0430\u0446\u0438\u0439 \u0438 \u0438\u0441\u0442\u043e\u0440\u0438\u0447\u0435\u0441\u043a\u043e\u0433\u043e \u043a\u043e\u043d\u0442\u0435\u043a\u0441\u0442\u0430, \u0433\u043e\u0440\u043e\u0434\u0441\u043a\u0438\u0435 \u0432\u043e\u0440\u043e\u0442\u0430 \u043c\u043e\u0433\u043b\u0438 \u0438\u043c\u0435\u0442\u044c \u043e\u0431\u043e\u0440\u043e\u043d\u0438\u0442\u0435\u043b\u044c\u043d\u0443\u044e, \u0437\u0430\u0449\u0438\u0442\u043d\u0443\u044e, \u0442\u043e\u0440\u0433\u043e\u0432\u0443\u044e \u0438\u043b\u0438 \u0438\u043d\u044b\u0435 \u0444\u0443\u043d\u043a\u0446\u0438\u0438. \u041e\u0431\u044b\u0447\u043d\u043e \u0432\u043e\u0440\u043e\u0442\u0430 \u043e\u0445\u0440\u0430\u043d\u044f\u043b\u0438\u0441\u044c \u0441\u0442\u0440\u0430\u0436\u043d\u0438\u043a\u0430\u043c\u0438 \u0438\u043b\u0438 \u0441\u0442\u043e\u0440\u043e\u0436\u0430\u043c\u0438 - \u0432\u043e\u0440\u043e\u0301\u0442\u043d\u0438\u043a\u0430\u043c\u0438. \u0415\u0441\u043b\u0438 \u0432\u043e\u0440\u043e\u0442\u0430 \u0437\u0430\u043a\u0440\u044b\u0432\u0430\u043b\u0438\u0441\u044c \u043d\u0430 \u043d\u043e\u0447\u044c, \u0442\u043e \u0441\u0442\u0440\u0430\u0436\u043d\u0438\u043a\u0438 \u043e\u0442\u043f\u0438\u0440\u0430\u043b\u0438 \u0438 \u0437\u0430\u043f\u0438\u0440\u0430\u043b\u0438 \u0432\u043e\u0440\u043e\u0442\u0430 \u0438 \u0445\u0440\u0430\u043d\u0438\u043b\u0438 \u043e\u0442 \u043d\u0438\u0445 \u043a\u043b\u044e\u0447\u0438. \u0414\u043b\u044f \u0432\u0445\u043e\u0434\u0430 \u043f\u0440\u0438 \u0437\u0430\u043a\u0440\u044b\u0442\u044b\u0445 \u0433\u043b\u0430\u0432\u043d\u044b\u0445 \u0432\u043e\u0440\u043e\u0442\u0430\u0445 \u0441\u043b\u0443\u0436\u0438\u043b\u0430 \u0440\u0430\u0441\u043f\u043e\u043b\u043e\u0436\u0435\u043d\u043d\u0430\u044f \u0441\u0431\u043e\u043a\u0443 \u043e\u0442 \u0432\u043e\u0440\u043e\u0442 \u043a\u0430\u043b\u0438\u0442\u043a\u0430. \u0412\u0445\u043e\u0434 \u0431\u044b\u043b \u0447\u0430\u0441\u0442\u043e \u0441\u0430\u043c\u044b\u043c \u0441\u043b\u0430\u0431\u044b\u043c \u0437\u0432\u0435\u043d\u043e\u043c \u0432 \u0437\u0430\u0449\u0438\u0442\u0435 \u0441\u0442\u0435\u043d\u044b. \u0427\u0442\u043e\u0431\u044b \u043f\u0440\u0435\u043e\u0434\u043e\u043b\u0435\u0442\u044c \u044d\u0442\u043e, \u0441\u0442\u0440\u043e\u0438\u043b\u0438\u0441\u044c \u0432\u043e\u0440\u043e\u0442\u0430, \u043f\u043e\u0437\u0432\u043e\u043b\u044f\u044f \u0442\u0435\u043c \u0441\u0430\u043c\u044b\u043c \u0443\u043f\u0440\u0430\u0432\u043b\u044f\u0442\u044c \u043f\u043e\u0442\u043e\u043a\u0430\u043c\u0438 \u0434\u0432\u0438\u0436\u0435\u043d\u0438\u044f \u0432\u043d\u0443\u0442\u0440\u0438 \u0437\u0430\u043c\u043a\u0430. \u041f\u0435\u0440\u0435\u0434 \u0432\u043e\u0440\u043e\u0442\u0430\u043c\u0438 \u043d\u0430\u0445\u043e\u0434\u0438\u043b\u043e\u0441\u044c \u0441\u043b\u0435\u043f\u043e\u0435 \u043f\u044f\u0442\u043d\u043e, \u043f\u043e\u044d\u0442\u043e\u043c\u0443 \u0441 \u043a\u0430\u0436\u0434\u043e\u0439 \u0438\u0437 \u0441\u0442\u043e\u0440\u043e\u043d \u0432\u043e\u0440\u043e\u0442 \u0434\u043e\u0431\u0430\u0432\u043b\u044f\u043b\u0438\u0441\u044c \u0431\u0430\u0448\u043d\u0438. \u0412\u043e\u0440\u043e\u0442\u0430 \u043e\u0431\u043b\u0430\u0434\u0430\u043b\u0438 \u0431\u043e\u043b\u044c\u0448\u0438\u043c \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u043e\u043c \u0437\u0430\u0449\u0438\u0442\u043d\u044b\u0445 \u043c\u0435\u0445\u0430\u043d\u0438\u0437\u043c\u043e\u0432, \u0447\u0442\u043e\u0431\u044b \u0441\u0434\u0435\u043b\u0430\u0442\u044c \u043f\u0440\u044f\u043c\u043e\u0435 \u043d\u0430\u043f\u0430\u0434\u0435\u043d\u0438\u0435 \u043d\u0430 \u043d\u0438\u0445 \u0433\u043e\u0440\u0430\u0437\u0434\u043e \u0431\u043e\u043b\u0435\u0435 \u0441\u043b\u043e\u0436\u043d\u043e\u0439 \u0437\u0430\u0434\u0430\u0447\u0435\u0439. \u041e\u0431\u044b\u0447\u043d\u043e \u0431\u044b\u043b\u0430 \u0435\u0449\u0451 \u043e\u0434\u043d\u0430 \u043e\u043f\u0443\u0441\u043a\u043d\u0430\u044f \u0440\u0435\u0448\u0451\u0442\u043a\u0430, \u0441\u0434\u0435\u043b\u0430\u043d\u043d\u0430\u044f \u0438\u0437 \u0434\u0435\u0440\u0435\u0432\u0430 \u0438 \u0430\u0440\u043c\u0438\u0440\u043e\u0432\u0430\u043d\u043d\u0430\u044f \u043c\u0435\u0442\u0430\u043b\u043b\u043e\u043c, \u0430 \u0442\u0430\u043a\u0436\u0435 \u0431\u043e\u0439\u043d\u0438\u0446\u044b \u0434\u043b\u044f \u0441\u0442\u0440\u0435\u043b\u044c\u0431\u044b \u0438\u0437 \u043b\u0443\u043a\u0430. \u041f\u0440\u043e\u0445\u043e\u0434 \u0447\u0435\u0440\u0435\u0437 \u0432\u043e\u0440\u043e\u0442\u0430 \u0431\u044b\u043b \u0443\u0434\u043b\u0438\u043d\u0451\u043d, \u0447\u0442\u043e\u0431\u044b \u0443\u0432\u0435\u043b\u0438\u0447\u0438\u0442\u044c \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u043e \u0432\u0440\u0435\u043c\u0435\u043d\u0438, \u043a\u043e\u0442\u043e\u0440\u043e\u0435 \u043f\u0440\u043e\u0442\u0438\u0432\u043d\u0438\u043a \u0434\u043e\u043b\u0436\u0435\u043d \u0431\u044b\u043b \u043f\u043e\u0442\u0440\u0430\u0442\u0438\u0442\u044c \u043f\u043e\u0434 \u043e\u0433\u043d\u0451\u043c, \u043d\u0435 \u0438\u043c\u0435\u044f \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u0438 \u043e\u0442\u0432\u0435\u0442\u0438\u0442\u044c, \u043d\u0430\u0445\u043e\u0434\u044f\u0441\u044c \u0432 \u043e\u0433\u0440\u0430\u043d\u0438\u0447\u0435\u043d\u043d\u043e\u043c \u043f\u0440\u043e\u0441\u0442\u0440\u0430\u043d\u0441\u0442\u0432\u0435. \u0412\u043e\u043f\u0440\u0435\u043a\u0438 \u0440\u0430\u0441\u043f\u0440\u043e\u0441\u0442\u0440\u0430\u043d\u0451\u043d\u043d\u043e\u043c\u0443 \u043c\u043d\u0435\u043d\u0438\u044e, \u0447\u0442\u043e \u0442\u0430\u043a \u043d\u0430\u0437\u044b\u0432\u0430\u0435\u043c\u044b\u0435 \u0434\u044b\u0440\u044b-\u0443\u0431\u0438\u0439\u0446\u044b \u2014 \u043e\u0442\u0432\u0435\u0440\u0441\u0442\u0438\u044f \u0432 \u043f\u043e\u0442\u043e\u043b\u043a\u0430\u0445 \u0438 \u0441\u0432\u043e\u0434\u0430\u0445 \u0432\u043e\u0440\u043e\u0442\u043d\u044b\u0445 \u043f\u0440\u043e\u0435\u0437\u0434\u043e\u0432 \u2014 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043b\u0438\u0441\u044c \u0434\u043b\u044f \u0442\u043e\u0433\u043e, \u0447\u0442\u043e\u0431\u044b \u0432\u044b\u043b\u0438\u0432\u0430\u0442\u044c \u043d\u0430 \u0430\u0442\u0430\u043a\u0443\u044e\u0449\u0438\u0445 \u043a\u0438\u043f\u044f\u0449\u0435\u0435 \u043c\u0430\u0441\u043b\u043e, \u0442\u0430\u043a\u043e\u0435 \u0438\u0445 \u043f\u0440\u0438\u043c\u0435\u043d\u0435\u043d\u0438\u0435 \u0438\u0441\u0442\u043e\u0440\u0438\u0447\u0435\u0441\u043a\u0438 \u043d\u0435 \u0437\u0430\u0434\u043e\u043a\u0443\u043c\u0435\u043d\u0442\u0438\u0440\u043e\u0432\u0430\u043d\u043e. \u0426\u0435\u043d\u0430 \u043d\u0430 \u043c\u0430\u0441\u043b\u043e, \u0430 \u0442\u0430\u043a\u0436\u0435 \u0440\u0430\u0441\u0441\u0442\u043e\u044f\u043d\u0438\u0435 \u043e\u0442 \u0432\u043e\u0440\u043e\u0442 \u0434\u043e \u0431\u043b\u0438\u0436\u0430\u0439\u0448\u0435\u0433\u043e \u0438\u0441\u0442\u043e\u0447\u043d\u0438\u043a\u0430 \u043e\u0433\u043d\u044f \u043e\u0437\u043d\u0430\u0447\u0430\u0435\u0442, \u0447\u0442\u043e \u044d\u0442\u043e \u0431\u044b\u043b\u043e \u043c\u0430\u043b\u043e\u0432\u0435\u0440\u043e\u044f\u0442\u043d\u043e. \u0421\u043a\u043e\u0440\u0435\u0435 \u0432\u0441\u0435\u0433\u043e, \u043e\u043d\u0438 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043b\u0438\u0441\u044c \u043a\u0430\u043a \u043c\u0430\u0448\u0438\u043a\u0443\u043b\u0438, \u0434\u043b\u044f \u043f\u043e\u0440\u0430\u0436\u0435\u043d\u0438\u044f \u0432\u043e\u0440\u0432\u0430\u0432\u0448\u0438\u0445\u0441\u044f \u043d\u0430\u043f\u0430\u0434\u0430\u044e\u0449\u0438\u0445 \u0442\u044f\u0436\u0451\u043b\u044b\u043c\u0438 \u043f\u0440\u0435\u0434\u043c\u0435\u0442\u0430\u043c\u0438, \u0430 \u0442\u0430\u043a\u0436\u0435 \u0434\u043b\u044f \u0442\u043e\u0433\u043e, \u0447\u0442\u043e\u0431\u044b \u0442\u0443\u0448\u0438\u0442\u044c \u0432\u043e\u0434\u043e\u0439 \u0432\u043e\u0437\u043d\u0438\u043a\u0430\u044e\u0449\u0438\u0435 \u043e\u0447\u0430\u0433\u0438 \u043f\u043e\u0436\u0430\u0440\u0430. \u0412 XIII\u2014XIV \u0432\u0432. \u043f\u043e\u043b\u0443\u0447\u0438\u043b \u0440\u0430\u0441\u043f\u0440\u043e\u0441\u0442\u0440\u0430\u043d\u0435\u043d\u0438\u0435 \u0431\u0430\u0440\u0431\u0430\u043a\u0430\u043d, \u043e\u0431\u0435\u0441\u043f\u0435\u0447\u0438\u0432\u0430\u044e\u0449\u0438\u0439 \u0434\u043e\u043f\u043e\u043b\u043d\u0438\u0442\u0435\u043b\u044c\u043d\u0443\u044e \u043e\u0431\u043e\u0440\u043e\u043d\u0443 \u043f\u043e\u0434\u0441\u0442\u0443\u043f\u043e\u0432 \u043a \u0437\u0430\u043c\u043a\u0443. \u0421\u0435\u0439\u0447\u0430\u0441 \u0433\u043e\u0440\u043e\u0434\u0441\u043a\u0438\u0435 \u0432\u043e\u0440\u043e\u0442\u0430 \u0432 \u0442\u043e\u043c \u0438\u043b\u0438 \u0438\u043d\u043e\u043c \u0441\u043e\u0441\u0442\u043e\u044f\u043d\u0438\u0438 \u043c\u043e\u0436\u043d\u043e \u0432\u0441\u0442\u0440\u0435\u0442\u0438\u0442\u044c \u043f\u0440\u0430\u043a\u0442\u0438\u0447\u0435\u0441\u043a\u0438 \u043f\u043e \u0432\u0441\u0435\u043c\u0443 \u043c\u0438\u0440\u0443. \u041d\u0430\u0438\u0431\u043e\u043b\u0435\u0435 \u0438\u0437\u0432\u0435\u0441\u0442\u043d\u044b\u0435 \u043f\u0440\u0438\u043c\u0435\u0440\u044b \u0442\u0430\u043a\u0438\u0445 \u0441\u043e\u043e\u0440\u0443\u0436\u0435\u043d\u0438\u0439 \u2014 \u0412\u043e\u0440\u043e\u0442\u0430 \u0418\u0448\u0442\u0430\u0440 \u0432 \u0412\u0430\u0432\u0438\u043b\u043e\u043d\u0435, \u0412\u043e\u0440\u043e\u0442\u0430 \u0432 \u0418\u043d\u0434\u0438\u044e \u0432 \u0411\u043e\u043c\u0431\u0435\u0435 \u0438 \u0434\u0440. \u0412 \u0440\u0443\u0441\u0441\u043a\u043e\u0439 \u0430\u0440\u0445\u0438\u0442\u0435\u043a\u0442\u0443\u0440\u0435 \u043d\u0430\u0438\u0431\u043e\u043b\u0435\u0435 \u0438\u0437\u0432\u0435\u0441\u0442\u043d\u044b\u043c\u0438 \u044f\u0432\u043b\u044f\u044e\u0442\u0441\u044f \u0417\u043e\u043b\u043e\u0442\u044b\u0435 \u0432\u043e\u0440\u043e\u0442\u0430 \u0432\u043e \u0412\u043b\u0430\u0434\u0438\u043c\u0438\u0440\u0435."}, {"color": "#97c2fc", "id": "sir edward hungerford", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Margaret_Hungerford_(1596-1648)_by_Cornelis_Jonson_van_Ceulen.jpg", "label": "sir edward hungerford", "shape": "image", "title": "Sir Edward Hungerford (1596\u20131648) of Corsham, Wiltshire and of Farleigh Castle in Wiltshire (now Somerset), Member of Parliament, was a Parliamentarian commander during the English Civil War. He occupied and plundered Salisbury in 1643, and took Wardour and Farleigh castles."}, {"color": "#97c2fc", "id": "fortified house", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Trecesson_-_moat_view.jpg", "label": "fortified house", "shape": "image", "title": "Un maniero (in inglese manor house) o maniero fortificato \u00e8 un edificio di campagna, che era storicamente il centro amministrativo di una manor (vedi corte), la pi\u00f9 piccola unit\u00e0 territoriale organizzata del sistema feudale in Europa. La differenza principale tra il maniero ed il castello sta nelle dimensioni pi\u00f9 ridotte del primo e nel fatto che in esso le fortificazioni sono meno importanti, proprio perch\u00e9 il castello svolge principalmente una funzione militare mentre il maniero una funzione di centro amministrativo. Il termine maniero \u00e8 talvolta per\u00f2 applicato anche alle country house nobiliari, in particolare come termine tecnico per case minori di origine tardo medievale, un tempo fortificate e che vennero ristrutturate nei secoli successivi secondo svariati stili, poich\u00e9 ormai erano destinate pi\u00f9 all\u0027ostentazione del proprio status, che alla difesa."}, {"color": "#97c2fc", "id": "sir john fastolf", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Fastolf-signature.jpg", "label": "sir john fastolf", "shape": "image", "title": "Sir John Fastolf KG (* um 1378; \u2020 5. November 1459 in , Norfolk) war ein englischer Ritter und Heerf\u00fchrer w\u00e4hrend des Hundertj\u00e4hrigen Krieges. Er war der Sohn des Gentleman John Fastolf of Caister, von dem er die Anwesen von Caister und Reedham bei Great Yarmouth in Norfolk sowie umfangreiche L\u00e4ndereien erbte. Er diente zwischen 1405 und 1406 unter Thomas of Lancaster, 1. Duke of Clarence in Irland, und heiratete 1409 Millicent Tibetot (1368\u20131446), Erbin des (1341\u20131372) und Witwe des Sir Stephen Scrope of Castle Combe. Ab 1413 k\u00e4mpfte er im Rahmen des Hundertj\u00e4hrigen Krieges in Frankreich und wurde sp\u00e4testens im Januar 1418 zum Knight Bachelor geschlagen. 1423 wurde er zum Knight Banneret erhoben. Am 22. April 1426 wurde er als Knight Companion in den Hosenbandorden aufgenommen. 1429 k\u00e4mpfte er bei der sogenannten \u201eSchlacht der Heringe\u201c mit wenigen hundert Langbogensch\u00fctzen, unterst\u00fctzt durch Einheiten der Pariser Stadtmiliz, gegen ein zahlenm\u00e4\u00dfig \u00fcberlegenes Heer der Franzosen. Dies war die letzte gr\u00f6\u00dfere Schlacht, welche die Engl\u00e4nder in diesem Krieg gewannen. Nach dem Tod von vor Orl\u00e9ans und der Gefangennahme von Lord Talbot in der Schlacht bei Patay beauftragte ihn John of Lancaster, 1. Duke of Bedford, der Reichsverweser von Frankreich, mit der F\u00fchrung der englischen Streitkr\u00e4fte in Frankreich. Fastolf ist ein Vorbild f\u00fcr die Figur des Falstaff in mehreren St\u00fccken William Shakespeares."}, {"color": "#97c2fc", "id": "saints", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kanua_Baba.jpg", "label": "saints", "shape": "image", "title": "Helgon \u00e4r heliga personer som \u00e4r f\u00f6rem\u00e5l f\u00f6r v\u00f6rdnad (douleia), s\u00e4rskilt efter sin d\u00f6d. Termen anv\u00e4nds fr\u00e4mst i samband med kristendomen men f\u00f6reteelsen \u00e4r k\u00e4nd inom de flesta religioner. Prefixet Sankt (p\u00e5 svenska f\u00f6rkortat S:t) anv\u00e4nds framf\u00f6r manliga helgons namn, och Sankta (S:ta) anv\u00e4nds framf\u00f6r kvinnliga helgon. B\u00e4gge har sitt ursprung i det latinska ordet sanctus."}, {"color": "#97c2fc", "id": "thirlwall castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Thirlwall_Castle_-_geograph.org.uk_-_2530461.jpg", "label": "thirlwall castle", "shape": "image", "title": "Thirlwall Castle ist eine Burgruine aus dem 12. Jahrhundert in der N\u00e4he des Dorfes Greenhead, etwa 32 km westlich von Hexham in der englischen Grafschaft Northumberland, an den Ufern des Flusses . Die Burg wurde sp\u00e4ter mit Bausteinen aus dem nahegelegenen Hadrianswall ausgebaut, verfiel aber im 17. Jahrhundert. Die Ruine hat English Heritage als historisches Bauwerk I. Grades gelistet und sie gilt als Scheduled Monument."}, {"color": "#97c2fc", "id": "library", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/2009_3962573662_card_catalog.jpg", "label": "library", "shape": "image", "title": "\u0411\u0456\u0431\u043b\u0456\u043e\u0442\u0435\u0301\u043a\u0430, \u0430\u0431\u043e \u043a\u043d\u0438\u0433\u043e\u0437\u0431\u0456\u0301\u0440\u043d\u044f, \u2014 \u043a\u0443\u043b\u044c\u0442\u0443\u0440\u043d\u043e-\u043e\u0441\u0432\u0456\u0442\u043d\u0456\u0439 \u0437\u0430\u043a\u043b\u0430\u0434, \u0449\u043e \u0437\u0434\u0456\u0439\u0441\u043d\u044e\u0454 \u0437\u0431\u0438\u0440\u0430\u043d\u043d\u044f \u0434\u0440\u0443\u043a\u043e\u0432\u0430\u043d\u0438\u0445 \u0456 \u0440\u0443\u043a\u043e\u043f\u0438\u0441\u043d\u0438\u0445 \u043c\u0430\u0442\u0435\u0440\u0456\u0430\u043b\u0456\u0432, \u043f\u0440\u043e\u0432\u043e\u0434\u0438\u0442\u044c \u0457\u0445\u043d\u0454 \u043e\u043f\u0440\u0430\u0446\u044e\u0432\u0430\u043d\u043d\u044f \u0442\u0430 \u043f\u043e\u043a\u0430\u0437 \u0443 \u043a\u0430\u0442\u0430\u043b\u043e\u0433\u0430\u0445, \u043e\u0440\u0433\u0430\u043d\u0456\u0437\u043e\u0432\u0443\u0454 \u0432\u0456\u0434\u043f\u043e\u0432\u0456\u0434\u043d\u0435 \u0457\u0445\u043d\u0454 \u0437\u0431\u0435\u0440\u0456\u0433\u0430\u043d\u043d\u044f, \u0437\u0431\u0435\u0440\u0435\u0436\u0435\u043d\u043d\u044f \u0439 \u043e\u0431\u0441\u043b\u0443\u0433\u043e\u0432\u0443\u0432\u0430\u043d\u043d\u044f \u043d\u0438\u043c\u0438 \u0447\u0438\u0442\u0430\u0447\u0456\u0432."}, {"color": "#97c2fc", "id": "etal", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Black_Bull._Etal_-_geograph.org.uk_-_5937.jpg", "label": "etal", "shape": "image", "title": "Etal (/\u02c8i\u02d0t\u0259l/ EE-t\u0259l) is a small village in the far north of the county of Northumberland, England, in the civil parish of Ford. It lies on a bridging point of the River Till ten miles south west of Berwick-upon-Tweed, and includes the substantial ruins of the medieval Etal Castle, now owned by English Heritage. It has just one residential street, and has a population of less than fifty."}, {"color": "#97c2fc", "id": "king edward iv", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Beheading_duke_somerset.jpg", "label": "king edward iv", "shape": "image", "title": "Edvard IV (engelska: Edward IV), f\u00f6dd 28 april 1442, d\u00f6d 9 april 1483) var kung av England fr\u00e5n 4 mars 1461 till 9 april 1483, med ett uppeh\u00e5ll p\u00e5 n\u00e5gra m\u00e5nader mellan 1470 och 1471."}, {"color": "#97c2fc", "id": "rye castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Rye_Castle_-_Ypres_Tower.jpg", "label": "rye castle", "shape": "image", "title": "Rye Castle, also known as Ypres Tower, was built in the 13th or 14th centuries, and is situated in Rye, East Sussex, England. It is a Grade I listed building and has been scheduled as an ancient monument."}, {"color": "#97c2fc", "id": "charles", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Coat_of_Arms_of_England_(1603-1649).svg", "label": "charles", "shape": "image", "title": "Karel I (Engels: Charles I) (Dunfermline, 19 november 1600 \u2014 Londen, 30 januari 1649) uit het Huis Stuart was een anglicaanse koning van Schotland, Engeland en Ierland (27 maart 1625 \u2013 30 januari 1649). Hij is de enige Britse vorst die ooit werd afgezet en onthoofd. Hij was een zoon van Jacobus VI van Schotland, Jacobus I van Engeland."}, {"color": "#97c2fc", "id": "winchester cathedral", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/WinCath30Je6-4836wiki.jpg", "label": "winchester cathedral", "shape": "image", "title": "Katedralen i Winchester (engelska Winchester Cathedral), som ligger i det engelska grevskapet Hampshire, \u00e4r en av Englands st\u00f6rsta katedraler. Kyrkan \u00e4r s\u00e4te f\u00f6r biskopen av Winchester i inom Engelska kyrkan. Den \u00e4ldsta delen av den nuvarande kyrkobyggnaden \u00e4r kryptan som \u00e4r fr\u00e5n tidigt 1100-tal. Det kraftiga, fyrkantiga centrala tornet b\u00f6rjade byggas 1202 och har utan tvivel en normandisk stil. Kyrkan byggdes om under 1300-, 1400- och 1500-talen och restaureringsarbete utf\u00f6rdes 1905\u20131912 av T.G. Jackson. Katedralen \u00e4r till\u00e4gnad Treenigheten, Petrus och Paulus. Katedralen \u00e4r en del av ett tidigare kloster, ursprungligen grundat 642. Katedralklostret som benediktinerna grundat uppl\u00f6stes 1539. L\u00e5dor, \u00e4ldre \u00e4n kyrkan sj\u00e4lv, som s\u00e4gs inneh\u00e5lla kvarlevor av saxiska kungar, har funnits d\u00e4r i \u00e5rhundraden. Katedralen inneh\u00e5ller \u00e4ven en helgedom \u00f6ver , en 800-talsbiskop, och Alfred den stores begravningsplats. Vilhelm II av England (Vilhelm Er\u00f6vrarens son) begravdes i katedralen den 11 augusti 1100 efter att ha omkommit i en jaktolycka i n\u00e4rliggande New Forest. Numera drar domkyrkan till sig m\u00e5nga turister p\u00e5 grund av sin koppling till Jane Austen, som dog i staden och \u00e4r begravd i mittskeppets norra g\u00e5ng. Originalplaketten fr\u00e5n 1800-talet ger motvilligt ber\u00f6m f\u00f6r hennes f\u00f6rfattarskap, medan en mer beskrivande plakett kring hennes talang senare sattes upp p\u00e5 en n\u00e4raliggande v\u00e4gg. I b\u00f6rjan av 1900-talet f\u00f6rst\u00e4rkte dykaren en del av den sanka grunden, med mer \u00e4n 25 000 s\u00e4ckar betong, 115 000 betongblock och 900 000 tegelstenar. Han arbetade sex timmar om dagen fr\u00e5n 1906 till 1912 i totalt m\u00f6rker p\u00e5 sex meters djup och hindrade kyrkan fr\u00e5n total kollaps. Han bel\u00f6nades med en utm\u00e4rkelse f\u00f6r sina insatser. Kryptan, som regelbundet \u00f6versv\u00e4mmas, rymmer en staty av Antony Gormley, kallad Sound II, installerad 1986."}, {"color": "#97c2fc", "id": "chapel", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/La_Cappella_degli_Scrovegni.jpg", "label": "chapel", "shape": "image", "title": "Une chapelle est un \u00e9difice religieux et lieu de culte chr\u00e9tien qui peut, selon le cas, constituer un \u00e9difice distinct ou \u00eatre int\u00e9gr\u00e9 dans un autre b\u00e2timent. On d\u00e9signe comme chapelle soit un \u00e9difice religieux secondaire dans une paroisse, soit un lieu de culte au sein d\u0027un b\u00e2timent ou d\u0027un ensemble de b\u00e2timents ayant une fonction pr\u00e9cise (ch\u00e2teau, h\u00f4pital, \u00e9cole, cimeti\u00e8re, etc.). Le plus souvent les chapelles sont situ\u00e9es sur les bas-c\u00f4t\u00e9s d\u0027une \u00e9glise, on parle alors de chapelles lat\u00e9rales."}, {"color": "#97c2fc", "id": "public footpath", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Footpath_signs.jpg", "label": "public footpath", "shape": "image", "title": "In England and Wales, other than in the 12 Inner London boroughs and the City of London, the right of way is a legally protected right of the public to pass and re-pass on specific paths. The law in England and Wales differs from Scots law in that rights of way exist only where they are so designated (or are able to be designated if not already), whereas in Scotland any route that meets certain conditions is defined as a right of way, and in addition, there is a general presumption of access to the countryside (\"right to roam\"). Private rights of way or easements also exist (see also Highways in England and Wales)."}, {"color": "#97c2fc", "id": "belatucadrus", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Altar_of_Belatocairus_Kirkbride.png", "label": "belatucadrus", "shape": "image", "title": "Belatucadros, auch Belatucadrus, Belatucairos und Balatocarus (\u201eder Sch\u00f6ne und Strahlende\u201c), ist eine keltische Gottheit, die in Cumbria im Nordwesten Englands als Kriegsgott verehrt wurde, so vielleicht vom keltischen Stamm der Votadinen und auch von den Pikten."}, {"color": "#97c2fc", "id": "culgaith", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Old_Cumbrian_Farmhouse_-_geograph.org.uk_-_319633.jpg", "label": "culgaith", "shape": "image", "title": "Culgaith \u00e4r en by (village) och en civil parish i Eden i Cumbria i nordv\u00e4stra England. Orten har 721 inv\u00e5nare (2001). Det inkluderar Skirwith, Blencarn och Kirkland."}, {"color": "#97c2fc", "id": "market town", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Markt_Schm\u00f6lln.jpg", "label": "market town", "shape": "image", "title": "Market town o market right (literalment: ciutat de mercat o, amb dret de mercat \u2248 vila) \u00e9s un terme legal utilitzat durant el per\u00edode medieval a Anglaterra per a designar un assentament amb dret a hostatjar un mercat, diferenciant-lo d\u0027un poble o una ciutat (city). \u00c9s similar al terme vila en catal\u00e0. Un es pot descriure correctament com un \"market town\" o que disposa de \"market rights\", fins i tot si ja no mant\u00e9 un mercat (market)."}, {"color": "#97c2fc", "id": "exeter", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Roque\u0027s_Map_of_Exeter_1744.jpg", "label": "exeter", "shape": "image", "title": "Exeter je hlavn\u00edm m\u011bstem hrabstv\u00ed Devon na jihoz\u00e1pad\u011b Anglie. Nach\u00e1z\u00ed se na \u0159ece . V roce 2005 m\u011bl Exeter asi 117 600 obyvatel."}, {"color": "#97c2fc", "id": "retinue", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Martinus_opifex_001-cropped.jpg", "label": "retinue", "shape": "image", "title": "A retinue is a body of persons \"retained\" in the service of a noble, royal personage, or dignitary; a suite (French \"what follows\") of retainers."}, {"color": "#97c2fc", "id": "sir henry vane", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sir_Henry_vane.jpg", "label": "sir henry vane", "shape": "image", "title": "Sir Henry Vane, f\u00f6dd 1613, d\u00f6d (avr\u00e4ttad) den 14 juni 1662 i London, var en engelsk statsman. Han var son till Henry Vane den \u00e4ldre. Vane anv\u00e4ndes som ung man i diplomatiska uppdrag i Wien och Gen\u00e8ve, gjorde sig tidigt k\u00e4nd som ivrig puritan och emigrerade 1635 till Massachusetts f\u00f6r att d\u00e4r vinna fri religionsut\u00f6vning. Vane uts\u00e5gs i mars 1636 till denna kolonis guvern\u00f6r, men invecklades i kyrkliga strider, besegrades vid guvern\u00f6rsvalet 1637 av John Winthrop och \u00e5terv\u00e4nde i augusti 1637 till hemlandet, d\u00e4r han 1639 fick ett inbringande \u00e4mbete (som joint treasurer of the navy), 1640 valdes till parlamentsledamot och samma \u00e5r erh\u00f6ll knightv\u00e4rdighet. I politikens f\u00f6rgrund framtr\u00e4dde han, d\u00e5 han delgav oppositionsledaren Pym faderns anteckningar fr\u00e5n ett r\u00e5dsm\u00f6te i maj 1640 om Straffords uttalanden d\u00e4r. De ans\u00e5gs bevisa, att Strafford tillr\u00e5tt irl\u00e4ndska truppers anv\u00e4ndning mot England, och blev avg\u00f6rande f\u00f6r dennes \u00f6de. Vane var \u00e4ven ivrigt verksam i r\u00e4tteg\u00e5ngen mot \u00e4rkebiskop Laud, framtr\u00e4dde i parlamentet som ledare f\u00f6r , avskedades i december 1641 fr\u00e5n sitt skattm\u00e4star\u00e4mbete vid flottan, men \u00e5terfick det av parlamentet i augusti 1642. Han tog 1643 ledande andel i f\u00f6rhandlingarna med skottarna och lyckades i f\u00f6rbundet f\u00e5 in en formulering, som motverkade det skotska str\u00e4vandet att i England g\u00f6ra den presbyterianska kyrkoformen allenar\u00e5dande. Efter Pyms d\u00f6d (december 1643) var Vane n\u00e5gra \u00e5r fram\u00e5t underhusets ledande man och samverkade som s\u00e5dan f\u00f6rtroligt med Cromwell, exempelvis vid den stora arm\u00e9omorganisationen (New Model Army). Fr\u00e5n 1646 avtog Vanes inflytande i parlamentet, d\u00e4r han misstroddes inte endast av presbyterianerna, utan \u00e4ven av de religi\u00f6sa ytterlighetsm\u00e4nnen (Lilburne och hans levellers). Vane \u00f6nskade monarkins bibeh\u00e5llande. Han str\u00e4vade vid f\u00f6rhandlingarna med kungen i Newport 1648 efter en uppg\u00f6relse som \u00e5 ena sidan inneh\u00f6ll biskops\u00e4mbetets bibeh\u00e5llande, \u00e5 den andra en vittg\u00e5ende kyrklig tolerans. D\u00e4rigenom br\u00f6t han med Cromwell; han h\u00f6ll sig efter underhusets \"rensning\" (Pride\u0027s Purge) i december 1648 ett par m\u00e5nader borta fr\u00e5n dess sammantr\u00e4den, deltog inte i r\u00e4tteg\u00e5ngen mot Karl I och gillade inte kungens avr\u00e4ttning. Dock insattes han 14 februari 1649 i det nya statsr\u00e5det och var d\u00e4r synnerligen verksam, s\u00e4rskilt i koloniala och utrikes\u00e4renden, samt f\u00f6r flottans utrustning mot holl\u00e4ndarna. Med Cromwell kom det 1653 till en ny brytning, d\u00e5 denne ogillade Vanes bill om en moderat parlamentsreform och under dennas behandling uppl\u00f6ste \"l\u00e5nga parlamentet\" med v\u00e5ld (20 april 1653). Vane, som alltid h\u00e5llit p\u00e5 nationens suver\u00e4nitet och parlamentets makt \u00f6ver arm\u00e9n, drog sig nu tillbaka till privatlivet p\u00e5 sitt gods Raby och sysslade d\u00e4r med politiskt f\u00f6rfattarskap. Han utgav 1655 A retired man\u0027s meditations och 1656 en mot arm\u00e9v\u00e4ldet riktad skrift, A healing question, vari han f\u00f6reslog en ny regeringsform med ett arm\u00e9n \u00f6verordnat puritanskt parlament. Cromwell h\u00f6ll honom d\u00e4rp\u00e5 september\u2013december samma \u00e5r f\u00e4ngslad p\u00e5 \u00f6n Wight. I Richard Cromwells parlament invaldes Vane (februari 1659) och arbetade d\u00e4r f\u00f6r inskr\u00e4nkning av protektorns maktbefogenhet, men underskattade faran f\u00f6r en rojalistisk restauration. Efter Richard Cromwells abdikation blev Vane den republikanska regeringens ledande man och (september) \u00e4ven formellt statsr\u00e5dets ordf\u00f6rande. F\u00f6rg\u00e4ves s\u00f6kte han medla mellan parlamentet och arm\u00e9n; efter \"l\u00e5nga parlamentets\" \u00e5terins\u00e4ttande utesl\u00f6ts han fr\u00e5n detta (januari 1660) och n\u00f6dgades av general Monck l\u00e4mna London. Efter restaurationen (februari) undantogs Vane fr\u00e5n amnestin (juni) och insattes i Towern. Han satt oktober 1661\u2013april 1662 f\u00e5ngen p\u00e5 Scilly\u00f6arna och f\u00f6rfattade d\u00e4r sin f\u00f6rsvarsskrift f\u00f6r den puritanska politiken: The people\u0027s case stated. \u00c5terf\u00f6rd till London, st\u00e4lldes Vane 2 juni f\u00f6r r\u00e4tta som h\u00f6gf\u00f6rr\u00e4dare och d\u00f6mdes till d\u00f6den efter ett skickligt f\u00f6rsvarstal, i vilket han \u00e5beropade parlamentets suver\u00e4na makt. Karl II ans\u00e5g honom, enligt ett yttrande till Clarendon, \"f\u00f6r farlig att f\u00e5 leva\" och l\u00e4t avr\u00e4ttningen g\u00e5 i fullbordan. Verner S\u00f6derberg skriver i Nordisk familjebok: \"V. var en plikttroget flitig och skarpsynt statsman, f\u00f6renande n\u00e4stan mystisk entusiasm med
