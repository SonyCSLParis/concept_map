u3092\u7acb\u3061\u4e0a\u3052\u3001\u30bd\u30ed\u30a2\u30fc\u30c6\u30a3\u30b9\u30c8\u3068\u3057\u3066\u3082\u6d3b\u52d5\u3092\u958b\u59cb\u3057\u305f\u3002\u30bd\u30ed\u3067\u306f\u4e3b\u306bHYDE\u540d\u7fa9\u3067\u6d3b\u52d5\u3057\u3066\u304a\u308a\u3001\u73fe\u5728\u306e\u6240\u5c5e\u30ec\u30fc\u30d9\u30eb\u306f\u30e6\u30cb\u30d0\u30fc\u30b5\u30eb\u30df\u30e5\u30fc\u30b8\u30c3\u30af\u5185\u306eVirgin Music\u3002\u6240\u5c5e\u4e8b\u52d9\u6240\u306fVAMPROSE\uff082012\u5e742\u6708\u8a2d\u7acb\uff09\u3002\u516c\u5f0f\u30d5\u30a1\u30f3\u30af\u30e9\u30d6\u540d\u306f\u300cHYDEIST\u300d\uff082001\u5e74\u8a2d\u7acb\uff09\u3002\u516c\u5f0f\u30e2\u30d0\u30a4\u30eb\u30b5\u30a4\u30c8\u540d\u306f\u300cHYDERoom\u300d\uff082008\u5e74\u958b\u8a2d\uff09\u3002"}, {"color": "#97c2fc", "id": "baileys", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Bass_of_Inverurie._-_geograph.org.uk_-_117762.jpg", "label": "baileys", "shape": "image", "title": "Een mottekasteel is een hoogmiddeleeuws, veelal torenvormige versterking op een motte, een afgeplatte aangelegde aarden heuvel. De toren op de kunstmatige heuvel werd aanvankelijk in hout opgetrokken en later in steen gebouwd. Vaak is van dit burchttype alleen nog de heuvel overgebleven."}, {"color": "#97c2fc", "id": "roman fort", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lullingstone_paintings2.jpg", "label": "roman fort", "shape": "image", "title": "Die Insel Britannien, heute als Gro\u00dfbritannien bezeichnet, stand von 43 bis etwa 440 n. Chr. zu Teilen unter r\u00f6mischer Herrschaft. Diese erstreckte sich auf die heutigen Landesteile England bis zum Hadrianswall sowie Wales. Dieser Artikel widmet sich vorwiegend den r\u00f6misch beherrschten Gebieten der britischen Insel. Zur Geschichte der n\u00f6rdlichen, nicht durch das R\u00f6mische Reich kontrollierten Areale siehe die Artikel zur Geschichte Schottlands und den Pikten."}, {"color": "#97c2fc", "id": "newcastle castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/60163_Tornado_at_Newcastle_31_Jan_09_pic_4.jpg", "label": "newcastle castle", "shape": "image", "title": "\ub274\uce90\uc2ac\uc131(The Castle, Newcastle \ub610\ub294 Newcastle Castle)\uc740 \uc601\uad6d \ub274\uce90\uc2ac\uc5b4\ud3f0\ud0c0\uc778\uc5d0 \uc788\ub294 \uc131\uc774\ub2e4. \ub274\uce90\uc2ac\uc774\ub77c\ub294 \ub3c4\uc2dc\uc758 \uc774\ub984\uc740 \uc774 \uc131\uc5d0\uc11c \uc720\ub798\ud558\uc600\ub2e4. \ud604\uc7ac \ub0a8\uc544\uc788\ub294 \uac00\uc7a5 \ud2b9\uc9d5\uc801\uc778 \uad6c\uc870\ubb3c\uc740 \uc694\uc0c8\ud654\ub41c \uc11d\uc870 \ud0c0\uc6cc\uc778 \uce90\uc2ac \ud0b5(Castle Keep)\uacfc \uc778 \ube14\ub799 \uac8c\uc774\ud2b8(Black Gate)\uc774\ub2e4. \ub85c\ub9c8 \uc2dc\ub300\ubd80\ud130 \ubc29\uc5b4\uc758 \ubaa9\uc801\uc73c\ub85c \uc0ac\uc6a9\ub418\uc5c8\ub358 \uc131\uc758 \uc5ed\uc0ac\ub294 \ub2f9\uc2dc \ub77c \ubd88\ub9ac\ub358 \ud0c0\uc778\uac15\uc744 \ubc29\uc5b4\ud558\ub358 \uc694\uc0c8\uc5d0 \uae30\uc6d0\ud55c\ub2e4."}, {"color": "#97c2fc", "id": "headland", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/CapeHorn.jpg", "label": "headland", "shape": "image", "title": "\ud5e4\ub4dc\ub79c\ub4dc(headland)\ub294 \ud574\uc548\uc5d0\uc11c \uc8fc\ubcc0\ubcf4\ub2e4 \ubc14\ub2e4 \ucabd\uc73c\ub85c \ubd88\uc465 \ud280\uc5b4\ub098\uc640 \uc788\ub294 \uc9c0\ud615\uc744 \ub9d0\ud55c\ub2e4. \ud06c\uae30\uac00 \ud070 \ud5e4\ub4dc\ub79c\ub4dc\ub294 \uacf6\uc774\ub77c \ud55c\ub2e4."}, {"color": "#97c2fc", "id": "divorce", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Roman_marriage_vows.jpg", "label": "divorce", "shape": "image", "title": "\u96e2\u5a5a\uff08\u308a\u3053\u3093\uff09\u3068\u306f\u3001\u592b\u5a66\u304c\u751f\u5b58\u4e2d\u306b\u5a5a\u59fb\u95a2\u4fc2\u3092\u89e3\u6d88\u3059\u308b\u3053\u3068\u3002\u793e\u4f1a\u7684\u306b\u6709\u52b9\u306a\u5a5a\u59fb\u95a2\u4fc2\u3092\u3001\u751f\u5b58\u4e2d\u306b\u89e3\u6d88\u3059\u308b\u3053\u3068\u3002"}, {"color": "#97c2fc", "id": "rockingham castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Rockingham_Castle_entrance.jpg", "label": "rockingham castle", "shape": "image", "title": "Le ch\u00e2teau de Rockingham est un ancien ch\u00e2teau royal et pavillon de chasse dans la for\u00eat de Rockingham environ trois kilom\u00e8tres au nord du centre-ville de Corby, dans le Northamptonshire."}, {"color": "#97c2fc", "id": "tower", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Colchester_castle_800.jpg", "label": "tower", "shape": "image", "title": "Don\u017con (fr. donjon, ang. keep, niem. Donjon) \u2013 wie\u017ca \u0142\u0105cz\u0105ca w sobie g\u0142\u00f3wne funkcje mieszkalne i obronne, przez co zamieszkiwana by\u0142a w czasie pokoju. Cz\u0119sto mylona z wie\u017c\u0105 ostatecznej obrony typu sto\u0142p, kt\u00f3ra s\u0142u\u017cy\u0142a jedynie funkcji militarnej. Istnieje tak\u017ce sporo form po\u015brednich mi\u0119dzy don\u017conami a typowymi sto\u0142pami, przy czym zazwyczaj dominuj\u0105 cechy jednego z tych obiekt\u00f3w. Don\u017con to zarazem wie\u017ca ostatecznej obrony, jak i sta\u0142e, g\u0142\u00f3wne mieszkanie feuda\u0142a. Z don\u017conu wykrystalizowa\u0142y si\u0119 dwa obiekty \u2013 prawie czysto obronny sto\u0142p i prawie czysto mieszkalny pa\u0142ac lub dom."}, {"color": "#97c2fc", "id": "map", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Maps-for-free_Sierra_Nevada.png", "label": "map", "shape": "image", "title": "Der Atlas (Plural Atlanten oder \u2013 in der Kartografie weniger gebr\u00e4uchlich \u2013 Atlasse) ist in der Kartografie eine Sammlung thematisch, inhaltlich oder regional zusammenh\u00e4ngender Landkarten in Buchform oder loser Folge. Abweichend von der Definition, dass ein Atlas normalerweise Kartenmaterial enth\u00e4lt, verwenden manche Verlage das Wort auch, um ein mit viel Bildmaterial versehenes Nachschlagewerk zu einem bestimmten Wissensbereich zu bezeichnen (zum Beispiel dtv-Atlas zur \u00d6kologie, deutscher Taschenbuchverlag, 1990)."}, {"color": "#97c2fc", "id": "earthworks", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bibracte_Porte_Rebout.jpg", "label": "earthworks", "shape": "image", "title": "La fortificaci\u00f3 \u00e9s la pr\u00e0ctica d\u0027incrementar la capacitat defensiva d\u0027un lloc per mitj\u00e0 d\u0027obres de protecci\u00f3, tant simples com una barricada o parapet o tan elaborades com una ciutadella. Per extensi\u00f3 s\u0027anomena fortificaci\u00f3 a l\u0027edificaci\u00f3 militar constru\u00efda per servir com a defensa militar a la guerra. El terme prov\u00e9 del llat\u00ed fortis (fort) i facere (fer). La necessitat de fortificar, de crear defenses per a protegir-se de possibles atacs de l\u0027enemic \u00e9s tan antiga com la mateixa exist\u00e8ncia humana. Els diferents tipus de fortificaci\u00f3 han rebut diferents denominacions, algunes amb significats pr\u00e0cticament sin\u00f2nims. Les fortificacions poden ser de tipus temporal o permanent. Les temporals s\u00f3n proteccions constru\u00efdes de forma r\u00e0pida, amb materials poc elaborats i f\u00e0cils d\u0027obtenir i amb l\u0027objectiu de guarir-se de la visi\u00f3 i, parcialment, del foc enemic. Alguns exemples s\u00f3n les palissades o les barricades. Les fortificacions de tipus permanent tenen per objecte construir un espai que garanteixi la protecci\u00f3 de les persones i instal\u00b7lacions que hi hagi al seu interior. Estan fetes amb materials m\u00e9s elaborats i resistents com la pedra, formig\u00f3, acer o totxo. La mida diferent o funcionalitat dona diferents noms a aquests espais protegits. Moltes instal\u00b7lacions militars s\u00f3n conegudes com a fortes, encara que no sempre estiguin fortificades. Els forts de grans dimensions poden ser classificats com una fortalesa, els mitjans com forts i els m\u00e9s petits com fortins."}, {"color": "#97c2fc", "id": "type design", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/FAA_TC_sample.jpg", "label": "type design", "shape": "image", "title": "Un certificado de tipo es un documento expedido para indicar la aeronavegabilidad del dise\u00f1o de tipo de aeronave. El certificado es emitido por una entidad reguladora, y una vez emitido, el dise\u00f1o no puede ser modificado. El certificado refleja una determinaci\u00f3n realizada por la entidad reguladora de que la aeronave est\u00e1 fabricada de acuerdo con un dise\u00f1o aprobado, y que el dise\u00f1o asegura la conformidad con los requisitos de aeronavegabilidad. La entidad reguladora compara los documentos de dise\u00f1o y procesos para determinar si el dise\u00f1o re\u00fane los requisitos establecidos para el tipo de equipamiento. Los requisitos establecidos por una entidad reguladora t\u00edpicamente se refieren a Est\u00e1ndares M\u00ednimos de Rendimiento Operativo (MOPS) y est\u00e1n relacionados con documentos (como por ejemplo las series DO-178, DO-160 y DO-254), los cuales est\u00e1n desarrollados conjuntamente por RTCA, Inc. y EUROCAE. Una vez emitido, el \"tipo\" de aeronave re\u00fane los requisitos apropiados. El proceso de resoluci\u00f3n incluye un paso llamado \"Primera Inspecci\u00f3n de Art\u00edculo\", para la aeronave y para cada una de sus subcomponentes. Con respecto a que \"no puede ser modificado\": Cu\u00e1ndo un fabricante quiere realizar alguna modificaci\u00f3n tiene dos opciones. Una es solicitar un Certificado de Tipo Suplementario (STC), o crear un dise\u00f1o completamente diferente. La elecci\u00f3n se determinar\u00e1 considerando si el cambio constituye un dise\u00f1o nuevo (por ejemplo si introduce riesgos no considerados en el primer dise\u00f1o) o no. Si el fabricante cree que el cambio no introduce ning\u00fan riesgo, com\u00fanmente solicita un STC, puesto que su precio es inferior. Si la autoridad reguladora est\u00e1 de acuerdo con las razones expuestas por el fabricante, se le concede el STC. \n* El certificado de tipo (TC) implica que las aeronaves fabricadas de acuerdo con el dise\u00f1o aprobado pueden recibir un Certificado de Aeronavegabilidad. Los ejemplos de autoridades reguladoras son la Autoridad de Aviaci\u00f3n Civil (CAA), la Administraci\u00f3n de Aviaci\u00f3n Federal (FAA) y la Agencia Europea de Seguridad A\u00e9rea, EASA. Para cumplir estos requisitos, la aeronave y cada subconjunto de esta tambi\u00e9n deben ser aprobados. Por ejemplo, en los Estados Unidos, estos subconjuntos deben cumplir con los requisitos de la Orden T\u00e9cnica Est\u00e1ndar (TSO) aplicable. Para cumplir con estos requisitos, se examinan los documentos de dise\u00f1o, comprobando que cumplen con los Est\u00e1ndares M\u00ednimos de Desempe\u00f1o Operativo (MOPS) aplicables a ese subconjunto. Los MOPS son publicados por RTCA, Inc. Cuando las aeronaves se producen para cumplir con un TC determinado, no es necesario probar cada una de ellas con la misma rigurosidad, sino que la confianza mostrada por el TC se concede cuando se le ha asignado un Certificado de Aeronavegabilidad. \n* Se emite un \"Certificado de Aeronavegabilidad\" para cada aeronave debidamente registrada si se ajusta a su dise\u00f1o de tipo. El certificado de aeronavegabilidad es v\u00e1lido y la aeronave puede operar siempre y cuando se mantenga de acuerdo con las normas emitidas por la autoridad reguladora. Un certificado de tipo suplementario se emite siguiendo una modificaci\u00f3n. El STC define el cambio de dise\u00f1o del producto, indica c\u00f3mo afecta la modificaci\u00f3n al dise\u00f1o de tipo existente y lista los n\u00fameros de serie afectados. Tambi\u00e9n identifica la base de certificaci\u00f3n que enumera el cumplimiento normativo espec\u00edfico para el cambio de dise\u00f1o. La informaci\u00f3n contenida en la base de certificaci\u00f3n es \u00fatil para aquellos solicitantes que proponen modificaciones posteriores del producto y para evaluar la compatibilidad de la base de certificaci\u00f3n con otras modificaciones STC. El concepto de un \u0027certificado de tipo\u0027 fue introducido en el Reino Unido por los \"Controles de Navegaci\u00f3n del Aire\" publicados en mayo de 1919 por uno de los Secretarios de Estado del Reino Unido, Winston Churchill.\u200b"}, {"color": "#97c2fc", "id": "tyne", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/River_Tyne_-_geograph.org.uk_-_596360.jpg", "label": "tyne", "shape": "image", "title": "Tyne (anglicky River Tyne) je 321.8 km dlouh\u00e1 \u0159eka v severov\u00fdchodn\u00ed Anglii (Spojen\u00e9 kr\u00e1lovstv\u00ed), oblasti Northumberland."}, {"color": "#97c2fc", "id": "tweed", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Herringbone.jpg", "label": "tweed", "shape": "image", "title": "Tweed is a rough, woollen fabric, of a soft, open, flexible texture, resembling cheviot or homespun, but more closely woven. It is usually woven with a plain weave, twill or herringbone structure. Colour effects in the yarn may be obtained by mixing dyed wool before it is spun. Tweeds are an icon of traditional Scottish, Irish, Welsh and English clothing, being desirable for informal outerwear, due to the material being moisture-resistant and durable. Tweeds are made to withstand harsh climates and are commonly worn for outdoor activities such as shooting and hunting, in England, Wales, Ireland and Scotland. In Ireland, tweed manufacturing is now most associated with County Donegal but originally covered the whole country. In Scotland, tweed manufacturing is most associated with the Isle of Harris in the Hebrides."}, {"color": "#97c2fc", "id": "hugh de moreville", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Thomas_Becket_Murder.jpg", "label": "hugh de moreville", "shape": "image", "title": "Hugh de Morville (muerto hacia 1202) fue un caballero anglo-normando que sirvi\u00f3 al rey Enrique II de Inglaterra a finales del siglo XII. Es famoso, sobre todo, por ser uno de los asesinos de Thomas Becket, arzobispo de Canterbury en 1170. Mantuvo el t\u00edtulo de se\u00f1or de Westmorland, que hab\u00eda heredado de su padre, Hugo de Morville, se\u00f1or de Cunningham y Lauderdale."}, {"color": "#97c2fc", "id": "robert de umfraville", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Newminster_Abbey_3_-_geograph.org.uk_-_222839.jpg", "label": "robert de umfraville", "shape": "image", "title": "Robert Umfraville (1363 - 1437) est un chevalier anglais."}, {"color": "#97c2fc", "id": "cohort", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/World_population_growth_-_time_between_each_billion-person_growth.svg", "label": "cohort", "shape": "image", "title": "Demografie (Oudgrieks: \u03b4\u1fc6\u03bc\u03bf\u03c2 volk, \u03b3\u03c1\u03ac\u03c6\u03c9 beschrijven; bevolkingsbeschrijving) of bevolkingsleer is de wetenschap die de kwantitatieve aspecten van de bevolking bestudeert. Een demograaf onderzoekt de samenstelling van de bevolking naar bijvoorbeeld leeftijd, geslacht, nationaliteit, etniciteit en beroep. Een dergelijke studie raakt sociale wetenschappen als geografie, sociologie, antropologie en geschiedenis, maar ook exacte wetenschappen als statistiek en wiskunde. Demografie behelst de studie van de omvang, structuur en spreiding van de bevolking, en hoe de bevolking in de tijd verandert door geboorten, sterfgevallen, migratie en veroudering. De demografische analyse kan op de gehele maatschappij, of op specifieke groepen betrekking hebben. Dergelijke groepen worden demografisch gedefinieerd door bijvoorbeeld het genoten onderwijs, nationaliteit, godsdienst, of door het behoren tot een bepaalde etniciteit."}, {"color": "#97c2fc", "id": "river calder", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Aire_and_Calder_Navigation_blue_plaque_2.jpg", "label": "river calder", "shape": "image", "title": "Navigasi Aire dan Calder (bahasa Inggris: Aire and Calder Navigation) adalah sebuah sungai dan sistem kanal dari Sungai Aire dan di West Yorkshire, Inggris."}, {"color": "#97c2fc", "id": "setted", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/\nSett_block_paved_street_in_Philadelphia_PA.jpg", "label": "setted", "shape": "image", "title": "Kasseien of kinderkopjes zijn kleine stukken natuursteen die na bewerking worden gebruikt voor het verharden van wegen. De naam kinderkopje duidt op de grootte: zo groot als het hoofd van een kind. Onder die naam zijn ook kleinere maten in gebruik.In sommige regio\u0027s van Belgi\u00eb en in Zuid-Nederland wordt de term kinderkopjes nauwelijks gebruikt en spreekt men veeleer van kassei. Dit woord (en de oudere vorm kalsijde) komt van het Latijnse (via) calceata, een met kalk bedekt(e weg). Van diezelfde etymologie komt het Franse woord chauss\u00e9e (d.w.z. steenweg); daarom vindt men hier en daar in Belgi\u00eb wegen met de naam Chauss\u00e9e romaine / Romeinse kassei. In Noord-Nederland gold het woord kassei vroeger als \u0027Vlaams\u0027. De afgelopen decennia heeft het woord via het wielerjargon ook ingang gevonden in het Noord-Nederlands. Vaak zijn kasseien op maat gehakte stukken porfier. Dit in tegenstelling tot flinten, die onbewerkt zijn. Belgi\u00eb en Noord-Frankrijk kennen nog veel landelijke wegen met kasseien. Dikwijls zijn dit holle wegen."}, {"color": "#97c2fc", "id": "deddington", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Deddington_DeddingtonArmsHotel.jpg", "label": "deddington", "shape": "image", "title": "Deddington \u2013 wie\u015b w Anglii, w hrabstwie Oxfordshire, w dystrykcie Cherwell. Le\u017cy 27 km na p\u00f3\u0142noc od Oksfordu i 99 km na p\u00f3\u0142nocny zach\u00f3d od Londynu. W 2011 miejscowo\u015b\u0107 liczy\u0142a 2146 mieszka\u0144c\u00f3w."}, {"color": "#97c2fc", "id": "broadland", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Broadland_UK_locator_map.svg", "label": "broadland", "shape": "image", "title": "Broadland ist ein District in der Grafschaft Norfolk in England, der nach den Norfolk Broads benannt ist. Verwaltungssitz ist Thorpe St Andrew; weitere Orte sind Acle, Alderford, Aylsham, , Brundall, , , Horsford, Reepham, , , und Wroxham. Der Bezirk wurde am 1. April 1974 gebildet und entstand aus der Fusion des Rural District St. Faiths and Aylsham und eines Teils des Rural District Blofield and Flegg und besteht aus 65 Gemeinden."}, {"color": "#97c2fc", "id": "hylton castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hylton_Castle,_c.1800.jpg", "label": "hylton castle", "shape": "image", "title": "Le ch\u00e2teau de Hylton est un ch\u00e2teau en pierre, actuellement en ruine, situ\u00e9 pr\u00e8s de Sunderland dans le Tyne and Wear en Angleterre. Construit \u00e0 l\u0027origine en bois, par un des , juste apr\u00e8s la conqu\u00eate normande de l\u0027Angleterre. Il est reconstruit en pierre de la fin du XIVe jusqu\u0027au d\u00e9but du XVe si\u00e8cle. Le ch\u00e2teau a ensuite subi d\u0027importantes modifications aux XVIIIe et XIXe si\u00e8cles. Il sert divers usages apr\u00e8s la fin de la maison Hylton en 1746, le b\u00e2timent a \u00e9t\u00e9 n\u00e9glig\u00e9 puis est devenu une \u00e9cole en 1840, avant appartenir \u00e0 une soci\u00e9t\u00e9 houill\u00e8re au XXe si\u00e8cle, pour enfin \u00eatre pris en charge par l\u0027\u00c9tat en 1950, pour enfin appartenir aujourd\u0027hui \u00e0 l\u0027English Heritage, organisme public charg\u00e9 du patrimoine historique. Le ch\u00e2teau est r\u00e9put\u00e9 hant\u00e9 par le Cauld Lad of Hylton."}, {"color": "#97c2fc", "id": "naworth castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Naworth_Castle_-_geograph.org.uk_-_1485110.jpg", "label": "naworth castle", "shape": "image", "title": "Naworth Castle, auch Naward Castle, ist eine Burg etwa drei Kilometer \u00f6stlich der Stadt Brampton an der A69 in der englischen Grafschaft Cumbria. Auf der anderen Seite des River Irthing liegt in Sichtweite die Lanercost Priory. Die Burg war der Sitz der Barone Dacre und ist heute Familiensitz ihrer Abk\u00f6mmlinge, der Earls of Carlisle. English Heritage hat die Burg als historisches Geb\u00e4ude I. Grades gelistet."}, {"color": "#97c2fc", "id": "train", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Clapham_Junction_Platforms.jpeg", "label": "train", "shape": "image", "title": "\u9435\u8def\u8eca\u7ad9\u3001\u9435\u9053\u8eca\u7ad9\u6216\u7c21\u7a31\u9435\u8def\u7ad9\u3001\u9435\u9053\u7ad9\uff0c\u7c21\u7a31\u706b\u8eca\u7ad9\uff0c\u53f0\u8a9e\u7a31\u8eca\u982d\uff08\u53f0\u7f85\uff1atshia-th\u00e2u\uff09\u3001\u9a5b\uff08\u53f0\u7f85\uff1aia\u030dh\uff0c\u65e5\u97d3\u4ea6\u4f7f\u7528\u9a5b\uff08\u99c5\uff09\u4f86\u7a31\u547c\u8eca\u7ad9\uff09\u3002\u662f\u4f9b\u9435\u8def\u5217\u8eca\u505c\u9760\u7684\u5730\u65b9\uff0c\u4f9b\u4e58\u5ba2\u767b\u8eca\u6216\u8005\u4f9b\u8ca8\u7269\u4e0a\u4e0b\u5217\u8eca\u3002\u6708\u53f0\u53ef\u5927\u81f4\u5206\u5cf6\u5f0f\u6708\u53f0\u3001\u5074\u5f0f\u6708\u53f0\u3001\u6e2f\u7063\u5f0f\u6708\u53f0\u3001\u9ad8\u67b6\u6708\u53f0\u3001\u5730\u4e0b\u6708\u53f0\u3001\u865f\u8a8c\u7ad9\u7b49\u5e7e\u985e\u3002\u65e9\u671f\u7684\u8eca\u7ad9\u901a\u5e38\u662f\u5ba2\u8ca8\u5169\u7528\u3002\u9019\u985e\u8eca\u7ad9\u73fe\u5728\u4ecd\u7136\u6709\uff1b\u4f46\u662f\u5728\u6b50\u7f8e\uff0c\u8ca8\u904b\u4e00\u822c\u5df2\u96c6\u4e2d\u5728\u4e3b\u8981\u7684\u8eca\u7ad9\u3002\u5927\u90e8\u5206\u7684\u9435\u8def\u8eca\u7ad9\u90fd\u662f\u5728\u9435\u8def\u7684\u65c1\u908a\uff0c\u6216\u8005\u662f\u8def\u7dda\u7684\u7d42\u9ede\u3002\u8eca\u7ad9\u5167\u6709\u6708\u53f0\uff08\u5e73\u53f0\u3001\u7ad9\u53f0\uff09\u65b9\u4fbf\u4e58\u5ba2\u4e58\u964d\u3002\u6708\u53f0\u7528\u96a7\u9053\u6216\u6a4b\u6881\u8ddf\u8eca\u7ad9\u7684\u5927\u5802\u9023\u63a5\u3002\u5176\u5b83\u8eca\u7ad9\u8a2d\u5099\u5305\u62ec\u552e\u7968\u3001\u5019\u8eca\u5ba4\u3001\u5728\u6708\u53f0\u4e0a\u4f9b\u5019\u8eca\u7684\u5ea7\u6905\u7b49\u7b49\u3002 \u90e8\u5206\u9435\u8def\u8eca\u7ad9\u9664\u4e86\u4f9b\u4e58\u5ba2\u53ca\u8ca8\u7269\u4e0a\u843d\u5916\uff0c\u4ea6\u6709\u4f9b\u6a5f\u8eca\u53ca\u8eca\u8f1b\u7dad\u4fee\u6216\u6dfb\u52a0\u71c3\u6599\u7684\u8a2d\u65bd\u3002\u591a\u9593\u9435\u8def\u516c\u53f8\u4e00\u8d77\u4f7f\u7528\u7684\u8eca\u7ad9\u4e00\u822c\u7a31\u70ba\u806f\u5408\u8eca\u7ad9\u6216\u8f49\u8eca\u7ad9\u3002\u6709\u6642\u8f49\u8eca\u7ad9\u4ea6\u6307\u53ef\u4f9b\u8207\u5176\u5b83\u4ea4\u901a\u5de5\u5177\uff08\u5982\u96fb\u8eca\u3001\u5730\u9435\u3001\u516c\u5171\u6c7d\u8eca\u6216\u6e21\u8f2a\uff09\u8f49\u4e58\u7684\u8eca\u7ad9\u3002"}, {"color": "#97c2fc", "id": "river tyne", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/River_Tyne_-_geograph.org.uk_-_596360.jpg", "label": "river tyne", "shape": "image", "title": "Tyne (anglicky River Tyne) je 321.8 km dlouh\u00e1 \u0159eka v severov\u00fdchodn\u00ed Anglii (Spojen\u00e9 kr\u00e1lovstv\u00ed), oblasti Northumberland."}, {"color": "#97c2fc", "id": "sheep", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Take_ours!.jpg", "label": "sheep", "shape": "image", "title": "Domba atau biri-biri (Ovis) adalah salah satu ruminansia berkaki empat dengan rambut tebal yang dikenal oleh banyak orang. Domba adalah salah satu jenis hewan pertama yang dijinakkan untuk keperluan agrikultural dan dipelihara untuk dimanfaatkan rambut (disebut wol), daging, dan susunya. Jenis domba yang paling dikenal orang adalah domba peliharaan (Ovis aries), yang diduga keturunan dari liar dari Asia Tengah bagian Selatan dan Barat Daya. Untuk tipe lain dari domba dan kerabat dekatnya, lihat . Domba berbeda dengan kambing. Menjadi hewan penting dalam riwayat pertanian, domba mendapat tempat khusus dalam budaya manusia yang selanjutnya terkandung dalam bahasa modern dan simbologi. Domba tercantum dalam banyak mitologi\u2014seperti Bulu Domba Emas\u2014dan agama-agama besar, khususnya tradisi agama Abrahamik. Dalam ritual keagamaan kuno dan modern, domba digunakan sebagai hewan persembahan."}, {"color": "#97c2fc", "id": "elizabeth de clare", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Elizabeth_de_Clare.jpg", "label": "elizabeth de clare", "shape": "image", "title": "Elizabeth de Clare (ur. 16 wrze\u015bnia 1295, zm. 4 listopada 1360) \u2013 angielska arystokratka, najm\u0142odsza c\u00f3rka Gilberta de Clare, 7. hrabiego Hertford, i Joanny z Akki, c\u00f3rki kr\u00f3la Anglii Edwarda I. Po \u015bmierci swojego brata Gilberta w 1314 r. wraz z siostrami (Eleanor i Margaret) odziedziczy\u0142a rodowe w\u0142o\u015bci de Clare\u0027\u00f3w. W 1308 r. wraz z bratem uda\u0142a si\u0119 do Irlandii, gdzie 30 wrze\u015bnia po\u015blubi\u0142a (1286 - 18 czerwca 1313), syna , i Marguerite de Gu\u00eenes, siostr\u0119 El\u017cbiety de Burgh - kr\u00f3lowej Szkocji. M\u0105\u017c Elizabeth zgin\u0105\u0142 w potyczce w 1313 r. John i Elizabeth mieli razem jednego syna: \n* (17 wrze\u015bnia 1312 - 6 czerwca 1333), 3. hrabia Ulsteru W 1314 r. nadesz\u0142y wie\u015bci o \u015bmierci brata Elizabeth pod Bannockburn. Ziemie de Clare\u0027\u00f3w podzielono m\u00f3wczas pomi\u0119dzy trzy siostry zmar\u0142ego. W 1316 r. Elizabeth na wezwanie kr\u00f3la Edwarda II przyby\u0142a do Anglii. Edward umie\u015bci\u0142 j\u0105 w zamku Bristol. Kr\u00f3lewskie plany wydania Elizabeth za jednego z jego stronnik\u00f3w upad\u0142y, gdy w lutym 1316 r. Elizabeth zosta\u0142a porwana przez Tybalda II de Verdun, kt\u00f3rego nast\u0119pnie po\u015blubi\u0142a. Tybald zmar\u0142 jednak ju\u017c 27 czerwca 1316 r. Elizabeth by\u0142a w\u00f3wczas w ci\u0105\u017cy. Uda\u0142a si\u0119 do opactwa w Amesbury, gdzie zakonnic\u0105 by\u0142a jej ciotka Mary de Burgh. Tam w lutym 1317 r. urodzi\u0142a c\u00f3rk\u0119 Isabell\u0119. Kilka tygodni p\u00f3\u017aniej kr\u00f3l wyda\u0142 Elizabeth za (ok. 1290 - przed 14 marca 1321/1322), syna sir Roberta d\u0027Amoryego. W maju 1318 r. urodzi\u0142a mu c\u00f3rk\u0119 Elizabeth. D\u0027Amory, pocz\u0105tkowo stronnik kr\u00f3la, podczas buntu w 1322 r. przeszed\u0142 na stron\u0119 baron\u00f3w. Zmar\u0142 w marcu 1322 r. Si\u0142y kr\u00f3lewskie pojma\u0142y Elizabeth i wraz z dzie\u0107mi uwi\u0119zi\u0142y j\u0105 w opactwie Barking. W 1326 r. popar\u0142a kr\u00f3low\u0105 Izabel\u0119 w jej dzia\u0142aniach przeciwko Edwardowi II. W 1327 r. odzyska\u0142a skonfiskowane wcze\u015bniej ziemie. Elizabeth nigdy ju\u017c nie wysz\u0142a za m\u0105\u017c. Reszt\u0119 \u017cycia sp\u0119dzi\u0142a z dala od dworu kr\u00f3lewskiego. By\u0142a fundatork\u0105 wielu o\u015brodk\u00f3w religijnych oraz wsp\u00f3\u0142za\u0142o\u017cycielk\u0105 Clare College na Uniwersytecie Cambridge. Zmar\u0142a w 1360 r. Jej c\u00f3rka, Elizabeth d\u0027Amory, po\u015blubi\u0142a ."}, {"color": "#97c2fc", "id": "newark corporation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Newark_2019.png", "label": "newark corporation", "shape": "image", "title": "Newark Electronics, sometimes called Newark element14, Newark Corporation, Newark (an Avnet Company) or Newark, is a Chicago-based electronic components distribution company serving North America and parts of Central and South America. Founded in 1934 as Newark Electric, a small Chicago shop selling radio parts, the company is now a subsidiary of catalog distributor Premier Farnell and is the sixth largest electronics distributor worldwide."}, {"color": "#97c2fc", "id": "scottish affairs", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Official_portrait_of_Lord_Offord_of_Garvel,_2021.jpg", "label": "scottish affairs", "shape": "image", "title": "\u6b74\u53f2\u4e0a\u5b58\u5728\u3059\u308b\u30b9\u30b3\u30c3\u30c8\u30e9\u30f3\u30c9\u7701\uff08\u30b9\u30b3\u30c3\u30c8\u30e9\u30f3\u30c9\u3057\u3087\u3046\uff09\u306f\u3001\u4ee5\u4e0b\u306e2\u3064\u3067\u3042\u308b\u3002 1. \n* \u30b9\u30b3\u30c3\u30c8\u30e9\u30f3\u30c9\u7701\uff08\u82f1: Scottish Office\u3001\u30b9\u30b3\u30c3\u30c8\u30e9\u30f3\u30c9\u30fb\u30b2\u30fc\u30eb\u8a9e: Riaghaltas na h-Alba\uff09\u306f\u30011885\u5e74\u304b\u30891999\u5e74\u307e\u3067\u5b58\u5728\u3057\u305f\u30a4\u30ae\u30ea\u30b9\u306e\u884c\u653f\u6a5f\u95a2\u306e\u4e00\u3064\u3002 2. \n* \u30b9\u30b3\u30c3\u30c8\u30e9\u30f3\u30c9\u7701\uff08\u82f1: Scotland Office\u3001\u30b9\u30b3\u30c3\u30c8\u30e9\u30f3\u30c9\u30fb\u30b2\u30fc\u30eb\u8a9e: An Oifis Albannach\uff09\u306f\u30012003\u5e74\u306b\u8a2d\u7f6e\u3055\u308c\u305f\u30a4\u30ae\u30ea\u30b9\u306e\u884c\u653f\u6a5f\u95a2\u306e\u4e00\u3064\u3002"}, {"color": "#97c2fc", "id": "unstratified", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Geology_of_Cyprus-Chalk.jpg", "label": "unstratified", "shape": "image", "title": "Tavolo en estas la geologia korpo, kiu havas platan formon, do \u011dia dikeco estas oble pli granda ol \u011dia areo. \u011ci havas homogenajn ecojn kaj estas limigita de pli-malpli paralelaj surfacoj: la supra (tegmento) kaj la malsupra (plandumo). Dikeco de la tavolo estas difinata kiel la plej mallonga distanco inter la tegmento kaj la plandumo. Tavoloj formi\u011das el sedimentaj, vulkandeveno-sedimentaj a\u016d metamorfaj roka\u0135oj. Ili povas konsisti el kelkaj iel interligitaj subtavoloj de malsamaj roka\u0135oj. Ofte oni parolas pri akvohavaj, naftaj, gasaj kaj ercaj tavoloj."}, {"color": "#97c2fc", "id": "unknown artist", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Stroop_Report_-_Warsaw_Ghetto_Uprising_09.jpg", "label": "unknown artist", "shape": "image", "title": "Anonymous works are works, such as art or literature, that have an anonymous, undisclosed, or unknown creator or author. In the case of very old works, the author\u0027s name may simply be lost over the course of history and time. There are a number of reasons anonymous works arise."}, {"color": "#97c2fc", "id": "owain", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Coat_of_arms_of_Owain_Gwynedd.svg", "label": "owain", "shape": "image", "title": "\u0623\u0648\u0648\u0627\u064a\u0646 \u063a\u0648\u064a\u0646\u064a\u062f \u0647\u0648 \u0645\u0644\u0643 \u0643\u0627\u0646 \u064a\u062d\u0643\u0645 \u0645\u0645\u0644\u0643\u0629 \u063a\u0648\u064a\u0646\u064a\u062f\u060c \u0648\u0645\u0627\u062a \u062d\u0648\u0627\u0644\u064a \u0627\u0644\u0639\u0627\u0645 1170 \u0648\u064a\u0642\u0627\u0644 \u0627\u0646 \u0627\u0644\u0635\u0631\u0627\u0639 \u0628\u062f\u0627 \u0628\u064a\u0646 \u0623\u0628\u0646\u0627\u0626\u0647 \u0628\u0639\u062f \u0645\u0648\u062a\u0647\u060c \u0648\u062a\u0630\u0643\u0631 \u0627\u0644\u0631\u0648\u0627\u064a\u0627\u062a \u0639\u0646 \u0627\u0628\u0646 \u0644\u0647 \u064a\u062f\u0639\u0649 \u0645\u0627\u062f\u0648\u0643 \u064a\u0642\u0627\u0644 \u0627\u0646 \u0639\u0628\u0631 \u0627\u0644\u0623\u0637\u0644\u0633\u064a \u0646\u062d\u0648 \u0623\u0645\u0631\u064a\u0643\u0627."}, {"color": "#97c2fc", "id": "burial ground", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Thracian_tomb_Goliama_Kosmatka,_Bulgaria_01.jpg", "label": "burial ground", "shape": "image", "title": "Mohyla (takt\u00e9\u017e tumulus nebo kurgan) je um\u011ble navr\u0161en\u00fd n\u00e1sep z kamen\u00ed a/nebo hl\u00edny obvykle nad jedn\u00edm \u010di v\u00edce hroby. Tento zp\u016fsob poh\u0159b\u00edv\u00e1n\u00ed se objevoval od prav\u011bku v r\u016fzn\u00fdch kultur\u00e1ch po cel\u00e9m sv\u011bt\u011b, je zn\u00e1m\u00fd i z ran\u00e9ho st\u0159edov\u011bku a n\u011bkde p\u0159etrv\u00e1val je\u0161t\u011b dlouho do pozdn\u00edho st\u0159edov\u011bku. Mohylov\u00e1 poh\u0159ebi\u0161t\u011b se ozna\u010duj\u00ed jako mohyln\u00edky. Mohyly d\u011bl\u00edme na dlouh\u00e9, kruhov\u00e9 a ov\u00e1ln\u00e9. K nejstar\u0161\u00edm pat\u0159\u00ed mohyly dlouh\u00e9 (obdob\u00ed eneolitu). V \u010cesku se t\u011bchto mohyl moc nedochovalo (dochov\u00e1ny jen jako poz\u016fstatky zji\u0161t\u011bn\u00e9 p\u0159i archeologick\u00fdch pr\u016fzkumech, nap\u0159.: , Chude\u0159\u00edn), v\u00fdjimkou je \u00fazem\u00ed Moravy, kde se t\u011bchto dlouh\u00fdch mohyl dochovalo n\u011bkolik des\u00edtek a\u017e stovek (nap\u0159.: mohyln\u00edky u Lud\u00e9\u0159ova, Slatinky). jsou zn\u00e1m\u00e9 i z \u00fazem\u00ed N\u011bmecka, Francie, Anglie atd. Z Anglie je nejzn\u00e1m\u011bj\u0161\u00ed . Poh\u0159eb pod mohylou m\u016f\u017ee b\u00fdt , nebo biritu\u00e1ln\u00ed. Poz\u016fstatky mohou b\u00fdt ulo\u017eeny voln\u011b nebo ve sk\u0159\u00ed\u0148ce \u010di popelnici. Pro v\u00fdznamn\u011bj\u0161\u00ed jedince byla pod mohylou vystav\u011bna poh\u0159ebn\u00ed komora. V p\u0159\u00edpad\u011b mohl b\u00fdt popel jen rozpt\u00fdlen v n\u00e1sypu mohyly. Existuj\u00ed i mohyly, pod kter\u00fdmi se \u017e\u00e1dn\u00fd poh\u0159eb nena\u0161el. Velikost mohyl m\u016f\u017ee b\u00fdt r\u016fzn\u00e1 od n\u011bkolika des\u00edtek centimetr\u016f po kolosy o des\u00edtk\u00e1ch metr\u016f. Nejv\u011bt\u0161\u00ed mohyla v Evrop\u011b Silbury Hill v anglick\u00e9m hrabstv\u00ed Wiltshire je vysok\u00e1 39,6 m a m\u00e1 167 m v pr\u016fm\u011bru. U p\u0159eva\u017euj\u00edc\u00ed v\u011bt\u0161iny mohyl se nejedn\u00e1 pouze o primitivn\u00ed navr\u0161en\u00ed materi\u00e1lu, ale o stavbu, kter\u00e1 m\u00e1 ur\u010ditou strukturu. Hlin\u011bn\u00e9 mohyly b\u00fdvaj\u00ed ohrani\u010deny kamenn\u00fdm v\u011bncem po cel\u00e9m obvodu. Pokud mohyla stoj\u00ed ve svahu, tak je kamenn\u00fd v\u011bnec jen \u010d\u00e1ste\u010dn\u00fd. Tento kamenn\u00fd v\u011bnec zabra\u0148oval rozplaven\u00ed mohyly, ale v abstraktn\u00ed rovin\u011b i mohl vymezovat posv\u00e1tn\u00e9 m\u00edsto. Okolo mohyly mohl b\u00fdt vyhlouben i \u017elab \u010di p\u0159\u00edkop, m\u00e9n\u011b \u010dasto je dolo\u017eena palis\u00e1dov\u00e1 konstrukce. Velk\u00e9 mohyly b\u00fdvaly zpevn\u011bn\u00e9 d\u0159ev\u011bn\u00fdmi k\u016fly. N\u00e1sep mohl b\u00fdt tvo\u0159en hl\u00ednou, kameny \u010di sm\u011bs\u00ed oboj\u00edho \u2013 materi\u00e1l mohl b\u00fdt dov\u00e1\u017een i z n\u011bkolikakilometrov\u00e9 d\u00e1lky.V z\u00e1sypu mohyly se n\u011bkdy nach\u00e1zej\u00ed stopy ohni\u0161\u0165, kter\u00e1 b\u00fdvaj\u00ed interpretov\u00e1na jako poh\u0159ebn\u00ed hranice. Na \u00fazem\u00ed \u010cR se mohyly objevuj\u00ed od st\u0159edn\u00edho eneolitu a objevuj\u00ed se s p\u0159est\u00e1vkami po celou dobu bronzovou a dobu hal\u0161tatskou. V eneolitu a st\u0159edn\u00ed dob\u011b bronzov\u00e9 je pod mohylami poh\u0159b\u00edv\u00e1na v\u011bt\u0161ina \u010dlen\u016f komunity. V pozdn\u00ed dob\u011b bronzov\u00e9 a pak po cel\u00fd hal\u0161tat se mohyly st\u00e1vaj\u00ed znakem v\u00fdsadn\u00edho postaven\u00ed jedince ve spole\u010dnosti. Mohyly se v \u010cesku nach\u00e1zej\u00ed pouze v oblastech, kde nedo\u0161lo k intenzivn\u00ed zem\u011bd\u011blsk\u00e9 \u010dinnosti, kter\u00e1 je po\u0161kodila \u010di zni\u010dila. Hroby pod nimi ulo\u017een\u00e9 se mohly zachovat, ale jev\u00ed se jako . Archeologick\u00e9 kultury na \u00fazem\u00ed \u010ceska, jejich\u017e nositel\u00e9 poh\u0159b\u00edvali sv\u00e9 mrtv\u00e9 pod mohylami: Eneolit: \n* Kultura n\u00e1levkovit\u00fdch poh\u00e1r\u016f \n* Kultura s kanelovanou keramikou \n* Kultura se \u0161\u0148\u016frovou keramikou \n* Kultura zvoncovit\u00fdch poh\u00e1r\u016f Doba bronzov\u00e1: \n* \u00dan\u011btick\u00e1 kultura (v oblasti ji\u017en\u00edch \u010cech, jinde ojedin\u011ble) \n* V\u011bte\u0159ovsk\u00e1 skupina (ojedin\u011bl\u00fd v\u00fdskyt \u2013 \u010d\u00e1st mohyln\u00edku v Borotic\u00edch) \n* \u010ceskofalck\u00e1 mohylov\u00e1 kultura \n* St\u0159edodunajsk\u00e1 mohylov\u00e1 kultura \n* Knov\u00edzsk\u00e1 kultura (ojedin\u011ble) \n* Milave\u010dsk\u00e1 kultura \n* Nynick\u00e1 skupina (hypot\u00e9za) \n* Velatick\u00e1 kultura (n\u00e1lezy mohyl zat\u00edm jen na Slovensku) \n* Lu\u017eick\u00e1 popelnicov\u00e1 pole \n* (ojedin\u011ble) Doba hal\u0161tatsk\u00e1: \n* (ojedin\u011ble) \n* \n* Bylansk\u00e1 kultura \n* Hor\u00e1kovsk\u00e1 kultura"}, {"color": "#97c2fc", "id": "english army", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Oliver_Cro 043e \u043f\u0435\u0445\u043e\u0442\u043d\u043e\u0433\u043e \u043f\u043e\u043b\u043a\u0430 \u0433\u0435\u0440\u0446\u043e\u0433\u0430 \u0419\u043e\u0440\u043a\u0441\u043a\u043e\u0433\u043e \u0438 \u041e\u043b\u0431\u0430\u043d\u0438 (Duke of York and Albany\u2019s maritime regiment of Foot) \u0410\u043d\u0433\u043b\u0438\u0439\u0441\u043a\u043e\u0439 \u0430\u0440\u043c\u0438\u0438 \u0441\u043e\u0437\u0434\u0430\u043d\u043d\u043e\u0433\u043e \u043d\u0430 \u0431\u0430\u0437\u0435 \u041f\u043e\u0447\u0435\u0442\u043d\u043e\u0439 \u0430\u0440\u0442\u0438\u043b\u043b\u0435\u0440\u0438\u0439\u0441\u043a\u043e\u0439 \u0440\u043e\u0442\u044b (Honourable Artillery Company) 28 \u043e\u043a\u0442\u044f\u0431\u0440\u044f 1664 \u0433\u043e\u0434\u0430."}, {"color": "#97c2fc", "id": "slighting", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Protesters_camped_out_at_the_Pearl_Roundabout_in_Bahrain_(cropped).jpg", "label": "slighting", "shape": "image", "title": "Depreda\u00e7\u00e3o, em estrat\u00e9gia militar, \u00e9 a destrui\u00e7\u00e3o defensiva deliberada, parcial ou completa, de uma fortifica\u00e7\u00e3o para torn\u00e1-la inutiliz\u00e1vel como fortaleza."}, {"color": "#97c2fc", "id": "prudhoe", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Prudhoe_Castle_-_geograph.org.uk_-_1254147.jpg", "label": "prudhoe", "shape": "image", "title": "Is baile suite i Northumberland \u00e9 Prudhoe."}, {"color": "#97c2fc", "id": "toddington", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Littlehampton3.jpg", "label": "toddington", "shape": "image", "title": "Littlehampton ist eine Stadt in West Sussex in S\u00fcdostengland mit etwa 27.800 Einwohnern (Stand: 2011) und einer Fl\u00e4che von 11,35 km\u00b2. Der Badeort liegt am Ende der South Downs an der M\u00fcndung des Aruns in den \u00c4rmelkanal. Die Stadt verf\u00fcgt \u00fcber einen Yachthafen. Littlehampton unterh\u00e4lt eine Dreieckspartnerschaft mit den Orten Chennevi\u00e8res-sur-Marne in Frankreich (1982) und Durmersheim in Deutschland (1988)."}, {"color": "#97c2fc", "id": "tudor times", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Edward_VI_of_England_c._1546.jpg", "label": "tudor times", "shape": "image", "title": "Tudortiden syftar p\u00e5 perioden fr\u00e5n 1485 till 1603, s\u00e4rskilt avseende i Englands historia. Perioden sammanfaller med kungahuset Tudors tid p\u00e5 den engelska tronen; dynastins f\u00f6rsta regent var kung Henrik VII (f\u00f6dd 1457, d\u00f6d 1509. Regent fr\u00e5n 1485 till sin d\u00f6d). I vidare h\u00e4nseende kan begreppet ocks\u00e5 inbegripa drottning Elisabet I:s regeringstid (1558\u20131603), \u00e4ven om denna ofta behandlas under egen ben\u00e4mning, den elisabetanska."}, {"color": "#97c2fc", "id": "vaulting", "image": "http://commons.wikimedia.org/wiki/Special:FilePath///www.englishvaultingsquad.co.uk/photos/saumur05-a22.jpg", "label": "vaulting", "shape": "image", "title": "Voltige \u00e4r en ridsport d\u00e4r en eller flera voltig\u00f6rer utf\u00f6r gymnastiska \u00f6vningar p\u00e5 en galopperande h\u00e4st till egenvald musik. Man kan t\u00e4vla eller i lag p\u00e5 olika niv\u00e5er. Dels som sv\u00e5rklasslag om sex personer, som mellanklass med 3-7 lagmedlemmar eller som l\u00e4ttklasslag med 3-7 medlemmar. Det finns \u00e4ven parvoltige som ocks\u00e5 kallas f\u00f6r Pas-de-deux (denna t\u00e4vlingsform \u00e4r dock mycket ovanlig i Sverige). Deltagarna f\u00e5r vara vilken \u00e5lder som helst oftast 7-30 \u00e5r om de t\u00e4vlar i lag. H\u00e4sten galopperar moturs i en cirkel som \u00e4r ca 15 m i diameter, en s\u00e5 kallad volt. Mitt i cirkeln st\u00e5r en vars uppgift \u00e4r att f\u00e5 h\u00e4sten att galoppera i en j\u00e4mn takt. Voltige h\u00e4rstammar fr\u00e5n kavalleriet, men \u00e4r relativt ny som publiksport. Vid de olympiska h\u00e4stt\u00e4vlingarna i Antwerpen 1920 var voltige en av grenarna och Sverige, Belgien och Frankrike hade deltagande lag."}, {"color": "#97c2fc", "id": "ordnance survey", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/St_George\u0027s_Town_and_St_George\u0027s_Garrison_,_Bermuda_OS_Map_Lieut_AJ_Savage_1901.jpg", "label": "ordnance survey", "shape": "image", "title": "Ordnance Survey (abreviatura OS) \u00e9 a ag\u00eancia cartogr\u00e1fica nacional do Reino Unido. Tem como miss\u00e3o a produ\u00e7\u00e3o e gest\u00e3o da cartografia oficial brit\u00e2nica, fornecendo informa\u00e7\u00e3o geogr\u00e1fica precisa e atualizada do pa\u00eds, consultada por institui\u00e7\u00f5es governamentais, empresas e cidad\u00e3os em geral. \u00c9 uma ag\u00eancia executiva e departamento n\u00e3o ministerial. A sua sede \u00e9 em Southampton. A OS foi fundada em 21 de junho de 1791, embora os seus antecedentes datem de 1746, quando o Minist\u00e9rio da Defesa (Reino Unido) come\u00e7ou a cartografar as Terras Altas da Esc\u00f3cia por causa da Revolta Jacobita. A Irlanda do Norte, sendo parte integral do Reino Unido, \u00e9 mapeada por outra ag\u00eancia governamental, a Land and Property Services (antigamente conhecida como \"Ordnance Survey of Northern Ireland\")."}, {"color": "#97c2fc", "id": "don valley", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Wincobank_-_Don_Valley_from_Fort.jpg", "label": "don valley", "shape": "image", "title": "The Lower Don Valley, or historically the East End of Sheffield, is the mainly industrial north-east quarter of Sheffield, England. Located on the River Don, it encompasses the areas of Attercliffe, Brightside, Darnall, Tinsley and Wincobank. The area became the heart of Sheffield\u0027s steel industry during the 19th and 20th century. However it went into decline during the 1970s and 1980s as the nature of steel manufacture changed from large industrial sites with large scale employment to more streamlined and automated manufacture. As a result, large areas were derelict by the end of the 1980s despite the steel industry continuing to increase production and the Sheffield Development Corporation were given the task of redeveloping the area. Among the new developments are Meadowhall shopping centre, Valley Centertainment and Sheffield Arena. A public footpath, the Five Weirs Walk, has been opened up along the banks of the river from the city centre, and the Sheffield Supertram provides light rail access. It is home to one of the highest concentrations of sporting facilities in the UK with the Olympic Legacy Park, incorporating iceSheffield and the English Institute of Sport - Sheffield, located in the area."}, {"color": "#97c2fc", "id": "scotland", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Regiam.Majestatem.preface.page.jpg", "label": "scotland", "shape": "image", "title": "Il Regno di Scozia (in gaelico scozzese: Rioghachd na h-Alba; in scots: Kinrick o Scotland; in inglese: Kingdom of Scotland) fu uno stato sovrano situato nell\u0027Europa nord-occidentale, esistito dall\u0027843 al 1707. Occupava il terzo settentrionale dell\u0027isola di Gran Bretagna, confinava con il Regno d\u0027Inghilterra a sud, con il Mare del Nord a est, l\u0027Oceano Atlantico a nord e a ovest, con il Canale del Nord e il Mare d\u0027Irlanda a sud-ovest. Fu soggetto a diverse invasioni da parte degli inglesi, ma con Roberto I Bruce combatt\u00e9 una serie di guerre di indipendenza che ebbero successo e consentirono al Paese di rimanere indipendente per tutto il tardo Medioevo. A seguito dell\u0027annessione delle Ebridi e delle da parte del Regno di Norvegia nel 1266 e nel 1472 rispettivamente, e la conquista finale del burgh reale di Berwick da parte del Regno d\u0027Inghilterra nel 1482, il territorio del Regno di Scozia corrispose a quella dell\u0027attuale Scozia. Nel 1603 Giacomo VI di Scozia divenne re d\u0027Inghilterra, unendo Scozia ed Inghilterra in un\u0027unione personale. Nel 1707 i due regni vennero uniti per costituire il Regno di Gran Bretagna, sotto i termini dell\u0027Atto di Unione. La Corona era l\u0027elemento pi\u00f9 importante del governo. La monarchia scozzese nel Medioevo era una istituzione per la maggior parte itinerante, prima che Edimburgo si sviluppasse come capitale nella seconda met\u00e0 del XV secolo. La Corona rimase al centro della vita politica e nel XVI secolo emerse come centro principale di mecenatismo artistico ed espositivo, fino a che non fu dissolta con l\u0027Unione delle Corone nel 1603. La Corona scozzese adott\u00f2 gli standard convenzionali degli stati monarchici dell\u0027Europa occidentale del tempo, e svilupp\u00f2 un Consiglio Privato e i grandi ufficiali dello Stato. Il Parlamento emerse anche come principale istituzione legale, ottenendo supervisione sulle tasse e sulla politica, ma non fu mai veramente centrale nella vita nazionale. Nel primo periodo, i re degli scozzesi dipendevano dai grandi lord, i mormaer e to\u00edsechs, ma a partire dal regno di Davide I, furono introdotti gli sceriffi, che permisero un controllo pi\u00f9 diretto e limitarono gradualmente il potere dei principali signori. Nel XVII secolo la creazione del Giudice di pace e del Commissario alle forniture aiutarono ad aumentare l\u0027efficacia del governo locale. L\u0027esistenza continuativa delle corti aiut\u00f2 a consolidare il potere dei laird locali. Il Diritto di Scozia si svilupp\u00f2 nel Medioevo e fu riformato e codificato nel XVI e XVII secolo. Con Giacomo VI le funzioni legali del Consiglio vennero razionalizzate, con Corti di sessione che si tenevano quotidianamente ad Edimburgo. Nel 1532 fu fondato il Collegio di giustizia, che port\u00f2 alla formazione degli avvocati. Davide I fu il primo re scozzese conosciuto per aver stampato moneta; con l\u0027Unione delle Corone del 1603, la sterlina scozzese fu fissata a solo un dodicesimo del valore della sterlina inglese. La Bank of Scotland stamp\u00f2 banconote dal 1704 e la valuta scozzese fu abolita con l\u0027Atto di Unione del 1707, ma ancora oggi la Scozia mantiene le proprie banconote. Prima di Edimburgo, la pi\u00f9 grande citt\u00e0 del paese, capitali della Scozia sono state le citt\u00e0 di Scone, Dunfermline e Stirling. La popolazione del regno di Scozia nel 1700 era di circa 1,1 milione di persone."}, {"color": "#97c2fc", "id": "clare castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Clare_Castle_Motte.jpg", "label": "clare castle", "shape": "image", "title": "Clare Castle \u00e4r en medeltida borgruin i Storbritannien. Den ligger i grevskapet Suffolk och riksdelen England, 80 km nordost om huvudstaden London. Clare Castle ligger 49 meter \u00f6ver havet. Runt Clare Castle \u00e4r det ganska t\u00e4tbefolkat, med 222 inv\u00e5nare per kvadratkilometer. N\u00e4rmaste st\u00f6rre samh\u00e4lle \u00e4r Haverhill, 9 km v\u00e4ster om Clare Castle."}, {"color": "#97c2fc", "id": "mortar", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Fake_Oyster_Shell_Mortar.jpg", "label": "mortar", "shape": "image", "title": "Kalkbruk \u00e4r en blandning av bindemedlet kalk, sand eller krossad sten, vatten och olika tillsatser."}, {"color": "#97c2fc", "id": "lindisfarne castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/LindisfarneCastleHolyIsland.jpg", "label": "lindisfarne castle", "shape": "image", "title": "Lindisfarne Castle \u00e4r ett slott fr\u00e5n 1500-talet p\u00e5 \u00f6n Lindisfarne i England. Slottet \u00e4r bel\u00e4get i det som en g\u00e5ng var det oroliga gr\u00e4nsomr\u00e5det mellan Skottland och England, och \u00e4r byggt h\u00f6gst upp p\u00e5 stenkullen Beblowe, som \u00e4r \u00f6ns h\u00f6gsta punkt. Som byggnadsmaterial anv\u00e4ndes stenar fr\u00e5n det gamla klostret. P\u00e5 tidigt 1900-tal gjordes den gamla f\u00e4stningen om till familjebostad av arkitekten sir Edwin Lutyens. Flera filmer har spelats in h\u00e4r, bland annat Roman Pola\u0144skis Dj\u00e4vulsk gisslan."}, {"color": "#97c2fc", "id": "egremont", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Petworth_House_from_the_west.jpg", "label": "egremont", "shape": "image", "title": "\u0413\u0440\u0430\u0444 \u042d\u0433\u0440\u0435\u043c\u043e\u043d\u0442 (\u0430\u043d\u0433\u043b. Earl of Egremont) \u2014 \u043d\u0430\u0441\u043b\u0435\u0434\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0439 \u0434\u0432\u043e\u0440\u044f\u043d\u0441\u043a\u0438\u0439 \u0442\u0438\u0442\u0443\u043b \u0432 \u0441\u0438\u0441\u0442\u0435\u043c\u0435 \u041f\u044d\u0440\u0441\u0442\u0432\u0430 \u0412\u0435\u043b\u0438\u043a\u043e\u0431\u0440\u0438\u0442\u0430\u043d\u0438\u0438, \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u043e\u0432\u0430\u0432\u0448\u0438\u0439 \u0432 1749\u20141845 \u0433\u043e\u0434\u0430\u0445."}, {"color": "#97c2fc", "id": "nevill family", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Arms_of_Neville,_Marquess_of_Abergavenny.svg", "label": "nevill family", "shape": "image", "title": "La famiglia Neville (anche scritto Nevill) \u00e8 una famiglia nobile che esercit\u00f2 una notevole influenza nel tardo periodo del Medioevo inglese, essa divenne una delle pi\u00f9 potenti famiglie dell\u0027Inghilterra del nord insieme ai Percy giocando un ruolo centrale nella guerra delle due rose."}, {"color": "#97c2fc", "id": "mallerstang", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Steamtrain_at_Aisgill.jpg", "label": "mallerstang", "shape": "image", "title": "Mallerstang is een civil parish in het bestuurlijke gebied Eden, in het Engelse graafschap Cumbria met 173 inwoners. Civil parishes in het ceremoni\u00eble graafschap Cumbria Above Derwent\u00b7 Aikton\u00b7 Ainstable\u00b7 Aldingham\u00b7 Allhallows\u00b7 Allonby\u00b7 Alston Moor\u00b7 Angerton\u00b7 Appleby-in-Westmorland\u00b7 Arlecdon and Frizington\u00b7 Arnside\u00b7 Arthuret\u00b7 Asby\u00b7 Askam and Ireleth\u00b7 Askerton\u00b7 Askham\u00b7 Aspatria\u00b7 Bampton\u00b7 Barbon\u00b7 Barton\u00b7 Bassenthwaite\u00b7 Beaumont\u00b7 Beckermet\u00b7 Beetham\u00b7 Bewaldeth and Snittlegarth
