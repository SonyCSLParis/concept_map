u043b\u0438 \u0433\u0440\u0430\u0444\u0441\u043a\u0438\u0439 \u0442\u0438\u0442\u0443\u043b. \u041e\u0434\u043d\u0430\u043a\u043e \u0432 1094 \u0433\u043e\u0434\u0443 \u043e\u043d \u0441\u0434\u0430\u043b \u0444\u0440\u0430\u043d\u0446\u0443\u0437\u0441\u043a\u043e\u043c\u0443 \u043a\u043e\u0440\u043e\u043b\u044e \u0410\u0440\u0436\u0430\u043d\u0442\u0430\u043d, \u0445\u043e\u0442\u044f \u0438\u043c\u0435\u043b \u0441\u0438\u043b\u044c\u043d\u044b\u0439 \u0433\u0430\u0440\u043d\u0438\u0437\u043e\u043d, \u0447\u0442\u043e \u0441\u0442\u0430\u043b\u043e \u043a\u043e\u043d\u0446\u043e\u043c \u0435\u0433\u043e \u043a\u0430\u0440\u044c\u0435\u0440\u044b \u043f\u0440\u0438 \u0430\u043d\u0433\u043b\u0438\u0439\u0441\u043a\u043e\u043c \u0434\u0432\u043e\u0440\u0435. \u0412 1102 \u0433\u043e\u0434\u0443 \u0420\u043e\u0434\u0436\u0435\u0440 \u043e\u043a\u0430\u0437\u0430\u043b\u0441\u044f \u0437\u0430\u043c\u0435\u0448\u0430\u043d \u0432 \u0432\u043e\u0441\u0441\u0442\u0430\u043d\u0438\u0438 \u0441\u0442\u0430\u0440\u0448\u0435\u0433\u043e \u0431\u0440\u0430\u0442\u0430 \u0420\u043e\u0431\u0435\u0440\u0442\u0430 \u0434\u0435 \u0411\u0435\u043b\u043b\u0435\u043c\u0430 \u043f\u0440\u043e\u0442\u0438\u0432 \u043a\u043e\u0440\u043e\u043b\u044f \u0413\u0435\u043d\u0440\u0438\u0445\u0430 I, \u0438\u0437-\u0437\u0430 \u0447\u0435\u0433\u043e \u0431\u044b\u043b \u043b\u0438\u0448\u0451\u043d \u0432\u0441\u0435\u0445 \u0432\u043b\u0430\u0434\u0435\u043d\u0438\u0439 \u0432 \u0410\u043d\u0433\u043b\u0438\u0438 \u0438 \u0438\u0437\u0433\u043d\u0430\u043d \u0438\u0437 \u043a\u043e\u0440\u043e\u043b\u0435\u0432\u0441\u0442\u0432\u0430. \u0415\u0449\u0451 \u0434\u043e 1086 \u0433\u043e\u0434\u0430 \u0420\u043e\u0434\u0436\u0435\u0440 \u0443\u0434\u0430\u0447\u043d\u043e \u0436\u0435\u043d\u0438\u043b\u0441\u044f \u043d\u0430 \u043d\u0430\u0441\u043b\u0435\u0434\u043d\u0438\u0446\u0435 \u0444\u0440\u0430\u043d\u0446\u0443\u0437\u0441\u043a\u043e\u0433\u043e \u0433\u0440\u0430\u0444\u0441\u0442\u0432\u0430 \u041b\u0430 \u041c\u0430\u0440\u0448 \u0432 \u041f\u0443\u0430\u0442\u0443, \u0438\u0437-\u0437\u0430 \u0447\u0435\u0433\u043e \u0432 \u00ab\u041a\u043d\u0438\u0433\u0435 \u0421\u0442\u0440\u0430\u0448\u043d\u043e\u0433\u043e \u0441\u0443\u0434\u0430\u00bb \u0431\u044b\u043b \u043d\u0430\u0437\u0432\u0430\u043d \u0441 \u043f\u0440\u043e\u0437\u0432\u0438\u0449\u0435\u043c \u00ab\u041f\u0443\u0430\u0442\u0435\u0432\u0438\u043d\u0435\u0446\u00bb. \u041e\u0434\u043d\u0430\u043a\u043e \u0442\u043e\u043b\u044c\u043a\u043e \u043e\u043a\u043e\u043b\u043e 1098 \u0433\u043e\u0434\u0430 \u0435\u0433\u043e \u0436\u0435\u043d\u0435 \u0443\u0434\u0430\u043b\u043e\u0441\u044c \u0443\u0442\u0432\u0435\u0440\u0434\u0438\u0442\u044c\u0441\u044f \u0432 \u0433\u0440\u0430\u0444\u0441\u0442\u0432\u0435, \u0433\u0434\u0435 \u0440\u0430\u043d\u0435\u0435 \u0432\u043b\u0430\u0441\u0442\u044c \u0443\u0437\u0443\u0440\u043f\u0438\u0440\u043e\u0432\u0430\u043b \u0435\u0451 \u0434\u044f\u0434\u044f. \u041f\u043e\u0441\u043b\u0435 \u0438\u0437\u0433\u043d\u0430\u043d\u0438\u044f \u0420\u043e\u0434\u0436\u0435\u0440, \u043f\u043e \u0441\u043e\u043e\u0431\u0449\u0435\u043d\u0438\u044e \u041e\u0440\u0434\u0435\u0440\u0438\u043a\u0430 \u0412\u0438\u0442\u0430\u043b\u0438\u044f, \u0436\u0438\u043b \u0432\u043e \u0432\u043b\u0430\u0434\u0435\u043d\u0438\u044f\u0445 \u0436\u0435\u043d\u044b, \u043e\u0434\u043d\u0430\u043a\u043e \u0441\u0432\u043e\u0438\u0445 \u0437\u0435\u043c\u0435\u043b\u044c \u0432 \u041b\u0430 \u041c\u0430\u0440\u0448\u0435 \u0443 \u043d\u0435\u0433\u043e \u043d\u0435 \u0431\u044b\u043b\u043e, \u043d\u0438\u043a\u0430\u043a\u0438\u0445 \u043f\u0440\u0430\u0432 \u043d\u0430 \u0441\u043e\u0431\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0441\u0442\u044c \u0436\u0435\u043d\u044b \u043e\u043d \u043d\u0435 \u0438\u043c\u0435\u043b \u0438 \u043d\u0435 \u043f\u0440\u0438\u043d\u0438\u043c\u0430\u043b \u043d\u0438\u043a\u0430\u043a\u043e\u0433\u043e \u0443\u0447\u0430\u0441\u0442\u0438\u044f \u0432 \u0443\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u0438 \u0433\u0440\u0430\u0444\u0441\u0442\u0432\u043e\u043c. \u0412 1109 \u0433\u043e\u0434\u0443 \u043e\u043d \u043f\u043e\u043b\u0443\u0447\u0438\u043b \u043e\u0442 \u0430\u043d\u0433\u043b\u0438\u0439\u0441\u043a\u043e\u0433\u043e \u043a\u043e\u0440\u043e\u043b\u044f \u043f\u0440\u043e\u0449\u0435\u043d\u0438\u0435, \u0438 \u0435\u043c\u0443 \u0431\u044b\u043b\u043e \u0440\u0430\u0437\u0440\u0435\u0448\u0435\u043d\u043e \u0432\u0435\u0440\u043d\u0443\u0442\u044c\u0441\u044f \u0432 \u043a\u043e\u0440\u043e\u043b\u0435\u0432\u0441\u0442\u0432\u043e. \u041f\u043e\u0442\u043e\u043c\u043a\u0438 \u0420\u043e\u0434\u0436\u0435\u0440\u0430 \u043f\u043e\u0447\u0442\u0438 \u0434\u043e \u043a\u043e\u043d\u0446\u0430 XII \u0432\u0435\u043a\u0430 \u043f\u0440\u0430\u0432\u0438\u043b\u0438 \u0432 \u0433\u0440\u0430\u0444\u0441\u0442\u0432\u0435 \u041b\u0430 \u041c\u0430\u0440\u0448."}, {"color": "#97c2fc", "id": "torture", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/History_of_Egypt,_Chaldea,_Syria,_Babylonia_and_Assyria_(1903)_(14761195044).jpg", "label": "torture", "shape": "image", "title": "\u0392\u03b1\u03c3\u03b1\u03bd\u03b9\u03c3\u03c4\u03ae\u03c1\u03b9\u03bf \u03bf\u03bd\u03bf\u03bc\u03ac\u03b6\u03b5\u03c4\u03b1\u03b9 \u03b7 \u03c3\u03ba\u03cc\u03c0\u03b9\u03bc\u03b7 \u03c0\u03c1\u03cc\u03ba\u03bb\u03b7\u03c3\u03b7 \u03ad\u03bd\u03c4\u03bf\u03bd\u03bf\u03c5 \u03c3\u03c9\u03bc\u03b1\u03c4\u03b9\u03ba\u03bf\u03cd \u03c0\u03cc\u03bd\u03bf\u03c5 \u03c3\u03b5 \u03ad\u03bd\u03b1\u03bd \u03ac\u03bd\u03b8\u03c1\u03c9\u03c0\u03bf \u03bc\u03b5 \u03c3\u03ba\u03bf\u03c0\u03cc \u03c4\u03bf\u03bd \u03b5\u03be\u03b1\u03bd\u03b1\u03b3\u03ba\u03b1\u03c3\u03bc\u03cc \u03bd\u03b1 \u03bf\u03bc\u03bf\u03bb\u03bf\u03b3\u03ae\u03c3\u03b5\u03b9, \u03bd\u03b1 \u03bc\u03b1\u03c1\u03c4\u03c5\u03c1\u03ae\u03c3\u03b5\u03b9 \u03c4\u03c5\u03c7\u03cc\u03bd \u03c0\u03bb\u03b7\u03c1\u03bf\u03c6\u03bf\u03c1\u03af\u03b5\u03c2 \u03c0\u03bf\u03c5 \u03be\u03ad\u03c1\u03b5\u03b9 \u03b3\u03b9\u03b1 \u03ad\u03bd\u03b1 \u03c3\u03c5\u03b3\u03ba\u03b5\u03ba\u03c1\u03b9\u03bc\u03ad\u03bd\u03bf \u03b8\u03ad\u03bc\u03b1. \u0392\u03b1\u03c3\u03b1\u03bd\u03b9\u03c3\u03c4\u03ae\u03c1\u03b9\u03b1 \u03ad\u03c7\u03bf\u03c5\u03bd \u03b5\u03ba\u03c4\u03b5\u03bb\u03b5\u03c3\u03b8\u03b5\u03af \u03c3\u03b5 \u03cc\u03bb\u03b7 \u03c4\u03b7\u03bd \u03b1\u03bd\u03b8\u03c1\u03ce\u03c0\u03b9\u03bd\u03b7 \u03b9\u03c3\u03c4\u03bf\u03c1\u03af\u03b1, \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u03b1\u03c1\u03c7\u03b1\u03b9\u03cc\u03c4\u03b7\u03c4\u03b1 \u03ad\u03c9\u03c2 \u03c4\u03b7 \u03c3\u03cd\u03b3\u03c7\u03c1\u03bf\u03bd\u03b7 \u03b5\u03c0\u03bf\u03c7\u03ae. \u0397 \u03b4\u03b9\u03ac\u03c1\u03ba\u03b5\u03b9\u03ac \u03c4\u03bf\u03c5\u03c2 \u03bc\u03c0\u03bf\u03c1\u03b5\u03af \u03bd\u03b1 \u03b4\u03b9\u03b1\u03c6\u03ad\u03c1\u03b5\u03b9 \u03c0\u03bf\u03bb\u03cd, \u03b1\u03c0\u03cc \u03bb\u03af\u03b3\u03b1 \u03bb\u03b5\u03c0\u03c4\u03ac \u03ad\u03c9\u03c2 \u03b1\u03c1\u03ba\u03b5\u03c4\u03ad\u03c2 \u03b7\u03bc\u03ad\u03c1\u03b5\u03c2 \u03ae \u03c0\u03b5\u03c1\u03b9\u03c3\u03c3\u03cc\u03c4\u03b5\u03c1\u03bf. \u039f\u03b9 \u03bb\u03cc\u03b3\u03bf\u03b9 \u03bc\u03c0\u03bf\u03c1\u03b5\u03af \u03bd\u03b1 \u03c0\u03b5\u03c1\u03b9\u03bb\u03b1\u03bc\u03b2\u03ac\u03bd\u03bf\u03c5\u03bd \u03c4\u03b9\u03bc\u03c9\u03c1\u03af\u03b1, \u03b5\u03ba\u03b4\u03af\u03ba\u03b7\u03c3\u03b7, \u03b5\u03ba\u03b2\u03b9\u03b1\u03c3\u03bc\u03cc, , \u03b5\u03be\u03b1\u03bd\u03b1\u03b3\u03ba\u03b1\u03c3\u03bc\u03cc \u03c4\u03bf\u03c5 \u03b8\u03cd\u03bc\u03b1\u03c4\u03bf\u03c2 \u03ae \u03c4\u03c1\u03af\u03c4\u03bf\u03c5 \u03c3\u03b5 \u03ba\u03ac\u03c4\u03b9, \u03b1\u03bd\u03ac\u03ba\u03c1\u03b9\u03c3\u03b7 \u03b3\u03b9\u03b1 \u03c4\u03b7\u03bd \u03c0\u03b1\u03c1\u03bf\u03c7\u03ae \u03c0\u03bb\u03b7\u03c1\u03bf\u03c6\u03bf\u03c1\u03b9\u03ce\u03bd \u03ae \u03bf\u03bc\u03bf\u03bb\u03bf\u03b3\u03af\u03b1 \u03b1\u03bd\u03b5\u03be\u03ac\u03c1\u03c4\u03b7\u03c4\u03b1 \u03b1\u03c0\u03cc \u03c4\u03bf \u03b1\u03bd \u03b5\u03af\u03bd\u03b1\u03b9 \u03c8\u03b5\u03c5\u03b4\u03b5\u03af\u03c2 \u03ae \u03b1\u03c0\u03bb\u03ce\u03c2 \u03c4\u03b7 \u03c3\u03b1\u03b4\u03b9\u03c3\u03c4\u03b9\u03ba\u03ae \u03b9\u03ba\u03b1\u03bd\u03bf\u03c0\u03bf\u03af\u03b7\u03c3\u03b7 \u03b1\u03c0\u03cc \u03c4\u03b7 \u03b4\u03b9\u03b5\u03bd\u03ad\u03c1\u03b3\u03b5\u03b9\u03b1 \u03ae \u03c0\u03b1\u03c1\u03b1\u03c4\u03ae\u03c1\u03b7\u03c3\u03b7 \u03c4\u03bf\u03c5 \u03b2\u03b1\u03c3\u03b1\u03bd\u03b9\u03c3\u03bc\u03bf\u03cd. \u039f\u03c1\u03b9\u03c3\u03bc\u03ad\u03bd\u03b1 \u03ac\u03c4\u03bf\u03bc\u03b1 \u03b1\u03bd\u03c4\u03bb\u03bf\u03cd\u03bd \u03ad\u03bd\u03c4\u03bf\u03bd\u03b7 \u03c3\u03b5\u03be\u03bf\u03c5\u03b1\u03bb\u03b9\u03ba\u03ae \u03b5\u03c5\u03c7\u03b1\u03c1\u03af\u03c3\u03c4\u03b7\u03c3\u03b7 \u03b1\u03c0\u03cc \u03c4\u03bf \u03bd\u03b1 \u03b2\u03b1\u03c3\u03b1\u03bd\u03af\u03b6\u03bf\u03c5\u03bd \u03ac\u03bb\u03bb\u03bf\u03c5\u03c2 \u03ae \u03bd\u03b1 \u03b2\u03b1\u03c3\u03b1\u03bd\u03af\u03b6\u03bf\u03bd\u03c4\u03b1\u03b9 \u03bf\u03b9 \u03af\u03b4\u03b9\u03bf\u03b9, \u03b5\u03af\u03c4\u03b5 \u03ba\u03c5\u03c1\u03b9\u03bf\u03bb\u03b5\u03ba\u03c4\u03b9\u03ba\u03ac \u03b5\u03af\u03c4\u03b5 \u03c3\u03b5 \u03c0\u03b5\u03c1\u03af\u03c4\u03b5\u03c7\u03bd\u03b5\u03c2 \u03c6\u03b1\u03bd\u03c4\u03b1\u03c3\u03b9\u03ce\u03c3\u03b5\u03b9\u03c2. \u0395\u03bd\u03b1\u03bb\u03bb\u03b1\u03ba\u03c4\u03b9\u03ba\u03ac, \u03bf\u03c1\u03b9\u03c3\u03bc\u03ad\u03bd\u03b5\u03c2 \u03bc\u03bf\u03c1\u03c6\u03ad\u03c2 \u03b2\u03b1\u03c3\u03b1\u03bd\u03b9\u03c3\u03c4\u03b7\u03c1\u03af\u03c9\u03bd \u03ad\u03c7\u03bf\u03c5\u03bd \u03c3\u03c7\u03b5\u03b4\u03b9\u03b1\u03c3\u03c4\u03b5\u03af \u03b3\u03b9\u03b1 \u03bd\u03b1 \u03c0\u03c1\u03bf\u03ba\u03b1\u03bb\u03bf\u03cd\u03bd \u03c8\u03c5\u03c7\u03bf\u03bb\u03bf\u03b3\u03b9\u03ba\u03cc \u03c0\u03cc\u03bd\u03bf \u03ae \u03bd\u03b1 \u03b1\u03c6\u03ae\u03bd\u03bf\u03c5\u03bd \u03cc\u03c3\u03bf \u03c4\u03bf \u03b4\u03c5\u03bd\u03b1\u03c4\u03cc\u03bd \u03bb\u03b9\u03b3\u03cc\u03c4\u03b5\u03c1\u03bf\u03c5\u03c2 \u03c3\u03c9\u03bc\u03b1\u03c4\u03b9\u03ba\u03bf\u03cd\u03c2 \u03c4\u03c1\u03b1\u03c5\u03bc\u03b1\u03c4\u03b9\u03c3\u03bc\u03bf\u03cd\u03c2 \u03b5\u03bd\u03ce \u03b5\u03c0\u03b9\u03c4\u03c5\u03b3\u03c7\u03ac\u03bd\u03bf\u03c5\u03bd \u03c4\u03b7\u03bd \u03af\u03b4\u03b9\u03b1 \u03c8\u03c5\u03c7\u03bf\u03bb\u03bf\u03b3\u03b9\u03ba\u03ae \u03ba\u03b1\u03c4\u03b1\u03c3\u03c4\u03c1\u03bf\u03c6\u03ae. \u03a4\u03b1 \u03b2\u03b1\u03c3\u03b1\u03bd\u03b9\u03c3\u03c4\u03ae\u03c1\u03b9\u03b1 \u03bc\u03c0\u03bf\u03c1\u03b5\u03af \u03bd\u03b1 \u03bf\u03b4\u03b7\u03b3\u03ae\u03c3\u03bf\u03c5\u03bd \u03c3\u03b5 \u03c3\u03ba\u03cc\u03c0\u03b9\u03bc\u03bf \u03b8\u03ac\u03bd\u03b1\u03c4\u03bf \u03ba\u03b1\u03b9 \u03bd\u03b1 \u03c7\u03c1\u03b7\u03c3\u03b9\u03bc\u03b5\u03cd\u03c3\u03bf\u03c5\u03bd \u03c9\u03c2 \u03bc\u03bf\u03c1\u03c6\u03ae \u03b8\u03b1\u03bd\u03b1\u03c4\u03b9\u03ba\u03ae\u03c2 \u03c0\u03bf\u03b9\u03bd\u03ae\u03c2. \u0391\u03bd\u03ac\u03bb\u03bf\u03b3\u03b1 \u03bc\u03b5 \u03c4\u03bf\u03bd \u03c3\u03c4\u03cc\u03c7\u03bf, \u03b1\u03ba\u03cc\u03bc\u03b7 \u03ba\u03b1\u03b9 \u03bc\u03b9\u03b1 \u03bc\u03bf\u03c1\u03c6\u03ae \u03b2\u03b1\u03c3\u03b1\u03bd\u03b9\u03c3\u03c4\u03b7\u03c1\u03af\u03c9\u03bd \u03c0\u03bf\u03c5 \u03b5\u03af\u03bd\u03b1\u03b9 \u03c3\u03ba\u03cc\u03c0\u03b9\u03bc\u03b1 \u03b8\u03b1\u03bd\u03b1\u03c4\u03b7\u03c6\u03cc\u03c1\u03b1 \u03bc\u03c0\u03bf\u03c1\u03b5\u03af \u03bd\u03b1 \u03c0\u03b1\u03c1\u03b1\u03c4\u03b1\u03b8\u03b5\u03af \u03b3\u03b9\u03b1 \u03bd\u03b1 \u03b5\u03c0\u03b9\u03c4\u03c1\u03ad\u03c8\u03b5\u03b9 \u03c3\u03c4\u03bf \u03b8\u03cd\u03bc\u03b1 \u03bd\u03b1 \u03c5\u03c0\u03bf\u03c6\u03ad\u03c1\u03b5\u03b9 \u03cc\u03c3\u03bf \u03c4\u03bf \u03b4\u03c5\u03bd\u03b1\u03c4\u03cc\u03bd \u03c0\u03b5\u03c1\u03b9\u03c3\u03c3\u03cc\u03c4\u03b5\u03c1\u03bf. \u03a3\u03b5 \u03ac\u03bb\u03bb\u03b5\u03c2 \u03c0\u03b5\u03c1\u03b9\u03c0\u03c4\u03ce\u03c3\u03b5\u03b9\u03c2, \u03bf \u03b2\u03b1\u03c3\u03b1\u03bd\u03b9\u03c3\u03c4\u03ae\u03c2 \u03bc\u03c0\u03bf\u03c1\u03b5\u03af \u03bd\u03b1 \u03b1\u03b4\u03b9\u03b1\u03c6\u03bf\u03c1\u03b5\u03af \u03b3\u03b9\u03b1 \u03c4\u03b7\u03bd \u03ba\u03b1\u03c4\u03ac\u03c3\u03c4\u03b1\u03c3\u03b7 \u03c4\u03bf\u03c5 \u03b8\u03cd\u03bc\u03b1\u03c4\u03bf\u03c2. \u0391\u03bd \u03ba\u03b1\u03b9 \u03c4\u03b1 \u03b2\u03b1\u03c3\u03b1\u03bd\u03b9\u03c3\u03c4\u03ae\u03c1\u03b9\u03b1 \u03b5\u03c0\u03b9\u03b2\u03ac\u03bb\u03bb\u03bf\u03bd\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc \u03bf\u03c1\u03b9\u03c3\u03bc\u03ad\u03bd\u03b1 \u03ba\u03c1\u03ac\u03c4\u03b7, \u03b1\u03c0\u03b1\u03b3\u03bf\u03c1\u03b5\u03cd\u03bf\u03bd\u03c4\u03b1\u03b9 \u03b2\u03ac\u03c3\u03b5\u03b9 \u03c4\u03bf\u03c5 \u03b4\u03b9\u03b5\u03b8\u03bd\u03bf\u03cd\u03c2 \u03b4\u03b9\u03ba\u03b1\u03af\u03bf\u03c5 \u03ba\u03b1\u03b9 \u03c4\u03c9\u03bd \u03b5\u03b8\u03bd\u03b9\u03ba\u03ce\u03bd \u03bd\u03cc\u03bc\u03c9\u03bd \u03c4\u03c9\u03bd \u03c0\u03b5\u03c1\u03b9\u03c3\u03c3\u03cc\u03c4\u03b5\u03c1\u03c9\u03bd \u03c7\u03c9\u03c1\u03ce\u03bd. \u0391\u03c0\u03cc \u03c4\u03bf \u03ac\u03c1\u03b8\u03c1\u03bf 5 \u03c4\u03b7\u03c2 \u039f\u03b9\u03ba\u03bf\u03c5\u03bc\u03b5\u03bd\u03b9\u03ba\u03ae\u03c2 \u0394\u03b9\u03b1\u03ba\u03ae\u03c1\u03c5\u03be\u03b7\u03c2 \u03c4\u03c9\u03bd \u0397\u03bd\u03c9\u03bc\u03ad\u03bd\u03c9\u03bd \u0395\u03b8\u03bd\u03ce\u03bd \u03b3\u03b9\u03b1 \u03c4\u03b1 \u0391\u03bd\u03b8\u03c1\u03ce\u03c0\u03b9\u03bd\u03b1 \u0394\u03b9\u03ba\u03b1\u03b9\u03ce\u03bc\u03b1\u03c4\u03b1, \u03c4\u03b1 \u03b2\u03b1\u03c3\u03b1\u03bd\u03b9\u03c3\u03c4\u03ae\u03c1\u03b9\u03b1 \u03ba\u03b1\u03bb\u03bf\u03cd\u03bd\u03c4\u03b1\u03b9 \u03b1\u03c0\u03b1\u03c1\u03ac\u03b4\u03b5\u03ba\u03c4\u03b1 \u03b1\u03bb\u03bb\u03ac \u03b4\u03b5\u03bd \u03b1\u03c0\u03b1\u03b3\u03bf\u03c1\u03b5\u03cd\u03bf\u03bd\u03c4\u03b1\u03b9. \u039f\u03b9 \u03c5\u03c0\u03bf\u03b3\u03c1\u03ac\u03c6\u03bf\u03bd\u03c4\u03b5\u03c2 \u03c4\u03c9\u03bd \u03a3\u03c5\u03bc\u03b2\u03ac\u03c3\u03b5\u03c9\u03bd \u03c4\u03b7\u03c2 \u0393\u03b5\u03bd\u03b5\u03cd\u03b7\u03c2 \u03c4\u03bf\u03c5 1949 \u03ba\u03b1\u03b9 \u03c4\u03c9\u03bd \u03a0\u03c1\u03cc\u03c3\u03b8\u03b5\u03c4\u03c9\u03bd \u03a0\u03c1\u03c9\u03c4\u03bf\u03ba\u03cc\u03bb\u03bb\u03c9\u03bd \u0399 \u03ba\u03b1\u03b9 \u0399\u0399 \u03c4\u03b7\u03c2 8\u03b7\u03c2 \u0399\u03bf\u03c5\u03bd\u03af\u03bf\u03c5 1977 \u03c3\u03c5\u03bc\u03c6\u03c9\u03bd\u03bf\u03cd\u03bd \u03b5\u03c0\u03af\u03c3\u03b7\u03bc\u03b1 \u03bd\u03b1 \u03bc\u03b7\u03bd \u03b2\u03b1\u03c3\u03b1\u03bd\u03af\u03b6\u03bf\u03c5\u03bd \u03b1\u03b9\u03c7\u03bc\u03ac\u03bb\u03c9\u03c4\u03bf\u03c5\u03c2 \u03c3\u03b5 \u03ad\u03bd\u03bf\u03c0\u03bb\u03b5\u03c2 \u03c3\u03c5\u03b3\u03ba\u03c1\u03bf\u03cd\u03c3\u03b5\u03b9\u03c2, \u03b4\u03b9\u03b5\u03b8\u03bd\u03b5\u03af\u03c2 \u03ae \u03b5\u03c3\u03c9\u03c4\u03b5\u03c1\u03b9\u03ba\u03ad\u03c2. \u03a4\u03b1 \u03b2\u03b1\u03c3\u03b1\u03bd\u03b9\u03c3\u03c4\u03ae\u03c1\u03b9\u03b1 \u03b1\u03c0\u03b1\u03b3\u03bf\u03c1\u03b5\u03cd\u03bf\u03bd\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc \u03c4\u03bf \u03ac\u03c1\u03b8\u03c1\u03bf 7 \u03c4\u03bf\u03c5 \u0395\u03bb\u03bb\u03b7\u03bd\u03b9\u03ba\u03bf\u03cd \u03c3\u03c5\u03bd\u03c4\u03ac\u03b3\u03bc\u03b1\u03c4\u03bf\u03c2."}, {"color": "#97c2fc", "id": "dacre castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Dacre_Castle_(geograph_2648020).jpg", "label": "dacre castle", "shape": "image", "title": "Dacre Castle \u00e4r ett slott i Storbritannien. Det ligger i grevskapet Cumbria och riksdelen England, i den centrala delen av landet, 400 km nordv\u00e4st om huvudstaden London. Dacre Castle ligger 177 meter \u00f6ver havet. Terr\u00e4ngen runt Dacre Castle \u00e4r platt \u00e5t nordost, men \u00e5t sydv\u00e4st \u00e4r den kuperad. Den h\u00f6gsta punkten i n\u00e4rheten \u00e4r 287 meter \u00f6ver havet, 1,0 km s\u00f6der om Dacre Castle. Runt Dacre Castle \u00e4r det ganska glesbefolkat, med 24 inv\u00e5nare per kvadratkilometer. N\u00e4rmaste st\u00f6rre samh\u00e4lle \u00e4r Penrith, 6,5 km nordost om Dacre Castle. Trakten runt Dacre Castle best\u00e5r i huvudsak av gr\u00e4smarker. Kustklimat r\u00e5der i trakten. \u00c5rsmedeltemperaturen i trakten \u00e4r 5 \u00b0C. Den varmaste m\u00e5naden \u00e4r juli, d\u00e5 medeltemperaturen \u00e4r 13 \u00b0C, och den kallaste \u00e4r januari, med \u22123 \u00b0C."}, {"color": "#97c2fc", "id": "commemorative plaque", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/BaguioTeacher\u0027sCamp_HistoricalMarker_BaguioCity_Benguet.jpg", "label": "commemorative plaque", "shape": "image", "title": "Une plaque comm\u00e9morative est g\u00e9n\u00e9ralement appos\u00e9e sur un b\u00e2timent, un monument, une fa\u00e7ade, une fontaine, \u00e0 l\u0027int\u00e9rieur d\u0027une \u00e9glise, etc. Elle peut prendre la forme d\u0027une pierre comm\u00e9morative. Son but est de perp\u00e9tuer le souvenir d\u0027un \u00e9v\u00e9nement sur le lieu o\u00f9 il est survenu : \n* naissance, vie ou d\u00e9c\u00e8s d\u0027une personne c\u00e9l\u00e8bre ; \n* action d\u0027\u00e9clat, fait d\u0027armes ; \n* comm\u00e9moration, inauguration ; \n* meurtre ou massacre de personnes. Elle peut \u00e9galement rappeler bri\u00e8vement, non pas un \u00e9v\u00e9nement, mais l\u0027histoire du lieu devant lequel elle est appos\u00e9e ; dans ce cas elle joue un r\u00f4le de m\u00e9moire patrimoniale. En France, l\u0027article L. 451-3 du code de l\u0027urbanisme assure la protection des plaques comm\u00e9moratives lors d\u0027une op\u00e9ration immobili\u00e8re[r\u00e9f. souhait\u00e9e]."}, {"color": "#97c2fc", "id": "sir edward seymour", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Arms_of_Seymour_Family.svg", "label": "sir edward seymour", "shape": "image", "title": "Edward Seymour, 1st Duke of Somerset KG PC (1500 \u2013 22 January 1552) (also 1st Earl of Hertford, 1st Viscount Beauchamp), also known as Edward Semel, was the eldest surviving brother of Queen Jane Seymour (d. 1537), the third wife of King Henry VIII. He was Lord Protector of England from 1547 to 1549 during the minority of his nephew King Edward VI (1547\u20131553). Despite his popularity with the common people, his policies often angered the gentry and he was overthrown."}, {"color": "#97c2fc", "id": "flamborough", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/North_landing,_Flamborough_Head,_Yorkshire.jpg", "label": "flamborough", "shape": "image", "title": "Flamborough Head \u00e4r en udde i Storbritannien. Den ligger i riksdelen England, i den \u00f6stra delen av landet, 290 km norr om huvudstaden London. Terr\u00e4ngen in\u00e5t land \u00e4r platt. Havet \u00e4r n\u00e4ra Flamborough Head \u00f6sterut. Den h\u00f6gsta punkten i n\u00e4rheten \u00e4r 51 meter \u00f6ver havet, 1,0 km v\u00e4ster om Flamborough Head. N\u00e4rmaste st\u00f6rre samh\u00e4lle \u00e4r Bridlington, 8,3 km v\u00e4ster om Flamborough Head."}, {"color": "#97c2fc", "id": "restormel castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Restormel_Castle_02.jpg", "label": "restormel castle", "shape": "image", "title": "Restormel Castle (Cornish: Kastel Rostorrmel) lies by the River Fowey near Lostwithiel in Cornwall, England, UK. It is one of the four chief Norman castles of Cornwall, the others being Launceston, Tintagel and Trematon. The castle is notable for its perfectly circular design. Although once a luxurious residence of the Earl of Cornwall, the castle was all but ruined by the 16th century. It was briefly reoccupied and fought over during the English Civil War but was subsequently abandoned. It is now in the care of English Heritage and open to the public."}, {"color": "#97c2fc", "id": "footpath", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Footpath_signs.jpg", "label": "footpath", "shape": "image", "title": "In England and Wales, other than in the 12 Inner London boroughs and the City of London, the right of way is a legally protected right of the public to pass and re-pass on specific paths. The law in England and Wales differs from Scots law in that rights of way exist only where they are so designated (or are able to be designated if not already), whereas in Scotland any route that meets certain conditions is defined as a right of way, and in addition, there is a general presumption of access to the countryside (\"right to roam\"). Private rights of way or easements also exist (see also Highways in England and Wales)."}, {"color": "#97c2fc", "id": "british isles", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/British_Museum_Battersea_Shield.jpg", "label": "british isles", "shape": "image", "title": "\u4e0d\u5217\u98a0\u94c1\u5668\u65f6\u4ee3\u6307\u9664\u72ec\u7acb\u53d1\u5c55\u7684\u4e4b\u5916\u7684\u5927\u4e0d\u5217\u98a0\u94c1\u5668\u65f6\u4ee3\uff0c\u65f6\u95f4\u5728\u4e4b\u540e\uff0c\u7f57\u9a6c\u4e0d\u5217\u98a0\u4e4b\u524d\u3002\u5728\u6b64\u671f\u95f4\u751f\u6d3b\u4e8e\u8fd9\u7247\u9646\u5730\u7684\u662f\u5927\u91cf\u7684\u51ef\u5c14\u7279\u4e0d\u5217\u98a0\u90e8\u843d\u3002"}, {"color": "#97c2fc", "id": "scottish army", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_Scotland.svg", "label": "scottish army", "shape": "image", "title": "The Scots Army (Scots: Scots Airmy) was the army of the Kingdom of Scotland between the Restoration in 1660 and the Acts of Union of 1707. A small standing army was established at the Restoration, which was mainly engaged in opposing Covenanter rebellions and guerrilla warfare pursued by the Cameronians in the East. There were also attempts to found a larger militia. By the Glorious Revolution in 1688\u201389 the standing army was over 3,500 men. Several new regiments were raised to defend the new regime and, although some were soon disbanded several took part in William II\u0027s continental wars. By the time of the Act of Union in 1707, the army had seven units of infantry, two of horse and one troop of Horse Guards. Early units wore grey, but adopted red like the English army after 1684. New Scottish and particularly Highland regiments would be raised from the 1740s, some of which had a long history within the army."}, {"color": "#97c2fc", "id": "brougham hall", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Brougham_Hall_-_geograph.org.uk_-_1532.jpg", "label": "brougham hall", "shape": "image", "title": "Brougham Hall is located in the village of Brougham just outside Penrith, Cumbria, England."}, {"color": "#97c2fc", "id": "king henry ii", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Richard_Lionheart_and_Philip_Augustus.jpg", "label": "king henry ii", "shape": "image", "title": "\u4ea8\u5229\u4e8c\u4e16\uff08\u82f1\u8bed\uff1aHenry II\uff1b1133\u5e743\u67085\u65e5\uff0d1189\u5e747\u67086\u65e5\uff09\uff0c\u4ea6\u88ab\u79f0\u4e3a\u77ed\u6597\u7bf7\u4ea8\u5229\uff08\u6cd5\u8bed\uff1aCourt-manteau\uff1b\u82f1\u8bed\uff1aHenry Curtmantle\uff09\u3001\u4ea8\u5229\u00b7\u83f2\u8328\u57c3\u59c6\u666e\u96f7\u65af\uff08\u82f1\u8bed\uff1aHenry FitzEmpress\uff09\u6216\u4ea8\u5229\u00b7\u91d1\u96c0\u82b1\uff08\u82f1\u8bed\uff1aHenry Plantagenet\uff09\uff0c\u81ea1154\u5e74\u5f00\u59cb\u62c5\u4efb\u82f1\u683c\u5170\u56fd\u738b\uff0c\u76f4\u81f31189\u5e74\u53bb\u4e16\uff0c\u662f\u91d1\u96c0\u82b1\u738b\u5ba4\u9996\u4f4d\u56fd\u738b\u30021150\u5e74\uff0c\u4ea8\u5229\u53d7\u6cd5\u5170\u897f\u56fd\u738b\u8def\u6613\u4e03\u4e16\u5c01\u4e3a\u8bfa\u66fc\u5e95\u516c\u7235\u30021151\u5e74\uff0c\u4ea8\u5229\u5728\u7236\u4eb2\u5b89\u8339\u4f2f\u7235\u82e5\u5f17\u9c81\u74e6\u4e94\u4e16\u53bb\u4e16\u540e\u6210\u4e3a\u5b89\u8339\u4f2f\u7235\u548c\u3002\u963f\u57fa\u5766\u7684\u57c3\u8389\u8bfa\u4e0e\u8def\u6613\u4e03\u4e16\u7684\u5a5a\u59fb\u540e\u4e0d\u4e45\uff0c1152\u5e74\uff0c\u4ea8\u5229\u4e0e\u963f\u57fa\u5766\u7684\u57c3\u8389\u8bfa\u7ed3\u5a5a\uff0c\u51ed\u501f\u5a5a\u59fb\u6210\u4e3a\u963f\u57fa\u5766\u516c\u7235\u30021185\u5e74\uff0c\u4ea8\u5229\u901a\u8fc7\u6761\u7ea6\u6210\u4e3a\u3002\u4ea8\u5229\u572840\u5c81\u4ee5\u524d\u63a7\u5236\u4e86\u82f1\u683c\u5170\u5168\u5883\u3001\u5a01\u5c14\u58eb\u5927\u90e8\u5206\u5730\u533a\u3001\u7231\u5c14\u5170\u4e1c\u90e8\u5730\u533a\u548c\u6cd5\u5170\u897f\u897f\u90e8\u5730\u533a\uff1b\u4ea8\u5229\u638c\u63a7\u7684\u5730\u533a\u540e\u6765\u88ab\u79f0\u4e3a\u5b89\u8339\u5e1d\u56fd\u3002\u4ea8\u5229\u8fd8\u5728\u4e0d\u540c\u65f6\u671f\u63a7\u5236\u82cf\u683c\u5170\u90e8\u5206\u5730\u533a\u548c\u5e03\u5217\u5854\u5c3c\u516c\u56fd\u90e8\u5206\u5730\u533a\u3002 \u4ea8\u5229\u7684\u6bcd\u4eb2\u739b\u8482\u5c14\u8fbe\u662f\u82f1\u683c\u5170\u56fd\u738b\u4ea8\u5229\u4e00\u4e16\u4e4b\u5973\uff0c\u4f46\u5e03\u5362\u74e6\u7684\u65af\u8482\u82ac\u5360\u636e\u82f1\u683c\u5170\u738b\u4f4d\uff0c\u4ea8\u5229\u572814\u5c81\u65f6\u79ef\u6781\u53c2\u4e0e\u6bcd\u4eb2\u739b\u8482\u5c14\u8fbe\u4e3b\u5f20\u7ee7\u627f\u82f1\u683c\u5170\u738b\u4f4d\u7684\u5c1d\u8bd5\u30021153\u5e74\uff0c\u4ea8\u5229\u8fdc\u5f81\u82f1\u683c\u5170\uff0c\u65af\u8482\u82ac\u540c\u610f\u7b7e\u8ba2\uff0c\u7fcc\u5e74\uff0c\u65af\u8482\u82ac\u53bb\u4e16\uff0c\u4ea8\u5229\u7ee7\u627f\u738b\u56fd\u3002\u4ea8\u5229\u662f\u4e2a\u7cbe\u529b\u5145\u6c9b\u3001\u51b7\u9177\u65e0\u60c5\u7684\u7edf\u6cbb\u8005\uff0c\u4ed6\u6e34\u671b\u6062\u590d\u5916\u7956\u7236\u4ea8\u5229\u4e00\u4e16\u7684\u571f\u5730\u548c\u7279\u6743\u3002\u5e74\u8f7b\u7684\u4ea8\u5229\u5728\u7edf\u6cbb\u65e9\u671f\uff0c\u6062\u590d\u5728\u82f1\u683c\u5170\u7684\u738b\u5bb6\u884c\u653f\u673a\u6784\uff0c\u91cd\u65b0\u786e\u7acb\u5bf9\u5a01\u5c14\u58eb\u7684\u9738\u6743\uff0c\u5e76\u5b8c\u5168\u638c\u63a7\u4ed6\u5728\u5b89\u8339\u3001\u66fc\u6069\u548c\u56fe\u8d56\u8bb7\u7684\u571f\u5730\u3002\u4ea8\u5229\u60f3\u8981\u6539\u53d8\u4e0e\u6559\u4f1a\u7684\u5173\u7cfb\uff0c\u5f15\u53d1\u4ed6\u4e0e\u65e7\u53cb\u574e\u7279\u4f2f\u96f7\u5927\u4e3b\u6559\u6258\u9a6c\u65af\u00b7\u8d1d\u514b\u7279\u7684\u51b2\u7a81\u3002\u6301\u7eed\u4e8612\u4e16\u7eaa60\u5e74\u4ee3\u5927\u90e8\u5206\u65f6\u95f4\uff0c\u5e76\u5bfc\u81f4\u8d1d\u514b\u7279\u57281170\u5e74\u906d\u53d7\u8c0b\u6740\u3002\u4ea8\u5229\u65cb\u5373\u4e0e\u8def\u6613\u4e03\u4e16\u53d1\u751f\u51b2\u7a81\uff0c\u8fd9\u4e24\u4f4d\u7edf\u6cbb\u8005\u6253\u4e86\u51e0\u5341\u5e74\u7684\u201c\u201d\u3002\u4ea8\u5229\u635f\u5bb3\u8def\u6613\u7684\u5229\u76ca\u4ee5\u6269\u5f20\u4ed6\u7684\u5e1d\u56fd\uff0c\u5360\u9886\u5e03\u5217\u5854\u5c3c\u5e76\u5411\u4e1c\u63a8\u8fdb\u81f3\u6cd5\u5170\u897f\u4e2d\u90e8\u5730\u533a\uff0c\u5411\u5357\u63a8\u8fdb\u81f3\u56fe\u5362\u5179\uff1b\u5c3d\u7ba1\u4ea8\u5229\u4e3e\u884c\u8bb8\u591a\u548c\u5e73\u4f1a\u8bae\u5e76\u7b7e\u7f72\u5f88\u591a\u548c\u5e73\u6761\u7ea6\uff0c\u4f46\u672a\u6709\u8fbe\u6210\u6301\u4e45\u7684\u534f\u8bae\u3002 \u4ea8\u5229\u548c\u57c3\u8389\u8bfa\u6709\u4e09\u5973\u4e94\u5b50\u516b\u4e2a\u5b69\u5b50\u3002\u4ea8\u5229\u7684\u4e09\u4e2a\u513f\u5b50\u540e\u6765\u6210\u4e3a\u56fd\u738b\uff0c\u5c3d\u7ba1\u5e7c\u738b\u4ea8\u5229\u53d7\u4efb\u4e3a\u7236\u4eb2\u7684\u5171\u6cbb\u7edf\u6cbb\u8005\uff0c\u800c\u975e\u72ec\u7acb\u7edf\u6cbb\u7684\u56fd\u738b\u3002\u968f\u7740\u4ea8\u5229\u8bf8\u5b50\u957f\u5927\u6210\u4eba\uff0c\u5728\u8def\u6613\u4e0e\u4ed6\u7684\u513f\u5b50\u6cd5\u5170\u897f\u56fd\u738b\u83f2\u5229\u666e\u4e8c\u4e16\u9f13\u52a8\u4e0b\uff0c\u5f00\u59cb\u51fa\u73b0\u6709\u5173\u5e1d\u56fd\u672a\u6765\u7ee7\u627f\u7684\u7d27\u5f20\u5c40\u52bf\u30021173\u5e74\uff0c\u4ea8\u5229\u7684\u6cd5\u5b9a\u7ee7\u627f\u4eba\u201c\u5c0f\u4ea8\u5229\u201d\u5f00\u59cb\u53cd\u53db\uff1b\u4ed6\u7684\u5f1f\u5f1f\u7406\u67e5\u5fb7\uff08\u540e\u6765\u7684\u56fd\u738b\uff09\u548c\u82e5\u5f17\u9c81\u74e6\u4ee5\u53ca\u4ed6\u4eec\u7684\u6bcd\u4eb2\u57c3\u8389\u8bfa\u4e5f\u52a0\u5165\u8fdb\u6765\u3002\u6cd5\u5170\u897f\u3001\u82cf\u683c\u5170\u3001\u5e03\u5217\u5854\u5c3c\u3001\u4f5b\u5170\u5fb7\u548c\u5e03\u6d1b\u6d85\u90fd\u4e0e\u53db\u4e71\u8005\u7ed3\u76df\u3002\u4ea8\u5229\u6b66\u5fb7\u5145\u6c9b\u7684\u519b\u4e8b\u884c\u52a8\u548c\u624d\u534e\u6a2a\u6ea2\u7684\u5730\u65b9\u6307\u6325\u5b98\u632b\u8d25\uff0c\u5730\u65b9\u6307\u6325\u5b98\u4e2d\u7684\u8bb8\u591a\u4eba\u662f\u56e0\u5fe0\u8bda\u548c\u7ba1\u7406\u80fd\u529b\u800c\u53d7\u4efb\u547d\u7684\u201c\u65b0\u4eba\u201d\u30021183\u5e74\uff0c\u5c0f\u4ea8\u5229\u548c\u82e5\u5f17\u9c81\u74e6\u518d\u6b21\u53cd\u53db\uff0c\u81f4\u4f7f\u5c0f\u4ea8\u5229\u4e27\u547d\u3002\u8bfa\u66fc\u5165\u4fb5\u7231\u5c14\u5170\u4e3a\u4ed6\u6700\u5c0f\u7684\u513f\u5b50\u7ea6\u7ff0\uff08\u540e\u6765\u7684\u56fd\u738b\uff09\u63d0\u4f9b\u571f\u5730\uff0c\u4f46\u4ea8\u5229\u7aed\u529b\u5bfb\u627e\u65b9\u6cd5\u6765\u6ee1\u8db3\u4ed6\u6240\u6709\u513f\u5b50\u5bf9\u571f\u5730\u548c\u76f4\u63a5\u6743\u529b\u7684\u6b32\u671b\u3002\u81f31189\u5e74\uff0c\u5c0f\u4ea8\u5229\u548c\u82e5\u5f17\u9c81\u74e6\u90fd\u5df2\u8fc7\u4e16\uff0c\u83f2\u5229\u666e\u6210\u529f\u5229\u7528\u7406\u67e5\u5fb7\u5bf9\u4ea8\u5229\u4e8c\u4e16\u4f1a\u8ba9\u7ea6\u7ff0\u5f53\u56fd\u738b\u7684\u6050\u60e7\uff0c\u5f15\u53d1\u6700\u540e\u7684\u53db\u4e71\u3002\u83f2\u5229\u666e\u548c\u7406\u67e5\u5fb7\u5f7b\u5e95\u51fb\u8d25\u4ea8\u5229\uff0c\u4ea8\u5229\u60a3\u4e0a\u51fa\u8840\u7684\u6e83\u75a1\uff0c\u4ed6\u64a4\u9000\u5230\u5b89\u8339\u7684\u5e0c\u519c\u57ce\u5821\u3002\u4e0d\u4e45\u4ea8\u5229\u4fbf\u53bb\u4e16\uff0c\u7531\u7406\u67e5\u5fb7\u7ee7\u4efb\u3002 \u4ea8\u5229\u7684\u5e1d\u56fd\u5728\u5176\u5b50\u7ea6\u7ff0\uff081199\u5e74\u63a5\u66ff\u7406\u67e5\u5fb7\uff09\u7684\u7edf\u6cbb\u4e0b\u8fc5\u901f\u74e6\u89e3\uff0c\u4f46\u4ea8\u5229\u5728\u5176\u957f\u671f\u7edf\u6cbb\u671f\u95f4\u5f15\u5165\u7684\u8bb8\u591a\u53d8\u5316\u90fd\u4ea7\u751f\u957f\u671f\u5f71\u54cd\u3002\u4ea8\u5229\u7684\u6cd5\u5f8b\u53d8\u9769\u88ab\u666e\u904d\u8ba4\u4e3a\u5960\u5b9a\u4e86\u82f1\u683c\u5170\u666e\u901a\u6cd5\u7684\u57fa\u7840\uff0c\u800c\u4ed6\u5bf9\u5e03\u5217\u5854\u5c3c\u3001\u5a01\u5c14\u58eb\u548c\u82cf\u683c\u5170\u7684\u5e72\u9884\u5851\u9020\u4e86\u8fd9\u4e9b\u56fd\u5bb6\u793e\u4f1a\u548c\u653f\u5e9c\u4f53\u7cfb\u7684\u53d1\u5c55\u3002\u65f6\u8fc7\u5883\u8fc1\uff0c\u5bf9\u4ea8\u5229\u7edf\u6cbb\u7684\u5386\u53f2\u89e3\u8bfb\u53d1\u751f\u76f8\u5f53\u5927\u7684\u53d8\u5316\u3002\u540c\u65f6\u4ee3\u7684\u7f16\u5e74\u53f2\u5bb6\uff0c\u5982\u5a01\u5c14\u58eb\u7684\u6770\u62c9\u5fb7\u548c\uff0c\u867d\u7136\u6709\u65f6\u4e0d\u592a\u559c\u6b22\u4ea8\u5229\uff0c\u4f46\u901a\u5e38\u90fd\u79f0\u8d5e\u4ed6\u7684\u6210\u5c31\uff0c\u5206\u522b\u628a\u4ed6\u63cf\u8ff0\u4e3a\u201c\u6211\u4eec\u897f\u65b9\u7684\u4e9a\u5386\u5c71\u5927\u201d\u548c\u201c\u4f18\u79c0\u800c\u4ec1\u6148\u7684\u541b\u4e3b\u201d\u3002\u572818\u4e16\u7eaa\uff0c\u5b66\u8005\u8ba4\u4e3a\u4ea8\u5229\u63a8\u52a8\u5efa\u7acb\u771f\u6b63\u7684\u82f1\u683c\u5170\u541b\u4e3b\u56fd\uff0c\u5e76\u6700\u7ec8\u5efa\u7acb\u7edf\u4e00\u7684\u4e0d\u5217\u98a0\uff0c\u5927\u536b\u00b7\u4f11\u8c1f\u751a\u81f3\u5c06\u4ea8\u5229\u63cf\u8ff0\u4e3a\u201c\u5728\u667a\u6167\u3001\u7f8e\u5fb7\u548c\u80fd\u529b\u65b9\u9762\uff0c\u4ed6\u662f\u90a3\u4e2a\u65f6\u4ee3\u6700\u4f1f\u5927\u7684\u541b\u4e3b\uff0c\u5728\u7edf\u6cbb\u8303\u56f4\u4e0a\u4e5f\u662f\u6240\u6709\u66fe\u7ecf\u767b\u4e0a\u82f1\u683c\u5170\u738b\u4f4d\u8005\u4e2d\u6700\u5f3a\u5927\u7684\u201d\u3002\u5728\u7ef4\u591a\u5229\u4e9a\u65f6\u4ee3\u4e0d\u5217\u98a0\u5e1d\u56fd\u6269\u5f20\u65f6\u671f\uff0c\u5386\u53f2\u5b66\u5bb6\u5bf9\u4ea8\u5229\u81ea\u5df1\u5e1d\u56fd\u7684\u5f62\u6210\u975e\u5e38\u611f\u5174\u8da3\uff0c\u4f46\u4ed6\u4eec\u4e5f\u5bf9\u4ed6\u7684\u79c1\u4eba\u751f\u6d3b\u548c\u8d1d\u514b\u7279\u7684\u906d\u9047\u8868\u793a\u5173\u6ce8\u300220\u4e16\u7eaa\u672b\u7684\u5386\u53f2\u5b66\u5bb6\u7ed3\u5408\u4e0d\u5217\u98a0\u548c\u6cd5\u5170\u897f\u5bf9\u4ea8\u5229\u7684\u5386\u53f2\u63cf\u8ff0\uff0c\u6311\u6218\u4e86\u65e9\u671f\u4ee5\u82f1\u683c\u5170\u4e3a\u4e2d\u5fc3\u7684\u5bf9\u4ed6\u7edf\u6cbb\u65f6\u671f\u7684\u89e3\u91ca\u3002"}, {"color": "#97c2fc", "id": "edward iii", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Oriel_College_Charter.jpg", "label": "edward iii", "shape": "image", "title": "Edoardo II Plantageneto, noto anche come \"il Predecessore\" (in inglese Edward II; Caernarfon, 25 aprile 1284 \u2013 Berkeley, 21 settembre 1327), \u00e8 stato re d\u0027Inghilterra dal 1307 fino alla sua deposizione nel gennaio del 1327."}, {"color": "#97c2fc", "id": "st lawrence", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Karpacz_Kaplica_\u015aw._Wawrzy\u0144ca..jpg", "label": "st lawrence", "shape": "image", "title": "\u041b\u0430\u0432\u0440\u0435\u0301\u043d\u0442\u0438\u0439 \u0420\u0438\u0301\u043c\u0441\u043a\u0438\u0439 (\u043b\u0430\u0442. Laurentius \u2014 \u00ab\u0443\u0432\u0435\u043d\u0447\u0430\u043d\u043d\u044b\u0439 \u043b\u0430\u0432\u0440\u043e\u043c\u00bb; \u043e\u043a. 225, \u041e\u0441\u043a\u0430, \u0420\u0438\u043c\u0441\u043a\u0430\u044f \u0418\u0441\u043f\u0430\u043d\u0438\u044f \u2014 10 \u0430\u0432\u0433\u0443\u0441\u0442\u0430 258, \u0420\u0438\u043c) \u2014 \u0430\u0440\u0445\u0438\u0434\u0438\u0430\u043a\u043e\u043d \u0440\u0438\u043c\u0441\u043a\u043e\u0439 \u0445\u0440\u0438\u0441\u0442\u0438\u0430\u043d\u0441\u043a\u043e\u0439 \u043e\u0431\u0449\u0438\u043d\u044b, \u043a\u0430\u0437\u043d\u0451\u043d\u043d\u044b\u0439 \u0432\u043e \u0432\u0440\u0435\u043c\u044f \u0433\u043e\u043d\u0435\u043d\u0438\u0439, \u0432\u043e\u0437\u0434\u0432\u0438\u0433\u043d\u0443\u0442\u044b\u0445 \u0438\u043c\u043f\u0435\u0440\u0430\u0442\u043e\u0440\u043e\u043c \u0412\u0430\u043b\u0435\u0440\u0438\u0430\u043d\u043e\u043c. \u0421\u0432\u044f\u0442\u043e\u0439 \u043f\u043e\u0447\u0438\u0442\u0430\u0435\u0442\u0441\u044f \u043a\u0430\u043a \u0432 \u043a\u0430\u0442\u043e\u043b\u0438\u0447\u0435\u0441\u043a\u043e\u0439 (\u043f\u0430\u043c\u044f\u0442\u044c 10 \u0430\u0432\u0433\u0443\u0441\u0442\u0430), \u0442\u0430\u043a \u0438 \u0432 \u043f\u0440\u0430\u0432\u043e\u0441\u043b\u0430\u0432\u043d\u043e\u0439 \u0446\u0435\u0440\u043a\u0432\u0438 (\u043f\u0430\u043c\u044f\u0442\u044c 10 (23) \u0430\u0432\u0433\u0443\u0441\u0442\u0430)."}, {"color": "#97c2fc", "id": "wareham", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Branch_train_for_Swanage_at_Wareham,_Dorset_-_geograph.org.uk_-_342372.jpg", "label": "wareham", "shape": "image", "title": "Wareham railway station serves the town of Wareham in Dorset, England. It is situated about 0.6 miles (1 km) north of the town centre. It is 120 miles 70 chains (194.5 km) down the line from London Waterloo. On tickets it is printed \"Wareham Dorset\" to avoid confusion with Ware railway station."}, {"color": "#97c2fc", "id": "biggleswade", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Brigham_House,_Biggleswade.jpg", "label": "biggleswade", "shape": "image", "title": "Biggleswade es una localidad situada en la autoridad unitaria de Central Bedfordshire, en el condado de Bedfordshire, Inglaterra (Reino Unido), con una poblaci\u00f3n estimada a mediados de 2016 de 19 580 habitantes.\u200b Se encuentra ubicada al oeste de la regi\u00f3n Este de Inglaterra, al norte de Londres y cerca de la ciudad de Luton y la frontera con la regi\u00f3n de Sudeste de Inglaterra."}, {"color": "#97c2fc", "id": "dartmouth", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Nelson_Rockefeller.jpg", "label": "dartmouth", "shape": "image", "title": "\ub2e4\ud2b8\uba38\uc2a4 \ub300\ud559\uad50(Dartmouth College)\ub294 \ubbf8\uad6d \ub274\ud584\ud504\uc154\uc8fc \ud574\ub178\ubc84\uc5d0 \uc704\uce58\ud55c \uc0ac\ub9bd \ub300\ud559\uc774\ub2e4. \uc544\uc774\ube44 \ub9ac\uadf8\uc5d0 \uc18d\ud574 \uc788\uc73c\uba70 \uc2e4\uc81c\uc801\uc73c\ub85c\ub294 \uc885\ud569\ub300\ud559(University)\uc774\uc9c0\ub9cc, \uce7c\ub9ac\uc9c0(College)\ub77c\ub294 \uc774\ub984\uc744 \uace0\uc218\ud558\uace0 \uc788\ub4ef\uc774 \uc804\ud1b5\uc801\uc73c\ub85c \ud559\ubd80\uad50\uc721\uc744 \uc911\uc694\uc2dc \ud558\ub294 \ub300\ud559\uc73c\ub85c \uaf3d\ud78c\ub2e4. 1769\ub144\uc5d0 \uc124\ub9bd\ub41c \ub2e4\ud2b8\uba38\uc2a4 \ub300\ud559\uc740 \ubbf8\uad6d\uc774 \ub3c5\ub9bd\ud558\uae30 \uc804\uc5d0 \uc124\ub9bd\ub41c 9\uac1c\uc758 \uc2dd\ubbfc\uc9c0 \ub300\ud559 (Colonial Colleges) \uc911\uc758 \ud558\ub098\ub85c\uc11c \uadf8 \uc911 9\ubc88\uc9f8\ub85c \uc124\ub9bd\ub418\uc5c8\ub2e4. \ucea0\ud37c\uc2a4\uc758 \uc0c1\uc9d5\uc0c9\uc778 \ub179\uc0c9\uacfc \ubc31\uc0c9\uc5d0 \ub9de\ucdb0 \ub2e4\ud2b8\uba38\uc2a4\ub294 \u2018The Big Green\u2019\uc774\ub77c\ub294 \ubcc4\uba85\uc73c\ub85c\ub3c4 \ubd88\ub9b0\ub2e4. \ub113\uace0\ub3c4 \uad11\ud65c\ud55c \ucea0\ud37c\uc2a4\uc758 \uc8fc\ubcc0\ud658\uacbd\uc5d0\uc11c \ube44\ub86f\ub41c \uc774\ub984\uc774\uae30\ub3c4 \ud558\ub2e4."}, {"color": "#97c2fc", "id": "continuous", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bencher_paddle.jpg", "label": "continuous", "shape": "image", "title": "\u041d\u0435\u043f\u0440\u0435\u0440\u044b\u0432\u043d\u0430\u044f \u0432\u043e\u043b\u043d\u0430 \u0438\u043b\u0438 \u043d\u0435\u043f\u0440\u0435\u0440\u044b\u0432\u043d\u044b\u0439 \u0441\u0438\u0433\u043d\u0430\u043b (\u0430\u043d\u0433\u043b. Continuous wave, CW) \u2014 \u044d\u043b\u0435\u043a\u0442\u0440\u043e\u043c\u0430\u0433\u043d\u0438\u0442\u043d\u0430\u044f \u0432\u043e\u043b\u043d\u0430 \u0441 \u043f\u043e\u0441\u0442\u043e\u044f\u043d\u043d\u044b\u043c\u0438 \u0430\u043c\u043f\u043b\u0438\u0442\u0443\u0434\u043e\u0439, \u0447\u0430\u0441\u0442\u043e\u0442\u043e\u0439 \u0438, \u0432 \u043c\u0430\u0442\u0435\u043c\u0430\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u043c \u0430\u043d\u0430\u043b\u0438\u0437\u0435, \u0441 \u0431\u0435\u0441\u043a\u043e\u043d\u0435\u0447\u043d\u043e\u0439 \u043f\u0440\u043e\u0434\u043e\u043b\u0436\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0441\u0442\u044c\u044e. \u041f\u043e\u043d\u044f\u0442\u0438\u0435 \u043d\u0435\u043f\u0440\u0435\u0440\u044b\u0432\u043d\u043e\u0439 \u0432\u043e\u043b\u043d\u044b \u0442\u0430\u043a\u0436\u0435 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043b\u043e\u0441\u044c \u0434\u043b\u044f \u043f\u0435\u0440\u0432\u044b\u0445 \u043c\u0435\u0442\u043e\u0434\u043e\u0432 \u0440\u0430\u0434\u0438\u043e\u043f\u0435\u0440\u0435\u0434\u0430\u0447\u0438, \u0432 \u043a\u043e\u0442\u043e\u0440\u043e\u0439 \u0432\u044b\u043a\u043b\u044e\u0447\u0430\u043b\u0430\u0441\u044c \u0438 \u0432\u043a\u043b\u044e\u0447\u0430\u043b\u0430\u0441\u044c.\u0418\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u044f \u043f\u0435\u0440\u0435\u0434\u0430\u0432\u0430\u043b\u0430\u0441\u044c \u0441 \u043f\u043e\u043c\u043e\u0449\u044c\u044e \u043f\u0435\u0440\u0435\u043c\u0435\u043d\u043d\u043e\u0439 \u0434\u043b\u0438\u043d\u044b \u043f\u0435\u0440\u0438\u043e\u0434\u043e\u0432 \u0432\u043a\u043b\u044e\u0447\u0435\u043d\u0438\u044f \u0438 \u0432\u044b\u043a\u043b\u044e\u0447\u0435\u043d\u0438\u044f \u0441\u0438\u0433\u043d\u0430\u043b\u0430, \u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440 \u0430\u0437\u0431\u0443\u043a\u043e\u0439 \u041c\u043e\u0440\u0437\u0435 \u0432 \u0440\u0430\u043d\u043d\u0438\u0445 \u0440\u0430\u0434\u0438\u043e\u0441\u0438\u0441\u0442\u0435\u043c\u0430\u0445. \u0412 \u043d\u0430\u0447\u0430\u043b\u0435 \u0431\u0435\u0441\u043f\u0440\u043e\u0432\u043e\u0434\u043d\u043e\u0439 \u0442\u0435\u043b\u0435\u0433\u0440\u0430\u0444\u0438\u0438 \u0441 \u043f\u043e\u043c\u043e\u0449\u044c\u044e \u0440\u0430\u0434\u0438\u043e \u043f\u0435\u0440\u0435\u0434\u0430\u0447\u0438 CW \u0432\u043e\u043b\u043d\u044b \u0442\u0430\u043a\u0436\u0435 \u043d\u0430\u0437\u044b\u0432\u0430\u043b\u0438\u0441\u044c \u00ab\u043d\u0435\u0437\u0430\u0442\u0443\u0445\u0430\u044e\u0449\u0438\u043c\u0438 \u0432\u043e\u043b\u043d\u0430\u043c\u0438\u00bb, \u0447\u0442\u043e\u0431\u044b \u043e\u0442\u043b\u0438\u0447\u0438\u0442\u044c \u044d\u0442\u043e\u0442 \u043c\u0435\u0442\u043e\u0434 \u043e\u0442 \u043f\u0435\u0440\u0435\u0434\u0430\u0447\u0438 ."}, {"color": "#97c2fc", "id": "berwick castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Berwick-Upon-Tweed_engraving_by_William_Miller_after_Turner_R515.jpg", "label": "berwick castle", "shape": "image", "title": "Il castello di Berwick \u00e8 un castello in rovina sito a Berwick-upon-Tweed, nella contea del Northumberland ai confini fra Scozia e Inghilterra."}, {"color": "#97c2fc", "id": "newark", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/UK_Newark_on_Trent_cemetery_polish_Presidents.jpg", "label": "newark", "shape": "image", "title": "\u7279\u502b\u6cb3\u7554\u7d10\u74e6\u514b\uff08Newark-on-Trent\uff09\u662f\u4f4d\u65bc\u82f1\u683c\u862d\u6771\u7c73\u5fb7\u862d\u8332\u8afe\u4e01\u6f22\u90e1\u7684\u4e00\u5ea7\u57ce\u93ae\u3002\u6771\u6d77\u5cb8\u4e3b\u7dda\u7d93\u904e\u9019\u88e1\u30022007\u5e74\uff0c\u7279\u502b\u6cb3\u7554\u7d10\u74e6\u514b\u6709\u4eba\u53e326,330\u4eba\u3002"}, {"color": "#97c2fc", "id": "breton", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Road_signs_bilingual_Breton_in_Quimper.jpg", "label": "breton", "shape": "image", "title": "Bretonska (brezhoneg) \u00e4r ett keltiskt spr\u00e5k i den sydv\u00e4stbrittiska gruppen som talas i Bretagne. Det \u00e4r n\u00e4rmast sl\u00e4kt med korniskan i Cornwall som dog ut p\u00e5 1800-talet, men som sedan dess har \u00e5terupplivats. \u00c4ven kymriskan i Wales \u00e4r en n\u00e4ra sl\u00e4kting. Bretonskan anses ha anl\u00e4nt till Bretagne p\u00e5 600-talet d\u00e5 brittiska grupper flydde de brittiska \u00f6arna undan anglosaxarna. Denna f\u00f6rklaring har dock beskrivits som en \u201d\u00f6verf\u00f6renkling\u201d: i st\u00e4llet ska de keltisktalande befolkningarna i Bretagne, Cornwall och Wales ha utgjort ett sammanh\u00e4ngande spr\u00e5kligt och kulturellt b\u00e4lte redan f\u00f6re invandringen fr\u00e5n Storbritannien. Bretonskan talas framf\u00f6r allt i Bretagnes v\u00e4stra delar, men spr\u00e5ket minskar i storlek. Det \u00e4r varken officiellt spr\u00e5k i Frankrike eller i Bretagne, eftersom det i den franska konstitutionen st\u00e5r att franskan \u00e4r Frankrikes enda officiella spr\u00e5k. D\u00e4remot har bretonskan erk\u00e4nts som ett av Frankrikes regionala spr\u00e5k. Bretonskan ses som ett hotat spr\u00e5k. \u00c5r 1983 fanns det omkring 600 000 personer som talade bretonska. \u00c5r 2001 hade det antalet minskat till 270 000 och forts\u00e4tter att minska med drygt 10 000 varje \u00e5r, d\u00e5 64 procent av dem som talar spr\u00e5ket \u00e4r \u00f6ver 60 \u00e5r gamla medan endast fyra procent \u00e4r under 40 \u00e5rs \u00e5lder. Bretonskan har fyra olika konsonantmutationer. Dess fonologi k\u00e4nns igen p\u00e5 de ofta f\u00f6rekommande vokala nasalljuden, n\u00e5got som inte \u00e5terfinns i n\u00e5got annat nu levande keltiskt spr\u00e5k. Dessa nasalljud \u00e5terges i spr\u00e5ket med bokstaven \u00f1 och indikerar att den f\u00f6reg\u00e5ende vokalen skall uttalas nasalt. , en lokal bretonsk tv-kanal, s\u00e4nder vissa av sina program p\u00e5 bretonska."}, {"color": "#97c2fc", "id": "sunny", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/B11_Sunny_Wagon_front.jpg", "label": "sunny", "shape": "image", "title": "De Nissan Sunny is een model van Nissan uit het populaire C-segment. De auto werd in 1966 op de markt gebracht als de Datsun 1000. Het was een belangrijke concurrent van onder meer de Volkswagen Golf, Opel Astra en Toyota Corolla. De Nissan Sunny werd geproduceerd vanaf 1986, de naam was overgenomen van de Datsun Sunny. In 1995 nam de Nissan Almera de fakkel over. In sommige andere landen wordt de Sunny desalniettemin nog steeds geleverd. Een model uit de Sunny-serie is bijvoorbeeld de 1.5GL, die gekenmerkt werd door zijn lage, lange carrosserie. Hij is gemaakt tussen 1983 en 1989. Een speciale versie was de Nissan Sunny GTi-R, een vierwielaangedreven Sunny met een 220 pk sterke twee liter turbomotor. De Nissan Sunny GTi-R is geproduceerd van 1991 tot 1993."}, {"color": "#97c2fc", "id": "french castles", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Chateau-de-Roquetaillade_Gironde_2099.jpg", "label": "french castles", "shape": "image", "title": "Ch\u00e2teau, pluralez ch\u00e2teaux, (eusk. \u0027jauregi\u0027) noble edo jaun baten oinetxe edo nekazal erresidentzia da baina beti landa etxeak. Askotan, etxe gotortuak ziren. Ugariak dira Frantzian eta frantsesa hitz egiten den zonaldetan. Hirietan ez dago ch\u00e2teau eraikuntzarik, jauregiak baizik. Frantzian jauregia beti hiriko etxe handia da. Azken hori da Monstoreauko jauregiaren kasua da."}, {"color": "#97c2fc", "id": "somerset", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Uk_som_brue.jpg", "label": "somerset", "shape": "image", "title": "Somerset (historisch ook: Somersetshire) is een shire-graafschap (non-metropolitan county OF county) van Engeland, met als hoofdstad Taunton. Het ligt aan het Kanaal van Bristol, en grenst aan de graafschappen Devon en Dorset in het zuiden; Wiltshire in het oosten; en Bristol en Gloucestershire in het noorden. Somerset bestaat voornamelijk uit landelijk gebied met glooiende heuvels."}, {"color": "#97c2fc", "id": "nunney castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Nunney_Castle_from_south.jpg", "label": "nunney castle", "shape": "image", "title": "Nunney Castle ist eine Burg in , Somerset, England, aus dem 14. Jahrhundert."}, {"color": "#97c2fc", "id": "lord leven", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Scottish_mercenaries_in_the_Thirty_Years_War.jpg", "label": "lord leven", "shape": "image", "title": "\u4e9a\u5386\u5c71\u5927\u00b7\u83b1\u65af\u5229\uff0c\u7b2c\u4e00\u4ee3\u5229\u6587\u4f2f\u7235\uff08\u82f1\u8a9e\uff1aAlexander Leslie, 1st Earl of Leven\uff0c1580\u5e74\uff0d1661\u5e744\u67084\u65e5\uff09\uff0c\u662f\u82cf\u683c\u5170\u7684\u58eb\u5175\u3001\u745e\u5178\u9646\u519b\u5143\u5e05\uff0c\u66fe\u5728\u82cf\u683c\u5170\u9886\u5bfc\u8a93\u7ea6\u6d3e\uff0c\u53c2\u4e0e\u7b2c\u4e00\u6b21\u82f1\u683c\u5170\u5185\u6218\u3002"}, {"color": "#97c2fc", "id": "drawbridge", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Drawbridge.gif", "label": "drawbridge", "shape": "image", "title": "Il ponte levatoio \u00e8 un tipo di ponte mobile usato a partire dal Medioevo nei castelli e tipicamente creato per superare il fossato, utilizzato come sistema di difesa dello stesso. Posizionato per evitare gli accessi indesiderati dei nemici era in genere costituito da un impalcato in legno, sostenuto da travi ed imperniato ad un\u0027estremit\u00e0 soltanto. Veniva sollevato o abbassato mediante da dei tiranti o catene azionati da argani a ruota lateralmente o per mezzo di un contrappeso. Quando era sollevato realizzava anche la funzione di chiusura dell\u0027accesso. Il ponte levatoio, per restare di agevole manovra, non poteva essere pi\u00f9 lungo di tre metri e mezzo o poco pi\u00f9. Il resto del fossato era superato con un pontile fisso chiamato ponte morto. Quando era abbassato, il ponte appoggiava il suo bordo esterno ad un sostegno fisso, detto . Il termine viene talvolta usato per descrivere due altri tipi di ponti mobili, il (a una o due campate) ed il ponte sollevabile (o a sollevamento verticale). \n* Il ponte levatoio del Castello Sforzesco di Milano. \n* Ponte levatoio del Castello di San Salvatore (Susegana), fotografato da Paolo Monti \n* Ingresso con ponte levatoio; Lagos (Portogallo)"}, {"color": "#97c2fc", "id": "philip ii", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sacre_Philippe2_France.jpg", "label": "philip ii", "shape": "image", "title": "Felip II de Fran\u00e7a o Felip August (Gonesse 1165 - Mantes 1223), rei de Fran\u00e7a (1180-1223)."}, {"color": "#97c2fc", "id": "boarstall tower", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Boarstall_Tower.jpg", "label": "boarstall tower", "shape": "image", "title": "Boarstall Tower is a 14th-century moated gatehouse located in Boarstall, Buckinghamshire, England, and now, with its surrounding gardens, a National Trust property. Until March 2020, the National Trust offered tours on Wednesday afternoons. As of August 2022, the tower remains closed to visitors."}, {"color": "#97c2fc", "id": "london clay", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Italian_and_African-American_Clay_Miners_in_Mine_Shaft.jpg", "label": "london clay", "shape": "image", "title": "L\u2019argile est une mati\u00e8re rocheuse naturelle \u00e0 base de silicates ou d\u0027aluminosilicates hydrat\u00e9s de structure lamellaire, provenant en g\u00e9n\u00e9ral de l\u0027alt\u00e9ration de silicates \u00e0 charpente tridimensionnelle, tels que les feldspaths. Elle peut \u00eatre une mati\u00e8re localement abondante, tr\u00e8s diverse, trait\u00e9e ou raffin\u00e9e avant emploi, \u00e0 la fois meuble ou plastique (souvent apr\u00e8s addition d\u0027eau) ou \u00e0 pouvoir dess\u00e9chant, absorbant ou d\u00e9graissant, voire \u00e0 propri\u00e9t\u00e9s collantes ou encore r\u00e9fractaires, pour servir par exemple autrefois selon des usages sp\u00e9cifiques, souvent anciens, au potier et au briquetier, au ma\u00e7on et au peintre, au teinturier et au drapier, au verrier et \u00e0 l\u0027ouvrier c\u00e9ramiste. En r\u00e9alit\u00e9, le terme issu du latin argilla peut s\u0027appliquer au choix \u00e0 un min\u00e9ral argileux et \u00e0 un ensemble de min\u00e9raux argileux, ainsi qu\u0027\u00e0 diverses roches compos\u00e9es pour l\u0027essentiel de ces min\u00e9raux. Les roches de la classe des lutites peuvent \u00eatre l\u0027argilite, l\u0027 ou argilotithe, les shales \u00e0 l\u0027exclusion des schistes m\u00e9tamorphis\u00e9s. Les argiles sont des roches s\u00e9dimentaires clastiques. Lorsqu\u0027elles renferment du calcaire, trois sous-classes sont d\u00e9finies entre le p\u00f4le argile et le p\u00f4le calcaire en fonction de l\u0027augmentation de la teneur en calcaire : argile calcaire puis marne et enfin calcaire argileux. Les argiles riches en silice g\u00e9latineuse, soluble dans les alcalis, se nomment gaizes. Le limon ou le lehm d\u00e9signent des argiles renfermant des particules siliceuses et accessoirement des pigments min\u00e9raux comme la limonite ou la goethite. Le l\u0153ss est un d\u00e9p\u00f4t de couleur jaun\u00e2tre d\u0027origine pal\u00e9oglaciaire compos\u00e9 principalement d\u0027argiles et de fines particules calcaires et siliceuses. Dans un sens \u00e9tendu, il s\u0027agit aussi d\u0027un s\u00e9diment compos\u00e9 de particules fines issues de l\u0027alt\u00e9ration de diverses roches (processus appel\u00e9 argilisation), parfois des roches s\u00e9dimentaires argileuses m\u00e9tamorphis\u00e9es en schistes. C\u0027est pourquoi le monde paysan conscient de cette mati\u00e8re divis\u00e9e fondamentale pour le d\u00e9veloppement de la vie par sa r\u00e9tention d\u0027eau qualifiait d\u0027argiles au sens g\u00e9n\u00e9rique les limons et les terres grasses ou d\u00e9graissantes, molles ou mall\u00e9ables suivant leur degr\u00e9 d\u0027humidit\u00e9, susceptibles de se durcir \u00e0 sec en plaques qui se r\u00e9tractent et fendillent au soleil ou bien de lib\u00e9rer au vent ou par grattage l\u00e9ger de fines poussi\u00e8res de cette mati\u00e8re devenue friable et cassable, de s\u0027amollir \u00e0 l\u0027eau et de g\u00e9n\u00e9rer en milieux humides apr\u00e8s tassements r\u00e9p\u00e9t\u00e9s des boues color\u00e9es plus ou moins liquides, plus ou moins salissantes, plus ou moins collantes. Il savait que l\u0027adjonction d\u0027argiles rend plus ou moins rapidement les terres imperm\u00e9ables, au contraire du sable fin perm\u00e9able. Une terre argileuse peut \u00eatre lourde et compacte, r\u00e9sistante et difficile au labour, se durcissant en cro\u00fbtes \u00e9paisses parfois plus ou moins craquel\u00e9es lors des s\u00e9cheresses. Le potier et le ma\u00e7on savaient reconna\u00eetre l\u0027argile verte ou la terre glaise des argili\u00e8res, avec laquelle ils pouvaient pr\u00e9parer une mati\u00e8re de base pour leur art, le premier une forme pour une poterie sp\u00e9cifique, le second en fabricant un ciment ou une chaux hydraulique. Les hommes des m\u00e9tiers du feu distinguaient les argiles fusibles, comme les argiles figulines appr\u00e9ci\u00e9s pour les fa\u00efences communes, les briques et les tuiles et les argiles smectiques, en usage pour d\u00e9graisser les draps comme terre \u00e0 foulon, des argiles infusibles, telles que le kaolin ou diverses argiles plastiques. Les peintres antiques connaissaient d\u00e9j\u00e0 les argiles ocreuses tout comme les modestes constructeurs en terres argileuses utilisaient sans le savoir les propri\u00e9t\u00e9s de l\u0027argile collo\u00efdale."}, {"color": "#97c2fc", "id": "kirkby thore", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/KirkbyThoreGypsumPlant(SimonLedingham)May2005.jpg", "label": "kirkby thore", "shape": "image", "title": "Kirkby Thore \u00e8 un villaggio e parrocchia civile dell\u0027Inghilterra, appartenente alla contea della Cumbria."}, {"color": "#97c2fc", "id": "lilbourne", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Castle_and_motte,_Lilbourne_-_geograph.org.uk_-_1737755.jpg", "label": "lilbourne", "shape": "image", "title": "Lilbourne \u00e4r en ort och civil parish i Storbritannien. Den ligger i grevskapet Northamptonshire och riksdelen England, i den s\u00f6dra delen av landet, 120 km nordv\u00e4st om huvudstaden London. Lilbourne ligger 111 meter \u00f6ver havet och antalet inv\u00e5nare \u00e4r 363. Terr\u00e4ngen runt Lilbourne \u00e4r platt. Den h\u00f6gsta punkten i n\u00e4rheten \u00e4r 130 meter \u00f6ver havet, 1,1 km v\u00e4ster om Lilbourne. Runt Lilbourne \u00e4r det ganska t\u00e4tbefolkat, med 116 inv\u00e5nare per kvadratkilometer. N\u00e4rmaste st\u00f6rre samh\u00e4lle \u00e4r Rugby, 6,3 km v\u00e4ster om Lilbourne. Trakten runt Lilbourne best\u00e5r till st\u00f6rsta delen av jordbruksmark. Kustklimat r\u00e5der i trakten. \u00c5rsmedeltemperaturen i trakten \u00e4r 8 \u00b0C. Den varmaste m\u00e5naden \u00e4r augusti, d\u00e5 medeltemperaturen \u00e4r 16 \u00b0C, och den kallaste \u00e4r december, med 0 \u00b0C."}, {"color": "#97c2fc", "id": "honey", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Honey-miel.jpg", "label": "honey", "shape": "image", "title": "Honung \u00e4r en tr\u00f6gflytande eller fast sockerl\u00f6sning som honungsbin producerar av nektar, alternativt sekret fr\u00e5n levande v\u00e4xtdelar eller uts\u00f6ndringar fr\u00e5n v\u00e4xtsugande insekter som bladl\u00f6ss. All honung \u00e4r i f\u00e4rskt tillst\u00e5nd rinnande och b\u00e4rnstensf\u00e4rgad. Honung \u00e4r sur (pH i medeltal 3,9) och en s\u00e5 kallad superkyld v\u00e4tska, d\u00e5 sm\u00e4ltpunkten f\u00f6r de tv\u00e5 huvudbest\u00e5ndsdelarna \u00e4r h\u00f6gre \u00e4n normal rumstemperatur (103 grader C f\u00f6r fruktos och 146 grader C f\u00f6r glukos). Honungen \u00e4r ocks\u00e5 \"torr\" och absorberar fukt ur luften, varf\u00f6r den b\u00f6r f\u00f6rvaras med t\u00e4ttslutande lock. Kristalliserad blir den mer eller mindre fast och f\u00e4rgen varierar fr\u00e5n vitt via gula nyanser till brunt eller gr\u00e5svart. Honung som produkt produceras av domesticerade honungsbin. De tills\u00e4tter bland annat enzymer till nektarn som de samlar in f\u00f6r att bryta ner komplexa sockerarter till enkla samt upp till 13 olika sorters mj\u00f6lksyrabakterier (laktobaciller) f\u00f6r att omvandla nektar till honung. Nektar inneh\u00e5ller normalt mellan 25 och 45 procent sockerarter, resterande andel \u00e4r mest vatten. F\u00e4rdig honung har torkats av bina och inneh\u00e5ller normalt bara 14-18 procent vatten, innan de \"konserverar\" den genom att f\u00f6rsluta vaxcellen som den placerats i med ett t\u00e4ckvaxlock. Honung \u00e4r p\u00e5 grund av laktobakterierna ett fermenterat, eller syrat, livsmedel. Vad som f\u00e5r kallas honung i handeln regleras av EU, i Sverige av Livsmedelsverket (LIVSFS 2003:10). F\u00f6r att en produkt skall f\u00e5 kallas honung f\u00e5r inget ha tillf\u00f6rts eller borttagits ut\u00f6ver den naturliga nektar som bina samlat in. Honungens dag, instiftad av Sveriges biodlares riksf\u00f6rbund, firas den 20 augusti varje \u00e5r."}, {"color": "#97c2fc", "id": "percival thirlwall", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Royal_Standard_of_Richard_III_of_England.svg", "label": "percival thirlwall", "shape": "image", "title": "Sir Percival Thirlwall was the standard-bearer of Richard III during the Battle of Bosworth Field, the penultimate battle in the Wars of the Roses which ultimately brought an end to the reign of the Plantagenets and inaugurated the Tudor dynasty. Thirlwall fought alongside Richard during his final charge against Henry VII \u2013 which was considered to be the \"swan song of medieval chivalry\" \u2013 as he was his standard-bearer. He was slain after the intervention of Sir William Stanley and his force. Legend has it that, although Richard\u0027s group was failing, Sir Percival held the standard of his King aloft whilst fighting a desperate fight, continuing to do so even with the loss of his legs during combat; he is said to have held the standard until his last breath."}, {"color": "#97c2fc", "id": "etal castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Plan_of_Etal_Castle.png", "label": "etal castle", "shape": "image", "title": "Etal Castle is (de ru\u00efne van) een veertiende-eeuws kasteel, gelegen in in de Engelse regio Northumberland. Het kasteel werd gebouwd door de familie Manners en bleef in hun bezit tot de helft van de zestiende eeuw, waarna het eigendom werd van de kroon."}, {"color": "#97c2fc", "id": "baldwin", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Baldwin_III_of_Jerusalemmort.jpg", "label": "baldwin", "shape": "image", "title": "\u039f \u0392\u03b1\u03bb\u03b4\u03bf\u03c5\u03af\u03bd\u03bf\u03c2 \u0393\u0384 (1130 - 10 \u03a6\u03b5\u03b2\u03c1\u03bf\u03c5\u03b1\u03c1\u03af\u03bf\u03c5 1163) \u03b1\u03c0\u03cc \u03c4\u03bf\u03bd \u039f\u03af\u03ba\u03bf \u03c4\u03bf\u03c5 \u0391\u03bd\u03b6\u03bf\u03cd-\u0399\u03b5\u03c1\u03bf\u03c5\u03c3\u03b1\u03bb\u03ae\u03bc \u03ae\u03c4\u03b1\u03bd \u03b2\u03b1\u03c3\u03b9\u03bb\u03b9\u03ac\u03c2 \u03c4\u03b7\u03c2 \u0399\u03b5\u03c1\u03bf\u03c5\u03c3\u03b1\u03bb\u03ae\u03bc (1143-1163)."}, {"color": "#97c2fc", "id": "john hawley", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/HawleyArms.svg", "label": "john hawley", "shape": "image", "title": "John Hawley (c.\u20091340/50\u201330 December 1408) (aliter \"Hauley\" and called \"the elder\") of Dartmouth in Devon, was a wealthy ship owner who served fourteen times as Mayor of Dartmouth and was elected four times as a Member of Parliament for Dartmouth. He is reputed to have been the inspiration for Chaucer\u0027s \"schipman\". His magnificent monumental brass survives in St Saviour\u0027s Church, Dartmouth."}, {"color": "#97c2fc", "id": "painting", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Wall_painting_-_female_painter_-_Pompeii_(VI_1_10)_-_Napoli_MAN_9018.jpg", "label": "painting", "shape": "image", "title": "\u677f\u7d75\uff08\u3044\u305f\u3048\uff09\u307e\u305f\u306f\u30d1\u30cd\u30eb\u7d75\uff08\u30d1\u30cd\u30eb\u3048\uff09\u3001\u30d1\u30cd\u30eb\u753b\uff08\u30d1\u30cd\u30eb\u304c\uff09\u306f\u3001\u4e00\u679a\u3042\u308b\u3044\u306f\u7d44\u307f\u5408\u308f\u3055\u308c\u305f\u6570\u679a\u306e\u6728\u88fd\u306e\u30d1\u30cd\u30eb\uff08\u677f\uff09\u306e\u4e0a\u306b\u63cf\u304b\u308c\u305f\u7d75\u753b\u3002\u30ad\u30e3\u30f3\u30d0\u30b9\u304c\u666e\u53ca\u3059\u308b16\u4e16\u7d00\u534a\u3070\u307e\u3067\u306f\u3001\u30d5\u30ec\u30b9\u30b3\u753b\u306b\u4f7f\u7528\u3055\u308c\u305f\u58c1\u3084\u88c5\u98fe\u5199\u672c\u306e\u30df\u30cb\u30a2\u30c1\u30e5\u30fc\u30eb\u306b\u4f7f\u7528\u3055\u308c\u305f\u7f8a\u76ae\u7d19\u306b\u6bd4\u3079\u3066\u3001\u7d75\u753b\u5236\u4f5c\u3
