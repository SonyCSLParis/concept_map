5f71\u97ff\u3002"}, {"color": "#97c2fc", "id": "hertfordshire", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Cathedral_and_Abbey_Church_of_St_Alban.jpg", "label": "hertfordshire", "shape": "image", "title": "Hertfordshire /\u02c8h\u0251\u02d0f\u0259t\u02b2\u02cc\u0283\u0259/ (abreviado como Herts) es uno de los cuarenta y siete condados de Inglaterra, Reino Unido, con capital en Hertford. Ubicado en la regi\u00f3n Este limita al norte con Bedfordshire y Cambridgeshire, al este con Essex, al sur con Gran Londres y al oeste con Buckinghamshire.\u200b\u200b Ocupa 1643 km\u00b2 y tiene una poblaci\u00f3n (2008) de 1 078 400 habitantes. Su capital es Hertford. El lema del condado es \"Trust and fear not\" (\"Conf\u00eda y no temas\"). Las zonas verdes del sur de Hertfordshire forma parte del \"green belt\" (anillo verde) londinense. Al norte del \"green belt\" se encuentran las ciudades jard\u00edn de Welwyn Garden City y Letchworth y los new towns de Hemel y Stevenage. El punto m\u00e1s alto se sit\u00faa a 400 m del pueblo de Hastoe cerca de Tring. La altura es de 245 m s. n. m.. Su econom\u00eda se basaba en los productos agr\u00edcolas (cereales) y l\u00e1cteos hasta el siglo \u00faltimo. Se cultivan flores que despu\u00e9s se comercializan en otros mercados, sobre todo en Londres.\u200b Tiene industria de maquinaria ligera y talleres de imprenta."}, {"color": "#97c2fc", "id": "battery", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Youghal_Battery.jpg", "label": "battery", "shape": "image", "title": "A bateria ou bataria \u00e9 um agrupamento de bocas de fogo ou de outros sistemas de armas de artilharia, colocados sob o mesmo comando e ocupando, normalmente, posi\u00e7\u00f5es de tiro pr\u00f3ximas. Hoje em dia, o termo \"bataria\" \u00e9 aplicado normalmente a cada uma das unidades militares da artilharia terrestre, equivalentes a uma companhia, tipicamente comandada por um capit\u00e3o e dispondo de quatro, seis ou oito armas do mesmo tipo. O termo tamb\u00e9m se aplica, no \u00e2mbito da artilharia naval, a cada um dos grupos de armas do mesmo tipo instalados a bordo de um navio de guerra."}, {"color": "#97c2fc", "id": "river coquet", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Rothbury,_Northumberland.jpg", "label": "river coquet", "shape": "image", "title": "De Coquet is een rivier die in het noordoosten van Engeland door het graafschap Northumberland stroomt. De rivier mondt bij Amble uit in de Noordzee. Het Kasteel van Warkworth en het plaatsje Warkworth liggen zo\u0027n anderhalve kilometer voordat de rivier in zee uitmondt, in een lus van de Coquet. De rivier heeft een lengte van ongeveer 64 kilometer. De oorsprong ligt in de Cheviot Hills. De Coquet volgt een globaal oostelijke, hoewel sterk kronkelende loop richting de Noordzee. Onderweg passeert de Coquet het plaatsje Harbottle, in de buurt waarvan resten uit de steentijd zijn aangetroffen, en , waarvan is opgetekend dat bisschop Paulinus daar in het jaar 627 een groot aantal Northumbri\u00ebrs doopte. Verschillende aarden kroonheuvels in dit deel van de vallei en in Cartington, en Whitton zijn overblijfselen van middeleeuwse grensvestingwerken. De kleine marktplaats Rothbury ligt in de schaduw van de ruige . De rivier loopt hier door een smalle geul die de Thrum wordt genoemd en loopt dan langs de , waarvan de mooie transitie Normandische kerk werd gerestaureerd en in 1858 weer in gebruik werd genomen. Rondom liggen restanten van de in de 16e eeuw ontruimde kloostergebouwen. De priorij was een Augustijnse abdij uit de tijd van koning Hendrik I. Op korte afstand daarvan vindt de Coquet zijn riviermonding in de haven van Warkworth (noordelijk van de rivier), met het kleine havenstadje Amble op de zuidelijke oever, en Coquet Island anderhalve kilometer buitengaats in de Noordzee. De rivier wordt bezocht door sportvissers die uit zijn op zalmen en forellen. De Coquet kent geen belangrijke zijrivieren, maar met tussenpozen komen tien kleinere zijriviertjes in de Coquet uit, waaronder Usway Burn en de ."}, {"color": "#97c2fc", "id": "national grid", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ordnance_Survey_1-250000_-_TF.jpg", "label": "national grid", "shape": "image", "title": "Als National Grid oder British National Grid (BNG) wird das auf den Karten des britischen Ordnance Survey verwendete Koordinatensystem bezeichnet."}, {"color": "#97c2fc", "id": "landmark trust", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bath_Tower_Caernarfon.jpg", "label": "landmark trust", "shape": "image", "title": "The Landmark Trust is a British building conservation charity, founded in 1965 by Sir John and Lady Smith, that rescues buildings of historic interest or architectural merit and then makes them available for holiday rental. The Trust\u0027s headquarters is at Shottesbrooke in Berkshire. Most Trust properties are in England, Scotland and Wales. Several are on Lundy Island off the coast of north Devon, operated under lease from the National Trust. In continental Europe there are Landmark sites in Belgium, France and Italy. Five properties are in the United States \u2014 all in Vermont \u2014 one of which, Naulakha, was the home of Rudyard Kipling in the 1890s. The Trust is a charity registered in England \u0026 Wales and in Scotland. The American sites are owned by an independent sister charity, Landmark Trust USA. There is also an Irish Landmark Trust. Those who rent Landmarks provide a source of funds to support restoration costs and building maintenance. The first rentals were in 1967 when six properties were available. The Trust\u0027s 200th property, Llwyn Celyn, opened for rental in October 2018. Landmark sites include forts, farmhouses, manor houses, mills, cottages, castles, gatehouses, follies and towers and represent historic periods from medieval to the 20th century."}, {"color": "#97c2fc", "id": "kirkoswald", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/St_Oswalds_Church,_Kirkoswald.jpg", "label": "kirkoswald", "shape": "image", "title": "Kirkoswald is a village, civil parish, and former market town located in the Lower Eden Valley of Cumbria, England, formerly in Cumberland, about 9 miles (14 km) from Penrith. The village, referred to colloquially as KO, had a population of 870 at the 2001 census, which rose to 901 at the 2011 Census."}, {"color": "#97c2fc", "id": "ms", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Logarithmic_time_scale_-_milliseconds_to_years.svg", "label": "ms", "shape": "image", "title": "A millisecond (from milli- and second; symbol: ms) is a unit of time in the International System of Units (SI) equal to one thousandth (0.001 or 10\u22123 or 1/1000) of a second and to 1000 microseconds. A unit of 10 milliseconds may be called a centisecond, and one of 100 milliseconds a decisecond, but these names are rarely used.To help compare orders of magnitude of different times, this page lists times between 10\u22123 seconds and 100 seconds (1 millisecond and one second). See also times of other orders of magnitude."}, {"color": "#97c2fc", "id": "apr", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Effective_annual_percentage_rate.svg", "label": "apr", "shape": "image", "title": "Rzeczywista roczna stopa oprocentowania (RRSO) \u2013 ca\u0142kowity koszt kredytu ponoszony przez konsumenta, wyra\u017cony jako warto\u015b\u0107 procentowa ca\u0142kowitej kwoty kredytu w stosunku rocznym. Rzeczywista roczna stopa oprocentowania pozwala klientowi na \u0142atwiejsze por\u00f3wnanie ofert kredyt\u00f3w konsumenckich udzielanych przez banki, sp\u00f3\u0142dzielcze kasy oszcz\u0119dno\u015bciowo-kredytowe (SKOK-i) oraz niebankowe instytucje po\u017cyczkowe, poniewa\u017c opr\u00f3cz oprocentowania uwzgl\u0119dnia ona tak\u017ce pozosta\u0142e koszty kredytu (np. prowizje, op\u0142aty, koszty us\u0142ug dodatkowych niezb\u0119dnych do uzyskania kredytu). RRSO uwzgl\u0119dnia nie tylko koszty zaci\u0105gni\u0119tej po\u017cyczki, ale zwi\u0105zane te\u017c jest z okresem, w jakim trzeba je ponie\u015b\u0107. RRSO pe\u0142ni rol\u0119 zestandaryzowanego miernika kosztu kredytu, kt\u00f3ry pozwala na bezpo\u015brednie i natychmiastowe por\u00f3wnanie ofert r\u00f3\u017cnych bank\u00f3w, SKOK-\u00f3w i niebankowych instytucji po\u017cyczkowych. Po\u017cyczaj\u0105cy nie musi si\u0119 zastanawia\u0107, czy dla rzeczywistego kosztu kredytu wa\u017cniejsza jest wysoko\u015b\u0107 oprocentowania, op\u0142at, czy prowizji, ani jak bardzo na cen\u0119 wp\u0142ywa harmonogram sp\u0142aty. Koszt jest wyra\u017cony jedn\u0105 liczb\u0105, dzi\u0119ki czemu por\u00f3wnanie r\u00f3\u017cnych ofert jest proste: im ta liczba jest wi\u0119ksza, tym oferta dro\u017csza. Banki, SKOK-i, niebankowe instytucje po\u017cyczkowe i sklepy ze sprzeda\u017c\u0105 rataln\u0105 licz\u0105 i przekazuj\u0105 swoim klientom wska\u017anik RRSO dla niemal ka\u017cdego kredytu. Udost\u0119pnienie wska\u017anika jest obowi\u0105zkowe do kwoty zobowi\u0105zania 255 500 z\u0142 i wynika z przepis\u00f3w ustawy o kredycie konsumenckim. We wrze\u015bniu 2012 r. wprowadzono zmian\u0119 w ustawie o kredycie konsumenckim ujednolicaj\u0105c\u0105 szczeg\u00f3\u0142y obliczania rzeczywistej rocznej stopy oprocentowania kredyt\u00f3w zgodnie z dyrektyw\u0105 europejsk\u0105. RRSO oblicza si\u0119 znajduj\u0105c : Poszczeg\u00f3lne litery i symbole u\u017cyte we wzorze oznaczaj\u0105: \u2013 numer kolejnej wyp\u0142aty raty kredytu, \u2013 numer kolejnej sp\u0142aty raty kredytu lub wnoszonych op\u0142at, \u2013 kwota wyp\u0142aty raty kredytu K, \u2013 kwota sp\u0142aty raty kredytu lub koszt\u00f3w K\u2019, \u2013 suma, \u2013 numer ostatniej wyp\u0142aty raty kredytu, \u2013 numer ostatniej sp\u0142aty raty kredytu lub wnoszonych op\u0142at, \u2013 okres, wyra\u017cony w latach lub u\u0142amkach lat, mi\u0119dzy dniem pierwszej wyp\u0142aty a dniem wyp\u0142aty o numerze K, zatem t1=0, \u2013 okres, wyra\u017cony w latach lub u\u0142amkach lat, mi\u0119dzy dniem pierwszej wyp\u0142aty a dniem sp\u0142aty lub wniesienia op\u0142at o numerze K\u2019, \u2013 rzeczywista roczna stopa oprocentowania. RRSO jest liczona na takiej samej zasadzie jak wewn\u0119trzna stopa zwrotu (ang. Internal Rate of Return, IRR) udzielenia nam kredytu z punktu widzenia banku. Jej wysoko\u015b\u0107 w znacznym stopniu zale\u017cy od momentu dokonywania poszczeg\u00f3lnych p\u0142atno\u015bci."}, {"color": "#97c2fc", "id": "earl thomas", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Earl_Thomas_vs._Redskins_2014_Cropped.jpg", "label": "earl thomas", "shape": "image", "title": "Earl Thomas III, n\u00e9 le 7 mai 1989 \u00e0 Orange, est un joueur am\u00e9ricain de football am\u00e9ricain ayant jou\u00e9 au poste de safety pendant dix saisons dans la National Football League (NFL) (2010-2019)."}, {"color": "#97c2fc", "id": "berkhamsted castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Berkhamsted_Castle_-_Ruins_of_the_external_walls,_keeper\u0027s_house,_castle_motte_in_background.jpg", "label": "berkhamsted castle", "shape": "image", "title": "Berkhamsted Castle \u00e4r ett slott i Storbritannien. Det ligger i grevskapet Hertfordshire och riksdelen England, i den s\u00f6dra delen av landet, 40 km nordv\u00e4st om huvudstaden London. Berkhamsted Castle ligger 112 meter \u00f6ver havet. Terr\u00e4ngen runt Berkhamsted Castle \u00e4r huvudsakligen platt. Berkhamsted Castle ligger nere i en dal. Runt Berkhamsted Castle \u00e4r det t\u00e4tbefolkat, med 570 inv\u00e5nare per kvadratkilometer. N\u00e4rmaste st\u00f6rre samh\u00e4lle \u00e4r Luton, 16,1 km nordost om Berkhamsted Castle. Trakten runt Berkhamsted Castle best\u00e5r till st\u00f6rsta delen av jordbruksmark. Kustklimat r\u00e5der i trakten. \u00c5rsmedeltemperaturen i trakten \u00e4r 9 \u00b0C. Den varmaste m\u00e5naden \u00e4r juli, d\u00e5 medeltemperaturen \u00e4r 17 \u00b0C, och den kallaste \u00e4r januari, med 0 \u00b0C."}, {"color": "#97c2fc", "id": "bader international study centre", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Herstmonceux_Observatory_aerial_view.jpg", "label": "bader international study centre", "shape": "image", "title": "Le ch\u00e2teau de Herstmonceux est un ch\u00e2teau anglais situ\u00e9 \u00e0 3 km au sud-est du village du m\u00eame nom, dans le Sussex de l\u0027Est. De 1957 \u00e0 1988, son terrain abritait l\u0027Observatoire royal de Greenwich. Il est aujourd\u0027hui utilis\u00e9 par le Bader International Study Centre de l\u0027Universit\u00e9 Queen\u0027s, au Canada."}, {"color": "#97c2fc", "id": "oliver cromwell", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Oliver_Cromwell_House_Ely.jpg", "label": "oliver cromwell", "shape": "image", "title": "Oliver Cromwell (Huntingdon, Regne d\u0027Anglaterra, 27 d\u0027abril de 1599 - Londres, 3 de setembre de 1658) fou un l\u00edder pol\u00edtic i militar angl\u00e8s. Va convertir Anglaterra en una rep\u00fablica anomenada Mancomunitat d\u0027Anglaterra (en angl\u00e8s, Commonwealth of England). Durant els quaranta primers anys de la seva vida no va ser m\u00e9s que un noble terratinent, per\u00f2 va pujar de forma mete\u00f2rica fins a comandar el (Nou Model d\u0027Ex\u00e8rcit) i a la llarga, imposar el seu lideratge sobre Anglaterra, Esc\u00f2cia i Irlanda com a Lord Protector, des del 16 de desembre de 1653, fins al dia de la seva mort. Des de llavors s\u0027ha convertit en una figura molt controvertida en la hist\u00f2ria anglesa: per a alguns historiadors com David Hume i Christopher Hill, no \u00e9s m\u00e9s que un dictador regicida; per a altres, com Thomas Carlyle i , \u00e9s un heroi de la lluita per la llibertat. La seva carrera \u00e9s plena de contradiccions. Va ser un regicida que es va q\u00fcestionar si havia o no d\u0027acceptar la corona per a si mateix, i finalment va decidir no fer-ho, per\u00f2 va acumular m\u00e9s poder que el mateix Carles I d\u0027Anglaterra. Va ser un parlamentari que va ordenar als seus soldats dissoldre parlaments. Fan\u00e0tic religi\u00f3s seguidor del cristianisme protestant, les seves campanyes de conquesta d\u0027Irlanda i d\u0027Esc\u00f2cia van ser brutals fins i tot per als c\u00e0nons de l\u0027\u00e8poca, ja que considerava que combatia amb heretges. Sota el seu comandament, el Protectorat va defensar la llibertat de culte i de consci\u00e8ncia, per\u00f2 va permetre que els blasfems fossin torturats, a m\u00e9s de perseguir cruelment als cat\u00f2lics. Es va mostrar a favor del criteri d\u0027equitat en la just\u00edcia, per\u00f2 va tancar aquells que van criticar la seva pol\u00edtica d\u0027incrementar els impostos sense el perm\u00eds del Parlament d\u0027Anglaterra. Els seus admiradors el citen com un l\u00edder fort, estabilitzador i amb sentit d\u0027Estat, que es va guanyar el respecte internacional, va enderrocar la tirania i va promoure la rep\u00fablica i la llibertat. Els seus cr\u00edtics el consideren un hip\u00f2crita obertament ambici\u00f3s que va trair la causa de la llibertat, va imposar un sistema de valors purit\u00e0 i va mostrar un esc\u00e0s respecte cap a les tradicions del pa\u00eds. Quan els mon\u00e0rquics van tornar al poder, el seu cad\u00e0ver va ser desenterrat, penjat de cadenes i decapitat, i el seu cap exposat durant anys per a escarni p\u00fablic."}, {"color": "#97c2fc", "id": "edward lutyens", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/JOHN_LOUGHBOROUGH_PEARSON_and_SIR_EDWIN_LANDSEER_LUTYENS_-_13_Mansfield_Street_Marylebone_London_W1G_9NZ.jpg", "label": "edward lutyens", "shape": "image", "title": "Edwin Landseer Lutyens (Londen, 29 maart 1869 \u2014 aldaar, 1 januari 1944) was een Engels architect en tuinontwerper."}, {"color": "#97c2fc", "id": "river lowther", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Askham_Bridge,_River_Lowther.jpg", "label": "river lowther", "shape": "image", "title": "The River Lowther is a small river which flows through limestone rock in Cumbria, England. It is a tributary of the River Eamont which in turn is a tributary of the River Eden which flows into the Solway Firth near Carlisle. The Lowther begins with the confluence of the and the near the village of Keld. It flows north-west until it passes between Bampton and Bampton Grange, before turning north until it flows into the River Eamont close to Penrith. It is the main spawning area for Eden spring salmon, but is primarily a trout fishery. The river is held back by the Wet Sleddale dam, and so flows at a fairly consistent level (between 0.33 m and 1.8 m for 90% of monitoring time), with the highest level ever recorded at the River Lowther (2.93 m) occurring at Eamont Bridge, Beehive, on Sunday 6 December 2015. Its name is recorded about 1175 as Lauder. It may come from Old Norse lau\u00f0r + \u00e1, meaning \"foamy river\". Or else, it may come from Brittonic l\u01edwadr, \"a washing or bathing place\", which would give it the same etymology as Lauder, Scotland."}, {"color": "#97c2fc", "id": "bramber castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bramber_Castle_1.jpg", "label": "bramber castle", "shape": "image", "title": "Bramber Castle ist eine vermutlich aus dem Jahr 1070 stammende Erdh\u00fcgelburg nahe dem Ort Bramber in West Sussex, England."}, {"color": "#97c2fc", "id": "leaf", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Basilica_di_Santa_Maria_Maggiore_abside_a_Roma.jpg", "label": "leaf", "shape": "image", "title": "\u0421\u0443\u0445\u043e\u0437\u043b\u0456\u0442\u043d\u0435 \u0437\u043e\u043b\u043e\u0442\u043e, \u0441\u0443\u0445\u043e\u0437\u043b\u043e\u0442\u043d\u0435 \u0437\u043e\u043b\u043e\u0442\u043e, \u0441\u0443\u0445\u043e\u0437\u043b\u0456\u0442\u043a\u0430, \u0440\u043e\u0437\u043c. \u043f\u043e\u0437\u043b\u0456\u0301\u0442\u043a\u0430, \u0437\u0430\u0441\u0442. \u043f\u043e\u0437\u043e\u043b\u043e\u0442\u043a\u0430, \u0440\u0456\u0434\u043a\u043e \u0441\u0443\u0445\u043e\u0437\u043b\u043e\u0301\u0442\u0438\u0446\u044f, \u0441\u0443\u0445\u043e\u0437\u043e\u043b\u043e\u0301\u0442\u0438\u0446\u044f (\u0432\u0456\u0434 \u00ab\u0441\u0443\u0445\u0435 \u0437\u043b\u043e\u0442\u043e\u00bb), \u0441\u0443\u0441\u0430\u043b\u044c\u043d\u0435 \u0437\u043e\u043b\u043e\u0442\u043e (\u0432\u0456\u0434 \u0440\u043e\u0441. \u0441\u0443\u0441\u0430\u043b\u044c\u043d\u043e\u0435 \u0437\u043e\u043b\u043e\u0442\u043e, \u0441\u0443\u0441\u0430\u043b\u044c, \u0437 \u0440\u0430\u043d\u0456\u0448\u043e\u0433\u043e *\u0441\u0443\u0448\u0430\u043b\u044c) \u2014 \u0434\u0443\u0436\u0435 \u0442\u043e\u043d\u043a\u0456 (\u0437\u0430\u0437\u0432\u0438\u0447\u0430\u0439 \u0431\u043b\u0438\u0437\u044c\u043a\u043e 100 \u043d\u043c) \u043b\u0438\u0441\u0442\u0438 \u0437\u043e\u043b\u043e\u0442\u0430, \u044f\u043a\u0456 \u0432\u0438\u043a\u043e\u0440\u0438\u0441\u0442\u043e\u0432\u0443\u044e\u0442\u044c\u0441\u044f \u0432 \u0434\u0435\u043a\u043e\u0440\u0430\u0442\u0438\u0432\u043d\u0438\u0445 \u0446\u0456\u043b\u044f\u0445. \u0428\u0443\u043c\u0438\u0445\u0430 \u2014 \u043b\u0438\u0441\u0442\u0438 \u0456\u043d\u0448\u0438\u0445 \u043c\u0435\u0442\u0430\u043b\u0456\u0432 \u0430\u0431\u043e \u0441\u043f\u043b\u0430\u0432\u0456\u0432, \u0449\u043e \u0456\u043c\u0456\u0442\u0443\u044e\u0442\u044c \u0437\u043e\u043b\u043e\u0442\u043e (\u043d\u0430\u043f\u0440\u0438\u043a\u043b\u0430\u0434, \u043c\u0456\u0434\u0456 \u0437 \u0446\u0438\u043d\u043a\u043e\u043c \u0447\u0438 \u0430\u043b\u044e\u043c\u0456\u043d\u0456\u044e, \u044f\u043a\u0456 \u0437\u0430\u0431\u0430\u0440\u0432\u043b\u044e\u044e\u0442\u044c \u043f\u0440\u043e\u0437\u043e\u0440\u0438\u043c \u0436\u043e\u0432\u0442\u0438\u043c \u043b\u0430\u043a\u043e\u043c \u043f\u0456\u0441\u043b\u044f \u043d\u0430\u043d\u0435\u0441\u0435\u043d\u043d\u044f \u043d\u0430 \u0432\u0438\u0440\u0456\u0431), \u0430\u0431\u043e \u0445\u0456\u043c\u0456\u0447\u043d\u0456 \u0441\u043f\u043e\u043b\u0443\u043a\u0438 \u043d\u0430 \u0437\u0440\u0430\u0437\u043e\u043a (SnS2), \u044f\u043a\u0456 \u0437\u0430\u0441\u0442\u043e\u0441\u043e\u0432\u0443\u044e\u0442\u044c\u0441\u044f \u0443 \u0441\u043a\u043b\u0430\u0434\u0456 \u0444\u0430\u0440\u0431, \u0449\u043e \u0456\u043c\u0456\u0442\u0443\u044e\u0442\u044c \u043f\u043e\u0437\u043e\u043b\u043e\u0442\u0443. \u041f\u0435\u0440\u0448\u0430 \u0437\u0433\u0430\u0434\u043a\u0430 \u043f\u0440\u043e \u0441\u0443\u0445\u043e\u0437\u043b\u0456\u0442\u043d\u0435 \u0437\u043e\u043b\u043e\u0442\u043e \u043d\u0430\u043b\u0435\u0436\u0438\u0442\u044c \u0434\u043e \u043f\u0435\u0440\u0456\u043e\u0434\u0443 \u043f\u0440\u0430\u0432\u043b\u0456\u043d\u043d\u044f \u041f\u0456\u0432\u0434\u0435\u043d\u043d\u043e\u0457 \u0442\u0430 \u041f\u0456\u0432\u043d\u0456\u0447\u043d\u043e\u0457 \u0434\u0438\u043d\u0430\u0441\u0442\u0456\u0439 \u041a\u0438\u0442\u0430\u044e."}, {"color": "#97c2fc", "id": "hill fort", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/2010_09_04_7Tervete37.jpg", "label": "hill fort", "shape": "image", "title": "\u30d2\u30eb\u30d5\u30a9\u30fc\u30c8\uff08hill fort\uff09\u306f\u8981\u585e\u5316\u3055\u308c\u305f\u907f\u96e3\u5834\u6240\u307e\u305f\u306f\u9632\u5fa1\u3055\u308c\u305f\u5c45\u7559\u5730\u3068\u3057\u3066\u4f7f\u308f\u308c\u305f\u571f\u5841\u306e\u4e00\u7a2e\u3002\u9632\u5fa1\u306b\u6709\u5229\u306b\u306a\u308b\u3088\u3046\u5468\u56f2\u3088\u308a\u9ad8\u304f\u306a\u3063\u305f\u3068\u3053\u308d\u3092\u5229\u7528\u3057\u3066\u5efa\u8a2d\u3055\u308c\u305f\u3002\u30e8\u30fc\u30ed\u30c3\u30d1\u3067\u9752\u9285\u5668\u6642\u4ee3\u304b\u3089\u9244\u5668\u6642\u4ee3\u306b\u304b\u3051\u3066\u5efa\u8a2d\u3055\u308c\u305f\u3082\u306e\u3092\u4e00\u822c\u306b\u3053\u306e\u3088\u3046\u306b\u547c\u3076\u3002\u4e18\u306e\u8f2a\u90ed\u306b\u6cbf\u3063\u30661\u3064\u304b\u305d\u308c\u4ee5\u4e0a\u306e\u571f\u5841\u3092\u7bc9\u304d\u3001\u3055\u3089\u306b\u67f5\u307e\u305f\u306f\u9632\u58c1\u3092\u5efa\u8a2d\u3057\u3001\u305d\u306e\u5916\u5074\u306b\u6e9d\u3092\u6398\u3063\u3066\u3044\u305f\u3002 \u30d2\u30eb\u30d5\u30a9\u30fc\u30c8\u3068\u3044\u3046\u540d\u79f0\u306f\u3001\u571f\u3084\u77f3\u3084\u6728\u6750\u3067\u3067\u304d\u305f\u9632\u58c1\u3092\u3081\u3050\u3089\u305b\u305f\u5468\u56f2\u3088\u308a\u9ad8\u304f\u306a\u3063\u305f\u5834\u6240\u3092\u6307\u3059\u3002\u5c0f\u3055\u3044\u30d2\u30eb\u30d5\u30a9\u30fc\u30c8\u306e\u591a\u304f\u306f\u305d\u306e\u307e\u307e\u653e\u68c4\u3055\u308c\u73fe\u5b58\u3057\u3066\u3044\u308b\u3082\u306e\u304c\u591a\u3044\u304c\u3001\u5927\u304d\u306a\u30d2\u30eb\u30d5\u30a9\u30fc\u30c8\u306f\u5f8c\u4e16\u306e\u4eba\u9593\u304c\u518d\u5229\u7528\u3057\u3066\u3044\u308b\u3053\u3068\u304c\u591a\u3044\u3002\u4e2d\u306b\u306f\u3001\u305d\u306e\u5185\u90e8\u306b\u5bb6\u304c\u3042\u308b\u30d2\u30eb\u30d5\u30a9\u30fc\u30c8\u3082\u3042\u308b\u3002\u65e5\u672c\u306e\u74b0\u6fe0\u96c6\u843d\u306b\u8fd1\u3044\u304c\u5185\u90e8\u306b\u96c6\u843d\u304c\u3042\u3063\u305f\u3068\u306f\u9650\u3089\u306a\u3044\u3002 \u30d2\u30eb\u30d5\u30a9\u30fc\u30c8\u306e\u5468\u56f2\u306b\u306f\u3001\u3082\u3063\u3068\u5c0f\u3055\u304f\u9632\u5fa1\u80fd\u529b\u306e\u4f4e\u3044\u571f\u5841\u304c\u898b\u3089\u308c\u308b\u5834\u5408\u304c\u3042\u308b\u3002\u3053\u308c\u3089\u306f\u52d5\u7269\u3092\u6355\u3089\u3048\u3066\u304a\u304f\u305f\u3081\u306e\u56f2\u3044\u3068\u8003\u3048\u3089\u308c\u3066\u3044\u308b\u3002"}, {"color": "#97c2fc", "id": "auction", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Duo_Yun_Xuan_Auction_House.jpg", "label": "auction", "shape": "image", "title": "A\u016dkcio estas publika vendado, kiu estas organizata la\u016d a\u016dkciaj reguloj. Dum a\u016dkcio partoprenantoj ofertas siajn prezojn por anoncataj varoj. Varo estas a\u0109etata de tiu, kiu ofertas plej altan ."}, {"color": "#97c2fc", "id": "cluster", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/A-6E_Intruder_in_Operation_Praying_Mantis_DN-SN-89-03126.jpg", "label": "cluster", "shape": "image", "title": "La grapolbombo a\u016d \u015dprucbombo estas tre mortiga kaj \"efika\" tipo de bombo, kiu konsistas el ujo, kiu entenas de tri \u011dis super 1000 bombetoj, kiuj liberi\u011das \u0109e aktivigo."}, {"color": "#97c2fc", "id": "anglo saxon", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/St_Oswald\u0027s_Priory_Anglo-Saxon_cross.jpg", "label": "anglo saxon", "shape": "image", "title": "The Anglo-Saxons were a cultural group who inhabited England in the Early Middle Ages. They traced their origins to settlers who came to Britain from mainland Europe in the 5th century. However, the ethnogenesis of the Anglo-Saxons happened within Britain, and the identity was not merely imported. Anglo-Saxon identity arose from interaction between incoming groups from several Germanic tribes, both amongst themselves, and with indigenous Britons. Many of the natives, over time, adopted Anglo-Saxon culture and language and were assimilated. The Anglo-Saxons established the concept, and the Kingdom, of England, and though the modern English language owes somewhat less than 26% of its words to their language, this includes the vast majority of words used in everyday speech. Historically, the Anglo-Saxon period denotes the period in Britain between about 450 and 1066, after their initial settlement and up until the Norman Conquest.The early Anglo-Saxon period includes the creation of an English nation, with many of the aspects that survive today, including regional government of shires and hundreds. During this period, Christianity was established and there was a flowering of literature and language. Charters and law were also established. The term Anglo-Saxon is popularly used for the language that was spoken and written by the Anglo-Saxons in England and southeastern Scotland from at least the mid-5th century until the mid-12th century. In scholarly use, it is more commonly called Old English. The history of the Anglo-Saxons is the history of a cultural identity. It developed from divergent groups in association with the people\u0027s adoption of Christianity and was integral to the founding of various kingdoms. Threatened by extended Danish Viking invasions and military occupation of eastern England, this identity was re-established; it dominated until after the Norman Conquest. Anglo-Saxon material culture can still be seen in architecture, dress styles, illuminated texts, metalwork and other art. Behind the symbolic nature of these cultural emblems, there are strong elements of tribal and lordship ties. The elite declared themselves kings who developed burhs, and identified their roles and peoples in Biblical terms. Above all, as archaeologist Helena Hamerow has observed, \"local and extended kin groups remained...the essential unit of production throughout the Anglo-Saxon period.\" The effects persist, as a 2015 study found the genetic makeup of British populations today shows divisions of the tribal political units of the early Anglo-Saxon period. The term Anglo-Saxon began to be used in the 8th century (in Latin and on the continent) to distinguish \"Germanic\" groups in Britain from those on the continent (Old Saxony and Anglia in Northern Germany). Catherine Hills summarised the views of many modern scholars in her observation that attitudes towards Anglo-Saxons, and hence the interpretation of their culture and history, have been \"more contingent on contemporary political and religious theology as on any kind of evidence.\""}, {"color": "#97c2fc", "id": "priests", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Orthodox_priest_family.jpg", "label": "priests", "shape": "image", "title": "Un pr\u00eatre \u2014 du latin presbyter, lui-m\u00eame emprunt\u00e9 au grec \u03c0\u03c1\u03b5\u03c3\u03b2\u03cd\u03c4\u03b5\u03c1\u03bf\u03c2 (presb\u00fdteros) \u00ab ancien \u00bb \u2014 est un homme ou une femme (on utilise dans ce dernier cas les termes pr\u00eatresse ou femme pr\u00eatre) qui exerce un minist\u00e8re sacr\u00e9 dans une religion et y est charg\u00e9 du service liturgique, pr\u00e9sidant aux c\u00e9r\u00e9monies de certains cultes religieux. La dignit\u00e9 et fonction du pr\u00eatre, ou d\u0027un autre fonctionnaire du culte, est d\u00e9sign\u00e9e sous le nom de sacerdoce. Le pr\u00eatre porte g\u00e9n\u00e9ralement un nom particulier, suivant la religion ou la confession consid\u00e9r\u00e9e (voir article clerg\u00e9) : cur\u00e9, abb\u00e9, eccl\u00e9siastique, vicaire, pr\u00e9lat, confesseur, p\u00e8re, pasteur, pope, imam, lama, brahmane, bonze, druide, yatiri, chaman."}, {"color": "#97c2fc", "id": "single", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Comparison_disk_storage.svg", "label": "single", "shape": "image", "title": "Il disco in vinile (noto anche come disco a microsolco o, per ellissi, microsolco) \u00e8 un supporto per la memorizzazione e la riproduzione analogica di segnali sonori. Venne introdotto nel 1948 dalla Columbia records negli Stati Uniti d\u0027America come evoluzione del precedente disco a 78 giri, dalle simili caratteristiche, realizzato in gommalacca. Come sineddoche, il termine vinile, materiale con il quale veniva realizzato, indica il disco stesso. Per la riproduzione sonora di un disco viene impiegato un giradischi collegato a un amplificatore; generalmente un giradischi permette di ascoltare dischi di diverso diametro e velocit\u00e0 di rotazione."}, {"color": "#97c2fc", "id": "acton burnell", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/SirRichardLee1591.jpg", "label": "acton burnell", "shape": "image", "title": "Acton Burnell \u00e4r en ort och civil parish i Storbritannien. Den ligger i grevskapet Shropshire och riksdelen England, i den s\u00f6dra delen av landet, 210 km nordv\u00e4st om huvudstaden London. Kustklimat r\u00e5der i trakten. \u00c5rsmedeltemperaturen i trakten \u00e4r 8 \u00b0C. Den varmaste m\u00e5naden \u00e4r juli, d\u00e5 medeltemperaturen \u00e4r 16 \u00b0C, och den kallaste \u00e4r december, med 0 \u00b0C."}, {"color": "#97c2fc", "id": "warwickshire", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Airplane_silhouette.svg", "label": "warwickshire", "shape": "image", "title": "Warwickshire merupakan sebuah county di Inggris yang memiliki luas wilayah 1.975 km\u00b2 dan populasi 533.900 jiwa (2005). Dengan kepadatan penduduk 270 jiwa/km\u00b2. Ibu kotanya ialah Warwick."}, {"color": "#97c2fc", "id": "military occupation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/6-de-junio-1808.jpg", "label": "military occupation", "shape": "image", "title": "Okupacja wojenna (\u0142ac. occupatio bellica) \u2013 czasowe zaj\u0119cie przez si\u0142y zbrojne pa\u0144stwa prowadz\u0105cego wojn\u0119 ca\u0142o\u015bci lub cz\u0119\u015bci terytorium pa\u0144stwa nieprzyjacielskiego i tymczasowe wprowadzenie tam swojej w\u0142adzy. Zasady okupacji wojennej rozstrzyga w prawie mi\u0119dzynarodowym Konwencja haska IV (1907) (Dzia\u0142 III O w\u0142adzy wojennej na terytorium pa\u0144stwa nieprzyjacielskiego, art. 42 \u2013 56). Zgodnie z art. 43 pocz\u0105tkiem okupacji jest faktyczne przej\u015bcie w\u0142adzy z r\u0105k rz\u0105du legalnego do r\u0105k okupanta. Wg art. 42 terytorium uwa\u017ca si\u0119 za okupowane, je\u017celi faktycznie znajduje si\u0119 pod w\u0142adz\u0105 armii nieprzyjacielskiej. \u2009Okupacja rozci\u0105ga si\u0119 jedynie na te terytoria, gdzie w\u0142adza ta jest ustanowiona i gdzie mo\u017ce by\u0107 wykonywan\u0105. Okupant nie nabywa suwerenno\u015bci nad zaj\u0119tym terytorium (traktowany jest jako przej\u015bciowy administrator \u2013 art. 55) i powinien przestrzega\u0107 obowi\u0105zuj\u0105cego prawa (art. 43). W szczeg\u00f3lno\u015bci zakazane jest zmuszanie miejscowej ludno\u015bci do przysi\u0119gania na wierno\u015b\u0107 (art. 45) czy zmuszanie jej do uczestniczenia w dzia\u0142aniach wojennych przeciwko w\u0142asnej ojczy\u017anie (art. 53), wprowadzanie odpowiedzialno\u015bci zbiorowej (art. 50), konfiskata w\u0142asno\u015bci prywatnej (art. 46), rabunek (art. 47), zab\u00f3r, profanacja b\u0105d\u017a niszczenie d\u00f3br kultury (art. 56). Uzupe\u0142nieniem jest Konwencja genewska o ochronie os\u00f3b cywilnych podczas wojny z 1949 zabraniaj\u0105ca zw\u0142aszcza brania zak\u0142adnik\u00f3w (art. 3), przesiedle\u0144 i deportacji ludno\u015bci (art. 49) b\u0105d\u017a wcielania do s\u0142u\u017cby w si\u0142ach zbrojnych okupanta (art. 51). Roboty przymusowe s\u0105 dopuszczalne w takim zakresie w jakim s\u0105 normalnie konieczne dla zapewnienia wy\u017cywienia, mieszkania, ubrania, transportu i zdrowia i kt\u00f3re nie pozostaj\u0105 w bezpo\u015brednim zwi\u0105zku z prowadzeniem dzia\u0142a\u0144 wojennych (art. 40). Powa\u017cne naruszenia tych zakaz\u00f3w stanowi\u0105 zbrodnie wojenne. I Protok\u00f3\u0142 genewski z 1977 dotycz\u0105cy ochrony ofiar mi\u0119dzynarodowych konflikt\u00f3w zbrojnych w art. 4 g\u0142osi, \u017ce stosowanie Konwencji genewskich i Protoko\u0142u nie ma wp\u0142ywu na status prawny stron konfliktu, okupacja terytorium ani te\u017c stosowanie Konwencji i niniejszego Protoko\u0142u nie wp\u0142ywaj\u0105 na status prawny takiego terytorium."}, {"color": "#97c2fc", "id": "bus", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Double_Decker_Bus_Angamaly_BUS_STAND.jpg", "label": "bus", "shape": "image", "title": "Ein Omnibus (lateinisch omnibus \u201aallen\u2018 bzw. \u201af\u00fcr alle\u2018, Dativ Plural von omnis), kurz Bus, ist ein gro\u00dfes Stra\u00dfenfahrzeug, das der Bef\u00f6rderung zahlreicher Personen dient, z. B. im \u00f6ffentlichen Personennahverkehr (\u00d6PNV). In \u00d6sterreich und in der Schweiz werden sie auch als Autobus bezeichnet. Reisebusse werden in der Schweiz mit dem franz\u00f6sischen Wort Car oder Reisecar, seltener auch Autocar bezeichnet. In der Europ\u00e4ischen Union gelten gem\u00e4\u00df den Bemerkungen in Anhang I der Richtlinie 70/156/EWG motorisch angetriebene Landfahrzeuge der Klassen M2 oder M3 mit mehr als acht Sitzpl\u00e4tzen neben dem Fahrersitz amtlich als Kraftomnibus (KOM) und sind Kraftfahrzeuge. In der Schweiz werden Motorfahrzeuge der Klasse M2 \u00fcber 3,50 t oder M3 gem\u00e4\u00df Art. 11 Abs. 2b VTS als Gesellschaftswagen bezeichnet. Eng mit dem Omnibus verwandt ist der Oberleitungsbus beziehungsweise Trolleybus, der jedoch aufgrund seiner Abh\u00e4ngigkeit von einer Fahrleitung eine Sonderstellung einnimmt. Weil er \u00e4hnlich einer Stra\u00dfenbahn an eine feste Infrastruktur gebunden ist, gelten f\u00fcr ihn in einigen L\u00e4ndern besondere gesetzliche Regelungen. Elektroantrieb wird zunehmend kombiniert mit Batterien auch f\u00fcr Gro\u00dfraumbusse mit 1 oder 2 Gelenken, was hohe Transportkapazit\u00e4t \u00e4hnlich einer Stra\u00dfenbahn mit geringerer Abh\u00e4ngigkeit von Infrastruktur verbinden kann, also planerische Schnelligkeit, Fl\u00e4chendeckung und Flexibilit\u00e4t erleichtert."}, {"color": "#97c2fc", "id": "benedictine monks", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bonifatius-gregorius-aedelbertus-noordwijk.jpg", "label": "benedictine monks", "shape": "image", "title": "\u0411\u0435\u043d\u0435\u0434\u0438\u043a\u0442\u0438\u0301\u043d\u0446\u044b (\u043b\u0430\u0442. Benedictini, \u041e\u0440\u0434\u0435\u043d \u0441\u0432. \u0411\u0435\u043d\u0435\u0434\u0438\u0301\u043a\u0442\u0430, \u043b\u0430\u0442. Ordo Sancti Benedicti, OSB) \u2014 \u0441\u0442\u0430\u0440\u0435\u0439\u0448\u0438\u0439 \u043a\u0430\u0442\u043e\u043b\u0438\u0447\u0435\u0441\u043a\u0438\u0439 \u043c\u043e\u043d\u0430\u0448\u0435\u0441\u043a\u0438\u0439 \u043e\u0440\u0434\u0435\u043d, \u043e\u0441\u043d\u043e\u0432\u0430\u043d\u043d\u044b\u0439 \u0441\u0432\u044f\u0442\u044b\u043c \u0411\u0435\u043d\u0435\u0434\u0438\u043a\u0442\u043e\u043c \u041d\u0443\u0440\u0441\u0438\u0439\u0441\u043a\u0438\u043c \u043e\u043a\u043e\u043b\u043e 530 \u0433\u043e\u0434\u0430 \u0432 \u0421\u0443\u0431\u0438\u0430\u043a\u043e \u0438 \u041c\u043e\u043d\u0442\u0435\u043a\u0430\u0441\u0441\u0438\u043d\u043e. \u0422\u0435\u0440\u043c\u0438\u043d \u00ab\u0431\u0435\u043d\u0435\u0434\u0438\u043a\u0442\u0438\u043d\u0446\u044b\u00bb \u0438\u043d\u043e\u0433\u0434\u0430 \u0443\u043f\u043e\u0442\u0440\u0435\u0431\u043b\u044f\u044e\u0442 \u043f\u043e \u043e\u0442\u043d\u043e\u0448\u0435\u043d\u0438\u044e \u043a \u0434\u0440\u0443\u0433\u0438\u043c \u043c\u043e\u043d\u0430\u0448\u0435\u0441\u043a\u0438\u043c \u043e\u0440\u0434\u0435\u043d\u0430\u043c, \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u044e\u0449\u0438\u043c \u00ab\u0423\u0441\u0442\u0430\u0432 \u0441\u0432\u044f\u0442\u043e\u0433\u043e \u0411\u0435\u043d\u0435\u0434\u0438\u043a\u0442\u0430\u00bb, \u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440, \u043a\u0430\u043c\u0430\u043b\u044c\u0434\u0443\u043b\u0430\u043c \u0438\u043b\u0438 \u0446\u0438\u0441\u0442\u0435\u0440\u0446\u0438\u0430\u043d\u0446\u0430\u043c, \u0447\u0442\u043e \u043d\u0435 \u0432\u043f\u043e\u043b\u043d\u0435 \u043a\u043e\u0440\u0440\u0435\u043a\u0442\u043d\u043e."}, {"color": "#97c2fc", "id": "love", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/\u0627\u0644\u0648\u062f\u0648\u062f.jpg", "label": "love", "shape": "image", "title": "L\u0027amour est un fort sentiment d\u0027affection et d\u0027attachement envers un \u00eatre vivant ou une chose, assez intense pour pousser ceux qui le ressentent \u00e0 rechercher une proximit\u00e9 physique, intellectuelle ou m\u00eame imaginaire avec l\u0027objet de cet amour. L\u0027amour \u00e9prouv\u00e9 pour une autre personne peut conduire \u00e0 adopter un comportement particulier et aboutir \u00e0 une relation amoureuse si cet amour est partag\u00e9. En tant que concept g\u00e9n\u00e9ral, l\u0027amour renvoie la plupart du temps \u00e0 un profond sentiment de tendresse et d\u0027empathie envers une personne. Toutefois, m\u00eame cette conception sp\u00e9cifique de l\u0027amour comprend un large \u00e9ventail de sentiments diff\u00e9rents, allant de la passion amoureuse et de l\u0027amour romantique, \u00e0 la tendre proximit\u00e9 sans sexualit\u00e9 de l\u0027 ou de l\u0027amour platonique et \u00e0 la d\u00e9votion spirituelle de l\u0027.L\u0027amour sous ses diverses formes agit comme un facteur majeur dans les relations sociales et occupe une place centrale dans la psychologie humaine, ce qui en fait \u00e9galement l\u0027un des th\u00e8mes les plus courants dans l\u0027art. Le verbe fran\u00e7ais \u00ab aimer \u00bb peut renvoyer \u00e0 une grande vari\u00e9t\u00e9 de sentiments, d\u0027\u00e9tats et de comportements, allant d\u0027un plaisir g\u00e9n\u00e9ral li\u00e9 \u00e0 un objet ou \u00e0 une activit\u00e9 (\u00ab j\u0027aime le chocolat \u00bb, \u00ab j\u0027aime danser \u00bb) \u00e0 une attirance profonde ou intense pour une personne (\u00ab Rom\u00e9o aime Juliette \u00bb) ou plusieurs personnes (\u00ab Il aime ses enfants \u00bb). Cette diversit\u00e9 d\u0027emplois et de significations du mot le rend difficile \u00e0 d\u00e9finir de fa\u00e7on unie et universelle, m\u00eame en le comparant \u00e0 d\u0027autres \u00e9tats \u00e9motionnels."}, {"color": "#97c2fc", "id": "painted chamber", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Painted_Chamber_Westminster_William_Capon_1799.jpg", "label": "painted chamber", "shape": "image", "title": "The Painted Chamber was part of the medieval Palace of Westminster. It was gutted by fire in 1834, and has been described as \"perhaps the greatest artistic treasure lost in the fire\". The room was re-roofed and re-furnished to be used temporarily by the House of Lords until 1847, and it was demolished in 1851. The chamber was built by Henry III, parallel to St Stephen\u0027s Chapel. It is said that the site was previously occupied by a room in which Edward the Confessor had died. The new chamber was intended for use by the king primarily as a private apartment, but was also used as a reception room, and it was constructed and decorated to impress visitors. The chamber was relatively long and narrow, measuring approximately 82 by 28 feet (25.0 m \u00d7 8.5 m), with a state bed (for example the marriage bed of Henry VII) towards one end under a painting of Edward the Confessor. One wall included a squint providing a view of the altar in a chapel next door, so the king could view religious services from the chamber. The ceiling of wooden planks with decorative bosses survived until at least 1819, when it was replaced with plaster. The chamber was originally named the King\u0027s Chamber. It adjoined a new Queen\u0027s Chamber to the south, later used for meetings of the House of Lords until it moved to the Lesser Hall or White Chamber in 1801; the Queen\u0027s Chamber was demolished along with other buildings in 1823. The King\u0027s Chamber came to be known as the Painted Chamber after its decorative wall paintings, of Virtues and Vices, and Bible figures. The brightly coloured paintings took 60 years to complete, starting in 1226. The original paintings were repaired in 1263 after they were damaged by fire, and again in 1267 after they were damaged by a mob that invaded the palace. The murals were supplemented by paintings commissioned by subsequent monarchs. The Painted Chamber was later neglected, and the walls were whitewashed, papered and covered by tapestries as depicted in the watercolour of William Capon from 1799. In 1800 the original murals were detected under the whitewash, but it was only in 1819 that they were fully revealed. In that year the Society of Antiquarians commissioned the artist and antiquarian Charles Stothard to make watercolour copies of the murals; and Thomas Crofton Croker, clerk of works at Westminster and an amateur artist, made his own somewhat more complete copies in watercolour, now held by the Victoria and Albert Museum and the Ashmolean Museum. During repairs in 1816, four ceiling paintings\u2014one seraph and three prophets painted on oak panels\u2014were removed by Adam Lee, the \"Labourer in Trust\" at Westminster. After passing through several owners, two of them (the seraph and a prophet) resurfaced in Bristol in 1993 and were acquired by the British Museum two years later. The whereabouts of the other two are not known. A wooden patera from the original ceiling is preserved in the Museum bequeathed by the architect Sir John Soane, clerk of works at Westminster until 1794 and 30 years later responsible for modifications there. The Painted Chamber survived largely intact for over 600 years. In the later 13th century, some of the early English Parliaments summoned by Edward I met in the Painted Chamber, and the room continued to be used for important state ceremonies, including the State Opening of Parliament. The House of Lords met nearby in the Queen\u0027s Chamber and later the White Chamber. The House of Commons, however, did not have a chamber of its own; it sometimes held its debates in the Chapter House of Westminster Abbey until a permanent home in the former St Stephen\u0027s Chapel became available in the 16th century. The Painted Chamber, between the chambers used by the House of Lords and the House of Commons, was used for the State Opening, and when both Houses met in conference. The room was also used for other state purposes. At the trial of Charles I, the evidence of the witnesses summoned was heard in the Painted Chamber rather than Westminster Hall. The death warrant of Charles I was signed here, and the body of Charles II rested the night in this chamber before being interred at Westminster Abbey. It was also used for the lying-in-state of Elizabeth Claypole (the daughter of Oliver Cromwell), William Pitt the Elder, and William Pitt the Younger. In around 1820, the room was being used for the Court of Claims. The chamber was gutted in the devastating fire in 1834, but the thick medieval walls survived. Wood salvaged from the Painted Chamber was used to make souvenirs. The room was re-roofed and re-furnished to be used temporarily by the House of Lords for the State Opening of Parliament on 23 February 1835. It was used by the House of Lords until 1847, and finally demolished in 1851."}, {"color": "#97c2fc", "id": "coastal defence", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Fire_of_the_Oil_Depot_Caused_by_Our_Gunfire.jpg", "label": "coastal defence", "shape": "image", "title": "\u0627\u0644\u0645\u062f\u0641\u0639\u064a\u0629 \u0627\u0644\u0633\u0627\u062d\u0644\u064a\u0629 \u0647\u064a \u0625\u062d\u062f\u0649 \u0635\u0646\u0648\u0641 \u0627\u0644\u0642\u0648\u0627\u062a \u0627\u0644\u0645\u0633\u0644\u062d\u0629 \u062a\u0624\u062f\u064a \u0645\u0647\u0627\u0645\u0647\u0627 \u0643\u0645\u062f\u0641\u0639\u064a\u0629 \u0645\u0636\u0627\u062f\u0629 \u0644\u0644\u0633\u0641\u0646 \u0623\u0648 \u0645\u062f\u0641\u0639\u064a\u0629 \u062b\u0627\u0628\u062a\u0647 \u0639\u0644\u0649 \u0627\u0644\u062a\u062d\u0635\u064a\u0646\u0627\u062a \u0627\u0644\u0633\u0627\u062d\u0644\u064a\u0629\u060c \u0648\u0634\u0643\u0644\u062a \u0627\u0644\u0645\u062f\u0641\u0639\u064a\u0629 \u0627\u0644\u0633\u0627\u062d\u0644\u064a\u0629 \u0645\u0639 \u0627\u0644\u0642\u0648\u0627\u062a \u0627\u0644\u0628\u062d\u0631\u064a\u0629 \u0645\u0646\u0630 \u0627\u0644\u0642\u0631\u0648\u0646 \u0627\u0644\u0648\u0633\u0637\u0649 \u0648\u062d\u062a\u0649 \u0627\u0644\u062d\u0631\u0628 \u0627\u0644\u0639\u0627\u0644\u0645\u064a\u0629 \u0627\u0644\u062b\u0627\u0646\u064a\u0629 \u0623\u0643\u062b\u0631 \u0627\u0644\u0639\u0646\u0627\u0635\u0631 \u0623\u0647\u0645\u064a\u0629 \u0641\u064a \u0627\u0644\u0634\u0624\u0648\u0646 \u0627\u0644\u0639\u0633\u0643\u0631\u064a\u0629 \u0648\u0627\u0643\u062b\u0631\u0647\u0627 \u062a\u0643\u0644\u0641\u0629 \u0645\u0627\u062f\u064a\u0629 \u0625\u0644\u0627 \u0623\u0646\u0647 \u
