445\u0440\u0430\u043d\u0438\u043b \u043d\u0435\u0431\u043e\u043b\u044c\u0448\u0443\u044e \u043f\u043e\u0441\u0442\u043e\u044f\u043d\u043d\u0443\u044e \u0430\u0440\u043c\u0438\u044e, \u0441\u0444\u043e\u0440\u043c\u0438\u0440\u043e\u0432\u0430\u043d\u043d\u0443\u044e \u0438\u0437 \u043e\u0441\u0442\u0430\u0442\u043a\u043e\u0432 \u0440\u043e\u044f\u043b\u0438\u0441\u0442\u0441\u043a\u043e\u0439 \u0430\u0440\u043c\u0438\u0438 \u043e\u043a\u0430\u0437\u0430\u0432\u0448\u0438\u0445\u0441\u044f \u0432 \u0438\u0437\u0433\u043d\u0430\u043d\u0438\u0438 \u0438 \u043a\u0440\u043e\u043c\u0432\u0435\u043b\u0435\u0432\u0441\u043a\u043e\u0439 \u0410\u0440\u043c\u0438\u0438 \u043d\u043e\u0432\u043e\u0433\u043e \u043e\u0431\u0440\u0430\u0437\u0446\u0430, \u043e\u0442 \u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u043c\u043e\u0433\u0443\u0442 \u043f\u0440\u043e\u0441\u043b\u0435\u0434\u0438\u0442\u044c \u0441\u0432\u043e\u0435 \u043f\u0440\u043e\u0438\u0441\u0445\u043e\u0436\u0434\u0435\u043d\u0438\u0435 \u0441\u0430\u043c\u044b\u0435 \u0441\u0442\u0430\u0440\u0448\u0438\u0435 \u0440\u0435\u0433\u0443\u043b\u044f\u0440\u043d\u044b\u0435 \u043f\u043e\u043b\u043a\u0438 \u0441\u0435\u0433\u043e\u0434\u043d\u044f\u0448\u043d\u0435\u0439 \u0411\u0440\u0438\u0442\u0430\u043d\u0441\u043a\u043e\u0439 \u0430\u0440\u043c\u0438\u0438. \u0422\u0430\u043a\u0436\u0435 \u041a\u043e\u0440\u043e\u043b\u0435\u0432\u0441\u043a\u0438\u0435 \u043c\u043e\u0440\u0441\u043a\u0438\u0435 \u043f\u0435\u0445\u043e\u0442\u0438\u043d\u0446\u044b \u043c\u043e\u0433\u0443\u0442 \u043f\u0440\u043e\u0441\u043b\u0435\u0434\u0438\u0442\u044c \u0441\u0432\u043e\u0435 \u043f\u0440\u043e\u0438\u0441\u0445\u043e\u0436\u0434\u0435\u043d\u0438\u0435 \u043e\u0442 \u041c\u043e\u0440\u0441\u043a\u043e\u0433\u043e \u043f\u0435\u0445\u043e\u0442\u043d\u043e\u0433\u043e \u043f\u043e\u043b\u043a\u0430 \u0433\u0435\u0440\u0446\u043e\u0433\u0430 \u0419\u043e\u0440\u043a\u0441\u043a\u043e\u0433\u043e \u0438 \u041e\u043b\u0431\u0430\u043d\u0438 (Duke of York and Albany\u2019s maritime regiment of Foot) \u0410\u043d\u0433\u043b\u0438\u0439\u0441\u043a\u043e\u0439 \u0430\u0440\u043c\u0438\u0438 \u0441\u043e\u0437\u0434\u0430\u043d\u043d\u043e\u0433\u043e \u043d\u0430 \u0431\u0430\u0437\u0435 \u041f\u043e\u0447\u0435\u0442\u043d\u043e\u0439 \u0430\u0440\u0442\u0438\u043b\u043b\u0435\u0440\u0438\u0439\u0441\u043a\u043e\u0439 \u0440\u043e\u0442\u044b (Honourable Artillery Company) 28 \u043e\u043a\u0442\u044f\u0431\u0440\u044f 1664 \u0433\u043e\u0434\u0430."}, {"color": "#97c2fc", "id": "knights templar", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Temple_mount.jpg", "label": "knights templar", "shape": "image", "title": "L\u0027Orde dels Pobres Cavallers de Crist i del Temple de Salom\u00f3 (llat\u00ed: Pauperes Commilitones Christi Templique Salomonici), tamb\u00e9 anomenat l\u2019Orde del Temple (Ordre du Temple en franc\u00e8s) en el qual els seus membres s\u00f3n normalment coneguts com a cavallers templers (templiers en franc\u00e8s), va ser un dels m\u00e9s famosos ordes militars cristians de l\u0027edat mitjana. Es va mantenir actiu durant poc menys de dos segles. Va ser fundat el 1118 o 1119 per nou cavallers francesos liderats per Hugues de Payns despr\u00e9s de la Primera Croada. El seu prop\u00f2sit original era protegir les vides dels cristians que peregrinaven a Jerusalem despr\u00e9s de la conquesta. L\u0027orde va ser reconegut pel patriarca llat\u00ed de Jerusalem, Garmond de Picquigny, qui els hi va imposar com a regla la dels canonges agustinians del Sant Sepulcre. Aprovat oficialment per l\u0027Esgl\u00e9sia Cat\u00f2lica el 1129, durant el Concili de Troyes (celebrat a la catedral de la mateixa ciutat), l\u0027Orde del Temple va cr\u00e9ixer r\u00e0pidament en membres, possessions i poder. Els cavallers templers utilitzaven com a distintiu una capa blanca on hi havia dibuixada una creu patent vermella. Militarment, els seus membres es trobaven entre les unitats m\u00e9s ben entrenades que participaren en les croades. Els membres no combatents de l\u0027orde van gestionar una complexa estructura econ\u00f2mica dins del m\u00f3n cristi\u00e0. Van crear, fins i tot, noves t\u00e8cniques financeres que constitu\u00efen una forma primitiva del banc modern. Alhora, l\u0027orde tamb\u00e9 va edificar una s\u00e8rie de fortificacions per tot el mar Mediterrani i Terra Santa. L\u0027\u00e8xit dels templers es troba estretament vinculat a les croades. La p\u00e8rdua de Terra Santa va suposar la desaparici\u00f3 dels suports a l\u0027orde i, a banda d\u0027aix\u00f2, els rumors generats al voltant de la cerim\u00f2nia secreta d\u0027iniciaci\u00f3 dels templers van crear una gran desconfian\u00e7a. Felip IV de Fran\u00e7a, fortament endeutat amb l\u0027orde i preocupat pel seu poder, va comen\u00e7ar a pressionar el papa Climent V amb l\u0027objectiu que prengu\u00e9s mesures contra els seus membres. El 1307, un gran nombre de templers van ser detinguts, for\u00e7ats a confessar sota tortura i cremats en la foguera. Finalment, el 1312, Climent V va cedir a les pressions de Felip el Bell i va dissoldre l\u0027orde."}, {"color": "#97c2fc", "id": "murals", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Diego_Rivera_Mural_Sign.jpg", "label": "murals", "shape": "image", "title": "P\u00e9int\u00e9ireacht n\u00f3 sno\u00edod\u00f3ireacht ar bhalla. T\u00e1 a leith\u00e9id ann leis na cianta, agus \u00fas\u00e1ideadh teicn\u00edochta\u00ed \u00e9ags\u00fala thar na blianta. T\u00e1 cuid mhaith m\u00farmhaisithe f\u00f3s ann sa Mhe\u00e1noirthear. Bhain na h\u00c9igiptigh \u00fas\u00e1id as leamhaol n\u00f3 guais chun a dtuama\u00ed a mhaisi\u00fa, ach bhain na Babl\u00f3naigh is na hAisiriaigh feidhm fhorleathan as sno\u00edod\u00f3ireacht ril\u00edfe \u00edsle i gcloch. N\u00ed mhaireann ach iarsma\u00ed de mh\u00farmhaisi\u00fa na nGr\u00e9agach, ach t\u00e1 an-eolas ar mh\u00farmhaisi\u00fa na R\u00f3mh\u00e1nach \u00f3n 2\u00fa c\u00e9ad RC-79 AD, \u00f3 tochla\u00edodh Poimp\u00e9, Ercolano is Strabiae. Bh\u00ed freasc\u00f3nna is m\u00f3s\u00e1ic\u00ed acu. Bh\u00ed m\u00f3s\u00e1ic\u00ed an-choitianta sa r\u00e9 Bhios\u00e1ntach sa R\u00f3imh, agus bh\u00ed freasc\u00f3nna an-choitianta ar\u00eds le linn na Meanaoise d\u00e9ana\u00ed is na hAthbheochana. Sampla \u00e1iti\u00fail de mh\u00farmhaisi\u00fa is ea saothar an d\u00e1 thaobh ar bhalla\u00ed tithe i dTuaisceart \u00c9ireann, agus saothar na n-eala\u00edont\u00f3ir\u00ed graif\u00edt\u00ed nach bhfuil teorannaithe don t\u00edr seo."}, {"color": "#97c2fc", "id": "gothic architecture", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Fa\u00e7ade_du_Palais_des_Papes.jpg", "label": "gothic architecture", "shape": "image", "title": "\u30b4\u30b7\u30c3\u30af\u5efa\u7bc9\uff08\u30b4\u30b7\u30c3\u30af\u3051\u3093\u3061\u304f\u3001\u82f1\u8a9e\uff1aGothic Architecture\uff09\u306f\u300112\u4e16\u7d00\u5f8c\u534a\u304b\u3089\u82b1\u958b\u3044\u305f\u30d5\u30e9\u30f3\u30b9\u3092\u767a\u7965\u3068\u3059\u308b\u5efa\u7bc9\u69d8\u5f0f\u3002\u6700\u3082\u521d\u671f\u306e\u5efa\u7bc9\u306f\u3001\u30d1\u30ea\u8fd1\u304f\u306e\u30b5\u30f3\uff1d\u30c9\u30cb\uff08\u8056\u30c9\u30cb\uff09\u5927\u4fee\u9053\u9662\u6559\u4f1a\u5802\uff08Basilique de Saint-Denis\uff09\u306e\u4e00\u90e8\u306b\u73fe\u5b58\u3059\u308b\u3002\u30a4\u30ae\u30ea\u30b9\u3001\u5317\u90e8\u304a\u3088\u3073\u4e2d\u90e8\u30a4\u30bf\u30ea\u30a2\u3001\u30c9\u30a4\u30c4\u306e\u30e9\u30a4\u30f3\u5ddd\u6d41\u57df\u3001\u30dd\u30fc\u30e9\u30f3\u30c9\u306e\u30d0\u30eb\u30c8\u6d77\u6cbf\u5cb8\u304a\u3088\u3073\u30f4\u30a3\u30b9\u30ef\u5ddd\u306a\u3069\u306e\u5927\u6cb3\u5ddd\u6d41\u57df\u306b\u308f\u305f\u308b\u5e83\u7bc4\u56f2\u306b\u4f1d\u64ad\u3057\u305f\u3002 \u300c\u30b4\u30b7\u30c3\u30af\u300d\u3068\u3044\u3046\u547c\u79f0\u306f\u3001\u3082\u3068\u3082\u3068\u8511\u79f0\u3067\u3042\u308b\u300215\u4e16\u7d00\u304b\u308916\u4e16\u7d00\u306b\u304b\u3051\u3066\u3001\u30a2\u30 h/Hand_cannon.jpg", "label": "handgun", "shape": "image", "title": "Hakeb\u00f6ssa eller handb\u00f6ssa \u00e4r ben\u00e4mningar p\u00e5 de handeldvapen och mindre kanoner (b\u00f6ssor) som var i bruk fr\u00e5n 1300-talet fram till 1500-talet. Namnet \"hakeb\u00f6ss\" kommer av att det under pipan satt en lodr\u00e4t tapp eller hake, avsedd att placeras framf\u00f6r en stock eller i ett stativ f\u00f6r att ta upp rekylen, medan \"handb\u00f6ssa\" avser en b\u00f6ssa (eldvapen) som hanteras med h\u00e4nderna ist\u00e4llet f\u00f6r en lavett. Hakarna indelades efter storlek i dubbelhakar, enkelhakar och halvhakar. Det var i f\u00f6rsta hand enkelhakarna som kallades hakeb\u00f6ssor. Vikten l\u00e5g i allm\u00e4nhet p\u00e5 mellan 4 och 65 kilo. I princip var de f\u00f6rsta modellerna kanoner i miniatyr, vilka senare blev alltmer l\u00e5ngsmala, f\u00f6rs\u00e5gs med kolv, och med tiden \u00f6vergick i det som kom att kallas muskedunder och musk\u00f6ter. Hakeb\u00f6ssan uppfanns troligen n\u00e5gon g\u00e5ng under senare delen 1300-talet, men det var f\u00f6rst under mitten av 1400-talet de b\u00f6rjade anv\u00e4ndas mer allm\u00e4nt i krig. Det \u00e4r dokumenterat att hakeb\u00f6ssor anv\u00e4ndes i Sverige under slaget vid Brunkeberg \u00e5r 1471. Ben\u00e4mningen \"hakeskytt\" fortsatte att brukas om infanteri bev\u00e4pnat med musk\u00f6ter in p\u00e5 andra h\u00e4lften av 1500-talet. De f\u00f6rsta hakeb\u00f6ssorna var alldeles f\u00f6r tunga f\u00f6r att h\u00e5llas upp med h\u00e4nderna, och rekylen var dessutom mycket kraftig. D\u00e4rf\u00f6r f\u00f6rs\u00e5gs b\u00f6ssan med en tapp eller hake undertill, d\u00e4rav namnet, vilken kunde hakas fast i ett stativ som b\u00e5de bar upp en del av vapnets tyngd och tog upp rekylen. Krigsfartyg hade ofta f\u00e4sten f\u00f6r hakeb\u00f6ssornas hakar l\u00e4ngs relingen. P\u00e5 fartygen fanns \u00e4ven en vapentyp som kallades vilket inte \u00e4r detsamma som hakeb\u00f6ssa, skeppshaken var ett betydligt tyngre vapen, en liten kanon. Fr\u00e5n b\u00f6rjan anv\u00e4ndes hakeb\u00f6ssorna minst lika mycket f\u00f6r sm\u00e4llarnas avskr\u00e4ckande effekt som f\u00f6r den verkan de hade, klumpiga och omst\u00e4ndliga att ladda som de var, men med tiden kom de att \u00f6vertr\u00e4ffa b\u00e5de l\u00e5ngb\u00e5gar och armborst i fr\u00e5ga om precision, verkan och r\u00e4ckvidd och handeldvapen fick sin givna plats i kriget."}, {"color": "#97c2fc", "id": "investment", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/WikiGraphic.png", "label": "investment", "shape": "image", "title": "La inversi\u00f3 econ\u00f2mica o millor l\u0027investiment econ\u00f2mic t\u00e9 diversos significats relacionats entre ells en el camp empresarial, financer i econ\u00f2mic, tamb\u00e9 relacionat amb l\u0027estalvi o l\u0027ajornament del consum. Conceptualment la inversi\u00f3 es diferencia tant del consum com de l\u0027estalvi: pel que fa a aquest \u00faltim, perqu\u00e8 \u00e9s una , un desembors, i no una reserva o quantitat de diners retinguda; pel que fa al consum, perqu\u00e8 no es dirigeix a b\u00e9ns que produ\u00efxen utilitat o satisfacci\u00f3 directa, sin\u00f3 a b\u00e9ns que es destinen a produir altres b\u00e9ns. En la pr\u00e0ctica, no obstant aix\u00f2, tals distincions solen desdibuixar-se: hi ha b\u00e9ns que poden ser alhora de consum i d\u0027inversi\u00f3, segons els fins alternatius als quals es destini. L\u0027estalvi, per altra banda, generalment es col\u00b7loca a inter\u00e8s, amb l\u0027objecte de reservar-lo per a posteriors eventualitats, una de les quals pot ser la inversi\u00f3. M\u00e9s concretament en el m\u00f3n empresarial, suposa aplicar recursos financers per a l\u0027adquisici\u00f3, renovaci\u00f3 o millora d\u0027elements de l\u0027immobilitzat amb l\u0027objectiu de millorar la capacitat productiva de l\u0027empresa. Per a un particular, o per a una instituci\u00f3 financera, el mot inversi\u00f3 \u00e9s generalment pres en el sentit de la col\u00b7locaci\u00f3 dels estalvis a mitj\u00e0 o llarg termini, o per la compra d\u0027actius financers, com per exemple t\u00edtols borsaris. El Dollar cost averaging \u00e9s un exemple d\u0027estrat\u00e8gia d\u0027inversi\u00f3 econ\u00f2mica."}, {"color": "#97c2fc", "id": "beaumaris", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Beaumaris-01s.jpg", "label": "beaumaris", "shape": "image", "title": "El Castillo de Beaumaris es un castillo en la localidad galesa de Beaumaris. Fue construido por Eduardo I como parte de la campa\u00f1a de la . Dise\u00f1ado por , comenz\u00f3 a edificarse en 1295, pero nunca fue terminado. Fue posicionado para hacer frente a Garth Celyn en la costa opuesta del estrecho de Menai y ten\u00eda por finalidad, junto con el castillo de Conwy y el de Caernarfon, en cada extremo del estrecho, eclipsar el hogar Real gal\u00e9s y ser centro de la resistencia a las fuerzas inglesas. Forma parte del conjunto de castillos y murallas del rey Eduardo en Gwynedd, designado Patrimonio de la Humanidad por la Unesco en 1986.\u200b Algunos autores consideran que, desde el punto de vista arquitect\u00f3nico, es el mejor castillo de Gran Breta\u00f1a."}, {"color": "#97c2fc", "id": "vaulting", "image": "http://commons.wikimedia.org/wiki/Special:FilePath///www.englishvaultingsquad.co.uk/photos/saumur05-a22.jpg", "label": "vaulting", "shape": "image", "title": "Voltige \u00e4r en ridsport d\u00e4r en eller flera voltig\u00f6rer utf\u00f6r gymnastiska \u00f6vningar p\u00e5 en galopperande h\u00e4st till egenvald musik. Man kan t\u00e4vla eller i lag p\u00e5 olika niv\u00e5er. Dels som sv\u00e5rklasslag om sex personer, som mellanklass med 3-7 lagmedlemmar eller som l\u00e4ttklasslag med 3-7 medlemmar. Det finns \u00e4ven parvoltige som ocks\u00e5 kallas f\u00f6r Pas-de-deux (denna t\u00e4vlingsform \u00e4r dock mycket ovanlig i Sverige). Deltagarna f\u00e5r vara vilken \u00e5lder som helst oftast 7-30 \u00e5r om de t\u00e4vlar i lag. H\u00e4sten galopperar moturs i en cirkel som \u00e4r ca 15 m i diameter, en s\u00e5 kallad volt. Mitt i cirkeln st\u00e5r en vars uppgift \u00e4r att f\u00e5 h\u00e4sten att galoppera i en j\u00e4mn takt. Voltige h\u00e4rstammar fr\u00e5n kavalleriet, men \u00e4r relativt ny som publiksport. Vid de olympiska h\u00e4stt\u00e4vlingarna i Antwerpen 1920 var voltige en av grenarna och Sverige, Belgien och Frankrike hade deltagande lag."}, {"color": "#97c2fc", "id": "excommunicated", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/B_Gregor_IX2.jpg", "label": "excommunicated", "shape": "image", "title": "\u7834\u9580\uff08\u306f\u3082\u3093\uff09\u306f\u3001 1. \n* \u4ecf\u6559\u306b\u304a\u3044\u3066\u3001\u50e7\u304c\u6240\u5c5e\u3059\u308b\u6559\u56e3\u3084\u5b97\u6d3e\u304b\u3089\u8ffd\u653e\u3055\u308c\u308b\u3053\u3068\u3002\u50e7\u3068\u3057\u3066\u53d7\u3051\u308b\u6700\u3082\u91cd\u3044\u7f70\u3068\u3055\u308c\u308b\u3002\u6ce2\u7f85\u5937\uff08\u306f\u3089\u3044\uff09\u306b\u3042\u305f\u308b\u3002\u5927\u4e57\u4ecf\u6559\u3067\u306f\u3042\u307e\u308a\u805e\u304b\u305a\u3001\u4e0a\u5ea7\u90e8\u4ecf\u6559\u3067\u306f\u3055\u304b\u3093\u306b\u884c\u4f7f\u3055\u308c\u305f\u3002 2. \n* \u30ad\u30ea\u30b9\u30c8\u6559\u306e\u4e00\u90e8\u6559\u6d3e\u304a\u3088\u3073\u30e6\u30c0\u30e4\u6559\u306b\u304a\u3044\u3066\u3001\u7570\u7aef\u7684\u4fe1\u4ef0\u3092\u3082\u3064\u4fe1\u8005\u306b\u306a\u3055\u308c\u308b\u63aa\u7f6e\u3067\u3042\u308b\u6559\u4f1a\u6212\u898f\u306e\u3072\u3068\u3064\u3002\u4e2d\u4e16\u306b\u306f\u3055\u304b\u3093\u306b\u884c\u308f\u308c\u305f\u3002 3. \n* \u82b8\u9053\u3084\u6b66\u9053\u306e\u4e16\u754c\u3067\u3001\u5f1f\u5b50\u304c\u5e2b\u5320\u3001\u5b97\u5bb6\u3001\u5bb6\u5143\u306a\u3069\u306b\u3088\u3063\u3066\u305d\u306e\u6d41\u6d3e\u3092\u8ffd\u653e\u3055\u308c\u308b\u3053\u3068\u3002\u4ecf\u6559\u306e\u7834\u9580\u304b\u3089\u306e\u8ee2\u7528\u3002 4. \n* \u30e4\u30af\u30b6\u4e16\u754c\u306b\u304a\u3044\u3066\u3001\u7d44\u306e\u69cb\u6210\u54e1\u304c\u305d\u306e\u7d44\u7e54\u304b\u3089\u8ffd\u653e\u3068\u306a\u308b\u51e6\u5206\u306e\u4e00\u7a2e\u3002"}, {"color": "#97c2fc", "id": "aveyron", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_Rouergue.svg", "label": "aveyron", "shape": "image", "title": "Avairon (en occit\u00e0 i en catal\u00e0; en franc\u00e8s, Aveyron) \u00e9s un departament franc\u00e8s (12) situat a la regi\u00f3 d\u0027Occit\u00e0nia. La seva capital \u00e9s Rod\u00e9s (Rodez)."}, {"color": "#97c2fc", "id": "arable", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Share_of_land_area_used_for_arable_agriculture,_OWID.svg", "label": "arable", "shape": "image", "title": "Arable land (from the Latin: arabilis, \"able to be ploughed\") is any land capable of being ploughed and used to grow crops. Alternatively, for the purposes of agricultural statistics, the term often has a more precise definition: Arable land is the land under temporary agricultural crops (multiple-cropped areas are counted only once), temporary meadows for mowing or pasture, land under market and kitchen gardens and land temporarily fallow (less than five years). The abandoned land resulting from shifting cultivation is not included in this category. Data for \u0027Arable land\u0027 are not meant to indicate the amount of land that is potentially cultivable. A more concise definition appearing in the Eurostat glossary similarly refers to actual rather than potential uses: \"land worked (ploughed or tilled) regularly, generally under a system of crop rotation\". In Britain, arable land has traditionally been contrasted with pasturable land such as heaths, which could be used for sheep-rearing but not as farmland."}, {"color": "#97c2fc", "id": "helmet", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Fire_helmet,_c._1893,_leather,_steel_-_Old_Colony_History_Museum_-_Taunton,_Massachusetts_-_DSC03887.jpg", "label": "helmet", "shape": "image", "title": "\u76d4\u53e4\u7a31\u5191\u3001\u515c\u3001\u936a\u3001\u725f\uff0c\u662f\u5177\u6709\u5c0d\u982d\u90e8\u975e\u4e00\u822c\u4fdd\u8b77\u80fd\u529b\u7684\u5e3d\u3002\u53e4\u4ee3\u982d\u76d4\u4e3b\u8981\u7531\u76ae\u9769\u3001\u68c9\u5e03\u3001\u9ebb\u5e03\u8207\u91d1\u5c6c\u88fd\u6210\uff0c\u8fd1\u4e16\u4ea6\u7528\u6a39\u8102\u6216\u5851\u81a0\u88fd\u6210\u3002 \u4eca\u65e5\u8ecd\u7528\u76d4\u591a\u63a1\u7528\u6297\u5f48\u7e96\u7dad\u88fd\u6210\u3002\u6c11\u7528\u76d4\u5e38\u5728\u4eba\u54e1\u9a0e\u4e58\u8f09\u5177\u6642\u6216\u5de5\u5ee0\u3001\u5de5\u5730\u4e2d\u770b\u5230\uff0c\u7a31\u4f5c\u300c\u5b89\u5168\u5e3d\u300d\u6216\u300c\u5b89\u5168\u982d\u76d4\u300d\u3002"}, {"color": "#97c2fc", "id": "disease", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Poison_ivy_rash.jpg", "label": "disease", "shape": "image", "title": "Choroba \u2013 jedno z podstawowych poj\u0119\u0107 medycznych; og\u00f3lne okre\u015blenie ka\u017cdego odst\u0119pstwa od pe\u0142ni zdrowia organizmu. Zdefiniowanie stanu chorobowego jest tak samo trudne, jak sprecyzowanie stanu pe\u0142ni zdrowia (zob. dobrostan subiektywny). Patofizjologia odr\u00f3\u017cnia chorob\u0119 od procesu patologicznego oraz stanu patologicznego. Naukami zajmuj\u0105cymi si\u0119 diagnozowaniem, badaniem i leczeniem chor\u00f3b s\u0105 medycyna, weterynaria oraz fitopatologia.Choroba polega na zaburzeniu funkcji lub uszkodzeniu struktury organizmu. O zaistnieniu choroby mo\u017cna m\u00f3wi\u0107 wtedy, gdy dzia\u0142anie czynnika chorobotw\u00f3rczego wywo\u0142uje niepo\u017c\u0105dane objawy, r\u00f3\u017cni\u0105ce si\u0119 od czynno\u015bci zdrowego organizmu."}, {"color": "#97c2fc", "id": "caernarfon", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Caernarfon_Castle_1994.jpg", "label": "caernarfon", "shape": "image", "title": "Il castello di Caernarfon (in gallese Castell Caernarfon; anche Carnarvon o Caernarvon) venne costruito a Caernarfon nel nord del Galles da Edoardo I d\u0027Inghilterra, in seguito alla sua conquista del 1283. Il castello ospita oggi anche il museo reggimentale dei , ed \u00e8 parte dei patrimoni dell\u0027umanit\u00e0 dell\u0027UNESCO \"Castello e mura cittadine di re Edoardo I a Gwynedd\"."}, {"color": "#97c2fc", "id": "kyme", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Parco_archeologico_Cuma_54.jpg", "label": "kyme", "shape": "image", "title": "Cumae (w\u0142. Cuma) \u2013 staro\u017cytne miasto w Kampanii, po\u0142o\u017cone ko\u0142o wsp\u00f3\u0142czesnego Neapolu we W\u0142oszech. Za\u0142o\u017cone w 757 p.n.e. przez eubejskich Grek\u00f3w z wyspy Pithekussai (obecnie Ischia) jako pierwsza grecka kolonia w Italii. Najwi\u0119kszy rozkwit miasta przypada\u0142 na VI i V wiek p.n.e. W 474 p.n.e. dosz\u0142o pod Kume do wygranej przez Grek\u00f3w bitwy morskiej z Etruskami. Kume znane by\u0142o w staro\u017cytno\u015bci z przepowiedni s\u0142ynnej Sybilli kuma\u0144skiej. W Kume ostatnie lata swojego \u017cycia mia\u0142 sp\u0119dzi\u0107 ostatni kr\u00f3l Rzymu Tarkwiniusz Pyszny po jego detronizacji. Wed\u0142ug Pliniusza Starszego piasek z pla\u017cy w Kume wykorzystywany by\u0142 do produkcji szk\u0142a w czasach rzymskich. Zachowa\u0142y si\u0119 ruiny akropolu, a w szczeg\u00f3lno\u015bci \u015bwi\u0105tyni z VI wieku p.n.e., kt\u00f3ra zosta\u0142a przebudowana w czasach cesarza Oktawiana Augusta. W VI wieku zosta\u0142a przekszta\u0142cona w ko\u015bci\u00f3\u0142. U st\u00f3p akropolu znajduje si\u0119 natomiast grota, w kt\u00f3rej mia\u0142a przebywa\u0107 Sybilla. W Cumae znajdowa\u0142y si\u0119 posiad\u0142o\u015bci rzymskiego polityka, dow\u00f3dcy i dyktatora Sulli."}, {"color": "#97c2fc", "id": "galway", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Salthill_and_Galway_Bay,_Galway_(506275)_(26131600653).jpg", "label": "galway", "shape": "image", "title": "Galway (irlanderaz Gaillimh (i \u00b7 ?)) Irlandako mendebal kostaldeko hiria da, Connachteko probintzia historikoan. Hiria, Galwayko Konderriaren hiriburua da. Galway badiaren kostaldean kokatzen da. Galway badiako ipar-mendebaldeko txoko batean kokatzen da. Corrib ibaiak gurutzatzen du hiria han itsasoratzeko. Hiri gazte eta dinamikoa da, Europar Batasuneko biztanle hazkunde handienetakoa duen hiria, bere biztanleria gelditu gabe hazten doa, batez ere bertaratzen diren atzerritar langile eta ikasleei esker (horietako batzuk euskaldunak). Galway hiri unibertsitarioa da: bi unibertsitate ditu, Irlandako Unibertsitate Nazionala (Galway) eta MGIT. Hiriak \"City of Tribes\" edo \"Cathair na dTreabh\" izena hartzen du (euskaraz \"Tribuen Hiria\"). Hiberno-Normandiar garaian bertako 12 Tribuek (merkatari anglonormandar familiak) hiriaren agintaritza eta kontrola baitzuten. \"Tribu\" izendapena Oliver Cromwell garaiko ezizena da eta gaur egun arte mantendu izan da."}, {"color": "#97c2fc", "id": "scotland", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Regiam.Majestatem.preface.page.jpg", "label": "scotland", "shape": "image", "title": "Il Regno di Scozia (in gaelico scozzese: Rioghachd na h-Alba; in scots: Kinrick o Scotland; in inglese: Kingdom of Scotland) fu uno stato sovrano situato nell\u0027Europa nord-occidentale, esistito dall\u0027843 al 1707. Occupava il terzo settentrionale dell\u0027isola di Gran Bretagna, confinava con il Regno d\u0027Inghilterra a sud, con il Mare del Nord a est, l\u0027Oceano Atlantico a nord e a ovest, con il Canale del Nord e il Mare d\u0027Irlanda a sud-ovest. Fu soggetto a diverse invasioni da parte degli inglesi, ma con Roberto I Bruce combatt\u00e9 una serie di guerre di indipendenza che ebbero successo e consentirono al Paese di rimanere indipendente per tutto il tardo Medioevo. A seguito dell\u0027annessione delle Ebridi e delle da parte del Regno di Norvegia nel 1266 e nel 1472 rispettivamente, e la conquista finale del burgh reale di Berwick da parte del Regno d\u0027Inghilterra nel 1482, il territorio del Regno di Scozia corrispose a quella dell\u0027attuale Scozia. Nel 1603 Giacomo VI di Scozia divenne re d\u0027Inghilterra, unendo Scozia ed Inghilterra in un\u0027unione personale. Nel 1707 i due regni vennero uniti per costituire il Regno di Gran Bretagna, sotto i termini dell\u0027Atto di Unione. La Corona era l\u0027elemento pi\u00f9 importante del governo. La monarchia scozzese nel Medioevo era una istituzione per la maggior parte itinerante, prima che Edimburgo si sviluppasse come capitale nella seconda met\u00e0 del XV secolo. La Corona rimase al centro della vita politica e nel XVI secolo emerse come centro principale di mecenatismo artistico ed espositivo, fino a che non fu dissolta con l\u0027Unione delle Corone nel 1603. La Corona scozzese adott\u00f2 gli standard convenzionali degli stati monarchici dell\u0027Europa occidentale del tempo, e svilupp\u00f2 un Consiglio Privato e i grandi ufficiali dello Stato. Il Parlamento emerse anche come principale istituzione legale, ottenendo supervisione sulle tasse e sulla politica, ma non fu mai veramente centrale nella vita nazionale. Nel primo periodo, i re degli scozzesi dipendevano dai grandi lord, i mormaer e to\u00edsechs, ma a partire dal regno di Davide I, furono introdotti gli sceriffi, che permisero un controllo pi\u00f9 diretto e limitarono gradualmente il potere dei principali signori. Nel XVII secolo la creazione del Giudice di pace e del Commissario alle forniture aiutarono ad aumentare l\u0027efficacia del governo locale. L\u0027esistenza continuativa delle corti aiut\u00f2 a consolidare il potere dei laird locali. Il Diritto di Scozia si svilupp\u00f2 nel Medioevo e fu riformato e codificato nel XVI e XVII secolo. Con Giacomo VI le funzioni legali del Consiglio vennero razionalizzate, con Corti di sessione che si tenevano quotidianamente ad Edimburgo. Nel 1532 fu fondato il Collegio di giustizia, che port\u00f2 alla formazione degli avvocati. Davide I fu il primo re scozzese conosciuto per aver stampato moneta; con l\u0027Unione delle Corone del 1603, la sterlina scozzese fu fissata a solo un dodicesimo del valore della sterlina inglese. La Bank of Scotland stamp\u00f2 banconote dal 1704 e la valuta scozzese fu abolita con l\u0027Atto di Unione del 1707, ma ancora oggi la Scozia mantiene le proprie banconote. Prima di Edimburgo, la pi\u00f9 grande citt\u00e0 del paese, capitali della Scozia sono state le citt\u00e0 di Scone, Dunfermline e Stirling. La popolazione del regno di Scozia nel 1700 era di circa 1,1 milione di persone."}, {"color": "#97c2fc", "id": "yield", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Valdivia_after_earthquake,_1960.jpg", "label": "yield", "shape": "image", "title": "Ekvivalent TNT je metoda vyj\u00e1d\u0159en\u00ed energie uvoln\u011bn\u00e9 p\u0159i exploz\u00edch. Jedn\u00e1 se (p\u0159ibli\u017en\u011b) o mno\u017estv\u00ed trinitrotoulenu, kter\u00e9 sv\u00fdm v\u00fdbuchem vyvol\u00e1 vzdu\u0161nou tlakovou vlnu stejn\u00fdch parametr\u016f jako zkou\u0161en\u00e1 v\u00fdbu\u0161nina, a kter\u00e1 zp\u016fsob\u00ed stejn\u00e9 destruk\u010dn\u00ed \u00fa\u010dinky. Jedna tuna TNT odpov\u00edd\u00e1 (p\u0159esn\u011b) 4,184 GJ."}, {"color": "#97c2fc", "id": "unesco", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/80_-_Machu_Picchu_-_Juin_2009_-_edit.2.jpg", "label": "unesco", "shape": "image", "title": "\u0427\u0435\u0431\u0443\u0440\u0430\u0448\u043a\u0430 \u042d\u0442\u043e \u0432\u0441\u0435\u043c\u0438\u0440\u043d\u043e\u0435 \u043d\u0430\u0441\u043b\u0435\u0434\u0438\u0435, \u0432 \u043f\u0435\u0440\u0432\u0443\u044e \u043e\u0447\u0435\u0440\u0435\u0434\u044c \u0421\u0421\u0421\u0420, \u0432\u043e \u0432\u0442\u043e\u0440\u0443\u044e \u0432\u0441\u0435\u0433\u043e \u043c\u0438\u0440\u0430, \u0427\u0435\u0431\u0443\u0440\u0430\u0448\u043a\u0430 \u0442\u043e\u043b\u044c\u043a\u043e \u0421\u0421\u0421\u0420_\u0432\u0441\u043a\u0438\u0439, \u0438 \u0442\u043e\u043b\u044c\u043a\u043e \u0420\u043e\u0441\u0441\u0438\u0439\u0441\u043a\u0438\u0439 \u0412\u0441\u0435\u043c\u0438\u0440\u043d\u043e\u0435 \u043d\u0430\u0441\u043b\u0435\u0434\u0438\u0435 \u042e\u041d\u0415\u0421\u041a\u041e (\u0430\u043d\u0433\u043b. World Heritage, \u0444\u0440. Patrimoine Mondial, \u0438\u0441\u043f. Patrimonio de la humanidad, \u043d\u0435\u043c. Weltkulturerbe) \u2014 \u043f\u0440\u0438\u0440\u043e\u0434\u043d\u044b\u0435 \u0438\u043b\u0438 \u0441\u043e\u0437\u0434\u0430\u043d\u043d\u044b\u0435 \u0447\u0435\u043b\u043e\u0432\u0435\u043a\u043e\u043c \u043e\u0431\u044a\u0435\u043a\u0442\u044b, \u043f\u0440\u0438\u043e\u0440\u0438\u0442\u0435\u0442\u043d\u044b\u043c\u0438 \u0437\u0430\u0434\u0430\u0447\u0430\u043c\u0438 \u043f\u043e \u043e\u0442\u043d\u043e\u0448\u0435\u043d\u0438\u044e \u043a \u043a\u043e\u0442\u043e\u0440\u044b\u043c, \u043f\u043e \u043c\u043d\u0435\u043d\u0438\u044e \u042e\u041d\u0415\u0421\u041a\u041e, \u044f\u0432\u043b\u044f\u044e\u0442\u0441\u044f \u0438\u0445 \u0441\u043e\u0445\u0440\u0430\u043d\u0435\u043d\u0438\u0435 \u0438 \u043f\u043e\u043f\u0443\u043b\u044f\u0440\u0438\u0437\u0430\u0446\u0438\u044f \u0432 \u0441\u0438\u043b\u0443 \u043e\u0441\u043e\u0431\u043e\u0439 \u043a\u0443\u043b\u044c\u0442\u0443\u0440\u043d\u043e\u0439, \u0438\u0441\u0442\u043e\u0440\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u0438\u043b\u0438 \u044d\u043a\u043e\u043b\u043e\u0433\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u0437\u043d\u0430\u0447\u0438\u043c\u043e\u0441\u0442\u0438. \u041f\u043e \u0441\u043e\u0441\u0442\u043e\u044f\u043d\u0438\u044e \u043d\u0430 2021 \u0433\u043e\u0434 \u0432 \u0421\u043f\u0438\u0441\u043a\u0435 \u0432\u0441\u0435\u043c\u0438\u0440\u043d\u043e\u0433\u043e \u043d\u0430\u0441\u043b\u0435\u0434\u0438\u044f \u2014 1154 \u043e\u0431\u044a\u0435\u043a\u0442\u0430, \u0438\u0437 \u043a\u043e\u0442\u043e\u0440\u044b\u0445 897 \u044f\u0432\u043b\u044f\u044e\u0442\u0441\u044f \u043a\u0443\u043b\u044c\u0442\u0443\u0440\u043d\u044b\u043c\u0438, 218 \u2014 \u043f\u0440\u0438\u0440\u043e\u0434\u043d\u044b\u043c\u0438 \u0438 39 \u2014 \u0441\u043c\u0435\u0448\u0430\u043d\u043d\u044b\u043c\u0438 \u0432 167 \u0441\u0442\u0440\u0430\u043d\u0430\u0445-\u0447\u043b\u0435\u043d\u0430\u0445 \u041a\u043e\u043d\u0432\u0435\u043d\u0446\u0438\u0438 \u042e\u041d\u0415\u0421\u041a\u041e \u043e\u0431 \u043e\u0445\u0440\u0430\u043d\u0435 \u0432\u0441\u0435\u043c\u0438\u0440\u043d\u043e\u0433\u043e \u043a\u0443\u043b\u044c\u0442\u0443\u0440\u043d\u043e\u0433\u043e \u0438 \u043f\u0440\u0438\u0440\u043e\u0434\u043d\u043e\u0433\u043e \u043d\u0430\u0441\u043b\u0435\u0434\u0438\u044f. \u041a\u0430\u0436\u0434\u044b\u0439 \u043e\u0431\u044a\u0435\u043a\u0442 \u0438\u043c\u0435\u0435\u0442 \u0441\u0432\u043e\u0439 \u0438\u0434\u0435\u043d\u0442\u0438\u0444\u0438\u043a\u0430\u0446\u0438\u043e\u043d\u043d\u044b\u0439 \u043d\u043e\u043c\u0435\u0440."}, {"color": "#97c2fc", "id": "savaged", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/SavagedMichaelOjedaposter.jpg", "label": "savaged", "shape": "image", "title": "Savaged \u00e8 un film horror uscito nel 2013 e diretto da . Per alcuni tratti \u00e8 molto simile a I Spit on Your Grave, entrambi i film infatti presentano un\u0027incredibile violenza sessuale e psicologica."}, {"color": "#97c2fc", "id": "roman empire", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Green_glass_Roman_cup_unearthed_at_Eastern_Han_tomb,_Guixian,_China.jpg", "label": "roman empire", "shape": "image", "title": "L\u0027Empire romain (en latin : Imperium romanum) est le nom donn\u00e9 par les historiens \u00e0 la p\u00e9riode de la Rome antique s\u0027\u00e9tendant entre 27 av. J.-C. et 476 apr. J.-C.. Pour la p\u00e9riode post\u00e9rieure, de 476 \u00e0 1453 apr. J.-C., qui concerne surtout la partie orientale de l\u0027Empire, avec Constantinople pour capitale, les historiens modernes parlent aujourd\u0027hui d\u0027Empire byzantin. Ce terme n\u0027est toutefois apparu qu\u0027au XVIe si\u00e8cle, ses habitants de l\u0027\u00e9poque l\u0027appelant toujours \u00ab empire des Romains \u00bb. La distinction entre Empire romain et Empire byzantin, ainsi que la date de naissance assign\u00e9e \u00e0 ce dernier sont d\u2019ailleurs une question de convention entre chercheurs modernes. En Europe de l\u0027Ouest et centrale, l\u0027Empire d\u0027Occident (800-924) des rois carolingiens, puis le Saint-Empire romain germanique (962-1806), dont les souverains se faisaient encore appeler \u00ab Empereur des Romains \u00bb, se consid\u00e9raient \u00e9galement comme les successeurs l\u00e9gitimes de l\u0027Empire latin. L\u0027ann\u00e9e 27 av. J.-C. correspond \u00e0 l\u0027octroi par le S\u00e9nat \u00e0 Octave du surnom d\u0027Augustus (\u00ab Auguste \u00bb), date traditionnellement consid\u00e9r\u00e9e comme le d\u00e9but du principat. Durant la p\u00e9riode de cinq si\u00e8cles allant de 27 av. J.-C. \u00e0 476 apr. J.-C., l\u0027\u00c9tat romain s\u0027est agrandi au point d\u0027englober un territoire allant de la Maur\u00e9tanie tingitane (Maroc actuel) jusqu\u0027\u00e0 la M\u00e9sopotamie, et de la Britannie (Angleterre et Pays de Galles actuels) jusqu\u0027\u00e0 l\u0027\u00c9gypte, cr\u00e9ant ainsi l\u0027une des plus grandes entit\u00e9s politiques de l\u0027Histoire, qui influen\u00e7a profond\u00e9ment le monde m\u00e9diterran\u00e9en, sur le plan culturel, linguistique et finalement religieux, tout en assurant la conservation de la civilisation grecque antique re\u00e7ue en h\u00e9ritage. La p\u00e9riode imp\u00e9riale fut aussi un temps de d\u00e9veloppement des \u00e9changes \u00e9conomiques, facilit\u00e9 par la construction d\u0027un important r\u00e9seau routier, parfois encore existant, et de nombreuses villes, devenues par la suite des m\u00e9tropoles d\u0027Europe occidentale (Paris, Londres, Lyon, Strasbourg, Barcelone, etc.). L\u0027Empire fut fond\u00e9 par Auguste, qui mit fin \u00e0 la Derni\u00e8re Guerre civile de la R\u00e9publique romaine, au cours de la toute fin de la R\u00e9publique romaine. Contrairement \u00e0 la R\u00e9publique, qui \u00e9tait oligarchique, l\u0027Empire fut une autocratie, tout en conservant durant le principat des apparences r\u00e9publicaines : le pouvoir politique \u00e9tait principalement d\u00e9tenu par un seul homme, l\u0027empereur, qui s\u0027appuyait sur une bureaucratie sans cesse plus d\u00e9velopp\u00e9e, sur une administration territoriale importante et sur une puissante arm\u00e9e. De sa fondation par Auguste jusqu\u0027\u00e0 la d\u00e9position de son dernier empereur, Romulus Augustule, l\u0027Empire eut une histoire int\u00e9rieure et ext\u00e9rieure complexe, caract\u00e9ris\u00e9e, au d\u00e9part, par une certaine stabilit\u00e9 politique (p\u00e9riode du principat), puis, \u00e0 partir du IIIe si\u00e8cle, par une instabilit\u00e9 de plus en plus importante : crise du troisi\u00e8me si\u00e8cle et dominat. Les coups d\u0027\u00c9tat et les guerres civiles se multiplient, et l\u0027Empire avait \u00e0 affronter un nombre grandissant d\u0027ennemis ext\u00e9rieurs. En effet, \u00e0 partir de la fin du IIe si\u00e8cle, l\u0027Empire est confront\u00e9 \u00e0 ce que l\u0027historiographie ult\u00e9rieure a appel\u00e9 les invasions barbares. Il s\u0027agissait, en r\u00e9alit\u00e9, de mouvements de populations de tr\u00e8s grande ampleur, r\u00e9alis\u00e9s sur de longues dur\u00e9es. Les peuples dits \u00ab barbares \u00bb, en se d\u00e9pla\u00e7ant vers l\u0027ouest, finirent par se heurter \u00e0 la fronti\u00e8re romaine, militairement gard\u00e9e, et, pouss\u00e9s par d\u0027autres peuples plus \u00e0 l\u0027est, tent\u00e8rent de la percer. Si l\u0027Empire parvint, dans un premier temps, \u00e0 repousser les envahisseurs, la crise du troisi\u00e8me si\u00e8cle vit les fronti\u00e8res c\u00e9der une premi\u00e8re fois. En r\u00e9action aux p\u00e9rils ext\u00e9rieurs, le pouvoir romain, \u00e0 partir de la t\u00e9trarchie, chercha \u00e0 se renforcer : les centres de d\u00e9cision politique et militaire furent multipli\u00e9s, l\u0027administration d\u00e9velopp\u00e9e et militaris\u00e9e, et la taille de l\u0027arm\u00e9e augment\u00e9e. Le IVe si\u00e8cle fut l\u0027\u00e9poque des guerres civiles entre les successeurs des t\u00e9trarques, et il fut domin\u00e9 par la personnalit\u00e9 de Constantin Ier, qui r\u00e9nova profond\u00e9ment l\u0027Empire romain, en lui donnant ses caract\u00e9ristiques d\u00e9finitives. \u00c0 cette \u00e9poque, le pouvoir \u00e9tait devenu un r\u00e9gime absolu, avec une cour et un protocole de type oriental. La fin de la proscription du christianisme par Constantin, puis son \u00e9tablissement comme religion d\u0027\u00c9tat par Th\u00e9odose Ier est le fait le plus marquant de la civilisation romaine dans cette p\u00e9riode, l\u0027Antiquit\u00e9 tardive. Appuy\u00e9e sur l\u0027appareil administratif romain, extr\u00eamement d\u00e9velopp\u00e9, l\u0027\u00c9glise acquit une place pr\u00e9pond\u00e9rante dans tous les territoires romains avant d\u0027\u00eatre chass\u00e9e, par l\u0027expansion de l\u0027islam, d\u0027une partie de ceux-ci. Apr\u00e8s la division de l\u0027Empire en deux entit\u00e9s, l\u0027Empire romain d\u0027Orient (pars orientalis) et l\u0027Empire romain d\u0027Occident (pars occidentalis), la partie occidentale est marqu\u00e9e, \u00e0 partir du Ve si\u00e8cle, par un d\u00e9litement continu de l\u0027autorit\u00e9 politique au profit des royaumes germaniques : la puissance militaire s\u0027effondre, l\u0027\u00e9conomie est exsangue et la domination territoriale se r\u00e9duit, jusqu\u0027\u00e0 ne plus d\u00e9passer l\u0027Italie. L\u0027Empire s\u0027effondre d\u0027une mani\u00e8re progressive, et la d\u00e9position, par Odoacre, du dernier empereur Romulus Augustule, est finalement un \u00e9v\u00e9nement mineur, surtout symbolique. \u00c9teint en Occident en 476, l\u0027Empire romain persista en Orient, autour de sa capitale, Constantinople. \u00c0 l\u0027Est, il m\u00eala, comme jadis \u00e0 l\u0027Ouest, des \u00e9l\u00e9ments de civilisation grecs et latins, mais la part grecque est devenue pr\u00e9pond\u00e9rante. Dans la seconde moiti\u00e9 du XIXe si\u00e8cle, l\u0027appellation \u00ab byzantin \u00bb (qui date du XVIe si\u00e8cle mais \u00e9tait peu utilis\u00e9e) se g\u00e9n\u00e9ralise pour l\u0027Empire romain d\u0027Orient, mais en fait, il n\u0027existe pas de fondation ou de d\u00e9but de l\u0027Empire byzantin, qui n\u0027est que la p\u00e9riode m\u00e9di\u00e9vale et finale de l\u0027Empire romain et prend fin en 1453."}, {"color": "#97c2fc", "id": "princess castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Golden_Films.jpg", "label": "princess castle", "shape": "image", "title": "Golden Films, tambi\u00e9n conocida como American Film Investment Corporation, es una compa\u00f1\u00eda de animaci\u00f3n estadounidense fundada en los a\u00f1os 80 por . Es una rama de la fundaci\u00f3n , una compa\u00f1\u00eda dedicada a colectar caridad para ni\u00f1os necesitados alrededor del mundo. El prop\u00f3sito de la empresa Golden Films es proporcionar entretenimiento infantil de calidad, libre de violencia. Su primera serie de v\u00eddeos infantiles entr\u00f3 al mercado en el a\u00f1o 1991, y hasta finales de los a\u00f1os 90 siguieron produciendo corto y largometrajes animados infantiles basados en numerosos cuentos populares como \"Pulgarcita\" y \"La sirenita\" de Hans Christian Andersen, tambi\u00e9n adaptando obras literarias para adultos como Los tres mosqueteros de Alexandre Dumas y El jorobado de Notre Dame de Victor Hugo. Golden Films tambi\u00e9n produjo una serie animada en 1992, \".\" Diane Eskenazi est\u00e1 acreditada como productora en todas estas producciones, tambi\u00e9n apareciendo a veces como directora. Entre los guionistas de estas pel\u00edculas aparecen y (qui\u00e9n luego sirvi\u00f3 como guionista para algunas producciones del similar estudio Jetlag Productions). En las bandas sonoras de las diversas pel\u00edculas figuraban las obras de diferentes compositores europeos como Johann Sebastian Bach y Ludwig van Beethoven."}, {"color": "#97c2fc", "id": "gothic fiction", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Bride_of_Lammermoor_-_Wolf\u0027s_Crag.jpg", "label": "gothic fiction", "shape": "image", "title": "Gothic fiction, sometimes called Gothic horror in the 20th century, is a loose literary aesthetic of fear and haunting. The name is a reference to Gothic architecture of the European Middle Ages, which was characteristic of the settings of early Gothic novels. The first work to call itself Gothic was Horace Walpole\u0027s 1764 novel The Castle of Otranto, later subtitled \"A Gothic Story\". Subsequent 18th century contributors included Clara Reeve, Ann Radcliffe, William Thomas Beckford, and Matthew Lewis. The Gothic influence continued into the early 19th century, works by the Romantic poets, and novelists such as Mary Shelley, Charles Maturin, Walter Scott and E. T. A. Hoffmann frequently drew upon gothic motifs in their works. The early Victorian period continued the use of gothic, in novels by Charles Dickens and the Bront\u00eb sisters, as well as works by the American writers Edgar Allan Poe and Nathaniel Hawthorne. Later prominent works were Dracula by Bram Stoker, Richard Marsh\u0027s The Beetle and Robert Louis Stevenson\u0027s Strange Case of Dr Jekyll and Mr Hyde. Twentieth-century contributors include Daphne du Maurier, Stephen King, Shirley Jackson, Anne Rice and Toni Morrison."}, {"color": "#97c2fc", "id": "prestwich", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Prestwich_1904.jpg", "label": "prestwich", "shape": "image", "title": "Prestwich ist eine Stadt im Metropolitan County Greater Manchester im Nordwesten Englands, zwischen Salford, Manchester und Bury. In Prestwich existiert die zweitgr\u00f6\u00dfte j\u00fcdische Gemeinde des Vereinigten K\u00f6nigreichs."}, {"color": "#97c2fc", "id": "dracula", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Stoker_Dracula_Notes_Personal.jpg", "label": "dracula", "shape": "image", "title": "Dracula ist ein 1897 ver\u00f6ffentlichter Roman des irischen Schriftstellers Bram Stoker. Die zentrale Figur, Graf Dracula, ist der wohl ber\u00fchmteste Vampir der Literaturgeschichte."}, {"color": "#97c2fc", "id": "castile", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Corona_de_Castilla_1400_en.svg", "label": "castile", "shape": "image", "title": "La Re\u011dlando Kastilio (hispane Corona de Castilla) estis historia re\u011dlando de Hispanio. Kutime oni konsideras ties komencon en la lasta kaj definitiva unuigo de la respektivaj re\u011dlandoj de Leono kaj Kastilio en la jaro 1230, a\u016d dum la unuigo de la respektivaj parlamentoj a\u016d kortegoj, post kelkaj jardekoj. En tiu jaro de 1230, Ferdinando la 3-a la Sanktulo, re\u011do de Kastilio ekde 1217 (inklude la regnon de Toledo), aneksiigis la Re\u011dlandon de Leono (en kiu oni inkludis ), regno de lia patro Alfonso la 9-a, post la nuligo de la testamento kiu heredigis liajn \u015dtatojn al la infantinoj Sancha kaj Dulce.."}, {"color": "#97c2fc", "id": "siege machine", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Battering_ram.jpg", "label": "siege machine", "shape": "image", "title": "\u041e\u0431\u043b\u043e\u0433\u043e\u0432\u0456 \u043c\u0430\u0448\u0438\u043d\u0438 \u2014 \u0446\u0435 \u043c\u0430\u0448\u0438\u043d\u0430 (\u043f\u0440\u0438\u0441\u0442\u0440\u0456\u0439) \u0434\u043b\u044f \u0448\u0442\u0443\u0440\u043c\u0443 \u0444\u043e\u0440\u0442\u0438\u0444\u0456\u043a\u0430\u0446\u0456\u0439\u043d\u0438\u0445 \u0443\u043a\u0440\u0456\u043f\u043b\u0435\u043d\u044c. \u0404 \u0434\u0432\u0430 \u043e\u0441\u043d\u043e\u0432\u043d\u0456 \u0432\u0438\u0434\u0438 \u043e\u0431\u043b\u043e\u0433\u043e\u0432\u0438\u0445 \u043c\u0430\u0448\u0438\u043d: \u043c\u0430\u0448\u0438\u043d\u0438, \u0449\u043e \u0434\u0430\u044e\u0442\u044c \u0437\u043c\u043e\u0433\u0443 \u0440\u0443\u0439\u043d\u0443\u0432\u0430\u0442\u0438 \u0444\u043e\u0440\u0442\u0438\u0444\u0456\u043a\u0430\u0446\u0456\u0439\u043d\u0456 \u0443\u043a\u0440\u0456\u043f\u043b\u0435\u043d\u043d\u044f, \u0456 \u0442\u0456, \u0449\u043e \u0434\u0430\u044e\u0442\u044c \u0437\u043c\u043e\u0433\u0443 \u0448\u0442\u0443\u0440\u043c\u0443\u0432\u0430\u0442\u0438 \u0443\u043a\u0440\u0456\u043f\u043b\u0435\u043d\u043d\u044f \u0431\u0435\u0437 \u0457\u0445 \u0440\u0443\u0439\u043d\u0443\u0432\u0430\u043d\u043d\u044f. \u0421\u043f\u0435\u043a\u0442\u0440 \u043e\u0431\u043b\u043e\u0433\u043e\u0432\u0438\u0445 \u0437\u043d\u0430\u0440\u044f\u0434\u044c (\u0432\u0456\u0439\u0441\u044c\u043a\u043e\u0432\u0438\u0445 \u043c\u0430\u0448\u0438\u043d) \u043f\u0440\u043e\u0441\u0442\u044f\u0433\u0430\u0432\u0441\u044f \u0432\u0456\u0434 \u0432\u043a\u0440\u0430\u0439 \u0441\u043a\u043b\u0430\u0434\u043d\u0438\u0445 \u0430\u043f\u0430\u0440\u0430\u0442\u0456\u0432, \u043f\u0440\u0438\u0432\u0435\u0437\u0435\u043d\u0438\u0445 \u043d\u0430\u043f\u0430\u0434\u043d\u0438\u043a\u0430\u043c\u0438, \u0434\u043e \u043f\u0440\u0438\u043c\u0456\u0442\u0438\u0432\u043d\u0438\u0445 \u0441\u043f\u043e\u0440\u0443\u0434, \u0449\u043e \u0441\u0442\u0432\u043e\u0440\u044e\u044e\u0442\u044c\u0441\u044f \u043f\u0440\u043e\u0441\u0442\u043e \u043d\u0430 \u043c\u0456\u0441\u0446\u0456. \u041a\u043e\u043d\u0441\u0442\u0440\u0443\u043a\u0442\u043e\u0440\u0456\u0432 \u0456 \u043e\u043f\u0435\u0440\u0430\u0442\u043e\u0440\u0456\u0432 \u0432\u0456\u0439\u0441\u044c\u043a\u043e\u0432\u0438\u0445 \u043c\u0430\u0448\u0438\u043d \u043d\u0430\u0437\u0438\u0432\u0430\u043b\u0438 \u0456\u043d\u0436\u0435\u043d\u0435\u0440\u0430\u043c\u0438. \u0411\u0456\u043b\u044c\u0448\u0456\u0441\u0442\u044c \u043e\u0431\u043b\u043e\u0433\u043e\u0432\u0438\u0445 \u043c\u0430\u0448\u0438\u043d \u0437\u0430\u0441\u0442\u043e\u0441\u043e\u0432\u0443\u0432\u0430\u043b\u0438\u0441\u044f \u0434\u043e 14-15 \u0441\u0442\u043e\u043b\u0456\u0442\u044c, \u0430\u043b\u0435 \u0434\u0435\u044f\u043a\u0456 \u0456\u043d\u0448\u0456 \u043e\u0431\u043b\u043e\u0433\u043e\u0432\u0456 \u043c\u0430\u0448\u0438\u043d\u0438 \u0437\u0430\u0441\u0442\u043e\u0441\u043e\u0432\u0443\u0432\u0430\u043b\u0438\u0441\u044f \u0456 \u0432 \u043d\u0430\u0441\u0442\u0443\u043f\u043d\u0456 \u0441\u0442\u043e\u043b\u0456\u0442\u0442\u044f, \u043d\u0430\u043f\u0440\u0438\u043a\u043b\u0430\u0434 \u043e\u0431\u043b\u043e\u0433\u043e\u0432\u0456 \u0432\u0435\u0436\u0456."}, {"color": "#97c2fc", "id": "hastings", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Joseph_Mallord_William_Turner_-_The_Fish_Market_at_Hastings_Beach_-_Google_Art_Project.jpg", "label": "hastings", "shape": "image", "title": "Hastings [\u02c8he\u026ast\u026a\u014bz] ist eine Stadt und zugleich ein Distrikt in der Grafschaft (county) East Sussex an der Stra\u00dfe von Dover im S\u00fcdosten Englands mit etwa 90.000 Einwohnern. Hastings ist auf Grund der f\u00fcnf Kilometer langen Strandpromenade ein beliebtes Seebad, in dem auch noch Fischerei betrieben wird (siehe )."}, {"color": "#97c2fc", "id": "nostalgia", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/SaturdayEveningPost30Aug1924.jpg", "label": "nostalgia", "shape": "image", "title": "Nostalgie (z \u0159ec. nostos, stesk po domov\u011b, a algos, bolest) je p\u016fvodn\u011b chorobn\u00fd stesk po domov\u011b, v sou\u010dasnosti obvykle stesk po n\u011b\u010dem minul\u00e9m, za\u0161l\u00e9m, ztracen\u00e9m."}, {"color": "#97c2fc", "id": "henry iv", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Henry_IV_Signature.svg", "label": "henry iv", "shape": "image", "title": "Hendrik IV (Bolingbroke Castle, 15 april 1367 - Westminster, 20 maart 1413) was koning van Engeland van 1399 tot aan zijn dood. Hij was ook heer van Ierland van 1399 tot 1413 en hernam de aanspraken van zijn grootvader Eduard III op de troon van Frankrijk, ten tijde van de Honderdjarige Oorlog. Hij werd geboren in Bolingbroke Castle en stond - voordat hij in 1399 koning werd - bijgevolg bekend als Hendrik (van) Bolingbroke. Zijn vader, Jan van Gent, vierde zoon van Eduard III, speelde een invloedrijke rol tijdens de regering van zijn neef Richard II, wiens plaats Hendrik uiteindelijk zelf zou innemen. Hendriks troonsbestijging in 1399 luidde het begin van de heerschappij van het Huis Lancaster in, een jongere tak van het Huis Plantagenet, die tot in 1461 de koningen van Engeland zou blijven leveren. Hij was de eerste koning van Engeland die het Engels als moedertaal had sinds de invasie van Willem de Veroveraar."}, {"color": "#97c2fc", "id": "debating", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Married-state-ca1780.jpg", "label": "debating", "shape": "image", "title": "\uc704\ud0a4\ubc31\uacfc\uc758 \ud1a0\ub860 \ubb38\uc11c\uc5d0 \ub300\ud574\uc11c\ub294 \uc704\ud0a4\ubc31\uacfc:\ud1a0\ub860 \ubb38\uc11c \ubb38\uc11c\ub97c \ucc38\uc870\ud558\uc2ed\uc2dc\uc624.( \ub2e4\ub978 \ub73b\uc5d0 \ub300\ud574\uc11c\ub294 \ud1a0\ub860 (\uc2a4\ucf5c\ub77c) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.)\n\ud1a0\ub860(\u8a0e\u8ad6, debate)\uc740 \uc758\uc0ac\uacb0\uc815 \uc9d1\ub2e8\uc5d0\uc11c \uc5b4\ub5a0\ud55c \uad00\uc2ec \uc8fc\uc81c\uc5d0 \ub300\ud558\uc5ec \uc758\uacac\uc774 \ub2e4\ub978 \uc0c1\ub300\ubc29\uacfc \ubc88\uac08\uc544\uac00\uba70 \uacf5\ud3c9\ud558\uac8c \uc758\uc0ac\uc18c\ud1b5\ud558\ub3c4\ub85d \uad6c\uc870\ud654\ub41c \uc0ac\uac74\uc774\ub2e4. \uc0c1\ud638 \uc18c\ud1b5\uc801\uc778 \ub17c\uc99d \ubc29\uc2dd\uc73c\ub85c \ub17c\ub9ac\uc801 \ub17c\uc99d\ubcf4\ub2e4 \ub354 \ud070 \ubc94\uc704\uc758 \ub17c\uc99d\uc5d0 \uc18d\ud55c\ub2e4. \ud558\uc9c0\ub9cc \ub9ce\uc740 \uc0ac\ub78c\ub4e4\uc774 \ud1a0\ub860\uc744 \uc790\uc2e0\uc758 \uad00\uc810\uc744 \uad00\ucca0\ud558\uace0\uc790 \ud558\ub294 \uc0ac\ub78c\ub4e4\uc774 \uc790\uc2e0\uc758 \uacf5\uaca9\uc801\uc778 \uc8fc\uc7a5\uc744 \ub450\uace0 \ubc8c\uc774\ub294 \uacbd\uc7c1\uc73c\ub85c \uc778\uc2dd\ud558\uace0 \uc788\ub294\ub370 \uc774\ub294 \uc798\ubabb\ub41c \uc774\ud574\ub2e4. \ud1a0\ub860\uc740 \uc790\uc2e0\uc758 \ub17c\uc99d\uc744 \ube44\ud310\uc801 \uc2dc\uac01\uc73c\ub85c \uac80\ud1a0\ud558\ub3c4\ub85d \ub3d5\uace0, \uc0c8\ub85c\uc6b4 \uc0dd\uac01\uc744 \ud0d0\uc0c9\ud558\uac8c \uace0\ubb34\ud558\ub294 \uc77c\uc5d0 \ub354 \uac00\uae5d\ub2e4. \uc7c1\uc810\uc744 \ube44\ud310\uc801\uc73c\ub85c \uac80\ud1a0\ud558\uace0\uc790 \ud558\ub294 \uc0ac\ub78c\ub4e4 \uac04\uc758 \uc790\uc5f0\uc2a4\ub7fd\uace0 \uc2e0\ub098\ub294 \uc0c1\ud638\uc791\uc6a9\uc774\uba70, \ud1a0\ub860\uc740 \uc0c8\ub85c\uc6b4 \uc138\uacc4, \uc0c8\ub85c\uc6b4 \uae30\ub2a5, \uc0c8\ub85c\uc6b4 \uc0dd\uac01\uc744 \uac00\ub974\uce58\ub294 \ud798 \uc989 \ud574\ubc29\uc758 \uc7a0\uc7ac\ub825\uc744 \uac16\uace0 \uc788\ub2e4. \ub2e4\ub978 \uc5b4\ub5a4 \uc9c0\uc801 \ub178\ub825\ubcf4\ub2e4 \ub354 \ud559\uc2b5\uc758 \uc7a0\uc7ac\ub825\uc744 \uac00\uc9c0\uace0 \uc788\uae30 \ub54c\ubb38\uc5d0 \uc790\ub77c\ub098\ub294 \ud559\uc0dd\ub4e4\uc774 \ubbf8\ub798\ub97c \uc900\ube44\ud558\uac8c \ub3d5\ub294\ub2e4. \ud1a0\ub860\uc740 \uc774\ub530\uae08 \uc21c\uc218 \uacbd\uc7c1 \ubaa9\uc801\uc73c\ub85c \uc870\uc9c1\ub418\ub294\ub370, \ubbf8\uad6d\uc5d0\ub294 \uc774\ubbf8 \ub9ce\uc740 \ub300\ud559\uc5d0\uc11c \ud1a0\ub860 \ub300\ud68c\ub97c \uac1c\ucd5c\ud558\uace0 \uc788\ub2e4. \uc740 \uc911\ud559\uad50, \uace0\ub4f1\ud559\uad50, \ub300\ud559\uad50 \uc218\uc900\uc5d0\uc11c \ube44\ud310\uc801 \uc0ac\uace0\ub97c \uac00\ub974\uce58\ub294 \ub370 \ud6a8\uacfc\uac00 \uc788\uc74c\uc774 \uac80\uc99d\ub418\uc5c8\ub2e4. \ud1a0\ub860\uc758 \uae30\ubcf8 \uc6d0\ub9ac\ub294 \uacbd\uc7c1\uc774 \uc9c0\uc801 \uc131\ucde8\uc5d0 \uae30\uc5ec\ud55c\ub2e4\ub294 \uac83\uc774\ub2e4. \ud1a0\ub860\uc744 \ud558\ub2e4 \ubcf4\uba74 \uacbd\uc7c1\ud558\uba70 \ud611\ub825\ud558\ub294 \uac83\uc774 \uac00\ub2a5\ud558\ub2e4. \uacbd\uc7c1\uc801\uc778 \ud1a0\ub860\ud300\uc5d0\uc11c \uacf5\ub3d9 \uc870\uc0ac\ub97c \ud1b5\ud574 \ud559\uc0dd\ub4e4\uc740 \uc11c\ub85c\uc758 \uc131\uacf5\uc5d0 \ucc38\uc5ec\ud558\uac8c \ub418\uace0 \uc11c\ub85c\uc758 \uc2e4\ud328 \ud6c4\uc5d0\ub294 \ub354 \uc5f4\uc2ec\ud788 \uc5f0\uad6c\ud560 \ub3d9\uae30\ub97c \uac16\uac8c \ub41c\ub2e4. \uc5ed\ud560\uc774 \uc815\uad50\ud558\uac8c \ubd84\ubc30\ub41c \ud1a0\ub860 \ud300\uc5d0\uc11c\ub294 \uacbd\uc7c1\uc744 \ud1b5\ud558\uc5ec \uc790\uc2e0\ubfd0 \uc544\ub2c8\ub77c \uacf5\ub3d9\uc120\uc744 \uc704\ud574 \ud611\ub825\ud560 \ub3d9\uae30\ub3c4 \uac16\uac8c \ub41c\ub2e4. \ud30c\uc6b8\ub85c \ud504\ub808\uc774\ub9ac\ub294 \uc774\ub7ec\ud55c \ud611\ub825\uc774\uc57c\ub9d0\ub85c \ubbfc\uc8fc\uc801 \ub300\ud654\uc640 \ube44\ud310\uc801 \uc0ac\uace0\ub97c \uc7a5\ub824\ud558\ub294 \uc790\uc720\uad50\uc721\uc5d0 \uc774\ub974\ub294 \uc9c0\ub984\uae38\uc774\ub77c\uace0 \ud588\ub2e4. 2016\ub144 12\uc6d4 22\uc77c, \ub300\ud55c\ubbfc\uad6d \uad50\uc721\ubd80\ub294 \u0027\uc9c0\ub2a5\uc815\ubcf4\uc0ac\ud68c\uc5d0 \ub300\uc751\ud55c \uc911\uc7a5\uae30 \uad50\uc721\uc815\ucc45\uc758 \ubc29\ud5a5\uacfc \uc804\ub7b5\u2019\uc744 \uacf5\ud45c\ud558\uba74\uc11c 2018\ub144\ubd80\ud130 \ucd08\uc911\ub4f1\uad50\uc721\uc744 \ud1a0\ub860\uc2dd\uc73c\ub85c \uc9c4\ud589\ud55c\ub2e4\uace0 \ubc1d\ud614\ub2e4. \ud558\uc9c0\ub9cc \ud1a0\ub860\uc740 \ub2e8\uc21c\ud788 \uad50\uc721\uc758 \uc7a5\uc5d0\uc11c \ub9cc \uc4f0\uc774\ub294 \uac8c \uc544\ub2c8\ub77c \uc9c0\uc5ed\uacf5\ub3d9\uccb4, \uc0ac\ud68c\uc6b4\ub3d9\uc5f0\ub9f9, \uc0ac\ud68c\uc6b4\ub3d9\uac00, \uc815\ub2f9, \uce5c\uad6c\ub4e4, \uc0ac\uc5c5 \ub4f1\uc5d0\uc11c\ub3c4 \ub110\ub9ac \uc4f0\uc77c \uc218 \uc788\ub2e4."}, {"color": "#97c2fc", "id": "witches", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Daemonologie1.jpg", "label": "witches", "shape": "image", "title": "Als Hexe wird in M\u00e4rchen, Mythen und im Volksglauben eine mit Zauberkr\u00e4ften ausgestattete Frau bezeichnet, die Schadenzauber aus\u00fcben kann. In der europ\u00e4ischen Kultur wurde sie seit dem sp\u00e4ten Mittelalter klassischerweise in einer Verbindung in Form eines Paktes oder einer Buhlschaft mit D\u00e4monen oder dem Teufel gesehen, wobei auch weitere Kriterien (siehe Hexenglaube) hinzugef\u00fcgt wurden. In der Antike tauchen \u201eHexen\u201c als zauberkr\u00e4ftige Menschenfrauen wie Kirke und Medea auf, die mit Magie und Giften angeblich Menschen und Tiere verzaubern konnten. Ovid erz\u00e4hlte in den Fasti von Strigae, anthropomorphen, hexenartigen Frauengestalten, und Horaz erfand die Canidia, eine Hexe, die in dieser Geschichte den allerdings schon bekannten Akt des Infantizids aus\u00fcben will, um einen Liebestrank zu brauen. Zur Zeit der Hexenverfolgung wurde der Begriff Hexe bzw. Hexer vereinzelt als Fremdbezeichnung auf Frauen und M\u00e4nner angewandt, die unter dem Vorwurf der Zauberei (\u201eHexerei\u201c) verfolgt wurden. Sp\u00e4ter setzte er sich, insbesondere in der wissenschaftlichen Untersuchung des Ph\u00e4nomens \u201eHexenverfolgung\u201c, allgemein durch. Der Begriff wird heute auch als abwertende Bezeichnung bzw. Schimpfwort f\u00fcr eine b\u00f6sartige, z\u00e4nkische, unangenehme oder h\u00e4ssliche weibliche Person genutzt. Zur Anwendung des Begriffs auf M\u00e4nner als \u201eHexer\u201c oder \u201eHexenmeister\u201c siehe auch Hexer. Der Begriff des Hexenglaubens ist doppeldeutig, da er nicht nur die \u00dcberzeugung von der realen und bedrohlichen Existenz der Hexen bezeichnet, wie er im Volksglauben verwurzelt war und sich als Reaktion der Obrigkeit zum Hexenwahn steigern konnte. Daneben kann er gegenw\u00e4rtig die (naturreligi\u00f6sen) \u00dcberzeugungen beschreiben, die sich auf ein vorchristliches Verst\u00e4ndnis berufen und bestimmte Menschen beiderlei Geschlechts, die angeblich \u00fcber besondere F\u00e4higkeiten und Kenntnisse (siehe: Esoterik) verf\u00fcgen, als Hexen bezeichnen."}, {"color": "#97c2fc", "id": "cross wall", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Prif_borth_Castell_Caerfyrddin_03.jpg", "label": "cross wall", "shape": "image", "title": "A cross-wall is an interior dividing wall of a castle. It may be an external wall dividing, for example, the inner and outer wards, or it may be a wall internal to a building such as the keep. An example of the external variety is the cross-wall dividing the inner bailey of Carmarthen Castle in Wales. At Rochester Castle in Kent, the cross-wall within the keep was used for protection when the castle was attacked in 1215."}, {"color": "#97c2fc", "id": "late middle ages", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Siegebelgrade.jpg", "label": "late middle ages", "shape": "image", "title": "La Baja Edad Media constituye el \u00faltimo periodo de la Edad Media y comprende los siglos XIV y XV \u2014aunque algunos historiadores sit\u00faan su comienzo en el siglo XI negando la existencia del periodo de la Plena Edad Media (siglos XI al XIII)\u2014.\u200b Estuvo marcada por la crisis desencadenada por el impacto de la peste negra iniciada en 1348 y que redujo la poblaci\u00f3n europea a menos de la mitad."}, {"color": "#97c2fc", "id": "intrigue", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/2002_Oldsmobile_Intrigue_GL_in_Silver,_rear_left.jpg", "label": "intrigue", "shape": "image", "title": "Der Oldsmobile Intrigue war ein Mittelklasse-Modell der Automobilmarke Oldsmobile vom US-amerikanischen Automobilkonzern General Motors, das von Sommer 1997 bis Ende 2002 hergestellt wurde und nur f\u00fcr den nordamerikanischen Markt bestimmt war. Seine Designz\u00fcge stammen von der Oldsmobile-Studie Antares aus dem Jahre 1995. Des Weiteren fand man \u00e4hnliche Designz\u00fcge auch beim Oldsmobile Alero (in Europa Chevrolet Alero) und beim Oldsmobile Aurora."}, {"color": "#97c2fc", "id": "dome", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Onion_domes_of_Cathedral_of_the_Annunciation.jpg", "label": "dome", "shape": "image", "title": "Een koepel of dom is een element uit de architectuur bestaande uit een halve bol, een halve ellipso\u00efde of een uivorm. De grondslag van een koepel kan een cirkel, ellips, vierkant of veelhoek zijn. De koepel is meestal geplaatst op het dak van een gebouw. Soms vormt de koepel het gehele gebouw."}, {"color": "#97c2fc", "id": "fertile crescent", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Fertile_Crescent.png", "label": "fertile crescent", "shape": "image", "title": "Ilgora Emankorra Ekialde Hurbileko eskualde historiko bat da, Antzinako Egiptoko, Mediterraneoko ekialdeko eta Mesopotamiako lurrak barne hartzen dituena. Eskualde hura jotzen da Mendebaldeko Neolitoko iraultzaren eta lehen zibilizazio historikoen sorlekutzat. Ilgora Emankorreko lurrak emankorrak dira inguruko lurrekin alderatuta. Hartara, hegoaldean Siriar basamortua du muga; ekialdean, Zagros mendiak; iparraldean, Anatoliako lur menditsuak; eta, mendebaldean, Ilgora Emankorra terminoa (Chicagoko Unibertsitatea) arkeologoak sortu zuen, ingelesez, geografia eremu horrek ilgoraren forma duela eta."}, {"color": "#97c2fc", "id": "overgrown", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/James_Blake_-_Overgrown_album_cover.png", "label": "overgrown", "shape": "image", "title": "Overgrown je druh\u00e9 studiov\u00e9 album britsk\u00e9ho hudebn\u00edka Jamese Blakea. Album vy\u0161lo 5. dubna 2013 u Blakeovo vydavatelstv\u00ed ve spolupr\u00e1ci s A\u0026M Records a Polydor Records. Album produkoval James Blake, mimo skladby \u201eDigital Lion\u201c kterou produkoval Brian Eno a kter\u00fd je rovn\u011b\u017e jej\u00edm spoluautorem. V p\u00edsni \u201eTake a Fall for Me\u201c se pod\u00edlel jako host rapper RZA."}, {"color": "#97c2fc", "id": "durham", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/10_04_09_011_edited-1.jpg", "label": "durham", "shape": "image", "title": "La cattedrale di Cristo, della Beata Vergine Maria e di San Cutberto di Durham (in inglese: Cathedral Church of Christ, Blessed Mary the Virgin and St Cuthbert of Durham), pi\u00f9 semplicemente nota come cattedrale di Durham, sita nella citt\u00e0 di Durham, Inghilterra, venne fondata nel 1093 ed \u00e8 tuttora un importante centro del Cristianesimo. Solitamente indicata come uno dei migliori esempi di cattedrale normanna dell\u0027Europa, \u00e8 stata infatti nominata patrimonio dell\u0027umanit\u00e0 dall\u0027UNESCO insieme con il castello di Durham, che fronteggia il sopra il fiume Wear. La cattedrale ospita il santuario e le reliquie di san Cutberto, un santo del settimo secolo. Al suo interno si trova anche la testa di sant\u0027Osvaldo di Northumbria ed i resti di san Beda il Venerabile. \u00c8 possibile salire lungo i 325 gradini fino alla cima del campanile di 66 metri per godere di una vista di tutta Durham e dell\u0027area circostante. La chiesa ospita le messe cantate dal coro della cattedrale. A parte il luned\u00ec, ed alcune ferie, il coro canta ogni giorno. I vescovi di Durham erano dei principi-vescovi molto potenti fino alla met\u00e0 del XIX secolo. Il titolo di vescovo di Durham \u00e8 anche oggi il quarto pi\u00f9 importante della Chiesa anglicana, ed i cartelli stradali dell\u0027odierna contea di Durham contengono la scritta \"Land of the Prince Bishops\" (terra dei principi vescovi). Nella cripta della cattedrale di Durham si trova una reliquia della battaglia tra John Conyers e il drago di Sockburn, una spada a una mano secondo la tradizione \u00e8 stata usata da Ser Johan Conyers per uccidere il drago."}, {"color": "#97c2fc", "id": "battery", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Youghal_Battery.jpg", "label": "battery", "shape": "image", "title": "A bateria ou bataria \u00e9 um agrupamento de bocas de fogo ou de outros sistemas de armas de artilharia, colocados sob o mesmo comando e ocupando, normalmente, posi\u00e7\u00f5es de tiro pr\u00f3ximas. Hoje em dia, o termo \"bataria\" \u00e9 aplicado normalmente a cada uma das unidades militares da artilharia terrestre, equivalentes a uma companhia, tipicamente comandada por um capit\u00e3o e dispondo de quatro, seis ou oito armas do mesmo tipo. O termo tamb\u00e9m se aplica, no \u00e2mbito da artilharia naval, a cada um dos grupos de armas do mesmo tipo instalados a bordo de um navio de guerra."}, {"color": "#97c2fc", "id": "colvin", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Memorial_plaque_to_Howard_Colvin,_St_John\u0027s_College_Oxford.jpg", "label": "colvin", "shape": "image", "title": "Sir Howard Montagu Colvin CVO CBE FBA FRHistS FSA (15 October 1919 \u2013 27 December 2007) was a British architectural historian who produced two of the most outstanding works of scholarship in his field: A Biographical Dictionary of British Architects, 1600\u20131840 and The History of the King\u0027s Works."}, {"color": "#97c2fc", "id": "trebuchets", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/SiJiao_Pao-t1.jpg", "label": "trebuchets", "shape": "image", "title": "A trebuchet (French: tr\u00e9buchet) is a type of catapult that uses a long arm to throw a projectile. It was a common powerful siege engine until the advent of gunpowder. The design of a trebuchet allows it to launch projectiles of greater weights further distances than that of a traditional catapult. There are two main types of trebuchet. The first is the traction trebuchet, or mangonel, which uses manpower to swing the arm. It first appeared in China in the 4th century BC. Carried westward by the Avars, the technology was adopted by the Byzantines in the late 6th century AD and by their neighbors in the following centuries. The later, and often larger and more powerful, counterweight trebuchet, also known as the counterpoise trebuchet, uses a counterweight to swing the arm. It appeared in both Christian and Muslim lands around the Mediterranean in the 12th century, and was carried back to China by the Mongols in the 13th century."}, {"color": "#97c2fc", "id": "ring", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/St_bees_bells_in_down_position.jpg", "label": "ring", "shape": "image", "title": "Una Roda de campanes, tamb\u00e9 anomenada Rogle, Rotlle de campanetes Rodella de campanetes o Volta de campanetes, \u00e9s un objecte lit\u00fargic que es troba en nombroses esgl\u00e9sies, encara que actualment \u00e9s pr\u00e0cticament en des\u00fas. Es feia sonar en certes diades, durant la missa, al moment de l\u0027elevaci\u00f3 i en cantar el Gl\u00f2ria. En castell\u00e0 s\u0027anomena Rueda de campanillas o Rolde de campanillas. En itali\u00e0 s\u0027anomena ciarangella."}, {"color": "#97c2fc", "id": "european history", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Europe_map_1648.png", "label": "european history", "shape": "image", "title": "Dit artikel is een overzicht van de (menselijke) geschiedenis van het werelddeel Europa. Deze valt ruwweg chronologisch in te delen in de prehistorie, de klassieke oudheid, de middeleeuwen, de nieuwe tijd, de moderne tijd en de eigentijdse tijd. Een Europese economische eenheid bestond in de oudheid in de vorm van het Romeinse handelsnetwerk; dit besloeg vooral het zuidelijk deel van het continent, ofwel het zuidelijk deel van het Middellandse Zeegebied. Met name sinds de opmars van de islam in het Middellandse Zeegebied en als reactie daarop de kruistochten in de middeleeuwen en vervolgens de strijd tegen het Ottomaanse Rijk in Zuidoost-Europa in de 16e en 17e eeuw is een groeiende culturele eenwording waar te nemen, die hand in hand ging met de verspreiding van het christendom over het gehele continent; dit verdrong langzaamaan vrijwel alle andere religies, ook in de gebieden die niet tot het Romeinse Rijk hadden behoord, zij het dat het noordelijk deel veel langer aan de oude cultus vasthield. Enige mate van economische samenhang, vergelijkbaar met die in de Romeinse tijd, werd pas weer bereikt in de 16e eeuw met de opkomst van het kapitalisme. Desondanks werd Europa nooit een staatkundige eenheid, maar was het toneel van een bloedige strijd, die zijn dieptepunt vond in de Eerste en Tweede Wereldoorlog; deze beide Europese conflicten verspreidden zich tevens naar andere delen van de wereld. Vanaf de 16e eeuw begonnen Europese koloniale mogendheden andere delen van de wereld in onderlinge rivaliteit te overheersen, hetgeen in de 19e eeuw leidde tot een Europese hegemonie op het wereldtoneel. In de wetenschappelijke en industri\u00eble revoluties ontstane nieuwe idee\u00ebn en technieken konden door deze hegemonie vanuit Europa over de rest van de wereld worden verspreid. De opkomst van de Verenigde Staten (van oorsprong een Europese kolonie) en de Sovjet-Unie (die deels in Europa lag) en de twee wereldoorlogen verdeelden het continent in de tweede helft van de 20e eeuw grofweg in twee gescheiden economisch-politieke blokken. Tegelijkertijd begon een groeiende groep landen door middel van economische en politieke samenwerking aan een proces dat de Europese eenwording wordt genoemd, vanuit de wens verdere oorlogen te voorkomen."}, {"color": "#97c2fc", "id": "hull", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Chassis_with_suspension_and_exhaust_system.jpg", "label": "hull", "shape": "image", "title": "\u0627\u0644\u0647\u064a\u0643\u0644 \u0641\u064a \u0627\u0644\u0645\u064a\u0643\u0627\u0646\u064a\u0643\u0627 \u0647\u0648 \u0625\u0637\u0627\u0631 \u062b\u0627\u0628\u062a \u0623\u0648 \u0645\u062a\u062d\u0631\u0643 \u0645\u0635\u0646\u0648\u0639\u0629 \u0645\u0646 \u0645\u0648\u0627\u062f \u0645\u062a\u064a\u0646\u0629\u060c \u0627\u0644\u063a\u0631\u0636 \u0645\u0646\u0647 \u0627\u0644\u062a\u062b\u0628\u064a\u062a \u0623\u0648 \u0627\u0644\u062f\u0639\u0645. \n* \u0628\u0648\u0627\u0628\u0629 \u0647\u0646\u062f\u0633\u0629 \u0645\u064a\u0643\u0627\u0646\u064a\u0643\u064a\u0629 \n* \u0628\u0648\u0627\u0628\u0629 \u062a\u0642\u0627\u0646\u0629"}, {"color": "#97c2fc", "id": "hunyad", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hunyad_Castle_TB1.jpg", "label": "hunyad", "shape": "image", "title": "\u0417\u0430\u043c\u043e\u043a \u0412\u0430\u0439\u0434\u0430\u0433\u0443\u043d\u044f\u0434 \u2014 \u0437\u0430\u043c\u043e\u043a \u0432 \u0431\u0443\u0434\u0430\u043f\u0435\u0448\u0442\u0441\u044c\u043a\u043e\u043c\u0443 \u043f\u0430\u0440\u043a\u0443 . \u0417\u0430\u043c\u043e\u043a \u0437\u0432\u043e\u0434\u0438\u0432\u0441\u044f \u0432 1896 \u2014 1908 \u0440\u043e\u043a\u0430\u0445 \u0437\u0430 \u043f\u0440\u043e\u0454\u043a\u0442\u043e\u043c \u0430\u0440\u0445\u0456\u0442\u0435\u043a\u0442\u043e\u0440\u0430 \u0406\u0433\u043d\u0430\u0446\u0430 \u0410\u043b\u044c\u043f\u0430\u0440\u0456. \u0423 1896 \u0440\u043e\u0446\u0456 \u0432 \u0445\u043e\u0434\u0456 \u043f\u0456\u0434\u0433\u043e\u0442\u043e\u0432\u043a\u0438 \u0434\u043e \u0441\u0432\u044f\u0442\u043a\u0443\u0432\u0430\u043d\u043d\u044f 1000-\u0440\u0456\u0447\u0447\u044f \u0432 \u043f\u0430\u0440\u043a\u0443 \u0437\u0430 \u043f\u0440\u043e\u0454\u043a\u0442\u043e\u043c \u0432\u0456\u0434\u043e\u043c\u043e\u0433\u043e \u0430\u0440\u0445\u0456\u0442\u0435\u043a\u0442\u043e\u0440\u0430 \u0406\u0433\u043d\u0430\u0446\u0430 \u0410\u043b\u044c\u043f\u0430\u0440\u0456 \u0431\u0443\u0432 \u043f\u043e\u0431\u0443\u0434\u043e\u0432\u0430\u043d\u0438\u0439 \u00ab\u0406\u0441\u0442\u043e\u0440\u0438\u0447\u043d\u0438\u0439 \u043f\u0430\u0432\u0456\u043b\u044c\u0439\u043e\u043d\u00bb. \u041f\u0430\u0432\u0456\u043b\u044c\u0439\u043e\u043d \u0431\u0443\u0432 \u0437\u0440\u043e\u0431\u043b\u0435\u043d\u0438\u0439 \u0437 \u0434\u0435\u0440\u0435\u0432\u0430, \u0444\u0430\u043d\u0435\u0440\u0438 \u0456 \u043f\u0430\u043f\u0027\u0454-\u043c\u0430\u0448\u0435 \u0456 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043b\u044f\u0432 \u0441\u043e\u0431\u043e\u044e \u0435\u043a\u043b\u0435\u043a\u0442\u0438\u0447\u043d\u0443 \u0441\u0443\u043c\u0456\u0448 \u0440\u043e\u043c\u0430\u043d\u0441\u044c\u043a\u043e\u0433\u043e \u0441\u0442\u0438\u043b\u044e, \u0433\u043e\u0442\u0438\u043a\u0438, \u0440\u0435\u043d\u0435\u0441\u0430\u043d\u0441\u0443 \u0456 \u0431\u0430\u0440\u043e\u043a\u043e. \u0423 \u0441\u0432\u0456\u0439 \u043f\u0440\u043e\u0454\u043a\u0442 \u0437\u0430\u043c\u043a\u0443 \u0410\u043b\u044c\u043f\u0430\u0440\u0456 \u0432\u043a\u043b\u044e\u0447\u0438\u0432 \u0435\u043b\u0435\u043c\u0435\u043d\u0442\u0438 21 \u0437\u043d\u0430\u043c\u0435\u043d\u0438\u0442\u0438\u0445 \u0441\u043f\u043e\u0440\u0443\u0434 \u0423\u0433\u043e\u0440\u0449\u0438\u043d\u0438, \u0432 \u0442\u043e\u043c\u0443 \u0447\u0438\u0441\u043b\u0456 \u0437\u0430\u043c\u043a\u0443 \u0412\u0430\u0439\u0434\u0430\u0433\u0443\u043d\u044f\u0434 (\u0437\u0430\u043c\u043a\u0443 \u041a\u043e\u0440\u0432\u0456\u043d), \u0444\u043e\u0440\u0442\u0435\u0446\u0456 , \u0432\u0435\u0436\u0456 \u0431\u0440\u0430\u0448\u043e\u0432\u0441\u044c\u043a\u043e\u043c\u0443 \u0444\u043e\u0440\u0442\u0435\u0446\u0456 \u041a\u0430\u0442\u0430\u043b\u0456\u043d\u0430 , \u0446\u0435\u0440\u043a\u0432\u0438 \u0432 \u042f\u043a\u0443 \u0456 \u0446\u0456\u043b\u043e\u0433\u043e \u0440\u044f\u0434\u0443 \u0456\u043d\u0448\u0438\u0445 \u0445\u0440\u0430\u043c\u0456\u0432, \u0432\u0435\u0436 \u0456 \u0437\u0430\u043c\u043a\u0456\u0432. \u041e\u0441\u043a\u0456\u043b\u044c\u043a\u0438 \u0435\u043b\u0435\u043c\u0435\u043d\u0442\u0438 \u0441\u043f\u043e\u0440\u0443\u0434\u0438, \u0449\u043e \u043a\u043e\u043f\u0456\u044e\u044e\u0442\u044c \u0430\u0440\u0445\u0456\u0442\u0435\u043a\u0442\u0443\u0440\u0443 \u0437\u0430\u043c\u043a\u0443 \u0412\u0430\u0439\u0434\u0430\u0433\u0443\u043d\u044f\u0434, \u0440\u043e\u0434\u043e\u0432\u043e\u0433\u043e \u0433\u043d\u0456\u0437\u0434\u0430 \u0440\u043e\u0434\u0443 \u0432 \u0422\u0440\u0430\u043d\u0441\u0456\u043b\u044c\u0432\u0430\u043d\u0456\u0457, \u0431\u0443\u043b\u0438 \u043d\u0430\u0439\u0431\u0456\u043b\u044c\u0448 \u043f\u043e\u043c\u0456\u0442\u043d\u0456, \u00ab\u0406\u0441\u0442\u043e\u0440\u0438\u0447\u043d\u0438\u0439 \u043f\u0430\u0432\u0456\u043b\u044c\u0439\u043e\u043d\u00bb \u0441\u0442\u0430\u043b\u0438 \u0442\u0430\u043a\u043e\u0436 \u0456\u043c\u0435\u043d\u0443\u0432\u0430\u0442\u0438 \u0412\u0430\u0439\u0434\u0430\u0445\u0443\u043d\u044f\u0434. \u041f\u0456\u0441\u043b\u044f \u0437\u0430\u043a\u0456\u043d\u0447\u0435\u043d\u043d\u044f \u0443\u0440\u043e\u0447\u0438\u0441\u0442\u043e\u0441\u0442\u0435\u0439 \u043f\u0430\u0432\u0456\u043b\u044c\u0439\u043e\u043d \u0431\u0443\u0432 \u0440\u043e\u0437\u0456\u0431\u0440\u0430\u043d\u0438\u0439, \u043e\u0434\u043d\u0430\u043a \u0432\u0456\u043d \u043d\u0430\u0441\u0442\u0456\u043b\u044c\u043a\u0438 \u043f\u043e\u043b\u044e\u0431\u0438\u0432\u0441\u044f \u0431\u0443\u0434\u0430\u043f\u0435\u0448\u0442\u0446\u0456\u0432\u0446\u044f\u043c\u0438, \u0449\u043e \u0431\u0443\u043b\u043e \u0432\u0438\u0440\u0456\u0448\u0435\u043d\u043e \u0437\u0432\u0435\u0441\u0442\u0438 \u0439\u043e\u0433\u043e \u043d\u0430 \u0442\u043e\u043c\u0443 \u0436 \u043c\u0456\u0441\u0446\u0456 \u0432 \u043a\u0430\u043c\u0435\u043d\u0456. \u0411\u0443\u0434\u0456\u0432\u043d\u0438\u0446\u0442\u0432\u043e \u0437\u0430\u0432\u0435\u0440\u0448\u0438\u043b\u043e\u0441\u044f \u0432 1908 \u0440\u043e\u0446\u0456. \u0423 \u0434\u0432\u043e\u0440\u0456 \u0437\u0430\u043c\u043a\u0443 \u0437\u043d\u0430\u0445\u043e\u0434\u0438\u0442\u044c\u0441\u044f \u0441\u0442\u0430\u0442\u0443\u044f \u0410\u043d\u043e\u043d\u0456\u043c\u0430, \u043d\u0435\u0432\u0456\u0434\u043e\u043c\u043e\u0433\u043e \u0430\u0432\u0442\u043e\u0440\u0430 \u0445\u0440\u043e\u043d\u0456\u043a\u0438 Gesta Hungarorum. \u0422\u0430\u043a\u043e\u0436 \u043f\u043e\u0440\u044f\u0434 \u0456\u0437 \u0437\u0430\u043c\u043a\u043e\u043c \u0432\u0441\u0442\u0430\u043d\u043e\u0432\u043b\u0435\u043d\u043e \u043f\u0430\u043c\u0027\u044f\u0442\u043d\u0438\u043a \u0430\u0440\u0445\u0456\u0442\u0435\u043a\u0442\u043e\u0440\u0443 \u0437\u0430\u043c\u043a\u0443 \u0406\u0433\u043d\u0430\u0446\u0443 \u0410\u043b\u044c\u043f\u0430\u0440\u0456. \u0412 \u0434\u0430\u043d\u0438\u0439 \u0447\u0430\u0441 \u0432 \u0437\u0430\u043c\u043a\u0443 \u0412\u0430\u0439\u0434\u0430\u0433\u0443\u043d\u044f\u0434 \u0440\u043e\u0437\u0442\u0430\u0448\u043e\u0432\u0443\u0454\u0442\u044c\u0441\u044f \u0421\u0456\u043b\u044c\u0441\u044c\u043a\u043e\u0433\u043e\u0441\u043f\u043e\u0434\u0430\u0440\u0441\u044c\u043a\u0438\u0439 \u043c\u0443\u0437\u0435\u0439."}, {"color": "#97c2fc", "id": "bodiam castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_North_East_View_of_Bodiham_Castle_in_the_County_of_Sussex.jpg", "label": "bodiam castle", "shape": "image", "title": "Bodiam Castle [\u02ccb\u0259\u028adi\u0259m \u02c8k\u0251\u02d0s\u026b\u0329] ist eine gut erhaltene Burgruine in East Sussex, England."}, {"color": "#97c2fc", "id": "perrier", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Perrier_(1562070194).jpg", "label": "perrier", "shape": "image", "title": "Perrier Frantziako Gard departamentuko Verg\u00e8ze udalerrian ekoizten den ur mineral marka bat da. Perrier ur minerala karbonazio kopuru handia, burbuxak eta batez ere bere ezaugarri nagusia den botila berdearengatik ezaguna da. 1903an sortua izan zen eta gaur egun Nestl\u00e9 suitzar elikagai konpainiaren jabetzakoa da."}, {"color": "#97c2fc", "id": "copyright", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Statute_of_anne.jpg", "label": "copyright", "shape": "image", "title": "Autorsk\u00e9 pr\u00e1vo (anglicky copyright law) je odv\u011btv\u00ed pr\u00e1va, kter\u00e9 se zab\u00fdv\u00e1 pr\u00e1vn\u00edmi vztahy u\u017eivatel\u016f a tv\u016frc\u016f tzv. \u201eautorsk\u00fdch d\u011bl\u201c k p\u0159\u00edslu\u0161n\u00fdm d\u00edl\u016fm. Tv\u016frci mohou b\u00fdt nap\u0159\u00edklad spisovatel\u00e9, hudebn\u00edci, filma\u0159i, architekti, urbanist\u00e9 a program\u00e1to\u0159i apod. Prost\u0159ednictv\u00edm autorsk\u00e9ho pr\u00e1va st\u00e1t poskytuje autor\u016fm po jistou omezenou dobu ur\u010dit\u00e1 v\u00fdlu\u010dn\u00e1 pr\u00e1va k jejich d\u00edlu. Autorsk\u00e9 pr\u00e1vo je sou\u010d\u00e1st\u00ed tzv. du\u0161evn\u00edho vlastnictv\u00ed. Autorsk\u00e9 pr\u00e1vo nechr\u00e1n\u00ed samotn\u00e9 my\u0161lenky \u010di ideje; chr\u00e1n\u00ed pouze konkr\u00e9tn\u00ed d\u00edla, konkr\u00e9tn\u00ed vyj\u00e1d\u0159en\u00ed takov\u00fdch my\u0161lenek, d\u00edlo v objektivn\u011b vn\u00edmateln\u00e9 podob\u011b. Autorsk\u00fdm d\u00edlem je pouze jedine\u010dn\u00fd v\u00fdsledek tv\u016fr\u010d\u00ed \u010dinnosti autora, d\u00edlem nen\u00ed n\u00e1m\u011bt, zpr\u00e1va, informace, metoda, teorie, vzorec, graf, tabulka fyzik\u00e1ln\u00edch konstant, v\u00fdstup po\u010d\u00edta\u010dov\u00e9ho programu apod. samy o sob\u011b. Vedle autorsk\u00e9ho pr\u00e1va v u\u017e\u0161\u00edm smyslu jsou chr\u00e1n\u011bna tak\u00e9 tzv. pr\u00e1va souvisej\u00edc\u00ed s pr\u00e1vem autorsk\u00fdm, kam pat\u0159\u00ed pr\u00e1va k vlastn\u00edmu v\u00fdkonu, pr\u00e1va v\u00fdrobc\u016f zvukov\u00fdch a zvukov\u011b obrazov\u00fdch z\u00e1znam\u016f, pr\u00e1vo rozhlasov\u00e9ho a televizn\u00edho vys\u00edlatele a pr\u00e1vo nakladatele. Obdobn\u00e1 je tak\u00e9 . Autorsk\u00e9 pr\u00e1vo je v \u010cesku upraveno autorsk\u00fdm z\u00e1konem (z\u00e1kon \u010d. 121/2000 Sb. ve zn\u011bn\u00ed pozd\u011bj\u0161\u00edch novelizac\u00ed), v mezin\u00e1rodn\u00edm pr\u00e1vu je z\u00e1kladem n\u011bkolik mezin\u00e1rodn\u00edch \u00famluv, hlavn\u011b tzv. Bernsk\u00e1 \u00famluva z roku 1886 a V\u0161eobecn\u00e1 \u00famluva o autorsk\u00e9m pr\u00e1vu uzav\u0159en\u00e1 v \u017denev\u011b v roce 1952. Pro podporu ochrany du\u0161evn\u00edho vlastnictv\u00ed vznikla v roce 1967 Sv\u011btov\u00e1 organizace du\u0161evn\u00edho vlastnictv\u00ed (World Intellectual Property Organization, WIPO). Fakt, \u017ee dan\u00e9 d\u00edlo je chr\u00e1n\u011bn\u00fdm autorsk\u00fdm d\u00edlem, se \u010dasto signalizuje symbolem \u00a9 n\u00e1sledovan\u00fdm jm\u00e9nem autora a rokem. Tento symbol m\u00e1 v\u0161ak v \u010cesku (i ve v\u011bt\u0161in\u011b jin\u00fdch zem\u00ed) pouze ryze informativn\u00ed v\u00fdznam \u2013 d\u00edlo je pln\u011b chr\u00e1n\u011bno i tehdy, nen\u00ed-li to na n\u011bm nijak uvedeno."}, {"color": "#97c2fc", "id": "kinlough", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Glennans_-_geograph.org.uk_-_65047.jpg", "label": "kinlough", "shape": "image", "title": "Kinlough is een plaats in het Ierse graafschap County Leitrim. De plaats telt 345 inwoners."}, {"color": "#97c2fc", "id": "tunnel", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kolektory_Praha,_15.jpg", "label": "tunnel", "shape": "image", "title": "\u0422\u043e\u043d\u043d\u0435\u0301\u043b\u044c, \u0438\u043b\u0438 \u0442\u0443\u043d\u043d\u0435\u0301\u043b\u044c (\u0438\u0437 \u0430\u043d\u0433\u043b. tunnel \u043e\u0442 \u0441\u0442\u0430\u0440\u043e\u0444\u0440. tonel, \u0443\u043c\u0435\u043d\u044c\u0448\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0435 \u043e\u0442 tonne \u2014 \u0431\u043e\u0447\u043a\u0430) \u2014 \u0433\u043e\u0440\u0438\u0437\u043e\u043d\u0442\u0430\u043b\u044c\u043d\u043e\u0435 \u0438\u043b\u0438 \u043d\u0430\u043a\u043b\u043e\u043d\u043d\u043e\u0435 \u043f\u043e\u0434\u0437\u0435\u043c\u043d\u043e\u0435 \u0441\u043e\u043e\u0440\u0443\u0436\u0435\u043d\u0438\u0435, \u043e\u0434\u043d\u043e \u0438\u0437 \u0438\u0437\u043c\u0435\u0440\u0435\u043d\u0438\u0439 \u043a\u043e\u0442\u043e\u0440\u043e\u0433\u043e (\u0434\u043b\u0438\u043d\u0430) \u0437\u043d\u0430\u0447\u0438\u0442\u0435\u043b\u044c\u043d\u043e \u043f\u0440\u0435\u0432\u043e\u0441\u0445\u043e\u0434\u0438\u0442 \u043f\u043e \u0440\u0430\u0437\u043c\u0435\u0440\u0430\u043c \u0434\u0432\u0430 \u0434\u0440\u0443\u0433\u0438\u0445 (\u0448\u0438\u0440\u0438\u043d\u0443 \u0438 \u0432\u044b\u0441\u043e\u0442\u0443). \u0422\u043e\u043d\u043d\u0435\u043b\u044c \u043c\u043e\u0436\u0435
