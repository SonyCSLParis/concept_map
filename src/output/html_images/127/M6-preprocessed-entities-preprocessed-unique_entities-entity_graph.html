astanza insoliti nelle Vallate. Sotto Addingham la valle si allarga e gira verso est. Questa sezione \u00e8 condivisa tra il North Yorkshire ed il West Yorkshire e comprende le citt\u00e0 di Ilkley, Otley e Wetherby. Il lato settentrionale del Lower Wharfedale, di fronte a Ilkley, Burley-in-Wharfedale e Otley, si trova nella zona di straordinaria bellezza naturale di Nidderdale. Lo Yorkshire Dales Rivers Trust ha il compito di preservare le condizioni ecologiche dei bacini di Wharfedale, Wensleydale, Swaledale e Nidderdale dai loro bacini idrici fino all\u0027estuario dello Humber."}, {"color": "#97c2fc", "id": "south lanarkshire", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/South_Lanarkshire_in_Scotland.svg", "label": "south lanarkshire", "shape": "image", "title": "South Lanarkshire (g\u00e4lisch Siorrachd Lannraig a Deas) ist eine von 32 Council Areas in Schottland. Sie umfasst den s\u00fcdlichen Teil der traditionellen Grafschaft Lanarkshire und grenzt an Scottish Borders, East Renfrewshire, Dumfries and Galloway, East Ayrshire, North Ayrshire, Glasgow und North Lanarkshire."}, {"color": "#97c2fc", "id": "dresden", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Weisseritz_in_L\u00f6btau_zur_Jahrhundertflut_2002.jpg", "label": "dresden", "shape": "image", "title": "Dresden Ohioko herri bat da. Muskingum konderrian kokatua dago. 2010ean 1.529 biztanle zituen, 2,96 kilometro koadrotan banatuta."}, {"color": "#97c2fc", "id": "trestle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Wooden_trestle.jpg", "label": "trestle", "shape": "image", "title": "Trestel adalah jalan/ akses dari dermaga menuju darat, digunakan di pelabuhan yang perairannya dangkal di garis pantai, untuk mencapai kedalaman perairan tertentu dibangunlah trestel. Trestel dapat berupa urukan atau jembatan ataupun gabungan antara urukan dan jembatan. Di pelabuhan penyeberangan tertentu trestel yang dibangun sangat jauh menjorok kelaut, ada yang bisa mencapai 3 km seperti di Bajoe Sulawesi Selatan"}, {"color": "#97c2fc", "id": "transylvania", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cheile_Turzii-(42).jpg", "label": "transylvania", "shape": "image", "title": "( \ub2e4\ub978 \ub73b\uc5d0 \ub300\ud574\uc11c\ub294 \ud2b8\ub780\uc2e4\ubc14\ub2c8\uc544 (\ub3d9\uc74c\uc774\uc758) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.) \ud2b8\ub780\uc2e4\ubc14\ub2c8\uc544(\ub8e8\ub9c8\ub2c8\uc544\uc5b4: Transilvania \ub610\ub294 Ardeal, \ud5dd\uac00\ub9ac\uc5b4: Erd\u00e9ly \uc5d0\ub974\ub370\uc774[*])\ub294 \uc624\ub298\ub0a0 \ub8e8\ub9c8\ub2c8\uc544\uc758 \uc911\uc11c\ubd80\uc5d0 \ud574\ub2f9\ud558\ub294 \uc5ed\uc0ac\uc801 \uc9c0\uc5ed\uc774\ub2e4. \uc911\uc138 \uae30\uac04\uc5d0\ub294 \ud2b8\ub780\uc2e4\ubc14\ub2c8\uc544 \uacf5\uad6d\uc774 \uc131\ub9bd\ud574 \uc788\uc5c8\ub2e4."}, {"color": "#97c2fc", "id": "wall walk", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Creneau.XIIIe.siecle.3.png", "label": "wall walk", "shape": "image", "title": "Un chemin de ronde est une voie am\u00e9nag\u00e9e en position sommitale, en saillie d\u2019une muraille, d\u2019une courtine ou de tours d\u2019une fortification. Destin\u00e9 \u00e0 la circulation des sentinelles, il est g\u00e9n\u00e9ralement prot\u00e9g\u00e9 par un parapet cr\u00e9nel\u00e9 et \u00e9quip\u00e9 de hourds ou de m\u00e2chicoulis. Il peut \u00eatre en saillie interne (chemin de rond interne) ou externe (chemin de ronde externe), \u00e0 jour ouvert ou couvert par un toit, une ou deux galeries."}, {"color": "#97c2fc", "id": "colonisation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Isandhlwana.jpg", "label": "colonisation", "shape": "image", "title": "\u690d\u6c11\u5730\u4e3b\u7fa9\uff08\u3057\u3087\u304f\u307f\u3093\u3061\u3057\u3085\u304e\u3001\u82f1\u8a9e: Colonialism\uff09\u3068\u306f\u3001\u56fd\u5883\u5916\u306e\u9818\u57df\u3092\u690d\u6c11\u5730\u3068\u3057\u3066\u7372\u5f97\u3057\u652f\u914d\u3059\u308b\u653f\u7b56\u6d3b\u52d5\u3068\u3001\u305d\u308c\u3092\u6b63\u5f53\u5316\u3057\u3066\u63a8\u3057\u9032\u3081\u308b\u601d\u8003\u3092\u6307\u3059\u3002\u5927\u822a\u6d77\u6642\u4ee3\u304b\u308920\u4e16\u7d00\u5f8c\u534a\u306b\u304b\u3051\u3066\u306f\u5f37\u56fd\u304c\u76db\u3093\u306b\u690d\u6c11\u5730\u3092\u7372\u5f97\u3057\u3001\u305f\u304c\u3044\u306b\u8987\u3092\u7af6\u3063\u3066\u3044\u305f\u3002"}, {"color": "#97c2fc", "id": "caste", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/NSRW_Africa_Midgan.png", "label": "caste", "shape": "image", "title": "Kastv\u00e4sen \u00e4r en typ av hierarkisk social gruppering och syftar oftast p\u00e5 kastsystemet i Indien. Ordet kast (fr\u00e5n portugisiska casta, \"sl\u00e4kte\" eller \"ras\") anv\u00e4ndes f\u00f6rst av portugiser f\u00f6r att beskriva de m\u00e5nga sociala skikt och grupper de fann i Indien p\u00e5 1500-talet. Det indiska kastv\u00e4sendet har tv\u00e5 aspekter (varna och jati), vilkas inb\u00f6rdes samband \u00e4r komplicerat och omdiskuterat. Varna-systemet g\u00e5r tillbaks p\u00e5 det vediska (fornindiska) samh\u00e4llets indelning av befolkningen i fyra klasser, d\u00e4r brahminerna eller pr\u00e4sterskapet \u00e4r den h\u00f6gsta, f\u00f6ljd av kshatriya (adel och krigare), vaishya (k\u00f6pm\u00e4n) och shudrer (arbetare). Utanf\u00f6r, och socialt sett nedanf\u00f6r, dessa klasser fanns de s\u00e5 kallade kastl\u00f6sa. Samma klasser l\u00e5g till grund f\u00f6r alla indoeuropeiska samh\u00e4llen och levde vidare i Europa fram till 1800-talet som de fyra st\u00e5nden. Sanskritordet f\u00f6r kast, varna, betyder ordagrant \"f\u00e4rg\", och enligt vissa spekulationer skulle kastv\u00e4sendet ha grundats av ljushyade arier n\u00e4r de invaderade Indien under andra \u00e5rtusendet f.Kr. och f\u00f6rslavade dess m\u00f6rkhyade ursprungsbefolkning, draviderna och folkgrupper som samlas under beteckningen adivasi . (1958) har dock visat att samh\u00e4llsgrupperna f\u00f6rknippades med olika f\u00e4rger \u00e4ven i andra indoeuropeiska samh\u00e4llen; s\u00e5 f\u00f6rbands till exempel \u00e4ven romarnas pr\u00e4ster och adel med vitt respektive r\u00f6tt, medan den fornnordiska dikten beskriver tr\u00e4larnas urfader som \"svart\" och ful, medan storm\u00e4nnens fader \u00e4r \"blond\" och b\u00f6ndernas r\u00f6dh\u00e5rig. I Indien har det parallellt med det religi\u00f6st baserade varna-systemet utvecklats ett system med tusentals grupper kallade jati. De var ursprungligen yrkeskategorier och spelar fortfarande en mycket viktig roll i det indiska samh\u00e4llet. I den portugisiska kolonin Goa p\u00e5 Indiens v\u00e4stkust anv\u00e4nde sig portugiserna av ett eget kastsystem: De portugiser som f\u00f6ddes i Indien kallades casti\u00e7os av portugisiska f\u00f6r\u00e4ldrar, barn i indoportugisiska blandf\u00f6rh\u00e5llanden kallades mesti\u00e7os (\"blandade\" \u2013 j\u00e4mf\u00f6r med Latinamerikas mestiser) och de portugiser som s\u00e4ndes ut fr\u00e5n moderlandet f\u00f6r att tj\u00e4nstg\u00f6ra i Goa, men inte bos\u00e4tta sig d\u00e4r, kallades reinols. De indier som bodde i Goa fick ben\u00e4mningen canarins (jfr Kanara). P\u00e5 den hinduiska \u00f6n Bali i Indonesien lever arvet fr\u00e5n de gamla hinduiska rikena (Majapahitriket, Shrivijaya, Singhasaririket m.fl.) i Sydostasien kvar bland annat i form av ett kastsystem. Huvudkasterna p\u00e5 Bali \u00e4r pedana, \"brahminerna\", satria, \"prinsar och kungar\", wesia, \"krigare, adel, handelsm\u00e4n\" och sundra, \"b\u00f6nder\". Sistn\u00e4mnda kategori utg\u00f6r 90 % av befolkningen. Fram till 1800-talet anv\u00e4ndes ordet kast i Mexiko n\u00e4r man s\u00f6kte kategorisera de olika folkblandningar som fanns i landet."}, {"color": "#97c2fc", "id": "mud", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Amran.jpg", "label": "mud", "shape": "image", "title": "Lama \u00e9 uma mistura pastosa de terra, argila e \u00e1gua. A lama pode ser eficaz na preserva\u00e7\u00e3o de estruturas. Em Setembro de 2017, um Peugeot 104 foi encontrado soterrado em lama num p\u00e2ntano da regi\u00e3o de Champanhe, em Fran\u00e7a, onde estava desde que fora roubado em 1979. Apesar do motor estar irremediavelmente danificado, a estrutura do carro estava em geral em boas condi\u00e7\u00f5es, tendo-se preservado inclusive a cor dos bancos, no interior da viatura."}, {"color": "#97c2fc", "id": "normandy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Honfleur_Harbour,_June_2012.jpg", "label": "normandy", "shape": "image", "title": "Region Normandia adalah sebuah region di Prancis bagian utara yang berbatasan dengan Selat Inggris di sebelah utara. Region ini dibentuk atas penggabungan Region Normandia Atas dan Region Normandia Bawah Normandia didiami oleh 3,2 juta orang dengan kepadatan 107 jiwa per km\u00b2, di bawah kepadatan nasional Prancis namun di beberapa kawasan, kepadatannya mencapai 145. Kota-kota utamanya adalah Rouen, Le Havre, Caen, dan Cherbourg-Octeville."}, {"color": "#97c2fc", "id": "masons", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Comparison_masonry.jpg", "label": "masons", "shape": "image", "title": "La ma\u00e7onnerie est l\u0027art de b\u00e2tir une construction par l\u0027assemblage de mat\u00e9riaux \u00e9l\u00e9mentaires, li\u00e9s ou non par un mortier. C\u0027est l\u0027art du ma\u00e7on par d\u00e9finition mais aussi le r\u00e9sultat de son travail. En France, la ma\u00e7onnerie traditionnelle est appel\u00e9e limousinage, et la ma\u00e7onnerie sans mortier ma\u00e7onnerie \u00e0 pierres s\u00e8ches. Par extension, on associe aussi sous le terme \u00ab ma\u00e7onnerie \u00bb les travaux d\u0027habillage des ensembles : pose d\u0027enduits, de carrelages, etc., qui, en plus de leur but esth\u00e9tique, participent \u00e0 la tenue de l\u0027ensemble face aux agressions externes (humidit\u00e9, gel, etc.). Un produit qui refl\u00e8te de plus en plus cette association est le stuc d\u0027acrylique qui remplace le stuc traditionnel fait \u00e0 partir de chaux. Existe aussi le tadelakt, un enduit de finition lisse d\u0027int\u00e9rieur, qui a comme origine l\u2019Afrique du nord et qui est compos\u00e9 de chaux, de silice, de poudre de marbre. Le terme avec ou sans majuscule peut aussi d\u00e9signer la franc-ma\u00e7onnerie."}, {"color": "#97c2fc", "id": "network", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Social_Red.jpg", "label": "network", "shape": "image", "title": "\u03a4\u03b1 \u03ba\u03bf\u03b9\u03bd\u03c9\u03bd\u03b9\u03ba\u03ac \u03b4\u03af\u03ba\u03c4\u03c5\u03b1 \u03b5\u03af\u03bd\u03b1\u03b9 \u03c3\u03cd\u03bd\u03bf\u03bb\u03bf \u03b1\u03bb\u03bb\u03b7\u03bb\u03b5\u03c0\u03b9\u03b4\u03c1\u03ac\u03c3\u03b5\u03c9\u03bd \u03ba\u03b1\u03b9 \u03b4\u03b9\u03b1\u03c0\u03c1\u03bf\u03c3\u03c9\u03c0\u03b9\u03ba\u03ce\u03bd \u03c3\u03c7\u03ad\u03c3\u03b5\u03c9\u03bd. \u039f \u03cc\u03c1\u03bf\u03c2 \u03c3\u03ae\u03bc\u03b5\u03c1\u03b1 \u03c7\u03c1\u03b7\u03c3\u03b9\u03bc\u03bf\u03c0\u03bf\u03b9\u03b5\u03af\u03c4\u03b1\u03b9 \u03b5\u03c0\u03af\u03c3\u03b7\u03c2 \u03b3\u03b9\u03b1 \u03bd\u03b1 \u03c0\u03b5\u03c1\u03b9\u03b3\u03c1\u03ac\u03c8\u03b5\u03b9 \u03b9\u03c3\u03c4\u03bf\u03c3\u03b5\u03bb\u03af\u03b4\u03b5\u03c2, \u03bf\u03b9 \u03bf\u03c0\u03bf\u03af\u03b5\u03c2 \u03b5\u03c0\u03b9\u03c4\u03c1\u03ad\u03c0\u03bf\u03c5\u03bd \u03c4\u03b7\u03bd \u03b4\u03b9\u03b5\u03c0\u03b1\u03c6\u03ae \u03b1\u03bd\u03ac\u03bc\u03b5\u03c3\u03b1 \u03c3\u03c4\u03bf\u03c5\u03c2 \u03c7\u03c1\u03ae\u03c3\u03c4\u03b5\u03c2, \u03c0.\u03c7. \u03bc\u03b5 \u03c3\u03c7\u03cc\u03bb\u03b9\u03b1, \u03c6\u03c9\u03c4\u03bf\u03b3\u03c1\u03b1\u03c6\u03af\u03b5\u03c2, \u03ac\u03bb\u03bb\u03b5\u03c2 \u03c0\u03bb\u03b7\u03c1\u03bf\u03c6\u03bf\u03c1\u03af\u03b5\u03c2 \u03b1\u03c0\u03cc \u03c3\u03c7\u03b5\u03c4\u03b9\u03ba\u03ae \u03b2\u03b9\u03b2\u03bb\u03b9\u03bf\u03b3\u03c1\u03b1\u03c6\u03af\u03b1. \u039f\u03b9 \u03c0\u03b9\u03bf \u03b3\u03bd\u03c9\u03c3\u03c4\u03ad\u03c2 \u03b1\u03c0\u03cc \u03b1\u03c5\u03c4\u03ad\u03c2 \u03c4\u03b9\u03c2 \u03b9\u03c3\u03c4\u03bf\u03c3\u03b5\u03bb\u03af\u03b4\u03b5\u03c2 \u03b5\u03af\u03bd\u03b1\u03b9 \u03c4\u03bf Facebook, Twitter, Instagram \u03ba\u03b1\u03b9 Linkedin. \u039f\u03b9 \u03b9\u03c3\u03c4\u03cc\u03c4\u03bf\u03c0\u03bf\u03b9 \u03b1\u03c5\u03c4\u03bf\u03af \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03bf\u03cd\u03bd \u03b5\u03b9\u03ba\u03bf\u03bd\u03b9\u03ba\u03ad\u03c2 \u03ba\u03bf\u03b9\u03bd\u03cc\u03c4\u03b7\u03c4\u03b5\u03c2, \u03cc\u03c0\u03bf\u03c5 \u03bf\u03b9 \u03c7\u03c1\u03ae\u03c3\u03c4\u03b5\u03c2 \u03bc\u03c0\u03bf\u03c1\u03bf\u03cd\u03bd \u03bd\u03b1 \u03b5\u03c0\u03b9\u03ba\u03bf\u03b9\u03bd\u03c9\u03bd\u03bf\u03cd\u03bd \u03ba\u03b1\u03b9 \u03bd\u03b1 \u03b1\u03bd\u03b1\u03c0\u03c4\u03cd\u03c3\u03c3\u03bf\u03c5\u03bd \u03b5\u03c0\u03b1\u03c6\u03ad\u03c2 \u03bc\u03ad\u03c3\u03b1 \u03b1\u03c0\u03cc \u03b1\u03c5\u03c4\u03ad\u03c2. \u0388\u03bd\u03b1 \u03ba\u03bf\u03b9\u03bd\u03c9\u03bd\u03b9\u03ba\u03cc \u03b4\u03af\u03ba\u03c4\u03c5\u03bf \u03b5\u03af\u03bd\u03b1\u03b9 \u03bc\u03b9\u03b1 \u03ba\u03bf\u03b9\u03bd\u03c9\u03bd\u03b9\u03ba\u03ae \u03b4\u03bf\u03bc\u03ae \u03c0\u03bf\u03c5 \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03b5\u03af\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc \u03ad\u03bd\u03b1 \u03c3\u03cd\u03bd\u03bf\u03bb\u03bf \u03c0\u03b1\u03c1\u03b1\u03b3\u03cc\u03bd\u03c4\u03c9\u03bd, \u03cc\u03c0\u03c9\u03c2 \u03ac\u03c4\u03bf\u03bc\u03b1 \u03ae \u03bf\u03c1\u03b3\u03b1\u03bd\u03b9\u03c3\u03bc\u03bf\u03cd\u03c2. \u03a3\u03c4\u03bf \u03b4\u03b9\u03b1\u03b4\u03af\u03ba\u03c4\u03c5\u03bf, \u03c4\u03b1 \u03ba\u03bf\u03b9\u03bd\u03c9\u03bd\u03b9\u03ba\u03ac \u03b4\u03af\u03ba\u03c4\u03c5\u03b1 \u03b5\u03af\u03bd\u03b1\u03b9 \u03bc\u03af\u03b1 \u03c0\u03bb\u03b1\u03c4\u03c6\u03cc\u03c1\u03bc\u03b1 \u03c0\u03bf\u03c5 \u03c3\u03c5\u03bd\u03c4\u03b7\u03c1\u03b5\u03af\u03c4\u03b1\u03b9 \u03b3\u03b9\u03b1 \u03c4\u03b7\u03bd \u03b4\u03b7\u03bc\u03b9\u03bf\u03c5\u03c1\u03b3\u03af\u03b1 \u03ba\u03bf\u03b9\u03bd\u03c9\u03bd\u03b9\u03ba\u03ce\u03bd \u03c3\u03c7\u03ad\u03c3\u03b5\u03c9\u03bd \u03bc\u03b5\u03c4\u03b1\u03be\u03cd \u03c4\u03c9\u03bd \u03b1\u03bd\u03b8\u03c1\u03ce\u03c0\u03c9\u03bd, \u03c0\u03bf\u03c5 \u03c3\u03c5\u03bd\u03ae\u03b8\u03c9\u03c2 \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03bf\u03cd\u03bd \u03b5\u03bd\u03b5\u03c1\u03b3\u03ac \u03bc\u03ad\u03bb\u03b7 \u03c4\u03bf\u03c5 \u03ba\u03bf\u03b9\u03bd\u03c9\u03bd\u03b9\u03ba\u03bf\u03cd \u03b4\u03b9\u03ba\u03c4\u03cd\u03bf\u03c5, \u03bc\u03b5 \u03ba\u03bf\u03b9\u03bd\u03ac \u03b5\u03bd\u03b4\u03b9\u03b1\u03c6\u03ad\u03c1\u03bf\u03bd\u03c4\u03b1 \u03ae \u03b4\u03c1\u03b1\u03c3\u03c4\u03b7\u03c1\u03b9\u03cc\u03c4\u03b7\u03c4\u03b5\u03c2. \u039f\u03b9 \u03b9\u03c3\u03c4\u03cc\u03c4\u03bf\u03c0\u03bf\u03b9 \u03ba\u03bf\u03b9\u03bd\u03c9\u03bd\u03b9\u03ba\u03ae\u03c2 \u03b4\u03b9\u03ba\u03c4\u03cd\u03c9\u03c3\u03b7\u03c2 \u03b5\u03af\u03bd\u03b1\u03b9 \u03bf\u03c1\u03b3\u03b1\u03bd\u03c9\u03bc\u03ad\u03bd\u03b5\u03c2 \u03b9\u03c3\u03c4\u03bf\u03c3\u03b5\u03bb\u03af\u03b4\u03b5\u03c2 \u03c3\u03c4\u03bf \u0394\u03b9\u03b1\u03b4\u03af\u03ba\u03c4\u03c5\u03bf \u03bc\u03b5 \u03c0\u03b5\u03c1\u03b9\u03c3\u03c3\u03cc\u03c4\u03b5\u03c1\u03bf \u03bf\u03bc\u03b1\u03b4\u03bf\u03ba\u03b5\u03bd\u03c4\u03c1\u03b9\u03ba\u03cc \u03c7\u03b1\u03c1\u03b1\u03ba\u03c4\u03ae\u03c1\u03b1 \u03c0\u03bf\u03c5 \u03c0\u03b1\u03c1\u03ad\u03c7\u03bf\u03c5\u03bd, \u03c3\u03c4\u03b7\u03bd \u03c3\u03c5\u03bd\u03c4\u03c1\u03b9\u03c0\u03c4\u03b9\u03ba\u03ae \u03c4\u03bf\u03c5\u03c2 \u03c0\u03bb\u03b5\u03b9\u03bf\u03c8\u03b7\u03c6\u03af\u03b1, \u03bc\u03af\u03b1 \u03c3\u03b5\u03b9\u03c1\u03ac \u03b1\u03c0\u03cc \u03b2\u03b1\u03c3\u03b9\u03ba\u03ad\u03c2 \u03ba\u03b1\u03b9 \u03b4\u03c9\u03c1\u03b5\u03ac\u03bd \u03c5\u03c0\u03b7\u03c1\u03b5\u03c3\u03af\u03b5\u03c2 \u03cc\u03c0\u03c9\u03c2 \u03c4\u03b7 \u03b4\u03b7\u03bc\u03b9\u03bf\u03c5\u03c1\u03b3\u03af\u03b1 \u03c0\u03c1\u03bf\u03c6\u03af\u03bb, \u03c4\u03bf \u03b1\u03bd\u03ad\u03b2\u03b1\u03c3\u03bc\u03b1 \u03b5\u03b9\u03ba\u03cc\u03bd\u03c9\u03bd \u03ba\u03b1\u03b9 \u03b2\u03af\u03bd\u03c4\u03b5\u03bf, \u03c4\u03bf\u03bd \u03c3\u03c7\u03bf\u03bb\u03b9\u03b1\u03c3\u03bc\u03cc \u03c3\u03b5 \u03b5\u03bd\u03ad\u03c1\u03b3\u03b5\u03b9\u03b5\u03c2 \u03c0\u03bf\u03c5 \u03b3\u03af\u03bd\u03bf\u03bd\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc \u03ac\u03bb\u03bb\u03b1 \u03bc\u03ad\u03bb\u03b7 \u03c4\u03bf\u03c5 \u03b4\u03b9\u03ba\u03c4\u03cd\u03bf\u03c5 \u03ae \u03bc\u03af\u03b1\u03c2 \u03bf\u03bc\u03ac\u03b4\u03b1\u03c2, \u03c4\u03b7\u03bd \u03ac\u03bc\u03b5\u03c3\u03b7 \u03b1\u03bd\u03c4\u03b1\u03bb\u03bb\u03b1\u03b3\u03ae \u03bc\u03b7\u03bd\u03c5\u03bc\u03ac\u03c4\u03c9\u03bd \u03ba\u03b1\u03b9 \u03c0\u03bf\u03bb\u03bb\u03ac \u03ac\u03bb\u03bb\u03b1."}, {"color": "#97c2fc", "id": "teutonic knights", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Commemorative_Medal_of_the_Rhine_Confederation.svg", "label": "teutonic knights", "shape": "image", "title": "Tyska orden (tyska: der Deutsche Orden, Deutschorden; latin: Ordo domus Sanct\u00e6 Mari\u00e6 Theutonicorum Hierosolymitanorum, \"Orden av v\u00e5r Frus den heliga Marias tyska hus i Jerusalem\") \u00e4r en kristen riddarorden grundad i slutet av 1100-talet som en sjukv\u00e5rdande orden. Fr\u00e5n 1198 blev dock orden \u00e4ven milit\u00e4r. Den uppl\u00f6stes 1809 men \u00e5teruppr\u00e4ttades 1834 som en orden inom Romersk-katolska kyrkan, fokuserad p\u00e5 sjukv\u00e5rd och v\u00e4lg\u00f6renhet. \u00c5r 1929 ombildades den till en rent andlig orden, utan milit\u00e4ra intressen. Orden kom redan fr\u00e5n b\u00f6rjan av 1200-talet att ha mycket stor del av sin verksamhet i \u00d6steuropa. Den stat som orden uppr\u00e4tth\u00f6ll fr\u00e5n 1200- till 1500-tal kallades Ordensstaten eller Tyska ordensstaten."}, {"color": "#97c2fc", "id": "cell", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/ADX.CELL.DESIGN.svg", "label": "cell", "shape": "image", "title": "Eine Gef\u00e4ngniszelle oder auch Haftraum ist die Unterkunft eines Gefangenen in einem Gef\u00e4ngnis."}, {"color": "#97c2fc", "id": "projectile", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/155fire.jpg", "label": "projectile", "shape": "image", "title": "Un projectil \u00e9s un cos que s\u0027expulsa, generalment amb una arma i que continua el seu moviment per la mateixa in\u00e8rcia per tal de colpir un objectiu. Tot i que les pilotes de futbol o de tennis podrien considerar-se projectils i responen a les mateixes lleis bal\u00edstiques, generalment el terme sol referir-se a les armes. Sagetes, dards o llances s\u00f3n armes llan\u00e7ades en utilitzar la for\u00e7a mec\u00e0nica aplicada per un altre objecte. Altres armes utilitzen la for\u00e7a de l\u0027aire comprimit per a disparar. Pistoles, rifles, etc., utilitzen la for\u00e7a expansiva d\u0027uns gasos alliberats per certes reaccions qu\u00edmiques. Fins a l\u0027edat moderna, els projectils eren de pedra (en les catapultes) o de plom. Actualment els projectils s\u00f3n de ferro o de coure i aix\u00f2 permet penetrar amb facilitat en el seu objectiu. Hi ha projectils pensats per a causar menys danys i solen ser de cautx\u00fa o pl\u00e0stic. La bal\u00edstica \u00e9s la ci\u00e8ncia que analitza la projecci\u00f3, la traject\u00f2ria, les forces que actuen sobre ella i l\u0027impacte que t\u00e9 en l\u0027objectiu, i t\u00e9 un paper important en la medicina legal i forense per tal d\u0027analitzar la traject\u00f2ria d\u0027un projectil i aix\u00ed els precedents d\u0027un crim o d\u0027un accident amb arma de foc."}, {"color": "#97c2fc", "id": "battering ram", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/US_Army_CID_raid.jpg", "label": "battering ram", "shape": "image", "title": "Ar\u00edete \u00e9 uma antiga m\u00e1quina de guerra que foi largamente utilizado nas Idades Antiga e M\u00e9dia, para romper muralhas ou port\u00f5es de castelos, fortalezas e povoa\u00e7\u00f5es fortificadas."}, {"color": "#97c2fc", "id": "french tower", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/French_Tower_2.jpg", "label": "french tower", "shape": "image", "title": "The French Tower is a tower at the top of Castle Street in Waterford, Munster, Ireland. It is one of the six surviving towers of the city walls of Waterford. The tower most likely dates from the 13th or 14th century. The origin of the name is uncertain, but it may well be connected with the large French community which lived in Waterford from the period following the Battle of the Boyne in 1690. Many of these people were of Huguenot origin, and their descendants still live in Waterford to this day. The tower is located at the point where the city wall makes a sharp turn, coming up from Manor Street, past Double Tower, and then continuing in a northerly direction to Newgate Street along Browns Lane."}, {"color": "#97c2fc", "id": "siege towers", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Battering_ram.jpg", "label": "siege towers", "shape": "image", "title": "\u041e\u0431\u043b\u043e\u0433\u043e\u0432\u0456 \u043c\u0430\u0448\u0438\u043d\u0438 \u2014 \u0446\u0435 \u043c\u0430\u0448\u0438\u043d\u0430 (\u043f\u0440\u0438\u0441\u0442\u0440\u0456\u0439) \u0434\u043b\u044f \u0448\u0442\u0443\u0440\u043c\u0443 \u0444\u043e\u0440\u0442\u0438\u0444\u0456\u043a\u0430\u0446\u0456\u0439\u043d\u0438\u0445 \u0443\u043a\u0440\u0456\u043f\u043b\u0435\u043d\u044c. \u0404 \u0434\u0432\u0430 \u043e\u0441\u043d\u043e\u0432\u043d\u0456 \u0432\u0438\u0434\u0438 \u043e\u0431\u043b\u043e\u0433\u043e\u0432\u0438\u0445 \u043c\u0430\u0448\u0438\u043d: \u043c\u0430\u0448\u0438\u043d\u0438, \u0449\u043e \u0434\u0430\u044e\u0442\u044c \u0437\u043c\u043e\u0433\u0443 \u0440\u0443\u0439\u043d\u0443\u0432\u0430\u0442\u0438 \u0444\u043e\u0440\u0442\u0438\u0444\u0456\u043a\u0430\u0446\u0456\u0439\u043d\u0456 \u0443\u043a\u0440\u0456\u043f\u043b\u0435\u043d\u043d\u044f, \u0456 \u0442\u0456, \u0449\u043e \u0434\u0430\u044e\u0442\u044c \u0437\u043c\u043e\u0433\u0443 \u0448\u0442\u0443\u0440\u043c\u0443\u0432\u0430\u0442\u0438 \u0443\u043a\u0440\u0456\u043f\u043b\u0435\u043d\u043d\u044f \u0431\u0435\u0437 \u0457\u0445 \u0440\u0443\u0439\u043d\u0443\u0432\u0430\u043d\u043d\u044f. \u0421\u043f\u0435\u043a\u0442\u0440 \u043e\u0431\u043b\u043e\u0433\u043e\u0432\u0438\u0445 \u0437\u043d\u0430\u0440\u044f\u0434\u044c (\u0432\u0456\u0439\u0441\u044c\u043a\u043e\u0432\u0438\u0445 \u043c\u0430\u0448\u0438\u043d) \u043f\u0440\u043e\u0441\u0442\u044f\u0433\u0430\u0432\u0441\u044f \u0432\u0456\u0434 \u0432\u043a\u0440\u0430\u0439 \u0441\u043a\u043b\u0430\u0434\u043d\u0438\u0445 \u0430\u043f\u0430\u0440\u0430\u0442\u0456\u0432, \u043f\u0440\u0438\u0432\u0435\u0437\u0435\u043d\u0438\u0445 \u043d\u0430\u043f\u0430\u0434\u043d\u0438\u043a\u0430\u043c\u0438, \u0434\u043e \u043f\u0440\u0438\u043c\u0456\u0442\u0438\u0432\u043d\u0438\u0445 \u0441\u043f\u043e\u0440\u0443\u0434, \u0449\u043e \u0441\u0442\u0432\u043e\u0440\u044e\u044e\u0442\u044c\u0441\u044f \u043f\u0440\u043e\u0441\u0442\u043e \u043d\u0430 \u043c\u0456\u0441\u0446\u0456. \u041a\u043e\u043d\u0441\u0442\u0440\u0443\u043a\u0442\u043e\u0440\u0456\u0432 \u0456 \u043e\u043f\u0435\u0440\u0430\u0442\u043e\u0440\u0456\u0432 \u0432\u0456\u0439\u0441\u044c\u043a\u043e\u0432\u0438\u0445 \u043c\u0430\u0448\u0438\u043d \u043d\u0430\u0437\u0438\u0432\u0430\u043b\u0438 \u0456\u043d\u0436\u0435\u043d\u0435\u0440\u0430\u043c\u0438. \u0411\u0456\u043b\u044c\u0448\u0456\u0441\u0442\u044c \u043e\u0431\u043b\u043e\u0433\u043e\u0432\u0438\u0445 \u043c\u0430\u0448\u0438\u043d \u0437\u0430\u0441\u0442\u043e\u0441\u043e\u0432\u0443\u0432\u0430\u043b\u0438\u0441\u044f \u0434\u043e 14-15 \u0441\u0442\u043e\u043b\u0456\u0442\u044c, \u0430\u043b\u0435 \u0434\u0435\u044f\u043a\u0456 \u0456\u043d\u0448\u0456 \u043e\u0431\u043b\u043e\u0433\u043e\u0432\u0456 \u043c\u0430\u0448\u0438\u043d\u0438 \u0437\u0430\u0441\u0442\u043e\u0441\u043e\u0432\u0443\u0432\u0430\u043b\u0438\u0441\u044f \u0456 \u0432 \u043d\u0430\u0441\u0442\u0443\u043f\u043d\u0456 \u0441\u0442\u043e\u043b\u0456\u0442\u0442\u044f, \u043d\u0430\u043f\u0440\u0438\u043a\u043b\u0430\u0434 \u043e\u0431\u043b\u043e\u0433\u043e\u0432\u0456 \u0432\u0435\u0436\u0456."}, {"color": "#97c2fc", "id": "caerphilly castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Eastern_part_of_the_moat_and_walls_of_Caerphilly_Castle._-_geograph.org.uk_-_1728737.jpg", "label": "caerphilly castle", "shape": "image", "title": "Caerphilly Castle (walisisch: Castell Caerffili) ist eine Burgruine in Wales. Die als Kulturdenkmal der Kategorie Grade I klassifizierte und als Scheduled Monument gesch\u00fctzte Ruine gilt mit einer Grundfl\u00e4che von 1,2 ha nach Windsor Castle als die zweitgr\u00f6\u00dfte Burg in Gro\u00dfbritannien, das Gel\u00e4nde der Burg umfasst mit den umgebenden Wasserfl\u00e4chen \u00fcber 12 ha. Die von gro\u00dfen, k\u00fcnstlich angelegten Wasserfl\u00e4chen umgebene Burg ist die erste Burg in Gro\u00dfbritannien, die als vollkonzentrische Burg mit zwei Ringmauern geplant und erbaut wurde. Zum Zeitpunkt ihrer Erbauung war sie ein revolution\u00e4res Meisterst\u00fcck der Milit\u00e4rarchitektur und diente als Vorbild f\u00fcr die Burgen von K\u00f6nig Eduard I. in Nordwales."}, {"color": "#97c2fc", "id": "tuscany", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cala_Grande_Argentario.jpg", "label": "tuscany", "shape": "image", "title": "Toskana (bahasa Italia: Toscana) adalah sebuah regione di Italia tengah yang berbatasan dengan Lazio di selatan, Umbria di timur, Emilia-Romagna dan Liguria di utara, dan Laut Tirenia di barat. Toskana sering dianggap sebagai salah satu bagian Italia yang paling indah. Ibu kotanya berada di Firenze. Tempat-tempat wisata yang menarik di daerah ini termasuk Firenze, Pisa, Lucca, Maremma, dan Siena. Selain itu, Toskana adalah daerah pertama di mana Renaisans Italia mulai menampakkan hasilnya. Michaelangelo dan Leonardo da Vinci lahir di Toskana. Bapak ilmu fisika, Galileo Galilei juga berasal dari Toskana. Jumlah penduduknya adalah 3.516.296 jiwa (2004)."}, {"color": "#97c2fc", "id": "cumbria", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Brunton_Park_Welcome.jpg", "label": "cumbria", "shape": "image", "title": "Cumbria (/\u02c8k\u028cmbri\u0259/ KUM-bree-\u0259) is a ceremonial and non-metropolitan county in North West England, bordering Scotland. The county and Cumbria County Council, its local government, came into existence in 1974 after the passage of the Local Government Act 1972. Cumbria\u0027s county town is Carlisle, in the north of the county. Other major settlements include Barrow-in-Furness, Kendal, Whitehaven and Workington. The administrative county of Cumbria consists of six districts (Allerdale, Barrow-in-Furness, Carlisle, Copeland, Eden and South Lakeland) and, in 2019, had a population of 500,012. Cumbria is one of the most sparsely populated counties in England, with 73.4 people per km2 (190/sq mi). On 1 April 2023, the administrative county of Cumbria will be abolished and replaced with two new unitary authorities: Westmorland and Furness (Barrow-in-Furness, Eden, South Lakeland) and Cumberland (Allerdale, Carlisle, Copeland). Cumbria is the third largest ceremonial county in England by area. It is bounded to the north-east by Northumberland, the east by County Durham, the south-east by North Yorkshire, the south by Lancashire, the west by the Irish Sea, and the north by the Scottish council areas of Dumfries and Galloway and Scottish Borders. Cumbria is predominantly rural and contains the Lake District National Park, a UNESCO World Heritage Site considered one of England\u0027s finest areas of natural beauty, serving as inspiration for visual artists, writers and musicians. A large area of the south-east of the county is within the Yorkshire Dales National Park, while the east of the county fringes the North Pennines AONB. Much of Cumbria is mountainous and it contains every peak in England over 3,000 feet (910 m) above sea level, with the top of Scafell Pike at 3,209 feet (978 m) being the highest point in England. An upland, coastal and rural area, Cumbria\u0027s history is characterised by invasions, migration and settlement, as well as battles and skirmishes between the English and the Scots. Notable historic sites in Cumbria include Carlisle Castle, Furness Abbey, Hardknott Roman Fort, Brough Castle and Hadrian\u0027s Wall (also a World Heritage Site)."}, {"color": "#97c2fc", "id": "english royal family", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/A_Good_Riddance_-_George_V_of_the_United_Kingdom_cartoon_in_Punch,_1917.png", "label": "english royal family", "shape": "image", "title": "A Casa de Windsor, tamb\u00e9m chamada Dinastia de Windsor, \u00e9 a casa real reinante do Reino Unido e dos outros Reinos da Commonwealth. A dinastia \u00e9 de descend\u00eancia paterna alem\u00e3 e era originalmente um ramo da Casa de Saxe-Coburgo-Gota, ela pr\u00f3pria derivada da Casa de Wettin, que sucedeu \u00e0 Casa de Han\u00f4ver na monarquia brit\u00e2nica ap\u00f3s a morte da Rainha Vit\u00f3ria, esposa do pr\u00edncipe Alberto. O nome foi mudado de Saxe-Coburgo-Gota para o ingl\u00eas Windsor (do \"Castelo de Windsor\") em 1917 por causa do sentimento antialem\u00e3o no Imp\u00e9rio Brit\u00e2nico durante a Primeira Guerra Mundial. Houve cinco monarcas brit\u00e2nicos da casa de Windsor at\u00e9 hoje: quatro reis, incluindo o atual, Carlos III, e uma rainha, Isabel II. Durante o reinado da casa de Windsor, grandes mudan\u00e7as ocorreram na sociedade brit\u00e2nica. O Imp\u00e9rio Brit\u00e2nico participou na Primeira e na Segunda Guerra Mundial, terminando no lado vencedor ambas as vezes, mas subsequentemente perdeu o seu status de superpot\u00eancia durante a descoloniza\u00e7\u00e3o das antigas col\u00f4nias brit\u00e2nicas na \u00c1frica e na \u00c1sia. Grande parte da Irlanda rompeu com o Reino Unido e os pa\u00edses remanescentes do Imp\u00e9rio tornaram-se a Comunidade das Na\u00e7\u00f5es. O atual chefe da casa \u00e9 monarca de dezesseis estados soberanos: o Reino Unido (onde ele reside), Canad\u00e1, Austr\u00e1lia, Nova Zel\u00e2ndia, Jamaica, Bahamas, Granada, Papua-Nova Guin\u00e9, Ilhas Salom\u00e3o, Tuvalu, Santa L\u00facia, S\u00e3o Vicente e Granadinas, Belize, Ant\u00edgua e Barbuda e S\u00e3o Crist\u00f3v\u00e3o e N\u00e9vis. Al\u00e9m dos reinos da Commonwealth, h\u00e1 tamb\u00e9m tr\u00eas depend\u00eancias da Coroa, catorze territ\u00f3rios ultramarinos brit\u00e2nicos e dois estados associados \u00e0 Nova Zel\u00e2ndia (Ilhas Cook e Niue)."}, {"color": "#97c2fc", "id": "earl", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Beowulf_-_eorla.jpg", "label": "earl", "shape": "image", "title": "Earl (/\u025c\u02d0rl, \u025c\u02d0r\u0259l/) is a rank of the nobility in the United Kingdom. The title originates in the Old English word eorl, meaning \"a man of noble birth or rank\". The word is cognate with the Scandinavian form jarl, and meant \"chieftain\", particularly a chieftain set to rule a territory in a king\u0027s stead. After the Norman Conquest, it became the equivalent of the continental count (in England in the earlier period, it was more akin to a duke; in Scotland, it assimilated the concept of mormaer). Alternative names for the rank equivalent to \"earl\" or \"count\" in the nobility structure are used in other countries, such as the hakushaku (\u4f2f\u7235) of the post-restoration Japanese Imperial era. In modern Britain, an earl is a member of the peerage, ranking below a marquess and above a viscount. A feminine form of earl never developed; instead, countess is used."}, {"color": "#97c2fc", "id": "flanking fire", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/German_POWs_Juno_Beach.jpg", "label": "flanking fire", "shape": "image", "title": "Enfilade and defilade are concepts in military tactics used to describe a military formation\u0027s exposure to enemy fire. A formation or position is \"in enfilade\" if weapon fire can be directed along its longest axis. A unit or position is \"in defilade\" if it uses natural or artificial obstacles to shield or conceal itself from enfilade and hostile fire. The strategies, named by the English during the Hundred Years\u0027 War, use the French enfiler (\"to put on a string or sling\") and d\u00e9filer (\"to slip away or off\") spoken by English nobility of the time. Enfilade fire\u2014gunfire directed against an enfiladed formation or position\u2014is also commonly known as \"flanking fire\". Raking fire is the equivalent term in naval warfare. Strafing, firing on targets from a flying platform, is often done with enfilade fire. It is a very advantageous, and much sought for, position for the attacking force."}, {"color": "#97c2fc", "id": "dark secrets", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Darksecrets-1923-poster.jpg", "label": "dark secrets", "shape": "image", "title": "Dark Secrets is a 1923 American silent feature drama film directed by Victor Fleming and starring Dorothy Dalton. It is not known whether the film currently survives, which suggests that it is a lost film."}, {"color": "#97c2fc", "id": "rebellion", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Prise_de_la_Bastille.jpg", "label": "rebellion", "shape": "image", "title": "La r\u00e9volte ou r\u00e9bellion est un sentiment d\u2019indignation et de r\u00e9probation face \u00e0 une situation. Elle est aussi, dans un sens plus pr\u00e9cis, le refus actif d\u0027ob\u00e9ir \u00e0 une autorit\u00e9. Elle correspond donc \u00e0 une large gamme de comportements : non-respect des normes sociales, insoumission, d\u00e9sob\u00e9issance, tentatives d\u2019insurrection, mutineries, r\u00e9bellions, toll\u00e9s. Celui qui se soul\u00e8ve de cette fa\u00e7on est d\u00e9sign\u00e9 comme rebelle."}, {"color": "#97c2fc", "id": "switch", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Eisenbahnweiche_detail.jpg", "label": "switch", "shape": "image", "title": "Een wissel is een installatie in een spoorweg om een trein, metro of tram naar een ander spoor te leiden. Het woordgeslacht van wissel is mannelijk. Het Vlaams spoorjargon volgt dat en daar zegt men dus de wissel, maar in het Nederlands spoorjargon zegt men het wissel."}, {"color": "#97c2fc", "id": "annexed", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/HoChiMinhCity01c.jpg", "label": "annexed", "shape": "image", "title": "\u4f75\u541e\uff08\u82f1\u8a9e\uff1aannexation\uff09\u5728\u653f\u6cbb\u4e0a\u662f\u6307\u4e00\u570b\u5c07\u53e6\u4e00\u570b\u7684\u90e8\u5206\u6216\u5168\u90e8\u9818\u571f\u5b8c\u5168\u7f6e\u5165\u81ea\u5df1\u4e3b\u6b0a\u7d71\u6cbb\u4e0b\u7684\u72c0\u6cc1\u3002\u8207\u4e3b\u6b0a\u672a\u5b8c\u5168\u79fb\u4ea4\u7684\u4f54\u9818\u3001\u4fdd\u8b77\u570b\u53ca\u79df\u754c\u4e0d\u540c\u3002\u901a\u5e38\u60c5\u6cc1\u4e0b\uff0c\u4f75\u541e\u90fd\u662f\u4e00\u65b9\u5f37\u5236\u8105\u8feb\u53e6\u4e00\u65b9\u9054\u6210\u7684\uff0c\u6709\u6642\u751a\u81f3\u662f\u4ee5\u6b66\u529b\u65b9\u5f0f\u9054\u5230\u4f75\u541e\u7684\u76ee\u7684\u3002\u6709\u6642\u6210\u529f\u7684\u4f75\u541e\u4e5f\u672a\u5fc5\u6703\u53d7\u5230\u570b\u969b\u9593\u7684\u666e\u904d\u627f\u8a8d\u3002"}, {"color": "#97c2fc", "id": "prague castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/FFridrich,_Praha,_Karluv_most_a_Prazsky_hrad.jpg", "label": "prague castle", "shape": "image", "title": "Praga burgo estas ekde la plej malnova historio de Prago simbolo ne nur de la urbo, sed anka\u016d de la tuta nacio. Kun kelkaj esceptoj \u011di estis sidejo de la \u0109e\u0125aj regantoj kaj centro de politika agado. Onidire kun sia longeco 570 m \u011di estas la plej longa burgo en la mondo. Devena p\u0159emyslida burgejo estis neniel pli granda ol la hodia\u016da areo de la burgo. Krom okcidenta flanko \u011di estis \u0109irka\u016dita de krutaj deklivoj kaj en nordo, en la loko de Cerva fosa\u0135o (Jelen\u00ed p\u0159\u00edkop), e\u0109 fluis rojo. En okcidenta flanko, inter nuna placo en Hrad\u010dany kaj la unua burga kortego, pro defendka\u016dzoj oni elfosis fosa\u0135on 30 m profunda kaj 24 m lar\u011da, trans kiu kondukis ponto \u011dis la \u0109efa pordego. Malgra\u016d tio \u0109irka\u016d la burgo estis lignaj remparoj en argilaj glacisoj kaj kelke da gardturoj, el kiu tri servis anka\u016d kiel pordegoj. Inter la okcidenta kaj la orienta pordegoj kondukis pavimita vojo. La unuaj \u015dtonkonstrua\u0135oj estis , kun mona\u0125ejo, episkopa domo kun kaj pre\u011dejeto de Virgulino Mario. Princa palaco kaj fostodomoj por servistaro estis dum lignaj. Dum princo kiel rezidejon de la reganto validigas por mallonga tempo kastelon Vy\u0161ehrad, spite al tio oni faras en \u201ePraga burgo\u201c konstrureguligojn. La lignan fortika\u0135on anstata\u016das \u015dtona kun tri pordegoj: oriente Nigra turo, okcidente Blanka turo kaj kiel flanka enirejo servis Suda turo. \u0108irka\u016d la jaro 1060 la rotondo de sankta Vito estis detruita kaj en ties loko konstruita baziliko, anta\u016dulo de katedralo. Trinava romana templo el blanka marno estis 70 m longa kaj por tiama tempo en \u0109e\u0125aj landoj tute nevidita. La pre\u011dejo de sankta Georgo plinombri\u011dis je du turoj kaj la ligna palaco estas anstata\u016digita per masonita. Re\u011do P\u0159emysl Otakar la 2-a estis siatempe unu el la plej estimataj regantoj de E\u016dropo. Respondis al tio anka\u016d liaj alikonstruoj en la Burgo. Dum la unuaj jaroj de sia regado li koncentris sin al pliperfektigado de la fortika\u0135oj, precipe de tiu plej sentema okcidenta flanko, kie la fosa\u0135oj estis plilar\u011digitaj kaj la enirejo en la Nigra turo nuligita. Li igis alikonstrui la re\u011dan palacon por bezonoj de reprezentado kaj lo\u011dado. Gotika prospero da\u016dras dum Lucemburk-anoj. En la jaro 1344 Karolo la 4-a, tiam ankora\u016d princo kaj margrafo moravia, metas, kun longtempa amiko Arno\u0161t z Pardubic kaj kun sia patro Johano de Luksemburgio, fundamentan \u015dtonon de katedralo de sankta Vito en konekso de avancigo de la praga episkopejo je \u0109efepiskopejo. \u0108efaj arkitektoj estis Maty\u00e1\u0161 z Arrasu kaj pli malfrue . Tio estas trinava katedralo kun transepto, \u0109irka\u016direjo kaj girlando de la kapelo. Kapelo de sankta V\u00e1clav (Venceslao), konstruita super lia tombo, estas la plej signifa el ili. Granda a\u016d anka\u016d Sonorila turo 109 m alta estis fondita de Parl\u00e9\u0159, sed finita \u011di estis nur en la jaro 1554 kaj en la jaro 1770 \u011di estis provizita per baroka volbo. La okcidenta parto, fronto kun okdekmetraj turoj, estis alkonstruita en la 19-a kaj la 20-a jarcentoj la\u016d projekto de Josef Mocker. Post lia morto en 1899 transprenis gvidadon . La katedralo estis finita en la jaro 1929. \u011ci servas interalie kiel trezorejo de la \u0109e\u0125aj kronadjuveloj, ma\u016dzoleo de la re\u011doj kaj galerio de iliaj skulptistaj kaj pentristaj portretoj."}, {"color": "#97c2fc", "id": "river thames", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Seven_Sources_emerge_point.jpg", "label": "river thames", "shape": "image", "title": "Sungai Thames adalah sebuah sungai yang mengalir di selatan Inggris dan menghubungkan kota London dengan laut. Sungai sepanjang 356 kilometer dengan luas perairan mencapai 12,935 km\u00b2 ini bermuara di laut Utara. \n* l \n* b \n* s"}, {"color": "#97c2fc", "id": "arnside tower", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Arnside_Tower,_rear,_Feb_2016.jpg", "label": "arnside tower", "shape": "image", "title": "Arnside Tower is a late-medieval tower house (or Pele tower) between Arnside and Silverdale immediately to the south of Arnside Knott in Cumbria, England."}, {"color": "#97c2fc", "id": "rings", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/JaleelWhiteDec10.jpg", "label": "rings", "shape": "image", "title": "( \ub2e4\ub978 \ub73b\uc5d0 \ub300\ud574\uc11c\ub294 \uc18c\ub2c9 \ub354 \ud5e4\uc9c0\ud639 (\ub3d9\uc74c\uc774\uc758) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.) \u300a\uc18c\ub2c9 \ub354 \ud5e4\uc9c0\ud639\u300b(Sonic the Hedgehog, \uc77c\ubcf8\uc5b4: \u30bd\u30cb\u30c3\u30af\u30fb\u30b6\u30fb\u30d8\u30c3\u30b8\u30db\u30c3\u30b0)\ub294 \ub9c8\uc2a4\ucf54\ud2b8 \uce90\ub9ad\ud130\uc778 \uc18c\ub2c9 \ub354 \ud5e4\uc9c0\ud639\uc774 \uc8fc\uc778\uacf5\uc778 \uc138\uac00\uc758 \ube44\ub514\uc624 \uac8c\uc784 \ud504\ub79c\ucc28\uc774\uc988\ub85c, \uc74c\uc18d\uc73c\ub85c \ub2ec\ub9b4 \uc218 \uc788\ub294 \ud30c\ub780 \uace0\uc2b4\ub3c4\uce58 \uc18c\ub2c9\uc744 \uc870\uc791\ud558\ub294 \uace0\uc18d \uc561\uc158 \uac8c\uc784\uc774\ub2e4. \ub2cc\ud150\ub3c4\uc758 \uc288\ud37c \ud328\ubbf8\ucef4\uc5d0 \ub300\ud56d\ud558\uae30 \uc704\ud55c \uc804\ub7b5 \uc0c1\ud488\uc73c\ub85c \uba54\uac00 \ub4dc\ub77c\uc774\ube0c\uc758 \uace0\uc18d \ucc98\ub9ac \ub2a5\ub825\uc744 \uc0b4\ub9b0 \uac8c\uc784\uc774\ub2e4. \uc2dc\ub9ac\uc988\uc758 \uccab \uc2dc\uc791\uc740 1991\ub144 6\uc6d4 23\uc77c \ubbf8\uad6d\uc5d0\uc11c, \uac19\uc740 \ud574 7\uc6d4 26\uc77c \uc77c\ubcf8\uc5d0\uc11c \uba54\uac00 \ub4dc\ub77c\uc774\ube0c\uc6a9 \uc18c\ub2c9 \ub354 \ud5e4\uc9c0\ud638\uadf8\uc758 \ubc1c\ub9e4\ubd80\ud130\uc774\uba70, \uc774\ub54c \uac8c\uc784 \uae30\uc5b4\uc640 \ub9c8\uc2a4\ud130 \uc2dc\uc2a4\ud15c\uc6a9\uc758 8\ube44\ud2b8 \ubc84\uc804\ub3c4 \uac19\uc774 \ubc1c\ub9e4\ub418\uc5c8\ub2e4. \uc77c\ubcf8\uc5d0\uc11c\ub294 \uc801\ub2f9\ud55c \uc131\uacf5\uc744 \uac70\ub450\uc5c8\uc9c0\ub9cc, \ubbf8\uad6d\uc5d0\uc11c\ub294 \ud3ed\ubc1c\uc801\uc778 \uc131\uacf5\uc744 \uac70\ub450\uc5b4 \uba54\uac00 \ub4dc\ub77c\uc774\ube0c\uc640 \uc288\ud37c \ud328\ubbf8\ucef4\uc774 \uc11c\ub85c \uacbd\uc7c1\ud558\ub294 \ubc1c\ud310\uc744 \ub9cc\ub4e4\uae30\ub3c4 \ud558\uc600\ub2e4. \uc804 \uc138\uacc4\uc801\uc778 \ud310\ub9e4\ub7c9\uc740 2012\ub144 \uc2dc\ub9ac\uc988 \ud1b5\uc0b0 8433\ub9cc\uc7a5 \uc774\uc0c1\uc744 \ud310\ub9e4\ud558\uc600\ub2e4. \uc774 \uc911 \uac00\uc7a5 \ub9ce\uc774 \ud314\ub9b0 \uc2dc\ub9ac\uc988\ub294 \u300a\uc18c\ub2c9 \ub354 \ud5e4\uc9c0\ud638\uadf8 1\u300b(1500\ub9cc\uc7a5 \uc774\uc0c1, \ubaa8\ubc14\uc77c\ub85c\ub294 800\ub9cc\uac74 \ub2e4\uc6b4\ub85c\ub4dc), \u300a\uc18c\ub2c9 \ub354 \ud5e4\uc9c0\ud638\uadf8 2\u300b(600\ub9cc\uc7a5 \uc774\uc0c1), \u300a\uc18c\ub2c9 3\u300b \ubc0f \u300a\uc18c\ub2c9 \u0026 \ub108\ud074\uc988\u300b(700\ub9cc\uc7a5 \uc774\uc0c1), \u300a\uc18c\ub2c9 \uc5b4\ub4dc\ubca4\ucc98 1\u300b, \u300a2\u300b(\ub4dc\ub9bc\uce90\uc2a4\ud2b8 + \uba40\ud2f0 \ud50c\ub7ab\ud3fc \ud310\ub9e4\ub7c9 \ucd1d\ud569 800\ub9cc\uc7a5 \uc774\uc0c1), \u300a\uc18c\ub2c9 \ud788\uc5b4\ub85c\uc988\u300b(\uc804 \uc138\uacc4 \ud310\ub9e4\ub7c9 \ucd1d\ud569 600\ub9cc\uc7a5 \uc774\uc0c1), \u300a\uc18c\ub2c9 \uc5b8\ub9ac\uc26c\ub4dc\u300b(280\ub9cc\uc7a5 \uc774\uc0c1), \u300a\uc18c\ub2c9 \uceec\ub7ec\uc988(\uceec\ub7ec\uc2a4)\u300b(230\ub9cc\uc7a5 \uc774\uc0c1) \ub4f1\uc774 \uc788\ub2e4."}, {"color": "#97c2fc", "id": "halfway", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Stagecoach_bus_Enviro300_in_Crystal_Peaks,_Beighton,_Sheffield_12_March_2008.jpg", "label": "halfway", "shape": "image", "title": "Mosborough \u00e8 un paese di 16.300 abitanti della contea del South Yorkshire, in Inghilterra. Si trova all\u0027interno dell\u0027area urbana di Sheffield."}, {"color": "#97c2fc", "id": "constitutional crisis", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/President_Puigdemont,_%22Ciutadans_de_Catalunya,_v\u00e9nen_hores_en_qu\u00e8_a_tots_ens_pertocar\u00e0_de_mantenir_el_pols_del_nostre_pa\u00eds%22_02.jpg", "label": "constitutional crisis", "shape": "image", "title": "Eine Verfassungskrise ist ein meist politisch motivierter Streit zwischen Verfassungsorganen \u00fcber deren Kompetenzen oder Abl\u00e4ufe, die durch die Verfassung nicht ausreichend geregelt sind. Sie unterscheidet sich von einem Aufstand, bei dem die Legitimit\u00e4t des Staates von nicht in der Verfassung genannten Gruppierungen in Frage gestellt wird. Eine Verfassungskrise kann von der zeitweiligen Einschr\u00e4nkung der Regierungsf\u00e4higkeit bis hin zu einem B\u00fcrgerkrieg f\u00fchren."}, {"color": "#97c2fc", "id": "crossbow", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Martyrium_of_Saint_Sebastian._Pic_03.jpg", "label": "crossbow", "shape": "image", "title": "La balestra \u00e8 un\u0027arma da lancio costituita da un arco di legno, corno, o acciaio e nei tempi moderni anche con materiali pi\u00f9 adatti come fibra di carbonio o alluminio anodizzato per un migliore rapporto peso/resistenza, da una calciatura (fusto) denominata e destinata al lancio di quadrelli, frecce, strali, bolzoni, palle o dardi. La corda viene bloccata da un meccanismo chiamato noce. Lo scatto avveniva facendo pressione su una sorta di grilletto chiamato chiave oppure, nei modelli pi\u00f9 antichi, abbassando un piolo. La corda veniva tesa grazie a un meccanismo a gancio chiamato crocco oppure, nei modelli pi\u00f9 sofisticati, a un martinetto."}, {"color": "#97c2fc", "id": "archimedes", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Density_column.jpg", "label": "archimedes", "shape": "image", "title": "Der statische Auftrieb (in Fl\u00fcssigkeiten auch hydrostatischer Auftrieb, in Gasen aerostatischer Auftrieb) ist das Ph\u00e4nomen, dass ein K\u00f6rper, der in ein ruhendes Fluid (eine Fl\u00fcssigkeit oder ein Gas) eintaucht, scheinbar an Gewicht verliert. Es wirkt, als w\u00e4re der K\u00f6rper leichter geworden, er kann sogar \u201enach oben gezogen werden\u201c. Anders gesagt: Seine Gewichtskraft wird teilweise, vollst\u00e4ndig oder \u00fcberschie\u00dfend durch die statische Auftriebskraft (auch hydrostatische Auftriebskraft) kompensiert. Der (hydro)statische Auftrieb wird oft mit der (hydro)statischen Auftriebskraft gleichgesetzt, obwohl man mit Auftrieb eigentlich nur den Effekt bezeichnet, der durch die Kraft entsteht. Ist die Gewichtskraft des K\u00f6rpers gr\u00f6\u00dfer als die aktuell wirkende Auftriebskraft, so sinkt der K\u00f6rper im Fluid ab. Im Jargon der Marine wird dies auch negativer Auftrieb oder Untertrieb genannt, beispielsweise bei Untertriebszellen von U-Booten. Ist die Gewichtskraft kleiner, so steigt der K\u00f6rper im Fluid auf.Eine durch Auftrieb angetriebene Bewegung endet, wenn Auftriebskraft und Gewichtskraft ein neues Gleichgewicht gefunden haben. Ein Hei\u00dfluftballon steigt beispielsweise so weit auf, bis er eine Luftschicht geringerer Dichte erreicht hat, die einen geringeren Auftrieb verursacht und die gleiche Dichte wie der Ballon hat. Beim Kr\u00e4ftegleichgewicht schwebt der Ballon dann ohne H\u00f6hen\u00e4nderung. Das Gleichgewicht kann sich bei einem an die Wasseroberfl\u00e4che auftauchenden U-Boot dadurch einstellen, dass es das Wasser teilweise verl\u00e4sst und sich der Auftrieb dadurch reduziert. Das U-Boot schwimmt an der Oberfl\u00e4che. Die St\u00e4rke des statischen Auftriebs ergibt sich aus dem archimedischen Prinzip, h\u00e4ngt also ab von der Gewichtskraft, die auf das nun verdr\u00e4ngte Fluid gewirkt hat. Oft wird die Dichte des K\u00f6rpers mit der des Fluids verglichen, um eine Aussage \u00fcber Absinken, Schweben oder Aufsteigen des K\u00f6rpers zu treffen. Veraltet ist der Bezug zur Wichte des Fluids."}, {"color": "#97c2fc", "id": "rope", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Constriction_of_rope.png", "label": "rope", "shape": "image", "title": "T\u00e5gvirke, vardagligt rep, \u00e4r ett samlingsnamn f\u00f6r olika typer av l\u00e4ngre sammanh\u00e4ngande knippen tvinnade, mer s\u00e4llan fl\u00e4tade, fibrer, som till exempel rep, linor och trossar. \u00c4nden av ett t\u00e5gvirke av n\u00e5got slag kallas tamp."}, {"color": "#97c2fc", "id": "flying buttresses", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flyingbuttress.jpg", "label": "flying buttresses", "shape": "image", "title": "The flying buttress (arc-boutant, arch buttress) is a specific form of buttress composed of an arch that extends from the upper portion of a wall to a pier of great mass, in order to convey lateral forces to the ground that are necessary to push a wall outwards. These forces arise from vaulted ceilings of stone and from wind-loading of roofs. The namesake and defining feature of a flying buttress is that it is not in contact with the wall at ground level, unlike a traditional buttress, and so transmits the lateral forces across the span of intervening space between the wall and the pier. To provide lateral support, flying-buttress systems are composed of two parts: (i) a massive pier, a vertical block of masonry situated away from the building wall, and (ii) an arch that bridges the span between the pier and the wall \u2014 either a segmental arch or a quadrant arch \u2014 the flyer of the flying buttress."}, {"color": "#97c2fc", "id": "wall paintings", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Simberg,_fresco_The_Wounded_Angel.jpg", "label": "wall paintings", "shape": "image", "title": "Al fresco-m\u00e5lning, \u00e4ven affresco eller freskoteknik, \u00e4r muralm\u00e5lning utf\u00f6rd p\u00e5 f\u00e4rsk, fortfarande fuktig kalkputs. Termen al fresco kommer fr\u00e5n italienskan, med samma betydelse, och direkt\u00f6vers\u00e4tts till \"p\u00e5 det f\u00e4rska\". Dess motsats \u00e4r al secco, eller seccoteknik, d\u00e4r kalkputsen f\u00f6rst har f\u00e5tt h\u00e4rda, eller torka. Med freskoteknik anv\u00e4nds pulvriserat f\u00e4rgpigment blandat med vatten, som m\u00e5las direkt p\u00e5 fuktig, nylagd kalkputs. Den rena freskotekniken, \u00e4ven kallad buon fresco, \u00e4r den mest h\u00e5llbara tekniken. Underlaget byggs f\u00f6rst upp med ett par lager kalkputs \u00f6ver hela ytan. Det lager man m\u00e5lar p\u00e5, kallat intonaco, \u00e4r en extra fin puts, som stryks ut \u00f6ver just det omr\u00e5de man avser klara av under dagen, kallat giornata, eftersom m\u00e5lningen inte kan \u00e4ndras efter det att putsen h\u00e4rdat. Med freskotekniken kommer pigmentpartiklarna att omges av de kristaller som bildas av kalken n\u00e4r den h\u00e4rdar, vilket ger ett mer h\u00e5llbart resultat \u00e4n vid seccoteknik. H\u00e5llbarheten f\u00f6ruts\u00e4tter dock att pigmenten \u00e4r kalk\u00e4kta, det vill s\u00e4ga klarar av kalkens basiska milj\u00f6. Mezzo fresco (ungef\u00e4r halvf\u00e4rskt) \u00e4r en variant av freskotekniken, d\u00e4r intonacon, kalkputsunderlaget man m\u00e5lar p\u00e5, har kommit l\u00e4ngre i h\u00e4rdningen \u00e4n vid buon fresco och bara har en liten fuktighet kvar. N\u00e4r pigmenten stryks p\u00e5 kommer de d\u00e4rmed inte lika l\u00e5ngt in i putsen, vilket ger en annan effekt. En viktig f\u00f6rdel med mezzo frescco-tekniken \u00e4r att den ger konstn\u00e4ren l\u00e4ngre tid. St\u00f6rre partier kan d\u00e5 f\u00e4rdigst\u00e4llas samtidigt, s\u00e5 att man f\u00e5r en mer sammanh\u00e5llen m\u00e5lning utan skarvar. Metoden blev popul\u00e4r under ren\u00e4ssansen och vid b\u00f6rjan av 1600-talet hade den i stort sett ersatt buon fresco."}, {"color": "#97c2fc", "id": "lancashire", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Topography_of_Lancashire.png", "label": "lancashire", "shape": "image", "title": "Lancashire merupakan sebuah county di Inggris yang memiliki luas wilayah 3.075 km\u00b2 dan populasi 1.439.200 jiwa (2005). Ibu kotanya ialah ."}, {"color": "#97c2fc", "id": "late medieval", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Crescenzi_calendar.jpg", "label": "late medieval", "shape": "image", "title": "\u015aredniowiecze \u2013 epoka w historii Europy trwaj\u0105ca od V do XV wieku, kt\u00f3ra rozpocz\u0119\u0142a si\u0119 wraz z upadkiem cesarstwa zachodniorzymskiego i trwa\u0142a do epoki renesansu i wielkich odkry\u0107 geograficznych. Jest \u015brodkowym okresem w tradycyjnym podziale historii Europy na staro\u017cytno\u015b\u0107, \u015bredniowiecze i nowo\u017cytno\u015b\u0107. Dzieli si\u0119 na wczesne, pe\u0142ne (dojrza\u0142e) i p\u00f3\u017ane \u015bredniowiecze. Schy\u0142ek staro\u017cytno\u015bci i pocz\u0105tek \u015bredniowiecza charakteryzowa\u0142y si\u0119 spadkiem liczby ludno\u015bci, upadkiem miast i najazdami plemion barbarzy\u0144skich. Na gruzach cesarstwa zachodniorzymskiego plemiona barbarzy\u0144skie (w tym r\u00f3\u017cne ludy germa\u0144skie) tworzy\u0142y nowe pa\u0144stwa. W VII wieku Afryka P\u00f3\u0142nocna i Bliski Wsch\u00f3d, b\u0119d\u0105ce dot\u0105d cz\u0119\u015bci\u0105 cesarstwa wschodniorzymskiego (Cesarstwa Bizanty\u0144skiego), zosta\u0142y podbite przez Arab\u00f3w i sta\u0142y si\u0119 cz\u0119\u015bci\u0105 kalifatu. Chocia\u017c nast\u0105pi\u0142a znacz\u0105ca zmiana stosunk\u00f3w spo\u0142ecznych i struktur politycznych, nie dosz\u0142o do ca\u0142kowitego zerwania z dziedzictwem staro\u017cytno\u015bci. Cesarstwo Bizanty\u0144skie przetrwa\u0142o i nadal by\u0142o znacz\u0105c\u0105 si\u0142\u0105. Kodeks Justyniana (zbi\u00f3r prawa rzymskiego) mia\u0142 istotny wp\u0142yw na rozw\u00f3j \u015bredniowiecznego prawodawstwa. Na zachodzie Europy wi\u0119kszo\u015b\u0107 nowo powsta\u0142ych kr\u00f3lestw zaadaptowa\u0142a niekt\u00f3re z nadal istniej\u0105cych rzymskich instytucji. W miar\u0119 rozprzestrzeniania si\u0119 chrze\u015bcija\u0144stwa by\u0142y zak\u0142adane klasztory. Frankowie pod w\u0142adz\u0105 Karoling\u00f3w stworzyli imperium obejmuj\u0105ce pod koniec VIII i na pocz\u0105tku IX wieku wi\u0119kszo\u015b\u0107 zachodniej Europy. Imperium Karoli\u0144skie rozpad\u0142o si\u0119 w wyniku walk wewn\u0119trznych i towarzysz\u0105cym im najazd\u00f3w: wiking\u00f3w z p\u00f3\u0142nocy, W\u0119gr\u00f3w ze wschodu i Saracen\u00f3w z po\u0142udnia. W okresie pe\u0142nego \u015bredniowiecza (kt\u00f3re zacz\u0119\u0142o si\u0119 w XI wieku) znacznie wzros\u0142a liczba ludno\u015bci Europy. By\u0142o to wynikiem rozwoju technologii i rolnictwa, co w po\u0142\u0105czeniu ze zmian\u0105 klimatu w okresie \u015bredniowiecznego optimum klimatycznego pozwoli\u0142o na wzrost plon\u00f3w i rozw\u00f3j handlu. Stosunki spo\u0142eczne opiera\u0142y si\u0119 na systemie lennym, w kt\u00f3rym \u2013 w zamian za lenno \u2013 wasal by\u0142 zobowi\u0105zany do \u015bwiadcze\u0144 wojskowych na rzecz seniora, oraz podda\u0144stwie ch\u0142op\u00f3w, kt\u00f3rzy byli zobowi\u0105zani do \u015bwiadczenia danin i pracy na rzecz feuda\u0142\u00f3w. W celu odzyskania z r\u0105k muzu\u0142man\u00f3w znajduj\u0105cej si\u0119 na Bliskim Wschodzie Ziemi \u015awi\u0119tej organizowano od XI do XIII wieku wyprawy zbrojne katolickiego rycerstwa \u2013 krucjaty. Pierwsza krucjata zosta\u0142a og\u0142oszona w 1095 podczas synodu w Clermont. W tym okresie zacz\u0119\u0142y si\u0119 tworzy\u0107 scentralizowane pa\u0144stwa narodowe. \u017bycie intelektualne tego okresu by\u0142o zdominowane przez scholastyk\u0119 \u2013 filozofi\u0119 uzasadniaj\u0105c\u0105 prawdy wiary. Powstawa\u0142y pierwsze uniwersytety. Do wybitnych osi\u0105gni\u0119\u0107 \u015bredniowiecza nale\u017ca\u0142y filozofia Tomasza z Akwinu, malarstwo Giotta, poezja Dantego i Chaucera, podr\u00f3\u017ce Marco Polo i architektura gotyckich katedr (np. w Chartres). W okresie p\u00f3\u017anego \u015bredniowiecza kl\u0119ski g\u0142odu, zarazy i wojny spowodowa\u0142y znaczny spadek liczby ludno\u015bci Europy; pomi\u0119dzy 1347 a 1350 czarna \u015bmier\u0107 przyczyni\u0142a si\u0119 do \u015bmierci oko\u0142o 1/3 \u00f3wczesnej populacji Europy. Wojnom pomi\u0119dzy pa\u0144stwami, wojnom domowym i buntom ch\u0142opskim towarzyszy\u0142y spory, herezje i wielka schizma w Ko\u015bciele katolickim. Zmiany w kulturze i technologii przekszta\u0142ci\u0142y spo\u0142ecze\u0144stwa europejskie, oznaczaj\u0105c kres \u015bredniowiecza i pocz\u0105tek dziej\u00f3w nowo\u017cytnych."}, {"color": "#97c2fc", "id": "manuscript", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Old_Armenian_Manuscript.jpg", "label": "manuscript", "shape": "image", "title": "Feictear i l\u00e1mhscr\u00edbhinn dhathmhaisithe t\u00e9acs le ci\u00fata\u00ed is orn\u00e1id\u00edochta\u00ed amhail is agus . D\u0027\u00fas\u00e1id\u00ed iad go minic san Eaglais Chaitliceach R\u00f3mh\u00e1nach le haghaidh paidreacha, seirbh\u00eds\u00ed liot\u00fairgeacha, leabhair Soisc\u00e9il agus salm. Mhair an n\u00f3s i dt\u00e9acsanna tuata \u00f3n 13\u00fa haois ar aghaidh, san \u00e1ireamh \u00ed, dl\u00edthe, cairteacha, fardail agus gn\u00edomhais."}, {"color": "#97c2fc", "id": "prison", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Modern_chain_gang.jpg", "label": "prison", "shape": "image", "title": "Penjara, bui, atau lembaga pemasyarakatan (LP atau lapas) adalah fasilitas negara yang mana merupakan tempat seseorang untuk ditahan secara paksa dan lepas dari kebebasan apapun di bawah otoritas negara. Lebih dari 9 juta orang dipenjara di seluruh dunia saat ini. Populasi tahanan penjara di kebanyakan negara meningkat dengan tajam pada awal tahun 1900-an. Jumlah tahanan Amerika Serikat adalah yang terbanyak berdasarkan negara, melebihi 2 juta jiwa; 70%-nya merupakan tahanan dengan kasus narkoba. Di Rwanda, hingga tahun 2002, lebih dari 100.000 orang ditahan dengan kecurigaan mengenai keikut sertaan mereka dalam genosida yang terjadi pada tahun 1994. Rusia dan Republik Rakyat Tiongkok (dengan populasi 5 kali lebih besar dari AS) juga mempunyai jumlah tahanan melebihi 1 juta pada tahun 2002. Tidak ada data yang tersedia untuk Korea Utara. Britania mempunyai 73.000 tahanan pada 2003, mirip dengan jumlah yang dimiliki Jerman dan Prancis."}, {"color": "#97c2fc", "id": "thurles", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Wesleyan_Chapel,_Thurles,_Tipperary,_Ireland_(p.9,_1849)_-_Copy.jpg", "label": "thurles", "shape": "image", "title": "Thurles /\u02c8t\u028a\u0259rl\u0259s/ (del ga\u00e9lico: D\u00farlas \u00c9ile) es una localidad situada en el condado de Tipperary de la provincia de Munster (Rep\u00fablica de Irlanda), con una poblaci\u00f3n en 2016 de 7940 habitantes.\u200b Se encuentra ubicada en la zona centro-sur del pa\u00eds, cerca de las monta\u00f1as Galtee al norte de Cork y al sureste de Galway."}, {"color": "#97c2fc", "id": "farney", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Barony_of_Farney_landowners_1846.jpg", "label": "farney", "shape": "image", "title": "Is bar\u00fantacht suite i gContae Mhuineach\u00e1in \u00ed Fearnaigh."}, {"color": "#97c2fc", "id": "northern germany", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Maximilian_I_watching_an_execution_during_Philip_and_Joanna_betrothal.jpg", "label": "northern germany", "shape": "image", "title": "\u0397 \u0391\u03b3\u03af\u03b1 \u03a1\u03c9\u03bc\u03b1\u03ca\u03ba\u03ae \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 (\u039b\u03b1\u03c4\u03b9\u03bd\u03b9\u03ba\u03ac: Sacrum Romanum Imperium, \u0393\u03b5\u03c1\u03bc\u03b1\u03bd\u03b9\u03ba\u03ac: Heiliges R\u00f6misches Reich) \u03ae\u03c4\u03b1\u03bd \u03bc\u03b9\u03b1 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u03ae \u03bf\u03bd\u03c4\u03cc\u03c4\u03b7\u03c4\u03b1 \u03c0\u03bf\u03c5 \u03b1\u03bd\u03b1\u03c0\u03c4\u03cd\u03c7\u03b8\u03b7\u03ba\u03b5 \u03c3\u03c4\u03b7 \u0394\u03c5\u03c4\u03b9\u03ba\u03ae, \u039a\u03b5\u03bd\u03c4\u03c1\u03b9\u03ba\u03ae \u03ba\u03b1\u03b9 \u039d\u03cc\u03c4\u03b9\u03b1 \u0395\u03c5\u03c1\u03ce\u03c0\u03b7 \u03c4\u03bf\u03bd \u03a0\u03c1\u03ce\u03b9\u03bc\u03bf \u039c\u03b5\u03c3\u03b1\u03af\u03c9\u03bd\u03b1 \u03ba\u03b1\u03b9 \u03c3\u03c5\u03bd\u03b5\u03c7\u03af\u03c3\u03c4\u03b7\u03ba\u03b5 \u03bc\u03ad\u03c7\u03c1\u03b9 \u03c4\u03b7 \u03b4\u03b9\u03ac\u03bb\u03c5\u03c3\u03ae \u03c4\u03b7\u03c2 \u03c4\u03bf 1806 \u03ba\u03b1\u03c4\u03ac \u03c4\u03bf\u03c5\u03c2 \u039d\u03b1\u03c0\u03bf\u03bb\u03b5\u03cc\u03bd\u03c4\u03b5\u03b9\u03bf\u03c5\u03c2 \u03a0\u03bf\u03bb\u03ad\u03bc\u03bf\u03c5\u03c2. \u0391\u03c0\u03cc \u03c4\u03b7\u03bd \u03b1\u03bd\u03ac\u03c1\u03c1\u03b7\u03c3\u03b7 \u03c4\u03bf\u03c5 \u038c\u03b8\u03c9\u03bd\u03b1 \u0391\u0027 \u03c4\u03bf 962 \u03c9\u03c2 \u03c4\u03bf \u03b4\u03c9\u03b4\u03ad\u03ba\u03b1\u03c4\u03bf \u03b1\u03b9\u03ce\u03bd\u03b1 \u03b7 \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03ae\u03c4\u03b1\u03bd \u03b7 \u03c0\u03b9\u03bf \u03b9\u03c3\u03c7\u03c5\u03c1\u03ae \u03bc\u03bf\u03bd\u03b1\u03c1\u03c7\u03af\u03b1 \u03c3\u03c4\u03b7\u03bd \u0395\u03c5\u03c1\u03ce\u03c0\u03b7.\u039f \u0391\u03bd\u03c4\u03c1\u03b9\u03bf\u03c5 \u03a7\u03bf\u03bb\u03c4 \u03c4\u03b7 \u03c7\u03b1\u03c1\u03b1\u03ba\u03c4\u03b7\u03c1\u03af\u03b6\u03b5\u03b9 \u03c9\u03c2 \u00ab\u03af\u03c3\u03c9\u03c2 \u03c4\u03bf \u03b9\u03c3\u03c7\u03c5\u03c1\u03cc\u03c4\u03b5\u03c1\u03bf \u03b5\u03c5\u03c1\u03c9\u03c0\u03b1\u03ca\u03ba\u03cc \u03ba\u03c1\u03ac\u03c4\u03bf\u03c2 \u03c4\u03bf\u03c5 \u039c\u03b5\u03c3\u03b1\u03af\u03c9\u03bd\u03b1\u00bb. \u0397 \u03bb\u03b5\u03b9\u03c4\u03bf\u03c5\u03c1\u03b3\u03af\u03b1 \u03c4\u03b7\u03c2 \u03ba\u03c5\u03b2\u03ad\u03c1\u03bd\u03b7\u03c3\u03b7\u03c2 \u03b5\u03be\u03b1\u03c1\u03c4\u03b9\u03cc\u03c4\u03b1\u03bd \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u03b1\u03c1\u03bc\u03bf\u03bd\u03b9\u03ba\u03ae \u03c3\u03c5\u03bd\u03b5\u03c1\u03b3\u03b1\u03c3\u03af\u03b1 (\u03b4\u03c5\u03b1\u03b4\u03b9\u03ba\u03ae \u03c3\u03c5\u03bd\u03b1\u03b9\u03bd\u03b5\u03c4\u03b9\u03ba\u03ae \u03b4\u03b9\u03b1\u03ba\u03c5\u03b2\u03ad\u03c1\u03bd\u03b7\u03c3\u03b7 \u03ae konsensualer Herrschaft \u03ba\u03b1\u03c4\u03ac \u03c4\u03bf\u03bd \u03a3\u03bd\u03b1\u03ca\u03bd\u03c4\u03bc\u03af\u03bb\u03b5\u03c1) \u03bc\u03b5\u03c4\u03b1\u03be\u03cd \u03bc\u03bf\u03bd\u03ac\u03c1\u03c7\u03b7 \u03ba\u03b1\u03b9 \u03c5\u03c0\u03bf\u03c4\u03b5\u03bb\u03ce\u03bd \u03b1\u03bb\u03bb\u03ac \u03b1\u03c5\u03c4\u03ae \u03b7 \u03b1\u03c1\u03bc\u03bf\u03bd\u03af\u03b1 \u03b4\u03b9\u03b1\u03c4\u03b1\u03c1\u03ac\u03c7\u03b8\u03b7\u03ba\u03b5 \u03ba\u03b1\u03c4\u03ac \u03c4\u03b7\u03bd \u03c0\u03b5\u03c1\u03af\u03bf\u03b4\u03bf \u03c4\u03c9\u03bd \u03a3\u03b1\u03bb\u03af\u03c9\u03bd. \u0397 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03ad\u03c6\u03c4\u03b1\u03c3\u03b5 \u03c3\u03c4\u03b7\u03bd \u03ba\u03bf\u03c1\u03c5\u03c6\u03ae \u03c4\u03b7\u03c2 \u03b5\u03b4\u03b1\u03c6\u03b9\u03ba\u03ae\u03c2 \u03b5\u03c0\u03ad\u03ba\u03c4\u03b1\u03c3\u03b7\u03c2 \u03ba\u03b1\u03b9 \u03c4\u03b7\u03c2 \u03b9\u03c3\u03c7\u03cd\u03bf\u03c2 \u03c5\u03c0\u03cc \u03c4\u03bf\u03bd \u039f\u03af\u03ba\u03bf \u03c4\u03c9\u03bd \u03a7\u03bf\u03b5\u03bd\u03c3\u03c4\u03ac\u03bf\u03c5\u03c6\u03b5\u03bd \u03c3\u03c4\u03b1 \u03bc\u03ad\u03c3\u03b1 \u03c4\u03bf\u03c5 \u03b4\u03ad\u03ba\u03b1\u03c4\u03bf\u03c5 \u03c4\u03c1\u03af\u03c4\u03bf\u03c5 \u03b1\u03b9\u03ce\u03bd\u03b1, \u03b1\u03bb\u03bb\u03ac \u03b7 \u03c5\u03c0\u03b5\u03c1\u03b2\u03bf\u03bb\u03b9\u03ba\u03ae \u03b5\u03c0\u03ad\u03ba\u03c4\u03b1\u03c3\u03b7 \u03bf\u03b4\u03ae\u03b3\u03b7\u03c3\u03b5 \u03c3\u03b5 \u03bc\u03b5\u03c1\u03b9\u03ba\u03ae \u03ba\u03b1\u03c4\u03ac\u03c1\u03c1\u03b5\u03c5\u03c3\u03b7. \u03a3\u03c4\u03b9\u03c2 25 \u0394\u03b5\u03ba\u03b5\u03bc\u03b2\u03c1\u03af\u03bf\u03c5 800 \u03bf \u03a0\u03ac\u03c0\u03b1\u03c2 \u039b\u03ad\u03c9\u03bd \u0393\u0384 \u03ad\u03c3\u03c4\u03b5\u03c8\u03b5 \u03c4\u03bf\u03bd \u03a6\u03c1\u03ac\u03b3\u03ba\u03bf \u03b2\u03b1\u03c3\u03b9\u03bb\u03b9\u03ac \u039a\u03b1\u03c1\u03bb\u03bf\u03bc\u03ac\u03b3\u03bd\u03bf \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03ac\u03c4\u03bf\u03c1\u03b1, \u03b1\u03bd\u03b1\u03b2\u03b9\u03ce\u03bd\u03bf\u03bd\u03c4\u03b1\u03c2 \u03c4\u03bf\u03bd \u03c4\u03af\u03c4\u03bb\u03bf \u03c3\u03c4\u03b7 \u0394\u03c5\u03c4\u03b9\u03ba\u03ae \u0395\u03c5\u03c1\u03ce\u03c0\u03b7, \u03c0\u03b5\u03c1\u03b9\u03c3\u03c3\u03cc\u03c4\u03b5\u03c1\u03bf\u03c5\u03c2 \u03b1\u03c0\u03cc \u03c4\u03c1\u03b5\u03b9\u03c2 \u03b1\u03b9\u03ce\u03bd\u03b5\u03c2 \u03bc\u03b5\u03c4\u03ac \u03c4\u03b7\u03bd \u03c0\u03c4\u03ce\u03c3\u03b7 \u03c4\u03b7\u03c2 \u03c0\u03b1\u03bb\u03b1\u03b9\u03cc\u03c4\u03b5\u03c1\u03b7\u03c2 \u03b1\u03c1\u03c7\u03b1\u03af\u03b1\u03c2 \u0394\u03c5\u03c4\u03b9\u03ba\u03ae\u03c2 \u03a1\u03c9\u03bc\u03b1\u03ca\u03ba\u03ae\u03c2 \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1\u03c2 \u03c4\u03bf 476. \u0398\u03b5\u03c9\u03c1\u03b7\u03c4\u03b9\u03ba\u03ac \u03ba\u03b1\u03b9 \u03b4\u03b9\u03c0\u03bb\u03c9\u03bc\u03b1\u03c4\u03b9\u03ba\u03ac \u03bf \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03ac\u03c4\u03bf\u03c1\u03b1\u03c2 \u03b8\u03b5\u03c9\u03c1\u03b5\u03af\u03c4\u03bf primus inter pares (\u03c0\u03c1\u03ce\u03c4\u03bf\u03c2 \u03bc\u03b5\u03c4\u03b1\u03be\u03cd \u03af\u03c3\u03c9\u03bd), \u03bc\u03b5\u03c4\u03b1\u03be\u03cd \u03c4\u03c9\u03bd \u03ac\u03bb\u03bb\u03c9\u03bd \u039a\u03b1\u03b8\u03bf\u03bb\u03b9\u03ba\u03ce\u03bd \u03bc\u03bf\u03bd\u03b1\u03c1\u03c7\u03ce\u03bd \u03c3\u03b5 \u03cc\u03bb\u03b7 \u03c4\u03b7\u03bd \u0395\u03c5\u03c1\u03ce\u03c0\u03b7. \u039f \u03c4\u03af\u03c4\u03bb\u03bf\u03c2 \u03c3\u03c5\u03bd\u03b5\u03c7\u03af\u03c3\u03c4\u03b7\u03ba\u03b5 \u03b3\u03b9\u03b1 \u03c4\u03b7 \u03b4\u03c5\u03bd\u03b1\u03c3\u03c4\u03b5\u03af\u03b1 \u03c4\u03c9\u03bd \u039a\u03b1\u03c1\u03bf\u03bb\u03b9\u03b4\u03ce\u03bd \u03bc\u03ad\u03c7\u03c1\u03b9 \u03c4\u03bf 888 \u03ba\u03b1\u03b9 \u03b1\u03c0\u03cc \u03c4\u03bf 896 \u03c9\u03c2 \u03c4\u03bf 899, \u03bf\u03c0\u03cc\u03c4\u03b5 \u03b1\u03bc\u03c6\u03b9\u03c3\u03b2\u03b7\u03c4\u03ae\u03b8\u03b7\u03ba\u03b5 \u03b1\u03c0\u03cc \u03c4\u03bf\u03c5\u03c2 \u03b7\u03b3\u03b5\u03bc\u03cc\u03bd\u03b5\u03c2 \u03c4\u03b7\u03c2 \u0399\u03c4\u03b1\u03bb\u03af\u03b1\u03c2 \u03c3\u03b5 \u03bc\u03b9\u03b1 \u03c3\u03b5\u03b9\u03c1\u03ac \u03b5\u03bc\u03c6\u03c5\u03bb\u03af\u03c9\u03bd \u03c0\u03bf\u03bb\u03ad\u03bc\u03c9\u03bd \u03bc\u03ad\u03c7\u03c1\u03b9 \u03c4\u03bf \u03b8\u03ac\u03bd\u03b1\u03c4\u03bf \u03c4\u03bf\u03c5 \u03c4\u03b5\u03bb\u03b5\u03c5\u03c4\u03b1\u03af\u03bf\u03c5 \u0399\u03c4\u03b1\u03bb\u03bf\u03cd \u03b4\u03b9\u03b5\u03ba\u03b4\u03b9\u03ba\u03b7\u03c4\u03ae \u0392\u03b5\u03c1\u03b5\u03b3\u03b3\u03ac\u03c1\u03b9\u03bf\u03c5 \u0391\u0384 \u03c4\u03bf 924. \u039f \u03c4\u03af\u03c4\u03bb\u03bf\u03c2 \u03b1\u03bd\u03b1\u03b2\u03af\u03c9\u03c3\u03b5 \u03ba\u03b1\u03b9 \u03c0\u03ac\u03bb\u03b9 \u03c4\u03bf 962 \u03cc\u03c4\u03b1\u03bd \u03bf \u038c\u03b8\u03c9\u03bd \u0391\u0027, \u03b2\u03b1\u03c3\u03b9\u03bb\u03b9\u03ac\u03c2 \u03c4\u03b7\u03c2 \u0393\u03b5\u03c1\u03bc\u03b1\u03bd\u03af\u03b1\u03c2, \u03c3\u03c4\u03ad\u03c6\u03b8\u03b7\u03ba\u03b5 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03ac\u03c4\u03bf\u03c1\u03b1\u03c2 \u03b1\u03c0\u03cc \u03c4\u03bf\u03bd \u03a0\u03ac\u03c0\u03b1 \u0399\u03c9\u03ac\u03bd\u03bd\u03b7 \u0399\u0392\u0384, \u03b5\u03bc\u03c6\u03b1\u03bd\u03af\u03b6\u03bf\u03bd\u03c4\u03b1\u03c2 \u03c4\u03bf\u03bd \u03b5\u03b1\u03c5\u03c4\u03cc \u03c4\u03bf\u03c5 \u03c9\u03c2 \u03b4\u03b9\u03ac\u03b4\u03bf\u03c7\u03bf \u03c4\u03bf\u03c5 \u039a\u03b1\u03c1\u03bb\u03bf\u03bc\u03ac\u03b3\u03bd\u03bf\u03c5 \u03ba\u03b1\u03b9 \u03be\u03b5\u03ba\u03b9\u03bd\u03ce\u03bd\u03c4\u03b1\u03c2 \u03bc\u03b9\u03b1 \u03c3\u03c5\u03bd\u03ad\u03c7\u03b5\u03b9\u03b1 \u03c4\u03b7\u03c2 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1\u03c2 \u03b3\u03b9\u03b1 \u03c0\u03ac\u03bd\u03c9 \u03b1\u03c0\u03cc \u03bf\u03ba\u03c4\u03ce \u03b1\u03b9\u03ce\u03bd\u03b5\u03c2. \u039c\u03b5\u03c1\u03b9\u03ba\u03bf\u03af \u03b9\u03c3\u03c4\u03bf\u03c1\u03b9\u03ba\u03bf\u03af \u03b1\u03bd\u03b1\u03c6\u03ad\u03c1\u03bf\u03c5\u03bd \u03c9\u03c2 \u03b1\u03c1\u03c7\u03ae \u03c4\u03b7\u03c2 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1\u03c2 \u03c4\u03b7 \u03c3\u03c4\u03ad\u03c8\u03b7 \u03c4\u03bf\u03c5 \u039a\u03b1\u03c1\u03bb\u03bf\u03bc\u03ac\u03b3\u03bd\u03bf\u03c5, \u03b5\u03bd\u03ce \u03ac\u03bb\u03bb\u03bf\u03b9 \u03c0\u03c1\u03bf\u03c4\u03b9\u03bc\u03bf\u03cd\u03bd \u03c9\u03c2 \u03b1\u03c1\u03c7\u03ae \u03c4\u03b7\u03c2 \u03c4\u03b7 \u03c3\u03c4\u03ad\u03c8\u03b7 \u03c4\u03bf\u03c5 \u038c\u03b8\u03c9\u03bd\u03b1 \u0391\u0384. \u039c\u03b5\u03c1\u03b9\u03ba\u03bf\u03af \u03b8\u03b5\u03c9\u03c1\u03bf\u03cd\u03bd \u03b5\u03c0\u03af\u03c3\u03b7\u03c2 \u03b9\u03b4\u03c1\u03c5\u03c4\u03ae \u03c4\u03b7\u03c2 \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1\u03c2 \u03c4\u03bf\u03bd \u0395\u03c1\u03c1\u03af\u03ba\u03bf\u03c2 \u03c4\u03bf\u03bd \u039f\u03c1\u03bd\u03b9\u03b8\u03bf\u03b8\u03ae\u03c1\u03b1, \u03b9\u03b4\u03c1\u03c5\u03c4\u03ae\u03c2 \u03c4\u03bf\u03c5 \u03bc\u03b5\u03c3\u03b1\u03b9\u03c9\u03bd\u03b9\u03ba\u03bf\u03cd \u0393\u03b5\u03c1\u03bc\u03b1\u03bd\u03b9\u03ba\u03bf\u03cd \u03ba\u03c1\u03ac\u03c4\u03bf\u03c5\u03c2 (\u03ba\u03c5\u03b2\u03ad\u03c1\u03bd\u03b7\u03c3\u03b5 919 \u2013 936). \u0397 \u03c3\u03cd\u03b3\u03c7\u03c1\u03bf\u03bd\u03b7 \u03ac\u03c0\u03bf\u03c8\u03b7 \u03b5\u03c5\u03bd\u03bf\u03b5\u03af \u03c4\u03bf\u03bd \u038c\u03b8\u03c9\u03bd\u03b1 \u03c9\u03c2 \u03c4\u03bf\u03bd \u03b1\u03bb\u03b7\u03b8\u03b9\u03bd\u03cc \u03b9\u03b4\u03c1\u03c5\u03c4\u03ae.. \u039f\u03b9 \u03bc\u03b5\u03bb\u03b5\u03c4\u03b7\u03c4\u03ad\u03c2 \u03b3\u03b5\u03bd\u03b9\u03ba\u03ac \u03c3\u03c5\u03bc\u03c6\u03c9\u03bd\u03bf\u03cd\u03bd \u03c3\u03c4\u03b7 \u03c3\u03c5\u03c3\u03c7\u03ad\u03c4\u03b9\u03c3\u03b7 \u03bc\u03b9\u03b1\u03c2 \u03b5\u03be\u03ad\u03bb\u03b9\u03be\u03b7\u03c2 \u03c4\u03c9\u03bd \u03b8\u03b5\u03c3\u03bc\u03ce\u03bd \u03ba\u03b1\u03b9 \u03c4\u03c9\u03bd \u03b1\u03c1\u03c7\u03ce\u03bd \u03c0\u03bf\u03c5 \u03c3\u03c5\u03bd\u03b9\u03c3\u03c4\u03bf\u03cd\u03c3\u03b1\u03bd \u03c4\u03b7\u03bd \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1, \u03c0\u03b5\u03c1\u03b9\u03b3\u03c1\u03ac\u03c6\u03bf\u03bd\u03c4\u03b1\u03c2 \u03bc\u03b9\u03b1 \u03c3\u03c4\u03b1\u03b4\u03b9\u03b1\u03ba\u03ae \u03b1\u03bd\u03ac\u03bb\u03b7\u03c8\u03b7 \u03c4\u03bf\u03c5 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03b9\u03ba\u03bf\u03cd \u03c4\u03af\u03c4\u03bb\u03bf\u03c5 \u03ba\u03b1\u03b9 \u03c1\u03cc\u03bb\u03bf\u03c5. \u039f \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03ac\u03c4\u03bf\u03c1\u03b1\u03c2 \u03b5\u03ba\u03bb\u03b5\u03b3\u03cc\u03c4\u03b1\u03bd \u03b1\u03c0\u03cc \u03b5\u03c0\u03c4\u03ac \u03b5\u03ba\u03bb\u03ad\u03ba\u03c4\u03bf\u03c1\u03b5\u03c2: \u03c4\u03bf\u03c5\u03c2 \u03b1\u03c1\u03c7\u03b9\u03b5\u03c0\u03b9\u03c3\u03ba\u03cc\u03c0\u03bf\u03c5\u03c2 \u039c\u03b1\u03b3\u03b5\u03bd\u03c4\u03af\u03b1\u03c2 (\u039c\u03ac\u03b9\u03bd\u03c2), \u03a4\u03c1\u03b5\u03b2\u03ae\u03c1\u03c9\u03bd (\u03a4\u03c1\u03b7\u03c1) \u03ba\u03b1\u03b9 \u039a\u03bf\u03bb\u03c9\u03bd\u03af\u03b1\u03c2, \u03c4\u03bf\u03bd \u03b2\u03b1\u03c3\u03b9\u03bb\u03b9\u03ac \u03c4\u03b7\u03c2 \u0392\u03bf\u03b7\u03bc\u03af\u03b1\u03c2, \u03c4\u03bf\u03bd \u03b4\u03bf\u03cd\u03ba\u03b1 \u03c4\u03b7\u03c2 \u03a3\u03b1\u03be\u03bf\u03bd\u03af\u03b1\u03c2, \u03c4\u03bf\u03bd \u03bc\u03b1\u03c1\u03b3\u03c1\u03ac\u03b2\u03bf (\u03bc\u03b1\u03c1\u03ba\u03ae\u03c3\u03b9\u03bf \u03ba\u03cc\u03bc\u03b7) \u03c4\u03bf\u03c5 \u0392\u03c1\u03b1\u03bd\u03b4\u03b5\u03bc\u03b2\u03bf\u03cd\u03c1\u03b3\u03bf\u03c5 \u03ba\u03b1\u03b9 \u03c4\u03bf\u03bd \u03c0\u03b1\u03bb\u03b1\u03c4\u03b9\u03bd\u03cc \u03ba\u03cc\u03bc\u03b7 \u03c4\u03bf\u03c5 \u03a1\u03ae\u03bd\u03bf\u03c5. \u0397 \u03b5\u03b4\u03b1\u03c6\u03b9\u03ba\u03ae \u03b5\u03c0\u03b9\u03ba\u03c1\u03ac\u03c4\u03b5\u03b9\u03b1 \u03c4\u03b7\u03c2 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1\u03c2 \u03c0\u03bf\u03af\u03ba\u03b9\u03bb\u03bb\u03b5 \u03ba\u03b1\u03b8\u0027 \u03cc\u03bb\u03b7 \u03c4\u03b7\u03bd \u03b9\u03c3\u03c4\u03bf\u03c1\u03af\u03b1 \u03c4\u03b7\u03c2, \u03b1\u03bb\u03bb\u03ac \u03c3\u03c4\u03bf \u03b1\u03c0\u03cc\u03b3\u03b5\u03b9\u03cc \u03c4\u03b7\u03c2 \u03b5\u03bd\u03c3\u03c9\u03bc\u03ac\u03c4\u03c9\u03bd\u03b5 \u03c0\u03b5\u03c1\u03b9\u03bf\u03c7\u03ad\u03c2 \u03c4\u03b7\u03c2 \u03c3\u03b7\u03bc\u03b5\u03c1\u03b9\u03bd\u03ae\u03c2 \u0393\u03b5\u03c1\u03bc\u03b1\u03bd\u03af\u03b1\u03c2, \u03c4\u03b7\u03c2 \u0391\u03c5\u03c3\u03c4\u03c1\u03af\u03b1\u03c2, \u03c4\u03b7\u03c2 \u0395\u03bb\u03b2\u03b5\u03c4\u03af\u03b1\u03c2, \u03c4\u03bf\u03c5 \u039b\u03af\u03c7\u03c4\u03b5\u03bd\u03c3\u03c4\u03b1\u03ca\u03bd, \u03c4\u03bf\u03c5 \u039b\u03bf\u03c5\u03be\u03b5\u03bc\u03b2\u03bf\u03cd\u03c1\u03b3\u03bf\u03c5, \u03c4\u03b7\u03c2 \u03a4\u03c3\u03b5\u03c7\u03af\u03b1\u03c2 (\u0392\u03bf\u03b7\u03bc\u03af\u03b1\u03c2), \u03c4\u03b7\u03c2 \u03a3\u03bb\u03bf\u03b2\u03b5\u03bd\u03af\u03b1\u03c2, \u03c4\u03bf\u03c5 \u0392\u03b5\u03bb\u03b3\u03af\u03bf\u03c5 \u03ba\u03b1\u03b9 \u03c4\u03b7\u03c2 \u039f\u03bb\u03bb\u03b1\u03bd\u03b4\u03af\u03b1\u03c2, \u03ba\u03b1\u03b8\u03ce\u03c2 \u03ba\u03b1\u03b9 \u03bc\u03b5\u03b3\u03ac\u03bb\u03b1 \u03c4\u03bc\u03ae\u03bc\u03b1\u03c4\u03b1 \u03c4\u03b7\u03c2 \u03c3\u03b7\u03bc\u03b5\u03c1\u03b9\u03bd\u03ae\u03c2 \u03a0\u03bf\u03bb\u03c9\u03bd\u03af\u03b1\u03c2, \u03c4\u03b7\u03c2 \u0393\u03b1\u03bb\u03bb\u03af\u03b1\u03c2 \u03ba\u03b1\u03b9 \u03c4\u03b7\u03c2 \u0399\u03c4\u03b1\u03bb\u03af\u03b1\u03c2. \u03a3\u03b5 \u03cc\u03bb\u03bf \u03c4\u03bf \u03b4\u03b9\u03ac\u03c3\u03c4\u03b7\u03bc\u03b1 \u03c4\u03b7\u03c2 \u03b9\u03c3\u03c4\u03bf\u03c1\u03af\u03b1\u03c2 \u03c4\u03b7\u03c2 \u03b7 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03b1\u03c0\u03b5\u03c4\u03b5\u03bb\u03b5\u03af\u03c4\u03bf \u03b1\u03c0\u03cc \u03b5\u03ba\u03b1\u03c4\u03bf\u03bd\u03c4\u03ac\u03b4\u03b5\u03c2 \u03bc\u03b9\u03ba\u03c1\u03cc\u03c4\u03b5\u03c1\u03b1 \u03b2\u03b1\u03c3\u03af\u03bb\u03b5\u03b9\u03b1, \u03c0\u03c1\u03b9\u03b3\u03ba\u03b9\u03c0\u03ac\u03c4\u03b1, \u03b4\u03bf\u03c5\u03ba\u03ac\u03c4\u03b1, \u03ba\u03bf\u03bc\u03b7\u03c4\u03b5\u03af\u03b5\u03c2, \u03b5\u03bb\u03b5\u03cd\u03b8\u03b5\u03c1\u03b5\u03c2 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03b9\u03ba\u03ad\u03c2 \u03c0\u03cc\u03bb\u03b5\u03b9\u03c2 \u03ba\u03b1\u03b9 \u03ac\u03bb\u03bb\u03b1 \u03ba\u03c1\u03b1\u03c4\u03af\u03b4\u03b9\u03b1, \u03b4\u03b9\u03b1\u03b9\u03c1\u03bf\u03cd\u03bc\u03b5\u03bd\u03b1, \u03b5\u03c0\u03b1\u03bd\u03b5\u03bd\u03bf\u03cd\u03bc\u03b5\u03bd\u03b1, \u03c3\u03c5\u03b3\u03c7\u03c9\u03bd\u03b5\u03c5\u03cc\u03bc\u03b5\u03bd\u03b1 \u03ba\u03b1\u03b9 \u03c0\u03ac\u03bb\u03b9 \u03b4\u03b9\u03b1\u03c3\u03c0\u03b1\u03b6\u03cc\u03bc\u03b5\u03bd\u03b1. \u03a0\u03b1\u03c1\u03ac \u03c4\u03bf \u03cc\u03bd\u03bf\u03bc\u03ac \u03c4\u03b7\u03c2 \u03ba\u03b1\u03c4\u03ac \u03c4\u03bf \u03bc\u03b5\u03b3\u03b1\u03bb\u03cd\u03c4\u03b5\u03c1\u03bf \u03b4\u03b9\u03ac\u03c3\u03c4\u03b7\u03bc\u03b1 \u03c4\u03b7\u03c2 \u03cd\u03c0\u03b1\u03c1\u03be\u03ae\u03c2 \u03c4\u03b7\u03c2 \u03b7 \u0391\u03b3\u03af\u03b1 \u03a1\u03c9\u03bc\u03b1\u03ca\u03ba\u03ae \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03b4\u03b5\u03bd \u03c0\u03b5\u03c1\u03b9\u03bb\u03ac\u03bc\u03b2\u03b1\u03bd\u03b5 \u03c4\u03b7 \u03a1\u03ce\u03bc\u03b7 \u03b5\u03bd\u03c4\u03cc\u03c2 \u03c4\u03c9\u03bd \u03bf\u03c1\u03af\u03c9\u03bd \u03c4\u03b7\u03c2. \u039f \u03b1\u03ba\u03c1\u03b9\u03b2\u03ae\u03c2 \u03cc\u03c1\u03bf\u03c2 \u00ab\u0391\u03b3\u03af\u03b1 \u03a1\u03c9\u03bc\u03b1\u03ca\u03ba\u03ae \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1\u00bb \u03b4\u03b5\u03bd \u03c7\u03c1\u03b7\u03c3\u03b9\u03bc\u03bf\u03c0\u03bf\u03b9\u03ae\u03b8\u03b7\u03ba\u03b5 \u03bc\u03ad\u03c7\u03c1\u03b9 \u03c4\u03bf 13\u03bf \u03b1\u03b9\u03ce\u03bd\u03b1, \u03b1\u03bb\u03bb\u03ac \u03b7 \u03bd\u03bf\u03bc\u03b9\u03bc\u03bf\u03c0\u03bf\u03af\u03b7\u03c3\u03b7 \u03c4\u03bf\u03c5 \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03ac\u03c4\u03bf\u03c1\u03b1 \u03b2\u03b1\u03c3\u03b9\u03b6\u03cc\u03c4\u03b1\u03bd \u03c0\u03ac\u03bd\u03c4\u03b1 \u03c3\u03c4\u03b7\u03bd \u03ad\u03bd\u03bd\u03bf\u03b9\u03b1 \u03c4\u03bf\u03c5 translatio imperii, \u03cc\u03c4\u03b9 \u03b4\u03b7\u03bb. \u03ba\u03b1\u03c4\u03b5\u03af\u03c7\u03b5 \u03c4\u03b7\u03bd \u03c5\u03c0\u03ad\u03c1\u03c4\u03b1\u03c4\u03b7 \u03b5\u03be\u03bf\u03c5\u03c3\u03af\u03b1 \u03c0\u03bf\u03c5 \u03ba\u03bb\u03b7\u03c1\u03bf\u03bd\u03cc\u03bc\u03b7\u03c3\u03b5 \u03b1\u03c0\u03cc \u03c4\u03bf\u03c5\u03c2 \u03b1\u03c1\u03c7\u03b1\u03af\u03bf\u03c5\u03c2 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03ac\u03c4\u03bf\u03c1\u03b5\u03c2 \u03c4\u03b7\u03c2 \u03a1\u03ce\u03bc\u03b7\u03c2.\u03a4\u03bf \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03b9\u03ba\u03cc \u03b1\u03be\u03af\u03c9\u03bc\u03b1 \u03ae\u03c4\u03b1\u03bd \u03c0\u03b1\u03c1\u03b1\u03b4\u03bf\u03c3\u03b9\u03b1\u03ba\u03ac \u03b1\u03b9\u03c1\u03b5\u03c4\u03cc \u03b1\u03c0\u03cc \u03c4\u03bf\u03c5\u03c2 \u03ba\u03c5\u03c1\u03af\u03c9\u03c2 \u0393\u03b5\u03c1\u03bc\u03b1\u03bd\u03bf\u03cd\u03c2 \u03c0\u03c1\u03af\u03b3\u03ba\u03b9\u03c0\u03b5\u03c2-\u03b5\u03ba\u03bb\u03ad\u03ba\u03c4\u03bf\u03c1\u03b5\u03c2. \u039a\u03b1\u03c4\u03ac \u03c4\u03b7\u03bd \u03c4\u03b5\u03bb\u03b9\u03ba\u03ae \u03c6\u03ac\u03c3\u03b7 \u03c4\u03b7\u03c2 \u03b2\u03b1\u03c3\u03b9\u03bb\u03b5\u03af\u03b1\u03c2 \u03c4\u03bf\u03c5 \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03ac\u03c4\u03bf\u03c1\u03b1 \u03a6\u03c1\u03b5\u03b9\u03b4\u03b5\u03c1\u03af\u03ba\u03bf\u03c5 \u0393\u0027 (\u03ba\u03c5\u03b2\u03ad\u03c1\u03bd\u03b7\u03c3\u03b5 1452-1493), \u03be\u03b5\u03ba\u03af\u03bd\u03b7\u03c3\u03b5 \u03b7 \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03b9\u03ba\u03ae \u039c\u03b5\u03c4\u03b1\u03c1\u03c1\u03cd\u03b8\u03bc\u03b9\u03c3\u03b7. \u0397 \u03bc\u03b5\u03c4\u03b1\u03c1\u03c1\u03cd\u03b8\u03bc\u03b9\u03c3\u03b7 \u03b8\u03b1 \u03c5\u03bb\u03bf\u03c0\u03bf\u03b9\u03b7\u03b8\u03b5\u03af \u03c3\u03b5 \u03bc\u03b5\u03b3\u03ac\u03bb\u03bf \u03b2\u03b1\u03b8\u03bc\u03cc \u03ba\u03b1\u03c4\u03ac \u03c4\u03b7 \u03b4\u03b9\u03b1\u03ba\u03c5\u03b2\u03ad\u03c1\u03bd\u03b7\u03c3\u03b7 \u03c4\u03bf\u03c5 \u039c\u03b1\u03be\u03b9\u03bc\u03b9\u03bb\u03b9\u03b1\u03bd\u03bf\u03cd \u0391\u0027 (\u03b1\u03c0\u03cc \u03c4\u03bf 1486 \u03c9\u03c2 \u0392\u03b1\u03c3\u03b9\u03bb\u03b9\u03ac\u03c2 \u03c4\u03c9\u03bd \u03a1\u03c9\u03bc\u03b1\u03af\u03c9\u03bd, \u03b1\u03c0\u03cc \u03c4\u03bf 1493 \u03c9\u03c2 \u03bc\u03bf\u03bd\u03b1\u03b4\u03b9\u03ba\u03cc\u03c2 \u03b7\u03b3\u03b5\u03bc\u03cc\u03bd\u03b1\u03c2 \u03ba\u03b1\u03b9 \u03b1\u03c0\u03cc \u03c4\u03bf 1508 \u03c9\u03c2 \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03ac\u03c4\u03bf\u03c1\u03b1\u03c2 \u03c4\u03b7\u03c2 \u0391\u03b3\u03af\u03b1\u03c2 \u03a1\u03c9\u03bc\u03b1\u03ca\u03ba\u03ae\u03c2 \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1\u03c2, \u03bc\u03ad\u03c7\u03c1\u03b9 \u03c4\u03bf \u03b8\u03ac\u03bd\u03b1\u03c4\u03cc \u03c4\u03bf\u03c5 \u03c4\u03bf 1519). \u0397 \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03bc\u03b5\u03c4\u03b1\u03c4\u03c1\u03ac\u03c0\u03b7\u03ba\u03b5 \u03c3\u03b5 \u0391\u03b3\u03af\u03b1 \u03a1\u03c9\u03bc\u03b1\u03ca\u03ba\u03ae \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03c4\u03bf\u03c5 \u0393\u03b5\u03c1\u03bc\u03b1\u03bd\u03b9\u03ba\u03bf\u03cd \u03ad\u03b8\u03bd\u03bf\u03c5\u03c2. \u0391\u03c5\u03c4\u03ae \u03c4\u03b7\u03bd \u03c0\u03b5\u03c1\u03af\u03bf\u03b4\u03bf \u03b7 \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03b1\u03c0\u03ad\u03ba\u03c4\u03b7\u03c3\u03b5 \u03c4\u03bf\u03c5\u03c2 \u03c0\u03b5\u03c1\u03b9\u03c3\u03c3\u03cc\u03c4\u03b5\u03c1\u03bf\u03c5\u03c2 \u03b8\u03b5\u03c3\u03bc\u03bf\u03cd\u03c2 \u03c4\u03b7\u03c2 \u03c0\u03bf\u03c5 \u03ac\u03bd\u03c4\u03b5\u03be\u03b1\u03bd \u03bc\u03ad\u03c7\u03c1\u03b9 \u03c4\u03b7\u03bd \u03c4\u03b5\u03bb\u03b9\u03ba\u03ae \u03c4\u03b7\u03c2 \u03b4\u03b9\u03ac\u03bb\u03c5\u03c3\u03b7 \u03c4\u03bf \u03b4\u03ad\u03ba\u03b1\u03c4\u03bf \u03ad\u03bd
