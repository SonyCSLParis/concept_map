bekende theorie was dat het een rusteloze ziel van een ketter is die \u0027s nachts zijn graf verlaat om zich (soms als dier) te gaan voeden met het bloed van mensen. Over deze oorspronkelijk Slavische (en Hongaarse) legende werd al in de periode 1730 tot 1735 verhaald. Het moderne beeld dat mensen van vampiers hebben ontstond rond de 19e eeuw, toen de hele westerse wereld dankzij romantische spookverhalen en gothic novels vertrouwd raakte met het nieuwe stereotype van de \u0027aristocratische\u0027 vampier; een beeld ge\u00efntroduceerd in The Vampyre van John William Polidori. Bram Stokers graaf Dracula is daar direct op ge\u00efnspireerd en legde, samen met verhalen als Varney the Vampire van James Malcolm Rymer en Carmilla van Joseph Sheridan Le Fanu, de basis voor de moderne vampierverhalen."}, {"color": "#97c2fc", "id": "pirates", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Armed_guard_escort_on_a_merchant_ship.jpg", "label": "pirates", "shape": "image", "title": "Pirat (\u0142ac. pirata z gr. \u03c0\u03b5\u03b9\u03c1\u03b1\u03c4\u03ae\u03c2 peirat\u0113s) \u2013 przest\u0119pca prowadz\u0105cy rozb\u00f3j na morzu lub nabrze\u017cu, przy wykorzystaniu statku lub \u0142odzi. Najcz\u0119\u015bciej celem atak\u00f3w pirat\u00f3w padaj\u0105 inne statki. Pirat cz\u0119sto mylony jest z korsarzem, kt\u00f3ry prowadzi\u0142 legalne dzia\u0142ania wojenne w imieniu w\u0142adcy na podstawie listu kaperskiego."}, {"color": "#97c2fc", "id": "bolt", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Martyrium_of_Saint_Sebastian._Pic_03.jpg", "label": "bolt", "shape": "image", "title": "La balestra \u00e8 un\u0027arma da lancio costituita da un arco di legno, corno, o acciaio e nei tempi moderni anche con materiali pi\u00f9 adatti come fibra di carbonio o alluminio anodizzato per un migliore rapporto peso/resistenza, da una calciatura (fusto) denominata e destinata al lancio di quadrelli, frecce, strali, bolzoni, palle o dardi. La corda viene bloccata da un meccanismo chiamato noce. Lo scatto avveniva facendo pressione su una sorta di grilletto chiamato chiave oppure, nei modelli pi\u00f9 antichi, abbassando un piolo. La corda veniva tesa grazie a un meccanismo a gancio chiamato crocco oppure, nei modelli pi\u00f9 sofisticati, a un martinetto."}, {"color": "#97c2fc", "id": "crenelated", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Badalingchangcheng.jpg", "label": "crenelated", "shape": "image", "title": "\u96c9\u581e\uff0c\u53c8\u7a31\u9f52\u7246\u3001\u579b\u7246\u3001\u6230\u7246\uff0c\u662f\u6709\u92f8\u9f52\u72c0\u579b\u7246\u7684\u57ce\u7246\u3002\u53ef\u7528\u4f86\u4f5c\u70ba\u5b88\u79a6\u57ce\u7246\u8005\u5728\u53cd\u64ca\u653b\u57ce\u8005\u6642\u7684\u63a9\u853d\u4e4b\u7528\u3002\u579b\u53e3\u9577\u5ea6\u7d04\u5e7e\u5341\u5398\u7c73\u5230\u5169\u7c73\u3002\u53e4\u4ee3\u8ba1\u7b97\u57ce\u5899\u9762\u79ef\u7684\u5355\u4f4d\u662f\u201c\u65b9\u4e08\u66f0\u5835\uff0c\u4e09\u5835\u66f0\u96c9\uff0c\u4e00\u96c9\u4e4b\u5899\uff0c\u957f\u4e09\u4e08\uff0c\u9ad8\u4e00\u4e08\u201d\u3002\u581e\u5219\u662f\u57ce\u5899\u4e0a\u5982\u9f7f\u72b6\u7684\u8584\u578b\u77ee\u5899\u3002"}, {"color": "#97c2fc", "id": "tortoise", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Awatoceanofmilk01.jpg", "label": "tortoise", "shape": "image", "title": "Landsk\u00f6ldpaddor (familjen Testudinidae) \u00e4r oftast mindre \u00e4n sina havslevande sl\u00e4ktingar men det finns \u00e4ven stora arter, som galapagossk\u00f6ldpaddorna och aldabrask\u00f6ldpaddan. En landsk\u00f6ldpadda som \u00e4r popul\u00e4r att ha som husdjur \u00e4r rysk st\u00e4ppsk\u00f6ldpadda. Vissa landsk\u00f6ldpaddor kan leva i mer \u00e4n 190 \u00e5r. Precis som havssk\u00f6ldpaddor l\u00e4gger de \u00e4gg i sandgropar p\u00e5 str\u00e4nder. F\u00f6r att skydda \u00e4ggen mot predatorer t\u00e4cks groparna sedan \u00f6ver med sand, vilket ocks\u00e5 skyddar mot kraftiga temperatursv\u00e4ngningar och uttorkning. D\u00e4refter slutar omsorgen f\u00f6r avkomman: n\u00e4r \u00e4ggen kl\u00e4ckts f\u00e5r ungarna genast klara sig sj\u00e4lva."}, {"color": "#97c2fc", "id": "legend", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/MataGrifone.jpg", "label": "legend", "shape": "image", "title": "Die Legende ist eine mit dem M\u00e4rchen und der Sage verwandte Textsorte bzw. literarische Gattung, in der historische Ereignisse durch sp\u00e4tere Hinzuf\u00fcgungen \u00fcberh\u00f6ht oder verf\u00e4lscht wurden. Legenden haben meist wie Sagen einen wahren Kern, der fantastisch ausgeschm\u00fcckt wird."}, {"color": "#97c2fc", "id": "madog", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Map_c1577.jpg", "label": "madog", "shape": "image", "title": "Madoc ab Owain Gwynedd \u2013 legendarny walijski ksi\u0105\u017c\u0119, kt\u00f3ry mia\u0142 dop\u0142yn\u0105\u0107 do brzeg\u00f3w Ameryki P\u00f3\u0142nocnej na ponad 300 lat przed Krzysztofem Kolumbem. Chocia\u017c nie ma \u017cadnych dowod\u00f3w historycznych na istnienie takiej postaci, opowie\u015b\u0107 ta jest wsp\u00f3\u0142cze\u015bnie szeroko rozpowszechniona w Stanach Zjednoczonych. Madoc mia\u0142 by\u0107 jakoby nie\u015blubnym synem , w\u0142adcy walijskiego pa\u0144stewka Gwynedd w latach 1137-1170. Gdy po \u015bmierci Owaina w kraju wybuch\u0142y walki o tron pomi\u0119dzy jego synami, Madoc zbudowa\u0142 statki i wyruszy\u0142 w podr\u00f3\u017c morsk\u0105, dop\u0142ywaj\u0105c do nieznanego l\u0105du na zachodzie. Wyl\u0105dowa\u0142 w nieznanym bli\u017cej miejscu (wskazuje si\u0119 m.in. teren Meksyku, Floryd\u0119 i Alabam\u0119), gdzie za\u0142o\u017cy\u0142 koloni\u0119. Po latach Madoc wr\u00f3ci\u0142 do Walii, przynosz\u0105c wie\u015bci o nowym l\u0105dzie i \u015bci\u0105gaj\u0105c na zach\u00f3d kolejnych osadnik\u00f3w, kt\u00f3rzy osiedli na kontynencie ameryka\u0144skim, buduj\u0105c tam osady i mieszaj\u0105c si\u0119 z Indianami. Jako dow\u00f3d na prawdziwo\u015b\u0107 opowie\u015bci o Madocu wskazywano kamienne konstrukcje maj\u0105ce by\u0107 rzekomo walijskimi fortami oraz maj\u0105ce mie\u0107 za swoich przodk\u00f3w Walijczyk\u00f3w plemiona india\u0144skie cechuj\u0105ce si\u0119 ja\u015bniejsz\u0105 barw\u0105 sk\u00f3ry i u\u017cywaniem j\u0119zyka jakoby przypominaj\u0105cego walijski. O istnieniu takich plemion wspominali cz\u0119sto XVII- i XVIII-wieczni podr\u00f3\u017cnicy. Za wywodz\u0105ce si\u0119 od Walijczyk\u00f3w uwa\u017cano m.in. ludy Shawnee, Lenape i Komancz\u00f3w, w szczeg\u00f3lno\u015bci jednak uznawano za takowe Mandan\u00f3w. Za miejsce l\u0105dowania floty Madoca najcz\u0119\u015bciej uznaje si\u0119 Mobile Bay na wybrze\u017cu Alabamy, gdzie w 1953 roku staraniem stowarzyszenia ufundowana zosta\u0142a tablica pami\u0105tkowa. W rzeczywisto\u015bci nie istniej\u0105 \u017cadne \u017ar\u00f3d\u0142a historyczne, mog\u0105ce potwierdza\u0107 istnienie ksi\u0119cia Madoca. Po raz pierwszy jego rzekom\u0105 wypraw\u0119 wspomina dopiero angielski pamflet wydrukowany w latach 80. XVI wieku, maj\u0105cy na celu promowanie osadnictwa w Nowym \u015awiecie i legitymizacj\u0119 angielskich roszcze\u0144 do zaj\u0119tych przez Hiszpan\u00f3w ziem ameryka\u0144skich. Archeologowie nie znale\u017ali nigdy na terenie Ameryki \u017cadnych artefakt\u00f3w mog\u0105cych mie\u0107 zwi\u0105zek ze \u015bredniowiecznym osadnictwem walijskim. Postulowane walijskie \u201eforty\u201d znajduj\u0105ce si\u0119 jakoby na terenie Kentucky czy Tennessee okaza\u0142y si\u0119 by\u0107 albo formacjami naturalnymi, albo konstrukcjami wzniesionymi przez Indian we wcze\u015bniejszych okresach historycznych. Wsp\u00f3\u0142czesna lingwistyka nie potwierdzi\u0142a istnienia pokrewie\u0144stwa mi\u0119dzy walijskim a \u017cadnymi j\u0119zykami india\u0144skimi."}, {"color": "#97c2fc", "id": "watch tower", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Susiluodon_Merivartioasema_Kustavi_21.3.08_(1).jpg", "label": "watch tower", "shape": "image", "title": "A watchtower or watch tower is a type of fortification used in many parts of the world. It differs from a regular tower in that its primary use is military and from a turret in that it is usually a freestanding structure. Its main purpose is to provide a high, safe place from which a sentinel or guard may observe the surrounding area. In some cases, non-military towers, such as religious towers, may also be used as watchtowers."}, {"color": "#97c2fc", "id": "neith", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Neith.svg", "label": "neith", "shape": "image", "title": "Neith, tamb\u00e9 escrit Nit, Net o Neit, \u00e9s una de les primeres deesses del pante\u00f3 egipci, la primera i principal creadora de l\u0027univers, tot el que cont\u00e9 i la que regeix com funciona, \u00abJo soc les coses que s\u00f3n, que seran, i que han estat...\u00bb. \u00c9s la de\u00eftat patrona de Sais \u2014en egipci antic Zau\u2014, des d\u0027on el seu culte es va centrar en el delta del Nil occidental del nord d\u0027Egipte i fou testificada des de la Primera Dinastia. Neith fou considerada una deessa de la guerra, de la ca\u00e7a i protectora del fara\u00f3, i tenia com a s\u00edmbol dues fletxes creuades sobre un escut; \u00e9s una deessa molt complexa i els textos antics nom\u00e9s indiquen la seva veritable naturalesa. Els antics egipcis varen imposar un secretisme religi\u00f3s, emprant eufemismes i al\u00b7lusions i sovint nom\u00e9s utilitzant s\u00edmbols. Normalment se la representava com una dona que porta la Corona Vermella sobre el cap i amb un arc i una fletxa a les mans o, a vegades, un arp\u00f3. De fet, els jerogl\u00edfics amb seu nom solen ser seguits de qualificatius que al\u00b7ludeixen al tir amb arc, amb el s\u00edmbol de l\u0027escut que s\u0027interpreta com a dos arcs enfrontats entre si o per d\u0027altres imatges relacionades amb el seu culte. En alguns mites de la creaci\u00f3 trobats a textos a les pir\u00e0mides, va ser identificada com la mare de Ra i Apep. Quan va ser identificada com a deessa aqu\u00e0tica, tamb\u00e9 va ser vista com la mare de Sobek. Aquesta associaci\u00f3 amb l\u0027aigua, \u00e9s a dir, el Nil, va portar que a vegades es consider\u00e9s l\u0027esposa de Khnum, i es va associar amb la font del riu Nil. Al Nou Regne es va convertir en la deessa creadora, \u00abque va donar a llum a Ra\u00bb i a Memphis va ser la protectora del fara\u00f3. Quan els libis van envair Egipte, es va convertir en la principal deessa de Sai. M\u00e9s tard, va ser despla\u00e7ada a l\u0027inframon i juntament amb Isis, Nephthys i Selket va esdevenir una de les quatre deesses de la mort. Com a deessa de la creaci\u00f3 i de l\u0027univers, es va dir que teixia cada dia el m\u00f3n amb el seu teler. Una paret interior del enregistra un relat de la creaci\u00f3 en el qual Neith surt de les primeres aig\u00fces de la primera terra. Tot el que ella va concebre en el seu cor es posa en marxa, incloent-hi les trenta de\u00eftats: \u00abDeessa \u00fanica, misteriosa i gran que va ser al principi i va fer que tot vingu\u00e9s a ser... La mare divina de Ra, que brilla a l\u0027horitz\u00f3 ...\u00bb.. L\u0027historiador grec Her\u00f2dot (484-425 aC.) va assenyalar que els ciutadans egipcis de Sais a Egipte adoraven Neith i la identificaven amb Atena. El Timeu, un di\u00e0leg escrit per Plat\u00f3, reflecteix tamb\u00e9 aquesta identificaci\u00f3 amb Atena, possiblement com a resultat de la identificaci\u00f3 d\u0027ambdues deesses amb la guerra i el teixit. El fil\u00f2sof neoplat\u00f2nic grec Proclus (412-485 dC.) va escriure que en el a Sais \u2014ara desaparegut\u2014 hi figurava la seg\u00fcent inscripci\u00f3: \u00abSoc les coses que s\u00f3n, que seran i que han estat [...] El fruit que vaig engendrar fou el sol\u00bb."}, {"color": "#97c2fc", "id": "great hall", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Great_Hall_in_1906,_The_Abbey_Sutton_Courtenay.png", "label": "great hall", "shape": "image", "title": "Rittersaal ist mehrheitlich die Bezeichnung f\u00fcr einen gro\u00dfen Saal in einer Burg, einer Schlossanlage oder einem Herrensitz, der in heutiger Zeit oft als Festsaal oder Veranstaltungsort f\u00fcr Konzerte und Ausstellungen genutzt wird. Er wird in der Literatur gelegentlich auch als Bezeichnung f\u00fcr Versammlungs- und Fests\u00e4le in Kl\u00f6stern oder Rath\u00e4usern verwendet. Der Begriff kam erst mit der Burgenromantik im 19. Jahrhundert auf, w\u00e4hrend des Mittelalters und in der Fr\u00fchen Neuzeit war die Bezeichnung noch nicht \u00fcblich. Sie basiert auf der romantisierend verkl\u00e4rten Vorstellung, dass die Ritterschaft eines Landesherrn im gr\u00f6\u00dften Raum einer Burganlage zu Treffen und Beratungen zusammenkam. Entgegen dem eigentlichen Wortsinn haben Ritters\u00e4le deshalb meist gar nichts mit dem Rittertum zu tun, und oft werden auch Hallen damit bezeichnet."}, {"color": "#97c2fc", "id": "hopes", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/USA_Gymnastics_logo.svg", "label": "hopes", "shape": "image", "title": "United States of America Gymnastics (kurz USA Gymnastics oder USAG) ist der nationale Dachverband f\u00fcr Turnen in den Vereinigten Staaten. Er wurde 1963 als U.S. Gymnastics Federation (USGF) gegr\u00fcndet und ist f\u00fcr die Auswahl und das Training der Nationalmannschaften f\u00fcr die Olympischen Spiele und Weltmeisterschaften zust\u00e4ndig. Die von USA Gymnastics verwalteten Disziplinen sind: \n* Ger\u00e4tturnen der Frauen (WAG) \n* Ger\u00e4tturnen der M\u00e4nner (MAG) \n* Rhythmische Sportgymnastik \n* Trampolinturnen und Tumbling (T\u0026T) \n* Sportakrobatik \n* Aerobische Gymnastik \n* Gruppengymnastik / Gymnastik f\u00fcr alle Das Ger\u00e4tturnen der Frauen \u2013 bestehend aus den Disziplinen Sprung, Stufenbarren, Schwebebalken und Bodenturnen \u2013 wurde durch die Austragung mehrerer j\u00e4hrlich im Fernsehen \u00fcbertragener Wettk\u00e4mpfe sehr bekannt. Zu den Disziplinen des Ger\u00e4tturnens der M\u00e4nner geh\u00f6ren Bodenturnen, Pauschenpferd, Ringe, Sprung, Parallelbarren und Reck."}, {"color": "#97c2fc", "id": "ridge", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tsubakurodake_from_Otenshodake_2002-8-22.jpg", "label": "ridge", "shape": "image", "title": "Um tergo (portugu\u00eas europeu) ou encosta (portugu\u00eas brasileiro) \u00e9 uma forma de relevo que consiste numa eleva\u00e7\u00e3o que faz a separa\u00e7\u00e3o da escorr\u00eancia de \u00e1guas e se prolonga at\u00e9 um cume. Trata-se, portanto, do oposto de um vale. Os tergos podem tamb\u00e9m ser chamados de cumeadas ou cumeeiras."}, {"color": "#97c2fc", "id": "counterweight trebuchets", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/SiJiao_Pao-t1.jpg", "label": "counterweight trebuchets", "shape": "image", "title": "A trebuchet (French: tr\u00e9buchet) is a type of catapult that uses a long arm to throw a projectile. It was a common powerful siege engine until the advent of gunpowder. The design of a trebuchet allows it to launch projectiles of greater weights further distances than that of a traditional catapult. There are two main types of trebuchet. The first is the traction trebuchet, or mangonel, which uses manpower to swing the arm. It first appeared in China in the 4th century BC. Carried westward by the Avars, the technology was adopted by the Byzantines in the late 6th century AD and by their neighbors in the following centuries. The later, and often larger and more powerful, counterweight trebuchet, also known as the counterpoise trebuchet, uses a counterweight to swing the arm. It appeared in both Christian and Muslim lands around the Mediterranean in the 12th century, and was carried back to China by the Mongols in the 13th century."}, {"color": "#97c2fc", "id": "stone masons", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Taile_de_pierre.jpg", "label": "stone masons", "shape": "image", "title": "Hargintza eraikuntzan erabiltzeko harria lantzeko lanbidea da. Artisau hauek harginak edo harri-lantzaileak dira. Gaur egun hargintza lana asko mekanizatu da eta, ondorioz, harginak desagertzen ari dira baina mendeetan oso lanbide garrantzitsua izan da. Ezagutzen diren eraikuntza historiko gehienen atzean harginak egon dira."}, {"color": "#97c2fc", "id": "harfleur", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Blason_fr_ville_Harfleur.svg", "label": "harfleur", "shape": "image", "title": "\u0410\u0440\u0444\u043b\u0451\u0440 (\u0444\u0440. Harfleur, [a\u0281fl\u0153\u0281], \u0434\u0438\u0430\u043b\u0435\u043a\u0442\u043d\u043e\u0435 \u043f\u0440\u043e\u0438\u0437\u043d\u043e\u0448\u0435\u043d\u0438\u0435 [a\u0281\u2019fly]) \u2014 \u0433\u043e\u0440\u043e\u0434 \u043d\u0430 \u0441\u0435\u0432\u0435\u0440\u0435 \u0424\u0440\u0430\u043d\u0446\u0438\u0438, \u0440\u0435\u0433\u0438\u043e\u043d \u041d\u043e\u0440\u043c\u0430\u043d\u0434\u0438\u044f, \u0434\u0435\u043f\u0430\u0440\u0442\u0430\u043c\u0435\u043d\u0442 \u041f\u0440\u0438\u043c\u043e\u0440\u0441\u043a\u0430\u044f \u0421\u0435\u043d\u0430, \u043e\u043a\u0440\u0443\u0433 \u0413\u0430\u0432\u0440, \u043a\u0430\u043d\u0442\u043e\u043d \u0413\u0430\u0432\u0440-2. \u0420\u0430\u0441\u043f\u043e\u043b\u043e\u0436\u0435\u043d \u0432 9 \u043a\u043c \u043a \u0432\u043e\u0441\u0442\u043e\u043a\u0443 \u043e\u0442 \u0413\u0430\u0432\u0440\u0430, \u0432 1 \u043a\u043c \u043e\u0442 \u0430\u0432\u0442\u043e\u043c\u0430\u0433\u0438\u0441\u0442\u0440\u0430\u043b\u0438 N282. \u0427\u0435\u0440\u0435\u0437 \u0433\u043e\u0440\u043e\u0434 \u043f\u0440\u043e\u0442\u0435\u043a\u0430\u0435\u0442 \u0440\u0435\u043a\u0430 \u041b\u0435\u0437\u0430\u0440\u0434, \u043d\u0438\u0436\u0435 \u043f\u043e \u0442\u0435\u0447\u0435\u043d\u0438\u044e \u0432\u043f\u0430\u0434\u0430\u044e\u0449\u0430\u044f \u0432 \u0422\u0430\u043d\u043a\u0430\u0440\u0432\u0438\u043b\u044c\u0441\u043a\u0438\u0439 \u043a\u0430\u043d\u0430\u043b. \u041d\u0430 \u0442\u0435\u0440\u0440\u0438\u0442\u043e\u0440\u0438\u0438 \u0433\u043e\u0440\u043e\u0434\u0430 \u043d\u0430\u0445\u043e\u0434\u044f\u0442\u0441\u044f \u0434\u0432\u0435 \u0436\u0435\u043b\u0435\u0437\u043d\u043e\u0434\u043e\u0440\u043e\u0436\u043d\u044b\u0435 \u0441\u0442\u0430\u043d\u0446\u0438\u0438: \u0410\u043d\u0444\u043b\u0451\u0440 \u043b\u0438\u043d\u0438\u0438 \u041f\u0430\u0440\u0438\u0436-\u0413\u0430\u0432\u0440 \u043d\u0430 \u0441\u0435\u0432\u0435\u0440\u0435 \u0438 \u0410\u043d\u0444\u043b\u0451\u0440-\u0410\u043b\u044c\u0442 \u043c\u0435\u0441\u0442\u043d\u043e\u0439 \u043b\u0438\u043d\u0438\u0438 \u0413\u0430\u0432\u0440-\u0420\u043e\u043b\u044c\u0432\u0438\u043b\u044c \u043d\u0430 \u0437\u0430\u043f\u0430\u0434\u0435. \u041d\u0430\u0441\u0435\u043b\u0435\u043d\u0438\u0435 (2018) \u2014 8 395 \u0447\u0435\u043b\u043e\u0432\u0435\u043a."}, {"color": "#97c2fc", "id": "warwick castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/2007-08-26-09095_GreatBritain_Warwick.jpg", "label": "warwick castle", "shape": "image", "title": "Warwick Castle \u00e4r ett slott i Warwick i grevskapet Warwickshire i mellersta England, bel\u00e4get vid floden Warwickshire Avon. Slottet uppf\u00f6rdes av Vilhelm Er\u00f6vraren omkring 1068 som en motteborg med tr\u00e4palissader. P\u00e5 1100-talet uppf\u00f6rdes ett k\u00e4rntorn i sten. Slottet \u00e4r byggnadsminnesm\u00e4rkt och klassificerat som Grade I, det vill s\u00e4ga ett byggnadsverk av exceptionellt intresse."}, {"color": "#97c2fc", "id": "engineer", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/IDF-D9R-Independence-Day-2017-Latrun-IZE-066.jpg", "label": "engineer", "shape": "image", "title": "Um engenheiro de combate (tamb\u00e9m chamado de pioneiro ou sapador) \u00e9 um tipo de soldado que realiza tarefas de engenharia militar em apoio \u00e0s opera\u00e7\u00f5es de combate das for\u00e7as terrestres. Os engenheiros de combate executam uma variedade de tarefas de engenharia militar, de guerra de t\u00faneis e minas, bem como tarefas de constru\u00e7\u00e3o e demoli\u00e7\u00e3o dentro e fora das zonas de combate. Os engenheiros de combate facilitam a mobilidade das for\u00e7as amigas enquanto impedem a do inimigo. Eles tamb\u00e9m trabalham para garantir a sobreviv\u00eancia das for\u00e7as amigas, construindo posi\u00e7\u00f5es de combate, fortifica\u00e7\u00f5es e estradas. Eles realizam miss\u00f5es de demoli\u00e7\u00e3o e limpeza de campos minados manualmente ou com o uso de . As miss\u00f5es comuns dos engenheiros de combate incluem constru\u00e7\u00e3o e abertura de trincheiras, armadilhas para tanques e outros obst\u00e1culos e fortifica\u00e7\u00f5es; coloca\u00e7\u00e3o de obst\u00e1culos e constru\u00e7\u00e3o de bunkers; libera\u00e7\u00e3o e reconhecimento de rotas; constru\u00e7\u00e3o ou destrui\u00e7\u00e3o de pontes e estradas; coloca\u00e7\u00e3o e remo\u00e7\u00e3o de minas terrestres; e ataques de armas combinadas. Normalmente, os engenheiros de combate tamb\u00e9m s\u00e3o treinados como fuzileiros e, como miss\u00e3o secund\u00e1ria, servem como infantaria provis\u00f3ria quando necess\u00e1rio."}, {"color": "#97c2fc", "id": "benighted", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Benighted_Rock_unter_den_Eichen_2017_15.jpg", "label": "benighted", "shape": "image", "title": "Benighted \u2014 \u0444\u0440\u0430\u043d\u0446\u0443\u0437\u044c\u043a\u0430 \u0431\u0440\u0443\u0442\u0430\u043b \u0434\u0435\u0442/\u0433\u0440\u0430\u0439\u043d\u0434\u043a\u043e\u0440-\u043a\u043e\u043c\u0430\u043d\u0434\u0430, \u0443\u0442\u0432\u043e\u0440\u0435\u043d\u0430 \u0443 \u043c\u0456\u0441\u0442\u0456 \u0421\u0435\u043d\u0442-\u0415\u0442\u044c\u0454\u043d \u0443 1998 \u0440\u043e\u0446\u0456."}, {"color": "#97c2fc", "id": "belfries", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/CampanileMtTamalpiasSunset-original.jpg", "label": "belfries", "shape": "image", "title": "Il campanile (o torre campanaria) \u00e8 una struttura architettonica a forma di torre, in genere attigua ad una chiesa o ad un palazzo pubblico (in questo caso si parla generalmente di torre civica), che ospita una o pi\u00f9 campane. Una chiesa pu\u00f2 anche avere pi\u00f9 di un campanile."}, {"color": "#97c2fc", "id": "victorian times", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/William_Holman_Hunt_001.jpg", "label": "victorian times", "shape": "image", "title": "\uc601\uad6d \uc5ed\uc0ac\uc5d0\uc11c \ube45\ud1a0\ub9ac\uc544 \uc2dc\ub300\ub294 1837\ub144 6\uc6d4 20\uc77c\ubd80\ud130 1901\ub144 1\uc6d4 22\uc77c\uae4c\uc9c0 \ube45\ud1a0\ub9ac\uc544 \uc5ec\uc655\uc758 \uce58\uc138\ub97c \uc77c\uceeb\ub294\ub2e4. \ube45\ud1a0\ub9ac\uc544 \uc2dc\ub300\ub294 \uc640 \uc5d0\ub4dc\uc6cc\ub4dc \uc2dc\ub300 \uc0ac\uc774 \uc788\uc73c\uba70, \ube45\ud1a0\ub9ac\uc544 \uc2dc\ub300 \ub9d0\ub144\uc740 \uc720\ub7fd \ub300\ub959\uc758 \ubca8 \uc5d0\ud3ec\ud06c \uc804\ubc18\ubd80\uc640 \uacb9\uce5c\ub2e4."}, {"color": "#97c2fc", "id": "station", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Clapham_Junction_Platforms.jpeg", "label": "station", "shape": "image", "title": "\u9435\u8def\u8eca\u7ad9\u3001\u9435\u9053\u8eca\u7ad9\u6216\u7c21\u7a31\u9435\u8def\u7ad9\u3001\u9435\u9053\u7ad9\uff0c\u7c21\u7a31\u706b\u8eca\u7ad9\uff0c\u53f0\u8a9e\u7a31\u8eca\u982d\uff08\u53f0\u7f85\uff1atshia-th\u00e2u\uff09\u3001\u9a5b\uff08\u53f0\u7f85\uff1aia\u030dh\uff0c\u65e5\u97d3\u4ea6\u4f7f\u7528\u9a5b\uff08\u99c5\uff09\u4f86\u7a31\u547c\u8eca\u7ad9\uff09\u3002\u662f\u4f9b\u9435\u8def\u5217\u8eca\u505c\u9760\u7684\u5730\u65b9\uff0c\u4f9b\u4e58\u5ba2\u767b\u8eca\u6216\u8005\u4f9b\u8ca8\u7269\u4e0a\u4e0b\u5217\u8eca\u3002\u6708\u53f0\u53ef\u5927\u81f4\u5206\u5cf6\u5f0f\u6708\u53f0\u3001\u5074\u5f0f\u6708\u53f0\u3001\u6e2f\u7063\u5f0f\u6708\u53f0\u3001\u9ad8\u67b6\u6708\u53f0\u3001\u5730\u4e0b\u6708\u53f0\u3001\u865f\u8a8c\u7ad9\u7b49\u5e7e\u985e\u3002\u65e9\u671f\u7684\u8eca\u7ad9\u901a\u5e38\u662f\u5ba2\u8ca8\u5169\u7528\u3002\u9019\u985e\u8eca\u7ad9\u73fe\u5728\u4ecd\u7136\u6709\uff1b\u4f46\u662f\u5728\u6b50\u7f8e\uff0c\u8ca8\u904b\u4e00\u822c\u5df2\u96c6\u4e2d\u5728\u4e3b\u8981\u7684\u8eca\u7ad9\u3002\u5927\u90e8\u5206\u7684\u9435\u8def\u8eca\u7ad9\u90fd\u662f\u5728\u9435\u8def\u7684\u65c1\u908a\uff0c\u6216\u8005\u662f\u8def\u7dda\u7684\u7d42\u9ede\u3002\u8eca\u7ad9\u5167\u6709\u6708\u53f0\uff08\u5e73\u53f0\u3001\u7ad9\u53f0\uff09\u65b9\u4fbf\u4e58\u5ba2\u4e58\u964d\u3002\u6708\u53f0\u7528\u96a7\u9053\u6216\u6a4b\u6881\u8ddf\u8eca\u7ad9\u7684\u5927\u5802\u9023\u63a5\u3002\u5176\u5b83\u8eca\u7ad9\u8a2d\u5099\u5305\u62ec\u552e\u7968\u3001\u5019\u8eca\u5ba4\u3001\u5728\u6708\u53f0\u4e0a\u4f9b\u5019\u8eca\u7684\u5ea7\u6905\u7b49\u7b49\u3002 \u90e8\u5206\u9435\u8def\u8eca\u7ad9\u9664\u4e86\u4f9b\u4e58\u5ba2\u53ca\u8ca8\u7269\u4e0a\u843d\u5916\uff0c\u4ea6\u6709\u4f9b\u6a5f\u8eca\u53ca\u8eca\u8f1b\u7dad\u4fee\u6216\u6dfb\u52a0\u71c3\u6599\u7684\u8a2d\u65bd\u3002\u591a\u9593\u9435\u8def\u516c\u53f8\u4e00\u8d77\u4f7f\u7528\u7684\u8eca\u7ad9\u4e00\u822c\u7a31\u70ba\u806f\u5408\u8eca\u7ad9\u6216\u8f49\u8eca\u7ad9\u3002\u6709\u6642\u8f49\u8eca\u7ad9\u4ea6\u6307\u53ef\u4f9b\u8207\u5176\u5b83\u4ea4\u901a\u5de5\u5177\uff08\u5982\u96fb\u8eca\u3001\u5730\u9435\u3001\u516c\u5171\u6c7d\u8eca\u6216\u6e21\u8f2a\uff09\u8f49\u4e58\u7684\u8eca\u7ad9\u3002"}, {"color": "#97c2fc", "id": "rochester castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/William_Smith_Rochester,_Kent_1588.png", "label": "rochester castle", "shape": "image", "title": "\u0642\u0644\u0639\u0629 \u0631\u0648\u062a\u0634\u0633\u062a\u0631 \u0647\u064a \u0642\u0644\u0639\u0629 \u062a\u0642\u0639 \u0641\u064a \u0631\u0648\u062a\u0634\u0633\u062a\u0631\u060c \u062c\u0646\u0648\u0628 \u0634\u0631\u0642 \u0625\u0646\u062c\u0644\u062a\u0631\u0627."}, {"color": "#97c2fc", "id": "bayeux tapestry", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bayeux_Tapestry_scene29-30-31_Harold_coronation.jpg", "label": "bayeux tapestry", "shape": "image", "title": "El tapiz de Bayeux (en franc\u00e9s: Tapisserie de Bayeux [tapis\u0281i d\u0259 baj\u00f8]; en ingl\u00e9s: Bayeux Tapestry), tambi\u00e9n conocido como Tapiz de la reina Matilde, es un gran lienzo bordado del siglo XI, con inscripciones en lat\u00edn, que describe los hechos previos a la conquista normanda de Inglaterra, que culmin\u00f3 con la batalla de Hastings. Desde los a\u00f1os 1980, el original se conserva y exhibe en el en la ciudad de Bayeux (Calvados) en Normand\u00eda, Francia.\u200b El Tapiz de Bayeux ha sido presentado para su inscripci\u00f3n en 2007 en el Programa Unesco para la Memoria del Mundo.\u200b"}, {"color": "#97c2fc", "id": "knights hospitaller", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hospitalers.svg", "label": "knights hospitaller", "shape": "image", "title": "Szpitalnicy, zakony szpitalne \u2013 og\u00f3lna nazwa odnosz\u0105ca si\u0119 do zakon\u00f3w i zgromadze\u0144 zakonnych stawiaj\u0105cych sobie za cel niesienie pomocy chorym oraz sprawowanie dzia\u0142alno\u015bci charytatywnej. Najcz\u0119\u015bciej odnosi si\u0119 do dw\u00f3ch zakon\u00f3w rycerskich wywodz\u0105cych si\u0119 z za\u0142o\u017conego w 1098 w Ziemi \u015awi\u0119tej przez Gerarda Tonque\u0027a: joannit\u00f3w i lazaryt\u00f3w. Dotyczy tak\u017ce innych zakon\u00f3w prowadz\u0105cych szpitale i opiekuj\u0105cych si\u0119 chorymi, np. bo\u017cogrobc\u00f3w, bonifratr\u00f3w, duchak\u00f3w i kamilian\u00f3w."}, {"color": "#97c2fc", "id": "space", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Comet_Hale-Bopp_1995O1.jpg", "label": "space", "shape": "image", "title": "Rymden, ibland yttre rymden eller v\u00e4rldsrymden, \u00e4r de relativt tomma omr\u00e5dena i universum som finns utanf\u00f6r himlakropparnas atmosf\u00e4rer. Begreppet anv\u00e4nds ibland med den alternativa betydelsen universum. Det finns ingen klar gr\u00e4ns mellan jordens atmosf\u00e4r och rymden eftersom atmosf\u00e4rens densitet minskar gradvis ju l\u00e4ngre man kommer fr\u00e5n jorden. Emellertid har F\u00e9d\u00e9ration A\u00e9ronautique Internationale tagit fram den s\u00e5 kallade Karmanlinjen, som ligger p\u00e5 en altitud av 100 kilometer \u00f6ver havsytan, som en arbetsdefinition f\u00f6r att skilja mellan rymd- och luftfart. Denna definition anv\u00e4nds eftersom p\u00e5 altituder \u00f6ver cirka 100 kilometer, ber\u00e4knade Theodore von K\u00e1rm\u00e1n, m\u00e5ste en farkost f\u00e4rdas snabbare \u00e4n jordens omloppshastighet f\u00f6r att kunna f\u00e5 tillr\u00e4cklig lyftkraft fr\u00e5n atmosf\u00e4ren. I USA har man best\u00e4mt att personer som f\u00e4rdas p\u00e5 en altitud \u00f6ver 80 kilometer betraktas som astronauter. Vid \u00e5terintr\u00e4de i atmosf\u00e4ren brukar 120 kilometer vara den gr\u00e4ns d\u00e5 man b\u00f6rjar m\u00e4rka av luftmotst\u00e5ndet, detta beror dock mycket p\u00e5 farkostens ballistiska koefficient. I motsats till vad m\u00e5nga tror \u00e4r rymden inte helt tom (det vill s\u00e4ga inte ett perfekt vakuum), utan inneh\u00e5ller n\u00e4stan \u00f6verallt en tunn gas, huvudsakligen i plasmatillst\u00e5nd, s\u00e5v\u00e4l som elektromagnetisk str\u00e5lning. F\u00f6rh\u00e5llandena i rymdplasmat ben\u00e4mnes ofta rymdv\u00e4der. Hypotetiskt (eller troligen) inneh\u00e5ller rymden \u00e4ven stora m\u00e4ngder m\u00f6rk materia och m\u00f6rk energi."}, {"color": "#97c2fc", "id": "field army", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/NATO_Map_Symbol_-_Unit_Size_-_Division.svg", "label": "field army", "shape": "image", "title": "\u0627\u0644\u0639\u0633\u0643\u0631\u064a\u0629 \u0647\u064a \u0645\u0635\u0637\u0644\u062d \u064a\u0645\u0643\u0646 \u0623\u0646 \u064a\u0634\u064a\u0631 \u0625\u0644\u0649 \u0645\u0639\u0646\u064a\u064a\u0646\u060c \u0627\u0644\u0623\u0648\u0644 \u0647\u0648 \u0627\u0644\u062c\u0646\u0648\u062f \u0648\u0627\u0644\u062c\u0646\u062f\u064a\u0629\u \u0629 \u0627\u0644\u062e\u0628\u064a\u062b\u0629\u060c \u0623\u0648 \u0627\u0644\u0627\u0633\u0644\u062d\u0629 \u0627\u0644\u062c\u0631\u062b\u0648\u0645\u064a\u0629 \u0648\u063a\u064a\u0631\u0647\u0627."}, {"color": "#97c2fc", "id": "moulding", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Pilaster_topped_with_crown_molding.jpg", "label": "moulding", "shape": "image", "title": "Taklist eller kr\u00f6nlist \u00e4r en list man s\u00e4tter mot innertaket f\u00f6r att d\u00f6lja skarv mellan v\u00e4gg och tak.Det finns m\u00e5nga olika lister, till exempel h\u00e5lk\u00e4l, karnis, svanhals och skugglister. Taklist kan \u00e4ven avse exteri\u00f6ra byggnadselement."}, {"color": "#97c2fc", "id": "castelnuovo bocca d\u0027adda", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Castelnuovo_Bocca_d\u0027Adda-Stemma.png", "label": "castelnuovo bocca d\u0027adda", "shape": "image", "title": "Castelnuovo Bocca d\u2019Adda ist eine Gemeinde mit 1586 Einwohnern (Stand 31. Dezember 2019) in der Provinz Lodi in der italienischen Region Lombardei. Der Ort hat seinen Namen \u201eBocca d\u0027Adda\u201c (Adda-M\u00fcndung) vom unmittelbar benachbarten M\u00fcndungspunkt des Adda in den Po."}, {"color": "#97c2fc", "id": "bannockburn", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bruce_brought_his_axe_crashing_down_upon_the_head_of_Bohun.jpg", "label": "bannockburn", "shape": "image", "title": "The Battle of Bannockburn (Scottish Gaelic: Bl\u00e0r Allt nam B\u00e0nag or Bl\u00e0r Allt a\u0027 Bhonnaich) fought on June 23\u201324, 1314, was a victory of the army of King of Scots Robert the Bruce over the army of King Edward II of England in the First War of Scottish Independence. It was a major turning point in the war, which only officially ended 14 years later with the de jure restoration of Scottish independence under the Treaty of Edinburgh\u2013Northampton; for this reason, Bannockburn is considered a landmark moment in Scottish history. King Edward II invaded Scotland after Bruce demanded in 1313 that all supporters, still loyal to ousted Scottish king John Balliol, acknowledge Bruce as their king or lose their lands. Stirling Castle, a Scots royal fortress occupied by the English, was under siege by the Scottish army. King Edward assembled a formidable force of soldiers to relieve it \u2013 the largest army ever to invade Scotland. The English summoned 25,000 infantry soldiers and 2,000 horses from England, Ireland and Wales against 6,000 Scottish soldiers, that Bruce had divided into three different contingents. Edward\u0027s attempt to raise the siege failed when he found his path blocked by a smaller army commanded by Bruce. The Scottish army was divided into four divisions of schiltrons commanded by (1) Bruce, (2) his brother Edward Bruce, (3) his nephew, Thomas Randolph, the Earl of Moray and (4) one jointly commanded by Sir James Douglas and the young Walter the Steward. Bruce\u0027s friend, Angus Og Macdonald, Lord of the Isles, brought thousands of Islesmen to Bannockburn, including galloglass warriors, and King Robert assigned them the place of honour at his side in his own schiltron with the men of Carrick and Argyll. After Robert Bruce killed Sir Henry de Bohun on the first day of the battle, the English withdrew for the day. That night, Sir Alexander Seton, a Scottish noble serving in Edward\u0027s army, defected to the Scottish side and informed King Robert of the English camp\u0027s low morale, telling him they could win. Robert Bruce decided to launch a full-scale attack on the English forces the next day and to use his schiltrons as offensive units, as he had trained them. This was a strategy his predecessor William Wallace had not employed. The English army was defeated in a pitched battle which resulted in the deaths of several prominent commanders, including the Earl of Gloucester and Sir Robert Clifford, and capture of many others, including the Earl of Hereford. The victory against the English at Bannockburn is one of the most celebrated in Scottish history, and for centuries the battle has been commemorated in verse and art. The National Trust for Scotland operates the Bannockburn Visitor Centre (previously known as the Bannockburn Heritage Centre). Though the exact location for the battle is uncertain, a modern monument was erected in a field above a possible site of the battlefield, where the warring parties are believed to have camped, alongside a statue of Robert Bruce designed by Pilkington Jackson. The monument, along with the associated visitor centre, is one of the most popular tourist attractions in the area."}, {"color": "#97c2fc", "id": "hospitallers", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hospitalers.svg", "label": "hospitallers", "shape": "image", "title": "Szpitalnicy, zakony szpitalne \u2013 og\u00f3lna nazwa odnosz\u0105ca si\u0119 do zakon\u00f3w i zgromadze\u0144 zakonnych stawiaj\u0105cych sobie za cel niesienie pomocy chorym oraz sprawowanie dzia\u0142alno\u015bci charytatywnej. Najcz\u0119\u015bciej odnosi si\u0119 do dw\u00f3ch zakon\u00f3w rycerskich wywodz\u0105cych si\u0119 z za\u0142o\u017conego w 1098 w Ziemi \u015awi\u0119tej przez Gerarda Tonque\u0027a: joannit\u00f3w i lazaryt\u00f3w. Dotyczy tak\u017ce innych zakon\u00f3w prowadz\u0105cych szpitale i opiekuj\u0105cych si\u0119 chorymi, np. bo\u017cogrobc\u00f3w, bonifratr\u00f3w, duchak\u00f3w i kamilian\u00f3w."}, {"color": "#97c2fc", "id": "ancient egyptians", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Senenmut-Grab.jpg", "label": "ancient egyptians", "shape": "image", "title": "Antzinako Egipto Nilo ibaiaren ibarrean sortutako antzinateko zibilizazioa da, gaur egun Egiptok hartzen duen eremuan gutxi gorabehera. Zibilizazioa K.a. 3150 inguruan sortu zen, Goi eta Behe Egipto politikoki bateratu eta lehenengo faraoiaren agindupean. 3.000 urtez iraun zuen. Bertako historia bi garai egonkorretan banatzen da, Inperio edo Erresuma izenekoak, garai ezegonkorrek bereiziak, Tarteko Aro izenekoak. Azken inperioaren ostean, zibilizazioa gainbehera lasai baina jarraian sartu zen, atzerritarrek herrialdearen agintea hartu baitzuten. Faraoien agintaldia K.a. 31n amaitu zen ofizialki, Erromatar Inperioak Egipto konkistatu eta probintzia bihurtu zuenean. Antzinako Egiptoko zibilizazioaren arrakasta Nilo ibaiaren aldaketetara ongi moldatzetik dator. Ibar emankorraren ureztatze kontrolatuak uzta oparoak eragin zituen, gizartearen eta kulturaren garapen handia eragin zutenak. Horrela, administrazioek edo gobernuek meatzaritza sustatu, idazkera sistema sortu eta nekazaritza zein eraikuntza bultzatu zituzten, eta inguruko giza taldeekin merkataritza garatu eta gerra garaipenak lortu zituen, eskualde osoko zibilizazio nagusia bihurtzeraino. Ekintza hauek sustatzen eta antolatzen elite kultural eta militar bat sortu zen (eskribak, apaizak, administratzaileak) egiptoarren batasuna ziurtatzen zutenak, erlijio konplexu baten inguruan. Antzinako egiptoarren lorpen ugarien artean daude matematika sistema konplexuak, meatzaritza aurreratua, behaketa eta eraikuntzako hainbat eraikin monumental altxarazteko (piramideak, tenpluak eta obeliskoak) teknika garatuak, faiantza eta beiraren teknologia zehatza, medikuntza sistema praktiko eta eraginkorra, literatura forma berriak, ureztatze eta nekazaritza sistema emankorrak, eta munduko lehen bake hitzarmena. Egiptok ondare iraunkorra utzi zuen: artea eta arkitektura geroko hainbat estiloren oinarri izan dira, artelanak mundu osoan daude barreiatuta, euren arrasto monumentalek hainbat bidaiari eta idazle inspiratu dituzte eta erlijioak eragin handia izan du gure munduaren ikuskeran."}, {"color": "#97c2fc", "id": "landscape", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Picea_glauca_taiga.jpg", "label": "landscape", "shape": "image", "title": "\u03a4\u03bf\u03c0\u03af\u03bf \u03c3\u03b7\u03bc\u03b1\u03af\u03bd\u03b5\u03b9 \u00ab\u03bc\u03af\u03b1 \u03c0\u03b5\u03c1\u03b9\u03bf\u03c7\u03ae, \u03cc\u03c0\u03c9\u03c2 \u03b3\u03af\u03bd\u03b5\u03c4\u03b1\u03b9 \u03b1\u03bd\u03c4\u03b9\u03bb\u03b7\u03c0\u03c4\u03ae \u03b1\u03c0\u03cc \u03b1\u03bd\u03b8\u03c1\u03ce\u03c0\u03bf\u03c5\u03c2, \u03c4\u03b7\u03c2 \u03bf\u03c0\u03bf\u03af\u03b1\u03c2 \u03bf \u03c7\u03b1\u03c1\u03b1\u03ba\u03c4\u03ae\u03c1\u03b1\u03c2 \u03b5\u03af\u03bd\u03b1\u03b9 \u03c4\u03bf \u03b1\u03c0\u03bf\u03c4\u03ad\u03bb\u03b5\u03c3\u03bc\u03b1 \u03c4\u03b7\u03c2 \u03b4\u03c1\u03ac\u03c3\u03b7\u03c2 \u03ba\u03b1\u03b9 \u03b1\u03bb\u03bb\u03b7\u03bb\u03b5\u03c0\u03af\u03b4\u03c1\u03b1\u03c3\u03b7\u03c2 \u03c4\u03c9\u03bd \u03c6\u03c5\u03c3\u03b9\u03ba\u03ce\u03bd \u03ba\u03b1\u03b9/\u03ae \u03b1\u03bd\u03b8\u03c1\u03ce\u03c0\u03b9\u03bd\u03c9\u03bd \u03c0\u03b1\u03c1\u03b1\u03b3\u03cc\u03bd\u03c4\u03c9\u03bd\u00bb (\u0395\u03c5\u03c1\u03c9\u03c0\u03b1\u03ca\u03ba\u03ae \u03a3\u03cd\u03bc\u03b2\u03b1\u03c3\u03b7 \u03b3\u03b9\u03b1 \u03c4\u03bf \u03a4\u03bf\u03c0\u03af\u03bf, \u039d. 3827/2010). \u0391\u03c0\u03bf\u03c4\u03b5\u03bb\u03b5\u03af \u03bc\u03b9\u03b1 \u03b1\u03c0\u03c4\u03ae \u03ba\u03b1\u03b9 \u03ac\u03bc\u03b5\u03c3\u03b1 \u03b1\u03bd\u03c4\u03b9\u03bb\u03b7\u03c0\u03c4\u03ae \u03b3\u03b5\u03c9\u03b3\u03c1\u03b1\u03c6\u03b9\u03ba\u03ae \u03bc\u03bf\u03bd\u03ac\u03b4\u03b1 \u03b1\u03bd\u03ac\u03bb\u03c5\u03c3\u03b7\u03c2, \u03bc\u03ad\u03c3\u03c9 \u03c4\u03b7\u03c2 \u03bf\u03c0\u03bf\u03af\u03b1\u03c2 \u03bf\u03b9 \u03b4\u03b9\u03b1\u03b4\u03b9\u03ba\u03b1\u03c3\u03af\u03b5\u03c2 \u03c3\u03c5\u03b3\u03ba\u03c1\u03cc\u03c4\u03b7\u03c3\u03b7\u03c2 \u03c4\u03bf\u03c5 \u03c7\u03ce\u03c1\u03bf\u03c5 \u03ba\u03b1\u03b9 \u03bf\u03b9 \u03c3\u03c7\u03ad\u03c3\u03b5\u03b9\u03c2 \u03b1\u03bd\u03b8\u03c1\u03ce\u03c0\u03bf\u03c5-\u03c7\u03ce\u03c1\u03bf\u03c5 \u03b5\u03ba\u03c6\u03c1\u03ac\u03b6\u03bf\u03bd\u03c4\u03b1\u03b9, \u03b1\u03c0\u03bf\u03c4\u03c5\u03c0\u03ce\u03bd\u03bf\u03bd\u03c4\u03b1\u03b9, \u03b2\u03b9\u03ce\u03bd\u03bf\u03bd\u03c4\u03b1\u03b9, \u03b5\u03c1\u03bc\u03b7\u03bd\u03b5\u03cd\u03bf\u03bd\u03c4\u03b1\u03b9, \u03ba\u03b1\u03c4\u03b1\u03bd\u03bf\u03bf\u03cd\u03bd\u03c4\u03b1\u03b9 \u03ba\u03b1\u03b9 \u03b5\u03be\u03b5\u03bb\u03af\u03c3\u03c3\u03bf\u03bd\u03c4\u03b1\u03b9 (Pavlis \u0026 Terkenli 2017). \u0397 \u03b5\u03c0\u03b9\u03c3\u03c4\u03ae\u03bc\u03b7 \u03c4\u03b7\u03c2 \u0393\u03b5\u03c9\u03b3\u03c1\u03b1\u03c6\u03af\u03b1\u03c2, \u03c3\u03c4\u03bf \u03c0\u03bb\u03b1\u03af\u03c3\u03b9\u03bf \u03c4\u03b7\u03c2 \u03b3\u03bd\u03c9\u03c3\u03c4\u03b9\u03ba\u03ae\u03c2 \u03c0\u03b5\u03c1\u03b9\u03bf\u03c7\u03ae\u03c2 \u03c4\u03b7\u03c2 \u0391\u03bd\u03b8\u03c1\u03c9\u03c0\u03bf\u03b3\u03b5\u03c9\u03b3\u03c1\u03b1\u03c6\u03af\u03b1\u03c2, \u03ad\u03c7\u03b5\u03b9 \u03b1\u03bd\u03b1\u03c0\u03c4\u03cd\u03be\u03b5\u03b9 \u03b9\u03b4\u03b9\u03b1\u03af\u03c4\u03b5\u03c1\u03b1 \u03c4\u03b7\u03bd \u03ad\u03c1\u03b5\u03c5\u03bd\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03b7\u03bd \u03b5\u03bd\u03bd\u03bf\u03b9\u03bf\u03bb\u03cc\u03b3\u03b7\u03c3\u03b7 \u03b3\u03b9\u03b1 \u03c4\u03bf \u03c4\u03bf\u03c0\u03af\u03bf. \u0395\u03bd \u03b3\u03ad\u03bd\u03b5\u03b9, \u03c4\u03bf\u03c0\u03af\u03bf \u03b5\u03af\u03bd\u03b1\u03b9 \u03ad\u03bd\u03b1 \u03c3\u03cd\u03c3\u03c4\u03b7\u03bc\u03b1 \u03c3\u03c7\u03ad\u03c3\u03b5\u03c9\u03bd \u03ba\u03b1\u03b9 \u03b1\u03bb\u03bb\u03b7\u03bb\u03b5\u03c0\u03b9\u03b4\u03c1\u03ac\u03c3\u03b5\u03c9\u03bd \u03c4\u03bf\u03c5 \u03c3\u03c5\u03bd\u03cc\u03bb\u03bf\u03c5 \u03c4\u03c9\u03bd \u03bc\u03bf\u03c1\u03c6\u03ce\u03bd, \u03c4\u03bf\u03c5 \u03bc\u03bf\u03c4\u03af\u03b2\u03bf\u03c5, \u03c4\u03c9\u03bd \u03bb\u03b5\u03b9\u03c4\u03bf\u03c5\u03c1\u03b3\u03b9\u03ce\u03bd, \u03c4\u03c9\u03bd \u03c7\u03c1\u03c9\u03bc\u03ac\u03c4\u03c9\u03bd, \u03c4\u03c9\u03bd \u03ae\u03c7\u03c9\u03bd, \u03c4\u03c9\u03bd \u03b2\u03b9\u03bf\u03c4\u03b9\u03ba\u03ce\u03bd \u03ba\u03b1\u03b9 \u03b1\u03b2\u03b9\u03bf\u03c4\u03b9\u03ba\u03ce\u03bd \u03c3\u03c4\u03bf\u03b9\u03c7\u03b5\u03af\u03c9\u03bd \u03bc\u03b5 \u03c4\u03b9\u03c2 \u03b3\u03bd\u03c9\u03c3\u03c4\u03b9\u03ba\u03ad\u03c2 \u03ba\u03b1\u03b9 \u03c4\u03b9\u03c2 \u03c3\u03c5\u03bd\u03b1\u03b9\u03c3\u03b8\u03b7\u03bc\u03b1\u03c4\u03b9\u03ba\u03ad\u03c2 \u03b5\u03bc\u03c0\u03b5\u03b9\u03c1\u03af\u03b5\u03c2 \u03c4\u03bf\u03c5 \u03b1\u03bd\u03b8\u03c1\u03ce\u03c0\u03bf\u03c5, \u03b1\u03bb\u03bb\u03ac \u03ba\u03b1\u03b9 \u03ad\u03bd\u03b1\u03c2 \u03b9\u03b4\u03b5\u03bf\u03bb\u03bf\u03b3\u03b9\u03ba\u03cc\u03c2 \u03c4\u03c1\u03cc\u03c0\u03bf\u03c2 \u03b8\u03ad\u03b1\u03c3\u03b7\u03c2 \u03c4\u03bf\u03c5 \u03ba\u03cc\u03c3\u03bc\u03bf\u03c5. \u03a4\u03bf \u03c4\u03bf\u03c0\u03af\u03bf: - \u03c3\u03c5\u03bd\u03b4\u03c5\u03ac\u03b6\u03b5\u03b9 \u03c4\u03b1 \u03bf\u03c1\u03b1\u03c4\u03ac \u03c3\u03c4\u03bf\u03b9\u03c7\u03b5\u03af\u03b1 \u03bc\u03b9\u03b1\u03c2 \u03c0\u03b5\u03c1\u03b9\u03bf\u03c7\u03ae\u03c2, \u03b4\u03b7\u03bb\u03b1\u03b4\u03ae \u03c4\u03b1 \u03b3\u03b5\u03c9\u03bc\u03bf\u03c1\u03c6\u03bf\u03bb\u03bf\u03b3\u03b9\u03ba\u03ac \u03c4\u03b7\u03c2 \u03c7\u03b1\u03c1\u03b1\u03ba\u03c4\u03b7\u03c1\u03b9\u03c3\u03c4\u03b9\u03ba\u03ac, \u03c4\u03b7 \u03c7\u03bb\u03c9\u03c1\u03af\u03b4\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03b7\u03bd \u03c0\u03b1\u03bd\u03af\u03b4\u03b1, \u03b1\u03bb\u03bb\u03ac \u03ba\u03b1\u03b9 \u03c4\u03b1 \u03ac\u03c5\u03bb\u03b1 \u03c3\u03c4\u03bf\u03b9\u03c7\u03b5\u03af\u03b1 \u03cc\u03c0\u03c9\u03c2 \u03c4\u03bf \u03c6\u03c9\u03c2 \u03ba\u03b1\u03b9 \u03c4\u03b9\u03c2 \u03ba\u03b1\u03b9\u03c1\u03b9\u03ba\u03ad\u03c2 \u03c3\u03c5\u03bd\u03b8\u03ae\u03ba\u03b5\u03c2, \u03bc\u03b1\u03b6\u03af \u03bc\u03b5 \u03c4\u03b1 \u03b1\u03bd\u03b8\u03c1\u03c9\u03c0\u03bf\u03b3\u03b5\u03bd\u03ae \u03c4\u03bf\u03c5 \u03c7\u03b1\u03c1\u03b1\u03ba\u03c4\u03b7\u03c1\u03b9\u03c3\u03c4\u03b9\u03ba\u03ac, \u03c4\u03b9\u03c2 \u03b1\u03bd\u03b8\u03c1\u03ce\u03c0\u03b9\u03bd\u03b5\u03c2 \u03b4\u03c1\u03b1\u03c3\u03c4\u03b7\u03c1\u03b9\u03cc\u03c4\u03b7\u03c4\u03b5\u03c2, \u03c4\u03bf \u03b4\u03bf\u03bc\u03b7\u03bc\u03ad\u03bd\u03bf \u03c0\u03b5\u03c1\u03b9\u03b2\u03ac\u03bb\u03bb\u03bf\u03bd, \u03c4\u03b1 \u03bc\u03bd\u03b7\u03bc\u03b5\u03af\u03b1, \u03c4\u03b9\u03c2 \u03c3\u03c7\u03ad\u03c3\u03b5\u03b9\u03c2 \u03c0\u03b1\u03c1\u03b1\u03b3\u03c9\u03b3\u03ae\u03c2 \u03ba\u03b1\u03b9 \u03ba\u03b1\u03c4\u03b1\u03bd\u03ac\u03bb\u03c9\u03c3\u03b7\u03c2, \u03b1\u03bb\u03bb\u03ac \u03ba\u03b1\u03b9 \u03c4\u03b1 \u03c3\u03c5\u03bd\u03b1\u03b9\u03c3\u03b8\u03ae\u03bc\u03b1\u03c4\u03b1, \u03c4\u03b9\u03c2 \u03c3\u03ba\u03ad\u03c8\u03b5\u03b9\u03c2, \u03c4\u03b9\u03c2 \u03b1\u03bd\u03c4\u03b9\u03bb\u03ae\u03c8\u03b5\u03b9\u03c2, \u03c4\u03b9\u03c2 \u03b1\u03bd\u03b1\u03bc\u03bd\u03ae\u03c3\u03b5\u03b9\u03c2, \u03c4\u03b9\u03c2 \u03bc\u03bd\u03ae\u03bc\u03b5\u03c2, \u03c4\u03b9\u03c2 \u03b1\u03be\u03af\u03b5\u03c2, \u03c4\u03b1 \u03c3\u03cd\u03bc\u03b2\u03bf\u03bb\u03b1, \u03c4\u03b9\u03c2 \u03b9\u03b4\u03ad\u03b5\u03c2, \u03c4\u03bf\u03c5 \u03bc\u03cd\u03b8\u03bf\u03c5\u03c2, \u03c4\u03b9\u03c2 \u03b9\u03c3\u03c4\u03bf\u03c1\u03af\u03b5\u03c2, \u03c4\u03b9\u03c2 \u03c4\u03b1\u03c5\u03c4\u03cc\u03c4\u03b7\u03c4\u03b5\u03c2, \u03c4\u03b9\u03c2 \u03c4\u03b5\u03bb\u03b5\u03c4\u03bf\u03c5\u03c1\u03b3\u03af\u03b5\u03c2, \u03c4\u03b9\u03c2 \u03bf\u03c5\u03c4\u03bf\u03c0\u03af\u03b5\u03c2, \u03ba.\u03b1. - \u03b5\u03af\u03bd\u03b1\u03b9 \u03ad\u03bd\u03b1 \u03c4\u03bc\u03ae\u03bc\u03b1 \u03bc\u03b9\u03b1\u03c2 \u03ad\u03ba\u03c4\u03b1\u03c3\u03b7\u03c2 \u03ae \u03bc\u03b9\u03b1\u03c2 \u03c0\u03b5\u03c1\u03b9\u03bf\u03c7\u03ae\u03c2 \u03c4\u03b7\u03bd \u03bf\u03c0\u03bf\u03af\u03b1 \u03c4\u03bf \u03b1\u03bd\u03b8\u03c1\u03ce\u03c0\u03b9\u03bd\u03bf \u03bc\u03ac\u03c4\u03b9 \u03c3\u03c5\u03bd\u03b8\u03ad\u03c4\u03b5\u03b9 \u03c3\u03b5 \u03bc\u03af\u03b1 \u03b5\u03bd\u03b9\u03b1\u03af\u03b1 \u03b5\u03b9\u03ba\u03cc\u03bd\u03b1 \u03c3\u03c5\u03bc\u03c0\u03b5\u03c1\u03b9\u03bb\u03b1\u03bc\u03b2\u03ac\u03bd\u03bf\u03bd\u03c4\u03b1\u03c2 \u03cc\u03bb\u03b1 \u03c4\u03b1 \u03b1\u03bd\u03c4\u03b9\u03ba\u03b5\u03af\u03bc\u03b5\u03bd\u03b1 \u03c0\u03bf\u03c5 \u03b5\u03bc\u03c0\u03b5\u03c1\u03b9\u03ad\u03c7\u03bf\u03bd\u03c4\u03b1\u03b9 \u03c3\u03c4\u03b7\u03bd \u03c0\u03b5\u03c1\u03b9\u03bf\u03c7\u03ae \u03b1\u03c5\u03c4\u03ae \u03ba\u03b1\u03b9 \u03ad\u03c4\u03c3\u03b9 \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03b5\u03af \u03bc\u03b9\u03b1 \u03b5\u03b9\u03ba\u03cc\u03bd\u03b1 \u03c0\u03bf\u03c5 \u03b1\u03bd\u03b1\u03c0\u03b1\u03c1\u03b9\u03c3\u03c4\u03ac \u03c4\u03b7\u03bd \u03bf\u03c0\u03c4\u03b9\u03ba\u03ae \u03ac\u03c0\u03bf\u03c8\u03b7 \u03c4\u03b7\u03c2 \u03c3\u03c4\u03b5\u03c1\u03b9\u03ac\u03c2 \u03ae \u03c4\u03b7\u03c2 \u03b8\u03ac\u03bb\u03b1\u03c3\u03c3\u03b1\u03c2 \u03b5\u03bd\u03cc\u03c2 \u03c6\u03b1\u03bd\u03c4\u03b1\u03c3\u03c4\u03b9\u03ba\u03bf\u03cd \u03ae \u03c0\u03c1\u03b1\u03b3\u03bc\u03b1\u03c4\u03b9\u03ba\u03bf\u03cd \u03c7\u03ce\u03c1\u03bf\u03c5. \u039a\u03bf\u03b9\u03bd\u03cc \u03c7\u03b1\u03c1\u03b1\u03ba\u03c4\u03b7\u03c1\u03b9\u03c3\u03c4\u03b9\u03ba\u03cc \u03c4\u03bf\u03c5 \u03b1\u03bd\u03b1\u03c0\u03b1\u03c1\u03b1\u03c3\u03c4\u03b1\u03c4\u03b9\u03ba\u03bf\u03cd \u03c4\u03c1\u03cc\u03c0\u03bf\u03c5 \u03b1\u03bd\u03c4\u03af\u03bb\u03b7\u03c8\u03b7\u03c2 \u03c4\u03bf\u03c5 \u03c4\u03bf\u03c0\u03af\u03bf\u03c5 \u03b5\u03af\u03bd\u03b1\u03b9 \u03b7 \u03c0\u03b1\u03c1\u03bf\u03c5\u03c3\u03af\u03b1 \u03b5\u03bd\u03cc\u03c2 \u03c0\u03b1\u03c1\u03b1\u03c4\u03b7\u03c1\u03b7\u03c4\u03ae \u03bf \u03bf\u03c0\u03bf\u03af\u03bf\u03c2 \u03b1\u03bd\u03c4\u03b9\u03bb\u03b1\u03bc\u03b2\u03ac\u03bd\u03b5\u03c4\u03b1\u03b9 \u03c4\u03b1 \u03bc\u03ad\u03c1\u03b7 \u03c0\u03bf\u03c5 \u03c3\u03c5\u03bd\u03b8\u03ad\u03c4\u03bf\u03c5\u03bd \u03c4\u03bf \u03c4\u03bf\u03c0\u03af\u03bf \u03c9\u03c2 \u03ad\u03bd\u03b1 \u03b5\u03bd\u03b9\u03b1\u03af\u03bf \u03c3\u03cd\u03bd\u03bf\u03bb\u03bf. - \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03b5\u03af\u03c4\u03b1\u03b9 \u03ba\u03b1\u03b9 \u03b1\u03c0\u03cc \u03c0\u03bf\u03bb\u03c5-\u03b1\u03b9\u03c3\u03b8\u03b7\u03c4\u03b7\u03c1\u03b9\u03b1\u03ba\u03ac \u03c3\u03c7\u03ae\u03bc\u03b1\u03c4\u03b1 \u03b1\u03bb\u03bb\u03ac \u03ba\u03b1\u03b9 \u03c0\u03bf\u03b9\u03ba\u03af\u03bb\u03b1 \u03ba\u03b1\u03b9 \u03c0\u03bf\u03bb\u03c5\u03b4\u03b9\u03ac\u03c3\u03c4\u03b1\u03c4\u03b1 \u03b2\u03b9\u03ce\u03bc\u03b1\u03c4\u03b1. \u03a4\u03bf \u03c4\u03bf\u03c0\u03af\u03bf \u03b2\u03b9\u03ce\u03bd\u03b5\u03c4\u03b1\u03b9 \u03c3\u03c5\u03bd\u03b4\u03c5\u03b1\u03c3\u03c4\u03b9\u03ba\u03ac \u03bc\u03b5 \u03cc\u03bb\u03b5\u03c2 \u03c4\u03b9\u03c2 \u03b1\u03b9\u03c3\u03b8\u03ae\u03c3\u03b5\u03b9\u03c2 \u03ba\u03b1\u03b9 \u03cc\u03c7\u03b9 \u03bc\u03cc\u03bd\u03bf \u03bc\u03b5 \u03c4\u03b7\u03bd \u03cc\u03c1\u03b1\u03c3\u03b7. \u03a3\u03c5\u03bd\u03b5\u03c0\u03ce\u03c2 \u03c5\u03c0\u03ac\u03c1\u03c7\u03b5\u03b9 \u03c4\u03bf \u03b1\u03ba\u03bf\u03c5\u03c3\u03c4\u03b9\u03ba\u03cc \u03c4\u03bf\u03c0\u03af\u03bf, \u03c4\u03bf \u03bf\u03c3\u03bc\u03b7\u03c4\u03b9\u03ba\u03cc \u03c4\u03bf\u03c0\u03af\u03bf, \u03c4\u03bf \u03b3\u03b5\u03c5\u03c3\u03c4\u03b9\u03ba\u03cc \u03c4\u03bf\u03c0\u03af\u03bf, \u03ba\u03bb\u03c0. \u039a\u03ac\u03b8\u03b5 \u03ac\u03c4\u03bf\u03bc\u03bf \u03bc\u03c0\u03bf\u03c1\u03b5\u03af \u03bd\u03b1 \u03ad\u03c7\u03b5\u03b9 \u03b4\u03b9\u03b1\u03c6\u03bf\u03c1\u03b5\u03c4\u03b9\u03ba\u03ae \u03ac\u03c0\u03bf\u03c8\u03b7 \u03ba\u03b1\u03b9 \u03b1\u03bd\u03c4\u03af\u03bb\u03b7\u03c8\u03b7 \u03b3\u03b9\u03b1 \u03c4\u03bf \u03c4\u03bf\u03c0\u03af\u03bf, \u03bd\u03b1 \u03b1\u03bd\u03c4\u03b9\u03bb\u03b1\u03bc\u03b2\u03ac\u03bd\u03b5\u03c4\u03b1\u03b9 \u03b4\u03b7\u03bb\u03b1\u03b4\u03ae \u03c4\u03b1 \u03c3\u03c4\u03bf\u03b9\u03c7\u03b5\u03af\u03b1 \u03c0\u03bf\u03c5 \u03c4\u03bf \u03c3\u03c5\u03bd\u03b8\u03ad\u03c4\u03bf\u03c5\u03bd \u03c3\u03cd\u03bc\u03c6\u03c9\u03bd\u03b1 \u03bc\u03b5 \u03c4\u03b9\u03c2 \u03c0\u03c1\u03bf\u03c3\u03c9\u03c0\u03b9\u03ba\u03ad\u03c2 \u03c4\u03bf\u03c5 \u03b5\u03bc\u03c0\u03b5\u03b9\u03c1\u03af\u03b5\u03c2 \u03ba\u03b1\u03b9 \u03c4\u03bf\u03c5\u03c2 \u03ba\u03ce\u03b4\u03b9\u03ba\u03b5\u03c2 \u03b1\u03b9\u03c3\u03b8\u03b7\u03c4\u03b9\u03ba\u03ae\u03c2 \u03c4\u03bf\u03c5. \u03a9\u03c3\u03c4\u03cc\u03c3\u03bf \u03b1\u03c5\u03c4\u03cc \u03c0\u03bf\u03c5 \u03ad\u03c7\u03b5\u03b9 \u03bc\u03b5\u03b3\u03b1\u03bb\u03cd\u03c4\u03b5\u03c1\u03b7 \u03c3\u03b7\u03bc\u03b1\u03c3\u03af\u03b1 \u03ba\u03b1\u03b9 \u03c0\u03c1\u03ad\u03c0\u03b5\u03b9 \u03bd\u03b1 \u03bb\u03b1\u03bc\u03b2\u03ac\u03bd\u03b5\u03c4\u03b1\u03b9 \u03c5\u03c0\u03cc\u03c8\u03b9\u03bd \u03b5\u03af\u03bd\u03b1\u03b9 \u03bf \u03b4\u03b9-\u03c5\u03c0\u03bf\u03ba\u03b5\u03b9\u03bc\u03b5\u03bd\u03b9\u03ba\u03cc\u03c2 \u03c7\u03b1\u03c1\u03b1\u03ba\u03c4\u03ae\u03c1\u03b1\u03c2 \u03c4\u03b7\u03c2 \u03b1\u03bd\u03c4\u03af\u03bb\u03b7\u03c8\u03b7\u03c2 \u03c4\u03bf\u03c5 \u03c4\u03bf\u03c0\u03af\u03bf\u03c5 \u03c0\u03bf\u03c5 \u03b1\u03bd\u03b1\u03c6\u03ad\u03c1\u03b5\u03c4\u03b1\u03b9 \u03c3\u03c4\u03b7 \u03c3\u03c5\u03bb\u03bb\u03bf\u03b3\u03b9\u03ba\u03ae \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03c3\u03bc\u03b9\u03ba\u03ae \u03b5\u03bc\u03c0\u03b5\u03b9\u03c1\u03af\u03b1 \u03bc\u03b9\u03b1\u03c2 \u03bf\u03bc\u03ac\u03b4\u03b1\u03c2 \u03b7 \u03bf\u03c0\u03bf\u03af\u03b1 \u03b5\u03c0\u03b7\u03c1\u03b5\u03ac\u03b6\u03b5\u03b9 (\u03c3\u03c5\u03bd\u03b5\u03b9\u03b4\u03b7\u03c4\u03ac \u03ae \u03b1\u03c3\u03c5\u03bd\u03b5\u03af\u03b4\u03b7\u03c4\u03b1) \u03c4\u03b7\u03bd \u03b1\u03c4\u03bf\u03bc\u03b9\u03ba\u03ae \u03b1\u03bd\u03c4\u03af\u03bb\u03b7\u03c8\u03b7 \u03c4\u03bf\u03c5 \u03c4\u03bf\u03c0\u03af\u03bf\u03c5. \u03a0\u03bf\u03bb\u03bb\u03ad\u03c2 \u03c6\u03bf\u03c1\u03ad\u03c2 \u03ad\u03bd\u03b1 \u03bf\u03c0\u03c4\u03b9\u03ba\u03cc \u03ae \u03ad\u03bd\u03b1 \u03b1\u03ba\u03bf\u03c5\u03c3\u03c4\u03b9\u03ba\u03cc \u03b5\u03c1\u03ad\u03b8\u03b9\u03c3\u03bc\u03b1 \u03bf\u03b4\u03b7\u03b3\u03b5\u03af \u03c3\u03c4\u03b7\u03bd \u03b1\u03bd\u03ac\u03ba\u03bb\u03b7\u03c3\u03b7 \u03b5\u03bd\u03cc\u03c2 \u03b1\u03c0\u03bf\u03bc\u03bd\u03b7\u03bc\u03bf\u03bd\u03b5\u03c5\u03bc\u03ad\u03bd\u03bf\u03c5 \u03c4\u03bf\u03c0\u03af\u03bf\u03c5. \u0393\u03b9\u03b1 \u03c0\u03b1\u03c1\u03ac\u03b4\u03b5\u03b9\u03b3\u03bc\u03b1 \u03ad\u03bd\u03b1\u03c2 \u03ba\u03ac\u03c4\u03bf\u03b9\u03ba\u03bf\u03c2 \u03c4\u03b7\u03c2 \u03c0\u03cc\u03bb\u03b7\u03c2 \u03b5\u03c0\u03b9\u03c3\u03ba\u03b5\u03c0\u03c4\u03cc\u03bc\u03b5\u03bd\u03bf\u03c2 \u03c4\u03b7\u03bd \u03cd\u03c0\u03b1\u03b9\u03b8\u03c1\u03bf \u03ba\u03b1\u03b9 \u03b1\u03ba\u03bf\u03cd\u03b3\u03bf\u03bd\u03c4\u03b1\u03c2 \u03ad\u03bd\u03b1\u03bd \u03ae\u03c7\u03bf, \u03cc\u03c0\u03c9\u03c2 \u03ba\u03bf\u03c5\u03b4\u03bf\u03c5\u03bd\u03af\u03c3\u03bc\u03b1\u03c4\u03b1 \u03b1\u03c0\u03cc \u03ad\u03bd\u03b1 \u03ba\u03bf\u03c0\u03ac\u03b4\u03b9 \u03b6\u03ce\u03c9\u03bd, \u03bc\u03c0\u03bf\u03c1\u03b5\u03af \u03bd\u03b1 \u03b1\u03bd\u03b1\u03ba\u03b1\u03bb\u03ad\u03c3\u03b5\u03b9 \u03bc\u03bd\u03ae\u03bc\u03b5\u03c2 \u03b1\u03c0\u03cc \u03c4\u03bf\u03bd \u03c4\u03cc\u03c0\u03bf \u03ba\u03b1\u03c4\u03b1\u03b3\u03c9\u03b3\u03ae\u03c2 \u03c4\u03bf\u03c5 \u03ba\u03b1\u03b9 \u03c3\u03c5\u03bd\u03b1\u03b9\u03c3\u03b8\u03ae\u03bc\u03b1\u03c4\u03b1 \u03b1\u03c0\u03cc \u03c4\u03bf \u03c6\u03b1\u03bd\u03c4\u03b1\u03c3\u03b9\u03b1\u03ba\u03cc/\u03b1\u03c1\u03c7\u03b5\u03c4\u03c5\u03c0\u03b9\u03ba\u03cc \u03c4\u03bf\u03c0\u03af\u03bf \u03c4\u03bf\u03c5 \u03c7\u03c9\u03c1\u03b9\u03bf\u03cd \u03c4\u03bf\u03c5 (\u03c4\u03bf\u03c0\u03af\u03bf \u03ba\u03b1\u03c4\u03b1\u03b3\u03c9\u03b3\u03ae\u03c2). \u03a3\u03cd\u03bc\u03c6\u03c9\u03bd\u03b1 \u03bc\u03b5 \u03c4\u03bf \u03c0\u03c1\u03bf\u03bf\u03af\u03bc\u03b9\u03bf \u03c4\u03b7\u03c2 \u0395\u03c5\u03c1\u03c9\u03c0\u03b1\u03ca\u03ba\u03ae\u03c2 \u03a3\u03cd\u03bc\u03b2\u03b1\u03c3\u03b7\u03c2 \u03b3\u03b9\u03b1 \u03c4\u03bf \u03a4\u03bf\u03c0\u03af\u03bf, \u03c4\u03bf \u03c4\u03bf\u03c0\u03af\u03bf \"\u03b4\u03b9\u03b1\u03b4\u03c1\u03b1\u00b5\u03b1\u03c4\u03af\u03b6\u03b5\u03b9 \u03c3\u03b7\u00b5\u03b1\u03bd\u03c4\u03b9\u03ba\u03cc \u03c1\u03cc\u03bb\u03bf \u03b4\u03b7\u00b5\u03cc\u03c3\u03b9\u03bf\u03c5 \u03b5\u03bd\u03b4\u03b9\u03b1\u03c6\u03ad\u03c1\u03bf\u03bd\u03c4\u03bf\u03c2 \u03c3\u03c4\u03bf \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03c3\u00b5\u03b9\u03ba\u03cc, \u03bf\u03b9\u03ba\u03bf\u03bb\u03bf\u03b3\u03b9\u03ba\u03cc, \u03c0\u03b5\u03c1\u03b9\u03b2\u03b1\u03bb\u03bb\u03bf\u03bd\u03c4\u03b9\u03ba\u03cc \u03ba\u03b1\u03b9 \u03ba\u03bf\u03b9\u03bd\u03c9\u03bd\u03b9\u03ba\u03cc \u03c0\u03b5\u03b4\u03af\u03bf, \u03cc\u03c4\u03b9 \u03c3\u03c5\u03bd\u03b9\u03c3\u03c4\u03ac \u03c0\u03cc\u03c1\u03bf \u03c0\u03bf\u03c5 \u03b5\u03c5\u03bd\u03bf\u03b5\u03af \u03c4\u03b7\u03bd \u03b1\u03bd\u03ac\u03c0\u03c4\u03c5\u03be\u03b7 \u03bf\u03b9\u03ba\u03bf\u03bd\u03bf\u00b5\u03b9\u03ba\u03ae\u03c2 \u03b4\u03c1\u03b1\u03c3\u03c4\u03b7\u03c1\u03b9\u03cc\u03c4\u03b7\u03c4\u03b1\u03c2, \u03ba\u03b1\u03b8\u03ce\u03c2 \u03ba\u03b1\u03b9 \u03cc\u03c4\u03b9 \u03b7 \u03c0\u03c1\u03bf\u03c3\u03c4\u03b1\u03c3\u03af\u03b1, \u03b7 \u03b4\u03b9\u03b1\u03c7\u03b5\u03af\u03c1\u03b9\u03c3\u03b7 \u03ba\u03b1\u03b9 \u03bf \u03c3\u03c7\u03b5\u03b4\u03b9\u03b1\u03c3\u00b5\u03cc\u03c2 \u03c4\u03bf\u03c5 \u00b5\u03c0\u03bf\u03c1\u03bf\u03cd\u03bd \u03bd\u03b1 \u03c3\u03c5\u00b5\u03b2\u03ac\u03bb\u03bf\u03c5\u03bd \u03c3\u03c4\u03b7 \u03b4\u03b7\u00b5\u03b9\u03bf\u03c5\u03c1\u03b3\u03af\u03b1 \u03b8\u03ad\u03c3\u03b5\u03c9\u03bd \u03b5\u03c1\u03b3\u03b1\u03c3\u03af\u03b1\u03c2\" \u03ba\u03b1\u03b9 \u03b5\u03c0\u03af\u03c3\u03b7\u03c2 \"\u03c3\u03c5\u00b5\u03b2\u03ac\u03bb\u03bb\u03b5\u03b9 \u03c3\u03c4\u03b7 \u03b4\u03b9\u03b1\u00b5\u03cc\u03c1\u03c6\u03c9\u03c3\u03b7 \u03c4\u03c9\u03bd \u03c4\u03bf\u03c0\u03b9\u03ba\u03ce\u03bd \u03c0\u03b1\u03c1\u03b1\u03b4\u03cc\u03c3\u03b5\u03c9\u03bd \u03ba\u03b1\u03b9 \u03cc\u03c4\u03b9 \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03b5\u03af \u03ad\u03bd\u03b1 \u03b2\u03b1\u03c3\u03b9\u03ba\u03cc \u03c3\u03c5\u03c3\u03c4\u03b1\u03c4\u03b9\u03ba\u03cc \u03c4\u03b7\u03c2 \u0395\u03c5\u03c1\u03c9\u03c0\u03b1\u03ca\u03ba\u03ae\u03c2 \u03c6\u03c5\u03c3\u03b9\u03ba\u03ae\u03c2 \u03ba\u03b1\u03b9 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03c3\u03c4\u03b9\u03ba\u03ae\u03c2 \u03ba\u03bb\u03b7\u03c1\u03bf\u03bd\u03bf\u00b5\u03b9\u03ac\u03c2, \u03c3\u03c5\u03bd\u03b5\u03b9\u03c3\u03c6\u03ad\u03c1\u03bf\u03bd\u03c4\u03b1\u03c2 \u03c3\u03c4\u03b7\u03bd \u03b1\u03bd\u03b8\u03c1\u03ce\u03c0\u03b9\u03bd\u03b7 \u03b5\u03c5\u03b7\u00b5\u03b5\u03c1\u03af\u03b1 \u03ba\u03b1\u03b9 \u03c3\u03c4\u03bf\u03bd \u03ba\u03b1\u03b8\u03bf\u03c1\u03b9\u03c3\u00b5\u03cc \u03c4\u03b7\u03c2 \u0395\u03c5\u03c1\u03c9\u03c0\u03b1\u03ca\u03ba\u03ae\u03c2 \u03c4\u03b1\u03c5\u03c4\u03cc\u03c4\u03b7\u03c4\u03b1\u03c2\". \u2206\u03b9\u03b1\u03c7\u03b5\u03af\u03c1\u03b9\u03c3\u03b7 \u03c4\u03bf\u03c0\u03af\u03bf\u03c5 \u03c3\u03b7\u00b5\u03b1\u03af\u03bd\u03b5\u03b9 \"\u03b4\u03c1\u03ac\u03c3\u03b7, \u00b5\u03ad\u03c3\u03b1 \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u03c0\u03c1\u03bf\u03bf\u03c0\u03c4\u03b9\u03ba\u03ae \u03c4\u03b7\u03c2 \u03b2\u03b9\u03ce\u03c3\u03b9\u00b5\u03b7\u03c2 \u03b1\u03bd\u03ac\u03c0\u03c4\u03c5\u03be\u03b7\u03c2, \u03b3\u03b9\u03b1 \u03c4\u03b7 \u03b4\u03b9\u03b1\u03c3\u03c6\u03ac\u03bb\u03b9\u03c3\u03b7 \u03c4\u03b7\u03c2 \u03c3\u03c5\u03bd\u03c4\u03ae\u03c1\u03b7\u03c3\u03b7\u03c2 \u03b5\u03bd\u03cc\u03c2 \u03c4\u03bf\u03c0\u03af\u03bf\u03c5 \u03c3\u03b5 \u03c4\u03b1\u03ba\u03c4\u03b9\u03ba\u03ae \u03b2\u03ac\u03c3\u03b7, \u03ce\u03c3\u03c4\u03b5 \u03bd\u03b1 \u03c1\u03c5\u03b8\u00b5\u03af\u03b6\u03bf\u03bd\u03c4\u03b1\u03b9 \u03ba\u03b1\u03b9 \u03bd\u03b1 \u03b5\u03bd\u03c4\u03ac\u03c3\u03c3\u03bf\u03bd\u03c4\u03b1\u03b9 \u03b1\u03c1\u00b5\u03bf\u03bd\u03b9\u03ba\u03ac \u03c3\u2019 \u03b1\u03c5\u03c4\u03cc \u00b5\u03b5\u03c4\u03b1\u03b2\u03bf\u03bb\u03ad\u03c2 \u03c0\u03bf\u03c5 \u03c0\u03c1\u03bf\u03ba\u03b1\u03bb\u03bf\u03cd\u03bd\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc \u03ba\u03bf\u03b9\u03bd\u03c9\u03bd\u03b9\u03ba\u03ad\u03c2, \u03bf\u03b9\u03ba\u03bf\u03bd\u03bf\u00b5\u03b9\u03ba\u03ad\u03c2 \u03ba\u03b1\u03b9 \u03c0\u03b5\u03c1\u03b9\u03b2\u03b1\u03bb\u03bb\u03bf\u03bd\u03c4\u03b9\u03ba\u03ad\u03c2 \u03b4\u03b9\u03b5\u03c1\u03b3\u03b1\u03c3\u03af\u03b5\u03c2.\" \u03a3\u03c7\u03b5\u03b4\u03b9\u03b1\u03c3\u00b5\u03cc\u03c2 \u03c4\u03bf\u03c0\u03af\u03bf\u03c5 \u03c3\u03b7\u00b5\u03b1\u03af\u03bd\u03b5\u03b9 \"\u03ad\u03bd\u03c4\u03bf\u03bd\u03b1 \u03b4\u03b9\u03bf\u03c1\u03b1\u03c4\u03b9\u03ba\u03ae \u03c0\u03b1\u03c1\u03ad\u00b5\u03b2\u03b1\u03c3\u03b7 \u03c0\u03bf\u03c5 \u03b1\u03c0\u03bf\u03c3\u03ba\u03bf\u03c0\u03b5\u03af \u03c3\u03c4\u03b7 \u03b2\u03b5\u03bb\u03c4\u03af\u03c9\u03c3\u03b7, \u03b1\u03c0\u03bf\u03ba\u03b1\u03c4\u03ac\u03c3\u03c4\u03b1\u03c3\u03b7 \u03ae \u03b4\u03b7\u00b5\u03b9\u03bf\u03c5\u03c1\u03b3\u03af\u03b1 \u03c4\u03bf\u03c0\u03af\u03c9\u03bd\". \u0397 \u0395\u03bb\u03bb\u03ac\u03b4\u03b1 \u03b5\u03af\u03bd\u03b1\u03b9 \u03bc\u03b9\u03b1 \u03c7\u03ce\u03c1\u03b1 \u03c0\u03bf\u03c5 \u03c7\u03b1\u03c1\u03b1\u03ba\u03c4\u03b7\u03c1\u03af\u03b6\u03b5\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc \u03c0\u03bf\u03b9\u03ba\u03af\u03bb\u03b1 \u03c0\u03c1\u03bf\u03b2\u03bb\u03ae\u03bc\u03b1\u03c4\u03b1 \u03b4\u03b9\u03b1\u03c7\u03b5\u03af\u03c1\u03b9\u03c3\u03b7\u03c2 \u03c4\u03bf\u03c0\u03af\u03bf\u03c5 \u03c0\u03bf\u03c5 \u03ad\u03c7\u03bf\u03c5\u03bd \u03bf\u03b4\u03b7\u03b3\u03ae\u03c3\u03b5\u03b9 \u03c3\u03b5 \u03b1\u03c0\u03ce\u03bb\u03b5\u03b9\u03b1 \u03c4\u03bf\u03c5 \u03c7\u03b1\u03c1\u03b1\u03ba\u03c4\u03ae\u03c1\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03b7\u03c2 \u03c4\u03b1\u03c5\u03c4\u03cc\u03c4\u03b7\u03c4\u03b1\u03c2 \u03c4\u03bf\u03c5 (Beriatos 2012, Terkenli \u03ba\u03b1\u03b9 Pavlis 2012, \u039c\u03b1\u03bd\u03c9\u03bb\u03af\u03b4\u03b7\u03c2 2009, Goltsiou 2015). \u039a\u03b1\u03c4\u03ac \u03c4\u03b7 \u03b4\u03b9\u03ac\u03c1\u03ba\u03b5\u03b9\u03b1 \u03c4\u03b7\u03c2 \u03c4\u03b5\u03bb\u03b5\u03c5\u03c4\u03b1\u03af\u03b1\u03c2 \u03b4\u03b5\u03ba\u03b1\u03b5\u03c4\u03af\u03b1\u03c2, \u03b5\u03b9\u03b4\u03b9\u03ba\u03ac, \u03c0\u03b1\u03c1\u03b1\u03c4\u03b7\u03c1\u03b5\u03af\u03c4\u03b1\u03b9 \u03bc\u03b1\u03b6\u03b9\u03ba\u03ae \u03b5\u03be\u03ac\u03c0\u03bb\u03c9\u03c3\u03b7 \u03bd\u03ad\u03c9\u03bd \u03b5\u03c0\u03b5\u03bd\u03b4\u03cd\u03c3\u03b5\u03c9\u03bd \u03c0\u03bf\u03c5 \u03c0\u03c1\u03bf\u03cb\u03c0\u03bf\u03b8\u03ad\u03c4\u03bf\u03c5\u03bd \u03bc\u03b5\u03b3\u03ac\u03bb\u03b5\u03c2 \u03ba\u03b1\u03b9 \u03b5\u03c0\u03b9\u03b4\u03c1\u03b1\u03c3\u03c4\u03b9\u03ba\u03ad\u03c2 \u03b1\u03bb\u03bb\u03b1\u03b3\u03ad\u03c2 \u03c3\u03c4\u03b1 \u03b5\u03bb\u03bb\u03b7\u03bd\u03b9\u03ba\u03ac \u03c4\u03bf\u03c0\u03af\u03b1 (\u03b5\u03b3\u03ba\u03b1\u03c4\u03ac\u03c3\u03c4\u03b1\u03c3\u03b7 \u0392\u03b9\u03bf\u03bc\u03b7\u03c7\u03b1\u03bd\u03b9\u03ba\u03ce\u03bd \u0391\u03a0\u0395, \u03b5\u03be\u03cc\u03c1\u03c5\u03be\u03b7 \u03c7\u03c1\u03c5\u03c3\u03bf\u03cd, \u03ba.\u03b1.). \u039f\u03b9 \u03b5\u03c0\u03b5\u03bd\u03b4\u03cd\u03c3\u03b5\u03b9\u03c2 \u03b1\u03c5\u03c4\u03ad\u03c2 \u03c0\u03c1\u03bf\u03ba\u03ac\u03bb\u03b5\u03c3\u03b1\u03bd \u03c4\u03b9\u03c2 \u03c0\u03c1\u03ce\u03c4\u03b5\u03c2 \u03b1\u03bb\u03c5\u03c3\u03b9\u03b4\u03c9\u03c4\u03ad\u03c2 \u03bc\u03b1\u03b6\u03b9\u03ba\u03ad\u03c2 \u03b1\u03bd\u03c4\u03b9\u03b4\u03c1\u03ac\u03c3\u03b5\u03b9\u03c2 \u03c0\u03bf\u03c5 \u03b1\u03c6\u03bf\u03c1\u03ac\u03bd\u03b5 \u03b6\u03b7\u03c4\u03ae\u03bc\u03b1\u03c4\u03b1 \u03c4\u03bf\u03c0\u03af\u03bf\u03c5. \u0388\u03b3\u03b9\u03bd\u03b5 \u03bb\u03cc\u03b3\u03bf\u03c2 \u03b3\u03b9\u03b1 \u03ba\u03b1\u03c4\u03b1\u03c3\u03c4\u03c1\u03bf\u03c6\u03ae \u03bf\u03b9\u03ba\u03bf\u03c3\u03c5\u03c3\u03c4\u03b7\u03bc\u03ac\u03c4\u03c9\u03bd, \u03ba\u03b1\u03c4\u03b1\u03c3\u03c0\u03b1\u03c4\u03ac\u03bb\u03b7\u03c3\u03b7 \u03c6\u03c5\u03c3\u03b9\u03ba\u03ce\u03bd \u03ba\u03b1\u03b9 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03c3\u03bc\u03b9\u03ba\u03ce\u03bd \u03c0\u03cc\u03c1\u03c9\u03bd, \u03b1\u03c0\u03ce\u03bb\u03b5\u03b9\u03b1 \u03c6\u03c5\u03c3\u03b9\u03ba\u03ae\u03c2 \u03ba\u03b1\u03b9 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03c3\u03bc\u03b9\u03ba\u03ae\u03c2 \u03ba\u03bb\u03b7\u03c1\u03bf\u03bd\u03bf\u03bc\u03b9\u03ac\u03c2, \u03b1\u03c1\u03bd\u03b7\u03c4\u03b9\u03ba\u03ad\u03c2 \u03b5\u03c0\u03b9\u03c0\u03c4\u03ce\u03c3\u03b5\u03b9\u03c2 \u03c3\u03c4\u03bf\u03bd \u03c4\u03bf\u03c5\u03c1\u03b9\u03c3\u03bc\u03cc \u03ae\u03c0\u03b9\u03b1\u03c2 \u03bc\u03bf\u03c1\u03c6\u03ae\u03c2 (\u03bb.\u03c7. \u03bf\u03b9\u03ba\u03bf\u03c4\u03bf\u03c5\u03c1\u03b9\u03c3\u03bc\u03cc, \u03b1\u03b3\u03c1\u03bf\u03c4\u03bf\u03c5\u03c1\u03b9\u03c3\u03bc\u03cc, \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03c3\u03bc\u03b9\u03ba\u03cc \u03c4\u03bf\u03c5\u03c1\u03b9\u03c3\u03bc\u03cc), \u03bb\u03af\u03b3\u03b5\u03c2 \u03b8\u03ad\u03c3\u03b5\u03b9\u03c2 \u03b5\u03c1\u03b3\u03b1\u03c3\u03af\u03b1\u03c2 \u03ba\u03b1\u03b9 \u03b1\u03c0\u03bf\u03ba\u03cc\u03bc\u03b9\u03c3\u03b7 \u03bc\u03b5\u03b3\u03ac\u03bb\u03c9\u03bd \u03ba\u03b5\u03c1\u03b4\u03ce\u03bd \u03b1\u03c0\u03cc \u03c4\u03b9\u03c2 \u03b5\u03c4\u03b1\u03b9\u03c1\u03b5\u03af\u03b5\u03c2 \u03ba\u03b1\u03b8\u03ce\u03c2 \u03ba\u03b1\u03b9 \u03b3\u03b9\u03b1 \u03ad\u03bb\u03bb\u03b5\u03b9\u03bc\u03bc\u03b1 \u03b4\u03b7\u03bc\u03cc\u03c3\u03b9\u03b1\u03c2 \u03b4\u03b9\u03b1\u03b2\u03bf\u03cd\u03bb\u03b5\u03c5\u03c3\u03b7\u03c2 \u03ba\u03b1\u03b9 \u03b5\u03c0\u03b9\u03ba\u03bf\u03b9\u03bd\u03c9\u03bd\u03af\u03b1\u03c2 (Petrou 2017, Siamanta 2019, \u03a0\u03b1\u03c5\u03bb\u03ae\u03c2 2016). \u03a4\u03b1 \u03c0\u03b1\u03c1\u03b1\u03c0\u03ac\u03bd\u03c9 \u03bc\u03c0\u03bf\u03c1\u03b5\u03af \u03bd\u03b1 \u03c3\u03b7\u03bc\u03ac\u03bd\u03bf\u03c5\u03bd \u03b5\u03bd\u03c4\u03b1\u03c4\u03b9\u03ba\u03ae \u03b1\u03c0\u03ce\u03bb\u03b5\u03b9\u03b1/\u03ba\u03b1\u03c4\u03b1\u03c3\u03c4\u03c1\u03bf\u03c6\u03ae \u03c4\u03bf\u03c0\u03af\u03bf\u03c5, \u03c4\u03cc\u03c3\u03bf \u03c9\u03c2 \u03ba\u03bf\u03b9\u03bd\u03cc \u03c0\u03cc\u03c1\u03bf \u03b2\u03b9\u03ce\u03c3\u03b9\u03bc\u03b7\u03c2 \u03b1\u03bd\u03ac\u03c0\u03c4\u03c5\u03be\u03b7\u03c2, \u03cc\u03c3\u03bf \u03ba\u03b1\u03b9 \u03c9\u03c2 \u03c7\u03ce\u03c1\u03bf \u03c4\u03b1\u03c5\u03c4\u03cc\u03c4\u03b7\u03c4\u03b1\u03c2, \u03c9\u03c2 \u03ba\u03bf\u03bc\u03bc\u03ac\u03c4\u03b9 \u03c4\u03b7\u03c2 \u03c0\u03bf\u03b9\u03cc\u03c4\u03b7\u03c4\u03b1\u03c2 \u03b6\u03c9\u03ae\u03c2 \u03c4\u03c9\u03bd \u03b1\u03bd\u03b8\u03c1\u03ce\u03c0\u03c9\u03bd \u03ba\u03b1\u03b9 \u03c9\u03c2 \u03c0\u03c1\u03bf\u03cb\u03c0\u03cc\u03b8\u03b5\u03c3\u03b7 \u03b3\u03b9\u03b1 \u03c4\u03b7\u03bd \u03b1\u03c4\u03bf\u03bc\u03b9\u03ba\u03ae \u03ba\u03b1\u03b9 \u03ba\u03bf\u03b9\u03bd\u03c9\u03bd\u03b9\u03ba\u03ae \u03b5\u03c5\u03b7\u03bc\u03b5\u03c1\u03af\u03b1. \u03a4\u03bf \u03c4\u03bf\u03c0\u03af\u03bf \u03b4\u03b5\u03bd \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03b5\u03af \u03bc\u03b9\u03b1 \u03b1\u03c5\u03c3\u03c4\u03b7\u03c1\u03ac \u03b3\u03b5\u03c9\u03b3\u03c1\u03b1\u03c6\u03b9\u03ba\u03ae \u03ad\u03bd\u03bd\u03bf\u03b9\u03b1, \u03b1\u03bb\u03bb\u03ac \u03bc\u03b9\u03b1 \u03b4\u03b9\u03b5\u03c0\u03b9\u03c3\u03c4\u03b7\u03bc\u03bf\u03bd\u03b9\u03ba\u03ae \u03ad\u03bd\u03bd\u03bf\u03b9\u03b1 (\u03c9\u03c2 \u03b1\u03bd\u03c4\u03b9\u03ba\u03b5\u03af\u03bc\u03b5\u03bd\u03bf \u03b1\u03bd\u03b8\u03c1\u03c9\u03c0\u03b9\u03c3\u03c4\u03b9\u03ba\u03ce\u03bd \u03b5\u03c0\u03b9\u03c3\u03c4\u03b7\u03bc\u03ce\u03bd, \u03b1\u03c1\u03c7\u03b9\u03c4\u03b5\u03ba\u03c4\u03bf\u03bd\u03b9\u03ba\u03ae\u03c2, \u03ba.\u03b1.) \u03b7 \u03bf\u03c0\u03bf\u03af\u03b1 \u03b5\u03bd \u03b4\u03c5\u03bd\u03ac\u03bc\u03b5\u03b9 \u03bc\u03c0\u03bf\u03c1\u03b5\u03af \u03bd\u03b1 \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03ad\u03c3\u03b5\u03b9 \u03bc\u03b9\u03b1 \u03c0\u03bb\u03b1\u03c4\u03c6\u03cc\u03c1\u03bc\u03b1 \u03c3\u03c5\u03bd\u03b5\u03c1\u03b3\u03b1\u03c3\u03af\u03b1\u03c2 \u03bc\u03b5\u03c4\u03b1\u03be\u03cd \u03b5\u03c0\u03b9\u03c3\u03c4\u03b7\u03bc\u03cc\u03bd\u03c9\u03bd, \u03b5\u03c0\u03b1\u03b3\u03b3\u03b5\u03bb\u03bc\u03b1\u03c4\u03b9\u03ce\u03bd, \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03c3\u03c4\u03b9\u03ba\u03ce\u03bd, \u03ba\u03b1\u03bb\u03bb\u03b9\u03c4\u03b5\u03c7\u03bd\u03b9\u03ba\u03ce\u03bd \u03ba\u03b1\u03b9 \u03c0\u03b5\u03c1\u03b9\u03b2\u03b1\u03bb\u03bb\u03bf\u03bd\u03c4\u03b9\u03ba\u03ce\u03bd \u03c3\u03c5\u03bb\u03bb\u03cc\u03b3\u03c9\u03bd \u03ba\u03b1\u03b9 \u03c4\u03bf\u03c5 \u03b5\u03c5\u03c1\u03cd\u03c4\u03b5\u03c1\u03bf\u03c5 \u03ba\u03bf\u03b9\u03bd\u03bf\u03cd, \u03b3\u03b9\u03b1 \u03c4\u03b7\u03bd \u03b1\u03bd\u03ac\u03c0\u03c4\u03c5\u03be\u03b7 \u03c4\u03c9\u03bd \u03c3\u03c7\u03ad\u03c3\u03b5\u03c9\u03bd \u03b1\u03bd\u03b8\u03c1\u03ce\u03c0\u03bf\u03c5 \u03ba\u03b1\u03b9 \u03c7\u03ce\u03c1\u03bf\u03c5 \u03ba\u03b1\u03b9 \u03c4\u03b7\u03bd \u03b5\u03be\u03ad\u03bb\u03b9\u03be\u03b7 \u03c4\u03b7\u03c2 \u03b1\u03bd\u03b8\u03c1\u03ce\u03c0\u03b9\u03bd\u03b7\u03c2 \u03c3\u03c5\u03bd\u03b5\u03af\u03b4\u03b7\u03c3\u03b7\u03c2."}, {"color": "#97c2fc", "id": "welsh history", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/BpWilliamMorgan.jpg", "label": "welsh history", "shape": "image", "title": "Galesko historia Neoliton hasi zen, non gizakiak lurralde horretan bizi baitziren. Idatzitako historia erromatarren etorrerarekin hasi zen, ordea, K. o. 48an. Britaniako probintziaren barruan, 400 inguran erromatarrek alde egin zuten, eta Gwynedd edo Powys gisako printzerriak sortu ziren egungo Galesen. erregeak XI. mendearen erdialdean Gales osoa eta Ingalaterrako hainbat toki ere bereganatu zituen. Anglo-saxoien eta ingelesen aurkako gerrak 1282ra arte iraun zuen. Izan ere, urte horretan Ingalaterrako erresumak Gales konkistatu baitzuen. Matxinadak gorabehera, XVI. mendean Galesek guztiz egin zuen bat Ingalaterrarekin. Hala ere, bertako hizkuntza eta kultura gorde egin ziren. XVIII. mendean Industria Iraultzak eta eragin handia izan zuten Galesen gainean. XIX. mendean, Galesko hego-ekialdea azkar industrializatuta, populazioa izugarri handitu eta ingelestu zen. XX. mendean, Bigarren Mundu Gerraren ostean, ikatz eta altzairu industriek gainbehera pairatu behar izan zuten. Sozialistak lehendabiziko alderdi politiko bilakatu zen. Nazionalismoa ere sortu zen eta 1966an estreinekoz eserleku bat eskuratu zuten Londresen. Erreferendum baten bidez 1997an Cardiffen Galesko Biltzarra ezarri zen."}, {"color": "#97c2fc", "id": "otranto", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Houghton_EC75_W1654_764c\u2113_-_Castle_of_Otranto,_ill.jpg", "label": "otranto", "shape": "image", "title": "Zamczysko w Otranto (ang. The Castle of Otranto) \u2013 powie\u015b\u0107 autorstwa Horacego Walpole\u0027a wydana w 1764 roku. Z racji tego, \u017ce termin \u0027gotycyzm\u0027 kojarzony by\u0142 w XVIII wieku do\u015b\u0107 negatywnie (jako okres barbarzy\u0144stwa, ciemnoty) Walpole, obawiaj\u0105c si\u0119 reakcji publiczno\u015bci i krytyki, wyda\u0142 ksi\u0105\u017ck\u0119 anonimowo w swojej w\u0142asnej drukarni. Pierwszy nak\u0142ad wyczerpa\u0142 si\u0119 ju\u017c po paru dniach, pisarz wyda\u0142 wi\u0119c ksi\u0105\u017ck\u0119 po raz drugi. Tym razem autorstwo przypisuj\u0105c wymy\u015blonej przez siebie postaci Onuphria Muralto, siebie za\u015b okre\u015blaj\u0105c jedynie jako t\u0142umacza \u201ecudownie\u201d znalezionego we W\u0142oszech r\u0119kopisu z 1529 roku. Popularno\u015b\u0107 powie\u015bci sprawi\u0142a, \u017ce ju\u017c po dw\u00f3ch miesi\u0105cach Walpole wyda\u0142 j\u0105 po raz trzeci, sygnuj\u0105c j\u0105 ju\u017c swoim w\u0142asnym nazwiskiem. Niespodziewanie okaza\u0142o si\u0119, \u017ce czytelnicy t\u0119sknili do niesamowito\u015bci i fantastyki. Okre\u015blenie \u0027gotycki\u0027 zacz\u0119\u0142o by\u0107 uto\u017csamiane ze \u015bwiatem nadprzyrodzonym i obecn\u0105 w nim groz\u0105, kt\u00f3rej prze\u017cywanie sta\u0142o si\u0119 dla publiczno\u015bci czym\u015b w rodzaju katharsis. Powie\u015b\u0107 zapocz\u0105tkowa\u0142a nowy gatunek literacki zwany romansem grozy (lub \u2013 od podtytu\u0142u \u2013 powie\u015bci\u0105 gotyck\u0105) oraz pierwsz\u0105 jego odmian\u0119 \u2013 zwan\u0105 odmian\u0105 historyczn\u0105."}, {"color": "#97c2fc", "id": "cornwall", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kernow_Hundreds.png", "label": "cornwall", "shape": "image", "title": "Cornwall \u00e9s una ciutat canadenca, situada a la part oriental de la prov\u00edncia d\u0027Ontario. Segons el cens del 2006, la seva poblaci\u00f3 era de 45.965 habitants."}, {"color": "#97c2fc", "id": "court", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/1_Beit_Gazaleh_RCh_2010_DSC_1798.jpg", "label": "court", "shape": "image", "title": "\u041f\u043e\u0434\u0432\u0456\u0440\u0027\u044f, \u0434\u0432\u0456\u0440 \u2014 \u00ab\u043e\u0431\u043d\u0435\u0441\u0435\u043d\u0430 \u043e\u0433\u043e\u0440\u043e\u0436\u0435\u044e \u0430\u0431\u043e \u043e\u0442\u043e\u0447\u0435\u043d\u0430 \u0431\u0443\u0434\u0456\u0432\u043b\u044f\u043c\u0438 \u0434\u0456\u043b\u044f\u043d\u043a\u0430 \u0437\u0435\u043c\u043b\u0456 \u043a\u043e\u043b\u043e \u0445\u0430\u0442\u0438, \u0434\u043e\u043c\u0443 \u0456 \u0442. \u0456\u043d.; \u0434\u0432\u0456\u0440\u00bb. \u0414\u0432\u043e\u0440\u0438 \u043d\u0430\u0439\u0447\u0430\u0441\u0442\u0456\u0448\u0435 \u0437\u0443\u0441\u0442\u0440\u0456\u0447\u0430\u044e\u0442\u044c\u0441\u044f \u0432 \u0456\u0441\u0442\u043e\u0440\u0438\u0447\u043d\u0438\u0445 \u0431\u0443\u0434\u0456\u0432\u043b\u044f\u0445 \u0456 \u043f\u0430\u043b\u0430\u0446\u0430\u0445, \u0443 \u0437\u0432\u0438\u0447\u0430\u0439\u043d\u0438\u0445 \u0436\u0438\u0442\u043b\u043e\u0432\u0438\u0445 \u0431\u0443\u0434\u0438\u043d\u043a\u0430\u0445 \u0456 \u0433\u043e\u0441\u043f\u043e\u0434\u0430\u0440\u0441\u044c\u043a\u0438\u0445 \u0431\u0443\u0434\u0456\u0432\u043b\u044f\u0445 \u0432\u043d\u0443\u0442\u0440\u0456\u0448\u043d\u0456\u0439 \u043f\u0440\u043e\u0441\u0442\u0456\u0440 \u043c\u0438 \u043d\u0430\u0437\u0438\u0432\u0430\u0454\u043c\u043e \u043f\u043e\u0434\u0432\u0456\u0440\u0027\u044f\u043c, \u0437\u0430\u0434\u0432\u0456\u0440\u043a\u043e\u043c \u0456 \u0442.\u0434. \u041f\u043e\u0434\u0432\u0456\u0440\u0027\u044f\u043c \u043c\u043e\u0436\u0435 \u0431\u0443\u0442\u0438 \u0431\u0443\u0434\u044c-\u044f\u043a\u0430 \u0447\u0430\u0441\u0442\u0438\u043d\u0430 \u0432\u043b\u0430\u0441\u043d\u043e\u0441\u0442\u0456, \u0449\u043e \u043e\u0442\u043e\u0447\u0443\u0454 \u0430\u0431\u043e \u043f\u043e\u0432\u0027\u044f\u0437\u0430\u043d\u0430 \u0437 \u0431\u0443\u0434\u0438\u043d\u043a\u043e\u043c \u0430\u0431\u043e \u0456\u043d\u0448\u043e\u044e \u0436\u0438\u0442\u043b\u043e\u0432\u043e\u044e \u0441\u043f\u043e\u0440\u0443\u0434\u043e\u044e, \u0456, \u0437\u0430\u0437\u0432\u0438\u0447\u0430\u0439 (\u0445\u043e\u0447\u0430 \u0456 \u043d\u0435 \u043e\u0431\u043e\u0432\u0027\u044f\u0437\u043a\u043e\u0432\u043e) \u043e\u043a\u0440\u0435\u043c\u043e \u0432\u0456\u0434 \u0441\u0430\u0434\u0443 (\u0434\u0435 \u0434\u043e\u0433\u043b\u044f\u0434 \u0437\u0430 \u0440\u043e\u0441\u043b\u0438\u043d\u0430\u043c\u0438 \u0454 \u0431\u0456\u043b\u044c\u0448 \u0444\u043e\u0440\u043c\u0430\u043b\u0456\u0437\u043e\u0432\u0430\u043d\u0438\u043c). \u041f\u043e\u0434\u0432\u0456\u0440\u0027\u044f \u0437\u0430\u0437\u0432\u0438\u0447\u0430\u0439 \u0441\u043a\u043b\u0430\u0434\u0430\u0454\u0442\u044c\u0441\u044f \u0437 \u0433\u0430\u0437\u043e\u043d\u0443 \u0430\u0431\u043e \u0456\u0433\u0440\u043e\u0432\u043e\u0433\u043e \u043c\u0430\u0439\u0434\u0430\u043d\u0447\u0438\u043a\u0430. \u041f\u043e\u0434\u0432\u0456\u0440\u0027\u044f \u043f\u0435\u0440\u0435\u0434 \u0431\u0443\u0434\u0438\u043d\u043a\u043e\u043c \u043d\u0430\u0437\u0438\u0432\u0430\u044e\u0442\u044c \u043f\u0435\u0440\u0435\u0434\u043d\u0456\u043c \u0434\u0432\u043e\u0440\u043e\u043c, \u0430 \u0434\u0456\u043b\u044f\u043d\u043a\u0430 \u0437\u0437\u0430\u0434\u0443 \u2014 \u0437\u0430\u0434\u043d\u0456\u043c \u0434\u0432\u043e\u0440\u043e\u043c. \u0417\u0430\u0434\u043d\u0456 \u0434\u0432\u043e\u0440\u0438, \u044f\u043a \u043f\u0440\u0430\u0432\u0438\u043b\u043e, \u0431\u0456\u043b\u044c\u0448 \u043f\u0440\u0438\u0432\u0430\u0442\u043d\u0456, \u0442\u043e\u043c\u0443 \u0454 \u0431\u0456\u043b\u044c\u0448 \u043f\u043e\u0448\u0438\u0440\u0435\u043d\u0438\u043c \u043c\u0456\u0441\u0446\u0435\u043c \u0434\u043b\u044f \u0432\u0456\u0434\u043f\u043e\u0447\u0438\u043d\u043a\u0443. \u0420\u043e\u0437\u043c\u0456\u0440 \u0434\u0432\u043e\u0440\u0443 \u0437\u0430\u043b\u0435\u0436\u0438\u0442\u044c \u0432\u0456\u0434 \u0449\u0456\u043b\u044c\u043d\u043e\u0441\u0442\u0456 \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u043d\u044f. \u0423 \u043c\u0456\u0441\u044c\u043a\u0438\u0445 \u0446\u0435\u043d\u0442\u0440\u0430\u0445 \u0431\u0430\u0433\u0430\u0442\u043e \u0431\u0443\u0434\u0438\u043d\u043a\u0456\u0432 \u043c\u0430\u044e\u0442\u044c \u0434\u0443\u0436\u0435 \u043c\u0430\u043b\u0435\u043d\u044c\u043a\u0456 \u0434\u0432\u043e\u0440\u0438 \u0430\u0431\u043e \u0432\u0437\u0430\u0433\u0430\u043b\u0456 \u0457\u0445 \u043d\u0435\u043c\u0430\u0454. \u0423 \u043f\u0435\u0440\u0435\u0434\u043c\u0456\u0441\u0442\u044f\u0445 \u0434\u0432\u043e\u0440\u0438, \u044f\u043a \u043f\u0440\u0430\u0432\u0438\u043b\u043e, \u043d\u0430\u0431\u0430\u0433\u0430\u0442\u043e \u0431\u0456\u043b\u044c\u0448\u0456 \u0442\u0430 \u043c\u0430\u044e\u0442\u044c \u043c\u0456\u0441\u0446\u0435 \u0434\u043b\u044f \u0442\u0430\u043a\u0438\u0445 \u0437\u0440\u0443\u0447\u043d\u043e\u0441\u0442\u0435\u0439, \u044f\u043a \u043f\u0430\u0442\u0456\u043e, \u0456\u0433\u0440\u043e\u0432\u0438\u0439 \u043c\u0430\u0439\u0434\u0430\u043d\u0447\u0438\u043a \u0434\u043b\u044f \u0434\u0456\u0442\u0435\u0439 \u0430\u0431\u043e \u0431\u0430\u0441\u0435\u0439\u043d. \u0412\u043d\u0443\u0442\u0440\u0456\u0448\u043d\u0456 \u0434\u0432\u043e\u0440\u0438 \u0454 \u0437\u0430\u0433\u0430\u043b\u044c\u043d\u0438\u043c\u0438 \u0435\u043b\u0435\u043c\u0435\u043d\u0442\u0430\u043c\u0438 \u044f\u043a \u0437\u0430\u0445\u0456\u0434\u043d\u0438\u0445, \u0442\u0430\u043a \u0456 \u0441\u0445\u0456\u0434\u043d\u0438\u0445 \u043c\u043e\u0434
