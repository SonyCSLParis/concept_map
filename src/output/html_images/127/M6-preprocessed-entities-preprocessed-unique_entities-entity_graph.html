ommons.wikimedia.org/wiki/Special:FilePath/Janowice_Wielkie,_Bobr_1.jpg", "label": "b\u00f3br", "shape": "image", "title": "\u0411\u0443\u0301\u0431\u0440 (\u0411\u043e\u0301\u0431\u0440\u0430\u0432\u0430; \u0443\u0441\u0442\u0430\u0440. \u0411\u043e\u0431\u0435\u0440; \u043f\u043e\u043b\u044c\u0441\u043a. B\u00f3br, \u0447\u0435\u0448. Bobr) \u2014 \u0440\u0435\u043a\u0430 \u0432 \u0427\u0435\u0445\u0438\u0438 \u0438 \u044e\u0433\u043e-\u0437\u0430\u043f\u0430\u0434\u0435 \u041f\u043e\u043b\u044c\u0448\u0438, \u043b\u0435\u0432\u044b\u0439 \u043f\u0440\u0438\u0442\u043e\u043a \u041e\u0434\u0440\u044b. \u0411\u0443\u0431\u0440 \u0432\u0445\u043e\u0434\u0438\u0442 \u0432 \u0434\u0435\u0441\u044f\u0442\u043a\u0443 \u0441\u0430\u043c\u044b\u0445 \u0434\u043b\u0438\u043d\u043d\u044b\u0445 \u0440\u0435\u043a \u041f\u043e\u043b\u044c\u0448\u0438. \u0421\u0440\u0435\u0434\u043d\u0438\u0439 \u0440\u0430\u0441\u0445\u043e\u0434 \u0432\u043e\u0434\u044b \u2014 44,3 \u043c\u00b3/\u0441."}, {"color": "#97c2fc", "id": "tuscan", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/St._Paul\u0027s_Church,_Covent_Garden,_London.jpg", "label": "tuscan", "shape": "image", "title": "\u039f \u03a4\u03bf\u03c3\u03ba\u03b1\u03bd\u03b9\u03ba\u03cc\u03c2 \u03c1\u03c5\u03b8\u03bc\u03cc\u03c2 (\u03bb\u03b1\u03c4\u03b9\u03bd\u03b9\u03ba\u03ac: Ordo Tuscanicus or Ordo Tuscanus) \u03b5\u03af\u03bd\u03b1\u03b9 \u03b1\u03c1\u03c7\u03b9\u03c4\u03b5\u03ba\u03c4\u03bf\u03bd\u03b9\u03ba\u03cc\u03c2 \u03c1\u03c5\u03b8\u03bc\u03cc\u03c2 \u03c0\u03bf\u03c5 \u03b1\u03bd\u03b1\u03c0\u03c4\u03cd\u03c7\u03b8\u03b7\u03ba\u03b5 \u03b1\u03c0\u03cc \u03c4\u03bf\u03c5\u03c2 \u03a1\u03c9\u03bc\u03b1\u03af\u03bf\u03c5\u03c2. \u0395\u03af\u03bd\u03b1\u03b9 \u03bf \u03ad\u03bd\u03b1\u03c2 \u03b1\u03c0\u03cc \u03c4\u03bf\u03c5\u03c2 \u03b4\u03cd\u03bf \u03c1\u03c5\u03b8\u03bc\u03bf\u03cd\u03c2 \u03c0\u03bf\u03c5 \u03b1\u03bd\u03ad\u03c0\u03c4\u03c5\u03be\u03b1\u03bd, \u03bf \u03ac\u03bb\u03bb\u03bf\u03c2 \u03b5\u03af\u03bd\u03b1\u03b9 \u03bf \u03c3\u03cd\u03bd\u03b8\u03b5\u03c4\u03bf\u03c2. \u039c\u03bf\u03b9\u03ac\u03b6\u03b5\u03b9 \u03bc\u03b5 \u03c4\u03bf\u03bd \u0394\u03c9\u03c1\u03b9\u03ba\u03cc \u03c1\u03c5\u03b8\u03bc\u03cc \u03b1\u03bb\u03bb\u03ac \u03b5\u03af\u03bd\u03b1\u03b9 \u03b1\u03c0\u03bb\u03bf\u03cd\u03c3\u03c4\u03b5\u03c1\u03bf\u03c2, \u03c7\u03c9\u03c1\u03af\u03c2 \u03b1\u03bd\u03ac\u03b3\u03bb\u03c5\u03c6\u03b7 \u03b4\u03b9\u03b1\u03ba\u03cc\u03c3\u03bc\u03b7\u03c3\u03b7 \u03c3\u03c4\u03bf \u03ba\u03b9\u03bf\u03bd\u03cc\u03ba\u03c1\u03b1\u03bd\u03bf \u03ae \u03c3\u03c4\u03bf \u03b8\u03c1\u03b9\u03b3\u03ba\u03cc. \u03a3\u03c4\u03b9\u03c2 \u03b1\u03bd\u03b1\u03bb\u03bf\u03b3\u03af\u03b5\u03c2 \u03c4\u03bf\u03c5, \u03c3\u03c4\u03b7 \u03b4\u03b9\u03ac\u03c4\u03b1\u03be\u03b7 \u03ba\u03b1\u03b9 \u03c3\u03c4\u03b9\u03c2 \u03b1\u03c0\u03bf\u03c3\u03c4\u03ac\u03c3\u03b5\u03b9\u03c2 \u03c4\u03c9\u03bd \u03ba\u03b9\u03cc\u03bd\u03c9\u03bd, \u03b1\u03ba\u03bf\u03bb\u03bf\u03c5\u03b8\u03b5\u03af \u03c4\u03bf\u03bd \u0399\u03c9\u03bd\u03b9\u03ba\u03cc \u03c1\u03c5\u03b8\u03bc\u03cc. \u03a0\u03c1\u03bf\u03ad\u03c1\u03c7\u03b5\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc \u03c4\u03bf\u03c5\u03c2 \u0395\u03c4\u03c1\u03bf\u03cd\u03c3\u03ba\u03bf\u03c5\u03c2 \u03c4\u03b7\u03c2 \u03a4\u03bf\u03c3\u03ba\u03ac\u03bd\u03b7\u03c2, \u03c4\u03bf \u03b1\u03c1\u03c7\u03b1\u03b9\u03cc\u03c4\u03b5\u03c1\u03bf \u03b4\u03b5\u03af\u03b3\u03bc\u03b1 \u03b5\u03af\u03bd\u03b1\u03b9 o \u03bd\u03b1\u03cc\u03c2 \u03c4\u03b7\u03c2 \u039c\u03b9\u03bd\u03ad\u03c1\u03b2\u03b1 (\u0391\u03b8\u03b7\u03bd\u03ac) \u03c3\u03c4\u03bf \u03a0\u03bf\u03c1\u03c4\u03bf\u03bd\u03ac\u03c4\u03c3\u03b9\u03bf (Portonaccio) \u03c3\u03c4\u03b7\u03bd \u0395\u03c4\u03c1\u03bf\u03c5\u03c3\u03ba\u03b9\u03ba\u03ae \u03b1\u03c1\u03c7\u03b1\u03af\u03b1 \u03c0\u03cc\u03bb\u03b7 \u0392\u03ae\u03b9\u03bf\u03b9, \u03b2\u03cc\u03c1\u03b5\u03b9\u03b1 \u03c4\u03b7\u03c2 \u03a1\u03ce\u03bc\u03b7\u03c2 \u03ba\u03b1\u03b9 \u03c7\u03c1\u03bf\u03bd\u03bf\u03bb\u03bf\u03b3\u03b5\u03af\u03c4\u03b1\u03b9 \u03c3\u03c4\u03bf 510 \u03c0.\u03a7. \u03a0\u03b5\u03c1\u03b9\u03b3\u03c1\u03ac\u03c6\u03b5\u03c4\u03b1\u03b9 \u03b1\u03bd\u03b1\u03bb\u03c5\u03c4\u03b9\u03ba\u03ac \u03bc\u03b5\u03c4\u03ac \u03c4\u03b1 1400, \u03b5\u03bd\u03ce \u03bf \u0392\u03b9\u03c4\u03c1\u03bf\u03cd\u03b2\u03b9\u03bf\u03c2 \u03c4\u03bf\u03bd \u03b1\u03bd\u03b1\u03c6\u03ad\u03c1\u03b5\u03b9 \u03b5\u03c0\u03b9\u03c6\u03b1\u03bd\u03b5\u03b9\u03b1\u03ba\u03ac \u03c3\u03c4\u03b1 \u03b3\u03c1\u03b1\u03c0\u03c4\u03ac \u03c4\u03bf\u03c5 \u03c0\u03b5\u03c1\u03af \u0395\u03c4\u03c1\u03bf\u03c5\u03c3\u03ba\u03b9\u03ba\u03ce\u03bd \u03bd\u03b1\u03ce\u03bd. \u039f \u03c1\u03c5\u03b8\u03bc\u03cc\u03c2 \u03b2\u03b5\u03bb\u03c4\u03b9\u03ce\u03b8\u03b7\u03ba\u03b5 \u03ba\u03b1\u03c4\u03ac \u03c4\u03b7\u03bd \u0399\u03c4\u03b1\u03bb\u03b9\u03ba\u03ae \u0391\u03bd\u03b1\u03b3\u03ad\u03bd\u03bd\u03b7\u03c3\u03b7."}, {"color": "#97c2fc", "id": "castle hill", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/NSW_Electoral_District_2019_-_Castle_Hill.png", "label": "castle hill", "shape": "image", "title": "Castle Hill is an electoral district of the Legislative Assembly in the Australian state of New South Wales. It is represented by Ray Williams of the Liberal Party. It is an urban electorate in the Hills District in Sydney\u0027s north west, taking in the suburbs of Annangrove, Beaumont Hills, Box Hill, Glenhaven, Nelson and parts of Castle Hill, Dural, Kellyville, North Kellyville, Kenthurst, Maraylya, Middle Dural, Round Corner and Rouse Hill. The electorate formed during the redistribution in 2004 and replaced the former electorate of The Hills, which was abolished at the same time. It was first contested at the 2007 election, when it was won by Michael Richardson, previously the member for The Hills. While the Hills District has long been Liberal heartland, Castle Hill is considered a particularly safe seat even by Hills standards. Counting its time as The Hills, the Liberals have always won an outright majority in this seat on the first count. However, in recent years, Labor has run dead here; in the three elections since its creation, Labor has been lucky to win 30 percent of the two-party vote. After the 2015 election, it was the safest seat in the state, with a 29.4 percent swing needed for Labor to win it."}, {"color": "#97c2fc", "id": "siege engines", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Battering_ram.jpg", "label": "siege engines", "shape": "image", "title": "\u041e\u0431\u043b\u043e\u0433\u043e\u0432\u0456 \u043c\u0430\u0448\u0438\u043d\u0438 \u2014 \u0446\u0435 \u043c\u0430\u0448\u0438\u043d\u0430 (\u043f\u0440\u0438\u0441\u0442\u0440\u0456\u0439) \u0434\u043b\u044f \u0448\u0442\u0443\u0440\u043c\u0443 \u0444\u043e\u0440\u0442\u0438\u0444\u0456\u043a\u0430\u0446\u0456\u0439\u043d\u0438\u0445 \u0443\u043a\u0440\u0456\u043f\u043b\u0435\u043d\u044c. \u0404 \u0434\u0432\u0430 \u043e\u0441\u043d\u043e\u0432\u043d\u0456 \u0432\u0438\u0434\u0438 \u043e\u0431\u043b\u043e\u0433\u043e\u0432\u0438\u0445 \u043c\u0430\u0448\u0438\u043d: \u043c\u0430\u0448\u0438\u043d\u0438, \u0449\u043e \u0434\u0430\u044e\u0442\u044c \u0437\u043c\u043e\u0433\u0443 \u0440\u0443\u0439\u043d\u0443\u0432\u0430\u0442\u0438 \u0444\u043e\u0440\u0442\u0438\u0444\u0456\u043a\u0430\u0446\u0456\u0439\u043d\u0456 \u0443\u043a\u0440\u0456\u043f\u043b\u0435\u043d\u043d\u044f, \u0456 \u0442\u0456, \u0449\u043e \u0434\u0430\u044e\u0442\u044c \u0437\u043c\u043e\u0433\u0443 \u0448\u0442\u0443\u0440\u043c\u0443\u0432\u0430\u0442\u0438 \u0443\u043a\u0440\u0456\u043f\u043b\u0435\u043d\u043d\u044f \u0431\u0435\u0437 \u0457\u0445 \u0440\u0443\u0439\u043d\u0443\u0432\u0430\u043d\u043d\u044f. \u0421\u043f\u0435\u043a\u0442\u0440 \u043e\u0431\u043b\u043e\u0433\u043e\u0432\u0438\u0445 \u0437\u043d\u0430\u0440\u044f\u0434\u044c (\u0432\u0456\u0439\u0441\u044c\u043a\u043e\u0432\u0438\u0445 \u043c\u0430\u0448\u0438\u043d) \u043f\u0440\u043e\u0441\u0442\u044f\u0433\u0430\u0432\u0441\u044f \u0432\u0456\u0434 \u0432\u043a\u0440\u0430\u0439 \u0441\u043a\u043b\u0430\u0434\u043d\u0438\u0445 \u0430\u043f\u0430\u0440\u0430\u0442\u0456\u0432, \u043f\u0440\u0438\u0432\u0435\u0437\u0435\u043d\u0438\u0445 \u043d\u0430\u043f\u0430\u0434\u043d\u0438\u043a\u0430\u043c\u0438, \u0434\u043e \u043f\u0440\u0438\u043c\u0456\u0442\u0438\u0432\u043d\u0438\u0445 \u0441\u043f\u043e\u0440\u0443\u0434, \u0449\u043e \u0441\u0442\u0432\u043e\u0440\u044e\u044e\u0442\u044c\u0441\u044f \u043f\u0440\u043e\u0441\u0442\u043e \u043d\u0430 \u043c\u0456\u0441\u0446\u0456. \u041a\u043e\u043d\u0441\u0442\u0440\u0443\u043a\u0442\u043e\u0440\u0456\u0432 \u0456 \u043e\u043f\u0435\u0440\u0430\u0442\u043e\u0440\u0456\u0432 \u0432\u0456\u0439\u0441\u044c\u043a\u043e\u0432\u0438\u0445 \u043c\u0430\u0448\u0438\u043d \u043d\u0430\u0437\u0438\u0432\u0430\u043b\u0438 \u0456\u043d\u0436\u0435\u043d\u0435\u0440\u0430\u043c\u0438. \u0411\u0456\u043b\u044c\u0448\u0456\u0441\u0442\u044c \u043e\u0431\u043b\u043e\u0433\u043e\u0432\u0438\u0445 \u043c\u0430\u0448\u0438\u043d \u0437\u0430\u0441\u0442\u043e\u0441\u043e\u0432\u0443\u0432\u0430\u043b\u0438\u0441\u044f \u0434\u043e 14-15 \u0441\u0442\u043e\u043b\u0456\u0442\u044c, \u0430\u043b\u0435 \u0434\u0435\u044f\u043a\u0456 \u0456\u043d\u0448\u0456 \u043e\u0431\u043b\u043e\u0433\u043e\u0432\u0456 \u043c\u0430\u0448\u0438\u043d\u0438 \u0437\u0430\u0441\u0442\u043e\u0441\u043e\u0432\u0443\u0432\u0430\u043b\u0438\u0441\u044f \u0456 \u0432 \u043d\u0430\u0441\u0442\u0443\u043f\u043d\u0456 \u0441\u0442\u043e\u043b\u0456\u0442\u0442\u044f, \u043d\u0430\u043f\u0440\u0438\u043a\u043b\u0430\u0434 \u043e\u0431\u043b\u043e\u0433\u043e\u0432\u0456 \u0432\u0435\u0436\u0456."}, {"color": "#97c2fc", "id": "lock", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Dronkenmansslot.jpg", "label": "lock", "shape": "image", "title": "Ett l\u00e5s \u00e4r en mekanisk, elektromagnetisk eller elektromekanisk anordning som ska f\u00f6rhindra o\u00f6nskat tilltr\u00e4de till ett utrymme eller otillb\u00f6rligt tillgrepp av egendom. En nyckel, elektronisk nyckel eller en elektronisk eller mekanisk kod anv\u00e4nds f\u00f6r att \u00f6ppna ett l\u00e5s. F\u00f6r att l\u00e5sa upp ett l\u00e5s utan nyckel kan man anv\u00e4nda en dyrk. L\u00e5ssmed kallas den som har som yrke att tillverka l\u00e5s, kopiera nycklar eller montera l\u00e5ssystem."}, {"color": "#97c2fc", "id": "warwickshire", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Airplane_silhouette.svg", "label": "warwickshire", "shape": "image", "title": "Warwickshire merupakan sebuah county di Inggris yang memiliki luas wilayah 1.975 km\u00b2 dan populasi 533.900 jiwa (2005). Dengan kepadatan penduduk 270 jiwa/km\u00b2. Ibu kotanya ialah Warwick."}, {"color": "#97c2fc", "id": "onrush", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Onrush_cover_art.jpg", "label": "onrush", "shape": "image", "title": "Onrush (stylized as ONRUSH) is a racing game developed by Codemasters and published by Deep Silver for PlayStation 4 and Xbox One. It was developed by Codemasters and the team from Evolution Studios."}, {"color": "#97c2fc", "id": "european castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Copertino.jpg", "label": "european castle", "shape": "image", "title": "Als Burg wird ein in sich geschlossener, bewohnbarer Wehrbau bezeichnet, epochen\u00fcbergreifend auch eine fr\u00fchgeschichtliche oder antike Befestigungsanlage, im engeren Sinn ein mittelalterlicher Wohn- und Wehrbau. Eine herausragende Rolle spielte die Burg im Mittelalter, in dessen Verlauf eine Vielzahl von Burganlagen in Europa entstanden und die Burg institutionell eng mit der feudalen Organisationsform der Grundherrschaft verbunden war. Burgen sind heute ein oft f\u00fcr den Tourismus wichtiges Baudenkmal, Kulturgut und Teil des gewachsenen kulturellen Erbes. Viele Burgen tragen das Kennzeichen f\u00fcr Kulturgut entsprechend der Haager Konvention zum Schutz von Kulturgut bei bewaffneten Konflikten (vgl. Internationales Komitee vom Blauen Schild)."}, {"color": "#97c2fc", "id": "chester", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/DevaMinervaPlan(bq).jpg", "label": "chester", "shape": "image", "title": "\u062a\u0634\u0633\u062a\u0631 (\u0628\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629: Chester)\u200f (\u0628\u062a\u0633\u0643\u064a\u0646 \u0627\u0644\u062a\u0627\u0621 \u0627\u0644\u0623\u0648\u0644\u0649) \u0647\u064a \u0628\u0644\u062f\u0629 \u062a\u0642\u0639 \u0641\u064a \u0645\u0642\u0627\u0637\u0639\u0629 \u062a\u0634\u064a\u0634\u064a\u0631 \u060c \u0641\u064a \u063a\u0631\u0628 \u0625\u0646\u0643\u0644\u062a\u0631\u0627 \u060c \u0628\u0627\u0644\u0642\u0631\u0628 \u0645\u0646 \u0648\u064a\u0644\u0632. \u0643\u0627\u0646\u062a \u062a\u0634\u0633\u062a\u0631 \u0645\u0648\u0642\u0639\u0627 \u0639\u0633\u0643\u0631\u064a\u0627 \u0647\u0627\u0645\u0627 \u0641\u064a \u0639\u0647\u062f \u0627\u0644\u0631\u0648\u0645\u0627\u0646. \u0648\u0647\u064a \u0622\u062e\u0631 \u0645\u0643\u0627\u0646 \u0627\u0633\u062a\u0633\u0644\u0645 \u0648\u064a\u0644\u064a\u0627\u0645 \u0627\u0644\u0641\u0627\u062a\u062d\u060c \u0648\u0643\u0627\u0646 \u0647\u0630\u0627 \u0639\u0627\u0645 1070 \u0645. \u0628\u0647\u0627 \u0627\u0644\u0643\u062b\u064a\u0631 \u0645\u0646 \u0623\u0628\u0646\u064a\u0629 \u0627\u0644\u0642\u0631\u0648\u0646 \u0627\u0644\u0648\u0633\u0637\u0649. \u064a\u0628\u0644\u063a \u062a\u0639\u062f\u0627\u062f \u0633\u0643\u0627\u0646 \u0627\u0644\u0645\u062f\u064a\u0646\u0629 \u062d\u0648\u0627\u0644\u0649 77,000."}, {"color": "#97c2fc", "id": "love", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/\u0627\u0644\u0648\u062f\u0648\u062f.jpg", "label": "love", "shape": "image", "title": "L\u0027amour est un fort sentiment d\u0027affection et d\u0027attachement envers un \u00eatre vivant ou une chose, assez intense pour pousser ceux qui le ressentent \u00e0 rechercher une proximit\u00e9 physique, intellectuelle ou m\u00eame imaginaire avec l\u0027objet de cet amour. L\u0027amour \u00e9prouv\u00e9 pour une autre personne peut conduire \u00e0 adopter un comportement particulier et aboutir \u00e0 une relation amoureuse si cet amour est partag\u00e9. En tant que concept g\u00e9n\u00e9ral, l\u0027amour renvoie la plupart du temps \u00e0 un profond sentiment de tendresse et d\u0027empathie envers une personne. Toutefois, m\u00eame cette conception sp\u00e9cifique de l\u0027amour comprend un large \u00e9ventail de sentiments diff\u00e9rents, allant de la passion amoureuse et de l\u0027amour romantique, \u00e0 la tendre proximit\u00e9 sans sexualit\u00e9 de l\u0027 ou de l\u0027amour platonique et \u00e0 la d\u00e9votion spirituelle de l\u0027.L\u0027amour sous ses diverses formes agit comme un facteur majeur dans les relations sociales et occupe une place centrale dans la psychologie humaine, ce qui en fait \u00e9galement l\u0027un des th\u00e8mes les plus courants dans l\u0027art. Le verbe fran\u00e7ais \u00ab aimer \u00bb peut renvoyer \u00e0 une grande vari\u00e9t\u00e9 de sentiments, d\u0027\u00e9tats et de comportements, allant d\u0027un plaisir g\u00e9n\u00e9ral li\u00e9 \u00e0 un objet ou \u00e0 une activit\u00e9 (\u00ab j\u0027aime le chocolat \u00bb, \u00ab j\u0027aime danser \u00bb) \u00e0 une attirance profonde ou intense pour une personne (\u00ab Rom\u00e9o aime Juliette \u00bb) ou plusieurs personnes (\u00ab Il aime ses enfants \u00bb). Cette diversit\u00e9 d\u0027emplois et de significations du mot le rend difficile \u00e0 d\u00e9finir de fa\u00e7on unie et universelle, m\u00eame en le comparant \u00e0 d\u0027autres \u00e9tats \u00e9motionnels."}, {"color": "#97c2fc", "id": "st. george", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Paolo_Veronese_023.jpg", "label": "st. george", "shape": "image", "title": "San Giorgio (in greco antico: \u0393\u03b5\u03ce\u03c1\u03b3\u03b9\u03bf\u03c2, traslitterato Georgios; in siriaco: \u0713\u071d\u0718\u072a\u0713\u071d\u0723 Giwargis; in latino: Georgius) (Cappadocia, 275-285 \u2013 Nicomedia, 23 aprile 303) \u00e8 stato, secondo una consolidata e diffusa tradizione, un martire cristiano, venerato come santo megalomartire (in greco H\u00e0ghios Ge\u00f2rgios ho Megalom\u00e0rtys, \u1f0d\u03b3\u03b9\u03bf\u03c2 \u0393\u03b5\u03ce\u03c1\u03b3\u03b9\u03bf\u03c2 \u1f41 \u039c\u03b5\u03b3\u03b1\u03bb\u03bf\u03bc\u03ac\u03c1\u03c4\u03c5\u03c2) da quasi tutte le Chiese cristiane che ammettono il culto dei santi. Mor\u00ec prima di Costantino I, probabilmente sotto le mura di Nicomedia (oppure a Lidda), secondo alcune fonti nel 303. Il suo culto \u00e8 molto diffuso ed \u00e8 antichissimo, risalendo almeno al IV secolo."}, {"color": "#97c2fc", "id": "counties", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sweden_provinces_and_counties_overlayed.svg", "label": "counties", "shape": "image", "title": "Un comtat com a divisi\u00f3 administrativa (county en angl\u00e8s) \u00e9s un territori (land area) de govern local (local government) dins d\u0027una contrada o comarca (country). Un comtat administratiu t\u00e9 divisions menors que generalment es tradueixen amb la paraula ciutat: city, town, borough o civil parish. pot correspondre a diferents nivells de la Nomenclatura de les Unitats Territorials Estad\u00edstiques (2 al Regne Unit, 3 als Estats Units, 4 a Pol\u00f2nia)"}, {"color": "#97c2fc", "id": "palatinate", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lancashire_1610_Speed_Hondius_-_Restoration.jpg", "label": "palatinate", "shape": "image", "title": "\u0397 \u03a0\u03b1\u03bb\u03b1\u03c4\u03b9\u03bd\u03ae \u039a\u03bf\u03bc\u03b7\u03c4\u03b5\u03af\u03b1 \u03b5\u03af\u03bd\u03b1\u03b9 \u03bc\u03af\u03b1 \u03c0\u03b5\u03c1\u03b9\u03bf\u03c7\u03ae \u03c0\u03bf\u03c5 \u03ba\u03c5\u03b2\u03b5\u03c1\u03bd\u03ac\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc \u03ad\u03bd\u03b1\ 1185 \u03bc\u03ad\u03c7\u03c1\u03b9 \u03c4\u03bf 1479."}, {"color": "#97c2fc", "id": "close range", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/CloseRange.Adkins.png", "label": "close range", "shape": "image", "title": "\u00abClose Range\u00bb \u2014 \u0430\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u0441\u044c\u043a\u0438\u0439 \u0431\u043e\u0439\u043e\u0432\u0438\u043a 2015"}, {"color": "#97c2fc", "id": "carcasses", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Unknown_location._Embalming_surgeon_at_work_on_soldier\u0027s_body_LOC_cwpb.01887.jpg", "label": "carcasses", "shape": "image", "title": "Zw\u0142oki \u2013 martwe cia\u0142o ludzkie lub zwierz\u0119ce . Bez spreparowania zwanego mumifikacj\u0105 zw\u0142oki ulegaj\u0105 procesowi rozk\u0142adu. Po zniszczeniu wierzchnich tkanek pozostaj\u0105 ko\u015bci, kt\u00f3re s\u0105 trudno rozk\u0142adalne. Dopiero po czasie kilkuset lat zw\u0142oki zostaj\u0105 ca\u0142kowicie roz\u0142o\u017cone przez biodegradacj\u0119. Zw\u0142oki po mumifikacji mog\u0105 utrzymywa\u0107 si\u0119 bardzo d\u0142ugo. Sztuka utrzymywania cia\u0142 istnia\u0142a ju\u017c w staro\u017cytnym Egipcie. Zgodnie z polskim prawem zw\u0142oki ludzkie musz\u0105 zosta\u0107 pochowane na cmentarzu \u2013 w trumnach, lub po uprzednim spopieleniu \u2013 w urnach. Jedynie w wyj\u0105tkowych sytuacjach zw\u0142oki mo\u017cna zatopi\u0107 w morzu; ograniczenie to nie dotyczy popio\u0142\u00f3w pozosta\u0142ych po kremacji, kt\u00f3re mog\u0105 by\u0107 zatapiane w morzu bez ogranicze\u0144 prawnych. Zw\u0142oki mog\u0105 zosta\u0107 tak\u017ce przekazane do cel\u00f3w naukowych i dydaktycznych (np. Program \u015awiadomej Donacji Zw\u0142ok)."}, {"color": "#97c2fc", "id": "tree", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/EnglishSaddleParts.png", "label": "tree", "shape": "image", "title": "\u0421\u0435\u0434\u043b\u043e\u0301 \u2014 \u043f\u0440\u0438\u0431\u043e\u0440 (\u043f\u0440\u0435\u0434\u043c\u0435\u0442) \u043a\u043e\u043d\u0441\u043a\u043e\u0433\u043e \u0441\u043d\u0430\u0440\u044f\u0436\u0435\u043d\u0438\u044f (\u0441\u0435\u0434\u0435\u043b\u044c\u043d\u043e\u0433\u043e \u0443\u0431\u043e\u0440\u0430) \u0434\u043b\u044f \u0443\u0434\u043e\u0431\u043d\u043e\u0433\u043e \u0441\u043e\u0435\u0434\u0438\u043d\u0435\u043d\u0438\u044f \u0432\u0441\u0430\u0434\u043d\u0438\u043a\u0430 \u0441 \u043b\u043e\u0448\u0430\u0434\u044c\u044e, \u0447\u0430\u0441\u0442\u044c \u0430\u043c\u0443\u043d\u0438\u0446\u0438\u0438 \u0434\u043b\u044f \u0435\u0437\u0434\u044b \u0432\u0435\u0440\u0445\u043e\u043c \u0438 \u043f\u0435\u0440\u0435\u0432\u043e\u0437\u043a\u0438 \u0433\u0440\u0443\u0437\u043e\u0432 \u043d\u0430 \u0441\u043f\u0438\u043d\u0435 \u0436\u0438\u0432\u043e\u0442\u043d\u043e\u0433\u043e, \u043f\u0440\u0438 \u0432\u044c\u044e\u0447\u043d\u043e\u043c \u0441\u043f\u043e\u0441\u043e\u0431\u0435 \u043f\u0435\u0440\u0435\u0432\u043e\u0437\u043a\u0438 \u0433\u0440\u0443\u0437\u043e\u0432. \u041d\u0430\u0438\u0431\u043e\u043b\u0435\u0435 \u0440\u0430\u0441\u043f\u0440\u043e\u0441\u0442\u0440\u0430\u043d\u0435\u043d\u044b \u0441\u0451\u0434\u043b\u0430 \u0434\u043b\u044f \u043b\u043e\u0448\u0430\u0434\u0435\u0439, \u0445\u043e\u0442\u044f \u0435\u0441\u0442\u044c \u0441\u043f\u0435\u0446\u0438\u0430\u043b\u044c\u043d\u044b\u0435 \u0441\u0435\u0434\u043b\u0430 \u0434\u043b\u044f \u0432\u0435\u0440\u0431\u043b\u044e\u0434\u043e\u0432 \u0438 \u0441\u043b\u043e\u043d\u043e\u0432. \u0421\u0451\u0434\u0435\u043b\u044c\u0449\u0438\u043a \u2014 \u043c\u0430\u0441\u0442\u0435\u0440 \u043f\u043e \u0438\u0437\u0433\u043e\u0442\u043e\u0432\u043b\u0435\u043d\u0438\u044e \u0441\u0451\u0434\u0435\u043b. \u0410\u0440\u0447\u0430\u0301\u0436\u043d\u0438\u043a (\u0430\u0440\u0447\u0430\u0301\u0436\u043d\u044b\u0439 \u043c\u0430\u0441\u0442\u0435\u0440) \u2014 \u0440\u0430\u043d\u0435\u0435, \u0432 \u0420\u043e\u0441\u0441\u0438\u0438, \u0441\u043f\u0435\u0446\u0438\u0430\u043b\u0438\u0441\u0442 \u043f\u043e \u0438\u0437\u0433\u043e\u0442\u043e\u0432\u043b\u0435\u043d\u0438\u044e \u0430\u0440\u0447\u0430\u043a\u0430, \u0433\u043b\u0430\u0432\u043d\u043e\u0433\u043e \u044d\u043b\u0435\u043c\u0435\u043d\u0442\u0430 \u0441\u0451\u0434\u0435\u043b."}, {"color": "#97c2fc", "id": "nails", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Reliquary_of_the_Holy_Nail_(1360-80)_-_Santa_Maria_della_Scalla_-_Siena_2016_(2).jpg", "label": "nails", "shape": "image", "title": "Els claus de la creu, anomenats tamb\u00e9 claus sagrats o Sacri Chiodi, s\u00f3n una rel\u00edquia que equival als claus amb qu\u00e8 es va clavar el cos de Jes\u00fas a la Veracreu. Com a instruments de la seva Passi\u00f3, formen part de les Arma Christi i com a tals s\u00f3n s\u00edmbols del cristianisme. Des de l\u0027antiguitat existeix una forta pol\u00e8mica sobre quants claus eren necessaris per a subjectar un cos adults, un extrem important per delimitar el nombre possible de rel\u00edquies aut\u00e8ntiques venerades en diferents capelles cristianes. El triclavianisme, la creen\u00e7a que nom\u00e9s es van usar tres claus, va ser defensat pels valdesos i per tant va ser considerat sospit\u00f3s d\u0027heretgia. La majoria de representacions de la crucifixi\u00f3 empren quatre claus, un per a cada m\u00e0 i un per a cada peu, mentre que representacions que defensen el triclavianisme dibuixen a Jes\u00fas amb els peus un damunt de l\u0027altre fixats amb un sol clau llarg al pal vertical de la creu. Fins i tot s\u0027ha discutit el fet que potser eren nom\u00e9s dos claus, amb els peus sense subjecci\u00f3, per\u00f2 aquesta postura no ha triomfat. Els claus s\u0027han representat en escultures, pintures i ornaments eclesi\u00e0stics. Apareixen a la B\u00edblia en diversos fragments com a profecia de la Passi\u00f3, per exemple al psalm 22, i juguen un paper clau en l\u0027aparici\u00f3 de Crist ressuscitat, quan Tom\u00e0s vol ficar la m\u00e0 a les ferides fetes pels claus per creure en el miracle (Jn, 20:24), en un signe d\u0027incredulitat que ha esdevingut una imatge de la fe, que accepta sense entendre o sense comprovar-ho f\u00edsicament. En determinats corrents de pensament modern, la creu actua com a axis mundi, pont entre els dos mons, ja que \u00e9s l\u0027instrument per passar de la vida a la mort i despr\u00e9s a la inversa per part de Jes\u00fas, que ven\u00e7 aix\u00ed pel seu car\u00e0cter div\u00ed la finitud humana. Els claus serien doncs ajudes per a aquest passatge espiritual. Claus sencers o fragments s\u00f3n considerats rel\u00edquies aut\u00e8ntiques en diverses esgl\u00e9sies, malgrat el seu nom excedeix els que es van poder emprar en la creu. Com que la llegenda indica que fou Helena de Constantinoble la primera persona a custodiar els claus sagrats i portar-los a sobre, s\u0027ha afirmat que aquests claus formen part de diverses joies reials, que els haurien heretat d\u0027aquesta dama. Alguns dels llocs on es veneren els claus s\u00f3n: \n* Bas\u00edlica de la Santa Creu de Jerusalem \n* Corona f\u00e8rria de Llombardia \n* Esgl\u00e9sia del Colle di Val d\u0027Elsa \n* Catedral de Tr\u00e8veris \n* Catedral de Mil\u00e0 \n* Esgl\u00e9sia de Carpentr\u00e0s"}, {"color": "#97c2fc", "id": "castle buildings", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Castle_Buildings,_Stormont_Estate_-_geograph.org.uk_-_1393935.jpg", "label": "castle buildings", "shape": "image", "title": "Castle Buildings is the name given to a group of Northern Ireland Executive buildings in the Stormont Estate in Belfast. They are the headquarters for the Executive Office, the Department of Health and the Department of Justice. The group of buildings have previously been used by the Northern Ireland Office. The complex is notable as the location of the negotiations leading to the Good Friday Agreement. It was announced on 29 July 2009 that the Department of Justice would be based in two offices on the first floor of Castle Buildings."}, {"color": "#97c2fc", "id": "king charles", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Coat_of_Arms_of_England_(1603-1649).svg", "label": "king charles", "shape": "image", "title": "Karel I (Engels: Charles I) (Dunfermline, 19 november 1600 \u2014 Londen, 30 januari 1649) uit het Huis Stuart was een anglicaanse koning van Schotland, Engeland en Ierland (27 maart 1625 \u2013 30 januari 1649). Hij is de enige Britse vorst die ooit werd afgezet en onthoofd. Hij was een zoon van Jacobus VI van Schotland, Jacobus I van Engeland."}, {"color": "#97c2fc", "id": "notre dame cathedral", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Maison_Braun_\u0026_Cie,_Notre_Dame_de_Paris,_ca._1930-crop,_change_chiaroscuro,_perspective,_add_color_by_Paolo_Villa_2019.jpg", "label": "notre dame cathedral", "shape": "image", "title": "El Convento de los Celestinos de Par\u00eds\u200b\u200b (en franc\u00e9s: Couvent des C\u00e9lestins de Paris) fue un antiguo convento situado cerca de la Place de la Bastille en Par\u00eds, Francia. Fue el segundo cementerio m\u00e1s importante para la realeza despu\u00e9s de la Bas\u00edlica de Saint-Denis. El prestigioso convento se encuentra cerca del H\u00f4tel Saint-Pol, la residencia favorita de Carlos V y de Carlos VI en la zona del Marais. Muchos de los pr\u00edncipes de alto rango de su corte fueron enterrados en el convento. Sin embargo, el convento fue profanado durante la Revoluci\u00f3n Francesa. Despu\u00e9s de la revoluci\u00f3n, algunas de las l\u00e1pidas fueron recuperadas por Alexandre Lenoir. En particular, la tumba del rey Le\u00f3n V de Armenia\u200b se coloc\u00f3 en su Mus\u00e9e des Monuments Fran\u00e7ais en la Bas\u00edlica de Saint-Denis."}, {"color": "#97c2fc", "id": "harewood estate", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Harewood_Castle.jpg", "label": "harewood estate", "shape": "image", "title": "\u0397 \u039a\u03b1\u03c4\u03bf\u03b9\u03ba\u03af\u03b1 \u03a7\u03ad\u03c1\u03b3\u03bf\u03c5\u03bd\u03c4 ( \u03b1\u03b3\u03b3\u03bb.: Harewood House, \u03c0\u03c1\u03bf\u03c6. HAR-wuud, HAIR-) , \u03c0\u03bf\u03c5 \u03c3\u03b7\u03bc\u03b1\u03af\u03bd\u03b5\u03b9 \u0394\u03ac\u03c3\u03bf\u03c2 \u039b\u03b1\u03b3\u03ce\u03bd, \u03b5\u03af\u03bd\u03b1\u03b9 \u03bc\u03af\u03b1 \u03b5\u03be\u03bf\u03c7\u03b9\u03ba\u03ae \u03ba\u03b1\u03c4\u03bf\u03b9\u03ba\u03af\u03b1 \u03c3\u03c4\u03bf \u03a7\u03ad\u03c1\u03b3\u03bf\u03c5\u03bd\u03c4, \u03c3\u03c4\u03bf \u0393\u03bf\u03c5\u03ad\u03c3\u03c4 \u0393\u03b9\u03cc\u03c1\u03ba\u03c3\u03b1\u03ca\u03c1 \u03c4\u03b7\u03c2 \u0391\u03b3\u03b3\u03bb\u03af\u03b1\u03c2. \u03a3\u03c7\u03b5\u03b4\u03b9\u03ac\u03c3\u03c4\u03b7\u03ba\u03b5 \u03b1\u03c0\u03cc \u03c4\u03bf\u03c5\u03c2 \u03b1\u03c1\u03c7\u03b9\u03c4\u03ad\u03ba\u03c4\u03bf\u03bd\u03b5\u03c2 \u03a4\u03b6\u03bf\u03bd \u039a\u03b1\u03c1\u03c1 \u03ba\u03b1\u03b9 \u03a1\u03cc\u03bc\u03c0\u03b5\u03c1\u03c4 \u0386\u03bd\u03c4\u03b1\u03bc, \u03ba\u03b1\u03b9 \u03ba\u03c4\u03af\u03c3\u03c4\u03b7\u03ba\u03b5 \u03bc\u03b5\u03c4\u03b1\u03be\u03cd 1759 \u03ba\u03b1\u03b9 1771 \u03b3\u03b9\u03b1 \u03c4\u03bf\u03bd \u0388\u03bd\u03c4\u03bf\u03c5\u03b9\u03bd \u039b\u03b1\u03c3\u03bb\u03c2, 1\u03bf \u03b2\u03b1\u03c1\u03cc\u03bd\u03bf \u03a7\u03ad\u03c1\u03b3\u03bf\u03c5\u03bd\u03c4, \u03ad\u03bd\u03b1\u03bd \u03c0\u03bb\u03bf\u03cd\u03c3\u03b9\u03bf \u03b9\u03b4\u03b9\u03bf\u03ba\u03c4\u03ae\u03c4\u03b7 \u03c6\u03c5\u03c4\u03b5\u03b9\u03ce\u03bd \u03ba\u03b1\u03b9 \u03c3\u03ba\u03bb\u03ac\u03b2\u03c9\u03bd \u03c4\u03b7\u03c2 \u0394\u03c5\u03c4\u03b9\u03ba\u03ae\u03c2 \u0399\u03bd\u03b4\u03af\u03b1\u03c2 (i.e. \u03c4\u03c9\u03bd \u0391\u03bd\u03c4\u03b9\u03bb\u03bb\u03ce\u03bd). \u03a4\u03bf \u03b3\u03cd\u03c1\u03c9 \u03c4\u03bf\u03c0\u03af\u03bf \u03c3\u03c7\u03b5\u03b4\u03b9\u03ac\u03c3\u03c4\u03b7\u03ba\u03b5 \u03b1\u03c0\u03cc \u03c4\u03bf\u03bd \u03ba\u03b1\u03b9 \u03b5\u03ba\u03c4\u03b5\u03af\u03bd\u03b5\u03c4\u03b1\u03b9 \u03c3\u03b5 1.000 \u03ad\u03b9\u03ba\u03b5\u03c1 (4.000 \u03c3\u03c4\u03c1\u03ad\u03bc\u03bc\u03b1\u03c4\u03b1) \u03c3\u03c4\u03bf \u03a7\u03ad\u03c1\u03b3\u03bf\u03c5\u03bd\u03c4. \u0391\u03ba\u03cc\u03bc\u03b1 \u03c0\u03b1\u03c4\u03c1\u03af\u03b4\u03b1 \u03c4\u03b7\u03c2 \u03bf\u03b9\u03ba\u03bf\u03b3\u03ad\u03bd\u03b5\u03b9\u03b1\u03c2 \u039b\u03b1\u03c3\u03bb\u03c2 (Lascelles), \u03b7 \u039a\u03b1\u03c4\u03bf\u03b9\u03ba\u03af\u03b1 \u03a7\u03ad\u03c1\u03b3\u03bf\u03c5\u03bd\u03c4 \u03b5\u03af\u03bd\u03b1\u03b9 \u03bc\u03ad\u03bb\u03bf\u03c2 \u03c4\u03c9\u03bd \u03a0\u03bf\u03bb\u03cd\u03c4\u03b9\u03bc\u03c9\u03bd \u039a\u03b1\u03c4\u03bf\u03b9\u03ba\u03b9\u03ce\u03bd \u03c4\u03b7\u03c2 \u0391\u03b3\u03b3\u03bb\u03af\u03b1\u03c2, \u03bc\u03af\u03b1 \u03b5\u03bc\u03c0\u03bf\u03c1\u03b9\u03ba\u03ae \u03ba\u03bf\u03b9\u03bd\u03bf\u03c0\u03c1\u03b1\u03be\u03af\u03b1 \u03c4\u03c9\u03bd \u03b4\u03ad\u03ba\u03b1 \u03c0\u03b9\u03bf \u03c3\u03b7\u03bc\u03b1\u03bd\u03c4\u03b9\u03ba\u03ce\u03bd \u03b9\u03c3\u03c4\u03bf\u03c1\u03b9\u03ba\u03ce\u03bd \u03ba\u03b1\u03c4\u03bf\u03b9\u03ba\u03b9\u03ce\u03bd \u03c4\u03b7\u03c2 \u0391\u03b3\u03b3\u03bb\u03af\u03b1\u03c2. \u03a4\u03bf \u03c3\u03c0\u03af\u03c4\u03b9 \u03b5\u03af\u03bd\u03b1\u03b9 \u03ad\u03bd\u03b1 \u03b4\u03b9\u03b1\u03c4\u03b7\u03c1\u03b7\u03c4\u03ad\u03bf \u03ba\u03c4\u03ae\u03c1\u03b9\u03bf \u03b2\u03b1\u03b8\u03bc\u03bf\u03cd \u0399\u00b7 \u03bf\u03c1\u03b9\u03c3\u03bc\u03ad\u03bd\u03b1 \u03c7\u03b1\u03c1\u03b1\u03ba\u03c4\u03b7\u03c1\u03b9\u03c3\u03c4\u03b9\u03ba\u03ac \u03c3\u03c4\u03bf\u03c5\u03c2 \u03ba\u03ae\u03c0\u03bf\u03c5\u03c2 \u03ba\u03b1\u03b9 \u03c4\u03b7\u03bd \u03b1\u03c5\u03bb\u03ae \u03ad\u03c7\u03bf\u03c5\u03bd \u03ba\u03b1\u03c4\u03b1\u03c7\u03c9\u03c1\u03b9\u03c3\u03c4\u03b5\u03af \u03c9\u03c2 \u03b2\u03b1\u03b8\u03bc\u03bf\u03cd I, II \u03ba\u03b1\u03b9 II*."}, {"color": "#97c2fc", "id": "amazon.com", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Whole_Foods_Market_Cranbrook_Village_Ann_Arbor_Michigan.jpg", "label": "amazon.com", "shape": "image", "title": "Amazon [\u02c8\u00e6m\u0259\u02ccz\u0251\u02d0n] (NASDAQ : AMZN) est une entreprise de commerce en ligne am\u00e9ricaine bas\u00e9e \u00e0 Seattle. Elle est l\u0027un des g\u00e9ants du Web, regroup\u00e9s sous l\u0027acronyme GAFAM, aux c\u00f4t\u00e9s de Google, Apple, Meta (anciennement Facebook) et Microsoft. Cr\u00e9\u00e9e par Jeff Bezos en juillet 1994, l\u0027entreprise a \u00e9t\u00e9 introduite en Bourse au NASDAQ en mai 1997. L\u0027activit\u00e9 initiale de la soci\u00e9t\u00e9 Amazon concernait la vente \u00e0 distance de livres, avant que la soci\u00e9t\u00e9 ne se diversifie dans la vente de produits culturels, puis marchands. Aujourd\u0027hui, certains produits alimentaires peuvent aussi \u00eatre command\u00e9s via Amazon. La filiale fran\u00e7aise d\u0027Amazon est ouverte en 2000. En 2016, Amazon devient le premier distributeur non alimentaire en France quant au chiffre d\u0027affaires. En 2020, la soci\u00e9t\u00e9 emploie un million de personnes dans le monde et a \u00e9tabli, outre le site originel am\u00e9ricain, ouvert en 1995, des sites sp\u00e9cifiques dans de nombreux pays. En 2021, Amazon rach\u00e8te la soci\u00e9t\u00e9 cin\u00e9matographique Metro Goldwyn Mayer aussi connue sous le sigle MGM."}, {"color": "#97c2fc", "id": "king richard ii", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Richard_II_Signature.svg", "label": "king richard ii", "shape": "image", "title": "Rikard II (engelska: Richard II), f\u00f6dd 6 januari 1367 i Bordeaux i Frankrike, d\u00f6d 14 februari 1400 p\u00e5 slottet Pontefract Castle i Yorkshire. Rikard II blev 33 \u00e5r gammal. Han var den \u00e5ttonde kungen av England. Rikards regeringstid startade 21 juni 1377 och avslutades 30 september 1399, som motsvarar 22 \u00e5r. Han kr\u00f6ntes till kung 16 juli 1377 i Westminster Abbey. Han var son till Svarte prinsen och sonson till Edvard III av England. Rikard blev arvinge till Englands tron n\u00e4r hans far Edvard, den svarte prinsen dog hastigt p\u00e5 grund av d\u00e5lig h\u00e4lsa 1376. F\u00f6ljande \u00e5r dog hans farfar Edvard III och d\u00e4rmed blev Rikard kung redan vid tio \u00e5rs \u00e5lder. Bondeupproret 1381 var hans f\u00f6rsta pr\u00f6vning, och hans framg\u00e5ngsrika f\u00f6rhandlingar med rebellernas ledare lugnade oroligheterna och var l\u00f6ftesrikt inf\u00f6r framtiden. N\u00e4r han uppn\u00e5tt myndig \u00e5lder visade han sig dock vara en svag, vacklande och samtidigt tyrannisk kung, en s\u00e5 kallad diktatorisk och brutal kung. Den 20 januari 1382 gifte han sig med Anna av B\u00f6hmen i St. Stephen\u0027s Kapell i Westminster Abbey. Hon var dotter till kejsar Karl IV av B\u00f6hmen. Rikard s\u00e4gs ha varit f\u00e4st vid henne, men de fick inga barn och hon dog 3 juni 1394. Anna dog i Sheen Palace. Han gifte sig tv\u00e5 \u00e5r senare med prinsessan Isabella av Valois som var 6 \u00e5r gammal. Han tog hand om henne och behandlade henne med omtanke. De gifte sig 1396. Hon var dotter till den franske kungen Karl VI, men \u00e4ven detta \u00e4ktenskap blev barnl\u00f6st. Han avsattes 1399 av sin kusin, Henrik Bolingbroke som senare fick namnet Henrik IV. Senare detta \u00e5ret placerades Rikard i Pontefract Castle och dog \u00e5ret d\u00e4rp\u00e5, 14 februari 1400. Han var i f\u00e5ngenskap och p\u00e5 grund av detta s\u00e5 dog han f\u00f6rmodligen av sv\u00e4lt. Han begravdes i King\u0027s Langley Church i Hertfordshire, men hans kropp flyttades till Westminster Abbey 1413. Hans kista var emellertid d\u00e5ligt byggd, och det var l\u00e4tt f\u00f6r respektl\u00f6sa bes\u00f6kare att n\u00e5 in i kistan via flera \u00f6ppningar och st\u00f6ra inneh\u00e5llet. Det s\u00e4gs att en skolpojke tog med sig hans k\u00e4kben. Gift: 1. \n* 1382 med Anna av B\u00f6hmen (1366-1394) 2. \n* 1396 med Isabella av Valois, (1387-1409/10)"}, {"color": "#97c2fc", "id": "castle moat", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Vellorefort.jpg", "label": "castle moat", "shape": "image", "title": "Um fosso (do latim \"fossa\"), em arquitetura militar medieval, \u00e9 uma escava\u00e7\u00e3o profunda e regular, destinada a impedir ou dificultar o acesso do agressor \u00e0 linha de defesa de uma fortifica\u00e7\u00e3o. A terra, retirada durante a sua escava\u00e7\u00e3o, pode ser utilizada para erguer muros de defesa (reparos). Conforme o tipo de seu preenchimento pode ser \"seco\" ou \"molhado\". Do ponto de vista hist\u00f3rico, os fossos eram ou a principal ou uma das principais defesas da pra\u00e7a fortificada. O Conde Pagan punha o fosso como um dos quatro elementos principais em que consistia a defesa de uma pra\u00e7a, que segundo ele eram \u201cgente, reparos, artilharia e fossos\u201d. O mesmo sentido da import\u00e2ncia do fosso \u00e9 encontrado em Lu\u00eds Serr\u00e3o Pimentel. O tenente-general Diogo da Silveira Veloso afirma \u201cde tal modo que nenhuma fortaleza ainda que no resto seja perfeitamente formada pode ter tal nome nem chamar-se s\u00edtio posto em defesa se lhe faltar o fosso\u201d."}, {"color": "#97c2fc", "id": "medieval", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Crescenzi_calendar.jpg", "label": "medieval", "shape": "image", "title": "\u015aredniowiecze \u2013 epoka w historii Europy trwaj\u0105ca od V do XV wieku, kt\u00f3ra rozpocz\u0119\u0142a si\u0119 wraz z upadkiem cesarstwa zachodniorzymskiego i trwa\u0142a do epoki renesansu i wielkich odkry\u0107 geograficznych. Jest \u015brodkowym okresem w tradycyjnym podziale historii Europy na staro\u017cytno\u015b\u0107, \u015bredniowiecze i nowo\u017cytno\u015b\u0107. Dzieli si\u0119 na wczesne, pe\u0142ne (dojrza\u0142e) i p\u00f3\u017ane \u015bredniowiecze. Schy\u0142ek staro\u017cytno\u015bci i pocz\u0105tek \u015bredniowiecza charakteryzowa\u0142y si\u0119 spadkiem liczby ludno\u015bci, upadkiem miast i najazdami plemion barbarzy\u0144skich. Na gruzach cesarstwa zachodniorzymskiego plemiona barbarzy\u0144skie (w tym r\u00f3\u017cne ludy germa\u0144skie) tworzy\u0142y nowe pa\u0144stwa. W VII wieku Afryka P\u00f3\u0142nocna i Bliski Wsch\u00f3d, b\u0119d\u0105ce dot\u0105d cz\u0119\u015bci\u0105 cesarstwa wschodniorzymskiego (Cesarstwa Bizanty\u0144skiego), zosta\u0142y podbite przez Arab\u00f3w i sta\u0142y si\u0119 cz\u0119\u015bci\u0105 kalifatu. Chocia\u017c nast\u0105pi\u0142a znacz\u0105ca zmiana stosunk\u00f3w spo\u0142ecznych i struktur politycznych, nie dosz\u0142o do ca\u0142kowitego zerwania z dziedzictwem staro\u017cytno\u015bci. Cesarstwo Bizanty\u0144skie przetrwa\u0142o i nadal by\u0142o znacz\u0105c\u0105 si\u0142\u0105. Kodeks Justyniana (zbi\u00f3r prawa rzymskiego) mia\u0142 istotny wp\u0142yw na rozw\u00f3j \u015bredniowiecznego prawodawstwa. Na zachodzie Europy wi\u0119kszo\u015b\u0107 nowo powsta\u0142ych kr\u00f3lestw zaadaptowa\u0142a niekt\u00f3re z nadal istniej\u0105cych rzymskich instytucji. W miar\u0119 rozprzestrzeniania si\u0119 chrze\u015bcija\u0144stwa by\u0142y zak\u0142adane klasztory. Frankowie pod w\u0142adz\u0105 Karoling\u00f3w stworzyli imperium obejmuj\u0105ce pod koniec VIII i na pocz\u0105tku IX wieku wi\u0119kszo\u015b\u0107 zachodniej Europy. Imperium Karoli\u0144skie rozpad\u0142o si\u0119 w wyniku walk wewn\u0119trznych i towarzysz\u0105cym im najazd\u00f3w: wiking\u00f3w z p\u00f3\u0142nocy, W\u0119gr\u00f3w ze wschodu i Saracen\u00f3w z po\u0142udnia. W okresie pe\u0142nego \u015bredniowiecza (kt\u00f3re zacz\u0119\u0142o si\u0119 w XI wieku) znacznie wzros\u0142a liczba ludno\u015bci Europy. By\u0142o to wynikiem rozwoju technologii i rolnictwa, co w po\u0142\u0105czeniu ze zmian\u0105 klimatu w okresie \u015bredniowiecznego optimum klimatycznego pozwoli\u0142o na wzrost plon\u00f3w i rozw\u00f3j handlu. Stosunki spo\u0142eczne opiera\u0142y si\u0119 na systemie lennym, w kt\u00f3rym \u2013 w zamian za lenno \u2013 wasal by\u0142 zobowi\u0105zany do \u015bwiadcze\u0144 wojskowych na rzecz seniora, oraz podda\u0144stwie ch\u0142op\u00f3w, kt\u00f3rzy byli zobowi\u0105zani do \u015bwiadczenia danin i pracy na rzecz feuda\u0142\u00f3w. W celu odzyskania z r\u0105k muzu\u0142man\u00f3w znajduj\u0105cej si\u0119 na Bliskim Wschodzie Ziemi \u015awi\u0119tej organizowano od XI do XIII wieku wyprawy zbrojne katolickiego rycerstwa \u2013 krucjaty. Pierwsza krucjata zosta\u0142a og\u0142oszona w 1095 podczas synodu w Clermont. W tym okresie zacz\u0119\u0142y si\u0119 tworzy\u0107 scentralizowane pa\u0144stwa narodowe. \u017bycie intelektualne tego okresu by\u0142o zdominowane przez scholastyk\u0119 \u2013 filozofi\u0119 uzasadniaj\u0105c\u0105 prawdy wiary. Powstawa\u0142y pierwsze uniwersytety. Do wybitnych osi\u0105gni\u0119\u0107 \u015bredniowiecza nale\u017ca\u0142y filozofia Tomasza z Akwinu, malarstwo Giotta, poezja Dantego i Chaucera, podr\u00f3\u017ce Marco Polo i architektura gotyckich katedr (np. w Chartres). W okresie p\u00f3\u017anego \u015bredniowiecza kl\u0119ski g\u0142odu, zarazy i wojny spowodowa\u0142y znaczny spadek liczby ludno\u015bci Europy; pomi\u0119dzy 1347 a 1350 czarna \u015bmier\u0107 przyczyni\u0142a si\u0119 do \u015bmierci oko\u0142o 1/3 \u00f3wczesnej populacji Europy. Wojnom pomi\u0119dzy pa\u0144stwami, wojnom domowym i buntom ch\u0142opskim towarzyszy\u0142y spory, herezje i wielka schizma w Ko\u015bciele katolickim. Zmiany w kulturze i technologii przekszta\u0142ci\u0142y spo\u0142ecze\u0144stwa europejskie, oznaczaj\u0105c kres \u015bredniowiecza i pocz\u0105tek dziej\u00f3w nowo\u017cytnych."}, {"color": "#97c2fc", "id": "medieval gothic architecture", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Fa\u00e7ade_du_Palais_des_Papes.jpg", "label": "medieval gothic architecture", "shape": "image", "title": "\u30b4\u30b7\u30c3\u30af\u5efa\u7bc9\uff08\u30b4\u30b7\u30c3\u30af\u3051\u3093\u3061\u304f\u3001\u82f1\u8a9e\uff1aGothic Architecture\uff09\u306f\u300112\u4e16\u7d00\u5f8c\u534a\u304b\u3089\u82b1\u958b\u3044\u
