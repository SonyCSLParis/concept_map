\u0442 \u0431\u044b\u0442\u044c \u043f\u0435\u0448\u0435\u0445\u043e\u0434\u043d\u044b\u043c \u0438/\u0438\u043b\u0438 \u0432\u0435\u043b\u043e\u0441\u0438\u043f\u0435\u0434\u043d\u044b\u043c, \u0434\u043b\u044f \u0434\u0432\u0438\u0436\u0435\u043d\u0438\u044f \u0430\u0432\u0442\u043e\u043c\u043e\u0431\u0438\u043b\u0435\u0439, \u043f\u043e\u0435\u0437\u0434\u043e\u0432, \u043a\u043e\u0440\u0430\u0431\u043b\u0435\u0439, \u0430 \u0442\u0430\u043a\u0436\u0435 \u0442\u0440\u0430\u043c\u0432\u0430\u0435\u0432 \u0438 \u0434\u0440\u0443\u0433\u043e\u0433\u043e \u0433\u043e\u0440\u043e\u0434\u0441\u043a\u043e\u0433\u043e \u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0433\u043e \u0442\u0440\u0430\u043d\u0441\u043f\u043e\u0440\u0442\u0430, \u043f\u0435\u0440\u0435\u043c\u0435\u0449\u0435\u043d\u0438\u044f \u0432\u043e\u0434\u044b (\u0434\u0435\u0440\u0438\u0432\u0430\u0446\u0438\u043e\u043d\u043d\u044b\u0435 \u0442\u043e\u043d\u043d\u0435\u043b\u0438 \u0433\u0438\u0434\u0440\u043e\u044d\u043b\u0435\u043a\u0442\u0440\u043e\u0441\u0442\u0430\u043d\u0446\u0438\u0439, \u043a\u0430\u043d\u0430\u043b\u0438\u0437\u0430\u0446\u0438\u043e\u043d\u043d\u044b\u0435 \u043a\u043e\u043b\u043b\u0435\u043a\u0442\u043e\u0440\u044b), \u043f\u0440\u043e\u043a\u043b\u0430\u0434\u043a\u0438 \u0438 \u0442. \u043f. \u0421\u0443\u0449\u0435\u0441\u0442\u0432\u0443\u044e\u0442 \u0442\u0430\u043a\u0436\u0435 \u0442\u0430\u043a \u043d\u0430\u0437\u044b\u0432\u0430\u0435\u043c\u044b\u0435 \u044d\u043a\u043e\u043b\u043e\u0433\u0438\u0447\u0435\u0441\u043a\u0438\u0435 \u0442\u043e\u043d\u043d\u0435\u043b\u0438. \u041e\u043d\u0438 \u043f\u0440\u043e\u043a\u043b\u0430\u0434\u044b\u0432\u0430\u044e\u0442\u0441\u044f \u043f\u043e \u0437\u0432\u0435\u0440\u0438\u043d\u044b\u043c \u0442\u0440\u043e\u043f\u0430\u043c \u043f\u043e\u0434 \u0430\u0432\u0442\u043e\u043c\u043e\u0431\u0438\u043b\u044c\u043d\u044b\u043c\u0438 \u0438\u043b\u0438 \u0436\u0435\u043b\u0435\u0437\u043d\u044b\u043c\u0438 \u0434\u043e\u0440\u043e\u0433\u0430\u043c\u0438 \u0438 \u0441\u043b\u0443\u0436\u0430\u0442 \u0434\u043b\u044f \u0442\u043e\u0433\u043e, \u0447\u0442\u043e\u0431\u044b \u0436\u0438\u0432\u043e\u0442\u043d\u044b\u0435 \u043c\u043e\u0433\u043b\u0438 \u0431\u0435\u0437\u043e\u043f\u0430\u0441\u043d\u043e \u043f\u0435\u0440\u0435\u043c\u0435\u0449\u0430\u0442\u044c\u0441\u044f. \u041e\u0441\u043d\u043e\u0432\u043d\u0430\u044f \u0447\u0430\u0441\u0442\u044c \u043c\u0435\u0442\u0440\u043e \u0442\u0430\u043a\u0436\u0435 \u043f\u0440\u043e\u043b\u043e\u0436\u0435\u043d\u0430 \u0432 \u0432\u0438\u0434\u0435 \u0442\u043e\u043d\u043d\u0435\u043b\u0435\u0439. \u0427\u0442\u043e\u0431\u044b \u0438\u0437\u0431\u0435\u0436\u0430\u0442\u044c \u043f\u0435\u0440\u0435\u0441\u0435\u0447\u0435\u043d\u0438\u0439, \u043b\u0438\u043d\u0438\u0438 \u043c\u0435\u0442\u0440\u043e \u043f\u0440\u043e\u043a\u043b\u0430\u0434\u044b\u0432\u0430\u044e\u0442 \u043d\u0430 \u0440\u0430\u0437\u043b\u0438\u0447\u043d\u043e\u0439 \u0433\u043b\u0443\u0431\u0438\u043d\u0435 (\u0443\u0440\u043e\u0432\u043d\u0435). \u041e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u0438\u0435 \u0442\u043e\u0433\u043e, \u0447\u0442\u043e \u0441\u043e\u0441\u0442\u0430\u0432\u043b\u044f\u0435\u0442 \u0442\u043e\u043d\u043d\u0435\u043b\u044c, \u043c\u043e\u0436\u0435\u0442 \u0448\u0438\u0440\u043e\u043a\u043e \u0432\u0430\u0440\u044c\u0438\u0440\u043e\u0432\u0430\u0442\u044c\u0441\u044f \u0432 \u0437\u0430\u0432\u0438\u0441\u0438\u043c\u043e\u0441\u0442\u0438 \u043e\u0442 \u0441\u0442\u0440\u0430\u043d\u044b. \u0421\u043e\u0433\u043b\u0430\u0441\u043d\u043e \u0421\u0432\u043e\u0434\u0443 \u043f\u0440\u0430\u0432\u0438\u043b \u00ab\u0422\u043e\u043d\u043d\u0435\u043b\u0438 \u0436\u0435\u043b\u0435\u0437\u043d\u043e\u0434\u043e\u0440\u043e\u0436\u043d\u044b\u0435 \u0438 \u0430\u0432\u0442\u043e\u0434\u043e\u0440\u043e\u0436\u043d\u044b\u0435\u00bb \u0442\u043e\u043d\u043d\u0435\u043b\u044c \u2014 \u044d\u0442\u043e \u00ab\u043f\u0440\u043e\u0442\u044f\u0436\u0451\u043d\u043d\u043e\u0435 \u043f\u043e\u0434\u0437\u0435\u043c\u043d\u043e\u0435 (\u043f\u043e\u0434\u0432\u043e\u0434\u043d\u043e\u0435) \u0438\u043d\u0436\u0435\u043d\u0435\u0440\u043d\u043e\u0435 \u0441\u043e\u043e\u0440\u0443\u0436\u0435\u043d\u0438\u0435, \u043f\u0440\u0435\u0434\u043d\u0430\u0437\u043d\u0430\u0447\u0435\u043d\u043d\u043e\u0435 \u0434\u043b\u044f \u0442\u0440\u0430\u043d\u0441\u043f\u043e\u0440\u0442\u043d\u044b\u0445 \u0446\u0435\u043b\u0435\u0439, \u043f\u0440\u043e\u043f\u0443\u0441\u043a\u0430 \u0432\u043e\u0434\u044b \u0438 \u043f\u0440\u043e\u043a\u043b\u0430\u0434\u043a\u0438 \u0438\u043d\u0436\u0435\u043d\u0435\u0440\u043d\u044b\u0445 \u043a\u043e\u043c\u043c\u0443\u043d\u0438\u043a\u0430\u0446\u0438\u0439, \u044f\u0432\u043b\u044f\u044e\u0449\u0435\u0435\u0441\u044f \u043e\u0441\u043d\u043e\u0432\u043d\u044b\u043c \u043e\u0431\u044a\u0435\u043a\u0442\u043e\u043c \u0442\u043e\u043d\u043d\u0435\u043b\u044c\u043d\u043e\u0433\u043e \u043f\u0435\u0440\u0435\u0445\u043e\u0434\u0430\u00bb. \u0410\u0432\u0442\u043e\u043c\u043e\u0431\u0438\u043b\u044c\u043d\u044b\u0439 \u0442\u043e\u043d\u043d\u0435\u043b\u044c \u0432 \u0412\u0435\u043b\u0438\u043a\u043e\u0431\u0440\u0438\u0442\u0430\u043d\u0438\u0438 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u044f\u0435\u0442\u0441\u044f \u043a\u0430\u043a \u00ab\u043f\u043e\u0434\u0437\u0435\u043c\u043d\u0430\u044f \u043c\u0430\u0433\u0438\u0441\u0442\u0440\u0430\u043b\u044c, \u0434\u043b\u0438\u043d\u043e\u0439 150 \u043c\u0435\u0442\u0440\u043e\u0432 (490 \u0444\u0443\u0442\u043e\u0432) \u0438 \u0431\u043e\u043b\u0435\u0435\u00bb. \u041d\u0430\u0446\u0438\u043e\u043d\u0430\u043b\u044c\u043d\u043e\u0439 \u0430\u0441\u0441\u043e\u0446\u0438\u0430\u0446\u0438\u0438 \u043f\u0440\u043e\u0442\u0438\u0432\u043e\u043f\u043e\u0436\u0430\u0440\u043d\u043e\u0439 \u0437\u0430\u0449\u0438\u0442\u044b \u0421\u0428\u0410 (NFPA) \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u044f\u0435\u0442 \u0442\u043e\u043d\u043d\u0435\u043b\u044c \u043a\u0430\u043a \u00ab\u043f\u043e\u0434\u0437\u0435\u043c\u043d\u0443\u044e \u043a\u043e\u043d\u0441\u0442\u0440\u0443\u043a\u0446\u0438\u044e \u0441 \u0440\u0430\u0441\u0447\u0451\u0442\u043d\u043e\u0439 \u0434\u043b\u0438\u043d\u043e\u0439 \u0431\u043e\u043b\u0435\u0435 23 \u043c\u0435\u0442\u0440\u043e\u0432 (75 \u0444\u0443\u0442\u043e\u0432) \u0438 \u0434\u0438\u0430\u043c\u0435\u0442\u0440\u043e\u043c \u0431\u043e\u043b\u0435\u0435 1800 \u043c\u043c (5,9 \u0444\u0443\u0442\u043e\u0432)\u00bb. \u0422\u043e\u043d\u043d\u0435\u043b\u0438 \u0441\u0442\u0440\u043e\u044f\u0442 \u0434\u043b\u044f \u043f\u0440\u0435\u043e\u0434\u043e\u043b\u0435\u043d\u0438\u044f \u043f\u0440\u0438\u0440\u043e\u0434\u043d\u044b\u0445 \u043f\u0440\u0435\u043f\u044f\u0442\u0441\u0442\u0432\u0438\u0439 (\u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440, \u0442\u043e\u043d\u043d\u0435\u043b\u0438 \u043f\u043e\u0434 \u0433\u043e\u0440\u0430\u043c\u0438), \u0434\u043b\u044f \u0441\u043e\u043a\u0440\u0430\u0449\u0435\u043d\u0438\u044f \u043f\u0443\u0442\u0438 (\u0442\u043e\u043d\u043d\u0435\u043b\u044c \u0441\u043a\u0432\u043e\u0437\u044c \u0433\u043e\u0440\u0443 \u0432\u043c\u0435\u0441\u0442\u043e \u0434\u043e\u0440\u043e\u0433\u0438 \u0432\u043e\u043a\u0440\u0443\u0433), \u0434\u043b\u044f \u0441\u043e\u043a\u0440\u0430\u0449\u0435\u043d\u0438\u044f \u0432\u0440\u0435\u043c\u0435\u043d\u0438 \u0434\u0432\u0438\u0436\u0435\u043d\u0438\u044f (\u0442\u043e\u043d\u043d\u0435\u043b\u044c \u0432\u043c\u0435\u0441\u0442\u043e \u043f\u0430\u0440\u043e\u043c\u043d\u043e\u0439 \u043f\u0435\u0440\u0435\u043f\u0440\u0430\u0432\u044b). \u0422\u043e\u043d\u043d\u0435\u043b\u0438 \u043f\u043e\u0434 \u0432\u043e\u0434\u043d\u044b\u043c\u0438 \u043f\u0440\u0435\u0433\u0440\u0430\u0434\u0430\u043c\u0438 \u0447\u0430\u0441\u0442\u043e \u0441\u0442\u0440\u043e\u044f\u0442 \u0432\u043c\u0435\u0441\u0442\u043e \u043c\u043e\u0441\u0442\u043e\u0432 \u0442\u0430\u043c, \u0433\u0434\u0435 \u043c\u043e\u0441\u0442\u044b \u043c\u043e\u0433\u043b\u0438 \u0431\u044b \u043f\u043e\u043c\u0435\u0448\u0430\u0442\u044c \u043f\u0440\u043e\u0445\u043e\u0434\u0443 \u0441\u0443\u0434\u043e\u0432. \u0422\u0430\u043a\u0436\u0435 \u0442\u043e\u043d\u043d\u0435\u043b\u0438 \u0441\u0442\u0440\u043e\u044f\u0442 \u0432\u043e \u0438\u0437\u0431\u0435\u0436\u0430\u043d\u0438\u0435 \u043f\u0435\u0440\u0435\u0441\u0435\u0447\u0435\u043d\u0438\u044f \u0442\u0440\u0430\u043d\u0441\u043f\u043e\u0440\u0442\u043d\u044b\u0445 \u043f\u043e\u0442\u043e\u043a\u043e\u0432 \u043d\u0430 \u043e\u0434\u043d\u043e\u043c \u0443\u0440\u043e\u0432\u043d\u0435 (\u043f\u043e\u0434\u0437\u0435\u043c\u043d\u044b\u0435 \u043f\u0435\u0440\u0435\u0445\u043e\u0434\u044b, \u0442\u043e\u043d\u043d\u0435\u043b\u0438 \u0432\u043c\u0435\u0441\u0442\u043e \u0436\u0435\u043b\u0435\u0437\u043d\u043e\u0434\u043e\u0440\u043e\u0436\u043d\u044b\u0445 \u043f\u0435\u0440\u0435\u0435\u0437\u0434\u043e\u0432, \u0442\u043e\u043d\u043d\u0435\u043b\u0438 \u043a\u0430\u043a \u0447\u0430\u0441\u0442\u044c \u0430\u0432\u0442\u043e\u043c\u043e\u0431\u0438\u043b\u044c\u043d\u044b\u0445 \u0440\u0430\u0437\u0432\u044f\u0437\u043e\u043a \u0438 \u0442\u043e\u043c\u0443 \u043f\u043e\u0434\u043e\u0431\u043d\u043e\u0435). \u0412 \u043d\u0435\u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u0441\u043b\u0443\u0447\u0430\u044f\u0445 \u043f\u0440\u043e\u0435\u0437\u0434\u044b \u043f\u043e\u0434 \u043f\u0440\u043e\u043b\u0451\u0442\u0430\u043c\u0438 \u043c\u043e\u0441\u0442\u043e\u0432 \u0442\u043e\u0436\u0435 \u043d\u0430\u0437\u044b\u0432\u0430\u044e\u0442 \u0442\u043e\u043d\u043d\u0435\u043b\u044f\u043c\u0438, \u0447\u0442\u043e, \u043e\u0434\u043d\u0430\u043a\u043e, \u0432 \u0442\u0435\u0445\u043d\u0438\u0447\u0435\u0441\u043a\u043e\u043c \u0441\u043c\u044b\u0441\u043b\u0435 \u043d\u0435\u043f\u0440\u0430\u0432\u0438\u043b\u044c\u043d\u043e. \u041e\u0441\u043e\u0431\u044b\u043c\u0438 \u0440\u0430\u0437\u043d\u043e\u0432\u0438\u0434\u043d\u043e\u0441\u0442\u044f\u043c\u0438 \u0442\u043e\u043d\u043d\u0435\u043b\u0435\u0439 \u044f\u0432\u043b\u044f\u044e\u0442\u0441\u044f \u0442\u043e\u043d\u043d\u0435\u043b\u044c \u0442\u0438\u043f\u0430 \"\u043f\u043e\u0433\u0440\u0443\u0436\u0451\u043d\u043d\u0430\u044f \u0442\u0440\u0443\u0431\u0430\" \u0438 \u0442\u043e\u043d\u043d\u0435\u043b\u044c \u0442\u0438\u043f\u0430 \"\u0437\u0430\u0442\u043e\u043f\u043b\u0435\u043d\u043d\u044b\u0439 \u043f\u043b\u0430\u0432\u0443\u0447\u0438\u0439\". \u041e\u0442 \u0442\u043e\u043d\u043d\u0435\u043b\u0435\u0439 \u00ab\u043a\u043b\u0430\u0441\u0441\u0438\u0447\u0435\u0441\u043a\u043e\u0433\u043e \u0442\u0438\u043f\u0430\u00bb \u043e\u043d\u0438 \u043e\u0442\u043b\u0438\u0447\u0430\u044e\u0442\u0441\u044f \u043e\u0442\u0441\u0443\u0442\u0441\u0442\u0432\u0438\u0435\u043c \u043d\u0435\u043e\u0431\u0445\u043e\u0434\u0438\u043c\u043e\u0441\u0442\u0438 \u0434\u0435\u043b\u0430\u0442\u044c \u0432\u044b\u0440\u0430\u0431\u043e\u0442\u043a\u0443 \u0432 \u0437\u0435\u043c\u043d\u043e\u0439 \u043a\u043e\u0440\u0435. \u0422\u043e\u043d\u043d\u0435\u043b\u0438 \u0442\u0438\u043f\u0430 \u00ab\u043f\u043e\u0433\u0440\u0443\u0436\u0451\u043d\u043d\u0430\u044f \u0442\u0440\u0443\u0431\u0430\u00bb \u0441\u043e\u0437\u0434\u0430\u044e\u0442\u0441\u044f \u043f\u0443\u0442\u0451\u043c \u0443\u043a\u043b\u0430\u0434\u043a\u0438 \u043d\u0435\u043f\u043e\u0441\u0440\u0435\u0434\u0441\u0442\u0432\u0435\u043d\u043d\u043e \u043d\u0430 \u0434\u043d\u043e \u0432\u043e\u0434\u043e\u0451\u043c\u0430 \u043f\u0440\u0435\u0434\u0432\u0430\u0440\u0438\u0442\u0435\u043b\u044c\u043d\u043e \u0438\u0437\u0433\u043e\u0442\u043e\u0432\u043b\u0435\u043d\u043d\u044b\u0445 \u043d\u0430 \u0441\u0443\u0448\u0435 \u0441\u0435\u043a\u0446\u0438\u0439 \u0431\u0443\u0434\u0443\u0449\u0435\u0433\u043e \u0442\u043e\u043d\u043d\u0435\u043b\u044f, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0432\u043f\u043e\u0441\u043b\u0435\u0434\u0441\u0442\u0432\u0438\u0438 \u0441\u043e\u0435\u0434\u0438\u043d\u044f\u044e\u0442\u0441\u044f (\u043f\u0440\u0438\u043c\u0435\u0440\u0430\u043c\u0438 \u0442\u043e\u043d\u043d\u0435\u043b\u0435\u0439 \u0442\u0430\u043a\u043e\u0433\u043e \u0442\u0438\u043f\u0430 \u044f\u0432\u043b\u044f\u044e\u0442\u0441\u044f \u0424\u0435\u043c\u0430\u0440\u043d\u0431\u0435\u043b\u044c\u0442\u0441\u043a\u0438\u0439 \u0442\u043e\u043d\u043d\u0435\u043b\u044c, \u0442\u043e\u043d\u043d\u0435\u043b\u044c Drogden). \u00ab\u0417\u0430\u0442\u043e\u043f\u043b\u0435\u043d\u043d\u044b\u0435 \u043f\u043b\u0430\u0432\u0443\u0447\u0438\u0435 \u0442\u043e\u043d\u043d\u0435\u043b\u0438\u00bb \u0441\u043e\u0437\u0434\u0430\u044e\u0442\u0441\u044f \u043f\u0443\u0442\u0451\u043c \u0440\u0430\u0437\u043c\u0435\u0449\u0435\u043d\u0438\u044f \u0442\u0440\u0443\u0431\u044b \u0442\u043e\u043d\u043d\u0435\u043b\u044f \u043d\u0435\u043f\u043e\u0441\u0440\u0435\u0434\u0441\u0442\u0432\u0435\u043d\u043d\u043e \u0432 \u0442\u043e\u043b\u0449\u0435 \u0432\u043e\u0434\u044b \u043d\u0430 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0451\u043d\u043d\u043e\u0439 \u0433\u043b\u0443\u0431\u0438\u043d\u0435, \u043f\u0440\u0438 \u044d\u0442\u043e\u043c \u0434\u043e\u0441\u0442\u0438\u0433\u0430\u0435\u0442\u0441\u044f \u043d\u0443\u043b\u0435\u0432\u0430\u044f \u043f\u043b\u0430\u0432\u0443\u0447\u0435\u0441\u0442\u044c \u0441\u043e\u043e\u0440\u0443\u0436\u0435\u043d\u0438\u044f, \u0447\u0442\u043e\u0431\u044b \u043e\u043d\u043e \u043d\u0435 \u0432\u0441\u043f\u043b\u044b\u0432\u0430\u043b\u043e \u043d\u0430 \u043f\u043e\u0432\u0435\u0440\u0445\u043d\u043e\u0441\u0442\u044c \u0438 \u043d\u0435 \u0448\u043b\u043e \u043a\u043e \u0434\u043d\u0443, \u0434\u043b\u044f \u043f\u0440\u0435\u0434\u043e\u0442\u0432\u0440\u0430\u0449\u0435\u043d\u0438\u044f \u043f\u0435\u0440\u0435\u043c\u0435\u0449\u0435\u043d\u0438\u044f \u0432 \u0433\u043e\u0440\u0438\u0437\u043e\u043d\u0442\u0430\u043b\u044c\u043d\u043e\u0439 \u043f\u043b\u043e\u0441\u043a\u043e\u0441\u0442\u0438 \u0442\u0440\u0443\u0431\u0430 \u043a\u0440\u0435\u043f\u0438\u0442\u0441\u044f \u044f\u043a\u043e\u0440\u044f\u043c\u0438 \u043a\u043e \u0434\u043d\u0443 \u0432\u043e\u0434\u043e\u0451\u043c\u0430 \u0438/\u0438\u043b\u0438 \u043a \u043f\u043b\u0430\u0432\u0443\u0447\u0438\u043c \u043f\u043e\u043d\u0442\u043e\u043d\u0430\u043c (\u0434\u0435\u0439\u0441\u0442\u0432\u0443\u044e\u0449\u0438\u0445 \u0438\u043b\u0438 \u0441\u0442\u0440\u043e\u044f\u0449\u0438\u0445\u0441\u044f \u0442\u043e\u043d\u043d\u0435\u043b\u0435\u0439 \u0442\u0430\u043a\u043e\u0433\u043e \u0442\u0438\u043f\u0430 \u0432 \u043d\u0430\u0441\u0442\u043e\u044f\u0449\u0438\u0439 \u043c\u043e\u043c\u0435\u043d\u0442 \u043d\u0435 \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0443\u0435\u0442, \u043e\u0434\u043d\u0430\u043a\u043e \u043f\u0440\u043e\u0435\u043a\u0442\u044b \u043f\u0440\u0435\u0434\u043b\u0430\u0433\u0430\u044e\u0442\u0441\u044f, \u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440, \u043f\u0440\u043e\u0435\u043a\u0442 \u0442\u043e\u043d\u043d\u0435\u043b\u044f \u0447\u0435\u0440\u0435\u0437 Tysfjorden)."}, {"color": "#97c2fc", "id": "apr", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Effective_annual_percentage_rate.svg", "label": "apr", "shape": "image", "title": "Rzeczywista roczna stopa oprocentowania (RRSO) \u2013 ca\u0142kowity koszt kredytu ponoszony przez konsumenta, wyra\u017cony jako warto\u015b\u0107 procentowa ca\u0142kowitej kwoty kredytu w stosunku rocznym. Rzeczywista roczna stopa oprocentowania pozwala klientowi na \u0142atwiejsze por\u00f3wnanie ofert kredyt\u00f3w konsumenckich udzielanych przez banki, sp\u00f3\u0142dzielcze kasy oszcz\u0119dno\u015bciowo-kredytowe (SKOK-i) oraz niebankowe instytucje po\u017cyczkowe, poniewa\u017c opr\u00f3cz oprocentowania uwzgl\u0119dnia ona tak\u017ce pozosta\u0142e koszty kredytu (np. prowizje, op\u0142aty, koszty us\u0142ug dodatkowych niezb\u0119dnych do uzyskania kredytu). RRSO uwzgl\u0119dnia nie tylko koszty zaci\u0105gni\u0119tej po\u017cyczki, ale zwi\u0105zane te\u017c jest z okresem, w jakim trzeba je ponie\u015b\u0107. RRSO pe\u0142ni rol\u0119 zestandaryzowanego miernika kosztu kredytu, kt\u00f3ry pozwala na bezpo\u015brednie i natychmiastowe por\u00f3wnanie ofert r\u00f3\u017cnych bank\u00f3w, SKOK-\u00f3w i niebankowych instytucji po\u017cyczkowych. Po\u017cyczaj\u0105cy nie musi si\u0119 zastanawia\u0107, czy dla rzeczywistego kosztu kredytu wa\u017cniejsza jest wysoko\u015b\u0107 oprocentowania, op\u0142at, czy prowizji, ani jak bardzo na cen\u0119 wp\u0142ywa harmonogram sp\u0142aty. Koszt jest wyra\u017cony jedn\u0105 liczb\u0105, dzi\u0119ki czemu por\u00f3wnanie r\u00f3\u017cnych ofert jest proste: im ta liczba jest wi\u0119ksza, tym oferta dro\u017csza. Banki, SKOK-i, niebankowe instytucje po\u017cyczkowe i sklepy ze sprzeda\u017c\u0105 rataln\u0105 licz\u0105 i przekazuj\u0105 swoim klientom wska\u017anik RRSO dla niemal ka\u017cdego kredytu. Udost\u0119pnienie wska\u017anika jest obowi\u0105zkowe do kwoty zobowi\u0105zania 255 500 z\u0142 i wynika z przepis\u00f3w ustawy o kredycie konsumenckim. We wrze\u015bniu 2012 r. wprowadzono zmian\u0119 w ustawie o kredycie konsumenckim ujednolicaj\u0105c\u0105 szczeg\u00f3\u0142y obliczania rzeczywistej rocznej stopy oprocentowania kredyt\u00f3w zgodnie z dyrektyw\u0105 europejsk\u0105. RRSO oblicza si\u0119 znajduj\u0105c : Poszczeg\u00f3lne litery i symbole u\u017cyte we wzorze oznaczaj\u0105: \u2013 numer kolejnej wyp\u0142aty raty kredytu, \u2013 numer kolejnej sp\u0142aty raty kredytu lub wnoszonych op\u0142at, \u2013 kwota wyp\u0142aty raty kredytu K, \u2013 kwota sp\u0142aty raty kredytu lub koszt\u00f3w K\u2019, \u2013 suma, \u2013 numer ostatniej wyp\u0142aty raty kredytu, \u2013 numer ostatniej sp\u0142aty raty kredytu lub wnoszonych op\u0142at, \u2013 okres, wyra\u017cony w latach lub u\u0142amkach lat, mi\u0119dzy dniem pierwszej wyp\u0142aty a dniem wyp\u0142aty o numerze K, zatem t1=0, \u2013 okres, wyra\u017cony w latach lub u\u0142amkach lat, mi\u0119dzy dniem pierwszej wyp\u0142aty a dniem sp\u0142aty lub wniesienia op\u0142at o numerze K\u2019, \u2013 rzeczywista roczna stopa oprocentowania. RRSO jest liczona na takiej samej zasadzie jak wewn\u0119trzna stopa zwrotu (ang. Internal Rate of Return, IRR) udzielenia nam kredytu z punktu widzenia banku. Jej wysoko\u015b\u0107 w znacznym stopniu zale\u017cy od momentu dokonywania poszczeg\u00f3lnych p\u0142atno\u015bci."}, {"color": "#97c2fc", "id": "cit\u00e9 de carcassonne", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Beaux-Arts_de_Carcassonne_-_La_Cit\u00e9_de_Carcassonne_-_Emile_Roumens.jpg", "label": "cit\u00e9 de carcassonne", "shape": "image", "title": "Cit\u00e9 de Carcassonne (bahasa Ositan: Ciutat de Carcassona pengucapan Ositan: ) adalah sebuah benteng abad pertengahan yang terletak di bagian tenggara kota Carcassone, Departemen Aude, Languedoc-Roussillon, Prancis. Benteng ini terletak di sebuah bukit yang berada di tepi timur Sungai Aude. Benteng yang didirikan pada masa Galia-Romawi ini dikenal akan tembok gandanya yang memiliki panjang 3 km dan diselingi oleh 52 menara. Di dalam kota benteng Carcassone juga terdapat sebuah kastil dan Basilika Saint-Nazaire. Perbentengan ini selamat dari kehancuran berkat jasa arkeolog . Benteng ini direstorasi pada abad ke-19 dengan metode yang cukup kontroversial di bawah pengarahan dan kemudian oleh . Cit\u00e9 de Carcassonne dinobatkan sebagai Situs Warisan Dunia UNESCO pada tahun 1997. Kastil, perbentengan dan menara-menara yang dimiliki oleh negara dipelihara oleh pusat monumen nasional, sementara sisanya dikelola oleh pemerintahan kota Carcassone."}, {"color": "#97c2fc", "id": "cachet", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Linn-FDC-1923-Harding.jpg", "label": "cachet", "shape": "image", "title": "In philately, a cachet is a printed or stamped design or inscription, other than a cancellation or pre-printed postage, on an envelope, postcard, or postal card to commemorate a postal or philatelic event. There are both official and private (independent of postal authorities) cachets. They commemorate everything from the first flight on a particular route, to the Super Bowl. Cachets are also frequently made, either by private companies or a government, for first day of issue stamp events or \"second-day\" stamp events. They are often present on event covers. The first cacheted FDC (first day cover) was produced by prominent philatelist and cachet maker George Ward Linn in 1923, for the Warren G. Harding memorial stamp issue. Cachet-making is considered an art form, and cachets may be produced by using any number of methods, including drawing or painting directly onto the envelope, serigraphy, block printing, lithography, engraving, laser printing, attachment of photographs or other paper memorabilia, etc. Frequently, flight cachets (which have also been used in space and on the moon) are rubber-stamped. The largest and best-known cachet-making companies, which typically produce thousands or tens of thousands of printed cachets for U.S. stamp issues, are ArtCraft (1939\u20132015), Artmaster, Fleetwood, House of Farnam, and Colorano."}, {"color": "#97c2fc", "id": "scandinavia", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Map_of_Scandinavia.svg", "label": "scandinavia", "shape": "image", "title": "\u0627\u0633\u0643\u0627\u0646\u062f\u064a\u0646\u0627\u0641\u064a\u0627 (\u0628\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629: Scandinavia, Wisconsin)\u200f \u0647\u064a \u062a\u0642\u0639 \u0641\u064a \u0627\u0644\u0648\u0644\u0627\u064a\u0627\u062a \u0627\u0644\u0645\u062a\u062d\u062f\u0629 \u0641\u064a \u0645\u0642\u0627\u0637\u0639\u0629 \u0648\u0627\u0648\u0628\u0627\u0643\u0627 (\u0648\u064a\u0633\u0643\u0648\u0646\u0633\u0646). \u064a\u0642\u062f\u0631 \u0639\u062f\u062f \u0633\u0643\u0627\u0646\u0647\u0627 \u0628\u0640 363 \u0646\u0633\u0645\u0629 \u0648\u0645\u0633\u0627\u062d\u062a\u0647\u0627 2.62 \u0643\u06452 \u0648\u062a\u0631\u062a\u0641\u0639 \u0639\u0646 \u0633\u0637\u062d \u0627\u0644\u0628\u062d\u0631 293 \u0645\u062a\u0631."}, {"color": "#97c2fc", "id": "independent", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Declaration_of_Estonian_independence_in_P\u00e4rnu.jpg", "label": "independent", "shape": "image", "title": "\u041d\u0435\u0437\u0430\u0432\u0438\u0301\u0441\u0438\u043c\u043e\u0441\u0442\u044c, \u0433\u043e\u0441\u0443\u0434\u0430\u0301\u0440\u0441\u0442\u0432\u0435\u043d\u043d\u0430\u044f \u043d\u0435\u0437\u0430\u0432\u0438\u0301\u0441\u0438\u043c\u043e\u0441\u0442\u044c \u2014 \u043f\u043e\u043b\u0438\u0442\u0438\u0447\u0435\u0441\u043a\u0430\u044f \u0441\u0430\u043c\u043e\u0441\u0442\u043e\u044f\u0442\u0435\u043b\u044c\u043d\u043e\u0441\u0442\u044c, \u0441\u0443\u0432\u0435\u0440\u0435\u043d\u0438\u0442\u0435\u0442, \u043e\u0442\u0441\u0443\u0442\u0441\u0442\u0432\u0438\u0435 \u043f\u043e\u0434\u0447\u0438\u043d\u0451\u043d\u043d\u043e\u0441\u0442\u0438 \u0438 \u0437\u0430\u0432\u0438\u0441\u0438\u043c\u043e\u0441\u0442\u0438 \u043d\u0430\u0446\u0438\u0438, \u043d\u0430\u0440\u043e\u0434\u0430, \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0430 \u0438\u043b\u0438 \u0441\u0442\u0440\u0430\u043d\u044b."}, {"color": "#97c2fc", "id": "oliver cromwell", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Oliver_Cromwell_House_Ely.jpg", "label": "oliver cromwell", "shape": "image", "title": "Oliver Cromwell (Huntingdon, Regne d\u0027Anglaterra, 27 d\u0027abril de 1599 - Londres, 3 de setembre de 1658) fou un l\u00edder pol\u00edtic i militar angl\u00e8s. Va convertir Anglaterra en una rep\u00fablica anomenada Mancomunitat d\u0027Anglaterra (en angl\u00e8s, Commonwealth of England). Durant els quaranta primers anys de la seva vida no va ser m\u00e9s que un noble terratinent, per\u00f2 va pujar de forma mete\u00f2rica fins a comandar el (Nou Model d\u0027Ex\u00e8rcit) i a la llarga, imposar el seu lideratge sobre Anglaterra, Esc\u00f2cia i Irlanda com a Lord Protector, des del 16 de desembre de 1653, fins al dia de la seva mort. Des de llavors s\u0027ha convertit en una figura molt controvertida en la hist\u00f2ria anglesa: per a alguns historiadors com David Hume i Christopher Hill, no \u00e9s m\u00e9s que un dictador regicida; per a altres, com Thomas Carlyle i , \u00e9s un heroi de la lluita per la llibertat. La seva carrera \u00e9s plena de contradiccions. Va ser un regicida que es va q\u00fcestionar si havia o no d\u0027acceptar la corona per a si mateix, i finalment va decidir no fer-ho, per\u00f2 va acumular m\u00e9s poder que el mateix Carles I d\u0027Anglaterra. Va ser un parlamentari que va ordenar als seus soldats dissoldre parlaments. Fan\u00e0tic religi\u00f3s seguidor del cristianisme protestant, les seves campanyes de conquesta d\u0027Irlanda i d\u0027Esc\u00f2cia van ser brutals fins i tot per als c\u00e0nons de l\u0027\u00e8poca, ja que considerava que combatia amb heretges. Sota el seu comandament, el Protectorat va defensar la llibertat de culte i de consci\u00e8ncia, per\u00f2 va permetre que els blasfems fossin torturats, a m\u00e9s de perseguir cruelment als cat\u00f2lics. Es va mostrar a favor del criteri d\u0027equitat en la just\u00edcia, per\u00f2 va tancar aquells que van criticar la seva pol\u00edtica d\u0027incrementar els impostos sense el perm\u00eds del Parlament d\u0027Anglaterra. Els seus admiradors el citen com un l\u00edder fort, estabilitzador i amb sentit d\u0027Estat, que es va guanyar el respecte internacional, va enderrocar la tirania i va promoure la rep\u00fablica i la llibertat. Els seus cr\u00edtics el consideren un hip\u00f2crita obertament ambici\u00f3s que va trair la causa de la llibertat, va imposar un sistema de valors purit\u00e0 i va mostrar un esc\u00e0s respecte cap a les tradicions del pa\u00eds. Quan els mon\u00e0rquics van tornar al poder, el seu cad\u00e0ver va ser desenterrat, penjat de cadenes i decapitat, i el seu cap exposat durant anys per a escarni p\u00fablic."}, {"color": "#97c2fc", "id": "military installation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flickr_-_The_U.S._Army_-_Test-fire_of_the_the_M777_Howitzer.jpg", "label": "military installation", "shape": "image", "title": "\u8ecd\u4e8b\u57fa\u5730\uff08\u3050\u3093\u3058\u304d\u3061\u3001military base\uff09\u306f\u3001\u8ecd\u4e8b\u65bd\u8a2d\uff08military facility\uff09\u306e\u4e00\u7a2e\u3067\u3001\u8ecd\u968a\u90e8\u968a\u304c\u4f5c\u6226\u5c55\u958b\u3084\u5175\u7ad9\u306e\u524d\u9032\u57fa\u5730\u3084\u6d3b\u52d5\u62e0\u70b9\u3068\u3057\u3066\u5229\u7528\u3059\u308b\u57fa\u5730\u3001\u65bd\u8a2d\u3092\u8a00\u3046\u3002\u305d\u306e\u76ee\u7684\u306b\u5408\u308f\u305b\u305f\u69d8\u3005\u306a\u88c5\u5099\u3001\u5f3e\u85ac\u3001\u98df\u6599\u306a\u3069\u306e\u8ecd\u9700\u7269\u8cc7\u306e\u5099\u84c4\u3084\u3001\u53f8\u4ee4\u90e8\u3001\u901a\u4fe1\u30a2\u30f3\u30c6\u30ca\u3001\u6c17\u8c61\u30ec\u30fc\u30c0\u30fc\u3001\u88dc\u7d66\u5009\u5eab\u3001\u5175\u820e\u3001\u5de5\u5834\u306a\u3069\u306e\u5efa\u7bc9\u7269\u3092\u6301\u3064\u3002"}, {"color": "#97c2fc", "id": "milford haven", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Milford_Haven_Harbour.jpg", "label": "milford haven", "shape": "image", "title": "Milford Haven Waterway (Welsh: Dyfrffordd Aberdaugleddau) is a natural harbour in Pembrokeshire, Wales. It is a ria or drowned valley which was flooded at the end of the last ice age. The Daugleddau estuary winds west to the sea. As one of the deepest natural harbours in the world, it is a busy shipping channel, trafficked by ferries from Pembroke Dock to Ireland, oil tankers and pleasure craft. Admiral Horatio Nelson, visiting the haven with the Hamiltons, described it as the next best natural harbour to Trincomalee in Ceylon (today\u0027s Sri Lanka ) and \"the finest port in Christendom\". Much of the coastline of the Waterway is designated as a Site of Special Scientific Interest, listed as Milford Haven Waterway SSSI."}, {"color": "#97c2fc", "id": "escalade", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Battle_of_Badajoz.jpg", "label": "escalade", "shape": "image", "title": "Una escala de sitio es una m\u00e1quina de guerra adecuada para asaltar un muro fortificado elevado verticalmente sobre el suelo. En su forma m\u00e1s sencilla es una escalera de mano de dimensiones bastante grandes. La escalera de asalto puede formar parte de estructuras de protecci\u00f3n, con ruedas de transporte o sin ellas\u200b"}, {"color": "#97c2fc", "id": "manors", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Trecesson_-_moat_view.jpg", "label": "manors", "shape": "image", "title": "Un maniero (in inglese manor house) o maniero fortificato \u00e8 un edificio di campagna, che era storicamente il centro amministrativo di una manor (vedi corte), la pi\u00f9 piccola unit\u00e0 territoriale organizzata del sistema feudale in Europa. La differenza principale tra il maniero ed il castello sta nelle dimensioni pi\u00f9 ridotte del primo e nel fatto che in esso le fortificazioni sono meno importanti, proprio perch\u00e9 il castello svolge principalmente una funzione militare mentre il maniero una funzione di centro amministrativo. Il termine maniero \u00e8 talvolta per\u00f2 applicato anche alle country house nobiliari, in particolare come termine tecnico per case minori di origine tardo medievale, un tempo fortificate e che vennero ristrutturate nei secoli successivi secondo svariati stili, poich\u00e9 ormai erano destinate pi\u00f9 all\u0027ostentazione del proprio status, che alla difesa."}, {"color": "#97c2fc", "id": "counterpoise", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Dendera_Krypta_12.jpg", "label": "counterpoise", "shape": "image", "title": "Le m\u00e9nat est un grand collier de perles \u00e0 contrepoids, symbole de f\u00e9condit\u00e9 et associ\u00e9 \u00e0 la d\u00e9esse Hathor (qui le porte plus souvent \u00e0 la main qu\u0027autour du cou). Il pouvait \u00eatre utilis\u00e9 musicalement comme cr\u00e9celle. \n* Portail de l\u2019\u00c9gypte antique"}, {"color": "#97c2fc", "id": "german speaking countries", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Escolabilingue.jpg", "label": "german speaking countries", "shape": "image", "title": "L\u2019allemand, sous sa forme standard et dialectale, s\u0027est diffus\u00e9 dans de nombreux pays, avec des statuts diff\u00e9rents."}, {"color": "#97c2fc", "id": "percys", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Coat_of_Arms_of_Sir_Henry_%22Hotspur%22_Percy,_KG.png", "label": "percys", "shape": "image", "title": "La Casa de Percy o Casa de Perci fueron una de las familias nobles m\u00e1s poderosas en el norte de Inglaterra durante la mayor parte de la Edad Media, teniendo que ganar el t\u00edtulo de Bar\u00f3n Percy ya en 1066 El nombre deriva de la aldea de Percy-en-Auge, en Normand\u00eda, el hogar inicial de la familia antes de la conquista normanda. Los miembros han mantenido los t\u00edtulos de conde de Northumberland o de duque de Northumberland hasta este d\u00eda. En com\u00fan con sus rivales, la , el apellido de Percy fue adoptada por el matrimonio con una heredera Neville. Mientras que sus suegros y rivales eran originalmente de la Casa escocesa de Dunkeld, los Percy eran descendientes de Joscelin de Lovaina, hijo de Godofredo I, Conde de Lovaina y , la hija de y ."}, {"color": "#97c2fc", "id": "corvin castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hunedoara_castle.jpg", "label": "corvin castle", "shape": "image", "title": "Le ch\u00e2teau de Hunedoara, dit aussi Ch\u00e2teau des Corvin (en roumain : Castelul Corvinilor ; en hongrois : Vajdahunyadi v\u00e1r), est le plus grand ch\u00e2teau de Roumanie. Il se trouve \u00e0 Hunedoara, dans le , au sud-ouest de la Transylvanie."}, {"color": "#97c2fc", "id": "uttoxeter", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/St._Mary_the_Virgin_Church,_Uttoxeter.jpg", "label": "uttoxeter", "shape": "image", "title": "Uttoxeter \u2013 miasto w Wielkiej Brytanii, w Anglii, we wschodniej cz\u0119\u015bci hrabstwa Staffordshire, po\u0142o\u017cone nad rzek\u0105 Dove. W pobli\u017cu znajduj\u0105 si\u0119 miasta Stoke-on-Trent oraz Derby. Miasto zamieszkiwane jest przez 12 000 os\u00f3b."}, {"color": "#97c2fc", "id": "nobility", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Dell\u0027Acqua_Ernennung_Maximilians_zum_Kaiser_Mexikos.jpg", "label": "nobility", "shape": "image", "title": "\u0627\u0644\u0646\u064f\u0628\u0644\u060c \u0623\u0648 \u0627\u0644\u0646\u0628\u0627\u0644\u0629 \u0623\u0648 \u0627\u0644\u0646\u062c\u0627\u0628\u0629 \u0623\u0648 \u0627\u0644\u0623\u0635\u0627\u0644\u0629\u060c \u0647\u064a \u0627\u0644\u062a\u0633\u0645\u064a\u0629 \u0627\u0644\u062a\u064a \u062a\u0637\u0644\u0642 \u0639\u0644\u0649 \u0627\u0644\u0646\u0628\u0644\u0627\u0621 \u0627\u0644\u0645\u0646\u062a\u0645\u064a\u0646 \u0625\u0644\u0649 \u0625\u062d\u062f\u0649 \u0645\u0624\u0633\u0633\u0627\u062a \u0641\u0626\u0629 \u0627\u0644\u0645\u062d\u0627\u0631\u0628\u064a\u0646 \u0627\u0644\u0627\u062c\u062a\u0645\u0627\u0639\u064a\u0629. \u0643\u0627\u0646 \u0647\u0630\u0627 \u0627\u0644\u0627\u0646\u062a\u0645\u0627\u0621 \u064a\u0639\u0648\u062f \u0625\u0644\u0649 \u0627\u0644\u062c\u062f\u0627\u0631\u0629 \u0641\u064a \u0627\u0644\u0628\u062f\u0627\u064a\u0629 \u062b\u0645 \u0623\u0635\u0628\u062d\u062a \u0627\u0644\u0623\u0644\u0642\u0627\u0628 \u062a\u062a\u0648\u0627\u0631\u062b \u0645\u0646 \u062c\u064a\u0644 \u0625\u0644\u0649 \u0622\u062e\u0631. \u0648\u0642\u062f \u062a\u0645 \u0625\u0644\u063a\u0627\u0621 \u0647\u0630\u0627 \u0627\u0644\u062a\u0642\u0633\u064a\u0645 \u0631\u0633\u0645\u064a\u0627 \u0641\u062a\u0644\u0627\u0634\u062a \u0647\u0630\u0647 \u0627\u0644\u0637\u0628\u0642\u0629 \u0628\u0639\u062f \u0645\u0627 \u062d\u062f\u062b \u0635\u0631\u0627\u0639 \u0628\u064a\u0646\u0647\u0627 \u0648\u0628\u064a\u0646 \u0637\u0628\u0642\u0629 \u0627\u0644\u0639\u0627\u0645\u0629"}, {"color": "#97c2fc", "id": "lionheart", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/WWE_House_Show_-_Garrett_Coliseum_-_1-10-15_(16076983438).jpg", "label": "lionheart", "shape": "image", "title": "Christopher Keith Irvine (n\u00e9 le 9 novembre 1970 \u00e0 Manhasset (New York)) est un catcheur canadien et le chanteur du groupe de metal Fozzy. Il travaille actuellement \u00e0 la New Japan Pro Wrestling, la All Elite Wrestling et la Ring of Honor, sous le nom de Chris Jericho. Durant sa carri\u00e8re de catcheur, il a \u00e9t\u00e9 sept fois champion du monde : deux fois champion du monde poids-lourds de la WCW, neuf fois champion Intercontinental, une fois champion de la WWF, deux fois champion des \u00c9tats-Unis et trois fois champion du monde poids-lourds de la WWE. Il devient le premier lutteur \u00e0 avoir remport\u00e9 la ceinture Intercontinental de deux f\u00e9d\u00e9rations diff\u00e9rentes dans sa carri\u00e8re le WWE Intercontinental Championship \u00e0 la WWE et la IWGP Intercontinental Championship \u00e0 la NJPW. Puis \u00e0 la All Elite Wrestling, il ajoute un septi\u00e8me championnat mondial en devenant le premier AEW World Champion de l\u0027histoire de la compagnie. Premier Champion Incontest\u00e9 de l\u0027histoire de la WWF, il d\u00e9tient le record de d\u00e9tentions du Championnat Intercontinental, titre qu\u0027il a poss\u00e9d\u00e9 neuf fois, et est quintuple champion par \u00e9quipe (quatre fois Champion du Monde par \u00e9quipe et une fois Champion unifi\u00e9 par \u00e9quipe de la WWE). \u00c0 la WWE, c\u0027est aussi un ancien Champion Europ\u00e9en et Hardcore. Il est aussi quadruple Champion Poids-L\u00e9gers de la WCW et est le quatri\u00e8me Grand Slam Champion de l\u0027histoire de la WWE. C\u0027est en 1999 que, apr\u00e8s avoir travaill\u00e9 notamment \u00e0 la Extreme Championship Wrestling et la World Championship Wrestling, Chris Jericho rejoint la World Wrestling Federation (aujourd\u0027hui WWE), o\u00f9 son premier match a lieu lors de la toute premi\u00e8re \u00e9mission de SmackDown. Il prend ensuite le surnom de Y2J (en r\u00e9f\u00e9rence \u00e0 Y2K, le bug de l\u0027an 2000) et remporte ses premiers titres (dont ses premiers r\u00e8gnes de champion Intercontinental). C\u0027est en 2001, lors de Vengeance 2001, que Chris Jericho devient le premier champion incontest\u00e9 de l\u0027histoire de la f\u00e9d\u00e9ration en battant l\u0027un apr\u00e8s l\u0027autre The Rock, pour le championnat du monde poids-lourds de la WCW, puis Stone Cold Steve Austin, pour le championnat de la WWF. Apr\u00e8s avoir quitt\u00e9 la WWE \u00e0 l\u0027expiration de son contrat en 2005 et avoir totalement disparu du monde du catch pendant plus de deux ans, il revient \u00e0 la f\u00e9d\u00e9ration en 2007. Hormis plusieurs nouveaux titres mondiaux, par \u00e9quipe et Intercontinentaux, il eut notamment en 2008 une rivalit\u00e9 avec Shawn Michaels qui fut acclam\u00e9e par la critique. Il remporte le championnat du monde poids-lourds, pour la troisi\u00e8me fois, le 21 f\u00e9vrier 2010 lors de Elimination Chamber avant de le perdre le 2 avril de la m\u00eame ann\u00e9e face \u00e0 Jack Swagger, deux jours apr\u00e8s l\u0027avoir d\u00e9fendu avec succ\u00e8s \u00e0 WrestleMania XXVI. Apr\u00e8s avoir particip\u00e9 au main event par \u00e9quipe de SummerSlam 2010, o\u00f9 son \u00e9quipe l\u0027emporte, et avoir tent\u00e9 sans succ\u00e8s de remporter le championnat de la WWE lors de Night of Champions, la f\u00e9d\u00e9ration annonce son d\u00e9part en octobre 2010. Consacrant plus de temps en tourn\u00e9e avec son groupe Fozzy, il est contraint de faire des retours \u00e0 la WWE \u00e0 court terme : il fait un retour surprise au d\u00e9but de 2012 au sein de la f\u00e9d\u00e9ration, avant de la quitter \u00e0 nouveau huit mois plus tard. Puis, lors du Royal Rumble 2013, il fait un nouveau retour. Il a affront\u00e9 Kenny Omega \u00e0 Wrestle Kingdom 12. En dehors de son travail de catcheur, il est podcasteur et interview fr\u00e9quemment dans l\u0027\u00e9mission The Talk Is Jericho des personnalit\u00e9s du monde du catch."}, {"color": "#97c2fc", "id": "town", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Markt_Schm\u00f6lln.jpg", "label": "town", "shape": "image", "title": "Market town o market right (literalment: ciutat de mercat o, amb dret de mercat \u2248 vila) \u00e9s un terme legal utilitzat durant el per\u00edode medieval a Anglaterra per a designar un assentament amb dret a hostatjar un mercat, diferenciant-lo d\u0027un poble o una ciutat (city). \u00c9s similar al terme vila en catal\u00e0. Un es pot descriure correctament com un \"market town\" o que disposa de \"market rights\", fins i tot si ja no mant\u00e9 un mercat (market)."}, {"color": "#97c2fc", "id": "ofa", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Whippet_zad_rybnik_kamien_pl.jpg", "label": "ofa", "shape": "image", "title": "The Orthopedic Foundation for Animals (OFA) is a nonprofit organization based in Columbia, Missouri, that aims to research and prevent orthopedic and hereditary diseases in companion animals. As a private not-for-profit foundation, the OFA has funded nearly $3 million in research aimed at reducing the incidence and prevalence of inherited companion animal disease. The OFA funds projects through the AKC Canine Health Foundation, the Morris Animal Foundation and occasionally through direct grants. The OFA has achieved Ruby Donor status with MAF, and Millennium Founder status with the AKC CHF. OFA supported research is not limited to orthopedic disease, and has included cancers, heart disease, and thyroid disease as examples. Some research has been breed specific, some for all breeds, some for multiple species, and has been done at many of our leading universities and research institutions. And, with the recent completion of the mapping of the canine genome, the OFA is focusing more of its research dollars towards research at the molecular level. The OFA was founded by John M. Olin in 1966, after several of his dogs became affected by hip dysplasia. Originally studying hip dysplasia alone, the OFA has expanded its efforts and now studies and has health databases on a wide range of diseases including elbow dysplasia, patellar luxation, Legg-Calve-Perthes, thyroid, cardiac, congenital deafness, sebaceous adenitis, and shoulder O.C.D. The methodology of the evaluation is considered a subjective method. There are other methodologies in practice that include a Distraction Index for Penn Hip evaluations, an objective scoring method practiced by the British Veterinary Association, and an evaluative grade based on point by point criterion in the Federation Cynologique International system. The OFA offers DNA certification for canine degenerative myelopathy, neuronal ceroid lipofuscinosis for American Bulldogs, Fanconi syndrome for Basenjis and neonatal encephalopathy with seizures for Standard Poodles through an exclusive agreement with the University of Missouri."}, {"color": "#97c2fc", "id": "agriculture", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Baumwoll-Erntemaschine_auf_Feld.jpeg", "label": "agriculture", "shape": "image", "title": "Pertanian adalah kegiatan pemanfaatan sumber daya hayati yang dilakukan manusia untuk menghasilkan bahan pangan, bahan baku industri, atau sumber energi, serta untuk mengelola lingkungan hidupnya. Kegiatan pemanfaatan sumber daya hayati yang termasuk dalam pertanian biasa dipahami orang sebagai budidaya tanaman atau bercocok tanam serta pembesaran hewan ternak, meskipun cakupannya dapat pula berupa pemanfaatan mikroorganisme dan bioenzim dalam pengolahan produk lanjutan, seperti pembuatan keju dan tempe, atau sekadar ekstraksi semata, seperti penangkapan ikan atau eksploitasi hutan. Bagian terbesar penduduk dunia bermata pencaharian dalam bidang-bidang di lingkup pertanian, namun pertanian hanya menyumbang 4% dari PDB dunia. Kelompok ilmu-ilmu pertanian mengkaji pertanian dengan dukungan ilmu-ilmu pendukungnya. Karena pertanian selalu terikat dengan ruang dan waktu, ilmu-ilmu pendukung, seperti ilmu tanah, meteorologi, teknik pertanian, biokimia, dan statistika juga dipelajari dalam pertanian. Usaha tani adalah bagian inti dari pertanian karena menyangkut sekumpulan kegiatan yang dilakukan dalam budidaya. \"Petani\" adalah sebutan bagi mereka yang menyelenggarakan usaha tani, sebagai contoh \"petani tembakau\" atau \"petani ikan\". Pelaku budidaya hewan ternak secara khusus disebut sebagai peternak."}, {"color": "#97c2fc", "id": "chimneys", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Polttouunin_piippu,_Tikkurila.jpg", "label": "chimneys", "shape": "image", "title": "\u7159\u7a81\uff08\u3048\u3093\u3068\u3064\uff09\u3068\u306f\u3001\u71c3\u713c\u306e\u904e\u7a0b\u3067\u6392\u51fa\u3055\u308c\u308b\u30ac\u30b9\u304c\u6301\u3064\u4e0a\u6607\u6c17\u6d41\u3092\u98a8\u306b\u3088\u308b\u5916\u4e71\u304b\u3089\u5b88\u308a\u3001\u71c3\u713c\u3092\u4fc3\u9032\u3055\u305b\u308b\u7b52\u72b6\u306e\u69cb\u9020\u7269\u3067\u3042\u308b\u3002\u4eba\u4f53\u306b\u4e0d\u5feb\u30fb\u6709\u5bb3\u306a\u7159\u306a\u3069\u304c\u5c4b\u5185\u3067\u62e1\u6563\u3059\u308b\u306e\u3092\u9632\u3050\u52b9\u679c\u3082\u3042\u308b\u3002\u306a\u304a\u3001\u901a\u5e38\u306e\u7159\u7a81\u306f\u82f1\u8a9e\u3067\u30c1\u30e0\u30cb\u30fc\uff08chimney\uff09\u3068\u3044\u3046\u304c\u3001\u8239\u8236\u306e\u7159\u7a81\u306f\u30d5\u30a1\u30f3\u30cd\u30eb\uff08funnel\uff09\u3068\u3044\u3046\u3002"}, {"color": "#97c2fc", "id": "vauban", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tranch\u00e9es_parall\u00e8les_Vauban.jpg", "label": "vauban", "shape": "image", "title": "S\u00e9bastien Le Prestre, divenuto poi marchese di Vauban e comunemente chiamato Vauban (Saint-L\u00e9ger-Vauban, 15 maggio 1633 \u2013 Parigi, 30 marzo 1707), \u00e8 stato un militare francese, uno dei pi\u00f9 grandi ingegneri militari di tutti i tempi, e una delle maggiori figure della Francia del Re Sole. Fu anche Maresciallo di Francia. A lui si debbono numerosissimi esempi di fortificazione alla moderna della quale \u00e8il massimo esponente. Pi\u00f9 che alla fortificazione, comunque, egli deve la sua gloria militare agli assedi, nei quali diede il meglio di s\u00e9, e di cui fu il primo a dare completa teorizzazione matematica col metodo delle parallele che rimase in uso fino alla seconda guerra mondiale, quando le fortificazioni alla moderna erano ormai un ricordo del passato. Dodici opere di Vauban, raggruppate nelle Fortificazioni di Vauban, sono state iscritte nella lista dei Patrimoni dell\u0027umanit\u00e0 UNESCO il 7 luglio 2008."}, {"color": "#97c2fc", "id": "aesthetic", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Double-alaskan-rainbow.jpg", "label": "aesthetic", "shape": "image", "title": "\u7f8e\u5b78\uff08\u82f1\u8a9e\uff1aaesthetics\uff09\uff0c\u6216\u4f9d\u539f\u610f\u53ef\u8b6f\u4f5c\u611f\u89ba\u5b78\uff0c\u662f\u4ee5\u5c0d\u7f8e\u7684\u672c\u8cea\u53ca\u5176\u610f\u7fa9\u7684\u7814\u7a76\u7232\u4e3b\u984c\u7684\u5b78\u79d1\uff0c\u4e43\u54f2\u5b78\u5176\u4e2d\u4e00\u500b\u91cd\u8981\u5206\u652f\u3002 \u6b50\u6d32\u7684\u7f8e\u5b78\u6982\u5ff5\u7684\u8a5e\u8a9e\u4f86\u6e90\u65bc\u5e0c\u81d8\u8a9e\uff1a\u03b1\u1f30\u03c3\u03b8\u03b7\u03c4\u03b9\u03ba\u03cc\u03c2\uff0c\u6700\u521d\u7684\u610f\u7fa9\u662f\u201c\u5c0d\u611f\u89c0\u7684\u611f\u53d7\u201d\u3002\u7531\u5fb7\u570b\u54f2\u5b78\u5bb6\u4e9e\u6b77\u5c71\u5927\u00b7\u9b91\u59c6\u52a0\u767b\u9996\u6b21\u4f7f\u7528\u7684\u3002\u4ed6\u7684\u300a\u7f8e\u5b78\u300b\u4e00\u66f8\u7684\u51fa\u7248\u6a19\u8a8c\u4e86\u7f8e\u5b78\u505a\u7232\u4e00\u9580\u7368\u7acb\u5b78\u79d1\u7684\u7522\u751f\u3002 \u76f4\u523019\u4e16\u7d00\uff0c\u7f8e\u5b78\u5728\u50b3\u7d71\u53e4\u5178\u85dd\u8853\u7684\u6982\u5ff5\u4e2d\u901a\u5e38\u88ab\u88ab\u5b9a\u7fa9\u7232\u7814\u7a76\u201c\u7f8e\u201d\uff08\u5fb7\u8a9e\uff1aSch\u00f6nheit\uff09\u7684\u5b78\u8aaa\u3002\u73fe\u4ee3\u54f2\u5b78\u5c07\u7f8e\u5b78\u5b9a\u7fa9\u7232\u8a8d\u8b58\u85dd\u8853\uff0c\u79d1\u5b78\uff0c\u8a2d\u8a08\u548c\u54f2\u5b78\u4e2d\u8a8d\u77e5\u611f\u89ba\u7684\u7406\u8ad6\u548c\u54f2\u5b78\u3002\u4e00\u500b\u5ba2\u9ad4\u7684\u7f8e\u5b78\u50f9\u503c\u4e26\u4e0d\u662f\u7c21\u55ae\u7684\u88ab\u5b9a\u7fa9\u7232\u201c\u7f8e\u201d\u548c\u201c\u919c\u201d\uff0c\u800c\u662f\u53bb\u8a8d\u8b58\u5ba2\u9ad4\u7684\u985e\u578b\u548c\u672c\u8cea\u3002 \u201c\u7f8e\u5b66\u201d\u4e00\u8bcd\uff08Aesthetics\uff09\u6e90\u81ea\u5e0c\u814a\u8bed\u201c\u03b1\u1f30\u03c3\u03b8\u03b7\u03c4\u03b9\u03ba\u03cc\u03c2\u201d\uff0c\u610f\u4e3a\u7f8e\u5b66\u7684\u3001\u654f\u611f\u7684\u3001\u611f\u6027\u7684\uff0c\u662f\u4e00\u4e2a\u7528\u4e8e\u4fee\u9970\u611f\u89c9\u3001\u77e5\u89c9\u7684\u5f62\u5bb9\u8bcd\u3002\u8fd9\u4e00\u6838\u5fc3\u610f\u4e49\u88ab\u8ba4\u4e3a\u6700\u65e9\u57281712\u5e74\u7531\u8bb0\u8005\u7ea6\u745f\u592b\u00b7\u827e\u8fea\u751f\u5728\u300a\u65c1\u89c2\u8005\u300b\u6742\u5fd7\u4e0a\u53d1\u8868\u7684\u201c\u60f3\u8c61\u7684\u4e50\u8da3\u201d\u7cfb\u5217\u6587\u7ae0\u4e2d\u63d0\u51fa\u30021735\u5e74\uff0c\u9b91\u59c6\u52a0\u767b\u5728\u4ed6\u7684\u8bba\u6587\u300a\u5bf9\u8bd7\u7684\u54f2\u601d\u300b\u4e2d\u5316\u7528\u4e86\u8fd9\u4e00\u6982\u5ff5\uff0c\u5f3a\u8c03\u5bf9\uff08\u8bd7\u6b4c\uff09\u827a\u672f\u7684\u4f53\u4f1a\u5373\u4e3a\u611f\u77e5\u7f8e\u7684\u4e00\u79cd\u65b9\u5f0f\u3002"}, {"color": "#97c2fc", "id": "exchequer", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kingdom_of_England_Exchequer_note-5_Pounds_(1697).jpg", "label": "exchequer", "shape": "image", "title": "Exchequer\uff08\u30a4\u30af\u30b9\u30c1\u30a7\u30c3\u30ab\u30fc\u3001\u30a4\u30af\u30b9\u30c1\u30a7\u30c3\u30ab\u3001Her Majesty\u2019s Exchequer\uff09\u3068\u306f\u3001\u30a4\u30ae\u30ea\u30b9\u653f\u5e9c\u306b\u304a\u3051\u308b\u7528\u8a9e\u30fb\u6982\u5ff5\u3067\u3042\u308a\u3001\u4e2d\u592e\u653f\u5e9c\u306e\u4f1a\u8a08\u30d7\u30ed\u30bb\u30b9\u3084\u3001\u653f\u5e9c\u4f1a\u8a08\uff08\uff09\u306b\u304a\u3051\u308b\u79df\u7a0e\u305d\u306e\u4ed6\u306e\u53ce\u76ca\uff08\u6b73\u5165\uff09\u3092\u539f\u8cc7\u3068\u3059\u308b\u51fa\u7d0d\u3092\u884c\u3046\u653f\u5e9c\u306e\u5f53\u5ea7\u9810\u91d1\u53e3\u5ea7\u3092\u6307\u3059\u3001\u65e5\u672c\u56fd\u653f\u5e9c\u306b\u304a\u3051\u308b\u300c\u56fd\u5eab\u300d\u306b\u8fd1\u3044\u6982\u5ff5\u3067\u3042\u308b\u3002 \u8a9e\u53e5\u3068\u3057\u3066\u306f\u3001\u6700\u65b0\u306e\u653f\u5e9c\u6a5f\u95a2\u306b\u3088\u308b\u5e74\u6b21\u4f1a\u8a08\u5831\u544a\u66f8\u30fb\u5e74\u6b21\u8ca1\u52d9\u8af8\u8868\u3092\u542b\u3080\u3001\u6570\u591a\u304f\u306e\u8ca1\u52d9\u66f8\u985e\u3067\u4f7f\u7528\u3055\u308c\u3066\u3044\u308b\u3002 \u5143\u6765\u306f\u3001\u79df\u7a0e\u30fb\u6b73\u5165\u306e\u53ce\u96c6\u3084\u7ba1\u7406\u3001\u7d71\u6cbb\u8005\u306b\u4ee3\u308f\u3063\u3066\u884c\u3046\u652f\u6255\u3001\u516c\u4f1a\u8a08\u306e\u76e3\u67fb\u306a\u3069\u306b\u8cac\u4efb\u3092\u8ca0\u3063\u305f\u3001\u304b\u3064\u3066\u306e\u30a4\u30f3\u30b0\u30e9\u30f3\u30c9\u306e\u7701\u306e\u540d\u79f0\u3060\u3063\u305f\u3082\u306e\u3067\u3042\u308a\u3001\u305d\u306e\u4f1a\u8a08\u8cac\u4efb\u306b\u4f34\u3046\u53f8\u6cd5\u7684\u306a\u5f79\u5272\u3082\u767a\u5c55\u3055\u305b\u3001\u6b73\u5165\u306b\u95a2\u4fc2\u3059\u308b\u6cd5\u7684\u306a\u7d1b\u4e89\u306e\u5be9\u5224\u3082\u884c\u3063\u305f\u3002 \u73fe\u5728\u306e\u30a4\u30ae\u30ea\u30b9\u8ca1\u52d9\u5927\u81e3\u306e\u82f1\u79f0 (Chancellor of the Exchequer) \u306b\u3082\u3001\u305d\u306e\u9577\u306e\u79f0\u53f7\u3092\u305d\u306e\u307e\u307e\u7d99\u627f\u3057\u3066\u3044\u308b\u540d\u6b8b\u304c\u6b8b\u3063\u3066\u3044\u308b\u3002 \u985e\u4f3c\u306e\u6a5f\u95a2\u306f\u3001\u5f8c\u306b\u30b9\u30b3\u30c3\u30c8\u30e9\u30f3\u30c9\u738b\u56fd\uff081200\u5e74\u9803\uff09\u3084\u30a2\u30a4\u30eb\u30e9\u30f3\u30c9\uff08\u30a4\u30f3\u30b0\u30e9\u30f3\u30c9\u738b\u56fd\u306b\u3088\u308b\u652f\u914d\u4e0b\uff09\uff081210\u5e74\uff09\u3067\u3082\u5275\u8a2d\u3055\u308c\u305f\u3002"}, {"color": "#97c2fc", "id": "com4", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ms-dosdir.png", "label": "com4", "shape": "image", "title": "Il DOS (pronuncia italiana \"d\u00f2s\"), acronimo di Disk Operating System cio\u00e8 \"sistema operativo a disco\", \u00e8 una famiglia di sistemi operativi molto utilizzata per il mercato dei personal computer IBM compatibili fra l\u0027inizio degli anni ottanta e la met\u00e0 degli anni novanta (o fino a circa il 2000 se si includono le versioni della famiglia Microsoft Windows 9x, ovvero Windows 95, 98 e ME, che sono basate parzialmente sul DOS e lo incorporano). Il pi\u00f9 diffuso sistema della famiglia era MS-DOS, lanciato nel 1981, seguito da PC DOS sempre del 1981 e da diversi altri DOS compatibili usciti pi\u00f9 tardi."}, {"color": "#97c2fc", "id": "hill fort", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/2010_09_04_7Tervete37.jpg", "label": "hill fort", "shape": "image", "title": "\u30d2\u30eb\u30d5\u30a9\u30fc\u30c8\uff08hill fort\uff09\u306f\u8981\u585e\u5316\u3055\u308c\u305f\u907f\u96e3\u5834\u6240\u307e\u305f\u306f\u9632\u5fa1\u3055\u308c\u305f\u5c45\u7559\u5730\u3068\u3057\u3066\u4f7f\u308f\u308c\u305f\u571f\u5841\u306e\u4e00\u7a2e\u3002\u9632\u5fa1\u306b\u6709\u5229\u306b\u306a\u308b\u3088\u3046\u5468\u56f2\u3088\u308a\u9ad8\u304f\u306a\u3063\u305f\u3068\u3053\u308d\u3092\u5229\u7528\u3057\u3066\u5efa\u8a2d\u3055\u308c\u305f\u3002\u30e8\u30fc\u30ed\u30c3\u30d1\u3067\u9752\u9285\u5668\u6642\u4ee3\u304b\u3089\u9244\u5668\u6642\u4ee3\u306b\u304b\u3051\u3066\u5efa\u8a2d\u3055\u308c\u305f\u3082\u306e\u3092\u4e00\u822c\u306b\u3053\u306e\u3088\u3046\u306b\u547c\u3076\u3002\u4e18\u306e\u8f2a\u90ed\u306b\u6cbf\u3063\u30661\u3064\u304b\u305d\u308c\u4ee5\ 646\u0637\u0642\u0629 \u0645\u0639\u064a\u0646\u0629 \u0643\u0627\u0644\u0645\u0639\u0633\u0643\u0631 \u0623\u0648 \u0627\u0644\u0645\u062f\u064a\u0646\u0629. \u064a\u064f\u0628\u0646\u0649 \u0645\u0646 \u0627\u0644\u0637\u064a\u0646 \u0623\u0648 \u0627\u0644\u062a\u0631\u0627\u0628 \u0623\u0648 \u0627\u0644\u0637\u0648\u0628 \u0623\u0648 \u0627\u0644\u062d\u062c\u0627\u0631\u0629."}, {"color": "#97c2fc", "id": "alton", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Alton_with_last_Meon_Valley_train_geograph-2658945-by-Ben-Brooksbank.jpg", "label": "alton", "shape": "image", "title": "Alton railway station is a station in the town of Alton, in the English county of Hampshire. The station is the terminus for two railway lines: the Alton Line which runs to Brookwood and on to London Waterloo, and the Mid Hants Watercress Railway which runs to Alresford. The latter once ran through to Winchester but was closed to passengers in February 1973; it reopened as a heritage line in 1985. Two other routes, both now closed, also served the station \u2013 the Meon Valley line to Fareham and the Basingstoke and Alton Light Railway. Services operate along the Alton Line to Brookwood and join the South West Main Line towards London Waterloo. The line was single-tracked as far as Farnham by British Rail in the early 1980s."}, {"color": "#97c2fc", "id": "archbishop", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Official_portrait_of_The_Lord_Archbishop_of_Canterbury.jpg", "label": "archbishop", "shape": "image", "title": "\u574e\u7279\u4f2f\u91cc\u5927\u4e3b\u6559\uff08\u82f1\u8a9e\uff1aArchbishop of Canterbury\uff09\uff0c\u53c8\u79f0\u4e3a\u574e\u7279\u4f2f\u91cc\u5723\u5ea7\uff08the holy See of Canterbury\uff09\uff0c\u7e7c\u627f\u4e86\u574e\u7279\u4f2f\u91cc\u7684\u5967\u53e4\u65af\u4e01\u7684\u4f7f\u5f92\u7d71\u7cfb\uff0c\u70ba\u5168\u82f1\u683c\u862d\u4e3b\u6559\u9577\uff08The Primate of All England\uff09\u3002\u4ed6\u662f\u82f1\u683c\u862d\u8056\u516c\u6703\u7684\u4e3b\u6559\u9577\u66a8\u666e\u4e16\u5723\u516c\u5b97\u4e2d\u7684\u7cbe\u795e\u9886\u8896\u3001\u574e\u7279\u4f2f\u91cc\u6559\u7701\u7684\u9996\u5e2d\u4e3b\u6559\uff0c\u4e5f\u662f\u574e\u7279\u4f2f\u91cc\u6559\u5340\u7684\u6559\u5340\u4e3b\u6559\u3002 \u574e\u7279\u4f2f\u91cc\u5927\u4e3b\u6559\u7684\u5169\u500b\u4e3b\u6559\u5ea7\u4f4d\u5750\u843d\u65bc\u82f1\u570b\u80af\u7279\u90e1\u7684\u574e\u7279\u4f2f\u91cc\u5ea7\u5802\u3002"}, {"color": "#97c2fc", "id": "gundulf", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/2006SweepsCath1crop.jpg", "label": "gundulf", "shape": "image", "title": "Gundulf di Rochester (1024 circa \u2013 7 marzo 1108) \u00e8 stato un ingegnere e religioso britannico. Gundulf (o Gundulph) era un monaco normanno che venne in Inghilterra dopo la Conquista. Fu nominato vescovo di Rochester e priore del Priorato della Cattedrale. Costru\u00ec diversi castelli, tra cui Rochester, Colchester e la White Tower della Torre di Londra e il Priorato e la Cattedrale di Rochester."}, {"color": "#97c2fc", "id": "energy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lightning_over_Oradea_Romania_zoom.jpg", "label": "energy", "shape": "image", "title": "Is cumas chun obair a dh\u00e9anamh \u00e9 an fuinneamh, de r\u00e9ir na fisice de. Is ioma\u00ed cine\u00e1l fuinnimh ann. Is fuinneamh cin\u00e9iteach \u00e9 an fuinneamh at\u00e1 i r\u00e9ad de bharr a ghluaisne. Is fuinneamh poit\u00e9insi\u00fail domhantarraingthe \u00e9 fuinneamh at\u00e1 i r\u00e9ad de bharr a airde os cionn pl\u00e1na tagartha, mar shampla, cloch os cionn na tal\u00fan. Is fuinneamh meicnice \u00e9 an d\u00e1 shaghas fuinnimh sin curtha le ch\u00e9ile, fuinneamh cin\u00e9iteach is fuinneamh poit\u00e9insi\u00fail. Is cine\u00e1l fuinnimh eile \u00e9 an teas. Nuair a d\u00f3itear breosla, mar shampla peitreal, fuascla\u00edtear fuinneamh ceimiceach an bhreosla ina theas. De r\u00e9ir bhunchoincheapanna na fisice, n\u00ed f\u00e9idir fuinneamh a chruth\u00fa n\u00e1 a dh\u00edoth\u00fa ach is f\u00e9idir \u00e9 a athr\u00fa \u00f3 chine\u00e1l amh\u00e1in fuinnimh go cine\u00e1l eile. Tarla\u00edonn a leith\u00e9id in inneall ar bith, mar shampla in inneall d\u00f3ch\u00e1in inmhe\u00e1naigh."}, {"color": "#97c2fc", "id": "snowdonia", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Badgernet_Snowdonia_walks_1.jpg", "label": "snowdonia", "shape": "image", "title": "\u0421\u043d\u043e\u0443\u0434\u043e\u0301\u043d\u0438\u044f (\u0430\u043d\u0433\u043b. Snowdonia, \u0432\u0430\u043b\u043b. Eryri) \u2014 \u0440\u0435\u0433\u0438\u043e\u043d \u043d\u0430 \u0441\u0435\u0432\u0435\u0440\u0435 \u0423\u044d\u043b\u044c\u0441\u0430, \u0433\u0434\u0435 \u0440\u0430\u0441\u043f\u043e\u043b\u043e\u0436\u0435\u043d \u043d\u0430\u0446\u0438\u043e\u043d\u0430\u043b\u044c\u043d\u044b\u0439 \u043f\u0430\u0440\u043a \u043f\u043b\u043e\u0449\u0430\u0434\u044c\u044e 2170 \u043a\u043c\u00b2. \u0417\u0430\u043f\u043e\u0432\u0435\u0434\u043d\u0438\u043a \u0441\u043e\u0437\u0434\u0430\u043d \u0432 1951 \u0433\u043e\u0434\u0443, \u0441\u0442\u0430\u0432 \u043e\u0434\u043d\u0438\u043c \u0438\u0437 \u0442\u0440\u0451\u0445 \u043f\u0435\u0440\u0432\u044b\u0445 \u043d\u0430\u0446\u0438\u043e\u043d\u0430\u043b\u044c\u043d\u044b\u0445 \u043f\u0430\u0440\u043a\u043e\u0432 \u0410\u043d\u0433\u043b\u0438\u0438 \u0438 \u0423\u044d\u043b\u044c\u0441\u0430, \u043d\u0430\u0440\u044f\u0434\u0443 \u0441 \u0411\u0440\u0435\u043a\u043e\u043d-\u0411\u0438\u043a\u043e\u043d\u0441\u043e\u043c \u0438 \u043f\u043e\u0431\u0435\u0440\u0435\u0436\u044c\u0435\u043c \u041f\u0435\u043c\u0431\u0440\u0443\u043a\u0448\u0438\u0440\u0430."}, {"color": "#97c2fc", "id": "metal", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/SandMoldCopeDragCores.jpg", "label": "metal", "shape": "image", "title": "El treball dels metalls o metal\u00b7listeria inclou tots els processos necessaris que transformen els productes metal\u00b7l\u00fargics acabats (en brut o semielaborats) en peces acabades directament \u00fatils en forma a\u00efllada o com a part d\u0027un conjunt. Aix\u00ed com la metal\u00b7l\u00fargia permet obtenir metalls i aliatges d\u0027una determinada puresa a partir dels minerals en estat natural, l\u0027elaboraci\u00f3 dels productes obtinguts (lingots, palanques forjades, barres, etc.) proporciona les peces finals desitjades: bieles, cigonyals, bigues, olles, agulles imperdibles, ... La varietat de peces met\u00e0l\u00b7liques \u00e9s molt gran. Tamb\u00e9 ho s\u00f3n els seus pesos i les seves dimensions. El buc d\u0027acer d\u0027un vaixell forma una sola pe\u00e7a de milers de tones. La petita bola esf\u00e8rica d\u0027un bol\u00edgraf se situaria a l\u0027altre extrem dins de les dimensions visible a ull nu. La nanotecnologia comporta unes t\u00e8cniques d\u0027elaboraci\u00f3 de peces microsc\u00f2piques, algunes o la majoria de les quals fetes a partir de metalls o aliatges.Els processos de treball dels metalls s\u00f3n diversos i poden ser classificats de maneres diferents."}, {"color": "#97c2fc", "id": "rock", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Joan_Baez_Bob_Dylan.jpg", "label": "rock", "shape": "image", "title": "Rock-\u0027n\u0027-roll (ook wel rock \u0026 roll, of voluit rock and roll) is een muziek- en dansstijl die in de jaren 1950-60 in de Verenigde Staten opkwam."}, {"color": "#97c2fc", "id": "frankenstein", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/FrankensteinDraft.jpg", "label": "frankenstein", "shape": "image", "title": "Frankenstein (egentligen Frankenstein: eller den moderne Prometeus, i tidigare \u00f6vers\u00e4ttning Frankenstein, eller den moderne Prometheus; originaltitel Frankenstein; or, The Modern Prometheus) \u00e4r en skr\u00e4ckroman skriven av Mary Wollstonecraft Shelley, utgiven 1818. Vissa kritiker betraktar den som den f\u00f6rsta science fiction-romanen."}, {"color": "#97c2fc", "id": "anglo saxon", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/St_Oswald\u0027s_Priory_Anglo-Saxon_cross.jpg", "label": "anglo saxon", "shape": "image", "title": "The Anglo-Saxons were a cultural group who inhabited England in the Early Middle Ages. They traced their origins to settlers who came to Britain from mainland Europe in the 5th century. However, the ethnogenesis of the Anglo-Saxons happened within Britain, and the identity was not merely imported. Anglo-Saxon identity arose from interaction between incoming groups from several Germanic tribes, both amongst themselves, and with indigenous Britons. Many of the natives, over time, adopted Anglo-Saxon culture and language and were assimilated. The Anglo-Saxons established the concept, and the Kingdom, of England, and though the modern English language owes somewhat less than 26% of its words to their language, this includes the vast majority of words used in everyday speech. Historically, the Anglo-Saxon period denotes the period in Britain between about 450 and 1066, after their initial settlement and up until the Norman Conquest.The early Anglo-Saxon period includes the creation of an English nation, with many of the aspects that survive today, including regional government of shires and hundreds. During this period, Christianity was established and there was a flowering of literature and language. Charters and law were also established. The term Anglo-Saxon is popularly used for the language that was spoken and written by the Anglo-Saxons in England and southeastern Scotland from at least the mid-5th century until the mid-12th century. In scholarly use, it is more commonly called Old English. The history of the Anglo-Saxons is the history of a cultural identity. It developed from divergent groups in association with the people\u0027s adoption of Christianity and was integral to the founding of various kingdoms. Threatened by extended Danish Viking invasions and military occupation of eastern England, this identity was re-established; it dominated until after the Norman Conquest. Anglo-Saxon material culture can still be seen in architecture, dress styles, illuminated texts, metalwork and other art. Behind the symbolic nature of these cultural emblems, there are strong elements of tribal and lordship ties. The elite declared themselves kings who developed burhs, and identified their roles and peoples in Biblical terms. Above all, as archaeologist Helena Hamerow has observed, \"local and extended kin groups remained...the essential unit of production throughout the Anglo-Saxon period.\" The effects persist, as a 2015 study found the genetic makeup of British populations today shows divisions of the tribal political units of the early Anglo-Saxon period. The term Anglo-Saxon began to be used in the 8th century (in Latin and on the continent) to distinguish \"Germanic\" groups in Britain from those on the continent (Old Saxony and Anglia in Northern Germany). Catherine Hills summarised the views of many modern scholars in her observation that attitudes towards Anglo-Saxons, and hence the interpretation of their culture and history, have been \"more contingent on contemporary political and religious theology as on any kind of evidence.\""}, {"color": "#97c2fc", "id": "machicolations", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Damascus-Bab_Kisan.jpg", "label": "machicolations", "shape": "image", "title": "Machiku\u0142y (lp. machiku\u0142) \u2013 element obronny, budowany w g\u00f3rnej cz\u0119\u015bci mur\u00f3w obronnych, najcz\u0119\u015bciej w fortyfikacjach \u015bredniowiecznych obwarowa\u0144, s\u0142u\u017c\u0105cy do obrony podstawy muru. Rodzaj ganka wspartego na kroksztynach, wystaj\u0105cego przed lico zewn\u0119trzne muru, zaopatrzonego w otwory strzelnicze. W pod\u0142odze umieszczano otwory, przez kt\u00f3re mo\u017cna by\u0142o la\u0107 np. gor\u0105c\u0105 smo\u0142\u0119 na przeciwnika szturmuj\u0105cego zamek. Machiku\u0142y by\u0142y czasem wie\u0144czone blankami. Bywa\u0142y budowane wzd\u0142u\u017c ca\u0142ej d\u0142ugo\u015bci mur\u00f3w i na wie\u017cach obronnych. By\u0142y prototypem balkon\u00f3w. Machiku\u0142y zast\u0105pi\u0142y, wcze\u015bniej stosowane drewniane hurdycje."}, {"color": "#97c2fc", "id": "anglo saxons", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/St_Oswald\u0027s_Priory_Anglo-Saxon_cross.jpg", "label": "anglo saxons", "shape": "image", "title": "The Anglo-Saxons were a cultural group who inhabited England in the Early Middle Ages. They traced their origins to settlers who came to Britain from mainland Europe in the 5th century. However, the ethnogenesis of the Anglo-Saxons happened within Britain, and the identity was not merely imported. Anglo-Saxon identity arose from interaction between incoming groups from several Germanic tribes, both amongst themselves, and with indigenous Britons. Many of the natives, over time, adopted Anglo-Saxon culture and language and were assimilated. The Anglo-Saxons established the concept, and the Kingdom, of England, and though the modern English language owes somewhat less than 26% of its words to their language, this includes the vast majority of words used in everyday speech. Historically, the Anglo-Saxon period denotes the period in Britain between about 450 and 1066, after their initial settlement and up until the Norman Conquest.The early Anglo-Saxon period includes the creation of an English nation, with many of the aspects that survive today, including regional government of shires and hundreds. During this period, Christianity was established and there was a flowering of literature and language. Charters and law were also established. The term Anglo-Saxon is popularly used for the language that was spoken and written by the Anglo-Saxons in England and southeastern Scotland from at least the mid-5th century until the mid-12th century. In scholarly use, it is more commonly called Old English. The history of the Anglo-Saxons is the h
