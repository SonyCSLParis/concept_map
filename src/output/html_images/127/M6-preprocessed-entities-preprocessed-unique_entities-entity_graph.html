00edd mac Ma\u00edl Choluim y en ga\u00e9lico escoc\u00e9s moderno Daibhidh I mac [Mhaoil] Chaluim,\u200b (1083 o 1085-24 de mayo de 1153), tambi\u00e9n conocido como San David de Escocia, fue un monarca que ocup\u00f3 el cargo de sucesi\u00f3n como pr\u00edncipe de Cumbria (1113-1124) y Rey de Escocia (1124-1153). Hijo menor de M\u00e1el Coluim mac Donnchada y de santa Margarita de Escocia, David vivi\u00f3 gran parte de su infancia en Escocia, pero huy\u00f3 al exilio a Inglaterra en 1093. All\u00ed se convirti\u00f3 en un miembro de la corte del rey Enrique I, y estuvo durante mucho tiempo en contacto con la cultura normanda y anglo-francesa. Cuando su hermano Alejandro I de Escocia falleci\u00f3 en 1124, David comenz\u00f3, con el respaldo de Enrique I, a apropiarse del reino de Escocia (Alba), para lo que se vio forzado a combatir contra su sobrino y opositor, M\u00e1el Coluim mac Alaxandair. La victoria sobre este \u00faltimo, que tard\u00f3 diez a\u00f1os en llegar, trajo aparejada la destrucci\u00f3n de \u00d3engus de Moray, \u00faltimo mormaer de Moray (\u00abrey de Moray\u00bb). La victoria de David le permiti\u00f3 extender su control a otras regiones m\u00e1s lejanas que, te\u00f3ricamente, formaban parte de su reino. Tras la muerte de su primer mecenas, Enrique I, David apoy\u00f3 las pretensiones de la emperatriz consorte Matilde, hija del difunto monarca ingl\u00e9s y sobrina del propio David, al trono de Inglaterra; debido a ello, entr\u00f3 en conflicto con el rey Esteban de Inglaterra, y pudo extender su poder por el norte de Inglaterra pese a su derrota en la batalla del Estandarte en 1138. El t\u00e9rmino \u00abRevoluci\u00f3n davidiana\u00bb es empleado con frecuencia por muchos acad\u00e9micos para resumir los cambios que tuvieron lugar en el reino de Escocia durante su mandato, incluyendo fundaci\u00f3n de burgos y monasterios, la plasmaci\u00f3n de los ideales de la Reforma gregoriana, la creciente influencia normanda sobre el gobierno escoc\u00e9s, y la introducci\u00f3n del feudalismo a trav\u00e9s de la inmigraci\u00f3n de caballeros franceses y anglo-normandos. Aunque nunca fue formalmente canonizado, es venerado como santo por la Iglesia cat\u00f3lica, siendo su fiesta el 24 de mayo."}, {"color": "#97c2fc", "id": "spoon", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/History_spoon.jpg", "label": "spoon", "shape": "image", "title": "Una cullera \u00e9s un estri que s\u0027empra en cuinar, servir o menjar aliments que no poden ser agafats f\u00e0cilment amb forquilla (l\u00edquids, semi-l\u00edquids o alguns s\u00f2lids de petites dimensions com ara arr\u00f2s o cereals). Tamb\u00e9 s\u0027utilitza per agitar i fins i tot tallar determinats aliments i begudes com postres, c\u00f2ctels i caf\u00e8s. La cavitat que sost\u00e9 el menjar t\u00e9 forma c\u00f2ncava i va unida al m\u00e0nec per on s\u0027agafa."}, {"color": "#97c2fc", "id": "administrative center", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Capitales_con_y_sin_mar.png", "label": "administrative center", "shape": "image", "title": "Una capital (del lat\u00edn caput, capitis, \u0027cabeza\u0027) es la ciudad o localidad donde residen el gobierno central, los miembros y todos los \u00f3rganos supremos del Estado;\u200b seg\u00fan los pa\u00edses, las capitales pueden existir en diferentes niveles o jerarqu\u00edas y determinadas a nivel subnacional como de: provincias, departamentos, estados, etc. En otro sentido, una capital en una ciudad puede representar la preeminencia en un campo social, econ\u00f3mico, cultural o de otra \u00edndole (por ejemplo Mil\u00e1n es la capital de la moda y, en otro caso, Jerez la capital del vino).\u200b\u200b En urbanismo tambi\u00e9n se denomina capital o cabecera\u200b al centro urbano (pueblo, villa, ciudad), siendo denominada as\u00ed por su car\u00e1cter econ\u00f3mico-administrativo, normalmente agrup\u00e1ndolo en diversas competencias para su mejor gesti\u00f3n. Los medios de comunicaci\u00f3n a menudo usan el nombre de una ciudad capital como un nombre alternativo para el gobierno del pa\u00eds del que es la capital, como una forma de metonimia. Por ejemplo, \"relaciones entre Washington y Londres\" se refieren a \"relaciones entre los Estados Unidos y el Reino Unido\"."}, {"color": "#97c2fc", "id": "effigy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Rababou_2006.jpg", "label": "effigy", "shape": "image", "title": "Ef\u00edgie \u00e9 uma representa\u00e7\u00e3o de uma pessoa numa moeda, pintura ou escultura. Uma forma de representa\u00e7\u00e3o da ef\u00edgie \u00e9 a est\u00e1tua jacente em pedra de corpo inteiro de uma pessoa j\u00e1 falecida, visto em monumentos f\u00fanebres em igrejas a partir da Idade M\u00e9dia. Estas figuras frequentemente aparecem com m\u00e3os justapostas, em modo de ora\u00e7\u00e3o, podendo ser encontradas tamb\u00e9m deitadas, orando ajoelhadas ou at\u00e9 mesmo de p\u00e9. Ef\u00edgie tamb\u00e9m \u00e9 o termo usado para se referir a um busto, tal como os encontrados em papel-moeda e moedas, representando monarcas, pol\u00edticos e outras personagens hist\u00f3ricas importantes."}, {"color": "#97c2fc", "id": "country houses", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/TrenthamBalustrade.jpg", "label": "country houses", "shape": "image", "title": "Ett engelskt country house \u00e4r ett stort hus, herrg\u00e5rd eller slott p\u00e5 Englands landsbygd. M\u00e5nga av dessa \u00e4gdes ofta av personer som normalt bodde i London. Vissa av dem var dock \u00e5retruntbost\u00e4der f\u00f6r landed gentry-klassen. Dessa personer var viktiga inom Landed gentry-klassen i landsbygds-Storbritannien fram till Reform Act 1832. Fr\u00e5n dessa hus sk\u00f6ttes \u00e4ven aff\u00e4rerna i . Eftersom personalantalet ofta var stort, var dessa st\u00e4llen ofta stora arbetsgivare p\u00e5 landsbygden. Fram till 1870-talets jordbrukskris var det ofta deras \u00e4gor som gav inkomster till \u00e4garna. Under slutet av 1800-talet och 1900-talet b\u00f6rjade systemet falla. H\u00f6jda skatter och f\u00f6rsta v\u00e4rldskriget ledde till tusentals rivningar; de som kvarstod tvingades anpassa sig f\u00f6r att klara sig. Medan en s\u00e5 kallad \"ch\u00e2teau\" eller ett \"schloss\" kan vara bef\u00e4st eller obef\u00e4st, \u00e4r ett country house vanligtvis obef\u00e4st. Om det \u00e4r bef\u00e4st ben\u00e4mns det ofta som castle."}, {"color": "#97c2fc", "id": "freedom", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Spinoza.jpg", "label": "freedom", "shape": "image", "title": "Svobodn\u00e1 v\u016fle je pojem, jen\u017e ve filosofii ozna\u010duje my\u0161lenku, \u017ee \u010dlov\u011bk jedn\u00e1 jen na z\u00e1klad\u011b sv\u00fdch vlastn\u00edch rozumov\u00fdch rozhodnut\u00ed, nikoliv pod vlivem vn\u011bj\u0161\u00edch podn\u011bt\u016f, jako osudu, boha \u010di jin\u00fdch faktor\u016f, je\u017e nejsou v jeho moci. Se svobodnou v\u016fli zna\u010dn\u011b souvis\u00ed n\u00e1hoda a determinismus (filosofick\u00fd sm\u011br tvrd\u00edc\u00ed, \u017ee v\u00fdvoj sv\u011bta je d\u00e1n jeho sou\u010dasn\u00fdm stavem). S ot\u00e1zkou svobodn\u00e9 v\u016fle jde v ruku v ruce ot\u00e1zka odpov\u011bdnosti za vlastn\u00ed \u010diny. Pokud nen\u00ed na\u0161e rozhodov\u00e1n\u00ed svobodn\u00e9, m\u016f\u017eeme b\u00fdt odpov\u011bdni za vlastn\u00ed \u010diny? Ot\u00e1zka svobodn\u00e9 v\u016fle je jedn\u00edm z \u00fast\u0159edn\u00edch t\u00e9mat filosofie od jej\u00edho po\u010d\u00e1tku. Aplikace teorie svobodn\u00e9 v\u016fle najdeme v religionistice, etice \u010di biologii. Kup\u0159\u00edkladu v n\u00e1bo\u017eensk\u00e9 sf\u00e9\u0159e m\u016f\u017ee p\u0159itak\u00e1n\u00ed svobodn\u00e9 v\u016fli znamenat, \u017ee ani b\u016fh p\u0159\u00edmo nezasahuje do chov\u00e1n\u00ed jednotlivce, jeliko\u017e nechce poru\u0161ovat jeho svobodnou v\u016fli. V etice p\u0159izn\u00e1n\u00ed svobodn\u00e9 v\u016fle znamen\u00e1 p\u0159izn\u00e1n\u00ed \u00fapln\u00e9 odpov\u011bdnosti za sv\u00e9 \u010diny a ve v\u011bdeck\u00e9 relaci m\u016f\u017ee tento fakt znamenat, \u017ee jedn\u00e1n\u00ed jednotlivce nen\u00ed zcela pod\u0159\u00edzeno jeho t\u011blu.[zdroj?] Modern\u00ed v\u011bdeck\u00e9 experimenty ale nazna\u010duj\u00ed, \u017ee svobodn\u00e1 v\u016fle m\u00e1 sv\u00e1 omezen\u00ed. Souvis\u00ed s d\u00fdch\u00e1n\u00edm. S neurov\u011bdeck\u00fdmi experimenty p\u0159i\u0161el roku 1983. Ale ji\u017e Charles Darwin tvrdil, \u017ee svobodn\u00e1 v\u016fle je blud."}, {"color": "#97c2fc", "id": "hides", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Popup_blind_(6343421875).jpg", "label": "hides", "shape": "image", "title": "A hunting blind (US), hide or machan is a concealment device or shelter for hunters or gamekeepers, designed to reduce the chance of detection by animals. There are different types of blinds for different situations, such as deer blinds and duck blinds. Some are exceedingly simple, while others are complex. The legality of various kinds of blinds may vary according to season, state and location."}, {"color": "#97c2fc", "id": "city", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Birmingham_City_Hall.jpg", "label": "city", "shape": "image", "title": "City ist im Vereinigten K\u00f6nigreich die Kennzeichnung einer besonderen Stellung einer Stadt oder Gemeinde. Der Status wird vom Monarchen verliehen. Obwohl er keine besonderen Rechte mit sich bringt, erh\u00f6ht der Status als \u201eCity\u201c das Prestige einer Stadt. Die Verleihung des Status ist weder an die Gr\u00f6\u00dfe der Stadt oder die Anzahl ihrer Einwohner noch an das Vorhandensein einer Kathedrale, wie es historisch der Fall war, gekoppelt. Die Verleihung erfolgt durch die Erstellung eines \u201eLetters patent\u201c bezeichneten Dokuments. Es existieren einige traditionelle Namen oder eingef\u00fchrte Bezeichnungen von St\u00e4dten, die den Begriff City enthalten, ohne dass der Status durch den Monarchen verliehen worden w\u00e4re. Die Verleihung erfolgt nach Sichtung entsprechender Bewerbungen aus besonderen Anl\u00e4ssen wie Kr\u00f6nungen und Thronjubil\u00e4en des Monarchen oder besonderen Ereignissen wie es die Jahrtausendwende im Jahr 2000 war. Nach Abschluss der Verleihung der Rechte im Jahr 2022 aus Anlass des Platin-Thronjubil\u00e4ums von Elisabeth II. gibt es in England 55, in Wales 7, in Schottland 8 und in Nordirland 6 Cities. Hinzu kommt Douglas auf der Isle of Man sowie 4 St\u00e4dte in \u00dcberseeterritorien."}, {"color": "#97c2fc", "id": "bodiam", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bodiam-castle-10My8-1197.jpg", "label": "bodiam", "shape": "image", "title": "Bodiam is een dorp en civil parish in East Sussex, Engeland. De plaats is gelegen in de vallei van de rivier nabij de dorpen Sandhurst en Ewhurst. De civil parish telde 393 inwoners (2011). Het 14e-eeuwse Bodiam Castle ten oosten van de hoofdstraat is een toeristische trekpleister."}, {"color": "#97c2fc", "id": "english heritage", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Joseph_Mallord_William_Turner_-_A_Coast_Scene_with_Fishermen_Hauling_a_Boat_Ashore_(1803-1804).jpg", "label": "english heritage", "shape": "image", "title": "English Heritage (p\u00e5 svenska ungef\u00e4r \u0027det engelska arvet\u0027, officiellt namn: the Historic Building and Monuments Commission for England p\u00e5 svenska ungef\u00e4r \u0027kommissionen f\u00f6r historiska byggnader och monument i England\u0027) \u00e4r en statlig myndighet i England, en s\u00e5 kallad \"non-departmental public body\" (NDPB), d.v.s. en statlig organisation som inte \u00e4r en del av ett departement, men f\u00f6r vilken en minister ansvarar och vars kostnader b\u00e4rs av ett departement. English Heritages kostnader belastar budgeten f\u00f6r (DCMS) (\u0027kultur-, media- och idrottsdepartementet\u0027). Genom att ge r\u00e5d om v\u00e5rden av Englands historiska milj\u00f6er kompletterar English Heritages arbete , vars uppgift \u00e4r att skydda naturen. English Heritage har l\u00e5ngtg\u00e5ende befogenheter att hantera Englands historiska milj\u00f6er och att vara r\u00e5dgivande organ \u00e5t departementschefen i politiska fr\u00e5gor och enskilda \u00e4renden s\u00e5som registrering av skyddade och kulturminnesm\u00e4rkta objekt. Organisationen inr\u00e4ttades enligt the National Heritage Act 1983. Dess uppgift att underh\u00e5lla \u00e4ldre monument hade tidigare sk\u00f6tts av Milj\u00f6departementet som var en efterf\u00f6ljare till Ministry of Works (\u0027byggnadsdepartementet\u0027). Med beslutet 1983 uppl\u00f6stes de organ som tidigare fungerat som oberoende r\u00e5dgivare n\u00e4mligen, the Ancient Monuments Board (\u0027styrelsen f\u00f6r \u00e4ldre monument\u0027) och Historic Buildings Council of England (\u0027r\u00e5det f\u00f6r historiska byggnader i England\u0027) och de kom att g\u00e5 upp i den nya organisationen. Ett annat r\u00e5dgivande organ, the Royal Commission on the Historical Monuments of England (\u0027kungliga kommissionen f\u00f6r Englands historiska monument\u0027) kom att ing\u00e5 i English Heritage f\u00f6rst 1999. English Heritages mest k\u00e4nda uppgift \u00e4r rollen som f\u00f6rvaltare av \u00f6ver 400 viktiga historiska och arkeologiska platser, fr\u00e5n Stonehenge och Dover Castle till Iron Bridge, v\u00e4rldens \u00e4ldsta j\u00e4rnbro. English Heritage \u00e4ger vissa historiska platser och samarbetar \u00e4ven med privata \u00e4gare av omr\u00e5den d\u00e4r man avtalat om ett slags beskydd. Man har ett stort ansvar d\u00e5 det g\u00e4ller bevarande, r\u00e5dgivning, registrering och skydd av historiska milj\u00f6er. Man ansvarar ocks\u00e5 f\u00f6r ett offentligt arkiv, the English Heritage Archive. Privatpersoner kan, och uppmuntras att, bli medlemmar i English Heritage. Ett medlemskap ger f\u00f6rdelar, s\u00e5som fri entr\u00e9 till anl\u00e4ggningar. \u00c5r 2011 hade organisationen drygt en miljon medlemmar. Medlemskap ger inte r\u00f6str\u00e4tt eller inflytande \u00f6ver organisationens verksamhet."}, {"color": "#97c2fc", "id": "barbie", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/MattelBarbieno1br.jpg", "label": "barbie", "shape": "image", "title": "\u82ad\u6bd4\u5a03\u5a03\uff08\u82f1\u8a9e\uff1aBarbie\uff09\u662f20\u4e16\u7d00\u6700\u5ee3\u70ba\u4eba\u77e5\u53ca\u6700\u66a2\u92b7\u7684\u73a9\u5076\uff0c\u7531\u767c\u660e\uff0c\u65bc1959\u5e743\u67089\u65e5\u8209\u8fa6\u7684\u7f8e\u570b\u570b\u969b\u73a9\u5177\u5c55\u89bd\u6703\uff08American International Toy Fair\uff09\u4e0a\u9996\u6b21\u66dd\u5149\u3002\u82ad\u6bd4\u73a9\u5076\u7531\u7f8e\u6cf0\u5152\u516c\u53f8\u64c1\u6709\u53ca\u751f\u7522\u3002\u82ad\u6bd4\u5a03\u5a03\u53ca\u5176\u5b83\u76f8\u95dc\u914d\u4ef6\u662f\u4ee5\u4e00\u6bd4\u516d\u7684\u6bd4\u4f8b\u88fd\u4f5c\uff0c\u6b64\u6bd4\u4f8b\u70ba\u5a03\u5a03\u5c4b\u6a21\u578b\u7684\u6700\u5927\u865f\uff0c\u4e5f\u7a31\u70baplayscale\u3002"}, {"color": "#97c2fc", "id": "latin", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Commentarii_de_Bello_Gallico.jpg", "label": "latin", "shape": "image", "title": "El lat\u00edn (autoglot\u00f3nimo: Lingua Latina o Latina; en griego cl\u00e1sico: \u039b\u03b1\u03c4\u03b9\u03bd\u03b9\u03ba\u1f74 \u0263\u03bb\u1ff6\u03c4\u03c4\u03b1; en neogriego: \u039b\u03b1\u03c4\u03b9\u03bd\u03b9\u03ba\u03ae \u03b3\u03bb\u03ce\u03c3\u03c3\u03b1 o \u039b\u03b1\u03c4\u03b9\u03bd\u03b9\u03ba\u03ac) es una lengua it\u00e1lica perteneciente al subgrupo latino-falisco,\u200b y a su vez a la familia de las lenguas indoeuropeas\u200b que fue hablada en la Antigua Roma y posteriormente durante la Edad Media y la Edad Moderna, llegando hasta la Edad Contempor\u00e1nea, pues se mantuvo como lengua cient\u00edfica hasta el siglo XIX. Su nombre deriva de una zona geogr\u00e1fica de la pen\u00ednsula it\u00e1lica donde se desarroll\u00f3 Roma, el Lacio (en lat\u00edn, Latium). Adquiri\u00f3 gran importancia con la expansi\u00f3n de Roma,\u200b y fue lengua oficial del Imperio romano en gran parte de Europa, \u00c1frica septentrional y Oriente Pr\u00f3ximo, junto con el griego. Como las dem\u00e1s lenguas indoeuropeas en general, el lat\u00edn era una lengua flexiva de tipo fusional con un mayor grado de s\u00edntesis nominal que las actuales lenguas romances, en la cual dominaba la flexi\u00f3n mediante sufijos, combinada en determinadas veces con el uso de las preposiciones, mientras que en las lenguas modernas derivadas dominan las construcciones anal\u00edticas con preposiciones, mientras que se ha reducido la flexi\u00f3n nominal a marcar solo el g\u00e9nero y el n\u00famero, conservando los casos de declinaci\u00f3n solo en los pronombres personales (estos tienen, adem\u00e1s, un orden fijo en los sintagmas verbales).\u200b El lat\u00edn origin\u00f3 un gran n\u00famero de lenguas europeas, denominadas lenguas romances, como el espa\u00f1ol, franc\u00e9s, franco-provenzal, friulano, gallego, istriano, istrorrumano, italiano, ladino, ligur, lombardo, meglenorrumano, napolitano, occitano, piamont\u00e9s, portugu\u00e9s, romanche, rumano, sardo, siciliano, val\u00f3n, v\u00e9neto, aragon\u00e9s, arrumano, asturleon\u00e9s, catal\u00e1n, corso, emiliano-roma\u00f1ol, y otros ya extintos, como el dalm\u00e1tico, panonio y el moz\u00e1rabe. Tambi\u00e9n ha influido en las palabras de las lenguas modernas debido a que durante muchos siglos, despu\u00e9s de la ca\u00edda del Imperio romano, continu\u00f3 us\u00e1ndose en toda Europa como lingua franca para las ciencias y la pol\u00edtica, sin ser seriamente amenazada en esa funci\u00f3n por otras lenguas en auge (como el espa\u00f1ol en el siglo XVII o el franc\u00e9s en el siglo XVIII), hasta pr\u00e1cticamente el siglo XIX. La Iglesia cat\u00f3lica lo usa como lengua lit\u00fargica oficial (sea en el rito romano sea en los otros ritos latinos), aunque desde el Concilio Vaticano II se permiten adem\u00e1s las lenguas vern\u00e1culas.\u200b Tambi\u00e9n se usa para los nombres binarios de la clasificaci\u00f3n cient\u00edfica de los reinos animal y vegetal, para denominar figuras o instituciones del mundo del Derecho, como lengua de redacci\u00f3n del Corpus Inscriptionum Latinarum, y en art\u00edculos de revistas cient\u00edficas publicadas total o parcialmente en esta lengua. El alfabeto latino, derivado del alfabeto griego (en s\u00ed derivado del alfabeto fenicio), es ampliamente el alfabeto m\u00e1s usado del mundo con diversas variantes de unas lenguas a otras. El estudio del lat\u00edn, junto con el del griego cl\u00e1sico, es parte de los llamados estudios cl\u00e1sicos, y aproximadamente hasta los a\u00f1os 1970 fue estudio casi imprescindible en las humanidades. Hasta el d\u00eda de hoy, en pa\u00edses como Alemania, en los Gymnasien se ense\u00f1a lat\u00edn o griego junto a lenguas modernas."}, {"color": "#97c2fc", "id": "calais", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bundesarchiv_Bild_101I-383-0337-19,_Frankreich,_Calais,_zerst\u00f6rte_Fahrzeuge.jpg", "label": "calais", "shape": "image", "title": "Calais (IPA: [ka\u02c8l\u025b], bahasa Belanda: Kales) ialah sebuah kota di Pas-de-Calais, Prancis bagian utara, di mana kota ini adalah . Meskipun Calais adalah kota terbesar di Pas-de-Calais, ibu kota departemen ini ada di Arras, kota terbesar ke-3 di seantero departemen. Penduduk daerah metropolitan Calais adalah 125.584 jiwa menurut sensus tahun 1999. Calais menghadap Selat Dover, titik tersempit di Selat Inggris, yang hanya terpisah 34 km (21 mil) luasnya, dan merupakan kota di Prancis yang paling dekat ke Inggris, di mana selama berabad-abad. dapat terlihat dengan mudah pada hari yang cerah. Bagian tua kota, Calais sejati (atau Calais-Nord), terletak di pulau buatan yang dikelilingi oleh terusan dan pelabuhan. Bagian modern kota, St-Pierre, terletak di selatan dan tenggara."}, {"color": "#97c2fc", "id": "torch", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cutting_torch.jpg", "label": "torch", "shape": "image", "title": "Oxiebaketa soldadura eta ebaketa teknika bat da, erregai gasa eta oxigenoa erabiltzen dituena metalak ebaki eta soldatzeko. Karbono gutxiko burdin aleazioek oxigenoko atmosferan erretzeko gaitasuna dute, prozesu guztiz exotermikoan. Propietate horren eraginez, eta halako materialak ebakitzeko beharrizanaren ondorioz, oxiebaketaren prozedura sortu da. Metodo horrek materialaren zati baten errekuntza lortzeko aukera ematen du, oxigeno zorrotada indartsuaren bidez. Erretako materiala oxigeno korronteak eramaten du zepa bihurtuta Bideak oso bakunak izan daitezke. , egiten diren ebaketetarako, nahikoa da oxigenorako bide gehigarria duen erabiltzea. Produkziozko instalazioetan, oxiebaketako makinak egitura arinak dira eta ez dute esfortzu handirik egiten; euren helburua oxigenoa bultzatzen duten ahotxoen mugimendua bermatzea da, jarraitu beharreko ibilbideen arabera. Euren produkzioaren ezaugarriak, berriz, ondokoaren araberakoak dira: mugitu ahal duten aldi bereko ebakitzaile kopuruaren, inguraketak egiteko aukeraren eta inguraketa kontrol sistemaren araberakoak."}, {"color": "#97c2fc", "id": "sword", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Pata-1-Archit-Patel.jpg", "label": "sword", "shape": "image", "title": "\u0627\u0644\u0633\u064a\u0641 \u0633\u0644\u0627\u062d \u0623\u0628\u064a\u0636 \u0648\u0642\u0637\u0639\u0629 \u0648\u0623\u062f\u0627\u0629 \u062d\u0631\u0628\u064a\u0629 \u062f\u0641\u0627\u0639\u064a\u0629 \u0648\u0647\u062c\u0648\u0645\u064a\u0629\u060c \u0627\u0633\u062a\u062e\u062f\u0645\u0647 \u0627\u0644\u0625\u0646\u0633\u0627\u0646 \u0645\u0646\u0630 \u0623\u0642\u062f\u0645 \u0627\u0644\u0639\u0635\u0648\u0631 \u0641\u064a \u0627\u0644\u0639\u0635\u0631 \u0627\u0644\u062d\u062f\u064a\u062f\u064a \u0639\u0646\u062f\u0645\u0627 \u0627\u0643\u062a\u0634\u0641 \u0627\u0644\u062d\u062f\u064a\u062f \u0648\u0637\u0631\u064a\u0642\u0629 \u0633\u0628\u0643\u0647 \u0648\u0637\u0631\u0642\u0647 \u0648\u0647\u0648 \u0633\u0644\u0627\u062d \u062d\u0627\u062f."}, {"color": "#97c2fc", "id": "siege", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Vienna_Battle_1683.jpg", "label": "siege", "shape": "image", "title": "L\u0027assedio \u00e8 una situazione bellica in cui un esercito circonda e controlla gli accessi a una localit\u00e0, di solito fortificata, allo scopo di costringere i difensori alla o di conquistarla con la forza. Chi mette in atto un assedio si pone lo scopo di isolare chi lo subisce in modo che questi non possa pi\u00f9 avere comunicazioni con l\u0027esterno e che non sia in grado di ricevere rifornimenti di cibo o di mezzi. Ci\u00f2 avviene, solitamente, circondando l\u0027obiettivo col proprio esercito. Le prime notizie di assedi arrivano da fonti antichissime. Scavi archeologici in Medio Oriente hanno confermato che anche le citt\u00e0 pi\u00f9 antiche erano dotate di cinte murarie. L\u0027arte dell\u0027assedio viene detta poliorcetica. Assedio di Costantinopoli nel 1453"}, {"color": "#97c2fc", "id": "sand", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/00065_sand_collage.jpg", "label": "sand", "shape": "image", "title": "Sand ist ein nat\u00fcrlich vorkommendes, unverfestigtes Sediment, das sich \u00fcberwiegend aus Mineralk\u00f6rnern mit einer Korngr\u00f6\u00dfe von 0,063 bis 2 Millimeter zusammensetzt. Ein Sandkorn ist also im Mittel gr\u00f6ber als Schluff (Korngr\u00f6\u00dfe \u00fcberwiegend 0,002 bis 0,063 Millimeter) und feiner als Kies (Korngr\u00f6\u00dfe \u00fcberwiegend 2 bis 63 Millimeter). Sand z\u00e4hlt au\u00dferdem zu den nicht bindigen B\u00f6den. Die Bezeichnung \u201eSand\u201c ist nicht abh\u00e4ngig von der mineralischen Zusammensetzung. Der gr\u00f6\u00dfte Teil der Sande besteht jedoch mehrheitlich aus Quarz\u00adk\u00f6rnern. Vor allem dieser Quarzsand ist ein bedeutender Rohstoff f\u00fcr das Bauwesen sowie f\u00fcr die Glas- und Halbleiterindustrie."}, {"color": "#97c2fc", "id": "malbork", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Fotothek_df_ps_0004156_Burgen_%5E_Deutschordensburgen.jpg", "label": "malbork", "shape": "image", "title": "Malbork (bahasa Jerman Marienburg) ialah sebuah kota di utara Polandia di provinsi Pomorskie. Malbork terletak di sungai . \n* penduduk: 41.200 (2001) \n* luas wilayah: 17,1 km\u00b2 Kota ini terkenal karena benteng dari 1274. Wikimedia Commons memiliki media mengenai Malbork. \n* l \n* b \n* s"}, {"color": "#97c2fc", "id": "emperor", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cyril-methodius-small.jpg", "label": "emperor", "shape": "image", "title": "Byzantsk\u00e1 \u0159\u00ed\u0161e, zkr\u00e1cen\u011b Byzanc, ofici\u00e1ln\u011b v\u0161ak \u0158\u00edmsk\u00e1 \u0159\u00ed\u0161e (\u0159ecky \u0392\u03b1\u03c3\u03b9\u03bb\u03b5\u03af\u03b1 \u1fec\u03c9\u03bc\u03b1\u03af\u03c9\u03bd \u2013 Basile\u00eda Rh\u014dma\u00ed\u014dn, latinsky Imperium Romanum), historiky tak\u00e9 naz\u00fdv\u00e1na V\u00fdchodo\u0159\u00edmsk\u00e1 \u0159\u00ed\u0161e (latinsky Imperium Romanum Orientale) je\u0161t\u011b v dob\u011b existence z\u00e1padn\u00ed \u010d\u00e1sti, byla v obdob\u00ed pozdn\u00ed antiky a st\u0159edov\u011bku v\u00fdznamn\u00e1 evropsk\u00e1 mocnost a centrum (v\u00fdchodn\u00edho) k\u0159es\u0165ansk\u00e9ho sv\u011bta, rozprost\u00edraj\u00edc\u00ed se v oblastech v\u00fdchodn\u00edho St\u0159edomo\u0159\u00ed. Vznikla roku 395 na\u0161eho letopo\u010dtu rozd\u011blen\u00edm \u0158\u00edmsk\u00e9 \u0159\u00ed\u0161e a zanikla roku 1453 dobyt\u00edm Konstantinopole Osmansk\u00fdmi Turky. V roce 330 pov\u00fd\u0161il \u0159\u00edmsk\u00fd c\u00edsa\u0159 Konstantin Velik\u00fd p\u016fvodn\u00ed starov\u011bkou obec Byzantion p\u0159ejmenovanou na Nova Roma na hlavn\u00ed m\u011bsto cel\u00e9 \u0158\u00edmsk\u00e9 \u0159\u00ed\u0161e. \u0158\u00edmsk\u00e1 \u0159\u00ed\u0161e byla v roce 395 trvale rozd\u011blena na v\u00fdchodn\u00ed a z\u00e1padn\u00ed \u010d\u00e1st. Zat\u00edmco Z\u00e1pado\u0159\u00edmsk\u00e1 \u0159\u00ed\u0161e zanikla ji\u017e roku 476, v\u00fdchodn\u00ed polovina imp\u00e9ria dos\u00e1hla v 6. stolet\u00ed za panov\u00e1n\u00ed Justini\u00e1na I. sv\u00e9ho nejv\u011bt\u0161\u00edho \u00fazemn\u00edho rozsahu. V 7. stolet\u00ed se ud\u00e1la z\u00e1sadn\u00ed prom\u011bna charakteru \u0159\u00ed\u0161e zp\u016fsoben\u00e1 p\u0159edev\u0161\u00edm p\u0159ijet\u00edm \u0159e\u010dtiny jako ofici\u00e1ln\u00edho jazyka za vl\u00e1dy Herakleia a ni\u010div\u00fdmi dopady isl\u00e1msk\u00e9 expanze. Navzdory por\u00e1\u017ek\u00e1m a \u00fabytku \u00fazem\u00ed n\u00e1le\u017eela k hospod\u00e1\u0159sky, kulturn\u011b a vojensky nejrozvinut\u011bj\u0161\u00edm soudob\u00fdm st\u00e1t\u016fm. Byzanc, oslaben\u00e1 odr\u00e1\u017een\u00edm Arab\u016f a vnit\u0159n\u00edmi n\u00e1bo\u017eensk\u00fdmi spory, se za makedonsk\u00e9 dynastie vzchopila k nov\u00e9mu rozmachu a koncem 10. stolet\u00ed se znovu pozvedla k velmocensk\u00e9mu postaven\u00ed. Nicm\u00e9n\u011b prohlubuj\u00edc\u00ed se odcizen\u00ed mezi z\u00e1padn\u00edmi a v\u00fdchodn\u00edmi k\u0159es\u0165any vy\u00fastilo v roce 1054 v c\u00edrkevn\u00ed rozkol ozna\u010dovan\u00fd jako velk\u00e9 schizma. Po por\u00e1\u017ece v bitv\u011b u Mantzikertu v roce 1071 ztratila \u0159\u00ed\u0161e ve prosp\u011bch seld\u017euck\u00fdch Turk\u016f v\u011bt\u0161inu Mal\u00e9 Asie, p\u0159edstavuj\u00edc\u00ed j\u00e1dro jej\u00edho teritoria. Po n\u00e1stupu Komnenovc\u016f sice z\u00edskala zp\u011bt n\u011bkter\u00e9 oblasti a ve 12. stolet\u00ed do\u010dasn\u011b obnovila svoji p\u0159evahu, ov\u0161em za pozd\u011bj\u0161\u00edch c\u00edsa\u0159\u016f zapo\u010dal jej\u00ed definitivn\u00ed \u00fapadek. B\u011bhem \u010dtvrt\u00e9 k\u0159\u00ed\u017eov\u00e9 v\u00fdpravy utrp\u011bla Byzanc fat\u00e1ln\u00ed \u00fader, kdy\u017e byla Konstantinopol roku 1204 dobyta k\u0159i\u017e\u00e1ky. T\u0159eba\u017ee c\u00edsa\u0159ov\u00e9 z dynastie Palaiolog\u016f dok\u00e1zali v roce 1261 \u0159\u00ed\u0161i obnovit, opakuj\u00edc\u00ed se ob\u010dansk\u00e9 v\u00e1lky v\u00fdrazn\u011b podlomily jej\u00ed moc. Postupn\u00fd rozklad vyvrcholil p\u00e1dem Konstantinopole v roce 1453 a dobyt\u00edm zb\u00fdvaj\u00edc\u00edch byzantsk\u00fdch \u00fazem\u00ed osmansk\u00fdmi Turky. V pr\u016fb\u011bhu sv\u00e9 tis\u00edcilet\u00e9 existence slou\u017eila \u0159\u00ed\u0161e jako z\u00e1\u0161tita k\u0159es\u0165anstv\u00ed, \u010d\u00edm\u017e v\u00fdrazn\u011b p\u0159isp\u011bla k ochran\u011b Evropy p\u0159ed \u0161\u00ed\u0159en\u00edm isl\u00e1mu. Krom\u011b toho disponovala pevnou zlatou m\u011bnou, je\u017e byla v ob\u011bhu v cel\u00e9m st\u0159edomo\u0159sk\u00e9m prostoru. Konstantinopol pat\u0159ila jako jedna z nejv\u011bt\u0161\u00edch metropol\u00ed v tehdej\u0161\u00edm sv\u011bt\u011b k nejd\u016fle\u017eit\u011bj\u0161\u00edm obchodn\u00edm st\u0159edisk\u016fm. Byzanc m\u011bla ur\u010duj\u00edc\u00ed vliv na n\u00e1bo\u017eenstv\u00ed, pr\u00e1vo, politick\u00fd syst\u00e9m, architekturu a um\u011bn\u00ed zna\u010dn\u00e9 \u010d\u00e1sti Evropy a St\u0159edn\u00edho v\u00fdchodu, p\u0159i\u010dem\u017e p\u0159isp\u011bla k zachov\u00e1n\u00ed a p\u0159ed\u00e1n\u00ed \u010detn\u00fdch liter\u00e1rn\u00edch d\u011bl a v\u011bdeck\u00fdch poznatk\u016f klasick\u00e9ho sv\u011bta a jin\u00fdch kultur.V\u011bda, kter\u00e1 se zab\u00fdv\u00e1 Byzantskou \u0159\u00ed\u0161\u00ed, se jmenuje byzantologie."}, {"color": "#97c2fc", "id": "crusades", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Baldwin_II_ceeding_the_Temple_of_Salomon_to_Ugo_dei_Pagani_and_Gaudefroy_de_Saint-Homer.jpg", "label": "crusades", "shape": "image", "title": "( \ub2e4\ub978 \ub73b\uc5d0 \ub300\ud574\uc11c\ub294 \uc2ed\uc790\uad70 (\ub3d9\uc74c\uc774\uc758) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.) \uc2ed\uc790\uad70 \uc804\uc7c1(\uc601\uc5b4: Crusades)\uc740 \uc911\uc138 \ub77c\ud2f4 \uad50\ud68c\uc758 \uacf5\uc778\uc744 \ubc1b\uc740 \uc6d0\uc815\ub300\uc640 \uc774\uc2ac\ub78c \uad70\ub300 \uc0ac\uc774\uc5d0 \ub808\ubc18\ud2b8 \uc9c0\uc5ed\uc758 \uc9c0\ubc30\uad8c\uc744 \ub193\uace0 \ubc8c\uc5b4\uc9c4 \uc885\uad50\uc804\uc7c1(\uad50\ud669\uc758 \uad8c\ub825\uc744 \ucc3e\uae30 \uc704\ud55c \uc804\uc7c1)\uc774\ub2e4. \uc881\uc740 \uc758\ubbf8\uc758 \uc2ed\uc790\uad70\uc774\ub77c\uace0 \ud558\uba74 \uc131\uc9c0\ub97c \uc774\uc2ac\ub78c \uc138\ub825\uc73c\ub85c\ubd80\ud130 \ud0c8\ud658\ud558\uae30 \uc704\ud574 \uc9c0\uc911\ud574 \ub3d9\ud574\uc548 \uc9c0\uc5ed\uc5d0\uc11c \uc9c4\ud589\ub41c \uc804\uc7c1\ub4e4\uc744 \uac00\ub9ac\ud0a4\ub098, \ub113\uc740 \uc758\ubbf8\uc5d0\uc11c \uc911\uc138\uc758 \uae30\ub3c5\uad50\ud68c\uc5d0\uc11c \uc8fc\ub3d9\ud55c \ub2e4\ub978 \uc804\uc7c1\ub4e4\uc744 \uc2ed\uc790\uad70\uc73c\ub85c \ubcf4\ub294 \uad00\uc810 \ub610\ud55c \uc874\uc7ac\ud55c\ub2e4. \uc774\uad50\ub3c4\ub098 \uc774\ub2e8\uc758 \ud1a0\ubc8c, \uac00\ud1a8\ub9ad \uc9d1\ub2e8 \ub0b4\ubd80\uc758 \ubd84\uc7c1, \uc815\uce58\uc801 \uc774\ub4dd \ub4f1 \uc804\uc7c1\uc758 \ub3d9\uae30\ub294 \ub9e4\uc6b0 \ub2e4\uc591\ud588\ub2e4. \uc2ed\uc790\uad70 \uc2dc\ub300\uc5d0\ub294 \u0027\uc2ed\uc790\uad70\u0027\uc774\ub77c\ub294 \ub9d0\uc774 \uc874\uc7ac\ud558\uc9c0 \uc54a\uc558\uc73c\uba70, 1760\ub144\uacbd\uc744 \uc804\ud6c4\ud558\uc5ec \ucc98\uc74c \uc0ac\uc6a9\ub840\uac00 \ub098\ud0c0\ub09c\ub2e4. 1095\ub144 \uad50\ud669 \uc6b0\ub974\ubc14\ub178 2\uc138\uac00 \ud074\ub808\ub974\ubabd \uacf5\uc758\ud68c\uc5d0\uc11c \uc81c1\ucc28 \uc2ed\uc790\uad70\uc744 \uc18c\ud658\ud55c \uac83\uc744 \ucd5c\ucd08\uc758 \uc2ed\uc790\uad70\uc73c\ub85c \ubcf8\ub2e4. \ub2f9\uc2dc \uc544\ub098\ud1a8\ub9ac\uc544\ub97c \uc815\ubcf5\ud558\uace0 \uc788\ub358 \ud280\ub974\ud06c\uc871\uc5d0\uac8c \uc704\ud611\uc744 \ub290\ub080 \ub3d9\ub85c\ub9c8 \uc81c\uad6d\uc758 \ud669\uc81c \uc54c\ub809\uc2dc\uc624\uc2a4 1\uc138\ub97c \uc704\ud55c \uad70\uc0ac\uc6d0\uc870\uac00 \uadf8 \uba85\ubd84\uc774\uc5c8\ub2e4. \uc6b0\ub974\ubc14\ub178 2\uc138\uc758 \ubaa9\uc801 \uc911 \ud558\ub098\ub294 \ubb34\uc2ac\ub9bc\ub4e4\uc774 \uc9c0\ubc30\ud558\uace0 \uc788\ub358 \ub3d9\uc9c0\uc911\ud574\uc5d0 \ub300\ud55c \uc21c\ub840\uc790\ub4e4\uc758 \uc548\uc804\ubcf4\uc7a5\uc774\uc5c8\uc9c0\ub9cc \ud559\uc790\ub4e4\uc740 \uc774\uac83\uc774 \uc6b0\ub974\ubc14\ub178 2\uc138 \ubc0f \uc6b0\ub974\ubc14\ub178 2\uc138\uc758 \uc18c\ud658\uc5d0 \uc751\ud558\uc5ec \uc2ed\uc790\uad70\uc5d0 \ucc38\uc5ec\ud55c \uc774\ub4e4\uc758 \uc9c4\uc815\ud55c \ub3d9\uae30\uc600\ub2e4\uace0\ub294 \uc0dd\uac01\ud558\uc9c0 \uc54a\ub294\ub2e4. \uc6b0\ub974\ubc14\ub178 2\uc138\uc758 \ub300\uc804\ub7b5\uc740 \uc544\ub9c8 1054\ub144 \ub3d9\uc11c \uad50\ud68c\uc758 \ubd84\uc5f4 \uc774\ub798\ub85c \ubd84\uc5f4\ub418\uc5b4 \uc788\ub358 \ub3d9\ubc29\uad50\ud68c(\uc815\uad50\ud68c)\uc640 \uc11c\ubc29\uad50\ud68c(\uac00\ud1a8\ub9ad)\ub97c \ud1b5\ud569\ud558\uc5ec \uc790\uc2e0\uc774 \uadf8 \ud1b5\ud569\ub41c \uae30\ub3c5\uad50 \uc138\uacc4\uc758 \uc218\uc7a5\uc774 \ub418\ub294 \uac83\uc774\uc5c8\uc744 \uac83\uc774\ub2e4. \uc81c1\ucc28 \uc2ed\uc790\uad70\uc758 \uc131\uacf5\uc73c\ub85c \uc9c0\uc911\ud574 \ub3d9\ud574\uc548\uc5d0\ub294 4\uac1c\uc758 \uc2ed\uc790\uad70 \uad6d\uac00\ub4e4(\uc5d0\ub370\uc0ac \ubc31\uad6d, \uc548\ud2f0\uc624\ud0a4\uc544 \uacf5\uad6d, \uc608\ub8e8\uc0b4\ub818 \uc655\uad6d, \ud2b8\ub9ac\ud3f4\ub9ac \ubc31\uad6d)\uc774 \uc138\uc6cc\uc84c\ub2e4. \uc6b0\ub974\ubc14\ub178 2\uc138\uc758 \uc120\ub3d9\uc5d0 \uc11c\uc720\ub7fd\uc758 \ubaa8\ub4e0 \uacc4\uce35\uc774 \uc5f4\uad11\uc801\uc73c\ub85c \ud638\uc751\ud588\uace0, \uc774\uac83\uc774 \uc774\ud6c4 \ub2e4\ub978 \ubaa8\ub4e0 \uc2ed\uc790\uad70\ub4e4\uc758 \uc120\ub840\uac00 \ub418\uc5c8\ub2e4. \uc2ed\uc790\uad70\uc5d0 \ucc38\uc5ec\ud55c \uc758\uc6a9\ubcd1\ub4e4\uc740 \uacf5\uac1c\uc801\uc73c\ub85c \uc11c\uc6d0\uc744 \uc138\uc6b0\uace0 \uad50\ud68c\uc758 \uba74\ubc8c\ubd80\ub97c \uc218\uc5ec\ubc1b\uc558\ub2e4. \uc608\ub8e8\uc0b4\ub818\uc5d0\uc11c \ucc9c\uad6d\uc73c\ub85c \ub2e8\uccb4 \uc2b9\ucc9c\ud558\uac8c \ub420 \uac83\uc744 \uae30\ub300\ud558\uac70\ub098 \uc790\uc2e0\uc758 \ubaa8\ub4e0 \uc8c4\ub97c \uc2e0\uc774 \uc0ac\ud574\uc904 \uac83\uc744 \ud76c\ub9dd\ud55c \uc774\ub4e4\ub3c4 \uc788\uc5c8\ub2e4. \uc885\uad50\uc801 \ub3d9\uae30 \uc678\uc5d0\ub3c4 \ubd09\uac74\uc801 \uc758\ubb34\ub97c \ub2e4\ud558\uae30 \uc704\ud574\uc11c, \uc601\uad11\uacfc \uba85\uc608\ub97c \uc5bb\uae30 \uc704\ud574\uc11c, \ub610\ub294 \uacbd\uc81c\uc801 \uc815\uce58\uc801 \uc774\ub4dd\uc744 \uc5bb\uae30 \uc704\ud574\uc11c \ucc38\uc5ec\ud558\ub294 \uc774\ub4e4\ub3c4 \uc788\uc5c8\ub2e4. \uc81c1\ucc28 \uc2ed\uc790\uad70 \uc774\ud6c4 6\uac1c\uc758 \uc8fc\uc694 \uc2ed\uc790\uad70 \uad6d\uac00\ub4e4\uacfc \uadf8\ubcf4\ub2e4 \uc138\ub825\uc774 \ubbf8\ubbf8\ud55c \uc5ec\ub7ec \uad70\uc18c \uad6d\uac00\ub4e4\uc774 \ub9cc\ub4e4\uc5b4\uc84c\ub2e4. \ud558\uc9c0\ub9cc \ub3d9\uc9c0\uc911\ud574\uc758 \uc2ed\uc790\uad70 \uad6d\uac00\ub4e4\uc740 \uacb0\uad6d \ubaa8\ub450 \uba78\ub9dd\ud558\uba74\uc11c 2\uc138\uae30\uc5d0 \uac78\uce5c \uc131\uc9c0 \uacbd\ub7b5\uc740 \uc2e4\ud328\ub85c \ub3cc\uc544\uac14\ub2e4. 1291\ub144 \ucd5c\ud6c4\uc758 \uae30\ub3c5\uad50 \uc804\ucd08\uae30\uc9c0\uac00 \ubb34\ub108\uc9c4 \ub4a4 \uc131\uc9c0 \ubc29\uba74\uc73c\ub85c\ub294 \ub354 \uc774\uc0c1 \uc2ed\uc790\uad70\uc774 \uc774\ub8e8\uc5b4\uc9c0\uc9c0 \uc54a\uc558\uc9c0\ub9cc, \ubd81\uc720\ub7fd\uacfc \uc11c\uc720\ub7fd \ub0b4\ubd80\uc5d0\uc11c\uc758 \uc2ed\uc790\uad70\uc740 \uc5ec\ub7ec \ubc88 \ub354 \uc774\ub8e8\uc5b4\uc84c\ub2e4. 12\uc138\uae30 \ud6c4\ubc18\uc5d0\ub294 \ubca4\ud2b8 \uc2ed\uc790\uad70\uc774 \uc870\uc9c1\ub418\uc5b4 \ubc1c\ud2b8 \uc9c0\uc5ed\uacfc \uba54\ud074\ub80c\ubd80\ub974\ud06c, \ub8e8\uc0ac\ud2f0\uc544 \uc77c\ub300\uc758 \ube44\uae30\ub3c5\uad50 \ubd80\uc871\ubbfc\ub4e4\uc744 \uac00\ud1a8\ub9ad\uc73c\ub85c \uac1c\uc885\uc2dc\ucf30\ub2e4. 13\uc138\uae30 \ucd08\uc5d0\ub294 \ub3c5\uc77c\uae30\uc0ac\ub2e8\uc774 \ud504\ub85c\uc774\uc13c \uc9c0\uc5ed\uc5d0 \uc0c8\ub85c\uc6b4 \uc2ed\uc790\uad70 \uad6d\uac00\uc778 \ub3c5\uc77c\uae30\uc0ac\ub2e8\uad6d\uc744 \uc138\uc6e0\uc73c\uba70, \ud504\ub791\uc2a4\uc5d0\uc11c\ub294 \ud504\ub791\uc2a4\uc655\uc774 \uc790\uc2e0\uc758 \uc601\ud1a0\ub97c \uc9c0\uc911\ud574\uae4c\uc9c0 \ud655\uc7a5\ud558\uae30 \uc704\ud574 \uc54c\ube44 \uc2ed\uc790\uad70\uc744 \uc774\uc6a9\ud588\ub2e4. 14\uc138\uae30\uc5d0 \uc624\uc2a4\ub9cc \uc81c\uad6d\uc774 \ud765\uae30\ud558\uc790 \uae30\ub3c5\uad50 \uc138\uacc4\ub294 \ub2e4\uc2dc \uc2ed\uc790\uad70\uc744 \uc77c\uc73c\ucf30\ub2e4. \ud558\uc9c0\ub9cc 1396\ub144 \ub2c8\ucf54\ud3f4\ub9ac\uc2a4 \uc804\ud22c\uc640 1444\ub144 \ubc14\ub974\ub098 \uc804\ud22c\uc758 \ub300\ud328\ub85c \uac00\ud1a8\ub9ad \uc720\ub7fd\uc740 \ud63c\ub780\uc5d0 \ube60\uc84c\ub2e4. 1453\ub144 \uc624\uc2a4\ub9cc\uc774 \ucf58\uc2a4\ud0c4\ud2f0\ub178\ud3f4\ub9ac\uc2a4\ub97c \ud568\ub77d\uc2dc\ud0a8 \uac83\uacfc 1492\ub144 \uc774\ubca0\ub9ac\uc544 \ubc18\ub3c4\uc5d0\uc11c \ubb34\uc5b4\uc778\ub4e4\uc744 \ubab0\uc544\ub0b4\uace0 \ud55c \uac83\uc758 \uc591\ub300 \ub300\ud615 \uc0ac\uac74\uc740 \uc774 \uc2dc\uae30 \uae30\ub3c5\uad50\uc640 \uc774\uc2ac\ub78c\uc758 \uad00\uacc4\uc758 \ucd5c\uc885\uc801 \uc911\uc2ec\ucd95\uc744 \ub9e4\ub4ed\uc9c0\uc5c8\ub2e4. \uc774\ud6c4\ub85c\ub3c4 \uad6c\ud638\uae30\uc0ac\ub2e8 \uac19\uc740 \uc870\uc9c1\ub4e4\uc774 \uc874\uc18d\ud558\uba74\uc11c \uc2ed\uc790\uad70\uc758 \uac1c\ub150\uc740 18\uc138\uae30 \ub9d0\uae4c\uc9c0 \uacc4\uc18d\ub418\uc5c8\ub2e4. \ud558\uc9c0\ub9cc \ub300\ud56d\ud574\uc2dc\ub300\uac00 \uc5f4\ub9ac\uba74\uc11c \uc11c\uc720\ub7fd \uc138\uacc4\uc758 \uad00\uc2ec\uc740 \uc774\uc2ac\ub78c \uc138\uacc4\uc5d0\uc11c \uc2e0\ub300\ub959\uc73c\ub85c \uc62e\uaca8\uac14\ub2e4. \uc2ed\uc790\uad70\uc5d0 \ub300\ud55c \uadfc\ud604\ub300 \uc5ed\uc0ac\ud559\uc790\ub4e4\uc758 \ud3c9\uac00\ub294 \ub9e4\uc6b0 \ub2e4\uc591\ud558\ub2e4. \uc77c\uac01\uc5d0\uc11c\ub294 \uc2ed\uc790\uad70\uc758 \uba85\ubd84\uacfc \ub3c4\ub355\uc801\uc73c\ub85c \uacb0\ud568\ub418\ub294 \ud589\ub3d9\ub4e4\uc744 \uc9c0\uc801\ud55c\ub2e4. \uad50\ud669\uc774 \uc2ed\uc790\uad70\uc744 \ud30c\ubb38\ud558\ub294 \uacbd\uc6b0\ub3c4 \uc788\uc5c8\uc74c\uc774 \uc774\ub97c \uc99d\uac70\ud55c\ub2e4. \uc2ed\uc790\uad70\ub4e4\uc740 \uc774\ub3d9\ud558\ub294 \uacbd\ub85c\uc0c1\uc5d0\uc11c \uc57d\ud0c8\uc744 \uc800\uc9c0\ub974\uace4 \ud588\uace0, \uc2ed\uc790\uad70 \uc9c0\ub3c4\uc790\ub4e4\uc740 \ud68d\ub4dd\ud55c \uc601\ud1a0\ub97c \ubcf8\ub798 \uba85\ubd84\uc5d0 \ub530\ub77c \ube44\uc794\ud2f0\uc6c0 \uc81c\uad6d\uc5d0 \ubc18\ud658\ud558\uae30\ubcf4\ub2e4 \uc790\uae30 \uc601\ud1a0\ub85c \uc0bc\ub294 \uacbd\uc6b0\uac00 \ub9ce\uc558\ub2e4. \ubbfc\uc911 \uc2ed\uc790\uad70 \ub54c\ub294 \uc218\ucc9c \uba85\uc758 \uc720\ub300\uc778\ub4e4\uc774 \uc2ed\uc790\uad70\uc5d0\uac8c \uc0b4\ud574\ub2f9\ud558\ub294 \uc77c\uc774 \ubc8c\uc5b4\uc84c\uace0, \uc81c4\ucc28 \uc2ed\uc790\uad70 \ub54c\ub294 \ube44\uc794\ud2f0\uc6c0 \uc81c\uad6d\uc758 \uc218\ub3c4 \ucf58\uc2a4\ud0c4\ud2f0\ub178\ud3f4\ub9ac\uc2a4\uac00 \uc2ed\uc790\uad70\uc5d0\uac8c \ub2f9\ud558\uae30\ub3c4 \ud588\ub2e4. \ud558\uc9c0\ub9cc \uc2ed\uc790\uad70\uc740 \ubd84\uba85\ud788 \uc11c\uc591\ubb38\uba85\uc0ac\uc5d0 \uc720\uc758\ubbf8\ud55c \uc601\ud5a5\uc744 \ub0a8\uacbc\ub2e4. \uc2ed\uc790\uad70\uc73c\ub85c \uc778\ud574 \uc9c0\uc911\ud574\uc758 \uc0c1\uc5c5\uacfc \uad50\uc5ed\uc774 \ubc88\ucc3d, \uc81c\ub178\ubc14\ub098 \ubca0\ub124\uce58\uc544 \uac19\uc740 \ud574\uc591 \uacf5\ud654\uad6d\ub4e4\uc774 \ubc88\uc601\ud588\ub2e4. \uad50\ud669\uc758 \uc9c0\ub3c4\uc5d0 \ub530\ub77c \ub77c\ud2f4 \uad50\ud68c\ub77c\ub294 \uc9d1\ud569\uc801 \uc815\uccb4\uc131\uc774 \ud615\uc131\ub418\uc5c8\uc73c\uba70, \uc601\uc6c5\uc8fc\uc758, \uae30\uc0ac\ub3c4, \uc2e0\uc559\uc2ec\uc740 \uc911\uc138 \ubb38\ud559\uacfc \ucca0\ud559\uc758 \ucd09\ub9e4\uac00 \ub418\uc5c8\ub2e4."}, {"color": "#97c2fc", "id": "gothic style", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Fa\u00e7ade_du_Palais_des_Papes.jpg", "label": "gothic style", "shape": "image", "title": "\u30b4\u30b7\u30c3\u30af\u5efa\u7bc9\uff08\u30b4\u30b7\u30c3\u30af\u3051\u3093\u3061\u304f\u3001\u82f1\u8a9e\uff1aGothic Architecture\uff09\u306f\u300112\u4e16\u7d00\u5f8c\u534a\u304b\u3089\u82b1\u958b\u3044\u305f\u30d5\u30e9\u30f3\u30b9\u3092\u767a\u7965\u3068\u3059\u308b\u5efa\u7bc9\u69d8\u5f0f\u3002\u6700\u3082\u521d\u671f\u306e\u5efa\u7bc9\u306f\u3001\u30d1\u30ea\u8fd1\u304f\u306e\u30b5\u30f3\uff1d\u30c9\u30cb\uff08\u8056\u30c9\u30cb\uff09\u5927\u4fee\u9053\u9662\u6559\u4f1a\u5802\uff08Basilique de Saint-Denis\uff09\u306e\u4e00\u90e8\u306b\u73fe\u5b58\u3059\u308b\u3002\u30a4\u30ae\u30ea\u30b9\u3001\u5317\u90e8\u304a\u3088\u3073\u4e2d\u90e8\u30a4\u30bf\u30ea\u30a2\u3001\u30c9\u30a4\u30c4\u306e\u30e9\u30a4\u30f3\u5ddd\u6d41\u57df\u3001\u30dd\u30fc\u30e9\u30f3\u30c9\u306e\u30d0\u30eb\u30c8\u6d77\u6cbf\u5cb8\u304a\u3088\u3073\u30f4\u30a3\u30b9\u30ef\u5ddd\u306a\u3069\u306e\u5927\u6cb3\u5ddd\u6d41\u57df\u306b\u308f\u305f\u308b\u5e83\u7bc4\u56f2\u306b\u4f1d\u64ad\u3057\u305f\u3002 \u300c\u30b4\u30b7\u30c3\u30af\u300d\u3068\u3044\u3046\u547c\u79f0\u306f\u3001\u3082\u3068\u3082\u3068\u8511\u79f0\u3067\u3042\u308b\u300215\u4e16\u7d00\u304b\u308916\u4e16\u7d00\u306b\u304b\u3051\u3066\u3001\u30a2\u30f3\u30c8\u30cb\u30aa\u30fb\u30d5\u30a3\u30e9\u30ec\u30fc\u30c6\u3084\u30b8\u30e7\u30eb\u30b8\u30e7\u30fb\u30f4\u30a1\u30b6\u30fc\u30ea\u3089\u304c\u3001\u30eb\u30cd\u30b5\u30f3\u30b9\u524d\u306e\u4e2d\u4e16\u306e\u82b8\u8853\u3092\u7c97\u91ce\u3067\u91ce\u86ee\u306a\u3082\u306e\u3068\u307f\u306a\u3059\u305f\u3081\u306b\u300c\u30b4\u30fc\u30c8\u98a8\u306e\u300d\u3068\u547c\u3093\u3060\u3053\u3068\u306b\u7531\u6765\u3059\u308b\u3002 \u30eb\u30cd\u30b5\u30f3\u30b9\u4ee5\u964d\u3001\u30b4\u30b7\u30c3\u30af\u5efa\u7bc9\u306f\u9867\u307f\u3089\u308c\u306a\u304f\u306a\u3063\u3066\u3044\u305f\u304c\uff08\u3053\u306e\u6642\u671f\u3092\u30b4\u30b7\u30c3\u30af\u30fb\u30b5\u30f4\u30a1\u30a4\u30f4\u30a1\u30eb\u3068\u547c\u3076\uff09\u3001\u305d\u306e\u4f1d\u7d71\u306f\u751f\u304d\u7d9a\u3051\u300118\u4e16\u7d00\u306b\u306a\u308b\u3068\u3001\u4e3b\u3068\u3057\u3066\u69cb\u9020\u529b\u5b66\u7684\u89b3\u70b9\u304b\u3089\u3001\u5408\u7406\u7684\u306a\u69cb\u9020\u3067\u3042\u308b\u3068\u3059\u308b\u518d\u8a55\u4fa1\u304c\u59cb\u307e\u3063\u305f\u300218\u4e16\u7d00\u304b\u308919\u4e16\u7d00\u306e\u30b4\u30b7\u30c3\u30af\u30fb\u30ea\u30f4\u30a1\u30a4\u30f4\u30a1\u30eb\u306e\u969b\u306b\u306f\u3001\u30b2\u30fc\u30c6\u3001\u30d5\u30e9\u30f3\u30bd\u30ef\uff1d\u30eb\u30cd\u30fb\u30c9\u30fb\u30b7\u30e3\u30c8\u30fc\u30d6\u30ea\u30a2\u30f3\u3001\u30d5\u30ea\u30fc\u30c9\u30ea\u30d2\u30fb\u30b7\u30e5\u30ec\u30fc\u30b2\u30eb\u3089\u306b\u3088\u3063\u3066\u3001\u5185\u90e8\u7a7a\u9593\u306f\u30e8\u30fc\u30ed\u30c3\u30d1\u306e\u9ed2\u3044\u68ee\u306e\u30a4\u30e1\u30fc\u30b8\u306b\u4f8b\u3048\u3089\u308c\u3066\u8cde\u8cdb\u3055\u308c\u3001\u5f53\u6642\u306e\u30c9\u30a4\u30c4\u3001\u30d5\u30e9\u30f3\u30b9\u3001\u30a4\u30ae\u30ea\u30b9\u3067\u305d\u308c\u305e\u308c\u304c\u81ea\u3089\u306e\u6c11\u65cf\u7684\u69d8\u5f0f\u3068\u3059\u308b\u4e3b\u5f35\u304c\u6319\u304c\u308b\u306a\u3069\u3057\u305f\u3002"}, {"color": "#97c2fc", "id": "welsh wars", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Wales_after_the_Statute_of_Rhuddlan_1284.svg", "label": "welsh wars", "shape": "image", "title": "Wales in the Late Middle Ages spanned the years 1250-1500, those years covered the period involving the closure of Welsh medieval royal houses during the late 13th century, and Wales\u0027 final ruler of the House of Aberffraw, the Welsh Prince Llywelyn II, also the era of the House of Plantagenet from England, specifically the male line descendants of Geoffrey Plantagenet, Count of Anjou as an ancestor of one of the Angevin kings of England who would go on to form the House of Tudor from England and Wales. The House of Tudor would go on to create new borders by incorporating Wales into the Kingdom of England by the Laws in Wales Acts 1535-1542, effectively ever since then new shires had been created in place of castles, by changing the geographical borders of the Kingdoms of Wales to create a new definitions for towns and their surrounding lands. The term Middle age is a Latin term coined in the 15th century for \"Middle season\" (Latin: media tempestas), historians referring to the end of the late Middle Ages in Britain often reference the Battle of Bosworth Field involving Henry VII of England, which began a new era in Wales."}, {"color": "#97c2fc", "id": "fear", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Man_Made_Mad_with_Fear_by_Gustave_Courbet.jpg", "label": "fear", "shape": "image", "title": "Strach je emoce, vznikaj\u00edc\u00ed jako reakce na hroz\u00edc\u00ed nebezpe\u010d\u00ed. Doprov\u00e1zej\u00ed ho neurovegetativn\u00ed projevy, zpravidla zblednut\u00ed, chv\u011bn\u00ed, zrychlen\u00e9 d\u00fdch\u00e1n\u00ed, bu\u0161en\u00ed srdce, zv\u00fd\u0161en\u00ed krevn\u00edho tlaku, n\u011bkdy hus\u00ed k\u016f\u017ee. Jde o norm\u00e1ln\u00ed reakci na skute\u010dn\u00e9 nebezpe\u010d\u00ed nebo ohro\u017een\u00ed, kter\u00e1 m\u00e1 jedince p\u0159ipravit na \u00fat\u011bk, \u00fanik nebo obranu. Strach motivuje k vyhnut\u00ed se nebezpe\u010d\u00ed nebo k \u00fat\u011bku p\u0159ed n\u00edm. Kde to nen\u00ed mo\u017en\u00e9, tam se \u010dasto strach m\u011bn\u00ed na agresi. Strach rozli\u0161ujeme na atavistick\u00fd, kter\u00fd je vrozen\u00fd (strach z bou\u0159e, ze tmy, z n\u011bkter\u00fdch zv\u00ed\u0159at) a nau\u010den\u00fd (strach ze st\u00e1\u0159\u00ed, osam\u011blosti, ztr\u00e1ty zam\u011bstn\u00e1n\u00ed atd.)."}, {"color": "#97c2fc", "id": "deliberately damaged", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Protesters_camped_out_at_the_Pearl_Roundabout_in_Bahrain_(cropped).jpg", "label": "deliberately damaged", "shape": "image", "title": "Depreda\u00e7\u00e3o, em estrat\u00e9gia militar, \u00e9 a destrui\u00e7\u00e3o defensiva deliberada, parcial ou completa, de uma fortifica\u00e7\u00e3o para torn\u00e1-la inutiliz\u00e1vel como fortaleza."}, {"color": "#97c2fc", "id": "maiden castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Aerial_photograph_of_Maiden_Castle_from_the_west,_1937.jpg", "label": "maiden castle", "shape": "image", "title": "El castillo Maiden (en ingl\u00e9s: Maiden Castle), que en realidad no es un castillo sino un castro, data de la edad de hierro y se ubica en la parroquia civil de , unos 3 km al sur de Dorchester, en el condado ingl\u00e9s de Dorset. Las construcciones ascienden a los 6 m de altura y comprenden una superficie de 18 hect\u00e1reas, haciendo de este uno de los m\u00e1s grandes castros de Europa. El English Heritage se encarga de su mantenimiento. Aunque en la actualidad se tiene conocimiento de que esto no es as\u00ed, alguna vez se crey\u00f3 que el nombre Maiden proced\u00eda del c\u00e9ltico brit\u00e1nico mai dun, que significa \u201cgran colina\u201d."}, {"color": "#97c2fc", "id": "ballistas", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/031_Conrad_Cichorius,_Die_Reliefs_der_Traianss\u00e4ule,_Tafel_XXXI_(Ausschnitt_01).jpg", "label": "ballistas", "shape": "image", "title": "\u30d0\u30ea\u30b9\u30bf (ballista) \u306f\u3001\u53e4\u4ee3\u304b\u3089\u4e2d\u4e16\u306b\u304b\u3051\u3066\u4f7f\u308f\u308c\u305f\u3001\u636e\u3048\u7f6e\u304d\u5f0f\u306e\u5927\u578b\u5f29\u7832\u3067\u3042\u308b\u3002"}, {"color": "#97c2fc", "id": "truce", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tilden_or_blood.jpg", "label": "truce", "shape": "image", "title": "Un cessez-le-feu ou une tr\u00eave est l\u0027arr\u00eat ou la suspension des hostilit\u00e9s en p\u00e9riode de guerre. Il s\u0027agit d\u0027un accord bilat\u00e9ral, le plus souvent n\u00e9goci\u00e9 et sign\u00e9 par des repr\u00e9sentants d\u0027au moins deux parties en conflit mais parfois d\u0027une d\u00e9cision unilat\u00e9rale proclam\u00e9e par un des protagonistes, en particulier lorsque les n\u00e9gociations ne peuvent que difficilement se tenir ou en l\u0027attente de celles-ci."}, {"color": "#97c2fc", "id": "hogs", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Two_domestic_piglets_suckling.jpg", "label": "hogs", "shape": "image", "title": "O porco dom\u00e9stico (nome cient\u00edfico: Sus scrofa domesticus), ou simplesmente porco, \u00e9 um mam\u00edfero bunodonte n\u00e3o ruminante da fam\u00edlia dos suidae, g\u00eanero sus. A denomina\u00e7\u00e3o para as f\u00eameas nul\u00edparas \u00e9 marr\u00e3 e para as mult\u00edparas \u00e9 matriz, para os porcos machos o castrado \u00e9 chamado de rufi\u00e3o e o inteiro (n\u00e3o castrado) \u00e9 o cacha\u00e7o, j\u00e1 os filhotes (amamentando) a denomina\u00e7\u00e3o \u00e9 leit\u00e3o/leitoa. A esp\u00e9cie evoluiu a partir do javali selvagem, embora haja controv\u00e9rsia quanto \u00e0 subesp\u00e9cie exata de javali: h\u00e1 ind\u00edcios de que descendem do Sus scrofa scrofa (Javali-europeu), que habita grandes regi\u00f5es da Eur\u00e1sia, e tamb\u00e9m quem acredite que sua origem \u00e9 o (Javali-malaio), que vive na \u00c1sia e na bacia do Mar Mediterr\u00e2neo."}, {"color": "#97c2fc", "id": "buff", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Camp_meeting_of_the_Methodists_in_N._America_J._Milbert_del_M._Dubourg_sculp_(cropped).jpg", "label": "buff", "shape": "image", "title": "Entusiasmo es una exaltaci\u00f3n del \u00e1nimo por algo que lo cautive. Se nombra con una voz usada en la Grecia antigua; es palabra compuesta de tres: \u00aben\u00bb, \u00abtheou\u00bb y \u00abasthma\u00bb, que significan juntas \u00absoplo interior de Dios\u00bb. El Diccionario de la Academia n.\u00ba 5 dec\u00eda que es el vigor y vehemencia con que hablan o escriben los que son o parecen inspirados. D\u00edcese com\u00fanmente del furor o arrebatamiento de la fantas\u00eda de los poetas. Desde 1817, fecha de aquella edici\u00f3n del Diccionario, la definici\u00f3n se ha hecho m\u00e1s extensa y al pasar la voz griega al lenguaje vulgar, envuelve sentido algo m\u00e1s serio que el de pitonisas, sibilas, vates o artistas. El entusiasmo individual o colectivo es la exaltaci\u00f3n, la excitaci\u00f3n del esp\u00edritu humano que sale de su estado reflexivo y tranquilo, conmovido generalmente por un impulso desconocido hacia lo bueno o hacia lo bello."}, {"color": "#97c2fc", "id": "memorial", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/\u5eb7\u7199\u4e94\u5341\u4e03\u5e74\u5169\u5ee3\u7e3d\u7763\u694a\u7433\u95dc\u65bc\u5341\u4e09\u884c\u7684\u594f\u6298.jpg", "label": "memorial", "shape": "image", "title": "\u594f\u758f\u3001\u7ae0\u8868\uff0c\u662f\u6771\u4e9e\u53e4\u4ee3\u5b98\u540f\u66f8\u5beb\u7d66\u541b\u4e3b\u7684\u6587\u4e66\uff0c\u7687\u5e1d\u7528\u7843\u7802\u7d05\u7b46\u89aa\u624b\u6279\u8aed\u5f8c\u767c\u9084\u539f\u594f\u4eba\u3002\u7ae0\u8868\u5206\u7528\u4ee5\u8b1d\u6069\u70ba\u300c\u7ae0\u300d\uff0c\u7528\u4ee5\u9673\u8ff0\u4e8b\u5be6\u70ba\u300c\u8868\u300d\u3002\u594f\u758f\u7684\u5185\u5bb9\u6709\u591a\u500b\u7a2e\u985e\uff0c\u5305\u62ec\u8a00\u4e8b\u3001\u5bf9\u7b56\u3001\u8bf7\u5b89\u7b49\u3002\u660e\u671d\u5206\u984c\u3001\u594f\u3001\u8868\u3001\u8b1b\u7ae0\u3001\u66f8\u72c0\u3001\u6587\u518a\u3001\u63ed\u5e16\u3001\u5236\u5c0d\u3001\u9732\u5e03\u8207\u8b6f\u3002 \u63ed\u5e16\u7d93\u300c\u7dd8\u5c01\u300d\u5247\u7a31\u70ba\u5bc6\u63ed\uff0c\u56e0\u4e0d\u7d93\u5167\u95a3\u300a\u5be6\u9304\u300b\u4e26\u4e0d\u8a18\u8f09\u9019\u4e9b\u5bc6\u63ed\u5167\u5bb9\u3002\u5bc6\u758f\u65e9\u5728\u6f22\u4ee3\u5c31\u6709\uff0c\u5bc6\u63ed\u5247\u5728\u660e\u521d\u8207\u5167\u95a3\u5236\u5ea6\u4e00\u8d77\u5f62\u6210 \u3002\u5bc6\u63ed\u683c\u5f0f\u4e0a\u985e\u63ed\u5e16\uff0c\u5f62\u5f0f\u4e0a\u53c8\u50cf\u5bc6\u758f\uff0c\u5728\u660e\u842c\u66c6\u671d\u5f97\u5230\u5f88\u5927\u7684\u61c9\u7528\u3002\u660e\u671d\u521d\u5e74\uff0c\u5f62\u6210\u5bc6\u647a\u5236\u5ea6\u3002\u6e05\u671d\u5eb7\u7199\u5e1d\u65b0\u589e\u594f\u647a\uff0c\u4e5f\u79f0\u300c\u647a\u5b50\u300d\uff0c\u5373\u5bc6\u594f\u6587\u66f8\uff0c\u53ef\u4ee5\u7531\u539f\u594f\u4eba\u79d8\u5bc6\u76f4\u63a5\u5448\u905e\u7687\u5e1d\u800c\u7e5e\u958b\u5167\u95a3\uff0c\u7687\u5e1d\u901a\u904e\u79d8\u5bc6\u5831\u544a\u638c\u63a7\u5168\u5c40\uff0c\u7531\u6b64\u5be6\u73fe\u6b0a\u529b\u96c6\u65bc\u541b\u4e3b\u4e00\u8eab\u3002"}, {"color": "#97c2fc", "id": "torre grossa", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/San_gimignano_collegiata_01_torre.jpg", "label": "torre grossa", "shape": "image", "title": "La Torre Grossa \u00e8 la torre pi\u00f9 alta di San Gimignano (da cui il nome) e si trova in piazza del Duomo, accanto al palazzo nuovo del Podest\u00e0."}, {"color": "#97c2fc", "id": "windsor castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/St._Georges_Chapel,_Windsor_Castle_(2).jpg", "label": "windsor castle", "shape": "image", "title": "\u0412\u0438\u0301\u043d\u0434\u0437\u043e\u0440\u0441\u043a\u0438\u0439 \u0437\u0430\u0301\u043c\u043e\u043a (\u0430\u043d\u0433\u043b. Windsor Castle) \u2014 \u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0446\u0438\u044f \u0431\u0440\u0438\u0442\u0430\u043d\u0441\u043a\u0438\u0445 \u043c\u043e\u043d\u0430\u0440\u0445\u043e\u0432 \u0432 \u0433\u043e\u0440\u043e\u0434\u0435 \u0412\u0438\u043d\u0434\u0437\u043e\u0440, \u0433\u0440\u0430\u0444\u0441\u0442\u0432\u043e \u0411\u0435\u0440\u043a\u0448\u0438\u0440, \u0410\u043d\u0433\u043b\u0438\u044f. \u041d\u0430 \u043f\u0440\u043e\u0442\u044f\u0436\u0435\u043d\u0438\u0438 \u0431\u043e\u043b\u0435\u0435 900 \u043b\u0435\u0442 \u0441 XI \u0432\u0435\u043a\u0430 \u0437\u0430\u043c\u043e\u043a \u044f\u0432\u043b\u044f\u0435\u0442 \u0441\u043e\u0431\u043e\u0439 \u043d\u0435\u0437\u044b\u0431\u043b\u0435\u043c\u044b\u0439 \u0441\u0438\u043c\u0432\u043e\u043b \u043c\u043e\u043d\u0430\u0440\u0445\u0438\u0438, \u0432\u043e\u0437\u0432\u044b\u0448\u0430\u044f\u0441\u044c \u043d\u0430 \u0445\u043e\u043b\u043c\u0435 \u0432 \u0434\u043e\u043b\u0438\u043d\u0435 \u0440\u0435\u043a\u0438 \u0422\u0435\u043c\u0437\u044b. \u041f\u043e \u0435\u0433\u043e \u043d\u0430\u0437\u0432\u0430\u043d\u0438\u044e \u0441 1917 \u0433\u043e\u0434\u0430 \u0441\u0442\u0430\u043b\u0430 \u043d\u0430\u0437\u044b\u0432\u0430\u0442\u044c\u0441\u044f \u0412\u0438\u043d\u0434\u0437\u043e\u0440\u0430\u043c\u0438 \u043d\u044b\u043d\u0435 \u043f\u0440\u0430\u0432\u044f\u0449\u0430\u044f \u0432 \u0410\u043d\u0433\u043b\u0438\u0438 \u043a\u043e\u0440\u043e\u043b\u0435\u0432\u0441\u043a\u0430\u044f \u0421\u0430\u043a\u0441\u0435\u043d-\u041a\u043e\u0431\u0443\u0440\u0433-\u0413\u043e\u0442\u0441\u043a\u0430\u044f \u0434\u0438\u043d\u0430\u0441\u0442\u0438\u044f. \u0412\u0438\u043d\u0434\u0437\u043e\u0440 \u2014 \u043e\u0441\u043d\u043e\u0432\u043d\u0430\u044f \u043e\u0444\u0438\u0446\u0438\u0430\u043b\u044c\u043d\u0430\u044f \u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0446\u0438\u044f \u043c\u043e\u043d\u0430\u0440\u0445\u0430."}, {"color": "#97c2fc", "id": "castrum", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Copertino.jpg", "label": "castrum", "shape": "image", "title": "Als Burg wird ein in sich geschlossener, bewohnbarer Wehrbau bezeichnet, epochen\u00fcbergreifend auch eine fr\u00fchgeschichtliche oder antike Befestigungsanlage, im engeren Sinn ein mittelalterlicher Wohn- und Wehrbau. Eine herausragende Rolle spielte die Burg im Mittelalter, in dessen Verlauf eine Vielzahl von Burganlagen in Europa entstanden und die Burg institutionell eng mit der feudalen Organisationsform der Grundherrschaft verbunden war. Burgen sind heute ein oft f\u00fcr den Tourismus wichtiges Baudenkmal, Kulturgut und Teil des gewachsenen kulturellen Erbes. Viele Burgen tragen das Kennzeichen f\u00fcr Kulturgut entsprechend der Haager Konvention zum Schutz von Kulturgut bei bewaffneten Konflikten (vgl. Internationales Komitee vom Blauen Schild)."}, {"color": "#97c2fc", "id": "crenellate", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Badalingchangcheng.jpg", "label": "crenellate", "shape": "image", "title": "\u96c9\u581e\uff0c\u53c8\u7a31\u9f52\u7246\u3001\u579b\u7246\u3001\u6230\u7246\uff0c\u662f\u6709\u92f8\u9f52\u72c0\u579b\u7246\u7684\u57ce\u7246\u3002\u53ef\u7528\u4f86\u4f5c\u70ba\u5b88\u79a6\u57ce\u7246\u8005\u5728\u53cd\u64ca\u653b\u57ce\u8005\u6642\u7684\u63a9\u853d\u4e4b\u7528\u3002\u579b\u53e3\u9577\u5ea6\u7d04\u5e7e\u5341\u5398\u7c73\u5230\u5169\u7c73\u3002\u53e4\u4ee3\u8ba1\u7b97\u57ce\u5899\u9762\u79ef\u7684\u5355\u4f4d\u662f\u201c\u65b9\u4e08\u66f0\u5835\uff0c\u4e09\u5835\u66f0\u96c9\uff0c\u4e00\u96c9\u4e4b\u5899\uff0c\u957f\u4e09\u4e08\uff0c\u9ad8\u4e00\u4e08\u201d\u3002\u581e\u5219\u662f\u57ce\u5899\u4e0a\u5982\u9f7f\u72b6\u7684\u8584\u578b\u77ee\u5899\u3002"}, {"color": "#97c2fc", "id": "pastoral", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/GrazingCowsPasture.jpg", "label": "pastoral", "shape": "image", "title": "Una prada, prat, praderia, herbassar o herbat \u00e9s una zona on la vegetaci\u00f3 est\u00e0 dominada per gram\u00ednies (Poaceae). Tanmateix, el jonc (Cyperaceae) i les junc\u00e0cies (Juncaceae) tamb\u00e9 es poden trobar junt amb proporcions variables de llegums, com el tr\u00e8vol i altres herbes. Les praderies es produeixen de forma natural a tots els continents, excepte a l\u0027Ant\u00e0rtida, i es troben a la majoria d\u2019ecoregions de la Terra. A m\u00e9s, les praderies s\u00f3n un dels biomes m\u00e9s grans de la terra i dominen el paisatge a tot el m\u00f3n. Hi ha diferents tipus de prats: prats naturals, prats seminaturals i prats agr\u00edcoles. Cobreixen entre el 31 i el 43% de la superf\u00edcie terrestre. Cobreixen al voltant de 3.500 milions d\u0027hect\u00e0rees en l\u2019\u00e0mbit mundial, cosa que representa el 26-40 per cent de la superf\u00edcie terrestre total."}, {"color": "#97c2fc", "id": "walled city", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Walls_of_Dubrovnik-3.jpg", "label": "walled city", "shape": "image", "title": "\u0627\u0644\u0645\u062a\u0631\u0627\u0633 \u0623\u0648 \u0627\u0644\u0633\u0648\u0631 \u0642\u062f \u064a\u0642\u0627\u0645 \u0644\u0633\u062f \u0645\u0645\u0631 \u0645\u0639\u064a\u0646 \u0623\u0648 \u0642\u062f \u064a\u0642\u0627\u0645 \u062d\u0648\u0644 \u0645\u0646\u0637\u0642\u0629 \u0645\u0639\u064a\u0646\u0629 \u0643\u0627\u0644\u0645\u0639\u0633\u0643\u0631 \u0623\u0648 \u0627\u0644\u0645\u062f\u064a\u0646\u0629. \u064a\u064f\u0628\u0646\u0649 \u0645\u0646 \u0627\u0644\u0637\u064a\u0646 \u0623\u0648 \u0627\u0644\u062a\u0631\u0627\u0628 \u0623\u0648 \u0627\u0644\u0637\u0648\u0628 \u0623\u0648 \u0627\u0644\u062d\u062c\u0627\u0631\u0629."}, {"color": "#97c2fc", "id": "poetry", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Marc_Smith_-_Slam_\u00e0_La_Zone_de_Liege_-_19_mars_2009.jpg", "label": "poetry", "shape": "image", "title": "Poezja (z gr. \u03c0\u03bf\u03af\u03b7\u03c3\u03b9\u03c2, po\u00edesis \u2013 tworzenie, wytw\u00f3rczo\u015b\u0107, sztuka poetycka) \u2013 wieloznaczny termin, wsp\u00f3\u0142cze\u015bnie stanowi\u0105cy przede wszystkim okre\u015blenie dzie\u0142 literackich nienapisanych proz\u0105 lub synonim liryki. 1. \n* Najdawniejsze, nieu\u017cywane ju\u017c znaczenie terminu \u201epoezja\u201d, to og\u00f3\u0142 wszystkich dzie\u0142 literatury pi\u0119knej. Uto\u017csamienie wszystkich dzie\u0142 literatury pi\u0119knej z poezj\u0105 wynika\u0142o z tego, \u017ce wi\u0119kszo\u015b\u0107 utwor\u00f3w literackich pisana by\u0142a mow\u0105 wi\u0105zan\u0105, a dzie\u0142a pisane proz\u0105 cenione by\u0142y ni\u017cej. 2. \n* W drugim, \u017cywym do dzi\u015b znaczeniu terminu \u201epoezja\u201d oznacza mow\u0119 wi\u0105zan\u0105, tj. wszystkie utwory pisane wierszem. W tym znaczeniu termin \u201epoezja\u201d jest przeciwie\u0144stwem terminu \u201eproza\u201d. 3. \n* W tym znaczeniu zakres terminu \u201epoezja\u201d pokrywa si\u0119 z zakresem terminu \u201eliryka\u201d. Znaczenie to jest najnowsze, u\u017cywa si\u0119 go od drugiej po\u0142owy XIX w. Uto\u017csamienie poezji i liryki zasz\u0142o, dlatego \u017ce od tego czasu niemal ca\u0142a tw\u00f3rczo\u015b\u0107 epicka pisana jest proz\u0105. Tak\u017ce dramat od drugiej po\u0142owy XIX w. rzadko pisany jest wierszem, mimo r\u00f3\u017cnych pr\u00f3b o\u017cywienia dramatu poetyckiego, dokonywanych np. przez T.S. Eliota i . Kiedy u\u017cywa si\u0119 terminu \u201epoezja\u201d jako synonimu terminu \u201eliryka\u201d, w\u0142\u0105cza si\u0119 w jego zakres nie tylko liryczne utwory wierszowane, ale tak\u017ce utwory liryczne pisane proz\u0105 (poematy proz\u0105)."}, {"color": "#97c2fc", "id": "englishman", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cnut_1014_1035.jpg", "label": "englishman", "shape": "image", "title": "Das K\u00f6nigreich England bestand vom Zusammenbruch der Heptarchie im Fr\u00fchmittelalter bis zum Jahr 1707. Sein Nachfolger wurde das durch den Zusammenschluss der K\u00f6nigreiche von England und Schottland entstandene K\u00f6nigreich Gro\u00dfbritannien."}, {"color": "#97c2fc", "id": "dart", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Public_bar,_Railway_Inn,_Spofforth,_North_Yorkshire_(1st_August_2015)_015.jpg", "label": "dart", "shape": "image", "title": "Darts of darten is een sport die gespeeld wordt met drie darts (pijltjes) en een dartbord. Een oude Nederlandse en in de Vlaamse spreektaal nog gebruikelijke naam van het spel is vogelpik (of het minder gebruikelijke vogeltjepik). Het spel werd vanouds voornamelijk in Engelse pubs gespeeld, maar sinds de successen van Raymond van Barneveld is darten ook in Nederland populairder geworden. Toentertijd was het bekendste darttoernooi het World Professional Darts Championship (voorheen ook wel bekend als The Embassy, de toenmalige sponsor. Deze naam werd overigens alleen door SBS6 gebruikt; sinds Embassy gestopt is als sponsor is dit toernooi nu ook bekend als The Lakeside), dat jaarlijks op de Lakeside Country Club in het Engelse Frimley Green wordt gespeeld. De internationale bond is de World Darts Federation (WDF). In Nederland is er de Nederlandse Darts Bond (NDB) en in Belgi\u00eb de Belgische Dart Bond (BDB). Onder invloed van de Engelse commerci\u00eble omroep Sky Sports werd in 1992 een tweede internationale dartbond opgericht: de Professional Darts Corporation (PDC). Een van de voornaamste darters van deze bond was Phil Taylor. De bekendste Nederlandse darter bij de PDC was Roland Scholten, tot de overstap van Raymond van Barneveld in februari 2006 en in januari 2007 die van Jelle Klaasen, Michael van Gerwen en Vincent van der Voort. Sindsdien hebben er zich meer Nederlandse darters ingeschreven. Het PDC World Darts Championship wordt als het meest prestigieuze toernooi gezien. Zo was de prijzenpot voor de winnaar in 2019 meer dan vijf keer zo groot als die van The Lakeside (\u00a3500.000 om \u00a3100.000)."}, {"color": "#97c2fc", "id": "swine", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Two_domestic_piglets_suckling.jpg", "label": "swine", "shape": "image", "title": "O porco dom\u00e9stico (nome cient\u00edfico: Sus scrofa domesticus), ou simplesmente porco, \u00e9 um mam\u00edfero bunodonte n\u00e3o ruminante da fam\u00edlia dos suidae, g\u00eanero sus. A denomina\u00e7\u00e3o para as f\u00eameas nul\u00edparas \u00e9 marr\u00e3 e para as mult\u00edparas \u00e9 matriz, para os porcos machos o castrado \u00e9 chamado de rufi\u00e3o e o inteiro (n\u00e3o castrado) \u00e9 o cacha\u00e7o, j\u00e1 os filhotes (amamentando) a denomina\u00e7\u00e3o \u00e9 leit\u00e3o/leitoa. A esp\u00e9cie evoluiu a partir do javali selvagem, embora haja controv\u00e9rsia quanto \u00e0 subesp\u00e9cie exata de javali: h\u00e1 ind\u00edcios de que descendem do Sus scrofa scrofa (Javali-europeu), que habita grandes regi\u00f5es da Eur\u00e1sia, e tamb\u00e9m quem acredite que sua origem \u00e9 o (Javali-malaio), que vive na \u00c1sia e na bacia do Mar Mediterr\u00e2neo."}, {"color": "#97c2fc", "id": "castle architecture", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Copertino.jpg", "label": "castle architecture", "shape": "image", "title": "Als Burg wird ein in sich geschlossener, bewohnbarer Wehrbau bezeichnet, epochen\u00fcbergreifend auch eine fr\u00fchgeschichtliche oder antike Befestigungsanlage, im engeren Sinn ein mittelalterlicher Wohn- und Wehrbau. Eine herausragende Rolle spielte die Burg im Mittelalter, in dessen Verlauf eine Vielzahl von Burganlagen in Europa entstanden und die Burg institutionell eng mit der feudalen Organisationsform der Grundherrschaft verbunden war. Burgen sind heute ein oft f\u00fcr den Tourismus wichtiges Baudenkmal, Kulturgut und Teil des gewachsenen kulturellen Erbes. Viele Burgen tragen das Kennzeichen f\u00fcr Kulturgut entsprechend der Haager Konvention zum Schutz von Kulturgut bei bewaffneten Konflikten (vgl. Internationales Komitee vom Blauen Schild)."}, {"color": "#97c2fc", "id": "hauntings", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Paul_Gauguin-_Manao_tupapau_(The_Spirit_of_the_Dead_Keep_Watch).jpg", "label": "hauntings", "shape": "image", "title": "\u9b3c\uff0c\u53c8\u7a31\u9b3c\u9b42\uff0c\u67d0\u4e9b\u6587\u5316\u4e60\u4fd7\u6216\u5b97\u6559\u4fe1\u4ef0\u7684\u4eba\u8a8d\u70ba\u9b3c\u662f\u751f\u7269\u6b7b\u4ea1\u5f8c\u907a\u7559\u4e0b\u7684\u9748\u9b42\u3002\u4ee5\u73fe\u4eca\u7684\u79d1\u5b78\u793e\u6703\u4e0a \uff0c\u4eba\u985e\u9084\u662f\u672a\u80fd\u78ba\u8a8d\u5b83\u7684\u5b58\u5728\uff0c\u4f46\u662f\u81f3\u4eca\u4ecd\u7136\u4e0d\u5c11\u6d41\u50b3\u9b3c\u602a\u7684\u6545\u4e8b\u3002\u5728\u5176\u4ed6\u8a9e\u8a00\u7684\u7ffb\u8b6f\u4e0a\uff0c\u4e2d\u6587\u7684\u300c\u9b3c\u300d\u6700\u5e38\u88ab\u7ffb\u8b6f\u6210\u82f1\u8a9e\u7684\u300cGhost\u300d\uff0c\u65e5\u672c\u5247\u7a31\u4e4b\u70ba\u300c\u5e7d\u9748\u300d\uff0c\u97d3\u570b\u548c\u65e5\u672c\u4e00\u6a23\uff0c\u7a31\u4e4b\u70ba\u300c\uc720\ub839\u300d\uff0c\u9a6c\u6765\u8bed\u3001\u5370\u5c3c\u8a9e\u5219\u79f0\u4e4b\u4e3a\u300cHantu\u300d\u3002\u53e6\u5916\u90aa\u9748\u3001\u9b54\u9b3c\u3001\u5996\u602a\u3001\u5438\u8840\u9b3c\uff0c\u4ee5\u53ca\u4e0d\u6b7b\u751f\u7269\u7b49\u5176\u4ed6\u5728\u6050\u6016\u7247\u51fa\u73fe\u7684\u602a\u7269\uff0c\u548c\u4e00\u4e9b\u5b97\u6559\u795e\u8bdd\u3001\u6c11\u95f4\u4f20\u8bf4\u548c\u90fd\u5e02\u4f20\u8bf4\u7684\u4f20\u8bf4\u751f\u7269\uff0c\u4e5f\u5e38\u88ab\u7a31\u70ba\u300c\u9b3c\u300d\u3002"}, {"color": "#97c2fc", "id": "frankish", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/A.D._400-600,_Franks_-_025_-_Costumes_of_All_Nations_(1882).jpg", "label": "frankish", "shape": "image", "title": "Os francos formavam uma das tribos germ\u00e2nicas que adentraram o espa\u00e7o do Imp\u00e9rio Romano a partir da Fr\u00edsia como federados e estabeleceram um reino duradouro na \u00e1rea que cobre a maior parte da Fran\u00e7a dos dias de hoje e na regi\u00e3o da Franc\u00f4nia na Alemanha, formando a semente hist\u00f3rica de ambos esses pa\u00edses modernos. O Reino Franco passou por v\u00e1rias partilhas e reparti\u00e7\u00f5es, j\u00e1 que os francos dividiam sua propriedade entre os filhos sobreviventes. Essa pr\u00e1tica explica em parte a dificuldade de descrever com precis\u00e3o as datas e limites f\u00edsicos de quaisquer um dos reinos francos e quem reinou sobre as v\u00e1rias se\u00e7\u00f5es. A retra\u00e7\u00e3o da alfabetiza\u00e7\u00e3o enquanto os francos reinaram agrava o problema: eles produziram poucos registros escritos. Em ess\u00eancia, no entanto, duas dinastias de l\u00edderes sucederam uma a outra, primeiro os merov\u00edngios e depois os carol\u00edngios. Hoje em dia, os nomes alem\u00e3o e holand\u00eas para a Fran\u00e7a s\u00e3o Frankreich e Frankrijk, respectivamente, ambos significando \"Reino dos Francos\"."}, {"color": "#97c2fc", "id": "bedrock", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Soil_Horizons.svg", "label": "bedrock", "shape": "image", "title": "\u0641\u064a \u0627\u0644\u062c\u064a\u0648\u0644\u0648\u062c\u064a\u0627\u060c \u0635\u062e\u0631 \u0627\u0644\u0623\u0633\u0627\u0633 \u0623\u0648 \u0627\u0644\u0642\u0627\u0639\u062f\u0629 \u0627\u0644\u0635\u062e\u0631\u064a\u0629 (\u0628\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629: Bedrock)\u200f\u060c \u0647\u064a \u0635\u062e\u0648\u0631 \u0635\u0644\u0628\u0629 \u0648\u0642\u0627\u0633\u064a\u0629 \u0646\u0633\u0628\u064a\u0627\u064b\u060c \u062a\u0631\u062a\u0643\u0632 \u0639\u0644\u064a\u0647\u0627 \u0639\u0627\u062f\u0629 \u0635\u062e\u0648\u0631 \u0623\u0642\u0644 \u0635\u0644\u0627\u0628\u0629 \u0648\u0631\u0648\u0627\u0633\u0628\u060c \u0623\u0648 \u062a\u0631\u0628\u0629\u061b \u0645\u062c\u0645\u0648\u0639\u0629 \u0641\u0631\u0639\u064a\u0629 \u0645\u0646 \u0645\u0643\u0648\u0646\u0627\u062a \u0627\u0644\u0637\u0628\u0642\u0629 \u0627\u0644\u0623\u0633\u0627\u0633. \u0648\u0642\u062f \u064a\u0642\u0639 \u0635\u062e\u0631 \u0627\u0644\u0623\u0633\u0627\u0633 \u0639\u0644\u0649 \u0628\u0639\u062f \u0645\u0626\u0627\u062a \u0627\u0644\u0623\u0645\u062a\u0627\u0631 \u062a\u062d\u062a \u0633\u0637\u062d \u0627\u0644\u0623\u0631\u0636. \u064a\u0645\u0643\u0646 \u0623\u0646 \u064a\u062a\u0639\u0631\u0636 \u0627\u0644\u0623\u0633\u0627\u0633 \u0623\u064a\u0636\u064b\u0627 \u0644\u0638\u0648\u0627\u0647\u0631 \u062c\u0648\u0641\u064a\u0629 \u062a\u062d\u062a \u0627\u0644\u0633\u0637\u062d \u0639\u0646\u062f \u0627\u0644\u062d\u062f \u0627\u0644\u0623\u0639\u0644\u0649 \u0644\u0647\u0627\u060c \u0645\u0645\u0627 \u064a\u0624\u062f\u064a \u0625\u0644\u0649 \u062a\u0634\u0643\u0644 \u0627\u0644\u0633\u0627\u0628\u0631\u0648\u0644\u064a\u062a."}, {"color": "#97c2fc", "id": "flint castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Joseph_Mallord_William_Turner_-_Flint_Castle.jpg", "label": "flint castle", "shape": "image", "title": "Flint Castle, is een 13e-eeuws kasteel in Wales, in de plaats Flint. Het was het eerste kasteel in een serie die door Koning Edward I werd gebouwd voor de verovering van Wales. De constructie begon in 1277 en duurde negen jaar.Het kasteel ligt bij een haven die gelegen is aan het estuarium van de rivier de Dee. In 1399 werd Koning Richard II kortstondig in dit kasteel opgesloten, voordat hij naar de Tower of London werd gebracht."}, {"color": "#97c2fc", "id": "domains", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Domain_name_space.svg", "label": "domains", "shape": "image", "title": "A domain name is a string that identifies a realm of administrative autonomy, authority or control within the Internet. Domain names are often used to identify services provided through the Internet, such as websites, email services and more. As of 2017, 330.6 million domain names had been registered. Domain names are used in various networking contexts and for application-specific naming and addressing purposes. In general, a domain name identifies a network domain or an Internet Protocol (IP) resource, such as a personal computer used to access the Internet, or a server computer. Domain names are formed by the rules and procedures of the Domain Name System (DNS). Any name registered in the DNS is a domain name. Domain names are organized in subordinate levels (subdomains) of the DNS root domain, which is nameless. The first-level set of domain names are the top-level domains (TLDs), including the generic top-level domains (gTLDs), such as the prominent domains com, info, net, edu, and org, and the country code top-level domains (ccTLDs). Below these top-level domains in the DNS hierarchy are the second-level and third-level domain names that are typically open for reservation by end-users who wish to connect local area networks to the Internet, create other publicly accessible Internet resources or run web sites. The registration of a second- or third-level domain name is usually administered by a domain name registrar who sell its services to the public. A fully qualified domain name (FQDN) is a domain name that is completely specified with all labels in the hierarchy of the DNS, having no parts omitted. Traditionally a FQDN ends in a dot (.) to denote the top of the DNS tree. Labels in the Domain Name System are case-insensitive, and may therefore be written in any desired capitalization method, but most commonly domain names are written in lowercase in technical contexts."}, {"color": "#97c2fc", "id": "pembroke castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Pembroke_Castle_(15803980917)_cropped.jpg", "label": "pembroke castle", "shape": "image", "title": "Il castello di Pembroke \u00e8 uno dei pi\u00f9 imponenti castelli normanni del Galles meridionale ed \u00e8 situato al centro dell\u0027omonima citt\u00e0; \u00e8 il pi\u00f9 grande castello privato gallese, \u00e8 curato dal , l\u0027ente gallese di protezione dei monumenti storici, ed \u00e8 aperto al pubblico."}, {"color": "#97c2fc", "id": "central italy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Italia_centrale.svg", "label": "central italy", "shape": "image", "title": "Mittelitalien (italienisch: Italia centrale oder Centro Italia) ist der zentral gelegene Abschnitt Italiens, das in Oberitalien, Mittelitalien und S\u00fcditalien (Unteritalien) eingeteilt wird. Es erstreckt sich vom Apenninenkamm zwischen La Spezia und Rimini bis zur historischen Nordgrenze des K\u00f6nigreichs Neapel, nimmt also grob die obere H\u00e4lfte der Apenninhalbinsel ein. Die s\u00fcdliche Abgrenzung verl\u00e4uft heute, nach Ver\u00e4nderungen der Provinzen in den 1920er Jahren entlang der Fl\u00fcsse Tronto und Garigliano. Mittelitalien wird von den Regionen Toskana, Umbrien, Marken und Latium gebildet, wobei nur die Toskana sprachlich und kulturell einheitlich zu Mittelitalien gerechnet werden kann. In diesen Grenzen bildet Mittelitalien auch eine der f\u00fcnf italienischen Makroregionen. Nicht offiziell wird manchmal auch die Region Abruzzen hinzugerechnet, die von ihrer geographischen Lage der Mitte des Landes angeh\u00f6rt, historisch jedoch immer zu S\u00fcditalien z\u00e4hlte und auch dialektal eher s\u00fcditalienisch gepr\u00e4gt ist. Aus historischen Gr\u00fcnden wird hin und wieder auch die Emilia-Romagna zu Mittelitalien gerechnet, die vor der italienischen Einigung teilweise zum Kirchenstaat (Romagna) geh\u00f6rte."}, {"color": "#97c2fc", "id": "hat", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Visita_di_Papa_Benedetto_XVI_a_Genova_-_2008-05-18_-_Primo_piano_di_Benedetto_XVI.jpg", "label": "hat", "shape": "image", "title": "Topi adalah suatu jenis penutup kepala. Penggunaan Topi dimaksudkan untuk beberapa alasan. Umumnya digunakan sebagai pelindung dari sinar matahari dan aksesoris pakaian. Topi juga dapat digunakan sebagai media promosi perusahan dan souvenir untuk dibagikan kepada pelanggan maupun khalayak lain. Ukuran nya sendiri yaitu 12cm x 14cm x 19cm. Dalam beberapa upacara seremonial dan keagamaan penggunaan topi dapat menjadi keharusan. Di dunia militer topi dapat menyatakan tingkat dan kepangkatan seorang pasukan. Bentuk umum sebuah topi: \n* Berbentuk bulat. \n* Memiliki penutup kepala bagian atas. Bahan umum sebuah topi : \n* Bahan Rafel Wash. \n* Bahan Rafel Katun. \n* Bahan Rafel Denim. \n* Bahan Rafel Sueding."}, {"color": "#97c2fc", "id": "wogan", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/WoganTC1985.jpg", "label": "wogan", "shape": "image", "title": "Wogan is a British television talk show which was broadcast on BBC1 from 1982 until 1992, presented by Terry Wogan. It was usually broadcast live from the BBC Television Theatre in Shepherd\u0027s Bush, London, until 1991. It was then broadcast from the BBC Television Centre (TVC). Some shows were pre-recorded, and then broadcast unedited \u0027as live\u0027. Wogan ended its run in July 1992 (it was replaced in the schedule by the soap opera Eldorado)."}, {"color": "#97c2fc", "id": "crenelation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Badalingchangcheng.jpg", "label": "crenelation", "shape": "image", "title": "\u96c9\u581e\uff0c\u53c8\u7a31\u9f52\u7246\u3001\u579b\u7246\u3001\u6230\u7246\uff0c\u662f\u6709\u92f8\u9f52\u72c0\u579b\u7246\u7684\u57ce\u7246\u3002\u53ef\u7528\u4f86\u4f5c\u70ba\u5b88\u79a6\u57ce\u7246\u8005\u5728\u53cd\u64ca\u653b\u57ce\u8005\u6642\u7684\u63a9\u853d\u4e4b\u7528\u3002\u579b\u53e3\u9577\u5ea6\u7d04\u5e7e\u5341\u5398\u7c73\u5230\u5169\u7c73\u3002\u53e4\u4ee3\u8ba1\u7b97\u57ce\u5899\u9762\u79ef\u7684\u5355\u4f4d\u662f\u201c\u65b9\u4e08\u66f0\u5835\uff0c\u4e09\u5835\u66f0\u96c9\uff0c\u4e00\u96c9\u4e4b\u5899\uff0c\u957f\u4e09\u4e08\uff0c\u9ad8\u4e00\u4e08\u201d\u3002\u581e\u5219\u662f\u57ce\u5899\u4e0a\u5982\u9f7f\u72b6\u7684\u8584\u578b\u77ee\u5899\u3002"}, {"color": "#97c2fc", "id": "queen isabella", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Retour_d_Isabelle_de_France_en_Angleterre.jpg", "label": "queen isabella", "shape": "image", "title": "Elisabet de Fran\u00e7a, (Par\u00eds, 1295- Norfolk, 22 d\u0027agost del 1358) fou reina consort d\u0027Anglaterra pel seu matrimoni amb Eduard II d\u0027Anglaterra i regent del seu fill (1326-1330). Era germana dels reis francesos Llu\u00eds X, Felip V i Carles IV. Els seus contemporanis anglesos la van anomenar Lloba de Fran\u00e7a (Louve de France). El seu marit tenia predilecci\u00f3 per les seves amistats masculines, cosa que va provocar que Elisabet conspir\u00e9s contra ell."}, {"color": "#97c2fc", "id": "arms", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Racinet1.jpg", "label": "arms", "shape": "image", "title": "Arma edo iskilua ehizan, erasoan edo babesean indarra aplikatzeko eta hedatzeko erabiltzen den tresna da. Armek, oro har, abantaila mekanikoak erabiltzen dituzte indarrak sendotzeko. Armak oso elementu sinpleak izan daitezke, esaterako mutur zorrozdun makila bat, edo teknologiaren laguntzarekin sortutako objektu konplexuak, esaterako kontinente arteko misil balistiko bat. Erasoan, armak bortxarako eta ekintzak behartzeko tresna gisa erabil daitezke, bai kontaktu zuzenaren bidez zein erabiliz. Ikuspuntu zabaletik, min emateko gai den edozein gauza armatzat har daiteke, nahiz eta hori ez izan bere funtzio nagusia. Esaterako, eskua bera arma izan daiteke zenbait testuingurutan."}, {"color": "#97c2fc", "id": "parliament", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/House_of_Commons_elected_members,_1705.svg", "label": "parliament", "shape": "image", "title": "\u041f\u0430\u0440\u043b\u0430\u043c\u0435\u043d\u0442 \u0410\u043d\u0433\u043b\u0456\u0457 \u2014 \u0456\u0441\u0442\u043e\u0440\u0438\u0447\u043d\u0438\u0439 \u0437\u0430\u043a\u043e\u043d\u043e\u0434\u0430\u0432\u0447\u0438\u0439 \u043e\u0440\u0433\u0430\u043d \u0410\u043d\u0433\u043b\u0456\u0457."}, {"color": "#97c2fc", "id": "caernarvon", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Wales_Historic_Counties_map_Caernarfonshire.svg", "label": "caernarvon", "shape": "image", "title": "Caernarfonshire (Welsh: Sir Gaernarfon) is een van de 13 historische graafschappen van Wales. Het is nu een onderdeel van het graafschap Gwynedd. Het graafschap was in het noorden begrensd door de Ierse Zee, in het oosten door het historische graafschap Denbighshire waarvan de actuele grenzen niet meer overeenkomen, in het zuiden door Merionethshire en de Cardigan Bay, in het westen door en de Menai Straat die het gebied scheidt van Anglesey. Een gedeelte van het gebied maakt deel uit van het nationaal park Snowdonia dat anderzijds ook deel uitmaakt van aangrenzende graafschappen. Ook de hoogste berg van Wales, Snowdon lag in dit graafschap."}, {"color": "#97c2fc", "id": "king john", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Jean_II_denier_d_Or_aux_fleurs_de_lys_1351.jpg", "label": "king john", "sh
