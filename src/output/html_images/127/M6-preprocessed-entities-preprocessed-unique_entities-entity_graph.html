043d\u0430\u0441\u0442\u0438\u0438 \u041b\u0430\u043d\u043a\u0430\u0441\u0442\u0435\u0440\u043e\u0432; \u0441 \u0442\u0435\u0445 \u043f\u043e\u0440 \u043e\u043d\u043e \u0438\u043c\u0435\u043b\u043e \u0441\u0430\u043c\u043e\u0441\u0442\u043e\u044f\u0442\u0435\u043b\u044c\u043d\u043e\u0435 \u0443\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u0435 \u0438 \u0434\u0430\u0436\u0435 \u0441\u0432\u043e\u0438 \u043e\u0441\u043e\u0431\u044b\u0435 \u0441\u0443\u0434\u044b. \u0413\u0435\u0440\u0446\u043e\u0433\u0441\u0442\u0432\u0443 \u043f\u0440\u0438\u043d\u0430\u0434\u043b\u0435\u0436\u0438\u0442 \u043c\u043d\u043e\u0436\u0435\u0441\u0442\u0432\u043e \u0430\u0440\u0445\u0438\u0442\u0435\u043a\u0442\u0443\u0440\u043d\u044b\u0445 \u0438 \u043f\u0440\u0438\u0440\u043e\u0434\u043d\u044b\u0445 \u043f\u0430\u043c\u044f\u0442\u043d\u0438\u043a\u043e\u0432 \u0432 \u0433\u0440\u0430\u0444\u0441\u0442\u0432\u0430\u0445 \u041b\u0430\u043d\u043a\u0430\u0448\u0438\u0440, \u0421\u0442\u0430\u0444\u0444\u043e\u0440\u0434\u0448\u0438\u0440, \u0419\u043e\u0440\u043a\u0448\u0438\u0440, \u0427\u0435\u0448\u0438\u0440 \u0438 \u0434\u0440\u0443\u0433\u0438\u0445 \u0432 \u0446\u0435\u043d\u0442\u0440\u0430\u043b\u044c\u043d\u043e\u0439 \u0438 \u0441\u0435\u0432\u0435\u0440\u043d\u043e\u0439 \u0410\u043d\u0433\u043b\u0438\u0438, \u0430 \u0442\u0430\u043a\u0436\u0435 \u0432 \u041b\u043e\u043d\u0434\u043e\u043d\u0435 (\u0430\u0440\u0445\u0438\u0442\u0435\u043a\u0442\u0443\u0440\u043d\u044b\u0439 \u043a\u043e\u043c\u043f\u043b\u0435\u043a\u0441 \u0432 \u0440\u0430\u0439\u043e\u043d\u0435 \u043e\u0442\u0435\u043b\u044f \u00ab\u0421\u0430\u0432\u043e\u0439\u00bb) \u0438 \u0432 \u0423\u044d\u043b\u044c\u0441\u0435 (\u0437\u0430\u043c\u043e\u043a \u041e\u0433\u043c\u043e\u0440). \u041e\u0441\u043d\u043e\u0432\u043d\u044b\u043c\u0438 \u0438\u0441\u0442\u043e\u0447\u043d\u0438\u043a\u0430\u043c\u0438 \u0434\u043e\u0445\u043e\u0434\u043e\u0432 \u0433\u0435\u0440\u0446\u043e\u0433\u0441\u0442\u0432\u0430 \u044f\u0432\u043b\u044f\u044e\u0442\u0441\u044f \u0441\u0435\u043b\u044c\u0441\u043a\u043e\u0445\u043e\u0437\u044f\u0439\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0435 \u0443\u0433\u043e\u0434\u044c\u044f, \u0441\u0434\u0430\u0447\u0430 \u0432 \u0430\u0440\u0435\u043d\u0434\u0443 \u0438\u0441\u0442\u043e\u0440\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u043d\u0435\u0434\u0432\u0438\u0436\u0438\u043c\u043e\u0441\u0442\u0438 \u0438 \u0444\u0438\u043d\u0430\u043d\u0441\u043e\u0432\u044b\u0435 \u0438\u043d\u0432\u0435\u0441\u0442\u0438\u0446\u0438\u0438. \u0415\u0436\u0435\u0433\u043e\u0434\u043d\u044b\u0439 \u0434\u043e\u0445\u043e\u0434 \u043e\u0442 \u0433\u0435\u0440\u0446\u043e\u0433\u0441\u0442\u0432\u0430 \u0441\u043e\u0441\u0442\u0430\u0432\u043b\u044f\u0435\u0442 \u043e\u043a\u043e\u043b\u043e 10 \u043c\u0438\u043b\u043b\u0438\u043e\u043d\u043e\u0432 \u0444\u0443\u043d\u0442\u043e\u0432 \u0441\u0442\u0435\u0440\u043b\u0438\u043d\u0433\u043e\u0432. \u041a\u0430\u0437\u043d\u0430\u0447\u0435\u0439\u0441\u0442\u0432\u043e \u0412\u0435\u043b\u0438\u043a\u043e\u0431\u0440\u0438\u0442\u0430\u043d\u0438\u0438 \u0434\u043e\u043b\u0436\u043d\u043e \u043e\u0434\u043e\u0431\u0440\u044f\u0442\u044c \u0432\u0441\u0435 \u0441\u0434\u0435\u043b\u043a\u0438 \u0441 \u0430\u043a\u0442\u0438\u0432\u0430\u043c\u0438 \u0433\u0435\u0440\u0446\u043e\u0433\u0441\u0442\u0432\u0430 \u0441\u0432\u044b\u0448\u0435 200 \u0442\u044b\u0441\u044f\u0447 \u0444\u0443\u043d\u0442\u043e\u0432 \u0441\u0442\u0435\u0440\u043b\u0438\u043d\u0433\u043e\u0432. \u0412 2017 \u0433\u043e\u0434\u0443 \u043f\u043e\u0441\u043b\u0435 \u043e\u043f\u0443\u0431\u043b\u0438\u043a\u043e\u0432\u0430\u043d\u0438\u044f \u0434\u043e\u0441\u044c\u0435 Paradise Papers \u0432\u044b\u044f\u0441\u043d\u0438\u043b\u043e\u0441\u044c, \u0447\u0442\u043e \u0433\u0435\u0440\u0446\u043e\u0433\u0441\u0442\u0432\u043e \u041b\u0430\u043d\u043a\u0430\u0441\u0442\u0435\u0440\u0441\u043a\u043e\u0435 \u0438\u043d\u0432\u0435\u0441\u0442\u0438\u0440\u043e\u0432\u0430\u043b\u043e \u043e\u043a\u043e\u043b\u043e 10 \u043c\u0438\u043b\u043b\u0438\u043e\u043d\u043e\u0432 \u0444\u0443\u043d\u0442\u043e\u0432 \u0441\u0442\u0435\u0440\u043b\u0438\u043d\u0433\u043e\u0432 \u0432 \u043e\u0444\u0448\u043e\u0440\u043d\u044b\u0435 \u0444\u043e\u043d\u0434\u044b \u043d\u0430 \u041a\u0430\u0439\u043c\u0430\u043d\u043e\u0432\u044b\u0445 \u0438 \u0411\u0435\u0440\u043c\u0443\u0434\u0441\u043a\u0438\u0445 \u043e\u0441\u0442\u0440\u043e\u0432\u0430\u0445. \u041e\u0434\u043d\u0430\u043a\u043e \u0431\u044b\u043b\u043e \u0437\u0430\u044f\u0432\u043b\u0435\u043d\u043e, \u0447\u0442\u043e \u0432\u0441\u0435 \u044d\u0442\u0438 \u0441\u0434\u0435\u043b\u043a\u0438 \u0437\u0430\u043a\u043e\u043d\u043d\u044b \u0438 \u043f\u043e\u0434\u043b\u0435\u0436\u0430\u0442 \u0430\u0443\u0434\u0438\u0442\u0443 \u0438 \u0447\u0442\u043e \u043a\u043e\u0440\u043e\u043b\u0435\u0432\u0430 \u0415\u043b\u0438\u0437\u0430\u0432\u0435\u0442\u0430 II \u0434\u043e\u0431\u0440\u043e\u0432\u043e\u043b\u044c\u043d\u043e \u0443\u043f\u043b\u0430\u0447\u0438\u0432\u0430\u0435\u0442 \u043d\u0430\u043b\u043e\u0433 \u0441 \u0434\u043e\u0445\u043e\u0434\u043e\u0432 \u043e\u0442 \u043d\u0438\u0445."}, {"color": "#97c2fc", "id": "moat", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Vellorefort.jpg", "label": "moat", "shape": "image", "title": "Um fosso (do latim \"fossa\"), em arquitetura militar medieval, \u00e9 uma escava\u00e7\u00e3o profunda e regular, destinada a impedir ou dificultar o acesso do agressor \u00e0 linha de defesa de uma fortifica\u00e7\u00e3o. A terra, retirada durante a sua escava\u00e7\u00e3o, pode ser utilizada para erguer muros de defesa (reparos). Conforme o tipo de seu preenchimento pode ser \"seco\" ou \"molhado\". Do ponto de vista hist\u00f3rico, os fossos eram ou a principal ou uma das principais defesas da pra\u00e7a fortificada. O Conde Pagan punha o fosso como um dos quatro elementos principais em que consistia a defesa de uma pra\u00e7a, que segundo ele eram \u201cgente, reparos, artilharia e fossos\u201d. O mesmo sentido da import\u00e2ncia do fosso \u00e9 encontrado em Lu\u00eds Serr\u00e3o Pimentel. O tenente-general Diogo da Silveira Veloso afirma \u201cde tal modo que nenhuma fortaleza ainda que no resto seja perfeitamente formada pode ter tal nome nem chamar-se s\u00edtio posto em defesa se lhe faltar o fosso\u201d."}, {"color": "#97c2fc", "id": "region", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Physical_World_Map.svg", "label": "region", "shape": "image", "title": "In geography, regions, otherwise referred to as zones, lands or territories, are areas that are broadly divided by physical characteristics (physical geography), human impact characteristics (human geography), and the interaction of humanity and the environment (environmental geography). Geographic regions and sub-regions are mostly described by their imprecisely defined, and sometimes transitory boundaries, except in human geography, where jurisdiction areas such as national borders are defined in law. Apart from the global continental regions, there are also hydrospheric and atmospheric regions that cover the oceans, and discrete climates above the land and water masses of the planet. The land and water global regions are divided into subregions geographically bounded by large geological features that influence large-scale ecologies, such as plains and features. As a way of describing spatial areas, the concept of regions is important and widely used among the many branches of geography, each of which can describe areas in regional terms. For example, ecoregion is a term used in environmental geography, cultural region in cultural geography, bioregion in biogeography, and so on. The field of geography that studies regions themselves is called regional geography. Regions are an area or division, especially part of a country or the world having definable characteristics but not always fixed boundaries. In the fields of physical geography, ecology, biogeography, zoogeography, and environmental geography, regions tend to be based on natural features such as ecosystems or biotopes, biomes, drainage basins, natural regions, mountain ranges, soil types. Where human geography is concerned, the regions and subregions are described by the discipline of ethnography."}, {"color": "#97c2fc", "id": "preston", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Preston_9_railway_station_geograph-2202233.jpg", "label": "preston", "shape": "image", "title": "Preston railway station in Preston, Lancashire, England, is an interchange railway station on the West Coast Main Line, half-way between London Euston and Glasgow Central (206 miles from London Euston, 194 miles from Glasgow Central). It is served by Avanti West Coast, Northern Trains and TransPennine Express services, plus Caledonian Sleeper overnight services between London and Scotland. It is also served by the Calder Valley line to Leeds and York, and by branch lines to Blackpool, Ormskirk, and Colne. The North Union Railway opened a station on the site in 1838. It was extended in 1850, with new platforms under the separate management of the East Lancashire Railway, and by 1863 London\u2013Scotland trains stopped here to allow passengers to eat in the station dining room. The current station was built in 1880 and extended in 1903 and 1913, when it had fifteen platforms. A free buffet for servicemen was provided during both World Wars. The East Lancashire platforms were demolished in the 1970s as connecting lines closed. As well as intercity trains to London Euston, Birmingham New Street, Manchester Piccadilly, Glasgow Central and Edinburgh Waverley, the station is served by local trains to other parts of Lancashire, Cumbria, Greater Manchester, Merseyside and Yorkshire."}, {"color": "#97c2fc", "id": "royalty", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Louis14-Family.jpg", "label": "royalty", "shape": "image", "title": "A fam\u00edlia real \u00e9 a fam\u00edlia alargada de um monarca. Geralmente, o chefe de uma fam\u00edlia real \u00e9 um rei ou uma rainha. A express\u00e3o \"fam\u00edlia imperial\", mais adequadamente, descreve a fam\u00edlia alargada de um imperador ou imperatriz, enquanto que os termos \"fam\u00edlia ducal\", \"fam\u00edlia gr\u00e3-ducal\" ou \"fam\u00edlia principesca\" s\u00e3o os mais adequados, em refer\u00eancia aos familiares de um duque, gr\u00e3o-duque, ou pr\u00edncipe. No entanto, na linguagem comum, os membros de qualquer fam\u00edlia que reine por direito heredit\u00e1rio s\u00e3o frequentemente referidos como realeza. \u00c9 tamb\u00e9m considerado adequado, em alguns c\u00edrculos, de remeter para as rela\u00e7\u00f5es alargadas de um monarca deposto os seus descendentes como sendo membros da fam\u00edlia real. Uma dinastia \u00e9 por vezes referida como \"a casa de ...\". Em julho de 2013, havia 27 monarquias soberanas ativas no mundo que governam ou re\u00fanem mais de 43 pa\u00edses ao todo."}, {"color": "#97c2fc", "id": "golden age", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Golden_Age_(fresco_by_Pietro_da_Cortona).jpg", "label": "golden age", "shape": "image", "title": "L\u0027edat d\u0027or (en grec antic \u03c7\u03c1\u03cd\u03c3\u03b5\u03bf\u03bd \u03b3\u03ad\u03bd\u03bf\u03c2, en llat\u00ed aurea aetas o Saturnia regna \"regne de Saturn\") \u00e9s el nom donat, a l\u0027antiga Gr\u00e8cia i al m\u00f3n rom\u00e0, al mite que defineix el per\u00edode seg\u00fcent a la Creaci\u00f3 de l\u0027home i que s\u0027associa amb la innoc\u00e8ncia i la felicitat, en una mena d\u0027al\u00b7legoria amb la inf\u00e0ncia de la humanitat. Pels romans aquesta edat estava marcada tamb\u00e9 per l\u0027abs\u00e8ncia de temps (sempre era primavera), que \u00e9s qui altera i fa degenerar les coses. Per extensi\u00f3 s\u0027aplica el terme \"edat d\u0027or\" a per\u00edodes d\u0027auge cultural de diferent nacions. \u00c9s una de les edats de l\u0027Home segons Hes\u00edode. Al comen\u00e7ament, diu Hes\u00edode, hi va haver una \"ra\u00e7a d\u0027or\", quan Cronos regnava al Cel. Els homes vivien com els d\u00e9us, sense preocupacions ni penalitats ni mis\u00e8ries. No es feien vells i ocupaven el seu temps entre banquets i festes, sempre joves. Quan els arribava la mort, s\u0027adormien pl\u00e0cidament. No depenien del treball per viure, les coses eren de tothom i la terra produ\u00efa espont\u00e0niament el que necessitaven. Quan Zeus va arribar al poder questa ra\u00e7a va desapar\u00e8ixer de la terra i els seus esperits van quedar com a genis ben\u00e8fics, guardians dels mortals i atorgadors de riqueses. Aquesta \u00e9s la forma m\u00e9s antiga de l\u0027edat d\u0027or. El mite es va convertir aviat en un t\u00f2pic moral, que deia que en els seus or\u00edgens, la humanitat estava en el regne de la just\u00edcia i de la bona fe. A Roma, on Cronos s\u0027identifica amb Saturn, se situava l\u0027edat d\u0027or en el moment en qu\u00e8 aquest d\u00e9u governava a It\u00e0lia, que llavors es deia Aus\u00f2nia. Els d\u00e9us i els homes vivien en intimitat i no s\u0027havien inventat les portes, perqu\u00e8 el robatori no existia i els homes no havien d\u0027amagar res. S\u0027alimentaven de fruits i llegums, ja que ning\u00fa no pensava en matar. Saturn va introduir l\u0027\u00fas de la fal\u00e7 i va ensenyar els homes a aprofitar la fertilitat de la terra. A Roma es deia que Saturn regnava al Capitoli, al lloc on m\u00e9s tard es va erigir el temple de J\u00fapiter \u00d2ptim M\u00e0xim. Els poetes van tractar aquest tema. Parlaven de les ovelles que donaven per si soles llanes de colors vius, dels esbarzers que donaven fruits saborosos, de la terra sempre en primavera. Aquesta edat s\u0027assimila a un estil de vida buc\u00f2lic i pastoral (a un indret com l\u0027Arc\u00e0dia mitol\u00f2gica), recreat en g\u00e8neres com l\u0027\u00e8gloga, lluny de la ciutat que \u00e9s s\u00edmbol de pecat (aquesta associaci\u00f3 camp-virtut enfront urbs-vici \u00e9s recurrent al llarg de la hist\u00f2ria de la cultura); hi havia pocs homes, que vivien sense necessitat de treballar per l\u0027abund\u00e0ncia de recursos i en una igualtat perfecta (des de llavors una de les metes de la utopia pol\u00edtica). Pel que fa a la cultura judeocristiana, l\u0027edat d\u0027or s\u0027identifica amb l\u0027estada al Parad\u00eds terrenal d\u0027Adam i Eva. Es mantenen els t\u00f2pics: els dos van nus (innocents, de fet \u00e9s l\u0027\u00e0nsia de coneixement la que els porta a cometre el pecat original), no pateixen dolor, tot el m\u00f3n \u00e9s al seu abast i l\u0027entorn \u00e9s campestre. L\u0027hibris o orgull excessiu porta a la p\u00e8rdua d\u0027aquests privilegis. Relats posteriors, com els n\u00f2rdics que tracten de la gullaldr, reprodueixen aquest mite que apareix a nombroses obres de fantasia. A partir d\u0027aquesta edat d\u0027or liter\u00e0ria sorgeix la met\u00e0fora de l\u0027edat d\u0027or com a sin\u00f2nim d\u0027\u00e8poca de brillantor cultural, esplendor econ\u00f2mica o gran desenvolupament d\u0027una cultura o pa\u00eds."}, {"color": "#97c2fc", "id": "invasion", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Castle_Church_and_Harbour.jpg", "label": "invasion", "shape": "image", "title": "Invasion (von lateinisch invadere \u201ahineingehen, eindringen\u2018), Einmarsch oder Einfall bezeichnet das feindliche Einr\u00fccken von Milit\u00e4r in fremdes Gebiet bzw. Staatsgebiet. Dementsprechend wird eine angreifende Kriegspartei als Invasor bezeichnet. Sie kann eine Besetzung oder Befreiung zum Ziel haben."}, {"color": "#97c2fc", "id": "highclere castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Highclere_Castle.jpg", "label": "highclere castle", "shape": "image", "title": "Highclere Castle je z\u00e1mek v hrabstv\u00ed Hampshire v Anglii. Panstv\u00ed s rozlohou 2000 hektar\u016f se nach\u00e1z\u00ed asi 8 km ji\u017en\u011b od v hrabstv\u00ed Berkshire. Z\u00e1mek navrhl v 19. stolet\u00ed architekt . P\u0159ilehl\u00fd park navrhl Capability Brown v 18. stolet\u00ed. Slou\u017e\u00ed jako venkovsk\u00e9 s\u00eddlo hrab\u011bte z Carnarvonu z anglicko-vel\u0161sk\u00e9 v\u011btve rodu Herbert\u016f. D\u016fm, egyptsk\u00e1 expozice a zahrady jsou otev\u0159en\u00e9 ve\u0159ejnosti b\u011bhem letn\u00edch m\u011bs\u00edc\u016f a p\u0159i zvl\u00e1\u0161tn\u00edch p\u0159\u00edle\u017eitostech a sv\u00e1tc\u00edch. Highclere Castle je zn\u00e1m\u00fd jako s\u00eddlo rodiny Crawley ze seri\u00e1lu Panstv\u00ed Downton."}, {"color": "#97c2fc", "id": "shrewsbury", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Square,_Shrewsbury.jpg", "label": "shrewsbury", "shape": "image", "title": "Shrewsbury \u00e8 un comune (borough) degli Stati Uniti d\u0027America, situato nello stato del New Jersey, nella contea di Monmouth."}, {"color": "#97c2fc", "id": "heraldry", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/NAMA_Myc\u00e8nes_bouclier_2.jpg", "label": "heraldry", "shape": "image", "title": "L\u2019h\u00e9raldique vient du nom masculin \u00ab h\u00e9raut \u00bb, c\u0027est-\u00e0-dire celui qui annon\u00e7ait et d\u00e9crivait les chevaliers entrant en lice (tournoi), celui qui annon\u00e7ait les \u00e9v\u00e9nements, qui portait les d\u00e9clarations de guerre en tant qu\u0027officier public au Moyen \u00c2ge. En plus d\u0027\u00eatre un adjectif, h\u00e9raldique est un nom, un substantif f\u00e9minin singulier d\u00e9signant la science du blason. C\u0027est donc l\u0027\u00e9tude des armoiries (ou \u00ab armes \u00bb). C\u0027est aussi un champ d\u0027expression artistique, un \u00e9l\u00e9ment du droit m\u00e9di\u00e9val et du droit d\u2019Ancien R\u00e9gime. Actuellement, elle constitue une science auxiliaire de l\u0027histoire au m\u00eame titre que la sigillographie, la vexillologie, la phal\u00e9ristique, la diplomatique\u2026 L\u0027h\u00e9raldique s\u0027est d\u00e9velopp\u00e9e au Moyen \u00c2ge dans toute l\u0027Europe comme un syst\u00e8me coh\u00e9rent d\u0027identification non seulement des personnes, mais aussi en partie des lign\u00e9es (le blason pouvant \u00eatre transmis par h\u00e9ritage en traduisant le degr\u00e9 de parent\u00e9) et des collectivit\u00e9s humaines, ce qui en fait un syst\u00e8me embl\u00e9matique unique en un temps o\u00f9 la reconnaissance et l\u0027identification passaient rarement par l\u0027\u00e9crit. Apparue au XIIe si\u00e8cle au sein de la chevalerie, elle s\u0027est rapidement diffus\u00e9e dans l\u0027ensemble de la soci\u00e9t\u00e9 occidentale : clercs, nobles, bourgeois, paysans, femmes, communaut\u00e9s\u2026 Ensuite, on s\u0027en est \u00e9galement servi pour repr\u00e9senter des corporations de m\u00e9tiers, des villes et plus rarement des r\u00e9gions, des pays."}, {"color": "#97c2fc", "id": "peace", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mohandas_K._Gandhi,_portrait.jpg", "label": "peace", "shape": "image", "title": "A Paz (do latim Pax) \u00e9 geralmente definida como um estado de calma ou tranquilidade, uma aus\u00eancia de perturba\u00e7\u00f5es e agita\u00e7\u00e3o. Derivada do latim Pacem = Absentia Belli, pode referir-se \u00e0 aus\u00eancia de viol\u00eancia ou guerra. Neste sentido, a paz entre na\u00e7\u00f5es e dentro delas, \u00e9 o objetivo assumido de muitas organiza\u00e7\u00f5es, designadamente a ONU. No plano pessoal, paz designa um estado de esp\u00edrito isento de ira, de desconfian\u00e7a e - de um modo geral - de todos os sentimentos negativos. Assim, ela \u00e9 desejada por cada pessoa para si pr\u00f3prio e, eventualmente, para os outros, ao ponto de se ter tornado uma frequente sauda\u00e7\u00e3o (que a paz esteja contigo) e um objetivo de vida. A paz \u00e9 mundialmente representada pelo pombo e pela bandeira branca. Paz tamb\u00e9m \u00e9 um estado de esp\u00edrito, onde o ser se encontra equilibrado e sereno, com isso, encontrando a sua total paz interior."}, {"color": "#97c2fc", "id": "gothic", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Fa\u00e7ade_du_Palais_des_Papes.jpg", "label": "gothic", "shape": "image", "title": "\u30b4\u30b7\u30c3\u30af\u5efa\u7bc9\uff08\u30b4\u30b7\u30c3\u30af\u3051\u3093\u3061\u304f\u3001\u82f1\u8a9e\uff1aGothic Architecture\uff09\u306f\u300112\u4e16\u7d00\u5f8c\u534a\u304b\u3089\u82b1\u958b\u3044\u305f\u30d5\u30e9\u30f3\u30b9\u3092\u767a\u7965\u3068\u3059\u308b\u5efa\u7bc9\u69d8\u5f0f\u3002\u6700\u3082\u521d\u671f\u306e\u5efa\u7bc9\u306f\u3001\u30d1\u30ea\u8fd1\u304f\u306e\u30b5\u30f3\uff1d\u30c9\u30cb\uff08\u8056\u30c9\u30cb\uff09\u5927\u4fee\u9053\u9662\u6559\u4f1a\u5802\uff08Basilique de Saint-Denis\uff09\u306e\u4e00\u90e8\u306b\u73fe\u5b58\u3059\u308b\u3002\u30a4\u30ae\u30ea\u30b9\u3001\u5317\u90e8\u304a\u3088\u3073\u4e2d\u90e8\u30a4\u30bf\u30ea\u30a2\u3001\u30c9\u30a4\u30c4\u306e\u30e9\u30a4\u30f3\u5ddd\u6d41\u57df\u3001\u30dd\u30fc\u30e9\u30f3\u30c9\u306e\u30d0\u30eb\u30c8\u6d77\u6cbf\u5cb8\u304a\u3088\u3073\u30f4\u30a3\u30b9\u30ef\u5ddd\u306a\u3069\u306e\u5927\u6cb3\u5ddd\u6d41\u57df\u306b\u308f\u305f\u308b\u5e83\u7bc4\u56f2\u306b\u4f1d\u64ad\u3057\u305f\u3002 \u300c\u30b4\u30b7\u30c3\u30af\u300d\u3068\u3044\u3046\u547c\u79f0\u306f\u3001\u3082\u3068\u3082\u3068\u8511\u79f0\u3067\u3042\u308b\u300215\u4e16\u7d00\u304b\u308916\u4e16\u7d00\u306b\u304b\u3051\u3066\u3001\u30a2\u30f3\u30c8\u30cb\u30aa\u30fb\u30d5\u30a3\u30e9\u30ec\u30fc\u30c6\u3084\u30b8\u30e7\u30eb\u30b8\u30e7\u30fb\u30f4\u30a1\u30b6\u30fc\u30ea\u3089\u304c\u3001\u30eb\u30cd\u30b5\u30f3\u30b9\u524d\u306e\u4e2d\u4e16\u306e\u82b8\u8853\u3092\u7c97\u91ce\u3067\u91ce\u86ee\u306a\u3082\u306e\u3068\u307f\u306a\u3059\u305f\u3081\u306b\u300c\u30b4\u30fc\u30c8\u98a8\u306e\u300d\u3068\u547c\u3093\u3060\u3053\u3068\u306b\u7531\u6765\u3059\u308b\u3002 \u30eb\u30cd\u30b5\u30f3\u30b9\u4ee5\u964d\u3001\u30b4\u30b7\u30c3\u30af\u5ef u6b7b\u4ea1\u5f8c\u907a\u7559\u4e0b\u7684\u9748\u9b42\u3002\u4ee5\u73fe\u4eca\u7684\u79d1\u5b78\u793e\u6703\u4e0a \uff0c\u4eba\u985e\u9084\u662f\u672a\u80fd\u78ba\u8a8d\u5b83\u7684\u5b58\u5728\uff0c\u4f46\u662f\u81f3\u4eca\u4ecd\u7136\u4e0d\u5c11\u6d41\u50b3\u9b3c\u602a\u7684\u6545\u4e8b\u3002\u5728\u5176\u4ed6\u8a9e\u8a00\u7684\u7ffb\u8b6f\u4e0a\uff0c\u4e2d\u6587\u7684\u300c\u9b3c\u300d\u6700\u5e38\u88ab\u7ffb\u8b6f\u6210\u82f1\u8a9e\u7684\u300cGhost\u300d\uff0c\u65e5\u672c\u5247\u7a31\u4e4b\u70ba\u300c\u5e7d\u9748\u300d\uff0c\u97d3\u570b\u548c\u65e5\u672c\u4e00\u6a23\uff0c\u7a31\u4e4b\u70ba\u300c\uc720\ub839\u300d\uff0c\u9a6c\u6765\u8bed\u3001\u5370\u5c3c\u8a9e\u5219\u79f0\u4e4b\u4e3a\u300cHantu\u300d\u3002\u53e6\u5916\u90aa\u9748\u3001\u9b54\u9b3c\u3001\u5996\u602a\u3001\u5438\u8840\u9b3c\uff0c\u4ee5\u53ca\u4e0d\u6b7b\u751f\u7269\u7b49\u5176\u4ed6\u5728\u6050\u6016\u7247\u51fa\u73fe\u7684\u602a\u7269\uff0c\u548c\u4e00\u4e9b\u5b97\u6559\u795e\u8bdd\u3001\u6c11\u95f4\u4f20\u8bf4\u548c\u90fd\u5e02\u4f20\u8bf4\u7684\u4f20\u8bf4\u751f\u7269\uff0c\u4e5f\u5e38\u88ab\u7a31\u70ba\u300c\u9b3c\u300d\u3002"}, {"color": "#97c2fc", "id": "feudal", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/BNF_Fr_4274_8v_knight_detail.jpg", "label": "feudal", "shape": "image", "title": "Feudalism, also known as the feudal system, was the combination of the legal, economic, military, cultural and political customs that flourished in medieval Europe between the 9th and 15th centuries. Broadly defined, it was a way of structuring society around relationships that were derived from the holding of land in exchange for service or labour.Although it is derived from the Latin word feodum or feudum (fief), which was used during the Medieval period, the term feudalism and the system which it describes were not conceived of as a formal political system by the people who lived during the Middle Ages. The classic definition, by Fran\u00e7ois Louis Ganshof (1944), describes a set of reciprocal legal and military obligations which existed among the warrior nobility and revolved around the three key concepts of lords, vassals, and fiefs. A broader definition of feudalism, as described by Marc Bloch (1939), includes not only the obligations of the warrior nobility but the obligations of all three estates of the realm: the nobility, the clergy, and the peasantry, all of whom were bound by a system of manorialism; this is sometimes referred to as a \"feudal society\". Since the publication of Elizabeth A. R. Brown\u0027s \"The Tyranny of a Construct\" (1974) and Susan Reynolds\u0027s Fiefs and Vassals (1994), there has been ongoing inconclusive discussion among medieval historians as to whether feudalism is a useful construct for understanding medieval society."}, {"color": "#97c2fc", "id": "chateau gaillard", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ch\u00e2teau_Gaillard_(Les_Andelys),_vu_du_ciel.jpg", "label": "chateau gaillard", "shape": "image", "title": "Das Ch\u00e2teau Gaillard ist eine Ende des 12. Jahrhunderts von Richard L\u00f6wenherz, dem K\u00f6nig von England und Herzog der Normandie, erbaute, aber bereits im Mittelalter und in der Fr\u00fchen Neuzeit zerst\u00f6rte Burganlage im Zentrum des Vexin normand im D\u00e9partement Eure in der Normandie. Die zu den bedeutendsten Burgen des Mittelalters geh\u00f6rende Anlage orientiert sich an den Kreuzfahrerburgen Pal\u00e4stinas und kostete seinerzeit die enorme Summe von rund 50.000 Livres. Bereits im Jahr 1862 wurden die Ruinen des Ch\u00e2teau Gaillard in die Liste der Monuments historiques aufgenommen."}, {"color": "#97c2fc", "id": "conwy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Conwy_Castle_-_BakehouseTower_-_geograph.org.uk_-_1480637.jpg", "label": "conwy", "shape": "image", "title": "\u0642\u0644\u0639\u0629 \u0643\u0648\u0646\u0648\u064a \u062a\u0642\u0639 \u0642\u0644\u0639\u0629 \u0643\u0648\u0646\u0648\u064a \u0641\u064a \u0634\u0645\u0627\u0644 diterranean in the 12th century, and was carried back to China by the Mongols in the 13th century."}, {"color": "#97c2fc", "id": "silesia", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_Moravian-Silesian_Region.svg", "label": "silesia", "shape": "image", "title": "\u041a\u043d\u044f\u0436\u0435\u0441\u0442\u0432\u043e \u0421\u0438\u043b\u0435\u0437\u0438\u044f (\u043f\u043e\u043b\u044c\u0441\u043a. Ksi\u0119stwo \u015bl\u0105skie, \u043d\u0435\u043c. Herzogtum Schlesien, \u0447\u0435\u0448. Slezsk\u00e1 kn\u00ed\u017eectv\u00ed) \u2014 \u0441\u0440\u0435\u0434\u043d\u0435\u0432\u0435\u043a\u043e\u0432\u043e\u0435 \u043a\u043d\u044f\u0436\u0435\u0441\u0442\u0432\u043e \u0432 \u0438\u0441\u0442\u043e\u0440\u0438\u0447\u0435\u0441\u043a\u043e\u043c \u0440\u0435\u0433\u0438\u043e\u043d\u0435 \u0421\u0438\u043b\u0435\u0437\u0438\u044f. \u0412\u0441\u043a\u043e\u0440\u0435 \u043f\u043e\u0441\u043b\u0435 \u043e\u0431\u0440\u0430\u0437\u043e\u0432\u0430\u043d\u0438\u044f \u0432 1138 \u0433\u043e\u0434\u0443 \u043e\u043d\u043e \u0440\u0430\u0441\u043f\u0430\u043b\u043e\u0441\u044c \u043d\u0430 \u043c\u0435\u043b\u043a\u0438\u0435 \u0441\u0438\u043b\u0435\u0437\u0441\u043a\u0438\u0435 \u043a\u043d\u044f\u0436\u0435\u0441\u0442\u0432\u0430, \u0438 \u043f\u043e\u0441\u043b\u0435 \u0440\u044f\u0434\u0430 \u043f\u043e\u043f\u044b\u0442\u043e\u043a \u043e\u0431\u044a\u0435\u0434\u0438\u043d\u0435\u043d\u0438\u044f \u0432 1248 \u0433\u043e\u0434\u0443 \u0431\u044b\u043b\u043e \u043e\u043a\u043e\u043d\u0447\u0430\u0442\u0435\u043b\u044c\u043d\u043e \u0440\u0430\u0437\u0434\u0435\u043b\u0435\u043d\u043e \u043d\u0430 \u043e\u0442\u0434\u0435\u043b\u044c\u043d\u044b\u0435 \u0444\u0435\u043e\u0434\u0430\u043b\u044c\u043d\u044b\u0435 \u0432\u043b\u0430\u0434\u0435\u043d\u0438\u044f."}, {"color": "#97c2fc", "id": "mangonel", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Perriere_from_french_book_of_1250.jpg", "label": "mangonel", "shape": "image", "title": "Mangana es el nombre gen\u00e9rico de las m\u00e1quinas bal\u00edsticas usadas en Europa durante la Baja Edad Media. Tambi\u00e9n se us\u00f3 el t\u00e9rmino mangonel Un mangonel era un tipo de catapulta o arma de asedio utilizada en el per\u00edodo medieval para lanzar proyectiles a los muros de un castillo. Aunque no eran especialmente precisos, los mangoneles eran capaces de soltar proyectiles hasta unos 400 metros de distancia. El mangonel no ten\u00eda la exactitud o el alcance de un trabuquete o fund\u00edbulo (que fue introducido m\u00e1s tarde, poco antes del descubrimiento y el uso extendido de la p\u00f3lvora). El mangonel lanzaba proyectiles a una trayectoria inferior que el fund\u00edbulo."}, {"color": "#97c2fc", "id": "military theater", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/GCCMAP.png", "label": "military theater", "shape": "image", "title": "Dalam perang, palagan (diambil dari bahasa Jawa artinya medan perang; dalam bahasa Inggris disebut theater) adalah area atau tempat di mana terjadi peristiwa atau perkembangan militer penting. Teater bisa meliputi ruang udara, ruang angkasa, daratan atau lautan di mana atau berpotensi berlangsung operasi peperangan"}, {"color": "#97c2fc", "id": "hunyad castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hunedoara_castle.jpg", "label": "hunyad castle", "shape": "image", "title": "Le ch\u00e2teau de Hunedoara, dit aussi Ch\u00e2teau des Corvin (en roumain : Castelul Corvinilor ; en hongrois : Vajdahunyadi v\u00e1r), est le plus grand ch\u00e2teau de Roumanie. Il se trouve \u00e0 Hunedoara, dans le , au sud-ouest de la Transylvanie."}, {"color": "#97c2fc", "id": "gunpowder", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hexagonal_Gunpowder.png", "label": "gunpowder", "shape": "image", "title": "La poudre noire, parfois d\u00e9nomm\u00e9e poudre \u00e0 canon ou poudre \u00e0 fusil, est le plus ancien explosif chimique connu. De couleur noire, elle est constitu\u00e9e d\u0027un m\u00e9lange d\u00e9flagrant de soufre, de nitrate de potassium (salp\u00eatre) et de charbon de bois. Invent\u00e9e en Chine probablement vers le IXe si\u00e8cle, la poudre noire s\u0027est progressivement diffus\u00e9e en Europe et en Asie jusqu\u0027au XIIIe si\u00e8cle. Utilis\u00e9e pour les canons et les fusils, c\u0027\u00e9tait le seul explosif chimique connu jusqu\u0027au XIXe si\u00e8cle. La poudre noire n\u0027est plus utilis\u00e9e de nos jours pour les armes modernes et pour les applications industrielles, en raison de sa faible efficacit\u00e9 compar\u00e9e \u00e0 celle des explosifs plus r\u00e9cents. Son usage est aujourd\u0027hui limit\u00e9 \u00e0 des armes anciennes de chasse et de tir sportif (armes authentiques ou r\u00e9pliques), aux p\u00e9tards et aux feux d\u0027artifice."}, {"color": "#97c2fc", "id": "defence", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/GCCMAP_2019.png", "label": "defence", "shape": "image", "title": "Nelle forze armate, con arma si intende una parte in cui queste sono suddivise, in relazione ai compiti e alle caratteristiche d\u0027impiego. \u00c8 normalmente divisa in specialit\u00e0, e nell\u0027ambito di una singola forza armata si riferisce invece ad una parte specializzata in particolari impieghi. In alcuni casi pu\u00f2 indicare anche una forza armata."}, {"color": "#97c2fc", "id": "jean froissart", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Froissart.jpg", "label": "jean froissart", "shape": "image", "title": "Jean Froissart, f\u00f6dd cirka 1337 i Valenciennes, d\u00f6d cirka 1405 i Chimay, var en fransk diktare, k\u00e4nd som Hundra\u00e5rskrigets kr\u00f6nik\u00f6r. Froissart var kyrkoherde i Les Estinnes i Hainaut, slutligen domherre i . Han sysslade tidigt med poesi i tidens preci\u00f6sa stil. Bevarade finns en m\u00e4ngd blandad lyrik samt den omf\u00e5ngsrika versromanen Meliador, den franska litteraturens sista Arthurroman. I 20-\u00e5rs\u00e5ldern b\u00f6rjade han \u00e4gna sig \u00e5t sitt livsverk, upptecknandet av sin tids minnesv\u00e4rda tilldragelser. Man k\u00e4nner till mycket litet om hans liv, utom vad han sj\u00e4lv tillf\u00e4lligtvis n\u00e4mner. Froissart var personligen ober\u00f6rd av tidens krig och katastrofer, \u00e4gnade sig \u00e5t litter\u00e4rt arbete och \u00e5t resor f\u00f6r insamlandet av material till sin kr\u00f6nika. Han var \u00f6verallt omhuldad av m\u00e4ktiga gynnare, i England s\u00e5v\u00e4l som i Frankrike och Flandern. Hans kr\u00f6nika, p\u00e5b\u00f6rjad s\u00e5som bearbetning av en \u00e4ldre samtidas, Jean Le Bels, n\u00e5dde slutligen ett gigantiskt omf\u00e5ng. Verket omfattade i slutet fyra b\u00f6cker, varav den f\u00f6rsta finns i tre olika redaktioner, och behandlar engelska, spanska, flandriska och andra angr\u00e4nsande l\u00e4nders aff\u00e4rer fr\u00e5n hundra\u00e5rskrigets b\u00f6rjan till Richard II av Englands d\u00f6d 1399. P\u00e5 svenska finns ett urval, Kr\u00f6nika (urval och \u00f6vers\u00e4ttning Lorenz von Numers, Natur och kultur, 1961). Krig, \"vackra vapend\u00e5d\", ridderskapets liv och bedrifter \u00e4r vad han fr\u00e4mst sk\u00e4nker sitt intresse. Mera kan l\u00e4sas i Frans G. Bengtssons tjugosidiga ess\u00e4 \"Froissart\" ur boken Silversk\u00f6ldarna (1931). Bengtsson skriver : \"... efterv\u00e4rlden kommer i Froissart att se den \u00e4lskv\u00e4rdaste av domherrar, den ypperste av kr\u00f6nik\u00f6rer och en personlighet som ... p\u00e5 ett s\u00e4rskilt s\u00e4tt lyser upp sitt \u00e5rhundrade ...\"."}, {"color": "#97c2fc", "id": "syracuse", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ben_Schwartzwalder_-_Southern_Campus_1960_crop.jpg", "label": "syracuse", "shape": "image", "title": "The Syracuse Orange football team represents Syracuse University in the sport of American football. The Orange compete in the Football Bowl Subdivision (FBS) of the National Collegiate Athletic Association (NCAA) and the Atlantic Division of the Atlantic Coast Conference (ACC). Syracuse is the only FBS school in New York to compete in one of the Power Five conferences. The Orange play their home games in the JMA Wireless Dome, referred to as the JMA Dome on the university\u0027s campus in Syracuse, New York. The stadium is also known as \"The Loud House\". Formed in 1889, the program has over 700 wins and has achieved 1 consensus Division I Football National Championship, winning the championship game over the Texas Longhorns in the 1960 Cotton Bowl Classic, for the 1959 season. Syracuse has had 2 undefeated seasons, 5 conference championships since 1991, and has produced a Heisman Trophy winner, over 60 first team All-Americans, 18 Academic All-Americans and over 240 NFL players. Syracuse has had 18 members inducted into the College Football Hall of Fame, 2nd-most in the ACC, including former players Ernie Davis, Tim Green, Don McPherson, Art Monk and former coaches Vic Hanson, Ben Schwartzwalder, and Dick MacPherson. The Orange boast 8 inductees in the Pro Football Hall Of Fame, tied for the 4th-most of any school, including Jim Brown, Marvin Harrison, Larry Csonka, and Floyd Little. The Orange have 26 bowl appearances, 10 of which are among the New Year\u0027s Six Bowls. Syracuse has finished in the Final Top 25 rankings 21 times in the national polls, and finished in either the AP or Coaches Polls a combined 35 times since 1952. Syracuse has appeared in over 200 AP Polls including 7 weeks at AP number one."}, {"color": "#97c2fc", "id": "primary sources", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Donfelipe.jpg", "label": "primary sources", "shape": "image", "title": "Een primaire bron is een bron en dus informatie die direct afkomstig is van personen die te maken hebben met een bepaalde gebeurtenis, persoon of tijdspanne. De informatie komt dus zelf uit de periode waarover wordt gesproken en is niet later samengesteld of uit tweede hand vernomen. Primair is echter geenszins een synoniem voor superieur en primaire bronnen hoeven ook niet als meer waardevol tegenover secundaire bronnen gezien te worden omdat de persoonlijke betrokkenheid vaak in sterke \"kleuring\" van de gegeven informatie resulteert, door het gebruik van eufemismen, weglaten van onwelgevallige feiten, overdrijven van feiten waar men trots op is of een overmaat aan bewondering of juist afkeer van andere betrokkenen. Primaire bronnen komen in geschreven en ongeschreven vorm voor. Een voorbeeld van een geschreven primaire bron is een dagboek, maar ook labjournaals en bepaald archiefmateriaal vallen in deze categorie. Een voorbeeld van een ongeschreven primaire bron is bijvoorbeeld een vuistbijl. Deze bevat geen tekst, maar is wel afkomstig uit de tijd waarin hij is gebruikt en geeft zodoende informatie over de mensen die deze vuistbijl gebruikten en/of de samenleving waarin deze mensen leefden."}, {"color": "#97c2fc", "id": "coast", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_CHW_system.png", "label": "coast", "shape": "image", "title": "Marbordo estas la bordo, kiu randas maron. Marbordo povas esti kruta a\u016d kontra\u016de plata, malkruta. Sabla marbordo nomi\u011das strando a\u016d pla\u011do. Sur la marbordo la proksimeco de la akvo kreas specifan medion: dunoj, , , , ... Krei\u011das anka\u016d specifa marborda mikroklimato. La longo de la marbordo estas senfina. Ekzemple, se parto de la marbordo estas unu kilometro, vi povas sekvi \u0109iun etan \u015dan\u011di\u011don de direkto, kaj \u011di eble estos entute du kilometroj, kaj se vi sekvas \u0109iun sableron \u011di estos multe pli. Kaj poste \u0109iun molekulon. Tial \u011di estas bona ekzemplo de fraktalo. En marbordo plej ofte la klimato kaj la vetero estas pli mildaj ol en internaj teritorioj. Tial, se interne estas tro da varmo, marborde ne tiom varmas; kaj same por malvarmo. Simile pri ne\u011do, \u0109ar \u0109u ne\u011das \u0109u ne dependas da la altitudo; por ne\u011di en plej malaltaj altitudoj oni bezonas interalie pli da malvarmo, pro tio ofte ne\u011das iom interne kaj ne proksime \u0109e marbordo. Anka\u016d plantaro kaj bestaro estas diversaj marborde kompare kun interne. Multaj birdoj ekzemple lo\u011das marborde kaj ne tiom interne, kiel mevoj, pingvenoj, ktp. Ekzistas e\u0109 preciza kategorio nomata Marbirdo."}, {"color": "#97c2fc", "id": "ludwig ii", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Linderhof-1.jpg", "label": "ludwig ii", "shape": "image", "title": "Luis de Wittelsbach (en alem\u00e1n: Ludwig Otto Frederik Wilhelm; Palacio de Nymphenburg, M\u00fanich, Baviera; 25 de agosto de 1845 - Lago de Starnberg, ib\u00eddem; 13 de junio de 1886) fue un pr\u00edncipe b\u00e1varo de la Casa de Wittelsbach, rey de Baviera de 1864 a 1886 con el nombre de Luis II de Baviera. A veces se le llama el Rey Cisne o der M\u00e4rchenk\u00f6nig (\u0027el Rey de los Cuentos de Hadas\u0027).\u200b Tambi\u00e9n ostentaba los t\u00edtulos hist\u00f3ricos de Conde Palatino del Rin, Duque de Franconia y Duque de Suabia. Luis ascendi\u00f3 al trono b\u00e1varo en 1864. Ten\u00eda 18 a\u00f1os. Dos a\u00f1os m\u00e1s tarde, Baviera y Austria libraron una guerra contra Prusia que dur\u00f3 solo unas semanas, que perdieron. Sin embargo, en la guerra franco-prusiana de 1870, Baviera se puso del lado de Prusia contra Francia y, tras la victoria prusiana, pas\u00f3 a formar parte del nuevo Imperio alem\u00e1n, compuesto por 22 monarqu\u00edas, encabezadas por la monarqu\u00eda prusiana, cuyo rey se convirti\u00f3 en Deutscher Kaiser (\u0027Emperador alem\u00e1n\u0027). Los dos candidatos para ser el nuevo Kaiser del imperio fueron el propio Luis y su primo Guillermo, siendo este \u00faltimo el elegido por los \u00f3rganos legislativos. Sin embargo, Baviera conserv\u00f3 un alto grado de autonom\u00eda en algunos asuntos dentro del Imperio, que se llam\u00f3 Reich. En la nueva Constituci\u00f3n Imperial, Baviera pudo asegurarse amplios derechos, en particular en lo que respecta a la soberan\u00eda militar. El ej\u00e9rcito b\u00e1varo, a diferencia del de los reinos de Sajonia y Wurtemberg, retuvo sus propias tropas, el Ministerio de Guerra y el sistema de justicia militar; tambi\u00e9n fue excluido de la renumeraci\u00f3n de regimientos del ej\u00e9rcito en todo el Imperio, y solo quedar\u00eda bajo control imperial en tiempos de guerra. Baviera mantuvo asimismo los uniformes de infanter\u00eda celestes, el Raupenhelm (hasta 1886), la caballer\u00eda ligera y algunas otras peculiaridades. Los oficiales y soldados del ej\u00e9rcito b\u00e1varo continuaron prestando juramento al rey de Baviera y no al emperador alem\u00e1n. No obstante, Luis se fue retirando cada vez m\u00e1s de los asuntos cotidianos del Estado en favor de proyectos art\u00edsticos y arquitect\u00f3nicos extravagantes. Encarg\u00f3 la construcci\u00f3n de dos lujosos palacios y el castillo de Neuschwanstein, y fue un devoto mecenas del compositor Richard Wagner. Luis gast\u00f3 todos sus ingresos reales (aunque no fondos estatales como se piensa com\u00fanmente) en estos proyectos y desafi\u00f3 todos los intentos de sus ministros para restringirlo. Esta extravagancia fue utilizada en su contra para declararlo loco, acusaci\u00f3n que desde entonces ha sido objeto de controversia.\u200b Hoy, su legado arquitect\u00f3nico y art\u00edstico incluye muchas de las atracciones tur\u00edsticas m\u00e1s importantes de Baviera."}, {"color": "#97c2fc", "id": "piel", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Piel_Island_from_Roa_Island.jpg", "label": "piel", "shape": "image", "title": "Piel Island ist eine 20 Hektar gro\u00dfe Insel, die einen Kilometer s\u00fcdlich der Halbinsel Furness in England in der Morecambe Bay liegt."}, {"color": "#97c2fc", "id": "royal court", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Triboulet_gravure_de_J._A._Beauce_et_Rouget_385x500.jpg", "label": "royal court", "shape": "image", "title": "La cort \u00e9s el conjunt de membres de la noblesa i funcionaris que acompanyen el rei en les seves funcions de govern i protocol. El terme s\u0027empra sobretot per a definir les persones que durant l\u0027edat mitjana i moderna vivien a prop del monarca. La cort estava situada al castell o palau principal i resid\u00e8ncies properes dels nobles."}, {"color": "#97c2fc", "id": "moldings", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Molding-ovulo.svg", "label": "moldings", "shape": "image", "title": "La motllura \u00e9s un element decoratiu utilitzat en diverses obres art\u00edstiques, per\u00f2, sobretot, en arquitectura. Consisteix en un relleu o sortint d\u0027acusat component que conserva id\u00e8ntic perfil en tot el seu tra\u00e7at. \u00c9s aquest perfil o secci\u00f3 transversal el que defineix i diferencia els m\u00faltiples tipus de motllures. Les motllures poden ser de diferents materials, per\u00f2 les m\u00e9s utilitzades s\u00f3n les de fusta, que presenten relleus curvilinis sobre una pe\u00e7a allargada de fusta."}, {"color": "#97c2fc", "id": "mound", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Thracian_tomb_Goliama_Kosmatka,_Bulgaria_01.jpg", "label": "mound", "shape": "image", "title": "Mohyla (takt\u00e9\u017e tumulus nebo kurgan) je um\u011ble navr\u0161en\u00fd n\u00e1sep z kamen\u00ed a/nebo hl\u00edny obvykle nad jedn\u00edm \u010di v\u00edce hroby. Tento zp\u016fsob poh\u0159b\u00edv\u00e1n\u00ed se objevoval od prav\u011bku v r\u016fzn\u00fdch kultur\u00e1ch po cel\u00e9m sv\u011bt\u011b, je zn\u00e1m\u00fd i z ran\u00e9ho st\u0159edov\u011bku a n\u011bkde p\u0159etrv\u00e1val je\u0161t\u011b dlouho do pozdn\u00edho st\u0159edov\u011bku. Mohylov\u00e1 poh\u0159ebi\u0161t\u011b se ozna\u010duj\u00ed jako mohyln\u00edky. Mohyly d\u011bl\u00edme na dlouh\u00e9, kruhov\u00e9 a ov\u00e1ln\u00e9. K nejstar\u0161\u00edm pat\u0159\u00ed mohyly dlouh\u00e9 (obdob\u00ed eneolitu). V \u010cesku se t\u011bchto mohyl moc nedochovalo (dochov\u00e1ny jen jako poz\u016fstatky zji\u0161t\u011bn\u00e9 p\u0159i archeologick\u00fdch pr\u016fzkumech, nap\u0159.: , Chude\u0159\u00edn), v\u00fdjimkou je \u00fazem\u00ed Moravy, kde se t\u011bchto dlouh\u00fdch mohyl dochovalo n\u011bkolik des\u00edtek a\u017e stovek (nap\u0159.: mohyln\u00edky u Lud\u00e9\u0159ova, Slatinky). jsou zn\u00e1m\u00e9 i z \u00fazem\u00ed N\u011bmecka, Francie, Anglie atd. Z Anglie je nejzn\u00e1m\u011bj\u0161\u00ed . Poh\u0159eb pod mohylou m\u016f\u017ee b\u00fdt , nebo biritu\u00e1ln\u00ed. Poz\u016fstatky mohou b\u00fdt ulo\u017eeny voln\u011b nebo ve sk\u0159\u00ed\u0148ce \u010di popelnici. Pro v\u00fdznamn\u011bj\u0161\u00ed jedince byla pod mohylou vystav\u011bna poh\u0159ebn\u00ed komora. V p\u0159\u00edpad\u011b mohl b\u00fdt popel jen rozpt\u00fdlen v n\u00e1sypu mohyly. Existuj\u00ed i mohyly, pod kter\u00fdmi se \u017e\u00e1dn\u00fd poh\u0159eb nena\u0161el. Velikost mohyl m\u016f\u017ee b\u00fdt r\u016fzn\u00e1 od n\u011bkolika des\u00edtek centimetr\u016f po kolosy o des\u00edtk\u00e1ch metr\u016f. Nejv\u011bt\u0161\u00ed mohyla v Evrop\u011b Silbury Hill v anglick\u00e9m hrabstv\u00ed Wiltshire je vysok\u00e1 39,6 m a m\u00e1 167 m v pr\u016fm\u011bru. U p\u0159eva\u017euj\u00edc\u00ed v\u011bt\u0161iny mohyl se nejedn\u00e1 pouze o primitivn\u00ed navr\u0161en\u00ed materi\u00e1lu, ale o stavbu, kter\u00e1 m\u00e1 ur\u010ditou strukturu. Hlin\u011bn\u00e9 mohyly b\u00fdvaj\u00ed ohrani\u010deny kamenn\u00fdm v\u011bncem po cel\u00e9m obvodu. Pokud mohyla stoj\u00ed ve svahu, tak je kamenn\u00fd v\u011bnec jen \u010d\u00e1ste\u010dn\u00fd. Tento kamenn\u00fd v\u011bnec zabra\u0148oval rozplaven\u00ed mohyly, ale v abstraktn\u00ed rovin\u011b i mohl vymezovat posv\u00e1tn\u00e9 m\u00edsto. Okolo mohyly mohl b\u00fdt vyhlouben i \u017elab \u010di p\u0159\u00edkop, m\u00e9n\u011b \u010dasto je dolo\u017eena palis\u00e1dov\u00e1 konstrukce. Velk\u00e9 mohyly b\u00fdvaly zpevn\u011bn\u00e9 d\u0159ev\u011bn\u00fdmi k\u016fly. N\u00e1sep mohl b\u00fdt tvo\u0159en hl\u00ednou, kameny \u010di sm\u011bs\u00ed oboj\u00edho \u2013 materi\u00e1l mohl b\u00fdt dov\u00e1\u017een i z n\u011bkolikakilometrov\u00e9 d\u00e1lky.V z\u00e1sypu mohyly se n\u011bkdy nach\u00e1zej\u00ed stopy ohni\u0161\u0165, kter\u00e1 b\u00fdvaj\u00ed interpretov\u00e1na jako poh\u0159ebn\u00ed hranice. Na \u00fazem\u00ed \u010cR se mohyly objevuj\u00ed od st\u0159edn\u00edho eneolitu a objevuj\u00ed se s p\u0159est\u00e1vkami po celou dobu bronzovou a dobu hal\u0161tatskou. V eneolitu a st\u0159edn\u00ed dob\u011b bronzov\u00e9 je pod mohylami poh\u0159b\u00edv\u00e1na v\u011bt\u0161ina \u010dlen\u016f komunity. V pozdn\u00ed dob\u011b bronzov\u00e9 a pak po cel\u00fd hal\u0161tat se mohyly st\u00e1vaj\u00ed znakem v\u00fdsadn\u00edho postaven\u00ed jedince ve spole\u010dnosti. Mohyly se v \u010cesku nach\u00e1zej\u00ed pouze v oblastech, kde nedo\u0161lo k intenzivn\u00ed zem\u011bd\u011blsk\u00e9 \u010dinnosti, kter\u00e1 je po\u0161kodila \u010di zni\u010dila. Hroby pod nimi ulo\u017een\u00e9 se mohly zachovat, ale jev\u00ed se jako . Archeologick\u00e9 kultury na \u00fazem\u00ed \u010ceska, jejich\u017e nositel\u00e9 poh\u0159b\u00edvali sv\u00e9 mrtv\u00e9 pod mohylami: Eneolit: \n* Kultura n\u00e1levkovit\u00fdch poh\u00e1r\u016f \n* Kultura s kanelovanou keramikou \n* Kultura se \u0161\u0148\u016frovou keramikou \n* Kultura zvoncovit\u00fdch poh\u00e1r\u016f Doba bronzov\u00e1: \n* \u00dan\u011btick\u00e1 kultura (v oblasti ji\u017en\u00edch \u010cech, jinde ojedin\u011ble) \n* V\u011bte\u0159ovsk\u00e1 skupina (ojedin\u011bl\u00fd v\u00fdskyt \u2013 \u010d\u00e1st mohyln\u00edku v Borotic\u00edch) \n* \u010ceskofalck\u00e1 mohylov\u00e1 kultura \n* St\u0159edodunajsk\u00e1 mohylov\u00e1 kultura \n* Knov\u00edzsk\u00e1 kultura (ojedin\u011ble) \n* Milave\u010dsk\u00e1 kultura \n* Nynick\u00e1 skupina (hypot\u00e9za) \n* Velatick\u00e1 kultura (n\u00e1lezy mohyl zat\u00edm jen na Slovensku) \n* Lu\u017eick\u00e1 popelnicov\u00e1 pole \n* (ojedin\u011ble) Doba hal\u0161tatsk\u00e1: \n* (ojedin\u011ble) \n* \n* Bylansk\u00e1 kultura \n* Hor\u00e1kovsk\u00e1 kultura"}, {"color": "#97c2fc", "id": "siege machines", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Battering_ram.jpg", "label": "siege machines", "shape": "image", "title": "\u041e\u0431\u043b\u043e\u0433\u043e\u0432\u0456 \u043c\u0430\u0448\u0438\u043d\u0438 \u2014 \u0446\u0435 \u043c\u0430\u0448\u0438\u043d\u0430 (\u043f\u0440\u0438\u0441\u0442\u0440\u0456\u0439) \u0434\u043b\u044f \u0448\u0442\u0443\u0440\u043c\u0443 \u0444\u043e\u0440\u0442\u0438\u0444\u0456\u043a\u0430\u0446\u0456\u0439\u043d\u0438\u0445 \u0443\u043a\u0440\u0456\u043f\u043b\u0435\u043d\u044c. \u0404 \u0434\u0432\u0430 \u043e\u0441\u043d\u043e\u0432\u043d\u0456 \u0432\u0438\u0434\u0438 \u043e\u0431\u043b\u043e\u0433\u043e\u0432\u0438\u0445 \u043c\u0430\u0448\u0438\u043d: \u043c\u0430\u0448\u0438\u043d\u0438, \u0449\u043e \u0434\u0430\u044e\u0442\u044c \u0437\u043c\u043e\u0433\u0443 \u0440\u0443\u0439\u043d\u0443\u0432\u0430\u0442\u0438 \u0444\u043e\u0440\u0442\u0438\u0444\u0456\u043a\u0430\u0446\u0456\u0439\u043d\u0456 \u0443\u043a\u0440\u0456\u043f\u043b\u0435\u043d\u043d\u044f, \u0456 \u0442\u0456, \u0449\u043e \u0434\u0430\u044e\u0442\u044c \u0437\u043c\u043e\u0433\u0443 \u0448\u0442\u0443\u0440\u043c\u0443\u0432\u0430\u0442\u0438 \u0443\u043a\u0440\u0456\u043f\u043b\u0435\u043d\u043d\u044f \u0431\u0435\u0437 \u0457\u0445 \u0440\u0443\u0439\u043d\u0443\u0432\u0430\u043d\u043d\u044f. \u0421\u043f\u0435\u043a\u0442\u0440 \u043e\u0431\u043b\u043e\u0433\u043e\u0432\u0438\u0445 \u0437\u043d\u0430\u0440\u044f\u0434\u044c (\u0432\u0456\u0439\u0441\u044c\u043a\u043e\u0432\u0438\u0445 \u043c\u0430\u0448\u0438\u043d) \u043f\u0440\u043e\u0441\u0442\u044f\u0433\u0430\u0432\u0441\u044f \u0432\u0456\u0434 \u0432\u043a\u0440\u0430\u0439 \u0441\u043a\u043b\u0430\u0434\u043d\u0438\u0445 \u0430\u043f\u0430\u0440\u0430\u0442\u0456\u0432, \u043f\u0440\u0438\u0432\u0435\u0437\u0435\u043d\u0438\u0445 \u043d\u0430\u043f\u0430\u0434\u043d\u0438\u043a\u0430\u043c\u0438, \u0434\u043e \u043f\u0440\u0438\u043c\u0456\u0442\u0438\u0432\u043d\u0438\u0445 \u0441\u043f\u043e\u0440\u0443\u0434, \u0449\u043e \u0441\u0442\u0432\u043e\u0440\u044e\u044e\u0442\u044c\u0441\u044f \u043f\u0440\u043e\u0441\u0442\u043e \u043d\u0430 \u043c\u0456\u0441\u0446\u0456. \u041a\u043e\u043d\u0441\u0442\u0440\u0443\u043a\u0442\u043e\u0440\u0456\u0432 \u0456 \u043e\u043f\u0435\u0440\u0430\u0442\u043e\u0440\u0456\u0432 \u0432\u0456\u0439\u0441\u044c\u043a\u043e\u0432\u0438\u0445 \u043c\u0430\u0448\u0438\u043d \u043d\u0430\u0437\u0438\u0432\u0430\u043b\u0438 \u0456\u043d\u0436\u0435\u043d\u0435\u0440\u0430\u043c\u0438. \u0411\u0456\u043b\u044c\u0448\u0456\u0441\u0442\u044c \u043e\u0431\u043b\u043e\u0433\u043e\u0432\u0438\u0445 \u043c\u0430\u0448\u0438\u043d \u0437\u0430\u0441\u0442\u043e\u0441\u043e\u0432\u0443\u0432\u0430\u043b\u0438\u0441\u044f \u0434\u043e 14-15 \u0441\u0442\u043e\u043b\u0456\u0442\u044c, \u0430\u043b\u0435 \u0434\u0435\u044f\u043a\u0456 \u0456\u043d\u0448\u0456 \u043e\u0431\u043b\u043e\u0433\u043e\u0432\u0456 \u043c\u0430\u0448\u0438\u043d\u0438 \u0437\u0430\u0441\u0442\u043e\u0441\u043e\u0432\u0443\u0432\u0430\u043b\u0438\u0441\u044f \u0456 \u0432 \u043d\u0430\u0441\u0442\u0443\u043f\u043d\u0456 \u0441\u0442\u043e\u043b\u0456\u0442\u0442\u044f, \u043d\u0430\u043f\u0440\u0438\u043a\u043b\u0430\u0434 \u043e\u0431\u043b\u043e\u0433\u043e\u0432\u0456 \u0432\u0435\u0436\u0456."}, {"color": "#97c2fc", "id": "gear", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/R-4_AC_HNS1_9_300.jpg", "label": "gear", "shape": "image", "title": "Landing gear is the undercarriage of an aircraft or spacecraft that is used for takeoff or landing. For aircraft it is generally needed for both. It was also formerly called alighting gear by some manufacturers, such as the Glenn L. Martin Company. For aircraft, Stinton makes the terminology distinction undercarriage (British) = landing gear (US). For aircraft, the landing gear supports the craft when it is not flying, allowing it to take off, land, and taxi without damage. Wheeled landing gear is the most common, with skis or floats needed to operate from snow/ice/water and skids for vertical operation on land. Faster aircraft have retractable undercarriages, which fold away during flight to reduce drag. Some unusual landing gear have been evaluated experimentally. These include: no landing gear (to save weight), made possible by operating from a catapult cradle and flexible landing deck: air cushion (to enable operation over a wide range of ground obstacles and water/snow/ice); tracked (to reduce runway loading). For launch vehicles and spacecraft landers, the landing gear usually only supports the vehicle on landing, and is not used for takeoff or surface movement. Given their varied designs and applications, there exists dozens of specialized landing gear manufacturers. The three largest are Safran Landing Systems, Collins Aerospace (part of Raytheon Technologies) and H\u00e9roux-Devtek."}, {"color": "#97c2fc", "id": "bent entrance", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Aleppo_Citadel_04.jpg", "label": "bent entrance", "shape": "image", "title": "\u0645\u062f\u062e\u0644 \u0645\u0646\u0639\u0637\u0641 \u0645\u062f\u062e\u0644 \u0630\u0648 \u062b\u0646\u064a\u0627\u062a\u060c \u0627\u0633\u062a\u062e\u062f\u0645\u0647 \u0627\u0644\u0642\u062f\u0645\u0627\u0621 \u0641\u064a \u0627\u0644\u062d\u0635\u0648\u0646 \u0644\u062a\u0639\u0648\u064a\u0642 \u0627\u0644\u0645\u0642\u062a\u062d\u0645\u064a\u0646."}, {"color": "#97c2fc", "id": "harewood castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Harewood_Castle.jpg", "label": "harewood castle", "shape": "image", "title": "Harewood Castle is a 14th-century stone hall house and courtyard fortress, located on the Harewood Estate, Harewood, in West Yorkshire, England (Grid Reference SE 322457). Harewood Castle is a grade I listed building."}, {"color": "#97c2fc", "id": "brick", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Dry_Pressed_Brick.jpeg", "label": "brick", "shape": "image", "title": "O tijolo (do espanhol tejuelo, diminutivo de tejo - caco de telha) \u00e9 um produto cer\u00e2mico, avermelhado, geralmente em forma de paralelep\u00edpedo e amplamente usado na constru\u00e7\u00e3o civil, artesanal ou industrial. \u00c9 um dos principais materiais de constru\u00e7\u00e3o. O tijolo tradicional \u00e9 fabricado com argila e de cor avermelhada devido cozimento, e pode ser maci\u00e7o ou furado."}, {"color": "#97c2fc", "id": "violence", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/UStankParis-edit1.jpg", "label": "violence", "shape": "image", "title": "Geweld wordt wel gedefinieerd als een kracht van meer dan geringe betekenis uitgeoefend op personen of zaken. Hoewel men bijvoorbeeld ook wel spreekt over natuurgeweld, gaat het meestal om een doelbewuste actie van een of meer personen, al of niet met gevechtswapens of andere hulpmiddelen. Bepaalde vormen van geweld zijn sociaal en juridisch gesanctioneerd. Onder meer de politie en de krijgsmacht mogen onder bepaalde voorwaarden geweld toepassen. Ook mag bijvoorbeeld (onder voorwaarden) door of namens de eigenaar geweld toegepast worden op een object, bijvoorbeeld om het te slopen. Daarnaast zijn er geweldsmisdrijven, bijvoorbeeld mishandeling en moord. Bedreiging betreft vaak dreigen met geweld. Geweld kan verwonding of schade bij mensen, dieren, of voorwerpen veroorzaken of bedoeld zijn om die te veroorzaken. Geweld wordt vaak geassocieerd met agressie. Er zijn hoofdzakelijk twee soorten geweld: willekeurig geweld, dat kleinschalige, willekeurige handelingen zijn, en geco\u00f6rdineerd geweld, dat acties beschrijft die gesanctioneerd worden, uitgevoerd of door groepen, zoals politieoptreden, oorlog en terrorisme. Het geweld kan zijn, terwijl een vechtreactie minstens verdediging impliceert. Volgens de Duitse socioloog Max Weber is een geweldsmonopolie een van de defini\u00ebrende kenmerken van de staat. De psycholoog voerde studies uit over de oorzaak van geweld in de antropologische betekenis."}, {"color": "#97c2fc", "id": "dog tooth", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Dog-tooth_ornament.jpg", "label": "dog tooth", "shape": "image", "title": "In architecture, a dog-tooth or dogtooth pattern is an ornament found in the mouldings of medieval work of the commencement of the 12th century, which is thought to have been introduced by the Crusaders. The earliest example is found in the hall at Rabbath Ammon in Moab in Jordan (c. 614) built by the Sassanians, where it decorates the arch moulding of the blind arcades and the string courses. The pattern consists of four flower petals forming a square or diamond shape with central elements. The petals have the form of the pointed conical canine tooth, eye tooth or cuspid. In the apse of a church at Murano, near Venice, it is similarly employed. In the 12th and 13th centuries it was further elaborated with carving, losing therefore its primitive form, but constituting a most beautiful decorative feature. In Elgin Cathedral in Scotland, the dogtooth ornament in the archivolt becomes a four-lobed leaf, and in Stone church in Kent, a much more enriched type of flower. The term has been supposed to originate in a resemblance to the dog tooth violet, but the original idea of a projecting tooth is a sufficient explanation."}, {"color": "#97c2fc", "id": "bastion", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Rhodos185.jpg", "label": "bastion", "shape": "image", "title": "\u5821\u5841\uff08\u307b\u3046\u308b\u3044\u3001\u307b\u308b\u3044\uff09\u3068\u306f\u3001\u6575\u306e\u653b\u6483\u3092\u9632\u3050\u305f\u3081\u306b\u3001\u77f3\u30fb\u571f\u7802\u30fb\u30b3\u30f3\u30af\u30ea\u30fc\u30c8\u306a\u3069\u3067\u69cb\u7bc9\u3055\u308c\u305f\u9663\u5730\u306e\u3053\u3068\u3092\u8a00\u3046\u3002\u305d\u308c\u3072\u3068\u3064\u3067\u5c0f\u578b\u306e\u8981\u585e\u3068\u306a\u308a\u3001\u672c\u683c\u7684\u306a\u8981\u585e\u306f\u8907\u6570\u306e\u5821\u5841\u3092\u5099\u3048\u305f\u3002\u3042\u308b\u3044\u306f\u8907\u6570\u306e\u5821\u5841\u3092\u7d50\u3093\u3060\u9632\u5fa1\u7dda\u304c\u5de8\u5927\u306a\u8981\u585e\u3092\u69cb\u6210\u3057\u305f\u3002 \u5821\u5841\u306f\u5927\u7832\u306e\u767a\u5c55\u3068\u5171\u306b\u59ff\u3092\u73fe\u3057\u3001\u822a\u7a7a\u6a5f\u306e\u767b\u5834\u3068\u5171\u306b\u59ff\u3092\u6d88\u3057\u3066\u3044\u3063\u305f\u3002"}, {"color": "#97c2fc", "id": "evolution", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Homology_vertebrates-en.svg", "label": "evolution", "shape": "image", "title": "( \ub2e4\ub978 \ub73b\uc5d0 \ub300\ud574\uc11c\ub294 \uc9c4\ud654 (\ub3d9\uc74c\uc774\uc758) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.) \uc9c4\ud654(\u9032\u5316, \uc601\uc5b4: evolution)\ub294 \uc0dd\ubb3c \uc9d1\ub2e8\uc774 \uc5ec\ub7ec \uc138\ub300\ub97c \uac70\uce58\uba74\uc11c \ubcc0\ud654\ub97c \ucd95\uc801\ud574 \uc9d1\ub2e8 \uc804\uccb4\uc758 \ud2b9\uc131\uc744 \ubcc0\ud654\uc2dc\ud0a4\uace0 \ub098\uc544\uac00 \uc0c8\ub85c\uc6b4 \uc885\uc758 \ud0c4\uc0dd\uc744 \ud615\uc131\ud558\ub294 \uad00\ucc30\ub41c \uc790\uc5f0 \ud604\uc0c1\uc744 \uac00\ub9ac\ud0a4\ub294 \uc0dd\ubb3c\ud559 \uc6a9\uc5b4\uc774\ub2e4. \uc5ec\ub7ec \uc0dd\ubb3c \uc885 \uc0ac\uc774\uc5d0\uc11c \ubc1c\uacac\ub418\ub294 \uc720\uc0ac\uc131\uc744 \ud1b5\ud574 \ud604\uc7ac\uc758 \ubaa8\ub4e0 \uc885\uc774 \uc774\ub7ec\ud55c \uc9c4\ud654\uc758 \uacfc\uc815\uc744 \uac70\uccd0 \uba3c \uacfc\uac70\uc758 \uacf5\ud1b5 \uc870\uc0c1, \uc989 \uacf5\ud1b5\uc758 \uc720\uc804\uc790 \ud480\ub85c\ubd80\ud130 \uc810\uc9c4\uc801\uc73c\ub85c \ubd84\ud654\ub418\uc5b4 \uc654\ub2e4\ub294 \uc0ac\uc2e4\uc744 \uc720\ucd94\ud560 \uc218 \uc788\uc5c8\uace0, \uc774\ub7ec\ud55c \uc885\ubd84\ud654\uac00 \uc9c1\uc811\uc801\uc73c\ub85c \uad00\ucc30\ub428\uc5d0 \ub530\ub77c, \uc9c4\ud654\ub294 \ud604\uc7ac \uad00\ucc30\ub41c \uc790\uc5f0 \ud604\uc0c1\uc73c\ub85c\uc11c \uacfc\ud559\uacc4\uc5d0 \uc54c\ub824\uc838 \uc788\ub2e4. \uc9c4\ud654\ub294 \uc138\ub300\uc5d0\uc11c \uc138\ub300\ub85c \uc720\uc804\ud615\uc9c8\uc774 \uc804\ub2ec\ub418\ub294 \ub3c4\uc911\uc5d0 \uc77c\uc5b4\ub098\ub294 \uc720\uc804\uc790\uc758 \ubcc0\ud654\uac00 \ub204\uc801\ub41c \uacb0\uacfc\uc774\ub2e4. \uc720\uc804\uc790 \ubcc0\ud654\uac00 \uc77c\uc5b4\ub098\ub294 \uc694\uc778\uc740 \ub3cc\uc5f0\ubcc0\uc774\uc640 \uc720\uc131\uc0dd\uc2dd\uc5d0 \uc758\ud55c \uc720\uc804\uc790 \uc7ac\uc870\ud569 \ub4f1\uc774\ub2e4. \uc774\ub97c \ud1b5\ud574 \uc885\ubd84\ud654\uac00 \uc77c\uc5b4\ub098\uba70, \uadf8 \uacfc\uc815\uc5d0\uc11c \ub2e4\ub978 \uc885\ub4e4\uc774 \ubd84\ub9ac\uac00 \ub41c\ub2e4. \uc608\ub97c \ub4e4\uc5b4 \uc950\uc640 \ub2e4\ub78c\uc950\uc758 \uacf5\ud1b5 \uc870\uc0c1\uc73c\ub85c\ubd80\ud130 \ud604\uc7ac\uc758 \uc950\uac00 \uac08\ub77c\uc838 \ub098\uc654\uace0, \uc6d0\uc22d\uc774\uc640 \uc778\uac04\uc758 \uacf5\ud1b5\uc870\uc0c1\uc73c\ub85c\ubd80\ud130 \uc810\uc9c4\uc801\uc73c\ub85c \uc885\ubd84\ud654\uac00 \uc77c\uc5b4\ub098 \ud604\uc7ac\uc758 \uc778\uac04\uc885\uc774 \ud0c4\uc0dd\ud588\ub2e4\ub77c\uace0 \ud560 \uc218 \uc788\ub2e4. \uc9c4\ud654\uac00 \uc77c\uc5b4\ub098\ub294 \uc8fc\uc694 \uc791\ub3d9 \uae30\uc81c\ub294, \uc0dd\ubb3c \uc9d1\ub2e8\uacfc \ud658\uacbd\uc758 \uc0c1\ud638 \uad00\uacc4\uc5d0 \uc758\ud574 \uc720\uc804\ud615\uc9c8\uc774 \uc120\ud0dd\ub418\ub294 \uc790\uc5f0\uc120\ud0dd\uacfc, \uc9d1\ub2e8 \uc548\uc5d0\uc11c \uc774\ub8e8\uc5b4\uc9c0\ub294 \uc720\uc804\uc790 \ubd80\ub3d9\uc774\ub2e4. \uc790\uc5f0\uc120\ud0dd\uc73c\ub85c \uc778\ud574 \uc0dd\ubb3c \uc9d1\ub2e8\uc774 \ud658\uacbd\uc5d0 \uc801\uc751\ud558\ub294\ub370 \uc720\ub9ac\ud55c \uc720\uc804\ud615\uc9c8\uc740 \ub2e4\uc74c \uc138\ub300\ub85c \uc804\ub2ec\ub418\uace0 \ubd88\ub9ac\ud55c \ud615\uc9c8\uc740 \uc0ac\ub77c\uc9c0\uac8c \ub41c\ub2e4. \ud55c\ud3b8, \uc720\uc804\uc790 \ubd80\ub3d9\uc740 \ub3c5\ub9bd\uc801\uc778 \uc720\uc804\ud615\uc9c8\ub4e4\uc774 \uc0dd\uc874\ud558\uace0 \uc7ac\uc0dd\uc0b0\ud560 \uc218 \uc788\ub294 \uae30\ud68c\ub97c \uc9c0\uc18d\uc801\uc73c\ub85c \uc81c\uacf5\ud55c\ub2e4. \uc774\ub7ec\ud55c \uc9c4\ud654\uc758 \uacfc\uc815\uc744 \uac70\uccd0 \uc0dd\ubb3c\ub4e4\uc740 \ud658\uacbd\uc5d0 \uc801\uc751\ud558\uc5ec \uc0c8\ub85c\uc6b4 \uc885\ub4e4\ub85c \ubd84\ud654\ud55c\ub2e4. \uc0dd\ubb3c\ub4e4 \uc0ac\uc774\uc758 \uc0c1\ud638 \uc791\uc6a9\uc5d0 \uc758\ud55c \uc9c4\ud654\uc758 \uacb0\uacfc\ub85c\ub294 \uacf5\uc9c4\ud654\uc640 \uacf5\uc0dd\uc774 \uc788\ub2e4. \uae09\uaca9\ud55c \ud658\uacbd\uc758 \ubcc0\ud654 \ub4f1\uc740 \uc0dd\ubb3c\uc758 \uba78\uc885\uc73c\ub85c \uc774\uc5b4\uc9c0\uae30\ub3c4 \ud55c\ub2e4. \uc9c4\ud654\uc0dd\ubb3c\ud559\uc740 \uc0dd\ubb3c \uc9d1\ub2e8\uc5d0\uc11c \uc77c\uc5b4\ub098\uace0 \uc788\ub294 \uc9c4\ud654 \ud604\uc0c1\uc744 \uc5f0\uad6c\ud558\uc5ec \uc9c4\ud654\uc758 \uc6d0\uc778\uc744 \uaddc\uba85\ud558\ub294 \uacfc\ud559 \uc774\ub860\uc744 \uc815\ub9bd\ud558\ub294 \ud559\ubb38\uc774\ub2e4. \uc9c4\ud654\uc0dd\ubb3c\ud559\uc740 19\uc138\uae30 \ubb34\ub835 \ud654\uc11d\uacfc \uc0dd\ubb3c \ub2e4\uc591\uc131\uc5d0 \ub300\ud55c \uc5f0\uad6c\ub97c \ud1b5\ud574 \uc885\uc758 \ubcc0\ud654\uc5d0 \ub300\ud55c \uc5ec\ub7ec \uc774\ub860\ub4e4\uc774 \uc81c\uc2dc\ub428\uc73c\ub85c\uc368 \ucd9c\ubc1c\ud558\uc600\ub2e4. \uc624\ub298\ub0a0\uc758 \uc9c4\ud654\uc0dd\ubb3c\ud559\uc740 \ucc30\uc2a4 \ub2e4\uc708\uacfc \uc54c\ud504\ub808\ub4dc \ub7ec\uc140 \uc6d4\ub9ac\uc2a4\uac00 1858\ub144 \uacf5\ub3d9\uc73c\ub85c \uc9d1\ud544\ud55c \ub17c\ubb38\uc5d0\uc11c \uc790\uc5f0\uc120\ud0dd\uc758 \uac1c\ub150\uc5d0 \uae30\ucd08\ud558\uace0 \uc788\ub2e4. \uc774 \uc774\ub860\uc740 \ub2e4\uc708\uc774 1859\ub144 \ucd9c\ud310\ud55c \ucc45 \u300a\uc885\uc758 \uae30\uc6d0\u300b\uc744 \ud1b5\ud574 \ub110\ub9ac \uc54c\ub824\uc9c0\uac8c \ub418\uc5c8\ub2e4. \uc2dc\uac04\uc774 \uc9c0\ub0a8\uc5d0 \ub530\ub77c \ub2e4\uc708\uc758 \uc9c4\ud654\uc774\ub860\uc740 \uacfc\ud559\uc790\ub4e4 \uc0ac\uc774\uc5d0\uc11c \ud3ed\ub113\uac8c \ubc1b\uc544\ub4e4\uc5ec\uc9c0\uac8c \ub418\uc5c8\ub2e4. 1930\ub144\ub300 \ubb34\ub835 \uacfc\ud559\uc790\ub4e4\uc740 \ub2e4\uc708\uc758 \uc790\uc5f0\uc120\ud0dd \uc774\ub860\uacfc \uba58\ub378\uc758 \uc720\uc804\ud559\uc744 \uc870\ud569\ud558\uc5ec \uc9c4\ud654\ub860\uc744 \ud55c\uce35 \ubc1c\uc804\uc2dc\ucf1c \ud604\ub300 \uc9c4\ud654 \uc774\ub860\uc744 \uc81c\uc2dc\ud558\uc600\ub2e4. \ud604\ub300 \uc9c4\ud654\ub860\uc5d0\uc11c \"\uc9c4\ud654\"\ub294 \uc0dd\ubb3c \uc9d1\ub2e8 \ub0b4\uc5d0\uc11c\uc758 \uc720\uc804\uc790\uc758 \ube48\ub3c4\uac00 \uc138\ub300\uac00 \uc9c0\ub0a8\uc5d0 \ub530\ub77c \ubcc0\ud654\ud558\ub294 \uac83\uc73c\ub85c \uc815\uc758\ub41c\ub2e4. 20\uc138\uae30 \ud6c4\ubc18 \uc774\ud6c4 \uc9c4\ud654\uc0dd\ubb3c\ud559\uc758 \uc5f0\uad6c \ubd84\uc57c\ub294 \uc5ec\ub7ec \ubc29\ud5a5\uc73c\ub85c \ud655\uc0b0\ub418\uc5c8\ub2e4. \ub85c\ub110\ub4dc \ud53c\uc154 \ub4f1\uc5d0 \uc758\ud574 \uc2dc\uc791\ub41c \uc9d1\ub2e8\uc720\uc804\ud559\uc740 \uc9c4\ud654\uc758 \uc791\ub3d9 \uae30\uc81c\uc5d0 \ub300\ud55c \ubcf4\ub2e4 \uc138\ubc00\ud55c \uc774\ub860\uc744 \uc81c\uc2dc\ud558\uace0 \uc788\ub2e4. \uc9d1\ub2e8\uc720\uc804\ud559\uc774 \uc81c\uc2dc\ud55c \uc720\uc804\uc790 \ubd80\ub3d9\uc740 \uc624\ub298\ub0a0 \uc9c4\ud654\ub97c \uc774\ud574\ud558\ub294 \ud544\uc218\uc801\uc778 \uac1c\ub150\uc774 \ub418\uc5c8\uc73c\uba70, \ud558\ub514 \uc640\uc778\ubc84\uadf8 \ud3c9\ud615\uc740 \uc0dd\ubb3c \uc885\uc758 \uc720\uc9c0\uc640 \ubd84\ud654\uc758 \uc694\uc778\uc744 \ud0c1\uc6d4\ud558\uac8c \uc124\uba85\ud558\ub294 \uc774\ub860\uc744 \uc81c\uc2dc\ud55c\ub2e4. \ud55c\ud3b8 \uc218\ud3c9\uc801 \uc720\uc804\uc790 \uc774\ub3d9\uc758 \ubc1c\uacac\uc740 \uc0dd\ubb3c \uc9c4\ud654\uc758 \uacc4\ud1b5\ub3c4\ub97c \uc644\uc804\ud788 \ubc14\uafb8\uc5b4 \ub193\uc558\ub2e4. \uc624\ub298\ub0a0\uc758 \uc9c4\ud654 \uacc4\ud1b5\ub3c4\ub294 \ub2e4\uc708\uc774 \uc81c\uc2dc\ud588\ub358 \uc0dd\uba85\uc758 \ub098\ubb34\ub97c \ud3d0\uae30\ud558\uace0 \ub2e4\uc591\ud55c \uc0dd\ubb3c\uc758 \uc720\uc804\uc790\ub4e4\uc774 \uc5bd\ud78c \uadf8\ubb3c \ubaa8\uc2b5\uc73c\ub85c \ubcc0\ud588\ub2e4. \uae30\ubb34\ub77c \ubaa8\ud1a0\ub294 \uc720\uc804\uc801 \ubd80\ub3d9\uc744 \uc9c4\ud654\uc758 \uc911\uc694\ud55c \uc694\uc778\uc73c\ub85c \ud30c\uc545\ud558\ub294 \uc911\ub9bd \uc9c4\ud654 \uc774\ub860\uc744 \uc81c\uc2dc\ud558\uc600\ub2e4. \uc2a4\ud2f0\ube10 \uc81c\uc774 \uad74\ub4dc\ub294 \uc9c4\ud654\uc758 \uc5ed\uc0ac\uc640 \uace0\uc0dd\ubb3c\uc5d0 \ub300\ud55c \uc5f0\uad6c\ub97c \uadfc\uac70\ub85c \ub2e8\uc18d\ud3c9\ud615\uc124\uc744 \uc81c\uae30\ud558\uc600\ub2e4. \ub2e8\uc18d\ud3c9\ud615\uc124\uc740 \uc885\ubd84\ud654\uac00 \ud658\uacbd\uc758 \uae09\uaca9\ud55c \ubcc0\ud654\uc640 \uac19\uc740 \ud2b9\uc815\ud55c \uc774\uc720\uac00 \ubc1c\uc0dd\ud560 \ub54c \uae09\uaca9\ud788 \uc774\ub8e8\uc5b4\uc9c0\uba70 \uadf8\ub807\uc9c0 \uc54a\uc744 \ub54c\uc5d0\ub294 \uc624\ub79c \uae30\uac04 \ub3d9\uc548 \uc885\ub4e4\uc774 \uc720\uc9c0\ub41c\ub2e4\ub294 \uc774\ub860\uc774\ub2e4. \ub9ac\ucc98\ub4dc \ub3c4\ud0a8\uc2a4\ub294 \uc9c4\ud654\uc758 \uacb0\uacfc \uc0dd\ubb3c \uc9d1\ub2e8\uc774 \uc5bc\ub9c8\ub098 \uc0dd\uc874\uacfc \uc7ac\uc0dd\uc0b0\uc5d0 \uc131\uacf5\ud558\ub294\uac00\ub97c \ucc99\ub3c4\ub85c \ud558\ub294 \uc758 \uac1c\ub150\uacfc \uc9c4\ud654 \uacfc\uc815\uc5d0\uc11c \uc774\ub8e8\uc5b4\uc9c0\ub294 \uc790\uc5f0\uc120\ud0dd\uc744 \uc9d1\ub2e8 \ub2e8\uc704\ub85c \ud30c\uc545\ud558\ub294 \uc758 \uac1c\ub150\uc744 \uc81c\uc2dc\ud558\uc600\ub2e4. \ub3c4\ud0a8\uc2a4\ub294 \uc720\uc804\uc790\uc640 \uc9c4\ud654\uc758 \uad00\uacc4\ub97c \ub193\uace0 \uc2a4\ud2f0\ube10 \ub85c\uc988\uc640 \ub17c\uc7c1\uc744 \ubc8c\uc774\uae30\ub3c4 \ud558\uc600\ub2e4. \uc624\ub298\ub0a0 \uc9c4\ud654\uc5d0 \uad00\ub828\ub41c \ud559\ubb38\ub4e4\uc740 \uc5ec\ub7ec \uac00\uc9c0 \uac08\ub798\ub85c \ub098\ub258\uc5b4 \uc2ec\uce35\uc801\uc73c\ub85c \uc5f0\uad6c\ub418\uace0 \uc788\ub2e4. \ub354 \ub9ce\uc740 \uc99d\uac70\ub4e4\uc774 \ubc1c\uacac\ub418\uace0 \uc9c4\ud654 \uacfc\uc815\uc5d0 \ub300\ud55c \uc774\ud574\uac00 \uae4a\uc5b4\uc9d0\uc5d0 \ub530\ub77c \uc9c4\ud654\ub294 \uc0dd\ubb3c\ud559\uc744 \uccb4\uacc4\ud654\ud558\ub294 \ud575\uc2ec\uc801\uc778 \uc6d0\ub9ac\uac00 \ub418\uc5c8\ub2e4. \ub610\ud55c \uace0\uc18d\uc9c4\ud654\ub97c \ube44\ub86f\ud55c \uc885\ubd84\ud654\uac00 \uad00\ucc30\ub428\uc73c\ub85c\uc368, \ub2e8\uc21c\ud55c \uc99d\uba85\ub41c \uc0dd\ubb3c\ud559 \uc774\ub860\uc744 \ub118\uc5b4 \"\uad00\ucc30\ub418\ub294 \uc0ac\uc2e4\" \ubc0f \uc790\uc5f0 \ud604\uc0c1\uc73c\ub85c \uc778\uc815\ub418\uace0 \uc788\uc73c\uba70, \ud604\uc7ac \uacfc\ud559\uacc4\uc5d0\uc11c\ub294 \uc9c4\ud654\ub77c\ub294 \uc790\uc5f0\ud604\uc0c1\uc774 \uc77c\uc5b4\ub098\ub294 \uc18d\ub3c4\ub97c \uacb0\uc815\ud558\ub294 \uc694\uc778\uc5d0 \ub300\ud55c \uc5f0\uad6c\uac00 \ub9ce\uc774 \uc774\ub8e8\uc5b4\uc9c0\uace0 \uc788\ub2e4."}, {"color": "#97c2fc", "id": "castle house", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sheffield,_Castle_House_-_geograph.org.uk_-_796536.jpg", "label": "castle house", "shape": "image", "title": "The Sheffield Co-operative Society was a local consumer co-operative trading in Sheffield, South Yorkshire, England. The Society was founded as the Brightside and Carbrook Co-operative and opened its first shop in 1868, in the Carbrook suburb of Sheffield."}, {"color": "#97c2fc", "id": "cernavoda", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/ROU_CT_Cernavoda_CoA.png", "label": "cernavoda", "shape": "image", "title": "\u30c1\u30a7\u30eb\u30ca\u30f4\u30a9\u30c0\uff08\u30eb\u30fc\u30de\u30cb\u30a2\u8a9e: Cernavod\u0103\uff09\u306f\u3001\u30eb\u30fc\u30de\u30cb\u30a2\u306e\u30c9\u30d6\u30ed\u30b8\u30e3\u5730\u65b9\u3001\u30b3\u30f3\u30b9\u30bf\u30f3\u30c4\u30a1\u770c\u306b\u3042\u308b\u753a\u3002\u30c8\u30eb\u30b3\u540d\u306f\u30dc\u30a2\u30ba\u30ad\u30e7\u30a4\uff08\u30c8\u30eb\u30b3\u8a9e: Bo\u011fazk\u00f6y\uff09\u3067\u3042\u308b\u3002\u4eba\u53e3\u306f2\u4e07514\u4eba\u3002 \u753a\u306e\u540d\u306f\u30d6\u30eb\u30ac\u30ea\u30a2\u8a9e\u3067\u300c\u9ed2\u3044\u6c34\u300d\u3092\u610f\u5473\u3059\u308b\u30c1\u30a7\u30eb\u30ca\u30fb\u30f4\u30a9\u30c0\uff08\u0447\u0435\u0440\u043d\u0430 \u0432\u043e\u0434\u0430\uff09\u304b\u3089\u304d\u3066\u3044\u308b\u3002"}, {"color": "#97c2fc", "id": "stirling castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Chapel_Royal,_Stirling_Castle_-_geograph.org.uk_-_1484086.jpg", "label": "stirling castle", "shape": "image", "title": "Stirling Castle is een kasteel in Stirling in de Schotse regio Stirling, gebouwd op vulkanisch rotsgesteente. Het kasteel was vanaf de twaalfde eeuw de residentie van de Schotse koningen. Het huidige gebouw stamt uit de veertiende en vijftiende eeuw en is ontwikkeld door de koningen Jacobus IV, Jacobus V en Jacobus VI. Deze laatste verliet het kasteel in 1603 toen hij koning Jacobus I van Engeland werd."}, {"color": "#97c2fc", "id": "economy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/BosraMosaicCamels.png", "label": "economy", "shape": "image", "title": "( \ub2e4\ub978 \ub73b\uc5d0 \ub300\ud574\uc11c\ub294 \uacbd\uc81c (\ub3d9\uc74c\uc774\uc758) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.) \uacbd\uc81c(\u7d93\u6fdf, \uc601\uc5b4: economy)\ub294 \uc7ac\ud654\ub97c \uc0dd\uc0b0\ud558\uace0 \uc18c\ube44\ud558\ub294 \uc778\uac04\ud589\uc704\ub97c \ub9d0\ud55c\ub2e4. \ub610\ub294, \ud2b9\uc815 \uad6d\uac00 \ud639\uc740 \ub2e4\ub978 \ub098\ub77c\uc758 \uc0dd\uc0b0, \uad50\ud658, \ubd84\ubc30 \uadf8\ub9ac\uace0 \uc7ac\ud654 \ubc0f \uc11c\ube44\uc2a4\uc758 \uc18c\ube44\uc640 \uad00\ub828\ub41c \uc778\uac04\uc758 \ubaa8\ub4e0 \ud65c\ub3d9\uc744 \uac00\ub9ac\ud0a8\ub2e4. \uc989, \uc0b4\uc544\uac00\ub294 \uc9d1\ub2e8\uc758 \uc0c1\ud638\uc131 \ud589\uc704\ub97c \uc77c\uceeb\ub294 \ub9d0\uc774\ub2e4. \uc544\uc8fc \uc27d\uac8c \ub9d0\ud574\uc11c, \uba39\uace0 \uc0ac\ub294 \uc77c\uc5d0 \uad00\ub828\ub41c \ubd84\uc57c\ub2e4. \uadf8\ub807\uae30\uc5d0 \uc0b6\uacfc \ub9e4\uc6b0 \ubc00\uc811\ud55c \uad00\uacc4\ub97c \uac00\uc9c0\uace0 \uc788\ub2e4. \uacbd\uc81c\ub294 \uac00\uacc4, \uae30\uc5c5, \uad6d\uac00\uc5d0 \uc758\ud558\uc5ec \uc774\ub8e9\ub418\ub294 \uacbd\uc81c\ud65c\ub3d9\uc744 \ub9d0\ud55c\ub2e4. \uacbd\uc81c\ub780 \ubb34\uc5c7\uc774\ub0d0\ub97c \uc815\ud655\ud788 \uc774\ud574\ud558\uae30 \uc704\ud574\uc11c\ub294 \uac00\uacc4\uc758 \uacbd\uc81c\ud65c\ub3d9, \uae30\uc5c5\uc758 \uacbd\uc81c\ud65c\ub3d9, \uad6d\uac00\uc758 \uacbd\uc81c\ud65c\ub3d9 \ub4f1\uc744 \uac1c\ubcc4\uc801\uc73c\ub85c \uc0b4\ud3b4 \ubcfc \uac83\uc774 \uc544\ub2c8\ub77c \uc138 \uac00\uc9c0 \uacbd\uc81c\uc8fc\uccb4\uac00 \uc11c\ub85c \uc5f0\uad00\uc744 \ub9fa\uc73c\uba74\uc11c \uc774\ub8e9\ud558\ub294 \ud55c \ub098\ub77c \uc804\uccb4\uc758 \uacbd\uc81c\ud65c\ub3d9\uc744 \uc885\ud569\uc801\uc73c\ub85c \uc0b4\ud3b4\ubcf4\uc544\uc57c \ud558\uba70, \uadf8\ub798\uc11c \ud604\ub300\uc758 \uacbd\uc81c\uc0dd\ud65c\uc744 \uc21c\ud658\uc758 \ud615\uc2dd\uc73c\ub85c \uc774\ud574\ud558\ub294 \uad00\ub840\uac00 \ub110\ub9ac \uc0ac\uc6a9\ub41c\ub2e4."}, {"color": "#97c2fc", "id": "romanticised", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/IngresDeathOfDaVinci.jpg", "label": "romanticised", "shape": "image", "title": "\u0420\u043e\u043c\u0430\u043d\u0442\u0438\u0437\u043c \u2014 \u0456\u0434\u0435\u0439\u043d\u0438\u0439 \u0456 \u0445\u0443\u0434\u043e\u0436\u043d\u0456\u0439 \u043d\u0430\u043f\u0440\u044f\u043c \u0432 \u0454\u0432\u0440\u043e\u043f\u0435\u0439\u0441\u044c\u043a\u0456\u0439 \u0456 \u0430\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u0441\u044c\u043a\u0456\u0439 \u043a\u0443\u043b\u044c\u0442\u0443\u0440\u0456 \u043a\u0456\u043d\u0446\u044f XVIII \u0441\u0442\u043e\u043b\u0456\u0442\u0442\u044f - \u043f\u0435\u0440\u0448\u043e\u0457 \u043f\u043e\u043b\u043e\u0432\u0438\u043d\u0438 XIX \u0441\u0442\u043e\u043b\u0456\u0442\u0442\u044f, \u0445\u0430\u0440\u0430\u043a\u0442\u0435\u0440\u0438\u0437\u0443\u0454\u0442\u044c\u0441\u044f \u0443\u0442\u0432\u0435\u0440\u0434\u0436\u0435\u043d\u043d\u044f\u043c \u0441\u0430\u043c\u043e\u0446\u0456\u043d\u043d\u043e\u0441\u0442\u0456 \u0434\u0443\u0445\u043e\u0432\u043d\u043e-\u0442\u0432\u043e\u0440\u0447\u043e\u0433\u043e \u0436\u0438\u0442\u0442\u044f \u043e\u0441\u043e\u0431\u0438\u0441\u0442\u043e\u0441\u0442\u0456, \u0437\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u043d\u044f\u043c \u0441\u0438\u043b\u044c\u043d\u0438\u0445 (\u043d\u0430\u0439\u0447\u0430\u0441\u0442\u0456\u0448\u0435 \u0431\u0443\u043d\u0442\u0430\u0440\u0441\u044c\u043a\u0438\u0445) \u043f\u0440\u0438\u0441\u0442\u0440\u0430\u0441\u0442\u0435\u0439 \u0456 \u0445\u0430\u0440\u0430\u043a\u0442\u0435\u0440\u0456\u0432, \u043e\u0434\u0443\u0445\u043e\u0442\u0432\u043e\u0440\u0435\u043d\u043e\u044e \u0456 \u0446\u0456\u043b\u044e\u0449\u043e\u0457 \u043f\u0440\u0438\u0440\u043e\u0434\u0438. \u041f\u043e\u0448\u0438\u0440\u0438\u043b\u043e\u0441\u044f \u043d\u0430 \u0440\u0456\u0437\u043d\u0456 \u0441\u0444\u0435\u0440\u0438 \u0434\u0456\u044f\u043b\u044c\u043d\u043e\u0441\u0442\u0456 \u043b\u044e\u0434\u0438\u043d\u0438. \u0423 XVIII \u0441\u0442\u043e\u043b\u0456\u0442\u0442\u0456 \u0440\u043e\u043c\u0430\u043d\u0442\u0438\u0447\u043d\u0438\u043c \u043d\u0430\u0437\u0438\u0432\u0430\u043b\u0438 \u0432\u0441\u0435 \u0434\u0438\u0432\u043d\u0435, \u043c\u0430\u043b\u044c\u043e\u0432\u043d\u0438\u0447\u0435 \u0456 \u0456\u0441\u043d\u0443\u044e\u0447\u0435 \u0432 \u043a\u043d\u0438\u0433\u0430\u0445, \u0430 \u043d\u0435 \u0432 \u0434\u0456\u0439\u0441\u043d\u043e\u0441\u0442\u0456. \u041d\u0430 \u043f\u043e\u0447\u0430\u0442\u043a\u0443 XIX \u0441\u0442\u043e\u043b\u0456\u0442\u0442\u044f \u0440\u043e\u043c\u0430\u043d\u0442\u0438\u0437\u043c \u0441\u0442\u0430\u0432 \u043f\u043e\u0437\u043d\u0430\u0447\u0435\u043d\u043d\u044f\u043c \u043d\u043e\u0432\u043e\u0433\u043e \u043d\u0430\u043f\u0440\u044f\u043c\u043a\u0443, \u043f\u0440\u043e\u0442\u0438\u043b\u0435\u0436\u043d\u043e\u0433\u043e [1] \u043a\u043b\u0430\u0441\u0438\u0446\u0438\u0437\u043c\u0443 \u0456 \u041f\u0440\u043e\u0441\u0432\u0456\u0442\u043d\u0438\u0446\u0442\u0432\u0430."}, {"color": "#97c2fc", "id": "prepare", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/PREPARE_logo.png", "label": "prepare", "shape": "image", "title": "PREPARE is een acroniem voor het Platform foR European Preparedness Against (Re-)emerging Epidemics van de Europese Unie. De co\u00f6rdinator van dit platform is professor Herman Goossens van de Universiteit Antwerpen. van het Amsterdam UMC is plaatsvervangend co\u00f6rdinator. Dit Europees platform waarbij een tal van instanties samenwerken stroomlijnt de reactie vanuit de Europese Unie op een bepaalde situatie. Waarbij gebruik gemaakt wordt van primaire en secundaire gezondheidszorg om gevallen op te sporen met een potentieel pandemisch gevaar. Tevens zet het snelle dynamisch onderzoekteams in, die middelen over Europa zal verdelen om zo de impact van terugkerende pandemie\u00ebn op het Europees gezondheidsstelsel, infrastructuur en economisch integriteit te verzachten. PREPARE zorgt tijdens epidemie\u00ebn en pandemie\u00ebn voor de infrastructuur, co\u00f6rdinatie en integratie van bestaand klinisch onderzoek in maatschappelijke- en ziekenhuissetting. PREPARE werd onder andere in werking gesteld op 31 december 2019 in reactie op de uitbraak van het coronavirus SARS-CoV-2 dat de besmettelijke ziekte COVID-19 veroorzaakte. Vanaf februari 2020 werd geopereerd in outbreak responsmodus 2 (mobilisatie), de tweede van de in totaal drie modi.[1]"}, {"color": "#97c2fc", "id": "rosieres", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Western_front_1918_german.jpg", "label": "rosieres", "shape": "image", "title": "In der als Unternehmen Michael oder Kaiserschlacht bezeichneten Offensive versuchte das Deutsche Reich, im M\u00e4rz und April 1918 den milit\u00e4rischen Sieg an der Westfront gegen die Entente-M\u00e4chte zu erzwingen. Bei den Engl\u00e4ndern wurde die Schlacht als Zweite Schlacht an der Somme, von den Deutschen auch als Gro\u00dfe Schlacht in Frankreich tituliert. Insgesamt wurden in der deutschen M\u00e4rzoffensive 73 Divisionen mit einer Million Mann eingesetzt. Die Oberste Heeresleitung beabsichtigte, beiderseits der Somme \u00fcber Amiens bis an das Meer durchzubrechen, die franz\u00f6sische Front an der Nahtstelle zur britischen zu trennen und die Engl\u00e4nder nach Norden abzudr\u00e4ngen. Schon am ersten Tag des Unternehmens, dem 21. M\u00e4rz konnte die Verteidigung des Gegners durchbrochen werden. Zwei der drei angesetzten Armeen konnten beidseitig von St. Quentin den taktischen Durchbruch erreichen und in den ersten drei Tagen auf breiter Front bis zu 20 Kilometer tief vordringen und dabei die britische 5. Armee zerschlagen. Obwohl der Angriff der n\u00f6rdlicher angesetzten Armee nicht vorankam, erweiterte die Oberste Heeresleitung mit ihren Weisungen vom 23. und 26. M\u00e4rz die Operationsziele bedeutend. Damit aber lief die Operation strahlenf\u00f6rmig auseinander und verlor ihre anf\u00e4ngliche Wucht. Ende M\u00e4rz begann der Vormarsch durch franz\u00f6sische und britische Gegenst\u00f6\u00dfe zu stocken. Man hatte ein Gebiet von etwa 80 Kilometern Breite und 65 Kilometer Tiefe erobert, aber der Besitz des in den Vorjahresk\u00e4mpfen zerw\u00fchlten Gel\u00e4ndes erwies sich in milit\u00e4rischer Sicht nur als Nachteil. Feldmarschall Douglas Haig konnte weitere 8 britische Divisionen heranziehen, so dass er im Angriffsabschnitt \u00fcber 46 Infanterie-Divisionen und 3 Kavallerie-Divisionen verf\u00fcgte und die neue Frontlinie in Gegenst\u00f6\u00dfen zwischen Montdidier und Amiens stabilisieren konnte. Am 5. April wurde die festgelaufene Operation von den Deutschen abgebrochen, neue Anstrengungen wurden f\u00fcr die folgende Offensive in
