 Flandern an der Lys unternommen."}, {"color": "#97c2fc", "id": "knights", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hospitalers.svg", "label": "knights", "shape": "image", "title": "Szpitalnicy, zakony szpitalne \u2013 og\u00f3lna nazwa odnosz\u0105ca si\u0119 do zakon\u00f3w i zgromadze\u0144 zakonnych stawiaj\u0105cych sobie za cel niesienie pomocy chorym oraz sprawowanie dzia\u0142alno\u015bci charytatywnej. Najcz\u0119\u015bciej odnosi si\u0119 do dw\u00f3ch zakon\u00f3w rycerskich wywodz\u0105cych si\u0119 z za\u0142o\u017conego w 1098 w Ziemi \u015awi\u0119tej przez Gerarda Tonque\u0027a: joannit\u00f3w i lazaryt\u00f3w. Dotyczy tak\u017ce innych zakon\u00f3w prowadz\u0105cych szpitale i opiekuj\u0105cych si\u0119 chorymi, np. bo\u017cogrobc\u00f3w, bonifratr\u00f3w, duchak\u00f3w i kamilian\u00f3w."}, {"color": "#97c2fc", "id": "tableaux", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lincoln_Day_observance_in_San_Francisco,_May_28,_1897.jpg", "label": "tableaux", "shape": "image", "title": "Tableau vivant (pintura viva) \u00e9 uma express\u00e3o Francesa para definir a representa\u00e7\u00e3o por um grupo de atores ou modelos de uma obra pict\u00f3rica preexistente ou in\u00e9dita. O plural \u00e9 tableaux vivants. O tableau vivant foi uma forma de entretenimento que teve origem no s\u00e9culo XIX com o advento da fotografia, onde figurantes trajados posavam como se tratasse de uma pintura. No cinema existem exemplos de representa\u00e7\u00e3o do tableau vivant em obras como ou em autores como Peter Greenaway ou Luis Bu\u00f1uel, onde na obra Viridiana um grupo de mendigos representa a pintura II Cenacolo de Leonardo da Vinci."}, {"color": "#97c2fc", "id": "skewer", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Seafood_skewers.jpg", "label": "skewer", "shape": "image", "title": "Een braadspit is een werktuig dat gebruikt wordt om een stuk vlees rond te draaien tijdens het braden, met als bedoeling een groot stuk vlees zeer gelijkmatig te garen, zonder het aan te laten branden. Het braden kan gebeuren boven een barbecue of naast een gasvuur of een elektrisch vuur. Het spit kan manueel aangedreven worden of met een elektrische motor. Vroeger werd een spit gemaakt van een paar takken die naast (niet boven) het vuur werden gestoken, en in het vlees. Op deze manier werd het regelmatig met de hand gedraaid. Voorbeelden zijn: varken/hesp aan het spit, de geroosterde kippen die op vele markten en foren te koop zijn, tot het pitavlees in de pitazaken."}, {"color": "#97c2fc", "id": "military elite", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Burnham_in_africa_close_up.jpg", "label": "military elite", "shape": "image", "title": "Las fuerzas especiales, fuerzas de operaciones especiales o fuerzas de \u00e9lite, son unidades militares o policiales \u00e1giles y vers\u00e1tiles espec\u00edficamente entrenadas y formadas para llevar a cabo una serie de tareas espec\u00edficas, que van desde las \u00aboperaciones especiales\u00bb dentro de un conflicto convencional a las que implican la guerra no convencional. Por lo general, las fuerzas especiales tienen una formaci\u00f3n m\u00e1s amplia y con frecuencia equipos m\u00e1s avanzados que las fuerzas convencionales. Se adaptan para operar como fuerzas asim\u00e9tricas y capaces de operar de forma independiente, o en apoyo directo de cualquiera de las fuerzas militares convencionales o de otros elementos gubernamentales. Son activos de alto valor, comandados a nivel estrat\u00e9gico y que ofrecen importantes resultados no proporcionados con su reducido tama\u00f1o.\u200b Una unidad de fuerzas especiales est\u00e1 entrenada para llevar a cabo misiones de combate de acci\u00f3n directa e indirecta. Las operaciones de acci\u00f3n directa son operaciones ofensivas y cubren un amplio espectro de operaciones. Las operaciones indirectas son habitualmente de reconocimiento, destinadas a la obtenci\u00f3n de informaci\u00f3n. Operan sobre la base de grupos peque\u00f1os, dependiendo de la misi\u00f3n, con gran autonom\u00eda."}, {"color": "#97c2fc", "id": "canterbury", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Canterbury_Holland_Chaucer_statue.jpg", "label": "canterbury", "shape": "image", "title": "Canterbury \u00e9s una ciutat del sud-est d\u0027Anglaterra, no lluny de Londres, situada a la riba del riu Stour. Administrativment pertany al comtat de Kent. \u00c9s famosa per la seva bella catedral. \u00c9s el principal centre religi\u00f3s del Regne Unit, per ser la seu de l\u0027arquebisbe de Canterbury, l\u00edder espiritual de l\u0027Esgl\u00e9sia Anglicana (\u00e9s, per tant, el segon capdavanter cristi\u00e0 m\u00e9s important d\u0027Europa, despr\u00e9s del Papa de Roma). Poblada des de temps prehist\u00f2rics, Canterbury ja va ser un centre administratiu rom\u00e0. Amb l\u0027acabament de la dominaci\u00f3 llatina, la ciutat va ser enva\u00efda pels juts que van assentar all\u00ed el Regne de Kent. El 597, el missioner Agust\u00ed va desembarcar en Canterbury amb l\u0027objectiu d\u0027iniciar la conversi\u00f3 dels anglo-saxons. Des d\u0027aleshores, la ciutat ha estat un centre de la religi\u00f3 cristiana, convertint-se r\u00e0pidament en la seu de l\u0027arquebisbe prevalgut d\u0027Anglaterra. Va ser un important centre de pelegrinatge durant l\u0027edat mitjana, i es va fer c\u00e8lebre en l\u0027obra Els contes de Canterbury de Geoffrey Chaucer. A Canterbury hi ha la ."}, {"color": "#97c2fc", "id": "summer", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hurricane_Lester_22_aug_1992_2246Z.jpg", "label": "summer", "shape": "image", "title": "Lato \u2013 jedna z czterech podstawowych p\u00f3r roku w przyrodzie, w strefie klimatu umiarkowanego. Charakteryzuje si\u0119 najwy\u017cszymi temperaturami powietrza w skali roku. W \u015bwiecie ro\u015blin jest to okres dojrzewania nasion i owoc\u00f3w, a w \u015bwiecie zwierz\u0105t jest to okres wydawania na \u015bwiat nowego pokolenia i przygotowania go do samodzielnego \u017cycia. Lato astronomiczne rozpoczyna si\u0119 w momencie przesilenia letniego i trwa do momentu r\u00f3wnonocy jesiennej, co w przybli\u017ceniu oznacza na p\u00f3\u0142kuli p\u00f3\u0142nocnej okres pomi\u0119dzy 21 czerwca a 23 wrze\u015bnia (czasami daty te wypadaj\u0105 dzie\u0144 wcze\u015bniej lub dzie\u0144 p\u00f3\u017aniej, a w roku przest\u0119pnym mog\u0105 by\u0107 dodatkowo cofni\u0119te o jeden dzie\u0144). Podczas lata astronomicznego dzienna pora dnia jest d\u0142u\u017csza od pory nocnej, jednak z ka\u017cd\u0105 kolejn\u0105 dob\u0105 dnia ubywa, a nocy przybywa \u2013 S\u0142o\u0144ce wschodzi coraz p\u00f3\u017aniej i g\u00f3ruje na coraz mniejszych wysoko\u015bciach ponad horyzontem. Wed\u0142ug kryterium termicznego za lato przyjmuje si\u0119 okres roku, w kt\u00f3rym \u015brednie dobowe temperatury powietrza przekraczaj\u0105 15 \u00b0C. Pomi\u0119dzy latem klimatycznym i s\u0105siednimi klimatycznymi porami roku nie ma etap\u00f3w przej\u015bciowych, w przeciwie\u0144stwie do zimy poprzedzanej przedzimiem i nast\u0119puj\u0105cym po niej przedwio\u015bniem. Dla p\u00f3\u0142kuli po\u0142udniowej wszystkie opisane daty i zjawiska s\u0105 przesuni\u0119te o p\u00f3\u0142 roku. Za miesi\u0105ce letnie na p\u00f3\u0142kuli p\u00f3\u0142nocnej uznaje si\u0119 czerwiec, lipiec i sierpie\u0144, a na po\u0142udniowej grudzie\u0144, stycze\u0144 i luty."}, {"color": "#97c2fc", "id": "walled cities", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Walls_of_Dubrovnik-3.jpg", "label": "walled cities", "shape": "image", "title": "\u0627\u0644\u0645\u062a\u0631\u0627\u0633 \u0623\u0648 \u0627\u0644\u0633\u0648\u0631 \u0642\u062f \u064a\u0642\u0627\u0645 \u0644\u0633\u062f \u0645\u0645\u0631 \u0645\u0639\u064a\u0646 \u0623\u0648 \u0642\u062f \u064a\u0642\u0627\u0645 \u062d\u0648\u0644 \u0645\u0646\u0637\u0642\u0629 \u0645\u0639\u064a\u0646\u0629 \u0643\u0627\u0644\u0645\u0639\u0633\u0643\u0631 \u0623\u0648 \u0627\u0644\u0645\u062f\u064a\u0646\u0629. \u064a\u064f\u0628\u0646\u0649 \u0645\u0646 \u0627\u0644\u0637\u064a\u0646 \u0623\u0648 \u0627\u0644\u062a\u0631\u0627\u0628 \u0623\u0648 \u0627\u0644\u0637\u0648\u0628 \u0623\u0648 \u0627\u0644\u062d\u062c\u0627\u0631\u0629."}, {"color": "#97c2fc", "id": "parapets", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Badalingchangcheng.jpg", "label": "parapets", "shape": "image", "title": "\u96c9\u581e\uff0c\u53c8\u7a31\u9f52\u7246\u3001\u579b\u7246\u3001\u6230\u7246\uff0c\u662f\u6709\u92f8\u9f52\u72c0\u579b\u7246\u7684\u57ce\u7246\u3002\u53ef\u7528\u4f86\u4f5c\u70ba\u5b88\u79a6\u57ce\u7246\u8005\u5728\u53cd\u64ca\u653b\u57ce\u8005\u6642\u7684\u63a9\u853d\u4e4b\u7528\u3002\u579b\u53e3\u9577\u5ea6\u7d04\u5e7e\u5341\u5398\u7c73\u5230\u5169\u7c73\u3002\u53e4\u4ee3\u8ba1\u7b97\u57ce\u5899\u9762\u79ef\u7684\u5355\u4f4d\u662f\u201c\u65b9\u4e08\u66f0\u5835\uff0c\u4e09\u5835\u66f0\u96c9\uff0c\u4e00\u96c9\u4e4b\u5899\uff0c\u957f\u4e09\u4e08\uff0c\u9ad8\u4e00\u4e08\u201d\u3002\u581e\u5219\u662f\u57ce\u5899\u4e0a\u5982\u9f7f\u72b6\u7684\u8584\u578b\u77ee\u5899\u3002"}, {"color": "#97c2fc", "id": "white tower", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Jubilee_and_Munin,_Ravens,_Tower_of_London_2016-04-30.jpg", "label": "white tower", "shape": "image", "title": "\u039f \u03a0\u03cd\u03c1\u03b3\u03bf\u03c2 \u03c4\u03bf\u03c5 \u039b\u03bf\u03bd\u03b4\u03af\u03bd\u03bf\u03c5 (\u03b1\u03b3\u03b3\u03bb\u03b9\u03ba\u03ac: Tower of London), \u03b5\u03c0\u03b9\u03c3\u03ae\u03bc\u03c9\u03c2 \u03b3\u03bd\u03c9\u03c3\u03c4\u03cc\u03c2 \u03c9\u03c2 \u0392\u03b1\u03c3\u03b9\u03bb\u03b9\u03ba\u03cc \u03a0\u03b1\u03bb\u03ac\u03c4\u03b9 \u03ba\u03b1\u03b9 \u03a6\u03c1\u03bf\u03cd\u03c1\u03b9\u03bf \u03c4\u03b7\u03c2 \u0391\u03c5\u03c4\u03ae\u03c2 \u039c\u03b5\u03b3\u03b1\u03bb\u03b5\u03b9\u03cc\u03c4\u03b7\u03c4\u03b1\u03c2 \u03c4\u03bf\u03c5 \u03a0\u03cd\u03c1\u03b3\u03bf\u03c5 \u03c4\u03bf\u03c5 \u039b\u03bf\u03bd\u03b4\u03af\u03bd\u03bf\u03c5 (\u03b1\u03b3\u03b3\u03bb\u03b9\u03ba\u03ac: Her Majesty\u0027s Royal Palace and Fortress of the Tower of London), \u03b5\u03af\u03bd\u03b1\u03b9 \u03b9\u03c3\u03c4\u03bf\u03c1\u03b9\u03ba\u03cc \u03ba\u03ac\u03c3\u03c4\u03c1\u03bf \u03c3\u03c4\u03b7 \u03b2\u03cc\u03c1\u03b5\u03b9\u03b1 \u03cc\u03c7\u03b8\u03b7 \u03c4\u03bf\u03c5 \u03a4\u03ac\u03bc\u03b5\u03c3\u03b7 \u03c3\u03c4\u03bf , \u03c3\u03c4\u03b7\u03bd \u0391\u03b3\u03b3\u03bb\u03af\u03b1. \u0392\u03c1\u03af\u03c3\u03ba\u03b5\u03c4\u03b1\u03b9 \u03bc\u03ad\u03c3\u03b1 \u03c3\u03c4\u03bf \u03c4\u03bf\u03c5 \u039b\u03bf\u03bd\u03b4\u03af\u03bd\u03bf\u03c5, \u03c7\u03c9\u03c1\u03b9\u03b6\u03cc\u03bc\u03b5\u03bd\u03bf \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u03b1\u03c1\u03b9\u03c3\u03c4\u03b5\u03c1\u03ae \u03cc\u03c7\u03b8\u03b7 \u03c4\u03bf\u03c5 \u03a3\u03af\u03c4\u03b9 \u03c4\u03bf\u03c5 \u039b\u03bf\u03bd\u03b4\u03af\u03bd\u03bf\u03c5 \u03bc\u03b5 \u03c4\u03bf\u03bd \u03b1\u03bd\u03bf\u03b9\u03c7\u03c4\u03cc \u03c7\u03ce\u03c1\u03bf \u03c0\u03bf\u03c5 \u03b5\u03af\u03bd\u03b1\u03b9 \u03b3\u03bd\u03c9\u03c3\u03c4\u03cc\u03c2 \u03c9\u03c2 . \u0399\u03b4\u03c1\u03cd\u03b8\u03b7\u03ba\u03b5 \u03c0\u03c1\u03bf\u03c2 \u03c4\u03bf \u03c4\u03ad\u03bb\u03bf\u03c2 \u03c4\u03bf\u03c5 1066 \u03c9\u03c2 \u03bc\u03ad\u03c1\u03bf\u03c2 \u03c4\u03b7\u03c2 ."}, {"color": "#97c2fc", "id": "bore", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Moscow_July_2011-10a.jpg", "label": "bore", "shape": "image", "title": "De loop van een vuurwapen (ook wel schietbuis genoemd) is een buis, waardoor, nadat na een gecontroleerde ontsteking een afvuurlading zeer snel ontbrandt (en bijna explodeert), een projectiel met hoge snelheid afgevuurd wordt. De buis is tegenwoordig in veruit de meeste gevallen gemaakt van staal."}, {"color": "#97c2fc", "id": "julian", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Serenissima.svg", "label": "julian", "shape": "image", "title": "Istrian Italians are an ethnic group from the Adriatic region of Istria in modern northwestern Croatia and southwestern Slovenia. Istrian Italians descend from the original Latinized population of Roman Histria, from the Venetian-speaking settlers who colonized the region during the time of the Republic of Venice, and from the local South Slavic people who culturally assimilated. Today, as a result of the Istrian\u2013Dalmatian exodus, the majority of Istrian Italians live outside of the Istrian peninsula; however, a significant Italian minority still lives in the Croatian County of Istria (5.01%) and in Slovenian Istria, where they are granted minority rights. According to the official Slovenian and Croatia censuses conducted in 2001 and 2002 respectively, they number around 22,000. The Istrian diaspora (including not only Italians), on the other hand, numbers between 230,000 and 350,000 people. The number of people resident in the Croatian part of Istria declaring themselves to be Italian nearly doubled between 1981 and 1991 (i.e. before and after the dissolution of Yugoslavia)."}, {"color": "#97c2fc", "id": "hanging", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Biskupia_Gorka_executions_-_14_-_Barkmann,_Paradies,_Becker,_Klaff,_Steinhoff_(left_to_right).jpg", "label": "hanging", "shape": "image", "title": "L\u0027impiccagione \u00e8 un metodo di esecuzione capitale che infligge la morte attraverso la sospensione del condannato a una corda stretta intorno al collo. In medicina, l\u0027atto che provoca la morte da impiccagione prende il nome pi\u00f9 generico di impiccamento. L\u0027impiccagione \u00e8 rimasta in voga come uno dei principali metodi di esecuzione della pena di morte dal medioevo al secolo XIX, con applicazioni fino a met\u00e0 del XX e persistenza in alcuni luoghi anche nel XXI. Laddove possiede una tradizione in epoca contemporanea, specie negli ordinamenti di common law, l\u0027impiccagione pu\u00f2 essere regolamentata quanto alle tecniche di esecuzione, alla lunghezza della corda e della caduta (cio\u00e8 alla misura della forza cinetica da applicare, tenuto conto del peso del condannato), soprattutto al fine di provocare la morte istantanea. L\u0027impiccagione \u00e8 un impiccamento giudiziario, esegue sempre una legittima condanna a morte e si distingue perci\u00f2 dall\u0027. Pu\u00f2 essere pubblica o tenersi senza la presenza di spettatori: il secondo caso \u00e8 quello del private hanging praticato nelle carceri statunitensi, entrato in vigore in molti degli States man mano che essi abolivano l\u0027impiccagione pubblica. Casi di esecuzione capitale per impiccagione di grande risonanza tra il XX e il XXI secolo hanno interessato personalit\u00e0 politiche e militari condannate a morte per crimini di guerra e contro l\u0027umanit\u00e0, come i responsabili nazisti dell\u0027Olocausto (1946) e, pi\u00f9 tardi, l\u0027autocrate iracheno Saddam Hussein (2006)."}, {"color": "#97c2fc", "id": "richard ii", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Richard_II_Signature.svg", "label": "richard ii", "shape": "image", "title": "Rikard II (engelska: Richard II), f\u00f6dd 6 januari 1367 i Bordeaux i Frankrike, d\u00f6d 14 februari 1400 p\u00e5 slottet Pontefract Castle i Yorkshire. Rikard II blev 33 \u00e5r gammal. Han var den \u00e5ttonde kungen av England. Rikards regeringstid startade 21 juni 1377 och avslutades 30 september 1399, som motsvarar 22 \u00e5r. Han kr\u00f6ntes till kung 16 juli 1377 i Westminster Abbey. Han var son till Svarte prinsen och sonson till Edvard III av England. Rikard blev arvinge till Englands tron n\u00e4r hans far Edvard, den svarte prinsen dog hastigt p\u00e5 grund av d\u00e5lig h\u00e4lsa 1376. F\u00f6ljande \u00e5r dog hans farfar Edvard III och d\u00e4rmed blev Rikard kung redan vid tio \u00e5rs \u00e5lder. Bondeupproret 1381 var hans f\u00f6rsta pr\u00f6vning, och hans framg\u00e5ngsrika f\u00f6rhandlingar med rebellernas ledare lugnade oroligheterna och var l\u00f6ftesrikt inf\u00f6r framtiden. N\u00e4r han uppn\u00e5tt myndig \u00e5lder visade han sig dock vara en svag, vacklande och samtidigt tyrannisk kung, en s\u00e5 kallad diktatorisk och brutal kung. Den 20 januari 1382 gifte han sig med Anna av B\u00f6hmen i St. Stephen\u0027s Kapell i Westminster Abbey. Hon var dotter till kejsar Karl IV av B\u00f6hmen. Rikard s\u00e4gs ha varit f\u00e4st vid henne, men de fick inga barn och hon dog 3 juni 1394. Anna dog i Sheen Palace. Han gifte sig tv\u00e5 \u00e5r senare med prinsessan Isabella av Valois som var 6 \u00e5r gammal. Han tog hand om henne och behandlade henne med omtanke. De gifte sig 1396. Hon var dotter till den franske kungen Karl VI, men \u00e4ven detta \u00e4ktenskap blev barnl\u00f6st. Han avsattes 1399 av sin kusin, Henrik Bolingbroke som senare fick namnet Henrik IV. Senare detta \u00e5ret placerades Rikard i Pontefract Castle och dog \u00e5ret d\u00e4rp\u00e5, 14 februari 1400. Han var i f\u00e5ngenskap och p\u00e5 grund av detta s\u00e5 dog han f\u00f6rmodligen av sv\u00e4lt. Han begravdes i King\u0027s Langley Church i Hertfordshire, men hans kropp flyttades till Westminster Abbey 1413. Hans kista var emellertid d\u00e5ligt byggd, och det var l\u00e4tt f\u00f6r respektl\u00f6sa bes\u00f6kare att n\u00e5 in i kistan via flera \u00f6ppningar och st\u00f6ra inneh\u00e5llet. Det s\u00e4gs att en skolpojke tog med sig hans k\u00e4kben. Gift: 1. \n* 1382 med Anna av B\u00f6hmen (1366-1394) 2. \n* 1396 med Isabella av Valois, (1387-1409/10)"}, {"color": "#97c2fc", "id": "critical role", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Critical_Role_logo,_from_social_media_2020.jpg", "label": "critical role", "shape": "image", "title": "Critical Role is an American web series in which a group of professional voice actors play Dungeons \u0026 Dragons. The show started streaming partway through the cast\u0027s first campaign in March 2015. Campaign one ended in October 2017 after 115 episodes, and campaign two started in January 2018 and ended in June 2021 after 141 episodes. A number of one-shots were aired in the hiatus between the two campaigns. After campaign two was completed, the limited series Exandria Unlimited aired from June 2021 to August 2021. The third campaign premiered on October 21, 2021. The series is broadcast on Thursdays at 19:00 PT on the Critical Role Twitch and YouTube channels, with the video on demand (VOD) becoming available to Twitch subscribers immediately after the broadcast. The VODs are made available for the public on Critical Role\u0027s website and uploaded to their YouTube channel on the Monday after the live stream. Prior to the COVID-19 pandemic, the show had broadcast live, but has been pre-recorded since its return for episode 100 of Campaign Two. The cast own the intellectual property from the show, and the show also lends its name to the studio owned by the cast\u2014Critical Role Productions. The studio has produced Critical Role and Talks Machina since 2018. A number of licensed works based on the show have been released, such as several comic books and two official campaign setting guides. The Legend of Vox Machina, the animated series based on the first campaign of Critical Role, premiered on January 28, 2022."}, {"color": "#97c2fc", "id": "true cross", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Visoki_Decani_08.jpg", "label": "true cross", "shape": "image", "title": "Heiliges Kreuz oder Wahres Kreuz Christi ist die Bezeichnung f\u00fcr das Kreuz, an dem Jesus Christus gem\u00e4\u00df der biblischen \u00dcberlieferung und der vorherrschenden christlichen Theologie den Opfertod starb. Dieses Kreuz wurde angeblich im Jahr 325 gefunden, in mehrere Teile geteilt und an verschiedene Orte gebracht. Es existieren Mutma\u00dfungen \u00fcber die Gr\u00f6\u00dfe des Kreuzes und seine Holzarten. Im Mittelalter gab es eine gro\u00dfe Anzahl von Reliquien des wahren Kreuzes Christi; diese z\u00e4hlten zu den wichtigsten christlichen Reliquien \u00fcberhaupt. Sie wurden in wertvollen Reliquiarien, den sogenannten Staurotheken, aufbewahrt. Um diese Reliquien entstanden zahlreiche Heilig-Kreuz-Kirchen in ganz Europa. Feste des Heiligen Kreuzes sind Kreuzerh\u00f6hung am 14. September und einige andere, bewegliche Feste. Am Karfreitag findet in den r\u00f6misch-katholischen Kirchen in der Feier vom Leiden und Sterben Christi die Kreuzverehrung statt. In den orthodoxen Kirchen gibt es im Kirchenjahr mehrere sogenannte Kreuzprozessionen. Gedenktag der Wiederauffindung ist das Fest der Kreuzauffindung (3. Mai, nur noch in der au\u00dferordentlichen Form des r\u00f6mischen Ritus erhalten, 6. M\u00e4rz oder 7. Mai, orthodox)."}, {"color": "#97c2fc", "id": "mounted warfare", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/She_is_very_stupid_but_I_am_very_fond_of_her_(4687909105).jpg", "label": "mounted warfare", "shape": "image", "title": "The first evidence of horses in warfare dates from Eurasia between 4000 and 3000 BC. A Sumerian illustration of warfare from 2500 BC depicts some type of equine pulling wagons. By 1600 BC, improved harness and chariot designs made chariot warfare common throughout the Ancient Near East, and the earliest written training manual for war horses was a guide for training chariot horses written about 1350 BC. As formal cavalry tactics replaced the chariot, so did new training methods, and by 360 BC, the Greek cavalry officer Xenophon had written an extensive treatise on horsemanship. The effectiveness of horses in battle was also revolutionized by improvements in technology, such as the invention of the saddle, the stirrup, and the horse collar. Many different types and sizes of horse were used in war, depending on the form of warfare. The type used varied with whether the horse was being ridden or driven, and whether they were being used for reconnaissance, cavalry charges, raiding, communication, or supply. Throughout history, mules and donkeys as well as horses played a crucial role in providing support to armies in the field. Horses were well suited to the warfare tactics of the nomadic cultures from the steppes of Central Asia. Several cultures in East Asia made extensive use of cavalry and chariots. Muslim warriors relied upon light cavalry in their campaigns throughout Northern Africa, Asia, and Europe beginning in the 7th and 8th centuries AD. Europeans used several types of war horses in the Middle Ages, and the best-known heavy cavalry warrior of the period was the armoured knight. With the decline of the knight and rise of gunpowder in warfare, light cavalry again rose to prominence, used in both European warfare and in the conquest of the Americas. Battle cavalry developed to take on a multitude of roles in the late 18th century and early 19th century and was often crucial for victory in the Napoleonic Wars. In the Americas, the use of horses and development of mounted warfare tactics were learned by several tribes of indigenous people and in turn, highly mobile horse regiments were critical in the American Civil War. Horse cavalry began to be phased out after World War I in favour of tank warfare, though a few horse cavalry units were still used into World War II, especially as scouts. By the end of World War II, horses were seldom seen in battle, but were still used extensively for the transport of troops and supplies. Today, formal battle-ready horse cavalry units have almost disappeared, though the United States Army Special Forces used horses in battle during the 2001 invasion of Afghanistan. Horses are still seen in use by organized armed fighters in developing countries. Many nations still maintain small units of mounted riders for patrol and reconnaissance, and military horse units are also used for ceremonial and educational purposes. Horses are also used for historical reenactment of battles, law enforcement, and in equestrian competitions derived from the riding and training skills once used by the military."}, {"color": "#97c2fc", "id": "semperoper", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Semperoper_Logo.svg", "label": "semperoper", "shape": "image", "title": "Semperoper \u00e4r den tyska staden Dresdens operahus. Den uppf\u00f6rdes som K\u00f6nigliches Hoftheater Dresden. Operan \u00e4r bel\u00e4gen vid floden Elbes strand och byggdes 1841 efter ritningar av arkitekten Gottfried Semper. Semper lyckades ge former som stod i harmoni med den n\u00e4rliggande hovkyrkans barockstil och den till slottet Residenzschloss Dresden h\u00f6rande Zwingerns, slottsflygelns, rokoko. Byggnaden gav d\u00e4rut\u00f6ver ett helt nytt uppslag, i det att Semper l\u00e4t dess inre disposition klart och \u00f6versk\u00e5dligt uttryckas i dess yttre form. Operan har blivit f\u00f6rst\u00f6rd flera g\u00e5nger under historien. Den drabbades av en brand 1869 (\u00e5teruppbyggnaden klar 1878), bombades av de allierade 1945, \u00e5teruppbyggdes och \u00e5terinvigdes 1985 men fick kraftiga skador under de \u00f6versv\u00e4mningar som drabbade Centraleuropa 2002."}, {"color": "#97c2fc", "id": "henry iii", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Louis9+Henri3+StDenis.jpg", "label": "henry iii", "shape": "image", "title": "\u0413\u0435\u0301\u043d\u0440\u0438\u0445 III (\u0430\u043d\u0433\u043b. Henry III) (1 \u043e\u043a\u0442\u044f\u0431\u0440\u044f 1207, \u0423\u0438\u043d\u0447\u0435\u0441\u0442\u0435\u0440 \u2014 16 \u043d\u043e\u044f\u0431\u0440\u044f 1272, \u0412\u0435\u0441\u0442\u043c\u0438\u043d\u0441\u0442\u0435\u0440) \u2014 \u043a\u043e\u0440\u043e\u043b\u044c \u0410\u043d\u0433\u043b\u0438\u0438 (1216\u20141272) \u0438 \u0433\u0435\u0440\u0446\u043e\u0433 \u0410\u043a\u0432\u0438\u0442\u0430\u043d\u0438\u0438 \u0438\u0437 \u0434\u0438\u043d\u0430\u0441\u0442\u0438\u0438 \u041f\u043b\u0430\u043d\u0442\u0430\u0433\u0435\u043d\u0435\u0442\u043e\u0432, \u043e\u0434\u0438\u043d \u0438\u0437 \u0441\u0430\u043c\u044b\u0445 \u043c\u0430\u043b\u043e\u0438\u0437\u0432\u0435\u0441\u0442\u043d\u044b\u0445 \u0431\u0440\u0438\u0442\u0430\u043d\u0441\u043a\u0438\u0445 \u043c\u043e\u043d\u0430\u0440\u0445\u043e\u0432, \u043f\u0440\u0438 \u0442\u043e\u043c \u0447\u0442\u043e \u043f\u0440\u0430\u0432\u0438\u043b \u043e\u043d \u0434\u043e\u043b\u044c\u0448\u0435 \u0432\u0441\u0435\u0445 \u043f\u0440\u043e\u0447\u0438\u0445 \u0441\u0440\u0435\u0434\u043d\u0435\u0432\u0435\u043a\u043e\u0432\u044b\u0445 \u043f\u0440\u0430\u0432\u0438\u0442\u0435\u043b\u0435\u0439 \u0411\u0440\u0438\u0442\u0430\u043d\u0441\u043a\u0438\u0445 \u043e\u0441\u0442\u0440\u043e\u0432\u043e\u0432 \u2014 56 \u043b\u0435\u0442. \u0415\u0433\u043e \u0440\u0435\u043a\u043e\u0440\u0434 \u0431\u044b\u043b \u043f\u043e\u0431\u0438\u0442 \u0442\u043e\u043b\u044c\u043a\u043e \u0432 \u043d\u0430\u0447\u0430\u043b\u0435 XIX \u0432\u0435\u043a\u0430 \u0413\u0435\u043e\u0440\u0433\u043e\u043c III, \u0446\u0430\u0440\u0441\u0442\u0432\u043e\u0432\u0430\u0432\u0448\u0438\u043c 59 \u043b\u0435\u0442."}, {"color": "#97c2fc", "id": "gargoyle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/ND_Amiens_-_gargouille.jpg", "label": "gargoyle", "shape": "image", "title": "Wasserspeier sind architektonische Elemente \u2013 zumeist Rohre oder Rinnen \u2013 zur Wasserableitung an den Traufrinnen der D\u00e4cher. In ihrer einfachen Form werden sie auch Ablaufrinne, Abtraufe oder Ansetztraufe genannt. Durch Wasserspeier schie\u00dft das gesammelte Regenwasser der Traufen in einem Bogen vom Geb\u00e4ude weg und wird so daran gehindert, in das Mauerwerk und das Fundament einzudringen. H\u00e4ufig sind sie fig\u00fcrlich gebildet und stellen \u2013 meist phantastische \u2013 Tierformen dar. Die franz\u00f6sische Bezeichnung f\u00fcr Wasserspeier ist Gargouille, ins Englische als Gargoyle \u00fcbernommen, verwandt mit dem deutschen \u201egurgeln\u201c. Fig\u00fcrlich gestaltete Wasserspeier geh\u00f6ren ebenso wie Konsolfiguren oder die Monstrosit\u00e4ten an den Miserikordien zur (Gegen-)Welt des Grotesken in der Kunst."}, {"color": "#97c2fc", "id": "revolt", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Prise_de_la_Bastille.jpg", "label": "revolt", "shape": "image", "title": "La r\u00e9volte ou r\u00e9bellion est un sentiment d\u2019indignation et de r\u00e9probation face \u00e0 une situation. Elle est aussi, dans un sens plus pr\u00e9cis, le refus actif d\u0027ob\u00e9ir \u00e0 une autorit\u00e9. Elle correspond donc \u00e0 une large gamme de comportements : non-respect des normes sociales, insoumission, d\u00e9sob\u00e9issance, tentatives d\u2019insurrection, mutineries, r\u00e9bellions, toll\u00e9s. Celui qui se soul\u00e8ve de cette fa\u00e7on est d\u00e9sign\u00e9 comme rebelle."}, {"color": "#97c2fc", "id": "proliferation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Venn_diagram_nuclear_knowledge_sharing.gif", "label": "proliferation", "shape": "image", "title": "Nucleaire proliferatie is een term die gebruikt wordt om de verspreiding van kernwapens, en op wapens toepasbare en informatie, naar landen die niet als \"kernwapenstaten\" erkend worden door het verdrag betreffende de non-proliferatie van kernwapens, ook wel bekend als het non-proliferatieverdrag, aan te duiden."}, {"color": "#97c2fc", "id": "clip art", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Coffee_in_a_cup_clip_art.png", "label": "clip art", "shape": "image", "title": "\u041a\u043b\u0438\u043f-\u0430\u0440\u0442 (\u043e\u0442 \u0430\u043d\u0433\u043b. clip art) \u2014 \u043d\u0430\u0431\u043e\u0440 \u0433\u0440\u0430\u0444\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u044d\u043b\u0435\u043c\u0435\u043d\u0442\u043e\u0432 \u0434\u0438\u0437\u0430\u0439\u043d\u0430 \u0434\u043b\u044f \u0441\u043e\u0441\u0442\u0430\u0432\u043b\u0435\u043d\u0438\u044f \u0446\u0435\u043b\u043e\u0441\u0442\u043d\u043e\u0433\u043e \u0433\u0440\u0430\u0444\u0438\u0447\u0435\u0441\u043a\u043e\u0433\u043e \u0434\u0438\u0437\u0430\u0439\u043d\u0430. \u041a\u043b\u0438\u043f-\u0430\u0440\u0442\u043e\u043c \u043c\u043e\u0433\u0443\u0442 \u0431\u044b\u0442\u044c \u043a\u0430\u043a \u043e\u0442\u0434\u0435\u043b\u044c\u043d\u044b\u0435 \u043e\u0431\u044a\u0435\u043a\u0442\u044b, \u0442\u0430\u043a \u0438 \u0438\u0437\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u0438\u044f (\u0444\u043e\u0442\u043e\u0433\u0440\u0430\u0444\u0438\u0438) \u0446\u0435\u043b\u0438\u043a\u043e\u043c. \u041a\u043b\u0438\u043f-\u0430\u0440\u0442 \u043c\u043e\u0436\u0435\u0442 \u0431\u044b\u0442\u044c \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043b\u0435\u043d \u0432 \u043b\u044e\u0431\u043e\u043c \u0433\u0440\u0430\u0444\u0438\u0447\u0435\u0441\u043a\u043e\u043c \u0444\u043e\u0440\u043c\u0430\u0442\u0435. \u0414\u043b\u044f \u0440\u0430\u0431\u043e\u0442\u044b \u0432 \u0432\u0435\u043a\u0442\u043e\u0440\u043d\u043e\u043c \u0433\u0440\u0430\u0444\u0438\u0447\u0435\u0441\u043a\u043e\u043c \u0440\u0435\u0434\u0430\u043a\u0442\u043e\u0440\u0435 \u2014 \u0432\u0435\u043a\u0442\u043e\u0440\u043d\u044b\u0435, \u0438 \u0440\u0430\u0441\u0442\u0440\u043e\u0432\u044b\u0435 \u2014 \u0434\u043b\u044f \u0440\u0430\u0431\u043e\u0442\u044b \u0432 \u0440\u0430\u0441\u0442\u0440\u043e\u0432\u043e\u043c. \u0421 \u043f\u043e\u043c\u043e\u0449\u044c\u044e \u043a\u043b\u0438\u043f-\u0430\u0440\u0442\u043e\u0432 \u043c\u043e\u0436\u043d\u043e \u0441\u043e\u0437\u0434\u0430\u0432\u0430\u0442\u044c \u043e\u0431\u043e\u0438 \u0434\u043b\u044f \u0440\u0430\u0431\u043e\u0447\u0435\u0433\u043e \u0441\u0442\u043e\u043b\u0430, \u0441\u0430\u0439\u0442\u044b. \u0418\u0445 \u0442\u0430\u043a\u0436\u0435 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u044e\u0442 \u043f\u0440\u0438 \u043e\u0444\u043e\u0440\u043c\u043b\u0435\u043d\u0438\u0438 \u0440\u0435\u043a\u043b\u0430\u043c\u043d\u044b\u0445 \u0430\u0444\u0438\u0448 \u0438 \u0442. \u043f. \u041a\u043e\u043b\u043b\u0435\u043a\u0446\u0438\u044f \u043a\u043b\u0438\u043f-\u0430\u0440\u0442\u043e\u0432 \u2014 \u044d\u0442\u043e \u043d\u0435\u043e\u0431\u0445\u043e\u0434\u0438\u043c\u044b\u0439 \u0438\u043d\u0441\u0442\u0440\u0443\u043c\u0435\u043d\u0442 \u0432 \u0440\u0430\u0431\u043e\u0442\u0435 \u043b\u044e\u0431\u044b\u0445 \u0432\u0435\u0431-\u043c\u0430\u0441\u0442\u0435\u0440\u043e\u0432."}, {"color": "#97c2fc", "id": "level staff", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Levellingrod.jpg", "label": "level staff", "shape": "image", "title": "Een baak is een instrument om hoogteverschillen en afstanden te kunnen meten. Een baak wordt gebruikt in combinatie met een waterpasinstrument en is voor het aflezen voorzien van een streepjescode of maatstrepen, bijvoorbeeld in het zogenaamde E-patroon. Er zijn verschillende soorten baken: \n* Een klapbaak is een verticale staande lat van ongeveer 8 cm breed en 3, 4 of 5 m lang. In het midden van de lengte zit een scharnier, waarmee hij dubbelgevouwen kan worden. Ook zitten er handgrepen aan, zodat hij eenvoudig is te verplaatsen. Op de baak is een centimeterverdeling aangebracht. De decimeters zijn in cijfers aangebracht. Het gebruikte patroon om een decimeter aan te geven lijkt op een hoofdletter E en is in rood of afwisselend rood en zwart, op een witte achtergrond. Daarom wordt een dergelijke baak ook wel aangeduid met E-baak. Hierdoor is de aflezing van de baak op grote afstand mogelijk gemaakt. \n* Een telescopische baak is meestal van aluminium. Dit type baak is inschuifbaar en meestal aan beide zijden voorzien van een opdruk. De schuifbaak is een opvolger van de klapbaak. De schuifbaken zijn veel lichter dan een klapbaak, 2 kg in plaats van 6 kg. \n* Een invarbaak wordt gebruikt voor nauwkeurige metingen. Deze baak wordt geijkt en is niet deelbaar zoals een klapbaak of telescopische baak. De baak is voorzien van een invar strip. Door de horizontaal opgestelde kijker van het waterpasinstrument te kijken kan worden afgelezen hoever het nulpunt van de baak onder de van het waterpasinstrument ligt. Door met een voor- en achterbaak te werken kan op deze wijze over 100 m nauwkeurig het hoogteverschil gemeten worden. In een doorgaande waterpassing wordt met vele van zulke metingen het hoogteverschil over grotere afstanden bepaald. Op de tussenpunten wordt de baak dan vaak op een straatpot geplaatst voor hogere nauwkeurigheid. Het is ook mogelijk de afstand tot het waterpasinstrument af te lezen. Hiervoor worden de zogenaamde afstandsdraden afgelezen. Dit zijn twee draden onder en boven de vizierlijn. De tangens van de hoek tussen deze afstandsdraden is gelijk aan 1/100 waardoor het verschil van de aflezing van de onder en bovendraad gelijk is aan 1/100 van de afstand tussen waterpasinstrument en baak. Bij de afbeelding wordt dan een afstand tussen waterpasinstrument en baak van 100*(1500 - 1344) = 15600 mm = 15,6 m gevonden. De aflezing van de boven en onderdraden geeft ook een controle op de aflezing van de middendraad; (1500 + 1344)/2 = 1422."}, {"color": "#97c2fc", "id": "mediaeval architecture", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Normandie_Manche_Mont1_tango7174.jpg", "label": "mediaeval architecture", "shape": "image", "title": "Arquitectura medieval es una expresi\u00f3n historiogr\u00e1fica que engloba la producci\u00f3n arquitect\u00f3nica del arte medieval. En la arquitectura de la Edad Media se desarrollan principalmente tres estilos: el Bizantino, a que influye durante todo el per\u00edodo, el rom\u00e1nico entre los siglos XI y XII, y el estilo g\u00f3tico entre el siglo XII hasta el siglo XV. Los principales hechos que influyeron la producci\u00f3n arquitect\u00f3nica medieval fueron el enrarecimiento de la vida en las ciudades (con la consecuente y feudalizaci\u00f3n de Europa) y la hegemon\u00eda en todos los \u00f3rdenes de la Iglesia cat\u00f3lica. A medida que el poder secular se somet\u00eda al poder papal, pasaba a ser la Iglesia la que aportaba el capital necesario para el desarrollo de las grandes obras arquitect\u00f3nicas. La tecnolog\u00eda del periodo se desarroll\u00f3 principalmente en la construcci\u00f3n de las catedrales, estando el conocimiento arquitect\u00f3nico bajo el control de los gremios. Durante pr\u00e1cticamente todo el periodo medieval, la figura del arquitecto (como creador solitario del espacio arquitect\u00f3nico y de la construcci\u00f3n) no existe. La construcci\u00f3n de las catedrales, principal esfuerzo constructivo de la \u00e9poca, es acompa\u00f1ada por toda la poblaci\u00f3n y se inserta en la vida de la comunidad a su alrededor. El conocimiento constructivo es guardado por los gremios, que reun\u00edan decenas de maestros y obreros (los arquitectos de hecho) que conduc\u00edan la ejecuci\u00f3n de las obras pero tambi\u00e9n las elaboraban. Es el origen de las asociaciones que terminar\u00e1n conoci\u00e9ndose como masoner\u00eda (mas\u00f3n = alba\u00f1il). La Cristiandad defini\u00f3 una nueva visi\u00f3n del mundo, que no solo somet\u00eda los deseos humanos a los designios divinos, sino que esperaba que el individuo buscara lo divino. Igual que en la antig\u00fcedad se usaban ladrillos hechos con barro.En un primer momento, y debido a las limitaciones t\u00e9cnicas, la concepci\u00f3n del espacio arquitect\u00f3nico de los templos se vuelve hacia adentro, seg\u00fan un eje que incita al recogimiento. M\u00e1s tarde, con el desarrollo de la arquitectura g\u00f3tica, se busca alcanzar los cielos a trav\u00e9s de la inducci\u00f3n de la perspectiva hacia lo alto."}, {"color": "#97c2fc", "id": "straw", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Pile-of-straw.jpg", "label": "straw", "shape": "image", "title": "La paille est la partie de la tige (ou chaume) de certaines gramin\u00e9es, dites \u00ab c\u00e9r\u00e9ales \u00e0 paille \u00bb (bl\u00e9, orge, avoine, seigle, riz), coup\u00e9e avec l\u0027\u00e9pi \u00e0 la moisson. C\u0027est le plus souvent un coproduit de la production de grains. La paille peut \u00eatre soit enfouie sur place comme amendement organique, soit enlev\u00e9e et \u00ab export\u00e9e \u00bb hors de la parcelle pour d\u0027autres utilisations. La partie de la tige, de faible hauteur, restant plant\u00e9e au sol constitue le chaume ou \u00e9teule.En France, elle est principalement produite dans les r\u00e9gions c\u00e9r\u00e9ali\u00e8res (Centre, Picardie et Champagne-Ardenne)."}, {"color": "#97c2fc", "id": "dark corners", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Dark_corners_poster.jpg", "label": "dark corners", "shape": "image", "title": "Mroki duszy (tytu\u0142 oryg. Dark Corners) \u2212 ameryka\u0144sko-brytyjski film fabularny z 2006 roku, napisany i wyre\u017cyserowany przez Raya Gowera, z Thor\u0105 Birch i Tobym Stephensem obsadzonymi w rolach g\u0142\u00f3wnych. Film mia\u0142 swoj\u0105 premier\u0105 podczas Festiwalu w Cannes w maju 2006."}, {"color": "#97c2fc", "id": "shropshire", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Rhekin_by_Wrodian.jpg", "label": "shropshire", "shape": "image", "title": "\u0428\u0440\u043e\u0301\u043f\u0448\u0438\u0440 (\u0430\u043d\u0433\u043b. Shropshire, [\u02c8\u0283r\u0252p\u0283\u026a\u0259r] \u0430\u0431\u043e [\u02c8\u0283r\u0252p\u0283\u026a\u0259r]) \u2014 \u0433\u0440\u0430\u0444\u0441\u0442\u0432\u043e \u0432 \u0410\u043d\u0433\u043b\u0456\u0457. \u0412\u0456\u0434\u043e\u043c\u0435 \u0432 \u0410\u043d\u0433\u043b\u0456\u0457 \u0442\u0430\u043a\u043e\u0436 \u043f\u0456\u0434 \u043d\u0430\u0437\u0432\u043e\u044e \u0421\u0430\u043b\u043e\u043f. \u0428\u0440\u043e\u043f\u0448\u0438\u0440 \u2014 \u0441\u0456\u043b\u044c\u0441\u044c\u043a\u043e\u0433\u043e\u0441\u043f\u043e\u0434\u0430\u0440\u0441\u044c\u043a\u0438\u0439 \u0440\u0430\u0439\u043e\u043d. \u0413\u0443\u0441\u0442\u043e\u0442\u0430 \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u043d\u044f \u0432 \u043d\u044c\u043e\u043c\u0443 \u043e\u0434\u043d\u0430 \u0437 \u043d\u0430\u0439\u043d\u0438\u0436\u0447\u0438\u0445 \u0443 \u043a\u0440\u0430\u0457\u043d\u0456. \u0421\u0435\u0440\u0435\u0434 \u0432\u0456\u0434\u043e\u043c\u0438\u0445 \u0443\u0440\u043e\u0434\u0436\u0435\u043d\u0446\u0456\u0432 \u0428\u0440\u043e\u043f\u0448\u0438\u0440\u0443 \u2014 \u0442\u0432\u043e\u0440\u0435\u0446\u044c \u0442\u0435\u043e\u0440\u0456\u0457 \u0435\u0432\u043e\u043b\u044e\u0446\u0456\u0457 \u0427\u0430\u0440\u043b\u044c\u0437 \u0414\u0430\u0440\u0432\u0456\u043d, \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043d\u0438\u043a\u0438 \u0440\u043e\u0434\u0438\u043d\u0438 \u043f\u0440\u043e\u043c\u0438\u0441\u043b\u043e\u0432\u0446\u0456\u0432-\u043c\u0435\u0442\u0430\u043b\u0443\u0440\u0433\u0456\u0432 \u0414\u0435\u0440\u0431\u0456 \u0442\u0430 \u043a\u043e\u043c\u043f\u043e\u0437\u0438\u0442\u043e\u0440 \u041b\u043e\u0440\u0434 \u0411\u0435\u0440\u043d\u0435\u0440\u0441."}, {"color": "#97c2fc", "id": "flint", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gariannonum_Burgh_Castle_south_wall_well_preserved_close_up.jpg", "label": "flint", "shape": "image", "title": "Rijang atau batuapi (Bahasa Inggris: flint atau flintstone) adalah batuan endapan silikat dengan permukaan licin (glassy). Disebut \"batu api\" karena jika diadu dengan baja atau batu lain akan memercikkan bunga api yang dapat membakar bahan kering. Rijang biasanya berwarna kelabu tua, biru, hitam, atau coklat tua. Rijang terutama ditemukan dalam bentuk pada batuan endapan seperti kapur atau gamping. Sejak Zaman Batu, rijang banyak dipergunakan untuk membuat senjata dan peralatan seperti pedang, mata anak panah, pisau, kapak, dll. Proses pembentukan rijang belum jelas atau disepakati, tetapi secara umum dianggap bahwa batuan ini terbentuk sebagai hasil perubahan kimiawi pada pembentukan batuan endapan terkompresi, pada proses diagenesis. Ada teori yang menyebutkan bahwa bahan serupa gelatin yang mengisi rongga pada sedimen, misalnya lubang yang digali oleh mollusca, yang kemudian akan berubah menjadi silikat. Teori ini dapat menjelaskan bentuk kompleks yang ditemukan pada rijang."}, {"color": "#97c2fc", "id": "arthur", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Idylls_of_the_King_10.jpg", "label": "arthur", "shape": "image", "title": "K\u00f6nig Artus (walisisch Arthur [\u0027ar\u03b8ir]) ist eine Sagengestalt, die in vielen literarischen Werken des europ\u00e4ischen Mittelalters in unterschiedlichem Kontext und unterschiedlicher Bedeutung auftaucht. Sein Herrschaftsgebiet wird in Britannien verortet. Seit dem sp\u00e4ten 9. Jahrhundert \u00fcberliefern britische Chroniken eine f\u00fchrende und erfolgreiche Teilnahme des K\u00f6nigs in den K\u00e4mpfen gegen die dort um 500 n. Chr. eindringenden Angeln, J\u00fcten und Sachsen (Angelsachsen). Seit dem 12. Jahrhundert wurde diese Geschichte in der h\u00f6fischen Literatur ausgeschm\u00fcckt und in ihre klassische Form gebracht. Ob Artus ein reales historisches Vorbild hatte, ist ungewiss."}, {"color": "#97c2fc", "id": "intramural", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Elmer_D._Mitchell.png", "label": "intramural", "shape": "image", "title": "Skolidrott kallas sport och idrott i skolorna. H\u00f6gre skolor kan ha ett lag, och skolt\u00e4vlingar f\u00f6rekommer. Detta \u00e4r bland annat vanligt i USA p\u00e5 high school och college. I till exempel Sverige hade m\u00e5nga l\u00e4roverk omfattande skolidrott under parallellskolsystemets dagar. Fenomenet f\u00f6rekommer i Sverige \u00e4n i dag, fr\u00e4mst p\u00e5 idrottsgymnasierna, men numera \u00e4r det vanligare att ungdomar idrottar i f\u00f6rening p\u00e5 fritiden, utanf\u00f6r skolans verksamhet."}, {"color": "#97c2fc", "id": "craigievar castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Craigievar_Castle_in_Autumn.jpg", "label": "craigievar castle", "shape": "image", "title": "Le ch\u00e2teau de Craigievar est un ch\u00e2teau rose p\u00eache \u00e0 une dizaine de kilom\u00e8tres au sud d\u0027Alford dans l\u0027Aberdeenshire, en \u00c9cosse. C\u0027est actuellement le si\u00e8ge du . Il se situe dans le cadre des collines ondulantes que sont les Monts Grampians. Le contraste entre sa structure inf\u00e9rieure massive et ses nombreuses tourelles finement sculpt\u00e9es, avec gargouilles et encorbellement, contribue \u00e0 cr\u00e9er une apparence de conte de f\u00e9e."}, {"color": "#97c2fc", "id": "western europe", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Map_of_the_Byzantine_Empire,_1025_AD.png", "label": "western europe", "shape": "image", "title": "V\u00e4stv\u00e4rlden, V\u00e4sterlandet eller Aftonlandet, \u00e4ven k\u00e4nt som V\u00e4st och Occidenten (Latin: occidens -solnedg\u00e5ng). V\u00e4st-, (till skillnad fr\u00e5n Orienten), \u00e4r en kulturgeografisk term som kan vara anv\u00e4ndbar trots begreppets olika betydelser beroende p\u00e5 sammanhang och historisk tidsperiod. \u00c4ven definitionen om vad som idag utg\u00f6r V\u00e4st varierar. I allm\u00e4nhet \u00e4r man \u00f6verens om att V\u00e4st \u00e5tminstone utg\u00f6rs av Europa och de s\u00e5 kallade liberala demokratierna (demokratiska staterna med marknadsekonomi) i Angloamerika samt Nya Zeeland, Australien, Argentina, Uruguay och Israel. Viktigt i sammanhanget \u00e4r att det \u00e4r just forskare, journalister, politiker, med flera, i v\u00e4stv\u00e4rlden som g\u00f6r och som gjort indelningar av jordens landomr\u00e5den i v\u00e4stv\u00e4rlden, Mellan\u00f6stern, Indokina, Arabv\u00e4rlden, Fr\u00e4mre Orienten, Svarta Afrika (Subsahariska Afrika) etcetera. Jordens civilisationer, kulturgeografiska regioner eller \"block\" (s\u00e5 kallade kulturomr\u00e5den) kan indelas enligt m\u00e5nga variabler: religion, demokratier/icke-demokratier, ekonomi, spr\u00e5k, historia, allianser etcetera. Statsvetaren Samuel P. Huntington \u00e4r en av m\u00e5nga som f\u00f6rs\u00f6kt dela in jordens l\u00e4nder i superregioner, vilket framg\u00e5r av kartan h\u00e4r intill. Han lyckas indela hela den muslimska v\u00e4rlden efter just religion, med det \u00e4r ocks\u00e5 den enda. Den kristna v\u00e4rlden sp\u00e4nner \u00f6ver tre regioner i Huntingtons modell: V\u00e4stv\u00e4rlden, Latinamerika och \u00f6stortodoxa v\u00e4rlden. Kina, Korea och Vietnam \u00e4r helt enkelt kinesisk och konfucianistisk civilisation i Huntingtons modell, trots att b\u00e5de taoism och buddhism dominerar i delar av denna superregion och trots att det \u00e4r vanligt att m\u00e4nniskor d\u00e4r har tv\u00e5 eller flera religioner."}, {"color": "#97c2fc", "id": "lincoln", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Aerial_view_of_Lincoln_Memorial_-_west_side.jpg", "label": "lincoln", "shape": "image", "title": "Abraham Lincoln [\u02c8e\u026ab\u0279\u0259h\u00e6m \u02c8li\u014bk\u0259n] (* 12. Februar 1809 bei Hodgenville, Hardin County, heute: LaRue County, Kentucky; \u2020 15. April 1865 in Washington, D.C.) amtierte von 1861 bis 1865 als 16. Pr\u00e4sident der Vereinigten Staaten von Amerika. Im Jahr 1860 erstmals gew\u00e4hlt, gelang ihm 1864 die Wiederwahl f\u00fcr eine zweite Amtszeit. Er war der erste Pr\u00e4sident aus den Reihen der Republikanischen Partei und der erste, der einem Attentat zum Opfer fiel. Lincolns Pr\u00e4sidentschaft gilt als eine der bedeutendsten in der Geschichte der Vereinigten Staaten: Die Wahl des Sklavereigegners veranlasste zun\u00e4chst sieben, sp\u00e4ter weitere vier der sklavenhaltenden S\u00fcdstaaten, aus der Union auszutreten und einen eigenen Staatenbund, die Konf\u00f6derierten Staaten von Amerika, zu bilden. Lincoln f\u00fchrte die verbliebenen Nordstaaten durch den daraus entstandenen Sezessionskrieg. Er setzte die Wiederherstellung der Union durch und betrieb erfolgreich die Abschaffung der Sklaverei in den USA. Unter seiner Regierung schlug das Land endg\u00fcltig den Weg zum zentral regierten, modernen Industriestaat ein und schuf so die Basis f\u00fcr seinen Aufstieg zur Weltmacht im 20. Jahrhundert."}, {"color": "#97c2fc", "id": "antioch", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ancient_Roman_road_of_Tall_Aqibrin.jpg", "label": "antioch", "shape": "image", "title": "Antiochie (\u0159ecky \u1f08\u03bd\u03c4\u03b9\u03cc\u03c7\u03b5\u03b9\u03b1 Antiocheia, latinsky Antiochia), pro rozli\u0161en\u00ed t\u00e9\u017e Syrsk\u00e1 Antiochie nebo Antiochie nad Orontem, bylo historick\u00e9 m\u011bsto na severu S\u00fdrie na \u0159ece Oront\u00e9s, u Issk\u00e9ho z\u00e1livu na severov\u00fdchod\u011b St\u0159edozemn\u00edho mo\u0159e. Antiochie byla hlavn\u00edm m\u011bstem Seleukovsk\u00e9 \u0159\u00ed\u0161e, pot\u00e9 \u0159\u00edmsk\u00e9 provincie S\u00fdrie a , za k\u0159\u00ed\u017eov\u00fdch v\u00fdprav Antiochijsk\u00e9ho kn\u00ed\u017eectv\u00ed. Dnes se na jeho m\u00edst\u011b nach\u00e1z\u00ed tureck\u00e9 m\u011bsto Antakya."}, {"color": "#97c2fc", "id": "uprising", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Prise_de_la_Bastille.jpg", "label": "uprising", "shape": "image", "title": "La r\u00e9volte ou r\u00e9bellion est un sentiment d\u2019indignation et de r\u00e9probation face \u00e0 une situation. Elle est aussi, dans un sens plus pr\u00e9cis, le refus actif d\u0027ob\u00e9ir \u00e0 une autorit\u00e9. Elle correspond donc \u00e0 une large gamme de comportements : non-respect des normes sociales, insoumission, d\u00e9sob\u00e9issance, tentatives d\u2019insurrection, mutineries, r\u00e9bellions, toll\u00e9s. Celui qui se soul\u00e8ve de cette fa\u00e7on est d\u00e9sign\u00e9 comme rebelle."}, {"color": "#97c2fc", "id": "ulm", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_Ulm.svg", "label": "ulm", "shape": "image", "title": "\u4e4c\u5c14\u59c6\uff08\u5fb7\u8a9e\uff1aUlm\uff0c\u5fb7\u8bed\u53d1\u97f3\uff1a[\u02c8\u0294\u028alm] \uff08\uff09\uff09\u662f\u5fb7\u56fd\u5df4\u767b-\u7b26\u817e\u5821\u5dde\u7684\u4e00\u5ea7\u975e\u53bf\u8f96\u57ce\u5e02\uff0c\u4f4d\u4e8e\u591a\u7459\u6cb3\u7554\u3002\u5b83\u9644\u8fd1\u7684\u5927\u57ce\u5e02\u6709\u4e1c\u5357\u90e8\u7ea670\u516c\u91cc\u8fdc\u7684\u5965\u683c\u65af\u5821\u548c130\u516c\u91cc\u8fdc\u7684\u6155\u5c3c\u9ed1\u548c\u897f\u5317\u7ea6100\u516c\u91cc\u8fdc\u7684\u65af\u56fe\u52a0\u7279\u3002\u4e4c\u5c14\u59c6\u4e0e\u4e0e\u5176\u9694\u5cb8\u76f8\u671b\u7684\u5c5e\u4e8e\u5df4\u4f10\u5229\u4e9a\u5dde\u7684\u65b0\u4e4c\u5c14\u59c6\u4e00\u8d77\u662f\u8fd9\u4e2a\u5730\u533a\u7684\u6587\u5316\u548c\u5546\u4e1a\u4e2d\u5fc3\uff0c\u4ea6\u662f\u79d1\u5b66\u5bb6\u7231\u56e0\u65af\u5766\u7684\u51fa\u751f\u5730\u3002"}, {"color": "#97c2fc", "id": "savoy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Arms_of_the_House_of_Savoy.svg", "label": "savoy", "shape": "image", "title": "Saboya (en franc\u00e9s, Savoie, en arpitano, Savou\u00e8) es una regi\u00f3n hist\u00f3rica de Europa.\u200b Aproximadamente comprende el territorio de los Alpes occidentales entre el lago de Ginebra en el norte y la provincia de Mauriana en el sur. La tierra hist\u00f3rica de Saboya emergi\u00f3 como el territorio feudal de la casa de Saboya durante los siglos XI al XIV. El territorio hist\u00f3rico representa actualmente los dos departamentos franceses de Saboya y Alta Saboya. Fue una regi\u00f3n del Sacro Imperio Romano Germ\u00e1nico en la Edad Media, luego del Reino de Cerde\u00f1a hasta 1860. Saboya se har\u00e1 francesa con la anexi\u00f3n de 1860."}, {"color": "#97c2fc", "id": "promontory", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/\u0428\u0430\u043c\u0430\u043d\u0441\u043a\u0438\u0439_\u043c\u044b\u0441.jpg", "label": "promontory", "shape": "image", "title": "Un promontorio es una prominente masa de tierra que sobresale de las tierras m\u00e1s bajas en que descansa o de un cuerpo de agua (cuando es este el caso, se habla de pen\u00ednsula o cabo). La mayor\u00eda de los promontorios son formados de una cresta dura de roca que ha sido capaz de resistir las u03b5\u03bd\u03bf\u03c5 \u03c4\u03b7\u03c2 \u0395\u03bb\u03b9\u03c3\u03ac\u03b2\u03b5\u03c4 \u0391\u0384 \u03c4\u03b7\u03c2 \u0391\u03b3\u03b3\u03bb\u03af\u03b1\u03c2. \u0395\u03af\u03bd\u03b1\u03b9 \u03ba\u03c5\u03c1\u03af\u03c9\u03c2 \u03b3\u03bd\u03c9\u03c3\u03c4\u03ae \u03b3\u03b9\u03b1 \u03c4\u03bf \u03b8\u03ac\u03bd\u03b1\u03c4\u03cc \u03c4\u03b7\u03c2 \u03c5\u03c0\u03cc \u03b1\u03bd\u03b5\u03be\u03b9\u03c7\u03bd\u03af\u03b1\u03c3\u03c4\u03b5\u03c2 \u03c3\u03c5\u03bd\u03b8\u03ae\u03ba\u03b5\u03c2."}, {"color": "#97c2fc", "id": "crusade", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Baldwin_II_ceeding_the_Temple_of_Salomon_to_Ugo_dei_Pagani_and_Gaudefroy_de_Saint-Homer.jpg", "label": "crusade", "shape": "image", "title": "( \ub2e4\ub978 \ub73b\uc5d0 \ub300\ud574\uc11c\ub294 \uc2ed\uc790\uad70 (\ub3d9\uc74c\uc774\uc758) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.) \uc2ed\uc790\uad70 \uc804\uc7c1(\uc601\uc5b4: Crusades)\uc740 \uc911\uc138 \ub77c\ud2f4 \uad50\ud68c\uc758 \uacf5\uc778\uc744 \ubc1b\uc740 \uc6d0\uc815\ub300\uc640 \uc774\uc2ac\ub78c \uad70\ub300 \uc0ac\uc774\uc5d0 \ub808\ubc18\ud2b8 \uc9c0\uc5ed\uc758 \uc9c0\ubc30\uad8c\uc744 \ub193\uace0 \ubc8c\uc5b4\uc9c4 \uc885\uad50\uc804\uc7c1(\uad50\ud669\uc758 \uad8c\ub825\uc744 \ucc3e\uae30 \uc704\ud55c \uc804\uc7c1)\uc774\ub2e4. \uc881\uc740 \uc758\ubbf8\uc758 \uc2ed\uc790\uad70\uc774\ub77c\uace0 \ud558\uba74 \uc131\uc9c0\ub97c \uc774\uc2ac\ub78c \uc138\ub825\uc73c\ub85c\ubd80\ud130 \ud0c8\ud658\ud558\uae30 \uc704\ud574 \uc9c0\uc911\ud574 \ub3d9\ud574\uc548 \uc9c0\uc5ed\uc5d0\uc11c \uc9c4\ud589\ub41c \uc804\uc7c1\ub4e4\uc744 \uac00\ub9ac\ud0a4\ub098, \ub113\uc740 \uc758\ubbf8\uc5d0\uc11c \uc911\uc138\uc758 \uae30\ub3c5\uad50\ud68c\uc5d0\uc11c \uc8fc\ub3d9\ud55c \ub2e4\ub978 \uc804\uc7c1\ub4e4\uc744 \uc2ed\uc790\uad70\uc73c\ub85c \ubcf4\ub294 \uad00\uc810 \ub610\ud55c \uc874\uc7ac\ud55c\ub2e4. \uc774\uad50\ub3c4\ub098 \uc774\ub2e8\uc758 \ud1a0\ubc8c, \uac00\ud1a8\ub9ad \uc9d1\ub2e8 \ub0b4\ubd80\uc758 \ubd84\uc7c1, \uc815\uce58\uc801 \uc774\ub4dd \ub4f1 \uc804\uc7c1\uc758 \ub3d9\uae30\ub294 \ub9e4\uc6b0 \ub2e4\uc591\ud588\ub2e4. \uc2ed\uc790\uad70 \uc2dc\ub300\uc5d0\ub294 \u0027\uc2ed\uc790\uad70\u0027\uc774\ub77c\ub294 \ub9d0\uc774 \uc874\uc7ac\ud558\uc9c0 \uc54a\uc558\uc73c\uba70, 1760\ub144\uacbd\uc744 \uc804\ud6c4\ud558\uc5ec \ucc98\uc74c \uc0ac\uc6a9\ub840\uac00 \ub098\ud0c0\ub09c\ub2e4. 1095\ub144 \uad50\ud669 \uc6b0\ub974\ubc14\ub178 2\uc138\uac00 \ud074\ub808\ub974\ubabd \uacf5\uc758\ud68c\uc5d0\uc11c \uc81c1\ucc28 \uc2ed\uc790\uad70\uc744 \uc18c\ud658\ud55c \uac83\uc744 \ucd5c\ucd08\uc758 \uc2ed\uc790\uad70\uc73c\ub85c \ubcf8\ub2e4. \ub2f9\uc2dc \uc544\ub098\ud1a8\ub9ac\uc544\ub97c \uc815\ubcf5\ud558\uace0 \uc788\ub358 \ud280\ub974\ud06c\uc871\uc5d0\uac8c \uc704\ud611\uc744 \ub290\ub080 \ub3d9\ub85c\ub9c8 \uc81c\uad6d\uc758 \ud669\uc81c \uc54c\ub809\uc2dc\uc624\uc2a4 1\uc138\ub97c \uc704\ud55c \uad70\uc0ac\uc6d0\uc870\uac00 \uadf8 \uba85\ubd84\uc774\uc5c8\ub2e4. \uc6b0\ub974\ubc14\ub178 2\uc138\uc758 \ubaa9\uc801 \uc911 \ud558\ub098\ub294 \ubb34\uc2ac\ub9bc\ub4e4\uc774 \uc9c0\ubc30\ud558\uace0 \uc788\ub358 \ub3d9\uc9c0\uc911\ud574\uc5d0 \ub300\ud55c \uc21c\ub840\uc790\ub4e4\uc758 \uc548\uc804\ubcf4\uc7a5\uc774\uc5c8\uc9c0\ub9cc \ud559\uc790\ub4e4\uc740 \uc774\uac83\uc774 \uc6b0\ub974\ubc14\ub178 2\uc138 \ubc0f \uc6b0\ub974\ubc14\ub178 2\uc138\uc758 \uc18c\ud658\uc5d0 \uc751\ud558\uc5ec \uc2ed\uc790\uad70\uc5d0 \ucc38\uc5ec\ud55c \uc774\ub4e4\uc758 \uc9c4\uc815\ud55c \ub3d9\uae30\uc600\ub2e4\uace0\ub294 \uc0dd\uac01\ud558\uc9c0 \uc54a\ub294\ub2e4. \uc6b0\ub974\ubc14\ub178 2\uc138\uc758 \ub300\uc804\ub7b5\uc740 \uc544\ub9c8 1054\ub144 \ub3d9\uc11c \uad50\ud68c\uc758 \ubd84\uc5f4 \uc774\ub798\ub85c \ubd84\uc5f4\ub418\uc5b4 \uc788\ub358 \ub3d9\ubc29\uad50\ud68c(\uc815\uad50\ud68c)\uc640 \uc11c\ubc29\uad50\ud68c(\uac00\ud1a8\ub9ad)\ub97c \ud1b5\ud569\ud558\uc5ec \uc790\uc2e0\uc774 \uadf8 \ud1b5\ud569\ub41c \uae30\ub3c5\uad50 \uc138\uacc4\uc758 \uc218\uc7a5\uc774 \ub418\ub294 \uac83\uc774\uc5c8\uc744 \uac83\uc774\ub2e4. \uc81c1\ucc28 \uc2ed\uc790\uad70\uc758 \uc131\uacf5\uc73c\ub85c \uc9c0\uc911\ud574 \ub3d9\ud574\uc548\uc5d0\ub294 4\uac1c\uc758 \uc2ed\uc790\uad70 \uad6d\uac00\ub4e4(\uc5d0\ub370\uc0ac \ubc31\uad6d, \uc548\ud2f0\uc624\ud0a4\uc544 \uacf5\uad6d, \uc608\ub8e8\uc0b4\ub818 \uc655\uad6d, \ud2b8\ub9ac\ud3f4\ub9ac \ubc31\uad6d)\uc774 \uc138\uc6cc\uc84c\ub2e4. \uc6b0\ub974\ubc14\ub178 2\uc138\uc758 \uc120\ub3d9\uc5d0 \uc11c\uc720\ub7fd\uc758 \ubaa8\ub4e0 \uacc4\uce35\uc774 \uc5f4\uad11\uc801\uc73c\ub85c \ud638\uc751\ud588\uace0, \uc774\uac83\uc774 \uc774\ud6c4 \ub2e4\ub978 \ubaa8\ub4e0 \uc2ed\uc790\uad70\ub4e4\uc758 \uc120\ub840\uac00 \ub418\uc5c8\ub2e4. \uc2ed\uc790\uad70\uc5d0 \ucc38\uc5ec\ud55c \uc758\uc6a9\ubcd1\ub4e4\uc740 \uacf5\uac1c\uc801\uc73c\ub85c \uc11c\uc6d0\uc744 \uc138\uc6b0\uace0 \uad50\ud68c\uc758 \uba74\ubc8c\ubd80\ub97c \uc218\uc5ec\ubc1b\uc558\ub2e4. \uc608\ub8e8\uc0b4\ub818\uc5d0\uc11c \ucc9c\uad6d\uc73c\ub85c \ub2e8\uccb4 \uc2b9\ucc9c\ud558\uac8c \ub420 \uac83\uc744 \uae30\ub300\ud558\uac70\ub098 \uc790\uc2e0\uc758 \ubaa8\ub4e0 \uc8c4\ub97c \uc2e0\uc774 \uc0ac\ud574\uc904 \uac83\uc744 \ud76c\ub9dd\ud55c \uc774\ub4e4\ub3c4 \uc788\uc5c8\ub2e4. \uc885\uad50\uc801 \ub3d9\uae30 \uc678\uc5d0\ub3c4 \ubd09\uac74\uc801 \uc758\ubb34\ub97c \ub2e4\ud558\uae30 \uc704\ud574\uc11c, \uc601\uad11\uacfc \uba85\uc608\ub97c \uc5bb\uae30 \uc704\ud574\uc11c, \ub610\ub294 \uacbd\uc81c\uc801 \uc815\uce58\uc801 \uc774\ub4dd\uc744 \uc5bb\uae30 \uc704\ud574\uc11c \ucc38\uc5ec\ud558\ub294 \uc774\ub4e4\ub3c4 \uc788\uc5c8\ub2e4. \uc81c1\ucc28 \uc2ed\uc790\uad70 \uc774\ud6c4 6\uac1c\uc758 \uc8fc\uc694 \uc2ed\uc790\uad70 \uad6d\uac00\ub4e4\uacfc \uadf8\ubcf4\ub2e4 \uc138\ub825\uc774 \ubbf8\ubbf8\ud55c \uc5ec\ub7ec \uad70\uc18c \uad6d\uac00\ub4e4\uc774 \ub9cc\ub4e4\uc5b4\uc84c\ub2e4. \ud558\uc9c0\ub9cc \ub3d9\uc9c0\uc911\ud574\uc758 \uc2ed\uc790\uad70 \uad6d\uac00\ub4e4\uc740 \uacb0\uad6d \ubaa8\ub450 \uba78\ub9dd\ud558\uba74\uc11c 2\uc138\uae30\uc5d0 \uac78\uce5c \uc131\uc9c0 \uacbd\ub7b5\uc740 \uc2e4\ud328\ub85c \ub3cc\uc544\uac14\ub2e4. 1291\ub144 \ucd5c\ud6c4\uc758 \uae30\ub3c5\uad50 \uc804\ucd08\uae30\uc9c0\uac00 \ubb34\ub108\uc9c4 \ub4a4 \uc131\uc9c0 \ubc29\uba74\uc73c\ub85c\ub294 \ub354 \uc774\uc0c1 \uc2ed\uc790\uad70\uc774 \uc774\ub8e8\uc5b4\uc9c0\uc9c0 \uc54a\uc558\uc9c0\ub9cc, \ubd81\uc720\ub7fd\uacfc \uc11c\uc720\ub7fd \ub0b4\ubd80\uc5d0\uc11c\uc758 \uc2ed\uc790\uad70\uc740 \uc5ec\ub7ec \ubc88 \ub354 \uc774\ub8e8\uc5b4\uc84c\ub2e4. 12\uc138\uae30 \ud6c4\ubc18\uc5d0\ub294 \ubca4\ud2b8 \uc2ed\uc790\uad70\uc774 \uc870\uc9c1\ub418\uc5b4 \ubc1c\ud2b8 \uc9c0\uc5ed\uacfc \uba54\ud074\ub80c\ubd80\ub974\ud06c, \ub8e8\uc0ac\ud2f0\uc544 \uc77c\ub300\uc758 \ube44\uae30\ub3c5\uad50 \ubd80\uc871\ubbfc\ub4e4\uc744 \uac00\ud1a8\ub9ad\uc73c\ub85c \uac1c\uc885\uc2dc\ucf30\ub2e4. 13\uc138\uae30 \ucd08\uc5d0\ub294 \ub3c5\uc77c\uae30\uc0ac\ub2e8\uc774 \ud504\ub85c\uc774\uc13c \uc9c0\uc5ed\uc5d0 \uc0c8\ub85c\uc6b4 \uc2ed\uc790\uad70 \uad6d\uac00\uc778 \ub3c5\uc77c\uae30\uc0ac\ub2e8\uad6d\uc744 \uc138\uc6e0\uc73c\uba70, \ud504\ub791\uc2a4\uc5d0\uc11c\ub294 \ud504\ub791\uc2a4\uc655\uc774 \uc790\uc2e0\uc758 \uc601\ud1a0\ub97c \uc9c0\uc911\ud574\uae4c\uc9c0 \ud655\uc7a5\ud558\uae30 \uc704\ud574 \uc54c\ube44 \uc2ed\uc790\uad70\uc744 \uc774\uc6a9\ud588\ub2e4. 14\uc138\uae30\uc5d0 \uc624\uc2a4\ub9cc \uc81c\uad6d\uc774 \ud765\uae30\ud558\uc790 \uae30\ub3c5\uad50 \uc138\uacc4\ub294 \ub2e4\uc2dc \uc2ed\uc790\uad70\uc744 \uc77c\uc73c\ucf30\ub2e4. \ud558\uc9c0\ub9cc 1396\ub144 \ub2c8\ucf54\ud3f4\ub9ac\uc2a4 \uc804\ud22c\uc640 1444\ub144 \ubc14\ub974\ub098 \uc804\ud22c\uc758 \ub300\ud328\ub85c \uac00\ud1a8\ub9ad \uc720\ub7fd\uc740 \ud63c\ub780\uc5d0 \ube60\uc84c\ub2e4. 1453\ub144 \uc624\uc2a4\ub9cc\uc774 \ucf58\uc2a4\ud0c4\ud2f0\ub178\ud3f4\ub9ac\uc2a4\ub97c \ud568\ub77d\uc2dc\ud0a8 \uac83\uacfc 1492\ub144 \uc774\ubca0\ub9ac\uc544 \ubc18\ub3c4\uc5d0\uc11c \ubb34\uc5b4\uc778\ub4e4\uc744 \ubab0\uc544\ub0b4\uace0 \ud55c \uac83\uc758 \uc591\ub300 \ub300\ud615 \uc0ac\uac74\uc740 \uc774 \uc2dc\uae30 \uae30\ub3c5\uad50\uc640 \uc774\uc2ac\ub78c\uc758 \uad00\uacc4\uc758 \ucd5c\uc885\uc801 \uc911\uc2ec\ucd95\uc744 \ub9e4\ub4ed\uc9c0\uc5c8\ub2e4. \uc774\ud6c4\ub85c\ub3c4 \uad6c\ud638\uae30\uc0ac\ub2e8 \uac19\uc740 \uc870\uc9c1\ub4e4\uc774 \uc874\uc18d\ud558\uba74\uc11c \uc2ed\uc790\uad70\uc758 \uac1c\ub150\uc740 18\uc138\uae30 \ub9d0\uae4c\uc9c0 \uacc4\uc18d\ub418\uc5c8\ub2e4. \ud558\uc9c0\ub9cc \ub300\ud56d\ud574\uc2dc\ub300\uac00 \uc5f4\ub9ac\uba74\uc11c \uc11c\uc720\ub7fd \uc138\uacc4\uc758 \uad00\uc2ec\uc740 \uc774\uc2ac\ub78c \uc138\uacc4\uc5d0\uc11c \uc2e0\ub300\ub959\uc73c\ub85c \uc62e\uaca8\uac14\ub2e4. \uc2ed\uc790\uad70\uc5d0 \ub300\ud55c \uadfc\ud604\ub300 \uc5ed\uc0ac\ud559\uc790\ub4e4\uc758 \ud3c9\uac00\ub294 \ub9e4\uc6b0 \ub2e4\uc591\ud558\ub2e4. \uc77c\uac01\uc5d0\uc11c\ub294 \uc2ed\uc790\uad70\uc758 \uba85\ubd84\uacfc \ub3c4\ub355\uc801\uc73c\ub85c \uacb0\ud568\ub418\ub294 \ud589\ub3d9\ub4e4\uc744 \uc9c0\uc801\ud55c\ub2e4. \uad50\ud669\uc774 \uc2ed\uc790\uad70\uc744 \ud30c\ubb38\ud558\ub294 \uacbd\uc6b0\ub3c4 \uc788\uc5c8\uc74c\uc774 \uc774\ub97c \uc99d\uac70\ud55c\ub2e4. \uc2ed\uc790\uad70\ub4e4\uc740 \uc774\ub3d9\ud558\ub294 \uacbd\ub85c\uc0c1\uc5d0\uc11c \uc57d\ud0c8\uc744 \uc800\uc9c0\ub974\uace4 \ud588\uace0, \uc2ed\uc790\uad70 \uc9c0\ub3c4\uc790\ub4e4\uc740 \ud68d\ub4dd\ud55c \uc601\ud1a0\ub97c \ubcf8\ub798 \uba85\ubd84\uc5d0 \ub530\ub77c \ube44\uc794\ud2f0\uc6c0 \uc81c\uad6d\uc5d0 \ubc18\ud658\ud558\uae30\ubcf4\ub2e4 \uc790\uae30 \uc601\ud1a0\ub85c \uc0bc\ub294 \uacbd\uc6b0\uac00 \ub9ce\uc558\ub2e4. \ubbfc\uc911 \uc2ed\uc790\uad70 \ub54c\ub294 \uc218\ucc9c \uba85\uc758 \uc720\ub300\uc778\ub4e4\uc774 \uc2ed\uc790\uad70\uc5d0\uac8c \uc0b4\ud574\ub2f9\ud558\ub294 \uc77c\uc774 \ubc8c\uc5b4\uc84c\uace0, \uc81c4\ucc28 \uc2ed\uc790\uad70 \ub54c\ub294 \ube44\uc794\ud2f0\uc6c0 \uc81c\uad6d\uc758 \uc218\ub3c4 \ucf58\uc2a4\ud0c4\ud2f0\ub178\ud3f4\ub9ac\uc2a4\uac00 \uc2ed\uc790\uad70\uc5d0\uac8c \ub2f9\ud558\uae30\ub3c4 \ud588\ub2e4. \ud558\uc9c0\ub9cc \uc2ed\uc790\uad70\uc740 \ubd84\uba85\ud788 \uc11c\uc591\ubb38\uba85\uc0ac\uc5d0 \uc720\uc758\ubbf8\ud55c \uc601\ud5a5\uc744 \ub0a8\uacbc\ub2e4. \uc2ed\uc790\uad70\uc73c\ub85c \uc778\ud574 \uc9c0\uc911\ud574\uc758 \uc0c1\uc5c5\uacfc \uad50\uc5ed\uc774 \ubc88\ucc3d, \uc81c\ub178\ubc14\ub098 \ubca0\ub124\uce58\uc544 \uac19\uc740 \ud574\uc591 \uacf5\ud654\uad6d\ub4e4\uc774 \ubc88\uc601\ud588\ub2e4. \uad50\ud669\uc758 \uc9c0\ub3c4\uc5d0 \ub530\ub77c \ub77c\ud2f4 \uad50\ud68c\ub77c\ub294 \uc9d1\ud569\uc801 \uc815\uccb4\uc131\uc774 \ud615\uc131\ub418\uc5c8\uc73c\uba70, \uc601\uc6c5\uc8fc\uc758, \uae30\uc0ac\ub3c4, \uc2e0\uc559\uc2ec\uc740 \uc911\uc138 \ubb38\ud559\uacfc \ucca0\ud559\uc758 \ucd09\ub9e4\uac00 \ub418\uc5c8\ub2e4."}, {"color": "#97c2fc", "id": "montreuil", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Maronnier,_domaine_de_madame_Elisabeth.jpg", "label": "montreuil", "shape": "image", "title": "The Domain of Montreuil (French: Domaine de Madame \u00c9lisabeth) is located in the center of Versailles and encompasses 7.2 hectares of land. Louis XVI bought it in 1783 for his sister Elisabeth of France, known as Madame \u00c9lisabeth."}, {"color": "#97c2fc", "id": "timber", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Wood_from_victoria_mountain_ash.jpg", "label": "timber", "shape": "image", "title": "\u041b\u0435\u0441\u043e\u043c\u0430\u0442\u0435\u0440\u0438\u0430\u0301\u043b\u044b \u2014 \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u044b \u0438\u0437 \u0434\u0440\u0435\u0432\u0435\u0441\u0438\u043d\u044b, \u0441\u043e\u0445\u0440\u0430\u043d\u0438\u0432\u0448\u0438\u0435 \u0435\u0451 \u043f\u0440\u0438\u0440\u043e\u0434\u043d\u0443\u044e \u0444\u0438\u0437\u0438\u0447\u0435\u0441\u043a\u0443\u044e \u0441\u0442\u0440\u0443\u043a\u0442\u0443\u0440\u0443 \u0438 \u0445\u0438\u043c\u0438\u0447\u0435\u0441\u043a\u0438\u0439 \u0441\u043e\u0441\u0442\u0430\u0432, \u043f\u043e\u043b\u0443\u0447\u0430\u0435\u043c\u044b\u0435 \u0438\u0437 \u043f\u043e\u0432\u0430\u043b\u0435\u043d\u043d\u044b\u0445 \u0434\u0435\u0440\u0435\u0432\u044c\u0435\u0432, \u0445\u043b\u044b\u0441\u0442\u043e\u0432 (\u0438\u043b\u0438 \u0438\u0437 \u0438\u0445 \u0447\u0430\u0441\u0442\u0435\u0439) \u0438 \u043f\u0443\u0442\u0451\u043c \u043f\u043e\u043f\u0435\u0440\u0435\u0447\u043d\u043e\u0433\u043e \u0438 (\u0438\u043b\u0438) \u043f\u0440\u043e\u0434\u043e\u043b\u044c\u043d\u043e\u0433\u043e \u0434\u0435\u043b\u0435\u043d\u0438\u044f. \u041f\u043e\u0434 \u044d\u0442\u0438\u043c\u0438 \u0432\u0438\u0434\u0430\u043c\u0438 \u0434\u0435\u043b\u0435\u043d\u0438\u044f \u043f\u043e\u0434\u0440\u0430\u0437\u0443\u043c\u0435\u0432\u0430\u044e\u0442\u0441\u044f: \u043f\u0438\u043b\u0435\u043d\u0438\u0435, \u0440\u0430\u0441\u043a\u0430\u043b\u044b\u0432\u0430\u043d\u0438\u0435, \u0441\u0442\u0440\u043e\u0433\u0430\u043d\u0438\u0435, , \u0444\u0440\u0435\u0437\u0435\u0440\u043e\u0432\u0430\u043d\u0438\u0435 \u0438 \u0438\u0437\u043c\u0435\u043b\u044c\u0447\u0435\u043d\u0438\u0435. \u041d\u0435 \u0441\u043b\u0435\u0434\u0443\u0435\u0442 \u043f\u0443\u0442\u0430\u0442\u044c \u043b\u0435\u0441\u043e\u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u044b \u0441 \u0434\u0440\u0435\u0432\u0435\u0441\u043d\u044b\u043c\u0438 \u043a\u043e\u043c\u043f\u043e\u0437\u0438\u0442\u0430\u043c\u0438, \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043b\u044f\u044e\u0449\u0438\u043c\u0438 \u0441\u043e\u0431\u043e\u0439 \u043f\u0440\u043e\u0434\u0443\u043a\u0442 \u0441\u043e\u0435\u0434\u0438\u043d\u0435\u043d\u0438\u044f \u0440\u0430\u0437\u0440\u043e\u0437\u043d\u0435\u043d\u043d\u044b\u0445 \u0434\u0440\u0435\u0432\u0435\u0441\u043d\u044b\u0445 \u0447\u0430\u0441\u0442\u0438\u0446 \u0438\u043b\u0438 \u0441\u043e\u0440\u0442\u0438\u043c\u0435\u043d\u0442\u043e\u0432. \u041a\u043e\u043c\u043f\u043e\u0437\u0438\u0442\u0430\u043c\u0438 \u044f\u0432\u043b\u044f\u044e\u0442\u0441\u044f, \u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440, \u043a\u043b\u0435\u0451\u043d\u044b\u0439 \u0431\u0440\u0443\u0441, \u0444\u0430\u043d\u0435\u0440\u0430, \u0434\u0440\u0435\u0432\u0435\u0441\u043d\u043e\u0432\u043e\u043b\u043e\u043a\u043d\u0438\u0441\u0442\u0430\u044f \u043f\u043b\u0438\u0442\u0430."}, {"color": "#97c2fc", "id": "mouse", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Roller_bar_mouse.jpg", "label": "mouse", "shape": "image", "title": "Na tecnologia, o mouse(pt-BR) ou rato(pt-PT?) \u00e9 um perif\u00e9rico de entrada que junto ao teclado que auxilia no processo de entrada de dados em programas com interface gr\u00e1fica (um dispositivo para Intera\u00e7\u00e3o homem-computador e entrada de dados) criado pela empresa Xerox (mas somente se tornou um produto comercializado com a Apple). O rato ou mouse (estrangeirismo: empr\u00e9stimo do ingl\u00eas \"mouse\", que significa em portugu\u00eas \"camundongo\") tem como fun\u00e7\u00e3o movimentar o cursor (ou apontador) pelo ecr\u00e3 ou tela do computador que possui, normalmente, quatro tipos de opera\u00e7\u00f5es: movimento, clique, duplo clique e arrastar e largar. Existem modelos com um, dois, tr\u00eas ou mais bot\u00f5es, cuja funcionalidade depende do ambiente de trabalho e do programa que est\u00e1 a ser utilizado. Claramente, o bot\u00e3o esquerdo \u00e9 o mais utilizado. O mouse era ligado inicialmente ao computador atrav\u00e9s de uma porta serial PS/2, agora \u00e9 ligado por uma porta USB (Universal Serial Bus) ou conex\u00f5es sem fio: as mais antigas eram com infravermelho, os atuais usam bluetooth. Outros dispositivos de entrada competem com o rato, como por exemplo os pain\u00e9is t\u00e1teis (usados basicamente em aparelhor port\u00e1teis) e bolas de comando (trackballs). Tamb\u00e9m \u00e9 poss\u00edvel ver o man\u00edpulo eletr\u00f3nico (ou controle ou joystick) como concorrente, por\u00e9m estes n\u00e3o s\u00e3o comuns em computadores. \u00c9 interessante notar que uma bola de comando pode ser vista como um rato de cabe\u00e7a para baixo."}, {"color": "#97c2fc", "id": "pembroke", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Royal_Navy_and_British_Army_Church_Parade_at_Hamilton_Bermuda_ca1900.jpg", "label": "pembroke", "shape": "image", "title": "Pembroke es una de las nueve parroquias de Bermudas.Su nombre proviene del arist\u00f3crata ingl\u00e9s William Herbert, tercer Conde de Pembroke (1580-1630). Ocupa la mayor parte de la corta pen\u00ednsula situada en el centro de la costa norte de la isla principal, y rodea a la ciudad de Hamilton por tres lados."}, {"color": "#97c2fc", "id": "continent", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mainland_Europe_(orthographic_projection).svg", "label": "continent", "shape": "image", "title": "A Europa continental, tamb\u00e9m chamada de continente europeu ou simplesmente o Continente, \u00e9 o continente da Europa, explicitamente excluindo as ilhas europeias, e, \u00e0s vezes, as pen\u00ednsulas. Notavelmente, no uso do ingl\u00eas brit\u00e2nico, o termo significa: a Europa excluindo o Reino Unido, a Ilha de Man, a Irlanda e a Isl\u00e2ndia. Uma defini\u00e7\u00e3o geral de \"Europa continental\" \u00e9 o continente europeu excluindo o Reino Unido, Irlanda e Isl\u00e2ndia. No entanto, em outras regi\u00f5es da Europa prevalecem ideias diferentes sobre o que realmente significa a express\u00e3o. Algumas defini\u00e7\u00f5es de Europa continental expandem as fronteiras do continente para os seus limites geogr\u00e1ficos, incluindo as na\u00e7\u00f5es que est\u00e3o dentro das elevadas fronteiras dos Urais e do C\u00e1ucaso. O que pode parecer ser uma simples quest\u00e3o de defini\u00e7\u00e3o geogr\u00e1fica, por\u00e9m, tem profundas implica\u00e7\u00f5es sociais e pol\u00edticas. Algumas defini\u00e7\u00f5es de Europa continental incluem as na\u00e7\u00f5es transcaucasianas da Ge\u00f3rgia e Arm\u00eania - que s\u00e3o predominantemente crist\u00e3s - enquanto que excluem ao mesmo tempo as na\u00e7\u00f5es predominantemente mu\u00e7ulmanas como o Azerbaij\u00e3o e a Turquia."}, {"color": "#97c2fc", "id": "concentration", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Boercamp1.jpg", "label": "concentration", "shape": "image", "title": "\u0645\u0639\u0633\u0643\u0631 \u0623\u0648 \u0645\u0639\u0633\u0643\u0631\u0627\u062a \u0627\u0644\u0627\u0639\u062a\u0642\u0627\u0644 \u0647\u064a \u0623\u0645\u0627\u0643\u0646 \u0645\u062e\u0635\u0635\u0629 \u0644\u0627\u062d\u062a\u062c\u0627\u0632 \u0627\u0644\u0645\u0639\u0627\u0631\u0636\u064a\u0646 \u0627\u0644\u0633\u064a\u0627\u0633\u064a\u064a\u0646\u060c \u0623\u0648 \u0639\u0631\u0642\u064a\u0627\u062a \u0645\u0639\u064a\u0646\u0629\u060c \u0623\u0648 \u0644\u0645\u0646 \u064a\u0646\u062a\u0645\u064a \u0644\u0627\u0639\u062a\u0642\u0627\u062f \u0627\u064a\u062f\u064a\u0648\u0644\u0648\u062c\u064a \u0645\u063a\u0627\u064a\u0631 \u0644\u0645\u0646 \u0644\u0647 \u0627\u0644\u064a\u062f \u0627\u0644\u0639\u0644\u064a\u0627.\u062a\u0645 \u0625\u0646\u0634\u0627\u0621 \u0645\u0639\u0633\u0643\u0631\u0627\u062a \u0627\u0644\u0627\u0639\u062a\u0642\u0627\u0644 \u0627\u0644\u0646\u0627\u0632\u064a\u0629 \u062f\u0627\u062e\u0644 \u0623\u0644\u0645\u0627\u0646\u064a\u0627 \u0628\u0639\u062f \u0648\u0642\u062a \u0642\u0635\u064a\u0631 \u0645\u0646 \u062a\u0648\u0644\u064a \u0627\u0644\u0646\u0627\u0632\u064a\u064a\u0646 \u0627\u0644\u062d\u0643\u0645 \u0641\u064a\u0647\u0627 \u0628\u0647\u062f\u0641 \u0627\u0639\u062a\u0642\u0627\u0644 \u0645\u0639\u0627\u0631\u0636\u064a \u0627\u0644\u0646\u0638\u0627\u0645 \u0644\u0643\u0633\u0631 \u0634\u0648\u0643\u062a\u0647\u0645 \u0648\u0641\u064a \u0627\u0644\u0639\u062f\u064a\u062f \u0645\u0646 \u0627\u0644\u062d\u0627\u0644\u0627\u062a \u0644\u062a\u0635\u0641\u064a\u062a\u0647\u0645 \u062c\u0633\u062f\u064a\u0627.\u0648\u064a\u0643\u0648\u0646 \u0627\u0644\u0647\u062f\u0641 \u0645\u0646 \u0625\u0646\u0634\u0627\u0621 \u0647\u0630\u0647 \u0627\u0644\u0645\u0639\u0633\u0643\u0631\u0627\u062a \u0627\u0645\u0627 \u0627\u0644\u0627\u0639\u062a\u0642\u0627\u0644 \u0628\u063a\u0631\u0636 \u0627\u0644\u0625\u0628\u0627\u062f\u0629 \u0623\u0648 \u062a\u0639\u0631\u064a\u0636 \u0627\u0644\u0645\u0639\u062a\u0642\u0644\u064a\u0646 \u0625\u0644\u0649 \u0623\u0634\u063a\u0627\u0644 \u0634\u0627\u0642\u0651\u0629 \u0628\u0623\u0633\u0648\u0623 \u0627\u0644\u0638\u0631\u0648\u0641 \u0627\u0644\u0645\u0639\u064a\u0634\u064a\u0629. \u0648\u062a\u0633\u062a\u062e\u062f\u0645 \u0645\u0639\u0633\u0643\u0631\u0627\u062a \u0627\u0644\u0627\u0639\u062a\u0642\u0627\u0644 \u0644\u0627\u062d\u062a\u062c\u0627\u0632 \u0627\u0644\u0645\u062f\u0646\u064a\u064a\u0646 \u0627\u0644\u0645\u0631\u0627\u062f \u0627\u0639\u062a\u0642\u0627\u0644\u0647\u0645 \u0628\u0634\u0643\u0644 \u0639\u0634\u0648\u0627\u0626\u064a \u0628\u062f\u0648\u0646 \u0627\u0644\u0645\u0631\u0648\u0631 \u0639\u0628\u0631 \u0627\u0644\u0642\u0646\u0648\u0627\u062a \u0627\u0644\u0642\u0636\u0627\u0626\u064a\u0629 \u0627\u0644\u0645\u0639\u062a\u0627\u062f\u0629 \u0643\u0645\u0627 \u062d\u0635\u0644 \u0641\u064a \u0645\u0639\u0633\u0643\u0631\u0627\u062a \u0627\u0644\u0627\u0639\u062a\u0642\u0627\u0644 \u0627\u0644\u0646\u0627\u0632\u064a\u0629 \u0627\u0628\u0627\u0646 \u0627\u0644\u062d\u0631\u0628 \u0627\u0644\u0639\u0627\u0644\u0645\u064a\u0629 \u0627\u0644\u062b\u0627\u0646\u064a\u0629. \u0641\u0642\u062f \u0623\u0642\u062f\u0645 \u0627\u0644\u0646\u0627\u0632\u064a\u0648\u0646 \u0628\u0627\u0644\u0632\u062c \u0628\u0627\u0644\u064a\u0647\u0648\u062f \u0627\u0644\u0645\u062f\u0646\u064a\u064a\u0646 \u0648\u0627\u0644\u0645\u062b\u0644\u064a\u064a\u0646 \u0648\u0627\u0644\u0634\u064a\u0648\u0639\u064a\u064a\u0646 \u0648\u0627\u0644\u0633\u0644\u0627\u0641 \u0648\u063a\u064a\u0631\u0647\u0645 \u0628\u0645\u0639\u0633\u0643\u0631\u0627\u062a \u0627\u0644\u0627\u0639\u062a\u0642\u0627\u0644 \u0641\u064a \u0634\u062a\u0651\u0649 \u0623\u0646\u062d\u0627\u0621 \u0623\u0648\u0631\u0648\u0628\u0627 \u062f\u0648\u0646 \u0627\u0644\u062a\u062d\u0642\u0642 \u0645\u0646 \u062c\u0631\u0645 \u0627\u0631\u062a\u0643\u0628\u0648\u0647 \u0623\u0648 \u0645\u062e\u0627\u0644\u0641\u0629 \u062c\u0646\u0627\u0626\u064a\u0629 \u064a\u0639\u0627\u0642\u0628 \u0639\u0644\u064a\u0647\u0627 \u0627\u0644\u0642\u0627\u0646\u0648\u0646.\u0648\u0644\u0627 \u062a\u0637\u0644\u0642 \u0644\u0641\u0638\u0629 \u00ab\u0645\u0639\u0633\u0643\u0631\u0627\u062a \u0627\u0644\u0627\u0639\u062a\u0642\u0627\u0644\u00bb \u0639\u0644\u0649 \u0623\u0645\u0627\u0643\u0646 \u0627\u0639\u062a\u0642\u0627\u0644 \u0623\u0641\u0631\u0627\u062f \u0627\u0644\u0642\u0648\u0627\u062a \u0627\u0644\u0645\u0633\u0644\u062d\u0629 \u0645\u0646 \u0627\u0644\u0641\u0631\u064a\u0642 \u0627\u0644\u062e\u0635\u0645 \u0628\u0644 \u064a\u0642\u062a\u0635\u0631 \u0627\u0633\u062a\u0639\u0645\u0627\u0644 \u0627\u0644\u0645\u0635\u0637\u0644\u062d \u0639\u0644\u0649 \u0627\u0644\u0645\u062f\u0646\u064a\u064a\u0646. \u0648\u0623\u0648\u0644 \u0645\u0646 \u0627\u0633\u062a\u0639\u0645\u0644 \u0647\u0630\u0627 \u0627\u0644\u0645\u0635\u0637\u0644\u062d \u0647\u0645 \u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632 \u0641\u064a \u0627\u0644\u062d\u0631\u0628 \u0627\u0644\u062b\u0627\u0646\u064a\u0629 \u0628\u064a\u0646 \u0628\u0631\u064a\u0637\u0627\u0646\u064a\u0627 \u0648\u0627\u0644\u062b\u0648\u0627\u0631 \u0627\u0644\u0645\u0646\u062d\u062f\u0631\u064a\u0646 \u0645\u0646 \u0623\u0635\u0648\u0644 \u0623\u0644\u0645\u0627\u0646\u064a\u0629 \u0641\u064a \u062c\u0646\u0648\u0628 \u0623\u0641\u0631\u064a\u0642\u064a\u0627. \u0641\u0642\u062f \u0639\u0645\u0644 \u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632 \u0639\u0644\u0649 \u0627\u0639\u062a\u0642\u0627\u0644 \u0627\u0644\u0645\u062f\u0646\u064a\u064a\u0646 \u0641\u064a \u062c\u0646\u0648\u0628 \u0623\u0641\u0631\u064a\u0642\u064a\u0627 \u0648\u0627\u0644\u0632\u062c \u0628\u0647\u0645 \u0628\u0645\u0639\u0633\u0643\u0631\u0627\u062a \u0627\u0644\u0627\u0639\u062a\u0642\u0627\u0644 \u0648\u0642\u062f \u0645\u0627\u062a \u0645\u0646\u0647\u0645 \u0639\u0634\u0631\u0627\u062a \u0627\u0644\u0623\u0644\u0648\u0641 \u0644\u0633\u0648\u0621 \u0627\u0644\u062a\u063a\u0630\u064a\u0629 \u0648\u062a\u0631\u062f\u064a \u0627\u0644\u0623\u062d\u0648\u0627\u0644 \u0627\u0644\u0645\u0639\u064a\u0634\u064a\u0629\u060c \u0648\u062a\u0631\u0643\u064a\u0632 \u0643\u0645\u064a\u0629 \u0643\u0628\u064a\u0631\u0629 \u0645\u0646 \u0627\u0644\u0628\u0634\u0631 \u0641\u064a \u0631\u0642\u0639\u0629 \u0635\u063a\u064a\u0631\u0629 \u0645\u0646 \u0627\u0644\u0623\u0631\u0636 \u0641\u0633\u0645\u0651\u064a\u062a \u0628\u0645\u0639\u0633\u0643\u0631\u0627\u062a \u0627\u0644\u062a\u0631\u0643\u064a\u0632.\u0645\u0646 \u0623\u0628\u0631\u0632 \u0648\u0623\u0634\u0647\u0631 \u0645\u0639\u0633\u0643\u0631\u0627\u062a \u0627\u0644\u0627\u0639\u062a\u0642\u0627\u0644 \u0627\u0644\u0646\u064f\u0651\u0627\u0632\u064a \u061b"}, {"color": "#97c2fc", "id": "gawthorpe", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gawthorpe_Hall_2016_034.jpg", "label": "gawthorpe", "shape": "image", "title": "Gawthorpe Hall ist ein Landhaus an den Ufern des River Calder in der Pfarre im Borough of Burnley der englischen Grafschaft Lancashire. Das Anwesen des elisabethanischen Hauses erstreckt sich bis in den Bezirk der Kleinstadt Padiham, in dem der Eingang vom Stockbridge Drive aus liegt. Seit 1953 ist das Haus als historisches Bauwerk I. Grades gelistet. Das Landhaus wird vom National Trust in Zusammenarbeit mit der Grafschaftsverwaltung von Lancashire betrieben und finanziert. Im Jahre 2015 erhielt das Landhaus einen Zuschuss in H\u00f6he von \u00a3 500.000 von der Grafschaftsverwaltung Lancashire f\u00fcr dringend ben\u00f6tigte Renovierungsma\u00dfnahmen an der S\u00fcd- und Westfassade."}, {"color": "#97c2fc", "id": "wales today", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/BBC_Wales_Today.png", "label": "wales today", "shape": "image", "title": "BBC Wales Today is the BBC\u0027s national television news programme for Wales, broadcast on BBC One Wales from the headquarters of BBC Cymru Wales in Central Square, Cardiff. According to the BBC, it is the world\u0027s longest-running television news programme. The programme can be watched in any part of the UK (and Europe) on digital satellite channel 972 on the BBC UK regional TV on satellite service. Selected video packages from the programme are available on the BBC news website."}, {"color": "#97c2fc", "id": "gascony", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hommage_d_\u00c9douard_Ier_\u00e0_Philippe_le_Bel.jpg", "label": "gascony", "shape": "image", "title": "Gascu\u00f1a (en occitano, Gasconha, pronunciado [\u0261as\u02c8ku\u0272\u0254]; en franc\u00e9s, Gascogne, pronunciado /\u0261as\u02c8k\u0254\u0272/; en euskera, Gaskoinia) es una regi\u00f3n hist\u00f3rica del suroeste de Francia que, durante el Antiguo r\u00e9gimen (per\u00edodo anterior a la Revoluci\u00f3n francesa), form\u00f3 parte de la provincia de Guyena y Gascu\u00f1a. Los l\u00edmites de la regi\u00f3n han variado mucho a lo largo de la historia, y form\u00f3 parte sucesivamente de las provincias de Aquitania y Novempopulania, del ducado de Vasconia y del ducado de Aquitania. Se considera que compone una entidad hist\u00f3rica, ling\u00fc\u00edstica y cultural delimitada por el curso del r\u00edo Garona al este y al norte, la frontera espa\u00f1ola al sur y el oc\u00e9ano Atl\u00e1ntico al oeste, rest\u00e1ndole el Pa\u00eds Vasco.\u200b En la actualidad, la regi\u00f3n se encuentra dividida entre las regiones administrativas de Nueva Aquitania y Occitania."}, {"color": "#97c2fc", "id": "david", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/St_Rules_Tower.jpg", "label": "david", "shape": "image", "title": "David I de Escocia, en ga\u00e9lico escoc\u00e9s antiguo Dab\u
