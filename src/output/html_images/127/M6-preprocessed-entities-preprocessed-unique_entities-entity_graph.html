rzysz\u0105cym im najazd\u00f3w: wiking\u00f3w z p\u00f3\u0142nocy, W\u0119gr\u00f3w ze wschodu i Saracen\u00f3w z po\u0142udnia. W okresie pe\u0142nego \u015bredniowiecza (kt\u00f3re zacz\u0119\u0142o si\u0119 w XI wieku) znacznie wzros\u0142a liczba ludno\u015bci Europy. By\u0142o to wynikiem rozwoju technologii i rolnictwa, co w po\u0142\u0105czeniu ze zmian\u0105 klimatu w okresie \u015bredniowiecznego optimum klimatycznego pozwoli\u0142o na wzrost plon\u00f3w i rozw\u00f3j handlu. Stosunki spo\u0142eczne opiera\u0142y si\u0119 na systemie lennym, w kt\u00f3rym \u2013 w zamian za lenno \u2013 wasal by\u0142 zobowi\u0105zany do \u015bwiadcze\u0144 wojskowych na rzecz seniora, oraz podda\u0144stwie ch\u0142op\u00f3w, kt\u00f3rzy byli zobowi\u0105zani do \u015bwiadczenia danin i pracy na rzecz feuda\u0142\u00f3w. W celu odzyskania z r\u0105k muzu\u0142man\u00f3w znajduj\u0105cej si\u0119 na Bliskim Wschodzie Ziemi \u015awi\u0119tej organizowano od XI do XIII wieku wyprawy zbrojne katolickiego rycerstwa \u2013 krucjaty. Pierwsza krucjata zosta\u0142a og\u0142oszona w 1095 podczas synodu w Clermont. W tym okresie zacz\u0119\u0142y si\u0119 tworzy\u0107 scentralizowane pa\u0144stwa narodowe. \u017bycie intelektualne tego okresu by\u0142o zdominowane przez scholastyk\u0119 \u2013 filozofi\u0119 uzasadniaj\u0105c\u0105 prawdy wiary. Powstawa\u0142y pierwsze uniwersytety. Do wybitnych osi\u0105gni\u0119\u0107 \u015bredniowiecza nale\u017ca\u0142y filozofia Tomasza z Akwinu, malarstwo Giotta, poezja Dantego i Chaucera, podr\u00f3\u017ce Marco Polo i architektura gotyckich katedr (np. w Chartres). W okresie p\u00f3\u017anego \u015bredniowiecza kl\u0119ski g\u0142odu, zarazy i wojny spowodowa\u0142y znaczny spadek liczby ludno\u015bci Europy; pomi\u0119dzy 1347 a 1350 czarna \u015bmier\u0107 przyczyni\u0142a si\u0119 do \u015bmierci oko\u0142o 1/3 \u00f3wczesnej populacji Europy. Wojnom pomi\u0119dzy pa\u0144stwami, wojnom domowym i buntom ch\u0142opskim towarzyszy\u0142y spory, herezje i wielka schizma w Ko\u015bciele katolickim. Zmiany w kulturze i technologii przekszta\u0142ci\u0142y spo\u0142ecze\u0144stwa europejskie, oznaczaj\u0105c kres \u015bredniowiecza i pocz\u0105tek dziej\u00f3w nowo\u017cytnych."}, {"color": "#97c2fc", "id": "resort", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Banff_Springs_Hotel1.jpg", "label": "resort", "shape": "image", "title": "Resort (prononcer [r\u026a:z\u0254:t]) est un terme anglais utilis\u00e9 par des entreprises internationales pour d\u00e9signer, le plus souvent dans leur raison sociale, les villages de vacances ou les stations de tourisme qu\u0027elles exploitent, c\u0027est-\u00e0-dire g\u00e9n\u00e9ralement un complexe de loisirs ou un parc de loisirs dot\u00e9s d\u0027un ensemble h\u00f4telier."}, {"color": "#97c2fc", "id": "anglo norman", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Scotland_from_the_Matthew_Paris_map,_c.1250.jpg", "label": "anglo norman", "shape": "image", "title": "\u0410\u043d\u0433\u043b\u043e\u043d\u043e\u0440\u043c\u0430\u043d\u0434\u0441\u044c\u043a\u0430 \u043c\u043e\u043d\u0430\u0440\u0445\u0456\u044f (\u0430\u043d\u0433\u043b. Anglo-Norman Monarchy) \u0430\u0431\u043e \u0440\u0430\u043d\u043d\u044c\u043e\u043d\u043e\u0440\u043c\u0430\u043d\u0434\u0441\u044c\u043a\u0438\u0439 \u043f\u0435\u0440\u0456\u043e\u0434 \u2014 \u043f\u0435\u0440\u0456\u043e\u0434 \u0432 \u0456\u0441\u0442\u043e\u0440\u0456\u0457 \u0410\u043d\u0433\u043b\u0456\u0457, \u0449\u043e \u0440\u043e\u0437\u043f\u043e\u0447\u0430\u0432\u0441\u044f \u043f\u0456\u0441\u043b\u044f \u043d\u043e\u0440\u043c\u0430\u043d\u0434\u0441\u044c\u043a\u043e\u0433\u043e \u0437\u0430\u0432\u043e\u044e\u0432\u0430\u043d\u043d\u044f 1066 \u0440\u043e\u043a\u0443. \u0417\u0430\u0437\u0432\u0438\u0447\u0430\u0439 \u0430\u043d\u0433\u043b\u043e\u043d\u043e\u0440\u043c\u0430\u043d\u0434\u0441\u044c\u043a\u0438\u0439 \u043f\u0435\u0440\u0456\u043e\u0434 \u043e\u0431\u043c\u0435\u0436\u0443\u044e\u0442\u044c \u0447\u0430\u0441\u043e\u043c \u043f\u0440\u0430\u0432\u043b\u0456\u043d\u043d\u044f \u043a\u043e\u0440\u043e\u043b\u0456\u0432 \u041d\u043e\u0440\u043c\u0430\u043d\u0434\u0441\u044c\u043a\u043e\u0457 \u0434\u0438\u043d\u0430\u0441\u0442\u0456\u0457 (\u0412\u0456\u043b\u044c\u0433\u0435\u043b\u044c\u043c I, \u0412\u0456\u043b\u044c\u0433\u0435\u043b\u044c\u043c II \u0456 \u0413\u0435\u043d\u0440\u0456\u0445 I), \u0430 \u0442\u0430\u043a\u043e\u0436 \u0446\u0430\u0440\u044e\u0432\u0430\u043d\u043d\u044f\u043c \u0421\u0442\u0435\u0444\u0430\u043d\u0430 \u0411\u043b\u0443\u0430\u0441\u0441\u044c\u043a\u043e\u0433\u043e. \u0423 \u043f\u043e\u043b\u0456\u0442\u0438\u0447\u043d\u043e\u043c\u0443 \u0441\u0435\u043d\u0441\u0456 \u0430\u043d\u0433\u043b\u043e\u043d\u043e\u0440\u043c\u0430\u043d\u0434\u0441\u044c\u043a\u0438\u0439 \u043f\u0435\u0440\u0456\u043e\u0434 \u0456\u043d\u043e\u0434\u0456 \u043f\u0440\u043e\u0434\u043e\u0432\u0436\u0443\u044e\u0442\u044c \u0434\u043e 1215 \u0440\u043e\u043a\u0443, \u0432\u043a\u043b\u044e\u0447\u0430\u044e\u0447\u0438 \u0434\u043e \u043d\u044c\u043e\u0433\u043e \u0435\u043f\u043e\u0445\u0443 \u0410\u043d\u0436\u0443\u0439\u0441\u044c\u043a\u043e\u0457 \u0456\u043c\u043f\u0435\u0440\u0456\u0457 \u0434\u043e \u043f\u0440\u0438\u0439\u043d\u044f\u0442\u0442\u044f \u0412\u0435\u043b\u0438\u043a\u043e\u0457 \u0445\u0430\u0440\u0442\u0456\u0457 \u0432\u043e\u043b\u044c\u043d\u043e\u0441\u0442\u0435\u0439. \u0423 \u043f\u0435\u0440\u0456\u043e\u0434 \u0430\u043d\u0433\u043b\u043e\u043d\u043e\u0440\u043c\u0430\u043d\u0434\u0441\u044c\u043a\u043e\u0457 \u043c\u043e\u043d\u0430\u0440\u0445\u0456\u0457 \u0431\u0443\u043b\u043e \u0437\u0430\u043a\u043b\u0430\u0434\u0435\u043d\u043e \u0431\u0430\u0437\u0438\u0441 \u0430\u043d\u0433\u043b\u0456\u0439\u0441\u044c\u043a\u043e\u0457 \u0434\u0435\u0440\u0436\u0430\u0432\u0438 \u0412\u0438\u0441\u043e\u043a\u043e\u0433\u043e \u0439 \u041f\u0456\u0437\u043d\u044c\u043e\u0433\u043e \u0421\u0435\u0440\u0435\u0434\u043d\u044c\u043e\u0432\u0456\u0447\u0447\u044f, \u0449\u043e \u0441\u043f\u043e\u043b\u0443\u0447\u0430\u043b\u0438 \u0430\u043d\u0433\u043b\u043e\u0441\u0430\u043a\u0441\u043e\u043d\u0441\u044c\u043a\u0456 \u0435\u043b\u0435\u043c\u0435\u043d\u0442\u0438 \u0437 \u043a\u043b\u0430\u0441\u0438\u0447\u043d\u043e\u044e \u0444\u0435\u043e\u0434\u0430\u043b\u044c\u043d\u043e\u044e \u0441\u0438\u0441\u0442\u0435\u043c\u043e\u044e \u0444\u0440\u0430\u043d\u0446\u0443\u0437\u044c\u043a\u043e\u0433\u043e \u0437\u0440\u0430\u0437\u043a\u0430. \u0412\u0456\u0434\u0431\u0443\u043b\u0430\u0441\u044c \u043a\u0430\u0440\u0434\u0438\u043d\u0430\u043b\u044c\u043d\u0430 \u0442\u0440\u0430\u043d\u0441\u0444\u043e\u0440\u043c\u0430\u0446\u0456\u044f \u0441\u043e\u0446\u0456\u0430\u043b\u044c\u043d\u043e\u0457 \u0441\u0442\u0440\u0443\u043a\u0442\u0443\u0440\u0438, \u0441\u043a\u043b\u0430\u043b\u0438\u0441\u044c \u043f\u0440\u043e\u0448\u0430\u0440\u043a\u0438 \u043b\u0438\u0446\u0430\u0440\u0441\u0442\u0432\u0430 \u0439 . \u0410\u043d\u0433\u043b\u043e\u043d\u043e\u0440\u043c\u0430\u043d\u0434\u0441\u044c\u043a\u0430 \u043c\u043e\u043d\u0430\u0440\u0445\u0456\u044f \u0445\u0430\u0440\u0430\u043a\u0442\u0435\u0440\u0438\u0437\u0443\u0432\u0430\u043b\u0430\u0441\u044c \u0442\u0430\u043a\u043e\u0436 \u0441\u043f\u0456\u0432\u0456\u0441\u043d\u0443\u0432\u0430\u043d\u043d\u044f\u043c \u0432 \u0440\u0430\u043c\u043a\u0430\u0445 \u043e\u0434\u043d\u0456\u0454\u0457 \u0434\u0435\u0440\u0436\u0430\u0432\u0438 \u0434\u0432\u043e\u0445 \u043a\u0443\u043b\u044c\u0442\u0443\u0440 \u2014 \u0444\u0440\u0430\u043d\u043a\u043e-\u043d\u043e\u0440\u043c\u0430\u043d\u0434\u0441\u044c\u043a\u043e\u0457 \u043f\u0430\u043d\u0456\u0432\u043d\u043e\u0433\u043e \u043a\u043b\u0430\u0441\u0443 \u0439 \u0430\u043d\u0433\u043b\u043e\u0441\u0430\u043a\u0441\u043e\u043d\u0441\u044c\u043a\u043e\u0457 \u043d\u0435\u0437\u043d\u0430\u0442\u043d\u043e\u0433\u043e \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u043d\u044f. \u041f\u043e\u0441\u0438\u043b\u0435\u043d\u043d\u044f \u0434\u0435\u0440\u0436\u0430\u0432\u0438 \u0439 \u043a\u043e\u0440\u043e\u043b\u0456\u0432\u0441\u044c\u043a\u043e\u0457 \u0432\u043b\u0430\u0434\u0438 \u0443 \u043f\u0435\u0440\u0456\u043e\u0434 \u043f\u0440\u0430\u0432\u043b\u0456\u043d\u043d\u044f \u0412\u0456\u043b\u044c\u0433\u0435\u043b\u044c\u043c\u0430 \u0417\u0430\u0432\u043e\u0439\u043e\u0432\u043d\u0438\u043a\u0430 \u0442\u0430 \u0439\u043e\u0433\u043e \u0441\u0438\u043d\u0456\u0432 \u0443 1140-\u0445 \u0440\u043e\u043a\u0430\u0445 \u0437\u043c\u0456\u043d\u0438\u043b\u043e\u0441\u044c \u0444\u0435\u043e\u0434\u0430\u043b\u044c\u043d\u043e\u044e \u0430\u043d\u0430\u0440\u0445\u0456\u0454\u044e \u0442\u0430 \u0433\u0440\u043e\u043c\u0430\u0434\u044f\u043d\u0441\u044c\u043a\u043e\u044e \u0432\u0456\u0439\u043d\u043e\u044e 1135\u20141154 \u0440\u043e\u043a\u0456\u0432, \u0449\u043e \u0437\u0430\u0432\u0435\u0440\u0448\u0438\u043b\u0438\u0441\u044c \u0432\u0441\u0442\u0430\u043d\u043e\u0432\u043b\u0435\u043d\u043d\u044f\u043c \u0432 \u0410\u043d\u0433\u043b\u0456\u0457 \u0434\u0438\u043d\u0430\u0441\u0442\u0456\u0457 \u041f\u043b\u0430\u043d\u0442\u0430\u0433\u0435\u043d\u0435\u0442\u0456\u0432. \u0423\u043f\u0440\u043e\u0434\u043e\u0432\u0436 \u0431\u0456\u043b\u044c\u0448\u043e\u0457 \u0447\u0430\u0441\u0442\u0438\u043d\u0438 \u0430\u043d\u0433\u043b\u043e\u043d\u043e\u0440\u043c\u0430\u043d\u0434\u0441\u044c\u043a\u043e\u0457 \u0435\u043f\u043e\u0445\u0438 \u0437\u0431\u0435\u0440\u0456\u0433\u0430\u043b\u0430\u0441\u044c \u041e\u0441\u043e\u0431\u0438\u0441\u0442\u0430 \u0443\u043d\u0456\u044f \u043c\u0456\u0436 \u0410\u043d\u0433\u043b\u0456\u0439\u0441\u044c\u043a\u0438\u043c \u043a\u043e\u0440\u043e\u043b\u0456\u0432\u0441\u0442\u0432\u043e\u043c \u0456 \u0433\u0435\u0440\u0446\u043e\u0433\u0441\u0442\u0432\u043e\u043c \u041d\u043e\u0440\u043c\u0430\u043d\u0434\u0456\u044f. \u0412 \u043e\u0431\u043b\u0430\u0441\u0442\u0456 \u0437\u043e\u0432\u043d\u0456\u0448\u043d\u044c\u043e\u0457 \u043f\u043e\u043b\u0456\u0442\u0438\u043a\u0438 \u0443 \u0446\u0435\u0439 \u043f\u0435\u0440\u0456\u043e\u0434 \u043f\u043e\u0447\u0430\u043b\u0430\u0441\u044c \u0430\u043a\u0442\u0438\u0432\u043d\u0430 \u0435\u043a\u0441\u043f\u0430\u043d\u0441\u0456\u044f \u0432 \u0423\u0435\u043b\u044c\u0441\u0456, \u0449\u043e \u043f\u0440\u0438\u0437\u0432\u0435\u043b\u0430 \u0434\u043e \u0437\u0430\u0432\u043e\u044e\u0432\u0430\u043d\u043d\u044f \u0437\u043d\u0430\u0447\u043d\u043e\u0457 \u0447\u0430\u0441\u0442\u0438\u043d\u0438 \u0446\u0456\u0454\u0457 \u043e\u0431\u043b\u0430\u0441\u0442\u0456, \u0437\u0430\u0433\u043e\u0441\u0442\u0440\u0438\u043b\u0438\u0441\u044c \u0432\u0456\u0434\u043d\u043e\u0441\u0438\u043d\u0438 \u0437 \u0428\u043e\u0442\u043b\u0430\u043d\u0434\u0456\u0454\u044e \u0439 \u0432\u0438\u043d\u0438\u043a\u043b\u043e \u0430\u043d\u0433\u043b\u043e-\u0444\u0440\u0430\u043d\u0446\u0443\u0437\u044c\u043a\u0435 \u043f\u0440\u043e\u0442\u0438\u0441\u0442\u043e\u044f\u043d\u043d\u044f, \u0449\u043e \u0434\u043e\u0441\u044f\u0433\u043b\u043e \u043a\u0443\u043b\u044c\u043c\u0456\u043d\u0430\u0446\u0456\u0457 \u0443 \u043d\u0430\u0441\u0442\u0443\u043f\u043d\u0456 \u043f\u0435\u0440\u0456\u043e\u0434\u0438 \u0456\u0441\u0442\u043e\u0440\u0456\u0457."}, {"color": "#97c2fc", "id": "shakespeare", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Oberon,_Titania_and_Puck_with_Fairies_Dancing._William_Blake._c.1786.jpg", "label": "shakespeare", "shape": "image", "title": "\u5a01\u5ec9\u00b7\u838e\u58eb\u6bd4\u4e9a\uff08\u82f1\u8a9e\uff1aWilliam Shakespeare\uff0c1564\u5e744\u670826\u65e5\uff08\u53d7\u6d17\u65e5\uff09\uff0d1616\u5e744\u670823\u65e5\uff09\uff1b\u83ef\u4eba\u793e\u6703\u5e38\u5c0a\u7a31\u70ba\u838e\u7fc1\uff0c\u662f\u82f1\u56fd\u6587\u5b66\u53f2\u4e0a\u6700\u6770\u51fa\u7684\u620f\u5267\u5bb6\uff0c\u4e5f\u662f\u897f\u65b9\u6587\u827a\u53f2\u4e0a\u6770\u51fa\u7684\u4f5c\u5bb6\u4e4b\u4e00\uff0c\u5168\u4e16\u754c\u6700\u5353\u8d8a\u7684\u6587\u5b66\u5bb6\u4e4b\u4e00\u3002\u4ed6\u6d41\u4f20\u4e0b\u6765\u7684\u4f5c\u54c1\u5305\u62ec38\u90e8\u620f\u5267\u3001154\u9996\u5341\u56db\u884c\u8bd7\u3001\u4e24\u9996\u957f\u53d9\u4e8b\u8bd7\u548c\u5176\u4ed6\u8bd7\u6b4c\u3002\u4ed6\u7684\u620f\u5267\u6709\u5404\u7a2e\u4e3b\u8981\u8bed\u8a00\u7684\u8b6f\u672c\uff0c\u4e14\u8868\u6f14\u6b21\u6570\u8fdc\u8fdc\u8d85\u8fc7\u5176\u4ed6\u620f\u5267\u5bb6\u7684\u4f5c\u54c1\u3002 \u838e\u58eb\u6bd4\u4e9a\u5728\u57c3\u6587\u6cb3\u7554\u65af\u7279\u62c9\u7279\u798f\u51fa\u751f\u957f\u5927\uff0c18\u5c81\u65f6\u4e0e\u5b89\u59ae\u00b7\u54c8\u745f\u7ef4\u7ed3\u5a5a\uff0c\u4e24\u4eba\u5171\u751f\u80b2\u4e86\u4e09\u4e2a\u5b69\u5b50\uff1a\u82cf\u73ca\u5a1c\u3001\u53cc\u80de\u80ce\u54c8\u59c6\u5185\u7279\u548c\u6731\u8fea\u601d\u300216\u4e16\u7eaa\u672b\u523017\u4e16\u7eaa\u521d\u768420\u591a\u5e74\u671f\u95f4\u838e\u58eb\u6bd4\u4e9a\u5728\u4f26\u6566\u5f00\u59cb\u4e86\u6210\u529f\u7684\u804c\u4e1a\u751f\u6daf\uff0c\u4ed6\u4e0d\u4ec5\u662f\u6f14\u5458\u3001\u5267\u4f5c\u5bb6\uff0c\u8fd8\u662f\u5bab\u5185\u5927\u81e3\u5267\u56e2\u7684\u5408\u4f19\u4eba\u4e4b\u4e00\uff0c\u540e\u6765\u6539\u540d\u4e3a\u56fd\u738b\u5267\u56e2\u30021613\u5e74\u5de6\u53f3\uff0c\u838e\u58eb\u6bd4\u4e9a\u9000\u4f11\u56de\u5230\u96c5\u82b3\u6cb3\u7554\u65af\u7279\u62c9\u7279\u798f\uff0c3\u5e74\u540e\u901d\u4e16\u3002\u6709\u5173\u838e\u58eb\u6bd4\u4e9a\u79c1\u4eba\u751f\u6d3b\u7684\u8bb0\u5f55\u6d41\u4f20\u4e0b\u6765\u5f88\u5c11\uff0c\u5173\u4e8e\u4ed6\u7684\u6027\u53d6\u5411\u3001\u5b97\u6559\u4fe1\u4ef0\u3001\u4ee5\u53ca\u4ed6\u7684\u8457\u4f5c\u662f\u5426\u51fa\u81ea\u4ed6\u4eba\u4e4b\u624b\u90fd\u4f9d\u7136\u662f\u8c1c\u3002 1590\u5e74\u52301613\u5e74\u662f\u838e\u58eb\u6bd4\u4e9a\u7684\u521b\u4f5c\u7684\u9ec4\u91d1\u65f6\u4ee3\u3002\u4ed6\u7684\u65e9\u671f\u5267\u672c\u4e3b\u8981\u662f\u559c\u5287\u548c\u5386\u53f2\u5267\uff0c\u572816\u4e16\u7eaa\u672b\u671f\u8fbe\u5230\u4e86\u6df1\u5ea6\u548c\u827a\u672f\u6027\u7684\u9ad8\u5cf0\u3002\u63a5\u4e0b\u6765\u52301608\u5e74\u4ed6\u4e3b\u8981\u521b\u4f5c\u60b2\u5287\uff0c\u838e\u58eb\u6bd4\u4e9e\u5d07\u5c1a\u9ad8\u5c1a\u60c5\u64cd\uff0c\u5e38\u5e38\u63cf\u5199\u72a7\u7272\u8207\u5fa9\u4ec7\uff0c\u88ab\u8ba4\u4e3a\u5c5e\u4e8e\u82f1\u8bed\u6700\u4f73\u8303\u4f8b\u3002\u5728\u4ed6\u4eba\u751f\u6700\u540e\u9636\u6bb5\uff0c\u4ed6\u5f00\u59cb\u521b\u4f5c\u60b2\u559c\u5267\uff0c\u53c8\u79f0\u4e3a\u4f20\u5947\u5267\uff0c\u5e76\u4e0e\u5176\u4ed6\u5267\u4f5c\u5bb6\u5408\u4f5c\u3002\u5728\u4ed6\u6709\u751f\u4e4b\u5e74\uff0c\u4ed6\u7684\u5f88\u591a\u4f5c\u54c1\u5c31\u4ee5\u591a\u79cd\u7248\u672c\u51fa\u7248\uff0c\u6c34\u6e96\u548c\u51c6\u786e\u6027\u53c2\u5dee\u4e0d\u9f50\u30021623\u5e74\uff0c\u4ed6\u6240\u5728\u5267\u56e2\u4e24\u4f4d\u540c\u4e8b\u51fa\u7248\u4e86\u300a\u7b2c\u4e00\u5bf9\u5f00\u672c\u300b\uff0c\u9664\u4e24\u90e8\u4f5c\u54c1\u5916\uff0c\u76ee\u524d\u5df2\u7ecf\u88ab\u8ba4\u53ef\u7684\u838e\u58eb\u6bd4\u4e9a\u4f5c\u54c1\u5747\u6536\u5f55\u5176\u4e2d\u3002 \u838e\u58eb\u6bd4\u4e9a\u5728\u4e16\u65f6\u88ab\u5c0a\u4e3a\u8bd7\u4eba\u548c\u5267\u4f5c\u5bb6\uff0c\u4f46\u76f4\u523019\u4e16\u7eaa\u4ed6\u7684\u58f0\u671b\u624d\u8fbe\u5230\u4eca\u65e5\u7684\u9ad8\u5ea6\u3002\u5e76\u572820\u4e16\u7eaa\u76db\u540d\u4f20\u81f3\u4e9a\u3001\u975e\u3001\u62c9\u4e01\u7f8e\u6d32\u4e09\u5927\u5730\u5340\uff0c\u4f7f\u66f4\u591a\u4eba\u4e86\u89e3\u5176\u76db\u540d\u3002\u6d6a\u6f2b\u4e3b\u4e49\u65f6\u671f\u8d5e\u9882\u838e\u58eb\u6bd4\u4e9a\u7684\u624d\u534e\uff0c\u7ef4\u591a\u5229\u4e9a\u65f6\u4ee3\u50cf\u82f1\u96c4\u4e00\u6837\u5730\u5c0a\u656c\u4ed6\uff0c\u88ab\u8427\u4f2f\u7eb3\u79f0\u4e3a\u838e\u58eb\u6bd4\u4e9a\u5d07\u62dc\u300220\u4e16\u7eaa\uff0c\u4ed6\u7684\u4f5c\u54c1\u5e38\u5e38\u88ab\u65b0\u5b66\u672f\u8fd0\u52a8\u6539\u7f16\u5e76\u91cd\u65b0\u53d1\u73b0\u4ef7\u503c\u3002\u4ed6\u7684\u4f5c\u54c1\u76f4\u81f3\u4eca\u65e5\u4f9d\u65e7\u5e7f\u53d7\u6b22\u8fce\uff0c\u5728\u5168\u7403\u4ee5\u4e0d\u540c\u6587\u5316\u548c\u653f\u6cbb\u5f62\u5f0f\u6f14\u51fa\u548c\u8be0\u91ca\u3002"}, {"color": "#97c2fc", "id": "strong tower", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/StrongTowerCover.jpg", "label": "strong tower", "shape": "image", "title": "Strong Tower is a worship album released by the Christian rock group, Kutless and is also their third studio album. An enhanced deluxe edition of this album was released on March 20, 2007, with additional tracks and the \"Strong Tower\" live music video. The title track of this record, \"Strong Tower\", was once in the Top 5 on ChristianRock.net. The album peaked at No. 87 on the Billboard 200 and No. 4 on the Billboard Christian Albums. Five years later, in 2010, the album reached the Billboard Catalog Albums chart peaking at No. 39. The album was certified Gold by RIAA in 2009 and is Kutless\u0027 best selling album to date. The official music video for \"Strong Tower\" came out on YouTube on February 27, 2009, included lead singer Jon Micah Sumrall, guitarists James Mead and Nick DePartee, bassist Dave Luetkenhoelter and drummer Jeffrey Gilbert."}, {"color": "#97c2fc", "id": "slovakia", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cyril_a_metod_zilina.jpg", "label": "slovakia", "shape": "image", "title": "Slovakio a\u016d Slovakujo (slovake Slovensko), en longa formo Slovaka respubliko (slovake Slovensk\u00e1 republika), estas lando en Meze\u016dropo. \u011ci ne havas aliron al maro kaj \u011diaj najbaroj estas \u0108e\u0125io, Pollando, Ukrainio, Hungario kaj A\u016dstrio. \u011ci estas sendependa ekde la 1-a de januaro 1993, kiam \u0108e\u0125oslovakio disi\u011dis. Slovakio estas membro de pluraj internaciaj organizoj kiel NATO, UNO kaj Visegrada grupo. \u011ci eniris la E\u016dropan Union en 2004 kaj la E\u016drozonon en 2009."}, {"color": "#97c2fc", "id": "bastions", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Rhodos185.jpg", "label": "bastions", "shape": "image", "title": "\u5821\u5841\uff08\u307b\u3046\u308b\u3044\u3001\u307b\u308b\u3044\uff09\u3068\u306f\u3001\u6575\u306e\u653b\u6483\u3092\u9632\u3050\u305f\u3081\u306b\u3001\u77f3\u30fb\u571f\u7802\u30fb\u30b3\u30f3\u30af\u30ea\u30fc\u30c8\u306a\u3069\u3067\u69cb\u7bc9\u3055\u308c\u305f\u9663\u5730\u306e\u3053\u3068\u3092\u8a00\u3046\u3002\u305d\u308c\u3072\u3068\u3064\u3067\u5c0f\u578b\u306e\u8981\u585e\u3068\u306a\u308a\u3001\u672c\u683c\u7684\u306a\u8981\u585e\u306f\u8907\u6570\u306e\u5821\u5841\u3092\u5099\u3048\u305f\u3002\u3042\u308b\u3044\u306f\u8907\u6570\u306e\u5821\u5841\u3092\u7d50\u3093\u3060\u9632\u5fa1\u7dda\u304c\u5de8\u5927\u306a\u8981\u585e\u3092\u69cb\u6210\u3057\u305f\u3002 \u5821\u5841\u306f\u5927\u7832\u306e\u767a\u5c55\u3068\u5171\u306b\u59ff\u3092\u73fe\u3057\u3001\u822a\u7a7a\u6a5f\u306e\u767b\u5834\u3068\u5171\u306b\u59ff\u3092\u6d88\u3057\u3066\u3044\u3063\u305f\u3002"}, {"color": "#97c2fc", "id": "thorpe", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Thorpe,_Benjamin_\u2013_Ancient_laws_and_institutes_of_England,_1840_\u2013_BEIC_13760904.jpg", "label": "thorpe", "shape": "image", "title": "\ubca4\uc800\ubbfc \uc18c\ud504(Benjamin Thorpe, 1782\ub144 ~ 1870\ub144 7\uc6d4 19\uc77c)\ub294 \uc789\uae00\ub79c\ub4dc\uc758 \uc575\uae00\ub85c\uc0c9\uc2a8\ud559\uc790\uc774\ub2e4. 1820\ub144\ub300 \ucd08 \ud504\ub791\uc2a4 \ud30c\ub9ac\uc5d0\uc11c \ub85c\uc2a4\ucc28\uc77c\ub4dc \uac00\uc758 \uc740\ud589 \uc9c0\uc810\uc5d0\uc11c \uc77c\ud588\ub2e4. \uadf8\ub7ec\ub2e4 \uac70\uae30\uc11c \uc744 \ub9cc\ub098 \uadf8\uc5d0\uac8c \ud3d0\uacb0\ud575\uc744 \uce58\ub8cc\ubc1b\uc558\ub2e4. \ucf54\ud39c\ud558\uac90 \ub300\ud559\uad50\uc5d0\uc11c \uc758 \uc9c0\ub3c4\ub97c \ubc1b\uc544 4\ub144 \uacf5\ubd80\ud55c \ub4a4 1830\ub144 \uc789\uae00\ub79c\ub4dc\ub85c \ub3cc\uc544\uac14\uace0, \uc575\uae00\ub85c\uc0c9\uc2a8\ud559\uc790\ub85c\uc11c \uba85\uc131\uc744 \uc313\uc558\ub2e4. \uc18c\ud504\ub294 \ud68c\uc6d0\uc774\uc5c8\uc73c\uba70 \ubb8c\ud5e8\uacfc \ub124\ub35c\ub780\ub4dc \ub77c\uc774\ub374\uc5d0\uc11c\ub3c4 \ud559\ud68c \ud68c\uc6d0\uc774 \ub418\uc5c8\ub2e4. 1880\ub144 7\uc6d4 \uce58\uc988\uc705\uc5d0\uc11c \uc8fd\uc5c8\ub2e4."}, {"color": "#97c2fc", "id": "oxen", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/2008.04.18.VorrichtungZumBeschlagenVonOchsen.DorfmuseumMoenchhof.33.jpg", "label": "oxen", "shape": "image", "title": "Ein Ochse (althochdeutsch ohso) ist ein kastriertes m\u00e4nnliches Rind."}, {"color": "#97c2fc", "id": "idealist", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/James_Hopwood_Jeans.jpg", "label": "idealist", "shape": "image", "title": "En philosophie, l\u0027id\u00e9alisme est la position selon laquelle toute r\u00e9alit\u00e9 se ram\u00e8ne \u00e0 des d\u00e9terminations de l\u0027esprit, qu\u0027il s\u0027agisse d\u0027\u00ab id\u00e9es \u00bb, de repr\u00e9sentations mentales ou de d\u00e9terminations plus subjectives comme les \u00ab exp\u00e9riences sensibles \u00bb ou les sensations. Position th\u00e9orique sur la nature du monde et de la connaissance, l\u0027id\u00e9alisme philosophique ne doit pas \u00eatre confondu avec l\u0027aspiration \u00e0 un id\u00e9al \u00e9thique concernant la soci\u00e9t\u00e9. Le terme m\u00eame d\u0027id\u00e9alisme commence \u00e0 \u00eatre employ\u00e9, au d\u00e9but du XVIIIe si\u00e8cle, en un sens oppos\u00e9 \u00e0 celui de \u00ab mat\u00e9rialisme \u00bb, puis \u00e0 ceux de \u00ab r\u00e9alisme \u00bb et d\u0027\u00ab empirisme \u00bb. On distingue commun\u00e9ment l\u0027id\u00e9alisme ontologique, ou m\u00e9taphysique, et l\u0027id\u00e9alisme \u00e9pist\u00e9mologique. Le premier s\u0027oppose au mat\u00e9rialisme, qui affirme que seule la mati\u00e8re existe. Le second s\u0027oppose au r\u00e9alisme, qui affirme que le monde a une existence ind\u00e9pendante de la repr\u00e9sentation que nous en avons. Tandis que l\u0027id\u00e9alisme ontologique recouvre historiquement l\u0027\u00ab id\u00e9alisme objectif \u00bb, pour lequel le monde \u00ab objectif \u00bb est de nature spirituelle (spiritualisme) ou intellectuelle (intellectualisme), l\u0027id\u00e9alisme \u00e9pist\u00e9mologique constitue l\u0027une des th\u00e8ses de l\u0027\u00ab id\u00e9alisme subjectif \u00bb, pour lequel le monde est form\u00e9 par nos repr\u00e9sentations. Des pens\u00e9es tr\u00e8s diff\u00e9rentes ont \u00e9t\u00e9 qualifi\u00e9es d\u0027id\u00e9alistes, comme celles de Platon, Berkeley, Kant, Fichte, Hegel, qui ont pour point commun d\u0027affirmer l\u0027importance de l\u0027\u00ab id\u00e9e \u00bb, bien qu\u0027elles divergent dans le sens qu\u0027elles accordent \u00e0 ce terme. Leibniz, en Allemagne, est le premier philosophe, au tout d\u00e9but du XVIIIe si\u00e8cle, \u00e0 se r\u00e9clamer de l\u0027h\u00e9ritage de l\u0027id\u00e9alisme, qu\u0027il pr\u00e9tend d\u00e9passer. Il en forge la notion d\u0027abord \u00e0 des fins didactiques, pour opposer la doctrine platonicienne des Id\u00e9es au mat\u00e9rialisme d\u0027Epicure. Mais ce n\u0027est pas avant Kant que l\u0027id\u00e9alisme s\u0027affirme comme une position revendiqu\u00e9e."}, {"color": "#97c2fc", "id": "feudal barons", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Joao_sem_terra_assina_carta_Magna.jpg", "label": "feudal barons", "shape": "image", "title": "In the kingdom of England, a feudal barony or barony by tenure was the highest degree of feudal land tenure, namely per baroniam (Latin for \"by barony\"), under which the land-holder owed the service of being one of the king\u0027s barons. The duties owed by and the privileges granted to feudal barons are not exactly defined, but they involved the duty of providing soldiers to the royal feudal army on demand by the king, and the privilege of attendance at the king\u0027s feudal court, the precursor of parliament. If the estate-in-land held by barony contained a significant castle as its caput baroniae and if it was especially large \u2013 consisting of more than about 20 knight\u0027s fees (each loosely equivalent to a manor) \u2013 then it was termed an honour. The typical honour had properties scattered over several shires, intermingled with the properties of others. This was a specific policy of the Norman kings, to avoid establishing any one area under the control of a single lord. Usually, though, a more concentrated cluster existed somewhere. Here would lie the caput (head) of the honour, with a castle that gave its name to the honour and served as its administrative headquarters. The term honour is particularly useful for the eleventh and twelfth centuries, before the development of an extensive peerage hierarchy. This type of barony is different from the type of feudal barony which existed within a county palatine. A county palatine was an independent franchise so its baronies were considered the highest rank of feudal tenure in the county and not the kingdom, such as the barony of Halton within the Palatinate of Chester."}, {"color": "#97c2fc", "id": "gothic novels", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Bride_of_Lammermoor_-_Wolf\u0027s_Crag.jpg", "label": "gothic novels", "shape": "image", "title": "Gothic fiction, sometimes called Gothic horror in the 20th century, is a loose literary aesthetic of fear and haunting. The name is a reference to Gothic architecture of the European Middle Ages, which was characteristic of the settings of early Gothic novels. The first work to call itself Gothic was Horace Walpole\u0027s 1764 novel The Castle of Otranto, later subtitled \"A Gothic Story\". Subsequent 18th century contributors included Clara Reeve, Ann Radcliffe, William Thomas Beckford, and Matthew Lewis. The Gothic influence continued into the early 19th century, works by the Romantic poets, and novelists such as Mary Shelley, Charles Maturin, Walter Scott and E. T. A. Hoffmann frequently drew upon gothic motifs in their works. The early Victorian period continued the use of gothic, in novels by Charles Dickens and the Bront\u00eb sisters, as well as works by the American writers Edgar Allan Poe and Nathaniel Hawthorne. Later prominent works were Dracula by Bram Stoker, Richard Marsh\u0027s The Beetle and Robert Louis Stevenson\u0027s Strange Case of Dr Jekyll and Mr Hyde. Twentieth-century contributors include Daphne du Maurier, Stephen King, Shirley Jackson, Anne Rice and Toni Morrison."}, {"color": "#97c2fc", "id": "spis", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Slovakia_Spis.gif", "label": "spis", "shape": "image", "title": "Spi\u0161 (Duits: Zips) is een regio in het noordoosten van Slowakije en een klein gedeelte in Zuid-Polen. De regio is geen administratieve eenheid maar een historische regio die ook in het toerisme gebruikt wordt. Tussen 1911 en 1918 was het een comitaat (bestuurlijke eenheid) van het koninkrijk Hongarije. De regio ligt tussen het Hoge Tatra-gebergte en de rivier Dunajec in het noorden, uitlopen van de rivier V\u00e1h in het westen, het Slowaaks Ertsgebergte (Slovensk\u00e9 rudohorie) en de rivier Hnilec in het zuiden en een lijn van Star\u00e1 \u013dubov\u0148a door het -gebergte naar Margecany in het oosten. Na 1300 werd de regio bevolkt door Duitse immigranten en later ook door Polen, en kwam onder Pools bewind. Na de Poolse Delingen behoorde de regio tot Oostenrijk en later tot het Koninkrijk Hongarije. In 1918 kwam Spi\u0161 onder Tsjecho-Slowakije. Een klein gebied onder de berg Rysy werd betwist gebied tussen Tsjecho-Slowakije en Polen. Tijdens de Tweede Wereldoorlog kwam het gebied aan Slowakije. Veel Joodse inwoners kwamen om in concentratiekampen. De etnische Duitsers vluchtten aan het einde van de oorlog massaal voor het Rode Leger. Daarna werd de huidige grens met Polen definitief en sinds het uiteenvallen van Tsjecho-Slowakije in 1993 valt het overgrote deel van het gebied onder Slowakije. In de regio ligt het kasteel Spi\u0161sk\u00fd hrad, de kathedraal , en de historische plaatsen Spi\u0161sk\u00e9 Podhradie, \u017dehra en Levo\u010da. Er zijn ook veel sanatoria en het gebied is een wintersportgebied."}, {"color": "#97c2fc", "id": "criminal law", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Constitution_of_India.jpg", "label": "criminal law", "shape": "image", "title": "\u0397 \u03bd\u03bf\u03bc\u03b9\u03ba\u03ae \u03b5\u03c0\u03b9\u03c3\u03c4\u03ae\u03bc\u03b7 \u03b1\u03c3\u03c7\u03bf\u03bb\u03b5\u03af\u03c4\u03b1\u03b9 \u03bc\u03b5 \u03c4\u03b7\u03bd \u03b5\u03c1\u03bc\u03b7\u03bd\u03b5\u03af\u03b1 \u03ba\u03b1\u03b9 \u03b5\u03c6\u03b1\u03c1\u03bc\u03bf\u03b3\u03ae \u03c4\u03c9\u03bd \u03ba\u03b1\u03bd\u03cc\u03bd\u03c9\u03bd \u03b4\u03b9\u03ba\u03b1\u03af\u03bf\u03c5. \u03a0\u03b1\u03c1\u2019 \u03cc\u03bb\u03bf \u03c0\u03bf\u03c5 \u03ba\u03b1\u03bd\u03cc\u03bd\u03b5\u03c2 \u03b4\u03b9\u03ba\u03b1\u03af\u03bf\u03c5 \u03bc\u03b5 \u03c4\u03b7 \u03bc\u03b9\u03b1 \u03ae \u03c4\u03b7\u03bd \u03ac\u03bb\u03bb\u03b7 \u03bc\u03bf\u03c1\u03c6\u03ae \u03c5\u03c0\u03ae\u03c1\u03c7\u03b1\u03bd \u03c3\u03b5 \u03cc\u03bb\u03b5\u03c2 \u03c4\u03b9\u03c2 \u03ba\u03bf\u03b9\u03bd\u03c9\u03bd\u03af\u03b5\u03c2, \u03b7 \u03b1\u03bd\u03ac\u03c0\u03c4\u03c5\u03be\u03b7 \u03c4\u03b7\u03c2 \u03bd\u03bf\u03bc\u03b9\u03ba\u03ae\u03c2 \u03b5\u03c0\u03b9\u03c3\u03c4\u03ae\u03bc\u03b7\u03c2 \u03be\u03b5\u03ba\u03af\u03bd\u03b7\u03c3\u03b5 \u03ba\u03c5\u03c1\u03af\u03c9\u03c2 \u03b1\u03c0\u03cc \u03c4\u03bf\u03c5\u03c2 \u03a1\u03c9\u03bc\u03b1\u03af\u03bf\u03c5\u03c2. \u039f \u039f\u03c5\u03bb\u03c0\u03b9\u03b1\u03bd\u03cc\u03c2 \u03bf\u03c1\u03af\u03b6\u03b5\u03b9 \u03c4\u03b7 \u03bd\u03bf\u03bc\u03b9\u03ba\u03ae \u03b5\u03c0\u03b9\u03c3\u03c4\u03ae\u03bc\u03b7 \u03c9\u03c2 \u03b3\u03bd\u03ce\u03c3\u03b7 \u03b8\u03b5\u03ca\u03ba\u03ce\u03bd \u03ba\u03b1\u03b9 \u03b1\u03bd\u03b8\u03c1\u03ce\u03c0\u03b9\u03bd\u03c9\u03bd \u03c0\u03c1\u03b1\u03b3\u03bc\u03ac\u03c4\u03c9\u03bd \u03ba\u03b1\u03b9 \u03b5\u03c0\u03b9\u03c3\u03c4\u03ae\u03bc\u03b7 \u03c4\u03bf\u03c5 \u03b4\u03b9\u03ba\u03b1\u03af\u03bf\u03c5 \u03ba\u03b1\u03b9 \u03c4\u03bf\u03c5 \u03b1\u03b4\u03af\u03ba\u03bf\u03c5: \u00abIuris prudentia est divinarum atque humanarum rerum notitia, iusti atque iniusti scientia\u00bb (Domitius Ulpianus: Ulpian primo libro reg., \u03a0\u03b1\u03bd\u03b4. 1,1,10,2)."}, {"color": "#97c2fc", "id": "status symbols", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Excellent_airborne.jpg", "label": "status symbols", "shape": "image", "title": "En statussymbol \u00e4r ett synligt, yttre tecken eller objekt som upplevs som en indikator p\u00e5 en persons ekonomiska eller sociala status. Statussymbol \u00e4r ocks\u00e5 en sociologisk term inom symbolisk interaktionism, vilket \u00e4r studiet av hur individer och grupper interagerar och tolkar olika kulturella symboler. \u00c4ven om det i alla tider har f\u00f6rekommit statussymboler s\u00e5 dyker ordet p\u00e5 svenska f\u00f6rst upp i b\u00f6rjan av 1960-talet. Precis som med andra symboler varierar statussymboler \u00f6ver tid och geografiskt omr\u00e5de. Statussymboler kan g\u00e4lla f\u00f6r hela samh\u00e4llen eller f\u00f6r mindre grupper, som subkulturer. Ofta fungerar lyxvaror som statussymboler, men vad som definieras som exklusivt eller efterstr\u00e4vansv\u00e4rt att visa upp \u00e4r inte of\u00f6r\u00e4nderligt \u2013 och inte enbart fysiska objekt fungerar som statussymboler. Statussymboler kan uppfattas som ett uttryck f\u00f6r skryt."}, {"color": "#97c2fc", "id": "props", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Propeller_rubber_bush_failed.jpg", "label": "props", "shape": "image", "title": "Een scheepsschroef is de meest gebruikte manier van voortstuwing van een schip. De scheepsschroef bestaat uit op een geplaatste bladen die een schroefoppervlak beschrijven, vergelijkbaar met een ventilator of een vliegtuigschroef. Doordat de bladen onder een hoek staan ten opzichte van de wordt een liftkracht opgewekt. Deze heeft een voorwaartse component, de stuwkracht, die het schip voortstuwt. De meeste moderne koopvaardij- en marineschepen worden hierdoor voortgestuwd. Schroeven bestaan in vele vormen, afhankelijk van het type schip. De meest voorkomende typen zijn open schroeven, straalbuisschroeven en boegschroeven. Er bestaan ook speciale schroeven zoals oppervlakteschroeven en supercaviterende schroeven. Ook een waterjet kan als een schroef worden beschouwd hoewel hier de overdracht van energie niet via een schroef, maar via een pomp gaat. Een speciaal type is de roerpropeller waarbij de schroef in een behuizing geplaatst is die zelf kan roteren, zodat deze alle kanten op kan stuwen. Een schroef bestaat uit een naaf met daaraan minimaal twee bladen, symmetrisch onder een hoek gemonteerd. De bladen zijn zo geplaatst dat er bij rotatie een drukverschil ontstaat tussen beide zijden van de schroef. De bladen zijn bijna altijd hydrodynamisch gevormd. Het maximaal aantal bladen is zeven. De bladen kunnen al dan niet verstelbaar zijn. In het eerste geval spreekt men van een verstelbare schroef, in alle andere gevallen van een vaste schroef. Bij een verstelbare schroef is de stand van de bladen ten opzichte van de naaf \u2013 de spoed \u2013 te veranderen. Hierdoor kan men bij een vast toerental van de as de snelheid van het schip vari\u00ebren of zelfs achteruit slaan, waardoor geen keerkoppeling meer nodig is. Bij een vaste schroef wordt de snelheid van het schip geregeld door variatie van het toerental van de as."}, {"color": "#97c2fc", "id": "silt", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Windrow_of_windblown_glacial_silt,_NWT.jpg", "label": "silt", "shape": "image", "title": "Unter Schluff (geologisch auch Silt) versteht man Feinb\u00f6den unterschiedlicher Abkunft sowie unverfestigte klastische Sedimente, deren mineralische Bestandteile \u00fcberwiegend (d. h. zu mehr als 50\u202f%) eine Korngr\u00f6\u00dfe von 0,002 bis 0,063 Millimeter aufweisen. Schluff und Silt sind zugleich auch die Bezeichnungen f\u00fcr das entsprechende Korngr\u00f6\u00dfenintervall, das eine Mittelstellung zwischen dem gr\u00f6beren Sand und dem feineren Ton einnimmt. Partikel in Schluffgr\u00f6\u00dfe sind in hohem Ma\u00dfe in den bindigen B\u00f6den bzw. Sedimenten enthalten, die als Lehm bezeichnet werden. Als Kurzbezeichnung f\u00fcr die Korngr\u00f6\u00dfe Schluff dient ein gro\u00dfes \u201eU\u201c. In den Geowissenschaften werden klastische Sedimentgesteine mit einer Dominanz von Korngr\u00f6\u00dfen im Schluffbereich Schluff- oder Siltsteine genannt."}, {"color": "#97c2fc", "id": "daub", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mud_\u0026_Stud_(geograph_3651844).jpg", "label": "daub", "shape": "image", "title": "\ucd08\ubcbd(Wattle and daub)\uc740 \ubcbd\uacfc \uac74\ubb3c\uc744 \ub9cc\ub4dc\ub294 \ub370 \uc0ac\uc6a9\ub418\ub294 \ubcf5\ud569 \uc7ac\ub8cc \uac74\ucd95 \ubc29\uc2dd\uc73c\ub85c, \uc68b\uac00\uc9c0(wattle)\ub85c \uaca9\uc790\ub97c \uc9e0 \ub4a4 \uc816\uc740 \ud759, \uc810\ud1a0, \ubaa8\ub798, \ub3d9\ubb3c\uc758 \ubc30\uc124\ubb3c \ubc0f \uc9da\uc758 \uc870\ud569\uc73c\ub85c \ub9cc\ub4e4\uc5b4\uc9c4 \uc810\uc131\uc774 \uc788\ub294 \uc7ac\ub8cc\ub97c \ubc1c\ub77c\uc11c \uc791\uc5c5\ud55c\ub2e4. \uc778\ub958 \ubb38\uba85\uc5d0\uc11c \uc801\uc5b4\ub3c4 6,000\ub144 \uc774\uc0c1 \uc0ac\uc6a9\ub418\uc5b4 \uc654\uc73c\uba70, \uc5ec\uc804\ud788 \uc0ac\uc6a9\ub418\uace0 \uc788\ub294 \uac74\uc124 \ubc29\ubc95\uc774\ub2e4."}, {"color": "#97c2fc", "id": "alnwick castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Isometric_View_of_Alnwick_Castle,_1866.jpg", "label": "alnwick castle", "shape": "image", "title": "Alnwick Castle (/\u02c8\u00e6n\u026ak/) is a castle and country house in Alnwick in the English county of Northumberland. It is the seat of the 12th Duke of Northumberland, built following the Norman conquest and renovated and remodelled a number of times. It is a Grade I listed building now the home of Ralph Percy, 12th Duke of Northumberland and his family. In 2016, the castle received over 600,000 visitors per year when combined with adjacent attraction the Alnwick Garden."}, {"color": "#97c2fc", "id": "coloring book", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Eschscholzia_californica_California_Poppy.gif", "label": "coloring book", "shape": "image", "title": "Margotzeko liburuxka lerro hutsez egindako marrazkiz osaturiko irudi multzo bat da, irudiko hutsuneak kolorez margotuak izateko prestatuak eta bereziki haurrei zuzenduak. Jolasa izateaz gainera, irudi konplexuak ikasi behar diren egoeretan (mapak, anatomiako irudiak) baliagarriak dira. Geometria ikasteko ere erabil daitezke. Haurrak irakaslearen hizkuntza ezagutzen ez duenean tresna interesgarria dela ere aipatu da."}, {"color": "#97c2fc", "id": "lord zouche", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Portrait_etching_of_Lord_Zouche_published_29_May_1777.jpg", "label": "lord zouche", "shape": "image", "title": "\u042d\u0434\u0443\u0430\u0440\u0434 \u043b\u0430 \u0417\u0443\u0448 (\u0430\u043d\u0433\u043b. Edward la Zouche; 6 \u0438\u044e\u043d\u044f 1556 \u2014 18 \u0430\u0432\u0433\u0443\u0441\u0442\u0430 1625) \u2014 \u0430\u043d\u0433\u043b\u0438\u0439\u0441\u043a\u0438\u0439 \u0430\u0440\u0438\u0441\u0442\u043e\u043a\u0440\u0430\u0442, 11-\u0439 \u0431\u0430\u0440\u043e\u043d \u0417\u0443\u0448 \u0438\u0437 \u0425\u0430\u0440\u0438\u043d\u0433\u0443\u043e\u0440\u0442\u0430 \u0438 12-\u0439 \u0431\u0430\u0440\u043e\u043d \u0421\u0435\u043d\u0442-\u041c\u043e\u0440 \u0441 1569 \u0433\u043e\u0434\u0430. \u041f\u0440\u0438\u0434\u0432\u043e\u0440\u043d\u044b\u0439 \u043a\u043e\u0440\u043e\u043b\u0435\u0432\u044b \u0415\u043b\u0438\u0437\u0430\u0432\u0435\u0442\u044b I \u0438 \u043a\u043e\u0440\u043e\u043b\u044f \u042f\u043a\u043e\u0432\u0430 I. \u0418\u0437\u0432\u0435\u0441\u0442\u0435\u043d \u0432 \u043f\u0435\u0440\u0432\u0443\u044e \u043e\u0447\u0435\u0440\u0435\u0434\u044c \u043a\u0430\u043a \u0435\u0434\u0438\u043d\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0439 \u0438\u0437 \u0441\u0443\u0434\u0435\u0439, \u043f\u0440\u043e\u0433\u043e\u043b\u043e\u0441\u043e\u0432\u0430\u0432\u0448\u0438\u0439 \u043f\u0440\u043e\u0442\u0438\u0432 \u0441\u043c\u0435\u0440\u0442\u043d\u043e\u0433\u043e \u043f\u0440\u0438\u0433\u043e\u0432\u043e\u0440\u0430 \u041c\u0430\u0440\u0438\u0438 \u0421\u0442\u044e\u0430\u0440\u0442 \u0432 1586 \u0433\u043e\u0434\u0443. \u041d\u0435 \u043e\u0441\u0442\u0430\u0432\u0438\u043b \u043f\u043e\u0442\u043e\u043c\u0441\u0442\u0432\u0430, \u0442\u0430\u043a \u0447\u0442\u043e \u0441 \u0435\u0433\u043e \u0441\u043c\u0435\u0440\u0442\u044c\u044e \u0443\u0433\u0430\u0441\u043b\u0430 \u043e\u0441\u043d\u043e\u0432\u043d\u0430\u044f \u0432\u0435\u0442\u0432\u044c \u043b\u0430 \u0417\u0443\u0448\u0435\u0439 \u0438\u0437 \u0425\u0430\u0440\u0438\u043d\u0433\u0443\u043e\u0440\u0442\u0430."}, {"color": "#97c2fc", "id": "wheel", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/CucuteniPotteryTable.svg", "label": "wheel", "shape": "image", "title": "\u8f46\u8f64\uff08\u308d\u304f\u308d\uff09\u306f\u3001\u56de\u8ee2\u3059\u308b\u69cb\u9020\u3092\u6301\u3064\u5404\u7a2e\u306e\u88c5\u7f6e\u3002 1. \n* \u6ed1\u8eca\u3092\u5229\u7528\u3057\u3066\u91cd\u3044\u7269\u3092\u540a\u308a\u4e0a\u3052\u305f\u308a\u5f15\u3044\u305f\u308a\u3059\u308b\u305f\u3081\u306e\u4eba\u529b\u4e07\u529b\u3002\u5c0f\u578b\u306e\u3082\u306e\u306f\u8eca\u5730\uff08\u3057\u3083\u3061\uff09\u3001\u6ed1\u8eca\u306e\u307f\u306e\u3082\u306e\u306f\u98db\u8749\uff08\u3068\u3073\u305b\u307f\uff09\u3068\u3044\u3046\u3002 2. \n* \u5927\u578b\u548c\u8239\u306e\u826a\u5c4b\u5009\u3067\u7528\u3044\u3089\u308c\u305f\u5e06\u3001\u4f1d\u99ac\u8239\u3001\u9328\u7b49\u306e\u63da\u3052\u964d\u308d\u3057\u3092\u3059\u308b\u305f\u3081\u306e\u88c5\u7f6e\u3002 3. \n* \u6728\u5de5\u3084\u9676\u82b8\u306b\u7528\u3044\u3089\u308c\u308b\u56de\u8ee2\u5f0f\u306e\u5668\u68b0\u3002\u8f46\u484e\uff08\u484e\u306f\u8eca\u504f\u306b\u6238\uff09\u3068\u3082\u66f8\u304f\u3002\u9676\u82b8\u7528\u306e\u3082\u306e\u306f\u9676\u8eca\u3068\u3082\u3044\u3046\u3002\u672c\u9805\u3067\u8a73\u8ff0\u3002\u6728\u5de5\u7528\u306e\u3082\u306e\u306f\u3001\u539f\u59cb\u7684\u306a\u65cb\u76e4\u305d\u306e\u3082\u306e\u3067\u3042\u308a\u3001\u7dba\u9e97\u306a\u56de\u8ee2\u4f53\u3092\u524a\u308a\u51fa\u3059\u3053\u3068\u304c\u3067\u304d\u308b\u3002\u9676\u82b8\u7528\u306e\u3082\u306e\u306f\u56de\u8ee2\u53ef\u80fd\u306a\u5186\u5f62\u306e\u53f0\u3067\u3001\u56de\u8ee2\u8ef8\u306f\u53f0\u306b\u76f4\u4ea4\u3057\u5186\u306e\u4e2d\u5fc3\u3092\u901a\u308b\u3002\u305d\u306e\u4e0a\u306b\u7c98\u571f\u3092\u306e\u305b\u3001\u53f0\u3092\u56de\u3057\u306a\u304c\u3089\u7c98\u571f\u306b\u624b\u6307\u3092\u5f53\u3066\u308b\u3068\u3001\u56de\u8ee2\u306e\u4e2d\u5fc3\u304b\u3089\u624b\u6307\u306e\u4f4d\u7f6e\u307e\u3067\u3092\u534a\u5f84\u306b\u3057\u305f\u7dba\u9e97\u306a\u5186\u3092\u5f62\u4f5c\u308b\u3053\u3068\u304c\u3067\u304d\u3001\u305d\u308c\u306e\u9023\u7d9a\u4f53\u3068\u3057\u3066\u7dba\u9e97\u306a\u56de\u8ee2\u4f53\u304c\u6210\u578b\u3067\u304d\u308b\u3002"}, {"color": "#97c2fc", "id": "narrative", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Narrative_Books_on_Library_Shelf.jpg", "label": "narrative", "shape": "image", "title": "Un r\u00e9cit (ou intrigue) est forme litt\u00e9raire consistant en la mise dans un ordre arbitraire et sp\u00e9cifique des faits d\u2019une histoire. Pour une m\u00eame histoire, diff\u00e9rents r\u00e9cits sont donc possibles. Un c\u00e9l\u00e8bre exemple est le mythe, dont la pi\u00e8ce d\u0027\u0152dipe roi constitue l\u2019un des multiples r\u00e9cits possibles. Le r\u00e9cit s\u0027oppose \u00e0 l\u0027histoire, qui est parfois d\u00e9finie comme la succession chronologique de faits se rapportant \u00e0 un sujet donn\u00e9. Walter Benjamin propose d\u0027opposer le r\u00e9cit au roman en disant que le premier est une \u0153uvre cr\u00e9\u00e9e et lue de fa\u00e7on coop\u00e9rative, alors que le second l\u0027est de fa\u00e7on individuelle. Le r\u00e9cit se d\u00e9livre sans explications, son interpr\u00e9tation est laiss\u00e9 \u00e0 la libert\u00e9 de chaque auditeur, qui peut le reprendre comme il le souhaite. Le r\u00e9cit a un \u00ab pouvoir germinatif \u00bb et il est \u00e0 ce titre capable de transmettre une exp\u00e9rience. Mais pour Walter Benjamin la crainte est le d\u00e9veloppement de l\u0027information, charg\u00e9e d\u0027explications, qui se ferme sur elle-m\u00eame. La mise en r\u00e9cit de th\u00e8ses saugrenues ou de th\u00e9ories complotistes contribue \u00e0 les rendre plus cr\u00e9dibles. Une affirmation est en effet \u00e9valu\u00e9e beaucoup plus positivement lorsqu\u0027elle est sc\u00e9naris\u00e9e, et encore plus lorsqu\u0027elle se base sur un \u00ab effet de d\u00e9voilement \u00bb, c\u0027est-\u00e0-dire lorsque le r\u00e9cit met en coh\u00e9rence des \u00e9l\u00e9ments intrigants qui paraissaient disparates jusque-l\u00e0. Cette manipulabilit\u00e9 des croyances fond\u00e9e sur le r\u00e9cit est appel\u00e9e \u00ab effet Othello \u00bb par le linguiste (it). En \u00ab th\u00e9orie du r\u00e9cit \u00bb (th\u00e9orie de la litt\u00e9rature) intervient la notion de \u00ab narrateur non fiable \u00bb."}, {"color": "#97c2fc", "id": "carriage", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/UnderwoodKeyboard.jpg", "label": "carriage", "shape": "image", "title": "A typewriter is a mechanical or electromechanical machine for typing characters. Typically, a typewriter has an array of keys, and each one causes a different single character to be produced on paper by striking an inked ribbon selectively against the paper with a type element. At the end of the nineteenth century, the term \u0027typewriter\u0027 was also applied to a person who used such a device. The first commercial typewriters were introduced in 1874, but did not become common in offices until after the mid-1880s. The typewriter quickly became an indispensable tool for practically all writing other than personal handwritten correspondence. It was widely used by professional writers, in offices, business correspondence in private homes, and by students preparing written assignments. Typewriters were a standard fixture in most offices up to the 1980s. Thereafter, they began to be largely supplanted by personal computers running word processing software. Nevertheless, typewriters remain common in some parts of the world. In many Indian cities and towns, for example, typewriters are still used, especially in roadside and legal offices due to a lack of continuous, reliable electricity. The QWERTY keyboard layout, developed for typewriters in the 1870s, remains the standard for computer keyboards. The origins of this layout remain in dispute. Notable typewriter manufacturers included E. Remington and Sons, IBM, Godrej, Imperial Typewriter Company, Oliver Typewriter Company, Olivetti, Royal Typewriter Company, Smith Corona, Underwood Typewriter Company, Facit, Adler, and Olympia-Werke."}, {"color": "#97c2fc", "id": "aldeburgh", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Benjamin_Britten,_London_Records_1968_publicity_photo_for_Wikipedia.jpg", "label": "aldeburgh", "shape": "image", "title": "Aldeburgh \u00e9s una ciutat del comtat de Suffolk, East Anglia, Anglaterra; est\u00e0 situada al costat del riu Alde a 52\u00b0 9\u0027 Nord, 1\u00b0 36\u0027 Est. El seu nom, Alde Burgh significa \"vell fort\" encara que aix\u00f2, juntament amb gran part de la ciutat de l\u0027\u00e8poca Tudor, ara s\u0027ha perdut per culpa del mar. Al segle xvi, Aldeburgh va ser un port, i tenia una florent ind\u00fastria de construcci\u00f3 naval. Els vaixells de Sir Francis Drake anomenats Greyhound i Pelican (m\u00e9s tard rebatejat com Golden Hind) es van construir a Aldeburgh. El vaixell ins\u00edgnia de la Companyia de Virg\u00ednia, el Sea Venture es creu que es va construir aqu\u00ed el 1608. Quan el riu Alde va canviar i ja no va poder acomodar vaixells grans, l\u0027\u00e0rea va comen\u00e7ar a declinar. Aldeburgh va sobreviure principalment com a port pesquer fins al segle xix, quan es va fer popular com a vila costanera dedicada al turisme. El Moot Hall d\u0027Aldeburgh \u00e9s un edifici de fusta que s\u0027ha usat per a reunions de l\u0027Ajuntament durant m\u00e9s de 400 anys. Tamb\u00e9 alberga el museu local. El poeta George Crabbe va n\u00e9ixer a Aldeburgh el 1754 i la ciutat va inspirar els seus poemes El llogaret i El burg. Fora de la ciutat, el Snape Maltings \u00e9s el local en qu\u00e8 t\u00e9 lloc un festival de m\u00fasica cl\u00e0ssica tots els mesos de juny. El Festival d\u0027Aldeburgh es va fundar el 1948 per Benjamin Britten, Eric Crozier, i . Britten va morir a Aldeburgh el 1976 i Pears el 1986."}, {"color": "#97c2fc", "id": "constable", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Festung_Hohensalzburg_(2).jpg", "label": "constable", "shape": "image", "title": "Um castel\u00e3o era o governador ou zelador de um castelo ou de sua torre principal. A palavra se origina do latim castellanus, derivada de castellum (\"castelo\"). Seu papel era o intermedi\u00e1rio entre o exercido por um mordomo e um administrador militar \u2014 ao mesmo tempo que um castel\u00e3o era respons\u00e1vel pela equipe de trabalho dom\u00e9stico do castelo, como um mordomo fazia, ele era tamb\u00e9m respons\u00e1vel por defender e proteger as terras do castelo, principalmente se o propriet\u00e1rio n\u00e3o residisse no castelo ou se este estivesse frequentemente ausente."}, {"color": "#97c2fc", "id": "amazing", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Science_and_Invention_Jan_1922_pg824.png", "label": "amazing", "shape": "image", "title": "Amazing Stories \u2014o simplemente Amazing\u2014 fue una revista estadounidense adscrita al g\u00e9nero de ciencia ficci\u00f3n que lanz\u00f3 su primer n\u00famero en abril de 1926 bajo la casa editorial de propiedad de Hugo Gernsback.\u200b Fue la primera publicaci\u00f3n dedicada exclusivamente a este g\u00e9nero, y se edit\u00f3 casi ininterrumpidamente durante ochenta a\u00f1os.\u200b Antes de su aparici\u00f3n, las historias de ciencia ficci\u00f3n se publicaban en otras revistas \u2014incluyendo algunas de Gernsback\u2014, pero Amazing ayud\u00f3 a definir y poner en marcha un nuevo g\u00e9nero de ficci\u00f3n pulp. En 1929 Gernsback se declar\u00f3 en bancarrota y perdi\u00f3 el control de la revista. En 1931, compr\u00f3 los activos de Mackinnon-Fly (en Canad\u00e1), por lo que tambi\u00e9n adquiri\u00f3 a Amazing y varios otros t\u00edtulos; tras la adquisici\u00f3n, comenzaron a publicarse bajo el sello editorial Teck.\u200b\u200b Durante la d\u00e9cada de 1930, la revista disminuy\u00f3 su rentabilidad y en 1938 se vendi\u00f3 a Ziff-Davis, que contrat\u00f3 a Raymond A. Palmer como editor; Palmer transform\u00f3 a la revista en una publicaci\u00f3n exitosa a pesar de no considerarse como un t\u00edtulo de calidad dentro del c\u00edrculo de la ciencia ficci\u00f3n. A fines de 1950 Amazing comenz\u00f3 a publicar historias de misterios \u00abshaverianos\u00bb, un mito espeluznante que explicaba los accidentes y desastres como el trabajo de robots llamados deros. Las historias fueron presentadas como hechos, lo que no solo permiti\u00f3 un aumento dram\u00e1tico de la tirada, sino que adem\u00e1s, su ridicularizaci\u00f3n generalizada. Palmer fue reemplazado por Howard Browne en 1949, quien brevemente trat\u00f3 de transformar a Amazing en una revista de lujo; sin embargo, este plan no se concret\u00f3 y la publicaci\u00f3n cambi\u00f3 al formato digest en 1953, poco antes del fin de la era de las revistas pulp. A fines de 1958, y bajo el liderazgo de Cele Goldsmith, la direcci\u00f3n editorial estuvo en manos de Paul W. Fairman por un breve per\u00edodo. A pesar de su falta de experiencia, Goldsmith fue capaz de dar nuevos aires a la revista, y su per\u00edodo es considerado como una de las etapas m\u00e1s creativas de Amazing; a pesar de ello, no fue capaz de detener el declive en las ventas y finalmente la revista fue vendida a Universal Publishing Company de en 1965.\u200b Tras el mandato de Cohen, el contenido de Amazing se bas\u00f3 principalmente en la reedici\u00f3n de historias, sin pagar los respectivos derechos de reimpresi\u00f3n a los autores, por lo que la revista entr\u00f3 en conflicto con la reci\u00e9n formada Science Fiction Writers of America, y que le cost\u00f3 a la revista dos editores consecutivos \u2014Harry Harrison y \u2014 en un corto per\u00edodo a fines de la d\u00e9cada de 1960. Ted White asumi\u00f3 el cargo de editor despu\u00e9s de Malzberg, eliminando las reimpresiones y recuperando el estatus de revista respetado de nuevo: Amazing fue nominada para el prestigioso premio Hugo en tres ocasiones durante su mandato (aunque Amazing no gan\u00f3 nunca, estuvo nominada en 8 ocasiones al Premio Hugo a la mejor revista profesional). White abandon\u00f3 la publicaci\u00f3n a fines de la d\u00e9cada de 1970. En la d\u00e9cada siguiente, Amazing pas\u00f3 a manos de TSR en 1983 y Wizards of the Coast en 1997 \u2014que adquiri\u00f3 TSR\u2014, quien intent\u00f3 crear una encarnaci\u00f3n moderna y exitosa de la revista durante los siguientes veinte a\u00f1os de manera intermitente. Un \u00faltimo intento lo realiz\u00f3 Paizo Publishing a fines de 2004, pero la publicaci\u00f3n fue suspendida despu\u00e9s del n\u00famero de marzo de 2005."}, {"color": "#97c2fc", "id": "progressed", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Progressed_cover.png", "label": "progressed", "shape": "image", "title": "Progressed is the first extended play by British band Take That. The collection was released on 10 June 2011 and features eight previously unreleased tracks packaged alongside Take That\u0027s sixth studio album, Progress. It was preceded by the lead single \"Love Love\" on 11 May. One more single, \"When We Were Young\", was released from the EP."}, {"color": "#97c2fc", "id": "genoese", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_Genoa.svg", "label": "genoese", "shape": "image", "title": "Prowincja Genua (w\u0142. Provincia di Genova) \u2013 prowincja we W\u0142oszech. Nadrz\u0119dn\u0105 jednostk\u0105 podzia\u0142u administracyjnego jest region (tu: Liguria), a podrz\u0119dn\u0105 jest gmina. Dzia\u0142a\u0142a do 31 grudnia 2014 i zosta\u0142a zast\u0105piona miastem metropolitalnym Genua. Liczba gmin w prowincji: 67."}, {"color": "#97c2fc", "id": "device forts", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gravesend_defences_1588_Thamesis_Descriptio.png", "label": "device forts", "shape": "image", "title": "Los Device Forts (literalmente, fuertes defensivos) son una red de fortificaciones construidas a lo largo de la costa sur de Inglaterra como parte de la estrategia defensiva desarrollada personalmente por Enrique VIII en dos fases; la de 1539 y la de 1544. Muchas de estas fortificaciones fueron utilizadas durante la Guerra civil inglesa y posteriormente reforzadas durante las Guerras napole\u00f3nicas y las dos guerras mundiales."}, {"color": "#97c2fc", "id": "charcoal", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Charcoal_Kiln.jpg", "label": "charcoal", "shape": "image", "title": "\u0414\u0440\u0435\u0432\u0435\u0301\u0441\u043d\u044b\u0439 \u0443\u0301\u0433\u043e\u043b\u044c \u2014 \u043c\u0438\u043a\u0440\u043e\u043f\u043e\u0440\u0438\u0441\u0442\u044b\u0439 \u0432\u044b\u0441\u043e\u043a\u043e\u0443\u0433\u043b\u0435\u0440\u043e\u0434\u0438\u0441\u0442\u044b\u0439 \u043f\u0440\u043e\u0434\u0443\u043a\u0442, \u043e\u0431\u0440\u0430\u0437\u0443\u044e\u0449\u0438\u0439\u0441\u044f \u043f\u0440\u0438 \u043f\u0438\u0440\u043e\u043b\u0438\u0437\u0435 \u0434\u0440\u0435\u0432\u0435\u0441\u0438\u043d\u044b \u0431\u0435\u0437 \u0434\u043e\u0441\u0442\u0443\u043f\u0430 \u0432\u043e\u0437\u0434\u0443\u0445\u0430. \u0423\u0433\u043e\u043b\u044c \u0433\u043e\u0440\u0438\u0442 \u043f\u0440\u0438 \u0442\u0435\u043c\u043f\u0435\u0440\u0430\u0442\u0443\u0440\u0435, \u043f\u0440\u0435\u0432\u044b\u0448\u0430\u044e\u0449\u0435\u0439 1100 \u00b0C. \u0413\u043e\u0442\u043e\u0432\u044b\u0439 \u0443\u0433\u043e\u043b\u044c \u0441\u043e\u0441\u0442\u043e\u0438\u0442 \u0432 \u043e\u0441\u043d\u043e\u0432\u043d\u043e\u043c \u0438\u0437 \u0443\u0433\u043b\u0435\u0440\u043e\u0434\u0430. \u041f\u0440\u0435\u0438\u043c\u0443\u0449\u0435\u0441\u0442\u0432\u043e \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043d\u0438\u044f \u0434\u0440\u0435\u0432\u0435\u0441\u043d\u043e\u0433\u043e \u0443\u0433\u043b\u044f \u0432\u043c\u0435\u0441\u0442\u043e \u043e\u0431\u044b\u0447\u043d\u043e\u0433\u043e \u0441\u0436\u0438\u0433\u0430\u043d\u0438\u044f \u0434\u0440\u0435\u0432\u0435\u0441\u0438\u043d\u044b \u0437\u0430\u043a\u043b\u044e\u0447\u0430\u0435\u0442\u0441\u044f \u0432 \u043e\u0442\u0441\u0443\u0442\u0441\u0442\u0432\u0438\u0438 \u0432\u043e\u0434\u044b \u0438 \u0434\u0440\u0443\u0433\u0438\u0445 \u043a\u043e\u043c\u043f\u043e\u043d\u0435\u043d\u0442\u043e\u0432. \u042d\u0442\u043e \u043f\u043e\u0437\u0432\u043e\u043b\u044f\u0435\u0442 \u0434\u0440\u0435\u0432\u0435\u0441\u043d\u043e\u043c\u0443 \u0443\u0433\u043b\u044e \u0433\u043e\u0440\u0435\u0442\u044c \u043f\u0440\u0438 \u0431\u043e\u043b\u0435\u0435 \u0432\u044b\u0441\u043e\u043a\u0438\u0445 \u0442\u0435\u043c\u043f\u0435\u0440\u0430\u0442\u0443\u0440\u0430\u0445 \u0438 \u0432\u044b\u0434\u0435\u043b\u044f\u0442\u044c \u043e\u0447\u0435\u043d\u044c \u043c\u0430\u043b\u043e \u0434\u044b\u043c\u0430 (\u043e\u0431\u044b\u0447\u043d\u0430\u044f \u0434\u0440\u0435\u0432\u0435\u0441\u0438\u043d\u0430 \u0432\u044b\u0434\u0435\u043b\u044f\u0435\u0442 \u0431\u043e\u043b\u044c\u0448\u043e\u0435 \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u043e \u043f\u0430\u0440\u0430, \u043e\u0440\u0433\u0430\u043d\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u043b\u0435\u0442\u0443\u0447\u0438\u0445 \u0432\u0435\u0449\u0435\u0441\u0442\u0432 \u0438 \u043d\u0435\u0441\u0433\u043e\u0440\u0435\u0432\u0448\u0438\u0445 \u0447\u0430\u0441\u0442\u0438\u0446 \u0443\u0433\u043b\u0435\u0440\u043e\u0434\u0430)."}, {"color": "#97c2fc", "id": "sinew", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Magnified_view_of_a_Tendon.jpg", "label": "sinew", "shape": "image", "title": "O tend\u00e3o \u00e9 uma fita ou cord\u00e3o fibroso, formado por tecido conjuntivo, gra\u00e7as ao qual os m\u00fasculos se inserem nos ossos ou nos outros \u00f3rg\u00e3os. Os tend\u00f5es s\u00e3o estruturas fibrosas, com a fun\u00e7\u00e3o de manter o equil\u00edbrio est\u00e1tico e din\u00e2mico do corpo, atrav\u00e9s da transmiss\u00e3o do exerc\u00edcio muscular aos ossos e articula\u00e7\u00f5es. Os tend\u00f5es dos m\u00fasculos podem ser longos, a origem dos mesmos, assim como a inser\u00e7\u00e3o podem estar separadas por muitas articula\u00e7\u00f5es. O conjunto do esfor\u00e7o de diversos grupos de m\u00fasculos, produz movimentos de flex\u00e3o, extens\u00e3o, rota\u00e7\u00e3o, abdu\u00e7\u00e3o, adu\u00e7\u00e3o e circunda\u00e7\u00e3o. Os tend\u00f5es s\u00e3o um tecido conjuntivo, com fibras col\u00e1genas que se entrela\u00e7am, permitindo a distribui\u00e7\u00e3o das for\u00e7as de todas as partes do m\u00fasculo.Os tend\u00f5es est\u00e3o unidos aos ossos por ligamentos anulares (retin\u00e1culos). Quando h\u00e1 muita mudan\u00e7a, ou movimento na dire\u00e7\u00e3o do empuxe de uma articula\u00e7\u00e3o, o tend\u00e3o \u00e9 circundado pela bainha sinovial, por\u00e9m se o movimento for limitado, mas existir press\u00e3o sobre o osso, ocorre uma bolsa sinovial entre o tend\u00e3o e o osso. Portanto, a bainha sinovial do tend\u00e3o \u00e9 como se a bolsa formasse um tubo ao redor do tend\u00e3o, enrolada sobre o mesmo. Determinados tend\u00f5es ainda possuem alguns pequenos ossos associados, como por exemplo os ossos sesamoides, que servem como uma esp\u00e9cie de \"roldana\" para que o tend\u00e3o deslize. Estas estruturas possuem capacidade de regenera\u00e7\u00e3o, o que nos auxilia muito no tratamento das afec\u00e7\u00f5es do mesmo."}, {"color": "#97c2fc", "id": "animal hides", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tanned_leather.jpg", "label": "animal hides", "shape": "image", "title": "A hide or skin is an animal skin treated for human use. The word \"hide\" is related to the German word \"Haut\" which means skin. The industry defines hides as \"skins\" of large animals e.g. cow, buffalo; while skins refer to \"skins\" of smaller animals: goat, sheep, deer, pig, fish, alligator, snake, etc.Common commercial hides include leather from cattle and other livestock animals, buckskin, alligator skin and snake skin. All are used for shoes, clothes, leather bags, belts, or other fashion accessories. Leather is also used in cars, upholstery, interior decorating, horse tack and harnesses. Skins are sometimes still gathered from hunting and processed at a domestic or artisanal level but most leather making is now industrialized and large-scale. Various tannins are used for this purpose. Hides are also used as processed chews for dogs or other pets. The term \"skin\" is sometimes expanded to include furs, which are harvested from various species, including cats, mustelids, and bears."}, {"color": "#97c2fc", "id": "abergavenny", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Abergavenny_and_Holy_Mountain,_Wales,_1890-1900.jpg", "label": "abergavenny", "shape": "image", "title": "\u0410\u0431\u0435\u0440\u0433\u0430\u0432\u0435\u0301\u043d\u043d\u0438 (\u0430\u043d\u0433\u043b. Abergavenny, \u0432\u0430\u043b\u043b. Y Fenni) \u2014 \u0433\u043e\u0440\u043e\u0434 \u0432 \u0438\u0441\u0442\u043e\u0440\u0438\u0447\u0435\u0441\u043a\u043e\u043c \u0438 \u0441\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u043e\u043c \u0433\u0440\u0430\u0444\u0441\u0442\u0432\u0435 \u041c\u043e\u043d\u043c\u0443\u0442\u0448\u0438\u0440, \u0432 \u0423\u044d\u043b\u044c\u0441\u0435, \u0440\u0430\u0441\u043f\u043e\u043b\u043e\u0436\u0435\u043d\u043d\u044b\u0439 \u043d\u0430 \u0433\u0440\u0430\u043d\u0438\u0446\u0435 \u0423\u044d\u043b\u044c\u0441\u0430 \u0438 \u0410\u043d\u0433\u043b\u0438\u0438, \u0438\u0437-\u0437\u0430 \u0447\u0435\u0433\u043e \u0435\u0433\u043e \u0438\u043d\u043e\u0433\u0434\u0430 \u043d\u0430\u0437\u044b\u0432\u0430\u044e\u0442 \u00ab\u0432\u043e\u0440\u043e\u0442\u0430\u043c\u0438 \u0432 \u0423\u044d\u043b\u044c\u0441\u00bb."}, {"color": "#97c2fc", "id": "central europe", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Avantgarde_CE.jpg", "label": "central europe", "shape": "image", "title": "Europa Central o Centroeuropa es la regi\u00f3n que, como su nombre indica, engloba a las regiones que se encuentran en la parte mediana de Europa. No existe un acuerdo un\u00e1nime sobre qu\u00e9 territorios forman esta regi\u00f3n debido a las diferentes consideraciones de car\u00e1cter hist\u00f3rico las cuales son m\u00e1s que geogr\u00e1ficas. Cabe mencionar que Centroeuropa ha vivido muchos cambios al ser uno de los escenarios de importantes enfrentamientos b\u00e9licos como la Primera Guerra Mundial y la Segunda Guerra Mundial, que trajeron como consecuencia cambios en la estructura pol\u00edtica."}, {"color": "#97c2fc", "id": "welshmen", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/MametzWood_Christopher_Williams.jpg", "label": "welshmen", "shape": "image", "title": "Le pays de Galles (en anglais : Wales et en gallois : Cymru) est une nation constitutive du Royaume-Uni. Bord\u00e9 par l\u0027Angleterre \u00e0 l\u0027est, la mer d\u0027Irlande au nord et \u00e0 l\u0027ouest, ainsi que par le canal de Bristol au sud, sa superficie totale est de 20 779 km2. Il poss\u00e8de plus de 2 700 km de c\u00f4tes et son territoire est en grande partie montagneux, o\u00f9 les sommets les plus \u00e9lev\u00e9s sont situ\u00e9s dans les r\u00e9gions du nord et du centre, avec le mont Snowdon (Yr Wyddfa) comme point culminant. Le pays se situe dans la zone temp\u00e9r\u00e9e nord et poss\u00e8de un climat oc\u00e9anique. Sa population est estim\u00e9e \u00e0 3,1 millions d\u0027habitants en 2018. L\u0027identit\u00e9 nationale galloise \u00e9merge aupr\u00e8s d\u0027une partie des Britto-Romains apr\u00e8s la fin de la pr\u00e9sence romaine en Grande-Bretagne, au Ve si\u00e8cle. La mort de Llywelyn le Dernier en 1282 marque la conqu\u00eate de la principaut\u00e9 de Galles par \u00c9douard Ier d\u0027Angleterre, malgr\u00e9 plusieurs r\u00e9voltes dont la plus importante est celle d\u0027Owain Glynd\u0175r au d\u00e9but du XVe si\u00e8cle. L\u0027ensemble du pays de Galles est annex\u00e9 par le royaume d\u0027Angleterre et incorpor\u00e9 dans le syst\u00e8me juridique anglais en vertu des lois de 1535 et 1542. Une politique galloise distincte se d\u00e9veloppe au XIXe si\u00e8cle. Le lib\u00e9ralisme classique, repr\u00e9sent\u00e9 au d\u00e9but du XXe si\u00e8cle par David Lloyd George, est remplac\u00e9 par la mont\u00e9e du socialisme et du Parti travailliste. Le sentiment national gallois s\u0027accentue au cours du si\u00e8cle : un parti nationaliste, Plaid Cymru, na\u00eet en 1925, et la (en) est cr\u00e9\u00e9e en 1962. Une loi en 1998 cr\u00e9e un Parlement gallois responsable d\u0027une s\u00e9rie de sujets politiques d\u00e9volus. Lors de la r\u00e9volution industrielle, le d\u00e9veloppement de l\u0027exploitation mini\u00e8re et m\u00e9tallurgique a transform\u00e9 le pays de Galles d\u0027une soci\u00e9t\u00e9 agricole \u00e0 une nation industrialis\u00e9e ; l\u0027exploitation du bassin houiller dans le sud du pays de Galles a entrain\u00e9 une croissance rapide de la population. Les deux tiers d\u0027entre elles vit dans le Sud, dont la capitale Cardiff, ainsi qu\u0027\u00e0 Swansea, Newport et dans les vall\u00e9es voisines. Les industries lourdes et extractives traditionnelles ayant disparu ou bien \u00e9tant sur le d\u00e9clin, l\u0027\u00e9conomie repose d\u00e9sormais sur le secteur public, les industries l\u00e9g\u00e8res, les services, et le tourisme. Dans l\u0027\u00e9levage, y compris l\u0027\u00e9levage laitier, le pays de Galles est un exportateur net, contribuant \u00e0 l\u0027autosuffisance agricole au niveau national. Le pays de Galles partage \u00e9troitement son histoire politique et sociale avec le reste de la Grande-Bretagne, et dans la plupart de ses r\u00e9gions la majorit\u00e9 de sa population a l\u0027anglais pour langue maternelle. Cependant, il a conserv\u00e9 une identit\u00e9 culturelle distincte. L\u0027anglais et le gallois sont les langues officielles, plus de 560 000 personnes sont galloisantes, et une majorit\u00e9 de la population dans certaines r\u00e9gions du Nord et de l\u0027Ouest parle la langue galloise. \u00c0 partir de la fin du XIXe si\u00e8cle, il a acquis une image populaire de \u00ab pays de la chanson \u00bb, en partie gr\u00e2ce \u00e0 la tradition eisteddfod. Lors de nombreux \u00e9v\u00e9nements sportifs internationaux, comme la Coupe du monde de football, la Coupe du monde de rugby \u00e0 XV et les Jeux du Commonwealth, le pays de Galles dispose de sa propre \u00e9quipe nationale. Aux Jeux olympiques, les athl\u00e8tes gallois concourent pour le Royaume-Uni au sein de l\u0027\u00e9quipe de Grande-Bretagne. Le rugby \u00e0 XV est vu comme un symbole de l\u0027identit\u00e9 galloise et une expression de la conscience nationale."}, {"color": "#97c2fc", "id": "medieval history", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Crescenzi_calendar.jpg", "label": "medieval history", "shape": "image", "title": "\u015aredniowiecze \u2013 epoka w historii Europy trwaj\u0105ca od V do XV wieku, kt\u00f3ra rozpocz\u0119\u0142a si\u0119 wraz z upadkiem cesarstwa zachodniorzymskiego i trwa\u0142a do epoki renesansu i wielkich odkry\u0107 geograficznych. Jest \u015brodkowym okresem w tradycyjnym podziale historii Europy na staro\u017cytno\u015b\u0107, \u015bredniowiecze i nowo\u017cytno\u015b\u0107. Dzieli si\u0119 na wczesne, pe\u0142ne (dojrza\u0142e) i p\u00f3\u017ane \u015bredniowiecze. Schy\u0142ek staro\u017cytno\u015bci i pocz\u0105tek \u015bredniowiecza charakteryzowa\u0142y si\u0119 spadkiem liczby ludno\u015bci, upadkiem miast i najazdami plemion barbarzy\u0144skich. Na gruzach cesarstwa zachodniorzymskiego plemiona barbarzy\u0144skie (w tym r\u00f3\u017cne ludy germa\u0144skie) tworzy\u0142y nowe pa\u0144stwa. W VII wieku Afryka P\u00f3\u0142nocna i Bliski Wsch\u00f3d, b\u0119d\u0105ce dot\u0105d cz\u0119\u015bci\u0105 cesarstwa wschodniorzymskiego (Cesarstwa Bizanty\u0144skiego), zosta\u0142y podbite przez Arab\u00f3w i sta\u0142y si\u0119 cz\u0119\u015bci\u0105 kalifatu. Chocia\u017c nast\u0105pi\u0142a znacz\u0105ca zmiana stosunk\u00f3w spo\u0142ecznych i struktur politycznych, nie dosz\u0142o do ca\u0142kowitego zerwania z dziedzictwem staro\u017cytno\u015bci. Cesarstwo Bizanty\u0144skie przetrwa\u0142o i nadal by\u0142o znacz\u0105c\u0105 si\u0142\u0105. Kodeks Justyniana (zbi\u00f3r prawa rzymskiego) mia\u0142 istotny wp\u0142yw na rozw\u00f3j \u015bredniowiecznego prawodawstwa. Na zachodzie Europy wi\u0119kszo\u015b\u0107 nowo powsta\u0142ych kr\u00f3lestw zaadaptowa\u0142a niekt\u00f3re z nadal istniej\u0105cych rzymskich instytucji. W miar\u0119 rozprzestrzeniania si\u0119 chrze\u015bcija\u0144stwa by\u0142y zak\u0142adane klasztory. Frankowie pod w\u0142adz\u0105 Karoling\u00f3w stworzyli imperium obejmuj\u0105ce pod koniec VIII i na pocz\u0105tku IX wieku wi\u0119kszo\u015b\u0107 zachodniej Europy. Imperium Karoli\u0144skie rozpad\u0142o si\u0119 w wyniku walk wewn\u0119trznych i towarzysz\u0105cym im najazd\u00f3w: wiking\u00f3w z p\u00f3\u0142nocy, W\u0119gr\u00f3w ze wschodu i Saracen\u00f3w z po\u0142udnia. W okresie pe\u0142nego \u015bredniowiecza (kt\u00f3re zacz\u0119\u0142o si\u0119 w XI wieku) znacznie wzros\u0142a liczba ludno\u015bci Europy. By\u0142o to wynikiem rozwoju technologii i rolnictwa, co w po\u0142\u0105czeniu ze zmian\u0105 klimatu w okresie \u015bredniowiecznego optimum klimatycznego pozwoli\u0142o na wzrost plon\u00f3w i rozw\u00f3j handlu. Stosunki spo\u0142eczne opiera\u0142y si\u0119 na systemie lennym, w kt\u00f3rym \u2013 w zamian za lenno \u2013 wasal by\u0142 zobowi\u0105zany do \u015bwiadcze\u0144 wojskowych na rzecz seniora, oraz podda\u0144stwie ch\u0142op\u00f3w, kt\u00f3rzy byli zobowi\u0105zani do \u015bwiadczenia danin i pracy na rzecz feuda\u0142\u00f3w. W celu odzyskania z r\u0105k muzu\u0142man\u00f3w znajduj\u0105cej si\u0119 na Bliskim Wschodzie Ziemi \u015awi\u0119tej organizowano od XI do XIII wieku wyprawy zbrojne katolickiego rycerstwa \u2013 krucjaty. Pierwsza krucjata zosta\u0142a og\u0142oszona w 1095 podczas synodu w Clermont. W tym okresie zacz\u0119\u0142y si\u0119 tworzy\u0107 scentralizowane pa\u0144stwa narodowe. \u017bycie intelektualne tego okresu by\u0142o zdominowane przez scholastyk\u0119 \u2013 filozofi\u0119 uzasadniaj\u0105c\u0105 prawdy wiary. Powstawa\u0142y pierwsze uniwersytety. Do wybitnych osi\u0105gni\u0119\u0107 \u015bredniowiecza nale\u017ca\u0142y filozofia Tomasza z Akwinu, malarstwo Giotta, poezja Dantego i Chaucera, podr\u00f3\u017ce Marco Polo i architektura gotyckich katedr (np. w Chartres). W okresie p\u00f3\u017anego \u015bredniowiecza kl\u0119ski g\u0142odu, zarazy i wojny spowodowa\u0142y znaczny spadek liczby ludno\u015bci Europy; pomi\u0119dzy 1347 a 1350 czarna \u015bmier\u0107 przyczyni\u0142a si\u0119 do \u015bmierci oko\u0142o 1/3 \u00f3wczesnej populacji Europy. Wojnom pomi\u0119dzy pa\u0144stwami, wojnom domowym i buntom ch\u0142opskim towarzyszy\u0142y spory, herezje i wielka schizma w Ko\u015bciele katolickim. Zmiany w kulturze i technologii przekszta\u0142ci\u0142y spo\u0142ecze\u0144stwa europejskie, oznaczaj\u0105c kres \u015bredniowiecza i pocz\u0105tek dziej\u00f3w nowo\u017cytnych."}, {"color": "#97c2fc", "id": "disney princess", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Disney_Princess_logo_2015.png", "label": "disney princess", "shape": "image", "title": "Disney Princess (Disneyprinses) is een mediafranchise en speelgoedlijn die eigendom is van The Walt Disney Company. De franchise werd opgericht begin jaren 2000 en bestaat uit fictieve vrouwelijke personages die zijn verschenen in diverse Disneyfilms."}, {"color": "#97c2fc", "id": "small arms", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/FN_P90_PDW.jpg", "label": "small arms", "shape": "image", "title": "Arma ligeira \u00e9 a designa\u00e7\u00e3o t\u00e9cnica militar das armas port\u00e1teis, capazes de ser transportadas e operadas por uma \u00fanica pessoa, por oposi\u00e7\u00e3o \u00e0s armas pesadas. O termo \"arma ligeira\" aplica-se normalmente apenas \u00e0s armas t\u00edpicas de infantaria, incluindo pistolas, pistolas-metralhadoras, carabinas, espingardas, fuzis e metralhadoras ligeiras. As granadas de m\u00e3o, as metralhadoras pesadas e os lan\u00e7a-granadas podem ser ou n\u00e3o classificadas como armas ligeiras, dependendo do sistema de classifica\u00e7\u00e3o em uso em cada pa\u00eds. Apesar das armas de apoio de infantaria n\u00e3o serem normalmente consideradas armas ligeiras, a defini\u00e7\u00e3o utilizada pela OTAN inclui nesta classifica\u00e7\u00e3o todas as armas port\u00e1teis coletivas de tiro direto, com calibre inferior a 50 mm, incluindo aquelas com capacidade secund\u00e1ria contra ve\u00edculos levemente blindados e helic\u00f3pteros. As armas ligeiras podem ainda ser subdivididas em armas curtas e armas longas. Nas primeiras incluem-se, normalmente, as pistolas e as pistolas-metralhoras. Nas armas longas incluem-se as restantes armas ligeiras."}, {"color": "#97c2fc", "id": "concentric castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Marqab-crusader-castle-donjon.jpg", "label": "concentric castle", "shape": "image", "title": "Se llama castillo conc\u00e9ntrico a aquel que dispone dos o m\u00e1s lienzos de murallas a modo de pol\u00edgonos o c\u00edrculos protegidos entre s\u00ed, unos dentro de otros. En muchos casos exist\u00edan dos l\u00edneas amuralladas. La muralla exterior estaba situada cerca de la interior y era m\u00e1s baja que esta, de manera que los defensores pod\u00edan atacar con sus arqueros a los atacantes desde la muralla exterior, sin que los atacantes pudieran atacarles directamente debido a la interposici\u00f3n de la muralla exterior. A su vez, resultaba extremadamente dif\u00edcil tomar la muralla exterior mientras no se anulara el ataque proveniente de la interior.\u200b Algunos historiadores han se\u00f1alado que este pudo generalizarse como una soluci\u00f3n a la necesidad de la Orden del Temple de contrarrestar la maquinaria b\u00e9lica musulmana.\u200b En algunos pa\u00edses europeos, como Espa\u00f1a, los castillos conc\u00e9ntricos de planta cuadrangular y torres esquineras estuvieron muy extendidos durante la Edad Media.\u200b Tambi\u00e9n destacaron los castillos conc\u00e9ntricos eduardianos en las islas brit\u00e1nicas.\u200b Cabe decir que el tema del castillo conc\u00e9ntrico fue un lugar com\u00fan de las m\u00edsticas isl\u00e1mica y cristiana. En el caso cristiano destaca el uso metaf\u00f3rico que les dio santa Teresa de Jes\u00fas. En ambos casos los castillos conc\u00e9ntricos simbolizan el acceso del m\u00edstico a su propia alma.\u200b"}, {"color": "#97c2fc", "id": "tower", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Colchester_castle_800.jpg", "label": "tower", "shape": "image", "title": "Don\u017con (fr. donjon, ang. keep, niem. Donjon) \u2013 wie\u017ca \u0142\u0105cz\u0105ca w sobie g\u0142\u00f3wne funkcje mieszkalne i obronne, przez co zamieszkiwana by\u0142a w czasie pokoju. Cz\u0119sto mylona z wie\u017c\u0105 ostatecznej obrony typu sto\u0142p, kt\u00f3ra s\u0142u\u017cy\u0142a jedynie funkcji militarnej. Istnieje tak\u017ce sporo form po\u015brednich mi\u0119dzy don\u017conami a typowymi sto\u0142pami, przy czym zazwyczaj dominuj\u0105 cechy jednego z tych obiekt\u00f3w. Don\u017con to zarazem wie\u017ca ostatecznej obrony, jak i sta\u0142e, g\u0142\u00f3wne mieszkanie feuda\u0142a. Z don\u017conu wykrystalizowa\u0142y si\u0119 dwa obiekty \u2013 prawie czysto obronny sto\u0142p i prawie czysto mieszkalny pa\u0142ac lub dom."}, {"color": "#97c2fc", "id": "engine", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/52_8134_Hoentrop_2012-09-16.jpg", "label": "engine", "shape": "image", "title": "En \u00e5ngmaskin \u00e4r en motor som drivs med vatten\u00e5nga som drivmedel d\u00e4r v\u00e4rmeenergi omvandlas till mekaniskt arbete (r\u00f6relseenergi). Denna definition innefattar s\u00e5ledes \u00e5ngturbinen, men i normalt spr\u00e5kbruk avses kolv\u00e5ngmaskinen som beskrivs h\u00e4r. Till skillnad fr\u00e5n f\u00f6rbr\u00e4nningsmotorn arbetar \u00e5ngmaskiner (i likhet med stirlingmotorn) med yttre f\u00f6rbr\u00e4nning. \u00c5ngmaskinen drivs med vatten\u00e5nga producerad i en \u00e5ngpanna som v\u00e4rms upp via f\u00f6rbr\u00e4nning av br\u00e4nsle i en under, bredvid eller inuti pannan anordnad eldstad. Kolv\u00e5ngmaskiner \u00e4r i dag i drift endast av kulturhistoriska sk\u00e4l, exempelvis i \u00e5ngb\u00e5tar, och pannorna eldas d\u00e5 oftast med olja, kol eller ved. Hos \u00e5nglok och lokomobiler utg\u00f6r maskin (cylinder, kolv och vevstake) och panna en sammanbyggd enhet, men i tekniskt h\u00e4nseende skiljer man \u00e4nd\u00e5 p\u00e5 panna (som producerar \u00e5nga) och maskin."}, {"color": "#97c2fc", "id": "ron", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ron_Weasley_poster.jpg", "label": "ron", "shape": "image", "title": "Ronald Weasley (elparolata Ronald Veslej) estas la plej bona amiko de Harry Potter en la serio de fantastaj romanoj, verkita de J. K. Rowling.En la filmoj, Rupert Grint aktoras lin."}, {"color": "#97c2fc", "id": "fresh air", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Fresh_Air_logo_2017.png", "label": "fresh air", "shape": "image", "title": "Fresh Air is an American radio talk show broadcast on National Public Radio stations across the United States since 1985. It is produced by WHYY-FM in Philadelphia, Pennsylvania. The show\u0027s host is Terry Gross. As of 2017, the show was syndicated to 624 stations and claimed nearly 5 million listeners. The show is fed live weekdays at 12:00 noon ET. In addition, some stations carry Fresh Air Weekend, a re-programming of highlights of the week\u0027s interviews. In 2016, Fresh Air was the most-downloaded podcast on iTunes."}, {"color": "#97c2fc", "id": "negotiation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Treaty_of_trianon_negotiations.jpg", "label": "negotiation", "shape": "image", "title": "Il negoziato \u00e8 un processo comunicativo tra due o pi\u00f9 attori finalizzato alla formulazione di una decisione congiunta. Esso \u00e8 anche uno dei quattro tipi fondamentali di ADR, ovvero alternative dispute resolution (risoluzione alternativa delle dispute, senza cio\u00e8 che si passi attraverso il tribunale)."}, {"color": "#97c2fc", "id": "sybil", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sybil_Fawlty.jpg", "label": "sybil", "shape": "image", "title": "Sybil Fawlty is a fictional character from the BBC sitcom Fawlty Towers. She is played by Prunella Scales. She is listed as 34 years old as seen on her medical chart in the 1975 episode \"The Germans\", presumably indicating she was born in 1941. Scales was 43 years old when Fawlty Towers began production."}, {"color": "#97c2fc", "id": "english local government", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Upper-tier_local_authorities_in_England_map,_2021.svg", "label": "english local government", "shape": "image", "title": "O padr\u00e3o do governo local na Inglaterra \u00e9 complexo, com a distribui\u00e7\u00e3o das fun\u00e7\u00f5es variando de acordo com as modalidades locais. A legisla\u00e7\u00e3o relativa \u00e0 administra\u00e7\u00e3o local, na Inglaterra, \u00e9 decidido pelo Parlamento e Governo do Reino Unido, porque a Inglaterra n\u00e3o tem um ."}, {"color": "#97c2fc", "id": "straight flight", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Straight_Flight_-_album_cover.jpg", "label": "straight flight", "shape": "image", "title": "Straight flight is een studioalbum van John Abercrombie. Het album werd in Hollywood opgenomen. Het was de start van de Jazzamerica 5000-serie, waarvan er uiteindelijk maar minder dan tien van verschenen. De musici van dit album waren dezelfde als van het vorige album Arcade en het volgende Abercrombie Quartet, die beide via ECM Records verschenen. Het was dus een kort uitstapje naar een ander in dit geval budgetplatenlabel. Richard Beirach uit het kwartet ontbrak."}, {"color": "#97c2fc", "id": "map", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Maps-for-free_Sierra_Nevada.png", "label": "map", "shape": "image", "title": "Der Atlas (Plural Atlanten oder \u2013 in der Kartografie weniger gebr\u00e4uchlich \u2013 Atlasse) ist in der Kartografie eine Sammlung thematisch, inhaltlich oder regional zusammenh\u00e4ngender Landkarten in Buchform oder loser Folge. Abweichend von der Definition, dass ein Atlas normalerweise Kartenmaterial enth\u00e4lt, verwenden manche Verlage das Wort auch, um ein mit viel Bildmaterial versehenes Nachschlagewerk zu einem bestimmten Wissensbereich zu bezeichnen (zum Beispiel dtv-Atlas zur \u00d6kologie, deutscher Taschenbuchverlag, 1990)."}, {"color": "#97c2fc", "id": "bell tower", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/CampanileMtTamalpiasSunset-original.jpg", "label": "bell tower", "shape": "image", "title": "Il campanile (o torre campan
