0626\u0641 \u0639\u0644\u0649 \u0627\u0644\u0623\u0639\u062f\u0627\u0621.\u0648\u0648\u0635\u0641 \u0627\u0644\u0645\u0624\u0631\u062e \u062c\u064a\u0631\u0645\u064a \u0623\u0634\u0628\u064a \u0647\u0630\u0647 \u0627\u0644\u0642\u0644\u0639\u0629 \u0639\u0644\u0649 \u0623\u0646\u0647\u0627 \u00ab\u0623\u0641\u0636\u0644 \u062c\u0646\u0627\u062d \u0645\u062d\u0645\u064a \u0644\u0644\u063a\u0631\u0641 \u0627\u0644\u0645\u0644\u0643\u064a\u0629 \u0627\u0644\u062e\u0627\u0635\u0629 \u0641\u064a \u0625\u0646\u062c\u0644\u062a\u0631\u0627 \u0648\u0648\u064a\u0644\u0632 \u0641\u064a \u0627\u0644\u0642\u0631\u0648\u0646 \u0627\u0644\u0648\u0633\u0637\u0649\u00bb.\u0648\u062a\u0645\u0627\u0634\u064a\u0627\u064b \u0645\u0639 \u0627\u0644\u0642\u0644\u0627\u0639 \u0627\u0644\u0625\u062f\u0648\u0631\u062f\u064a\u0629 \u0627\u0644\u0623\u062e\u0631\u0649 \u0641\u064a \u0634\u0645\u0627\u0644 \u0648\u064a\u0644\u0632\u060c \u064a\u0639\u062a\u0628\u0631 \u0627\u0644\u0641\u0646 \u0627\u0644\u0645\u0639\u0645\u0627\u0631\u064a \u0644\u0643\u0648\u0646\u0648\u064a \u0642\u0631\u064a\u0628 \u0645\u0646 \u0630\u0644\u0643 \u0627\u0644\u0630\u064a \u0648\u062c\u062f \u0641\u064a \u0645\u0645\u0644\u0643\u0629 \u0633\u0631\u062f\u064a\u0646\u064a\u0627 \u0641\u064a \u0646\u0641\u0633 \u0627\u0644\u062d\u0642\u0628\u0629.\u0648\u0639\u0644\u0649 \u0627\u0644\u0623\u0631\u062c\u062d \u0627\u0633\u062a\u0645\u062f \u0647\u0630\u0627 \u0627\u0644\u062a\u0635\u0645\u064a\u0645 \u0645\u0646 \u0627\u0644\u0645\u0646\u0627\u0637\u0642 \u0627\u0644\u0633\u0631\u062f\u064a\u0646\u064a\u0629 \u0627\u0644\u062a\u064a \u0643\u0627\u0646 \u064a\u0642\u0637\u0646\u0647\u0627 \u0627\u0644\u0645\u0647\u0646\u062f\u0633 \u0627\u0644\u0645\u0639\u0645\u0627\u0631\u064a \u0627\u0644\u0623\u0633\u0627\u0633\u064a \u062c\u064a\u0645\u0633 \u0627\u0644\u0630\u064a \u0635\u0645\u0645 \u0642\u0644\u0627\u0639 \u0625\u062f\u0648\u0627\u0631\u062f \u0627\u0644\u0623\u0648\u0644."}, {"color": "#97c2fc", "id": "fort", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bibracte_Porte_Rebout.jpg", "label": "fort", "shape": "image", "title": "La fortificaci\u00f3 \u00e9s la pr\u00e0ctica d\u0027incrementar la capacitat defensiva d\u0027un lloc per mitj\u00e0 d\u0027obres de protecci\u00f3, tant simples com una barricada o parapet o tan elaborades com una ciutadella. Per extensi\u00f3 s\u0027anomena fortificaci\u00f3 a l\u0027edificaci\u00f3 militar constru\u00efda per servir com a defensa militar a la guerra. El terme prov\u00e9 del llat\u00ed fortis (fort) i facere (fer). La necessitat de fortificar, de crear defenses per a protegir-se de possibles atacs de l\u0027enemic \u00e9s tan antiga com la mateixa exist\u00e8ncia humana. Els diferents tipus de fortificaci\u00f3 han rebut diferents denominacions, algunes amb significats pr\u00e0cticament sin\u00f2nims. Les fortificacions poden ser de tipus temporal o permanent. Les temporals s\u00f3n proteccions constru\u00efdes de forma r\u00e0pida, amb materials poc elaborats i f\u00e0cils d\u0027obtenir i amb l\u0027objectiu de guarir-se de la visi\u00f3 i, parcialment, del foc enemic. Alguns exemples s\u00f3n les palissades o les barricades. Les fortificacions de tipus permanent tenen per objecte construir un espai que garanteixi la protecci\u00f3 de les persones i instal\u00b7lacions que hi hagi al seu interior. Estan fetes amb materials m\u00e9s elaborats i resistents com la pedra, formig\u00f3, acer o totxo. La mida diferent o funcionalitat dona diferents noms a aquests espais protegits. Moltes instal\u00b7lacions militars s\u00f3n conegudes com a fortes, encara que no sempre estiguin fortificades. Els forts de grans dimensions poden ser classificats com una fortalesa, els mitjans com forts i els m\u00e9s petits com fortins."}, {"color": "#97c2fc", "id": "floor plan", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sample_Floorplan.jpg", "label": "floor plan", "shape": "image", "title": "Planta baixa \u00e9 o nome que se d\u00e1 ao desenho de uma constru\u00e7\u00e3o feito, em geral, a partir do corte horizontal \u00e0 altura de 1,5m a partir da base. \u00c9 um diagrama dos relacionamentos entre salas, espa\u00e7os e outros aspectos f\u00edsicos em um n\u00edvel de uma estrutura. Nela devem estar detalhadas em escala as medidas das paredes (comprimento e espessura), portas, janelas, o nome de cada ambiente e seu respectivo n\u00edvel. Dimens\u00f5es s\u00e3o, em geral, os espa\u00e7os entre as paredes de uma sala ou c\u00f4modo e incluem, ainda, detalhes de componentes como pias, aquecedores de \u00e1gua, etc., al\u00e9m de notas que especificam acabamentos, m\u00e9todos de constru\u00e7\u00e3o e s\u00edmbolos de itens el\u00e9tricos. A partir da planta baixa s\u00e3o feitos os lan\u00e7amentos dos demais projetos complementares de instala\u00e7\u00f5es el\u00e9tricas, hidr\u00e1ulicas, sanit\u00e1rias, telef\u00f4nicas, preven\u00e7\u00e3o e combate a inc\u00eandio, sistema de prote\u00e7\u00e3o a descargas atmosf\u00e9ricas (spda), sonoriza\u00e7\u00e3o, seguran\u00e7a, assim como o c\u00e1lculo estrutural e de funda\u00e7\u00f5es de uma obra. Apesar de, em teoria, serem elementos diferentes da geometria descritiva, costuma-se confundir os termos \"planta\" e \"planta baixa\". Se seguirmos a origem da adjetiva\u00e7\u00e3o, as l\u00ednguas que desenvolveram um l\u00e9xico especificamente relacionado \u00e0 terminologia t\u00e9cnica em arquitetura, apresentam termos pr\u00f3prios para a representa\u00e7\u00e3o da \"planta do andar t\u00e9rreo\", como a mais importante das plantas, pois \u00e9 a planta de acesso. Isso acontece em franc\u00eas (\"rez-de-chaus\u00e9e\"), em ingl\u00eas (\"groundfloor\"), em alem\u00e3o (\"grundriss\"), mas \u00e9 especialmente em espanhol que se revela a firmeza, a robustez da denomina\u00e7\u00e3o \"planta baja\", que n\u00e3o \u00e9 confundida com a planta t\u00e9cnica de nenhum outro andar. Assim, etimologicamente, somente dever\u00edamos denominar \"planta baixa\" \u00e0 importante planta do acesso \u00e0 edifica\u00e7\u00e3o, e n\u00e3o, genericamente, \u00e0 planta de qualquer andar ou pavimento de uma edifica\u00e7\u00e3o. Nos demais pavimentos, recomenda-se utilizar apenas a palavra \"planta\" e indicar o andar, pavimento, nivel ou outra conven\u00e7\u00e3o de diferencia\u00e7\u00e3o. No caso brasileiro, essa confus\u00e3o \u00e9 provavelmente fundamentada na defini\u00e7\u00e3o do plano horizontal de proje\u00e7\u00e3o da planta de um determinado andar de uma edifica\u00e7\u00e3o, como situado a aproximadamente 1,20 metros do ch\u00e3o - por isso, seria uma \"planta baixa\", pela curiosa confus\u00e3o gerada pela defini\u00e7\u00e3o da proje\u00e7\u00e3o gen\u00e9rica."}, {"color": "#97c2fc", "id": "aberdeenshire", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/River_Dee_near_Braemar,_Aberdeenshire.jpg", "label": "aberdeenshire", "shape": "image", "title": "\u30a2\u30d0\u30c7\u30a3\u30fc\u30f3\u30b7\u30e3\u30fc\uff08\u82f1\u8a9e: Aberdeenshire\u3001\u30b9\u30b3\u30c3\u30c8\u30e9\u30f3\u30c9\u30fb\u30b2\u30fc\u30eb\u8a9e: Siorrachd Obar Dheathain\uff09\u306f\u3001\u30b9\u30b3\u30c3\u30c8\u30e9\u30f3\u30c9\u306e\u884c\u653f\u533a\u753b\u306e1\u3064\u3067\u3042\u308b\u3002 \u73fe\u5728\u306e\u533a\u753b\u306e\u4e2d\u306b\u306f\u30a2\u30d0\u30c7\u30a3\u30fc\u30f3\u5e02\u306f\u542b\u307e\u308c\u305a\u3001\u5e02\u306e\u307f\u3067\u30e6\u30cb\u30bf\u30ea\u30fc\u306e1\u3064\u3068\u306a\u3063\u3066\u3044\u308b\u3002\u3057\u304b\u3057\u3001\u30a2\u30d0\u30c7\u30a3\u30fc\u30f3\u30b7\u30e3\u30fc\u8b70\u4f1a\u306f\u30a2\u30d0\u30c7\u30a3\u30fc\u30f3\u5e02\u5185\u306b\u3042\u308b\u3002\u30b9\u30b3\u30c3\u30c8\u30e9\u30f3\u30c9\u306e\u884c\u653f\u533a\u753b\u3067\u3001\u8b70\u4f1a\u304c\u81ea\u3089\u306e\u57df\u5916\u306b\u3042\u308b\u306e\u306f\u30a2\u30d0\u30c7\u30a3\u30fc\u30f3\u30b7\u30e3\u30fc\u3060\u3051\u3067\u3042\u308b\u3002 \u5357\u90e8\u306f\u30a2\u30f3\u30ac\u30b9\u3001\u30d1\u30fc\u30b9\u30fb\u30a2\u30f3\u30c9\u30fb\u30ad\u30f3\u30ed\u30b9\u3001\u897f\u306f\u30cf\u30a4\u30e9\u30f3\u30c9\u3001\u30de\u30ec\u30fc\u3068\u63a5\u3057\u3066\u3044\u308b\u3002 \u7dcf\u9762\u7a4d6313\u5e73\u65b9\u30ad\u30ed\u30e1\u30fc\u30c8\u30eb\u3002\u4eba\u53e326\u4e071470\u4eba\uff082019\u5e74\uff09\u3002"}, {"color": "#97c2fc", "id": "patrician", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Altenburg2.png", "label": "patrician", "shape": "image", "title": "The Norwegian patriciate (in Norwegian borgerskap or patrisiat) was a social class in Norway from the 17th century until the modern age; it is typically considered to have ended sometime during the 19th or early 20th century as a distinct class. J\u00f8rgen Haave defines the Norwegian patriciate as a broad collective term for the civil servants (embetsmenn) and the burghers in the cities who were often merchants or ship\u0027s captains, i.e. the non-noble upper class. Thus it corresponds to term patriciate in its modern, broad generic sense in English. The patricians did not constitute a legally defined class as such, although its constituent groups, the civil servants and the burghers held various legal privileges, with the clergy de jure forming one of the two privileged estates of the realm until 1814."}, {"color": "#97c2fc", "id": "runs", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/SegnoTeken.svg", "label": "runs", "shape": "image", "title": "Le glossaire th\u00e9orique et technique de la musique occidentale recense, par ordre alphab\u00e9tique, les termes de la th\u00e9orie musicale occidentale. Pour autant, celle-ci n\u0027a le monopole, ni du terme ni de la notion qu\u0027il exprime. Un certain nombre de termes italiens et allemands (relatifs notamment \u00e0 l\u0027interpr\u00e9tation musicale) n\u0027apparaissent pas ici. On les trouvera r\u00e9pertori\u00e9s dans les deux listes : Liste des termes italiens employ\u00e9s en musique et Liste des termes allemands employ\u00e9s en musique. (La transformation en un v\u00e9ritable glossaire est achev\u00e9e. Elle sera discut\u00e9e dans la page de discussion.)"}, {"color": "#97c2fc", "id": "bit", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Nightmare_On_Overwhelmed_St_8-22-18_29.jpg", "label": "bit", "shape": "image", "title": "\u559c\u5267\u5c0f\u54c1\uff08sketch comedy\uff09\uff0c\u6216\u79f0\u5c0f\u54c1\u3001\u77ed\u5267\uff0c\u6307\u7531\u4e00\u4e24\u540d\u6f14\u5458\u6216\u591a\u4eba\u8868\u6f14\u7684\u3001\u77ed\u5c0f\u7684\uff08\u4e00\u822c15\u523020\u5206\u949f\u5de6\u53f3\uff09\u559c\u5267\u6bb5\u5b50\u3002\u6709\u7b80\u5355\u6545\u4e8b\u60c5\u8282\uff0c\u901a\u8fc7\u5bf9\u8bdd\u3001\u52a8\u4f5c\uff0c\u5b8c\u6210\u4e00\u4e24\u4e2a\u559c\u5267\u6548\u679c\u5373\u7ed3\u675f\uff0c\u901a\u5e38\u5728\u821e\u53f0\u6216\u8005\u7535\u89c6\u4e0a\u6f14\u51fa\u3002"}, {"color": "#97c2fc", "id": "essay", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Huahine,_French_Polynesia,_Image_-_Scott_Williams.jpg", "label": "essay", "shape": "image", "title": "Esai adalah karangan prosa yang membahas suatu masalah secara sepintas lalu dari sudut pandang pribadi penulisnya. Di dalam esai berisi tentang opini, pandangan atau ekspresi pribadi dari penulis mengenai sebuah hal yang sedang terjadi atau berlangsung di masyarakat."}, {"color": "#97c2fc", "id": "edward iii", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Edward-III-king-England.jpg", "label": "edward iii", "shape": "image", "title": "Edoardo III d\u0027Inghilterra (in inglese Edward III of England; Castello di Windsor, 13 novembre 1312 \u2013 Richmond, 21 giugno 1377) fu re d\u0027Inghilterra e signore d\u0027Irlanda dal 1327 alla sua morte. Alto e bello, Edoardo trasse ispirazione dalla cavalleria medievale per i suoi ideali di vita. Durante tutto il suo regno sostenne fortemente e promosse la cavalleria, il che gli consent\u00ec di sviluppare buone relazioni con la nobilt\u00e0 del regno. Il suo regno (durato cinquant\u0027anni) cominci\u00f2 il 21 gennaio 1327, quando fu deposto il padre Edoardo II, e fin\u00ec nel 1377. Solo Enrico III prima di lui aveva regnato cos\u00ec a lungo e ci vollero altri 400 anni prima che un altro monarca occupasse il trono con questa durata. Il regno di Edoardo fu segnato dall\u0027espansione del territorio inglese attraverso le guerre in Scozia e in Francia."}, {"color": "#97c2fc", "id": "pinnacle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Notre-Dame_de_Paris_composite_transverse_section.svg", "label": "pinnacle", "shape": "image", "title": "A pinnacle is an architectural element originally forming the cap or crown of a buttress or small turret, but afterwards used on parapets at the corners of towers and in many other situations. The pinnacle looks like a small spire. It was mainly used in Gothic architecture. The pinnacle had two purposes: 1. \n* Ornamental \u2013 adding to the loftiness and verticity of the structure. They sometimes ended with statues, such as in Milan Cathedral. 2. \n* Structural \u2013 the pinnacles were very heavy and often rectified with lead, in order to enable the flying buttresses to contain the stress of the structure vaults and roof. This was done by adding compressive stress (a result of the pinnacle weight) to the thrust vector and thus shifting it downwards rather than sideways."}, {"color": "#97c2fc", "id": "plunder", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Saks_Fifth_Avenue_Boarded_Up_During_Black_Lives_Matter_Protests_New_York_City_-_49984780162.jpg", "label": "plunder", "shape": "image", "title": "\u0627\u0644\u0646\u0647\u0628\u060c \u0648\u064a\u0634\u064a\u0631 \u0623\u064a\u0636\u0627 \u0625\u0644\u0649 \u0627\u0644\u0639\u0632\u0644 \u0648\u0627\u0644\u062a\u062c\u0631\u064a\u062f \u0645\u0646 \u0627\u0644\u0623\u0634\u064a\u0627\u0621\u060c \u0627\u0644\u0627\u0642\u062a\u0644\u0627\u0639\u060c \u0627\u0644\u062a\u062e\u0631\u064a\u0628\u060c \u0627\u0644\u0633\u0644\u0628 \u0648\u0627\u0644\u062a\u062e\u0631\u064a\u0628\u060c \u0639\u0645\u0644\u064a\u0627\u062a \u0627\u0644\u0646\u0647\u0628\u060c \u064a\u0645\u062b\u0644 \u0627\u0644\u0639\u0634\u0648\u0627\u0626\u064a\u0629 \u0648\u0623\u062e\u0630 \u0627\u0644\u0628\u0636\u0627\u0626\u0639 \u0648\u0627\u0644\u0645\u0646\u0627\u0641\u0639 \u0628\u0627\u0633\u062a\u062e\u062f\u0627\u0645 \u0627\u0644\u0642\u0648\u0629 \u0641\u064a \u0625\u0637\u0627\u0631 \u0627\u0644\u0646\u0635\u0631 \u0627\u0644\u0639\u0633\u0643\u0631\u064a \u0623\u0648 \u0627\u0644\u0633\u064a\u0627\u0633\u064a\u060c \u0623\u0648 \u0623\u062b\u0646\u0627\u0621 \u0627\u0644\u0643\u0648\u0627\u0631\u062b\u060c \u0648\u062d\u0627\u0644\u0627\u062a \u0627\u0644\u0634\u063a\u0628 \u0645\u062b\u0644 \u0627\u0644\u062d\u0631\u0628 \u0627\u0644\u0643\u0648\u0627\u0631\u062b \u0627\u0644\u0637\u0628\u064a\u0639\u064a\u0629. \u064a\u0633\u062a\u062e\u062f\u0645 \u0647\u0630\u0627 \u0627\u0644\u0645\u0635\u0637\u0644\u062d \u0623\u064a\u0636\u0627 \u0628\u0645\u0639\u0646\u0649 \u0623\u0648\u0633\u0639 \u0644\u0648\u0635\u0641 \u0627\u0644\u062d\u0627\u0644\u0627\u062a \u0627\u0644\u0641\u0638\u064a\u0639\u0629 \u0645\u0646 \u0627\u0644\u0633\u0631\u0642\u0629 \u0648\u0627\u0644\u0627\u062e\u062a\u0644\u0627\u0633\u060c \u0645\u062b\u0644 \u00ab\u0633\u0644\u0628\u00bb \u0627\u0644\u0623\u0635\u0648\u0644 \u0627\u0644\u062e\u0627\u0635\u0629 \u0623\u0648 \u0627\u0644\u0639\u0627\u0645\u0629 \u0645\u0646 \u0642\u0628\u0644 \u0627\u0644\u0633\u0644\u0637\u0627\u062a \u0627\u0644\u0641\u0627\u0633\u062f\u0629 \u0623\u0648 \u0627\u0644\u062c\u0634\u0639."}, {"color": "#97c2fc", "id": "chapel", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/La_Cappella_degli_Scrovegni.jpg", "label": "chapel", "shape": "image", "title": "Une chapelle est un \u00e9difice religieux et lieu de culte chr\u00e9tien qui peut, selon le cas, constituer un \u00e9difice distinct ou \u00eatre int\u00e9gr\u00e9 dans un autre b\u00e2timent. On d\u00e9signe comme chapelle soit un \u00e9difice religieux secondaire dans une paroisse, soit un lieu de culte au sein d\u0027un b\u00e2timent ou d\u0027un ensemble de b\u00e2timents ayant une fonction pr\u00e9cise (ch\u00e2teau, h\u00f4pital, \u00e9cole, cimeti\u00e8re, etc.). Le plus souvent les chapelles sont situ\u00e9es sur les bas-c\u00f4t\u00e9s d\u0027une \u00e9glise, on parle alors de chapelles lat\u00e9rales."}, {"color": "#97c2fc", "id": "leisure", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Man-relaxing.jpg", "label": "leisure", "shape": "image", "title": "Voln\u00fd \u010das je definov\u00e1n velk\u00fdm mno\u017estv\u00edm odborn\u00edk\u016f, jejich\u017e n\u00e1zory se ur\u010dit\u00fdm zp\u016fsobem prol\u00ednaj\u00ed a p\u0159ekr\u00fdvaj\u00ed, ale do jist\u00e9 m\u00edry se i odli\u0161uj\u00ed. Prvn\u00ed vymezen\u00ed voln\u00e9ho \u010dasu poch\u00e1z\u00ed z obdob\u00ed starov\u011bk\u00e9ho \u0158ecka a to filosofem Aristotelem, kter\u00fd ch\u00e1pe voln\u00fd \u010das jako \u010das na rozumov\u00e1n\u00ed, \u010dten\u00ed ver\u0161\u016f, setk\u00e1v\u00e1n\u00ed se s p\u0159\u00e1teli a poslouch\u00e1n\u00ed hudby, nem\u00e1 nic spole\u010dn\u00e9ho s leno\u0161en\u00edm a nicned\u011bl\u00e1n\u00edm. \u201eVe st\u0159edov\u011bku byl voln\u00fd \u010das vn\u00edm\u00e1n jako \u010dasov\u00fd \u00fasek, kter\u00fd je v\u011bnov\u00e1n rozj\u00edm\u00e1n\u00ed a modlitb\u00e1m, ale tak\u00e9 r\u016fzn\u00fdm z\u00e1bav\u00e1m, hr\u00e1m a tanc\u016fm.\u201c (Hoda\u0148, Dohnal, 2005, 53). V dob\u011b renesance bylo mno\u017estv\u00ed voln\u00e9ho \u010dasu minimalizov\u00e1no, byla preferov\u00e1na pr\u00e1ce a zah\u00e1lka (voln\u00fd \u010das) nem\u011bla v tehdej\u0161\u00ed spole\u010dnosti sv\u016fj v\u00fdznam. Karel Marx \u201ech\u00e1pe voln\u00fd \u010das jako sf\u00e9ru lidsk\u00e9 svobody, svobodn\u00e9ho rozhodov\u00e1n\u00ed a svobodn\u00e9 \u010dinnosti. Pr\u00e1ci charakterizuje jako \u0159\u00ed\u0161i nutnosti, voln\u00fd \u010das jako \u0159\u00ed\u0161i svobody\u201c. V\u00fdznamn\u00fd francouzsk\u00fd sociolog voln\u00e9ho \u010dasu \u0159\u00edk\u00e1, \u017ee \u201evoln\u00fd \u010das p\u0159edstavuje jen ur\u010ditou \u010d\u00e1st mimopracovn\u00ed doby, do kter\u00e9 d\u00e1le pat\u0159\u00ed osobn\u00ed pot\u0159eby a povinnosti \u2013 biologick\u00e9 pot\u0159eby (strava, hygiena, sp\u00e1nek) a povinnosti rodinn\u00e9 (va\u0159en\u00ed, \u00faklid, n\u00e1kup, ).\u201c V. Spousta (1996) \u201ech\u00e1pe voln\u00fd \u010das jako zbytkov\u00fd, kter\u00fd zb\u00fdv\u00e1 po spln\u011bn\u00ed v\u0161ech povinnost\u00ed \u2013 pracovn\u00edch, studijn\u00edch, rodinn\u00fdch i po uspokojen\u00ed v\u0161ech fyziologick\u00fdch pot\u0159eb.\u201c M. P\u00e1skov\u00e1 a J. Zelenka (2002) \u201epova\u017euj\u00ed za voln\u00fd \u010das ten, kde lid\u00e9 nevykon\u00e1vaj\u00ed \u010dinnosti pod tlakem pracovn\u00edch z\u00e1vazk\u016f \u010di rodinn\u00e9ho syst\u00e9mu.\u201c Obecn\u011b je potom voln\u00fd \u010das definov\u00e1n jako \u201e\u010das, v n\u011bm\u017e \u010dlov\u011bk nevykon\u00e1v\u00e1 \u010dinnost pod tlakem z\u00e1vazk\u016f plynouc\u00edch ze spole\u010densk\u00e9 d\u011blby pr\u00e1ce, nebo z nutnosti zachov\u00e1n\u00ed biofyziologick\u00e9ho \u010di rodinn\u00e9ho syst\u00e9mu\u201c (Velk\u00fd sociologick\u00fd slovn\u00edk, 156). Voln\u00fd \u010das lze v souhrnu definovat jako dobu, \u010dasov\u00fd prostor, v n\u011bm\u017e jedinec nem\u00e1 \u017e\u00e1dn\u00e9 povinnosti v\u016f\u010di sob\u011b a ni druh\u00fdm lidem a v n\u011bm\u017e se pouze na z\u00e1klad\u011b sv\u00e9ho vlastn\u00edho svobodn\u00e9ho rozhodnut\u00ed v\u011bnuje vybran\u00fdm \u010dinnostem. Tyto \u010dinnosti ho bav\u00ed, p\u0159in\u00e1\u0161ej\u00ed mu radost a upokojen\u00ed a nejsou zdrojem trval\u00fdch obav \u010di pocit\u016f \u00fazkosti."}, {"color": "#97c2fc", "id": "curtain wall", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Berwick-upon-Tweed.jpg", "label": "curtain wall", "shape": "image", "title": "\u30ab\u30fc\u30c6\u30f3\u30a6\u30a9\u30fc\u30eb\u3068\u306f\u3001\u57ce\u3084\u7826\u306b\u304a\u3051\u308b\u5074\u9632\u5854\u3084\u5821\u5841\u306b\u56f2\u307e\u308c\u305f\u57ce\u58c1\u306e\u90e8\u5206\u3092\u6307\u3059\u3001\u8ecd\u4e8b\u65bd\u8a2d\u306e\u540d\u79f0\u3067\u3042\u308b\u3002"}, {"color": "#97c2fc", "id": "noble", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Dell\u0027Acqua_Ernennung_Maximilians_zum_Kaiser_Mexikos.jpg", "label": "noble", "shape": "image", "title": "\u0627\u0644\u0646\u064f\u0628\u0644\u060c \u0623\u0648 \u0627\u0644\u0646\u0628\u0627\u0644\u0629 \u0623\u0648 \u0627\u0644\u0646\u062c\u0627\u0628\u0629 \u0623\u0648 \u0627\u0644\u0623\u0635\u0627\u0644\u0629\u060c \u0647\u064a \u0627\u0644\u062a\u0633\u0645\u064a\u0629 \u0627\u0644\u062a\u064a \u062a\u0637\u0644\u0642 \u0639\u0644\u0649 \u0627\u0644\u0646\u0628\u0644\u0627\u0621 \u0627\u0644\u0645\u0646\u062a\u0645\u064a\u0646 \u0625\u0644\u0649 \u0625\u062d\u062f\u0649 \u0645\u0624\u0633\u0633\u0627\u062a \u0641\u0626\u0629 \u0627\u0644\u0645\u062d\u0627\u0631\u0628\u064a\u0646 \u0627\u0644\u0627\u062c\u062a\u0645\u0627\u0639\u064a\u0629. \u0643\u0627\u0646 \u0647\u0630\u0627 \u0627\u0644\u0627\u0646\u062a\u0645\u0627\u0621 \u064a\u0639\u0648\u062f \u0625\u0644\u0649 \u0627\u0644\u062c\u062f\u0627\u0631\u0629 \u0641\u064a \u0627\u0644\u0628\u062f\u0627\u064a\u0629 \u062b\u0645 \u0623\u0635\u0628\u062d\u062a \u0627\u0644\u0623\u0644\u0642\u0627\u0628 \u062a\u062a\u0648\u0627\u0631\u062b \u0645\u0646 \u062c\u064a\u0644 \u0625\u0644\u0649 \u0622\u062e\u0631. \u0648\u0642\u062f \u062a\u0645 \u0625\u0644\u063a\u0627\u0621 \u0647\u0630\u0627 \u0627\u0644\u062a\u0642\u0633\u064a\u0645 \u0631\u0633\u0645\u064a\u0627 \u0641\u062a\u0644\u0627\u0634\u062a \u0647\u0630\u0647 \u0627\u0644\u0637\u0628\u0642\u0629 \u0628\u0639\u062f \u0645\u0627 \u062d\u062f\u062b \u0635\u0631\u0627\u0639 \u0628\u064a\u0646\u0647\u0627 \u0648\u0628\u064a\u0646 \u0637\u0628\u0642\u0629 \u0627\u0644\u0639\u0627\u0645\u0629"}, {"color": "#97c2fc", "id": "english literature", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Thomas_Carlyle_1867.jpg", "label": "english literature", "shape": "image", "title": "La filologia anglesa (en angl\u00e8s English Philology o English Studies) \u00e9s la branca de la filologia que s\u0027ocupa de l\u0027estudi de la llengua anglesa, de la seva literatura, i dels aspectes culturals i hist\u00f2rics de les principals societats angloparlants. L\u0027objectiu d\u0027aquests estudis \u00e9s formar professionals que dominin els sistemes l\u00e8xic, sem\u00e0ntic, morfosint\u00e0ctic i fon\u00e8tic d\u0027aquest idioma, amb la finalitat d\u0027aprofundir en la a trav\u00e9s de la seva llengua i la seva literatura. Per tal de facilitar l\u0027aprenentatge, algunes de les assignatures s\u0027imparteixen en angl\u00e8s, combinant-ne la teoria amb l\u0027an\u00e0lisi pr\u00e0ctic de texts. El t\u00edtol inclou, a m\u00e9s, el coneixement d\u0027altres aspectes de la cultura anglesa com ara la seva hist\u00f2ria, literatura o ling\u00fc\u00edstica. Els llicenciats en filologia anglesa estan capacitats per a desenvolupar funcions de: \n* cr\u00edtica liter\u00e0ria i textual, \n* correcci\u00f3 de texts i treballs relacionats amb el llenguatge, \n* corrector literari a les editorials, \n* assessor a les editorials, \n* traductor, \n* fil\u00f2leg, \n* ling\u00fcista, \n* gram\u00e0tic, \n* redactor o col\u00b7laborador en peri\u00f2dics, \n* producci\u00f3 liter\u00e0ria, \n* investigaci\u00f3 en arxius i biblioteques, \n* bibliotecari, \n* documentalista. Les ocupacions m\u00e9s freq\u00fcents s\u00f3n la doc\u00e8ncia, el turisme, la traducci\u00f3 i interpretaci\u00f3, el comer\u00e7, l\u0027economia i les relacions internacionals. Actualment, a l\u0027Estat Espanyol, aquesta llicenciatura est\u00e0 essent reempla\u00e7ada pel Grau en Estudis anglesos per adaptar-se a l\u0027Espai Europeu d\u0027Ensenyament Superior."}, {"color": "#97c2fc", "id": "acre", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Acre_superimposed_over_football_fields.svg", "label": "acre", "shape": "image", "title": "Ekar adalah dalam sejumlah sistem yang berbeda, termasuk satuan imperial dan . Ekar yang biasa digunakan pada saat ini adalah ekar internasional dan Amerika Serikat. 1 ekar setara dengan 4.840 yard persegi atau 43.560 kaki persegi. Disebabkan oleh beragamnya penentuan yard dan kaki, ukuran ekar yang tepat juga berbeda tipis. Satuan panjang yang berhubungan dengan ekar adalah furlong (220 yard) dan (4 rod atau 66 kaki). Ekar sering dipergunakan untuk mengukur luas tanah. Dalam sistem metrik, hektare biasanya digunakan untuk tujuan yang sama. Satu ekar berukuran kurang lebih 0,4 hektare, dan sedikit pendek daripada 91 yard di yang lebarnya 53,33 yard. Luas seluruh lapangan tersebut, termasuk kedua zona ujung, adalah \u00b11,32 ekar."}, {"color": "#97c2fc", "id": "ram", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/US_Army_CID_raid.jpg", "label": "ram", "shape": "image", "title": "Ar\u00edete \u00e9 uma antiga m\u00e1quina de guerra que foi largamente utilizado nas Idades Antiga e M\u00e9dia, para romper muralhas ou port\u00f5es de castelos, fortalezas e povoa\u00e7\u00f5es fortificadas."}, {"color": "#97c2fc", "id": "breton", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Road_signs_bilingual_Breton_in_Quimper.jpg", "label": "breton", "shape": "image", "title": "Bretonska (brezhoneg) \u00e4r ett keltiskt spr\u00e5k i den sydv\u00e4stbrittiska gruppen som talas i Bretagne. Det \u00e4r n\u00e4rmast sl\u00e4kt med korniskan i Cornwall som dog ut p\u00e5 1800-talet, men som sedan dess har \u00e5terupplivats. \u00c4ven kymriskan i Wales \u00e4r en n\u00e4ra sl\u00e4kting. Bretonskan anses ha anl\u00e4nt till Bretagne p\u00e5 600-talet d\u00e5 brittiska grupper flydde de brittiska \u00f6arna undan anglosaxarna. Denna f\u00f6rklaring har dock beskrivits som en \u201d\u00f6verf\u00f6renkling\u201d: i st\u00e4llet ska de keltisktalande befolkningarna i Bretagne, Cornwall och Wales ha utgjort ett sammanh\u00e4ngande spr\u00e5kligt och kulturellt b\u00e4lte redan f\u00f6re invandringen fr\u00e5n Storbritannien. Bretonskan talas framf\u00f6r allt i Bretagnes v\u00e4stra delar, men spr\u00e5ket minskar i storlek. Det \u00e4r varken officiellt spr\u00e5k i Frankrike eller i Bretagne, eftersom det i den franska konstitutionen st\u00e5r att franskan \u00e4r Frankrikes enda officiella spr\u00e5k. D\u00e4remot har bretonskan erk\u00e4nts som ett av Frankrikes regionala spr\u00e5k. Bretonskan ses som ett hotat spr\u00e5k. \u00c5r 1983 fanns det omkring 600 000 personer som talade bretonska. \u00c5r 2001 hade det antalet minskat till 270 000 och forts\u00e4tter att minska med drygt 10 000 varje \u00e5r, d\u00e5 64 procent av dem som talar spr\u00e5ket \u00e4r \u00f6ver 60 \u00e5r gamla medan endast fyra procent \u00e4r under 40 \u00e5rs \u00e5lder. Bretonskan har fyra olika konsonantmutationer. Dess fonologi k\u00e4nns igen p\u00e5 de ofta f\u00f6rekommande vokala nasalljuden, n\u00e5got som inte \u00e5terfinns i n\u00e5got annat nu levande keltiskt spr\u00e5k. Dessa nasalljud \u00e5terges i spr\u00e5ket med bokstaven \u00f1 och indikerar att den f\u00f6reg\u00e5ende vokalen skall uttalas nasalt. , en lokal bretonsk tv-kanal, s\u00e4nder vissa av sina program p\u00e5 bretonska."}, {"color": "#97c2fc", "id": "jar", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Jar_made_of_PLA-Blend_Bio-Flex.jpg", "label": "jar", "shape": "image", "title": "A jar is a rigid, cylindrical or slightly conical container, typically made of glass, ceramic, or plastic, with a wide mouth or opening that can be closed with a lid, screw cap, lug cap, cork stopper, roll-on cap, crimp-on cap, press-on cap, plastic shrink, heat sealed lidding film, an inner seal, a tamper-evident band, or other suitable means."}, {"color": "#97c2fc", "id": "barge", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/CoalbargePittsburgh.jpg", "label": "barge", "shape": "image", "title": "Barge nowadays generally refers to a flat-bottomed inland waterway vessel which does not have its own means of mechanical propulsion. The first modern barges were pulled by tugs, but nowadays most are pushed by pusher boats, or other vessels. The term barge has a rich history, and therefore there are many other types of barges."}, {"color": "#97c2fc", "id": "ordinate", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cartesian-coordinate-system.svg", "label": "ordinate", "shape": "image", "title": "La unua el la karteziaj koordinatoj, kiuj difinas la situon de punkto sur la ebeno a\u016d en la tridimensia spaco. La absciso de punkto estas kutime signifata per la litero x. En la ebeno la abscisa akso estas kutime metita horizontale. Unuafoje la termino estis uzita en verkojde la itala matematikisto (1623\u20131697). La alia, vertikala, akso de dukoordinata koordinata sistemo estas ordinato. Dum desegnado de grafiko de matematika funkcio oni kutime dekalkulas la\u016d absciso argumenton de la funkcio. Absciso estas pozitiva en kvaronoj I kaj IV de la koordinata ebeno kaj negativa en kvaronoj II kaj III."}, {"color": "#97c2fc", "id": "dream castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Dream_Castle_(film).jpg", "label": "dream castle", "shape": "image", "title": "Ch\u00e2teau de r\u00eave (parfois connu sous le nom Un ch\u00e2teau dans le Midi) est un film franco-allemand r\u00e9alis\u00e9 par G\u00e9za von Bolv\u00e1ry et Henri-Georges Clouzot, sorti en 1933."}, {"color": "#97c2fc", "id": "chateau", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Chateau-de-Roquetaillade_Gironde_2099.jpg", "label": "chateau", "shape": "image", "title": "Ch\u00e2teau, pluralez ch\u00e2teaux, (eusk. \u0027jauregi\u0027) noble edo jaun baten oinetxe edo nekazal erresidentzia da baina beti landa etxeak. Askotan, etxe gotortuak ziren. Ugariak dira Frantzian eta frantsesa hitz egiten den zonaldetan. Hirietan ez dago ch\u00e2teau eraikuntzarik, jauregiak baizik. Frantzian jauregia beti hiriko etxe handia da. Azken hori da Monstoreauko jauregiaren kasua da."}, {"color": "#97c2fc", "id": "vaulted", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_great_archway_of_the_Palace_of_Ardeshir.jpg", "label": "vaulted", "shape": "image", "title": "A barrel vault, also known as a tunnel vault, wagon vault or wagonhead vault, is an architectural element formed by the extrusion of a single curve (or pair of curves, in the case of a pointed barrel vault) along a given distance. The curves are typically circular in shape, lending a semi-cylindrical appearance to the total design. The barrel vault is the simplest form of a vault: effectively a series of arches placed side by side (i.e., one after another). It is a form of barrel roof. As with all arch-based constructions, there is an outward thrust generated against the walls underneath a barrel vault. There are several mechanisms for absorbing this thrust. One is to make the walls exceedingly thick and strong \u2013 this is a primitive and sometimes unacceptable method. A more elegant method is to build two or more vaults parallel to each other; the forces of their outward thrusts will thus negate each other. This method was most often used in construction of churches, where several vaulted naves ran parallel down the length of the building. However, the outer walls of the outermost vault would still have to be quite strong or reinforced by buttressing. The third and most elegant mechanism to resist the lateral thrust was to create an intersection of two barrel vaults at right angles, thus forming a groin vault. Barrel vaults are known from the Ancient Iran (Elam), Indian Indus Valley civilization and Ancient Egypt, and were used extensively in Roman architecture. They were also used to replace the Cloaca Maxima with a system of underground sewers. Other early barrel vault designs occur in northern Europe, Turkey, Morocco, and other regions. In medieval Europe, the barrel vault was an important element of stone construction in monasteries, castles, tower houses and other structures. This form of design is observed in cellars, crypts, long hallways, cloisters and even great halls."}, {"color": "#97c2fc", "id": "devastation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/HMS_Devastation_(1871).jpg", "label": "devastation", "shape": "image", "title": "Le HMS Devastation \u00e9tait un cuirass\u00e9 \u00e0 coque en fer britannique \u00e0 vapeur de la Royal Navy lanc\u00e9 en 1871. Premier d\u0027une s\u00e9rie de deux vaisseaux de la classe Devastation, il fut le premier navire capital \u00e0 \u00eatre totalement d\u00e9nu\u00e9 de voile. Il marque une \u00e9tape importante dans la transition entre marine \u00e0 voile et marine \u00e0 vapeur qui s\u0027op\u00e8re dans la seconde moiti\u00e9 du XIXe si\u00e8cle. Il est \u00e9galement le premier navire dont tout l\u0027armement principal est dispos\u00e9 sur le pont du navire."}, {"color": "#97c2fc", "id": "castle gatehouse", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Georgetown_pumping_station_castle.jpg", "label": "castle gatehouse", "shape": "image", "title": "Castle Gatehouse, Washington Aqueduct is a pumping station at the Georgetown Reservoir on the Washington Aqueduct in The Palisades neighborhood of Washington, D.C., United States. The building is on the National Register of Historic Places and contributes to the Washington Aqueduct National Historic Landmark."}, {"color": "#97c2fc", "id": "winchester", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Buttercross_in_Winchester.jpg", "label": "winchester", "shape": "image", "title": "Winchester (englische Aussprache [\u02c8w\u026ant\u0283\u026ast\u0259]) ist eine Stadt im S\u00fcden Englands mit ca. 40.000 Einwohnern. Sie ist der Verwaltungssitz der Grafschaft Hampshire und des Distrikts City of Winchester, der um einiges gr\u00f6\u00dfer ist als die Stadt selbst. Winchester liegt am westlichen Ende der South Downs am idyllischen Fluss und an der Eisenbahnstrecke, die von London nach Weymouth im S\u00fcdwesten Englands f\u00fchrt. In der Geschichte Englands hatte Winchester eine bedeutende Rolle. Im 10. und fr\u00fchen 11. Jahrhundert war Winchester die Hauptstadt Englands und davor die Hauptstadt des angels\u00e4chsischen K\u00f6nigreichs Wessex."}, {"color": "#97c2fc", "id": "poem", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Marc_Smith_-_Slam_\u00e0_La_Zone_de_Liege_-_19_mars_2009.jpg", "label": "poem", "shape": "image", "title": "Poezja (z gr. \u03c0\u03bf\u03af\u03b7\u03c3\u03b9\u03c2, po\u00edesis \u2013 tworzenie, wytw\u00f3rczo\u015b\u0107, sztuka poetycka) \u2013 wieloznaczny termin, wsp\u00f3\u0142cze\u015bnie stanowi\u0105cy przede wszystkim okre\u015blenie dzie\u0142 literackich nienapisanych proz\u0105 lub synonim liryki. 1. \n* Najdawniejsze, nieu\u017cywane ju\u017c znaczenie terminu \u201epoezja\u201d, to og\u00f3\u0142 wszystkich dzie\u0142 literatury pi\u0119knej. Uto\u017csamienie wszystkich dzie\u0142 literatury pi\u0119knej z poezj\u0105 wynika\u0142o z tego, \u017ce wi\u0119kszo\u015b\u0107 utwor\u00f3w literackich pisana by\u0142a mow\u0105 wi\u0105zan\u0105, a dzie\u0142a pisane proz\u0105 cenione by\u0142y ni\u017cej. 2. \n* W drugim, \u017cywym do dzi\u015b znaczeniu terminu \u201epoezja\u201d oznacza mow\u0119 wi\u0105zan\u0105, tj. wszystkie utwory pisane wierszem. W tym znaczeniu termin \u201epoezja\u201d jest przeciwie\u0144stwem terminu \u201eproza\u201d. 3. \n* W tym znaczeniu zakres terminu \u201epoezja\u201d pokrywa si\u0119 z zakresem terminu \u201eliryka\u201d. Znaczenie to jest najnowsze, u\u017cywa si\u0119 go od drugiej po\u0142owy XIX w. Uto\u017csamienie poezji i liryki zasz\u0142o, dlatego \u017ce od tego czasu niemal ca\u0142a tw\u00f3rczo\u015b\u0107 epicka pisana jest proz\u0105. Tak\u017ce dramat od drugiej po\u0142owy XIX w. rzadko pisany jest wierszem, mimo r\u00f3\u017cnych pr\u00f3b o\u017cywienia dramatu poetyckiego, dokonywanych np. przez T.S. Eliota i . Kiedy u\u017cywa si\u0119 terminu \u201epoezja\u201d jako synonimu terminu \u201eliryka\u201d, w\u0142\u0105cza si\u0119 w jego zakres nie tylko liryczne utwory wierszowane, ale tak\u017ce utwory liryczne pisane proz\u0105 (poematy proz\u0105)."}, {"color": "#97c2fc", "id": "decayed", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ants_cleaning_dead_snake.jpg", "label": "decayed", "shape": "image", "title": "( \ub2e4\ub978 \ub73b\uc5d0 \ub300\ud574\uc11c\ub294 \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.) \ubd84\ud574(\u5206\u89e3, \uc601\uc5b4: decomposition) \ub610\ub294 \ubd80\ud328(\u8150\u6557)\ub294 \uc5b4\ub5a4 \uc720\uae30\ubb3c\uc9c8\uc774 \ubcf4\ub2e4 \ub2e8\uc21c\ud55c \ubb3c\uc9c8\ub85c \ubb34\ub108\uc838\ub0b4\ub9ac\ub294 \uacfc\uc815\uc774\ub2e4. \uc0dd\ubb3c\uad70\uacc4\uc758 \ubb3c\ub9ac\uc801 \uacf5\uac04\uc744 \ucc28\uc9c0\ud558\uace0 \uc788\ub294 \uc720\ud55c\ud55c \ubb3c\uc9c8\ub4e4\uc774 \uc7ac\ud65c\uc6a9\ub418\uae30 \uc704\ud574\uc11c\ub294 \uc774 \ubd84\ud574 \uacfc\uc815\uc774 \ud544\uc218\uc801\uc73c\ub85c \uc77c\uc5b4\ub098\uc57c \ud55c\ub2e4. \uc0dd\uba85\uccb4\uc758 \ubab8\uc740 \uc8fd\uc74c\uc744 \uacaa\uc740 \uc9c1\ud6c4\ubd80\ud130 \ubd84\ud574\ub418\uae30 \uc2dc\uc791\ud558\uba70, \ubc8c\ub808, \uc9c4\uade0 \ub530\uc704\uc758 \ubd84\ud574\uc790(decomposer)\ub4e4\uc5d0 \uc758\ud574 \uc774 \uacfc\uc815\uc740 \ucd09\uc9c4\ub41c\ub2e4."}, {"color": "#97c2fc", "id": "status symbol", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Excellent_airborne.jpg", "label": "status symbol", "shape": "image", "title": "En statussymbol \u00e4r ett synligt, yttre tecken eller objekt som upplevs som en indikator p\u00e5 en persons ekonomiska eller sociala status. Statussymbol \u00e4r ocks\u00e5 en sociologisk term inom symbolisk interaktionism, vilket \u00e4r studiet av hur individer och grupper interagerar och tolkar olika kulturella symboler. \u00c4ven om det i alla tider har f\u00f6rekommit statussymboler s\u00e5 dyker ordet p\u00e5 svenska f\u00f6rst upp i b\u00f6rjan av 1960-talet. Precis som med andra symboler varierar statussymboler \u00f6ver tid och geografiskt omr\u00e5de. Statussymboler kan g\u00e4lla f\u00f6r hela samh\u00e4llen eller f\u00f6r mindre grupper, som subkulturer. Ofta fungerar lyxvaror som statussymboler, men vad som definieras som exklusivt eller efterstr\u00e4vansv\u00e4rt att visa upp \u00e4r inte of\u00f6r\u00e4nderligt \u2013 och inte enbart fysiska objekt fungerar som statussymboler. Statussymboler kan uppfattas som ett uttryck f\u00f6r skryt."}, {"color": "#97c2fc", "id": "warwick", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Eastgate_and_Chapel_of_St_Peter_in_Warwick,_geograph_6862619_by_Steve_Daniels.jpg", "label": "warwick", "shape": "image", "title": "Warwick (\u02c8w\u0252r\u026a-k ahoskatua) Ingalaterrako hegoaldeko hiria, izen bereko barrutiko eta Warwickshireko konderriko hiriburua, Birminghamgo hiriaren hegoaldean, ertzean. 21.936 biztanle ditu hiriak eta 282 km2, eta 115.600 biztanle barrutiak. Unibertsitatea. Aipagarriak dira , erromatarren garaiko tenplu baten gainean eraikitako Saint Mary\u00b4s eliza (XVIII. m.) eta XIV. mendeko erietxea."}, {"color": "#97c2fc", "id": "drawbridge", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Drawbridge.gif", "label": "drawbridge", "shape": "image", "title": "Il ponte levatoio \u00e8 un tipo di ponte mobile usato a partire dal Medioevo nei castelli e tipicamente creato per superare il fossato, utilizzato come sistema di difesa dello stesso. Posizionato per evitare gli accessi indesiderati dei nemici era in genere costituito da un impalcato in legno, sostenuto da travi ed imperniato ad un\u0027estremit\u00e0 soltanto. Veniva sollevato o abbassato mediante da dei tiranti o catene azionati da argani a ruota lateralmente o per mezzo di un contrappeso. Quando era sollevato realizzava anche la funzione di chiusura dell\u0027accesso. Il ponte levatoio, per restare di agevole manovra, non poteva essere pi\u00f9 lungo di tre metri e mezzo o poco pi\u00f9. Il resto del fossato era superato con un pontile fisso chiamato ponte morto. Quando era abbassato, il ponte appoggiava il suo bordo esterno ad un sostegno fisso, detto . Il termine viene talvolta usato per descrivere due altri tipi di ponti mobili, il (a una o due campate) ed il ponte sollevabile (o a sollevamento verticale). \n* Il ponte levatoio del Castello Sforzesco di Milano. \n* Ponte levatoio del Castello di San Salvatore (Susegana), fotografato da Paolo Monti \n* Ingresso con ponte levatoio; Lagos (Portogallo)"}, {"color": "#97c2fc", "id": "propaganda", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Vecernje-novosti-propaganda.jpg", "label": "propaganda", "shape": "image", "title": "Propaganda is een vorm van communicatie waarbij door de belanghebbende partij wordt getracht aanhangers voor haar gedachtegoed te winnen. Door het bewust verspreiden van eenzijdige en/of verzonnen informatie wordt geprobeerd de publieke opinie te bespelen. Het woord propaganda vindt zijn oorsprong in het Latijnse propagare dat vermeerderen of voortplanten betekent. In deze context en vorm (gerundivum) kan het vertaald worden als \u0027hetgeen vermeerderd moet worden\u0027. \u0027Propaganda\u0027 is voor het eerst gedocumenteerd in \u0027Congregatio de propaganda fide\u0027, de (in 1622 door de paus ingestelde) kerkelijke organisatie ter verbreiding van het geloof. Sinds de negentiende eeuw wordt het woord ook buiten een religieuze context gebruikt."}, {"color": "#97c2fc", "id": "clothing", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Safety_garb_for_women_workers._The_uniform_at_the_left,_complete_with_the_plastic_%22bra%22_on_the_right,_will_prevent..._-_NARA_-_522882.jpg", "label": "clothing", "shape": "image", "title": "Pakaian adalah bahan tekstil dan serat yang digunakan sebagai penutup tubuh. Pakaian merupakan kebutuhan pokok manusia selain makanan dan tempat berteduh/tempat tinggal (rumah). Manusia membutuhkan pakaian untuk melindungi dan menutup dirinya. Namun seiring dengan perkembangan kehidupan manusia, pakaian juga digunakan sebagai simbol , jabatan, ataupun kedudukan seseorang yang memakainya. Perkembangan dan jenis-jenis pakaian tergantung pada adat-istiadat, kebiasaan, dan budaya yang memiliki ciri khas masing-masing.Pakaian juga meningkatkan keamanan selama kegiatan berbahaya seperti hiking dan memasak, dengan memberikan penghalang antara kulit dan lingkungan. Pakaian juga memberikan penghalang , menjaga toksin dari badan dan membatasi penularan kuman."}, {"color": "#97c2fc", "id": "country style", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/CountryStyle6255Bathurst.jpg", "label": "country style", "shape": "image", "title": "Country Style Food Services, Inc., formerly Country Style Donuts, is a fast/casual chain of coffee shops operating primarily in the Canadian province of Ontario (where it ranks second among coffee chains), which serves oatmeal, soup, sandwiches, salads, and coffee. The chain is based in Richmond Hill, Ontario."}, {"color": "#97c2fc", "id": "mystery", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mystery_January_1934.jpg", "label": "mystery", "shape": "image", "title": "\u30df\u30b9\u30c6\u30ea\u3001\u30df\u30b9\u30c6\u30ea\u30fc\u3001\u30df\u30b9\u30c6\u30ea\u30a3 \uff08\u82f1\u8a9e: mystery\uff09\u3068\u306f\u3001\uff081\uff09\u795e\u79d8\u3001\u4e0d\u601d\u8b70\u3001\uff082\uff09\u8056\u53f2\u5287\uff08\u795e\u79d8\u5287\u3068\u3082\uff09\u3001\uff083\uff09\u63a8\u7406\u5c0f\u8aac\u306a\u3069\u306e\u30d5\u30a3\u30af\u30b7\u30e7\u30f3\u4f5c\u54c1\u3092\u6307\u3059\u3002"}, {"color": "#97c2fc", "id": "ch\u00e2teau de najac", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Najac.jpg", "label": "ch\u00e2teau de najac", "shape": "image", "title": "\u03a4\u03bf \u039a\u03ac\u03c3\u03c4\u03c1\u03bf \u03c4\u03bf\u03c5 \u039d\u03b1\u03b6\u03ac\u03ba (\u0393\u03b1\u03bb\u03bb\u03b9\u03ba\u03ac: Ch\u00e2teau de Najac) \u03b2\u03c1\u03af\u03c3\u03ba\u03b5\u03c4\u03b1\u03b9 \u03c3\u03c4\u03bf \u039d\u03b1\u03b6\u03ac\u03ba, \u03c3\u03c4\u03bf \u03bd\u03bf\u03bc\u03cc \u0391\u03b2\u03b5\u03c1\u03cc\u03bd, \u03c3\u03c4\u03b7\u03bd \u039f\u03be\u03b9\u03c4\u03b1\u03bd\u03af\u03b1, \u03c3\u03c4\u03b7 \u03bd\u03cc\u03c4\u03b9\u03b1 \u0393\u03b1\u03bb\u03bb\u03af\u03b1. \u03a4\u03bf \u03ba\u03ac\u03c3\u03c4\u03c1\u03bf \u03ba\u03b1\u03c4\u03b1\u03c3\u03ba\u03b5\u03c5\u03ac\u03c3\u03c4\u03b7\u03ba\u03b5 \u03c4\u03bf 1253 \u03b1\u03c0\u03cc \u03c4\u03bf\u03c5\u03c2 \u03c7\u03c9\u03c1\u03b9\u03ba\u03bf\u03cd\u03c2 \u03bc\u03b5 \u03b5\u03bd\u03c4\u03bf\u03bb\u03ae \u03c4\u03bf\u03c5 \u0391\u03bb\u03c6\u03cc\u03bd\u03c3\u03bf\u03c5 \u03c4\u03bf\u03c5 \u03a0\u03bf\u03c5\u03b1\u03c4\u03b9\u03ad, \u03b1\u03b4\u03b5\u03bb\u03c6\u03bf\u03cd \u03c4\u03bf\u03c5 \u0391\u03b3\u03af\u03bf\u03c5 \u039b\u03bf\u03c5\u03b4\u03bf\u03b2\u03af\u03ba\u03bf\u03c5, \u03c3\u03c4\u03b7 \u03b8\u03ad\u03c3\u03b7 \u03b5\u03bd\u03cc\u03c2 \u03c0\u03b1\u03bb\u03b1\u03b9\u03cc\u03c4\u03b5\u03c1\u03bf\u03c5 \u03ba\u03ac\u03c3\u03c4\u03c1\u03bf\u03c5 \u03c0\u03bf\u03c5 \u03c7\u03c4\u03af\u03c3\u03c4\u03b7\u03ba\u03b5 \u03c4\u03bf 1100 \u03b1\u03c0\u03cc \u03c4\u03bf\u03bd \u0392\u03b5\u03c1\u03c4\u03c1\u03ac\u03bd\u03b4\u03bf \u03c4\u03b7\u03c2 \u03a4\u03bf\u03c5\u03bb\u03bf\u03cd\u03b6\u03b7\u03c2, \u03b3\u03b9\u03bf \u03c4\u03bf\u03c5 \u03a1\u03b1\u03cb\u03bc\u03cc\u03bd\u03b4\u03bf\u03c5 \u0394\u0384 \u03c4\u03b7\u03c2 \u03a4\u03bf\u03c5\u03bb\u03bf\u03cd\u03b6\u03b7\u03c2."}, {"color": "#97c2fc", "id": "portcullis", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/CagliariElephantPortcullis.jpg", "label": "portcullis", "shape": "image", "title": "\u0413\u0435\u0301\u0440\u0441\u0430 (\u0442\u0430\u043a\u0436\u0435 \u0433\u0435\u0440\u0441, \u043e\u0442 \u0444\u0440. herse) \u0438\u043b\u0438 (\u0443\u0441\u0442\u0430\u0440\u0435\u0432\u0448\u0435\u0435) \u043f\u043e\u0440\u0442-\u043a\u0443\u043b\u0438\u0441 \u2014 \u0432 \u0444\u043e\u0440\u0442\u0438\u0444\u0438\u043a\u0430\u0446\u0438\u0438 \u043e\u043f\u0443\u0441\u043a\u043d\u0430\u044f \u0440\u0435\u0448\u0451\u0442\u043a\u0430 \u0434\u043b\u044f \u043a\u0440\u0435\u043f\u043e\u0441\u0442\u043d\u044b\u0445 \u0432\u043e\u0440\u043e\u0442, \u0438\u0437\u0433\u043e\u0442\u043e\u0432\u043b\u0435\u043d\u043d\u0430\u044f \u0438\u0437 \u043c\u0430\u0441\u0441\u0438\u0432\u043d\u044b\u0445 \u043c\u0435\u0442\u0430\u043b\u043b\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u0438\u043b\u0438 \u0434\u0435\u0440\u0435\u0432\u044f\u043d\u043d\u044b\u0445 \u0434\u0435\u0442\u0430\u043b\u0435\u0439, \u0437\u0430\u043e\u0441\u0442\u0440\u0451\u043d\u043d\u044b\u0445 \u0432\u043d\u0438\u0437\u0443. \u041f\u0435\u0440\u0435\u043c\u0435\u0449\u0430\u0435\u0442\u0441\u044f \u0432 \u043f\u0440\u043e\u0451\u043c\u0435 \u0432\u043e\u0440\u043e\u0442 \u0432\u0432\u0435\u0440\u0445 \u0438 \u0432\u043d\u0438\u0437 \u043f\u043e \u0432\u0435\u0440\u0442\u0438\u043a\u0430\u043b\u044c\u043d\u044b\u043c \u043f\u0430\u0437\u0430\u043c \u0438 \u043f\u043e\u0434\u0432\u0435\u0448\u0438\u0432\u0430\u0435\u0442\u0441\u044f \u043d\u0430 \u043a\u0430\u043d\u0430\u0442\u0435, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u043c\u043e\u0436\u043d\u043e \u043e\u0431\u0440\u0443\u0431\u0438\u0442\u044c \u0432 \u0441\u043b\u0443\u0447\u0430\u0435 \u043d\u0430\u043f\u0430\u0434\u0435\u043d\u0438\u044f \u043f\u0440\u043e\u0442\u0438\u0432\u043d\u0438\u043a\u0430 \u0438 \u0442\u0435\u043c \u0441\u0430\u043c\u044b\u043c \u0431\u044b\u0441\u0442\u0440\u043e \u0437\u0430\u04  \u043c\u0435\u0436\u0434\u0443 \u0434\u0432\u0443\u043c\u044f \u0433\u0435\u0440\u0441\u0430\u043c\u0438 \u043f\u043e\u0437\u0432\u043e\u043b\u044f\u043b\u0438 \u043b\u0443\u0447\u043d\u0438\u043a\u0430\u043c \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u044c \u0430\u0442\u0430\u043a\u0443\u044e\u0449\u0438\u0445, \u043f\u043e\u043f\u0430\u0432\u0448\u0438\u0445 \u0432 \u044d\u0442\u0443 \u0437\u0430\u043f\u0430\u0434\u043d\u044e. \n* \u0413\u0435\u0440\u0441\u0430 \u0432 \u0437\u0430\u043c\u043a\u0435 \u0425\u0430\u0440\u0431\u0443\u0440\u0433 \n* \u0413\u0435\u0440\u0441\u0430 \u0432 \u0437\u0430\u043c\u043a\u0435 \u0421\u0442\u0438\u0440\u043b\u0438\u043d\u0433 \n* \u0413\u0435\u0440\u0441\u0430 \u0432\u043e \u0434\u0432\u043e\u0440\u0446\u0435 \u0434\u0027\u0410\u043a\u043a\u0443\u0440\u0441\u0438\u043e, \u0411\u043e\u043b\u043e\u043d\u044c\u044f"}, {"color": "#97c2fc", "id": "bunratty castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Rose_Cottage_at_Bunratty.jpg", "label": "bunratty castle", "shape": "image", "title": "Le ch\u00e2teau de Bunratty, construit en 1425, se situe \u00e0 Newmarket-on-Fergus dans le comt\u00e9 de Clare en Irlande. D\u0027architecture normande, il se trouve au centre du village Bunratty, le long de la N19, entre Limerick et Ennis, proche de l\u0027a\u00e9roport de Shannon."}, {"color": "#97c2fc", "id": "medieval warfare", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Marksburg03.jpg", "label": "medieval warfare", "shape": "image", "title": "Erdi Aroko gerra esaten zaio garai historiko honetan garatutako gerra ereduari, ezaugarri eta berezitasun propioak dituena. Gerra eboluzionatzen joan da historian zehar, garaiko teknologia eta kultura berriekin batera eta Erdi Aroa bereziki, Antzinaroko eta ondorengo Aro Modernoko gerren aldean, oso desberdina den garaia da."}, {"color": "#97c2fc", "id": "nobleman", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Dell\u0027Acqua_Ernennung_Maximilians_zum_Kaiser_Mexikos.jpg", "label": "nobleman", "shape": "image", "title": "\u0627\u0644\u0646\u064f\u0628\u0644\u060c \u0623\u0648 \u0627\u0644\u0646\u0628\u0627\u0644\u0629 \u0623\u0648 \u0627\u0644\u0646\u062c\u0627\u0628\u0629 \u0623\u0648 \u0627\u0644\u0623\u0635\u0627\u0644\u0629\u060c \u0647\u064a \u0627\u0644\u062a\u0633\u0645\u064a\u0629 \u0627\u0644\u062a\u064a \u062a\u0637\u0644\u0642 \u0639\u0644\u0649 \u0627\u0644\u0646\u0628\u0644\u0627\u0621 \u0627\u0644\u0645\u0646\u062a\u0645\u064a\u0646 \u0625\u0644\u0649 \u0625\u062d\u062f\u0649 \u0645\u0624\u0633\u0633\u0627\u062a \u0641\u0626\u0629 \u0627\u0644\u0645\u062d\u0627\u0631\u0628\u064a\u0646 \u0627\u0644\u0627\u062c\u062a\u0645\u0627\u0639\u064a\u0629. \u0643\u0627\u0646 \u0647\u0630\u0627 \u0627\u0644\u0627\u0646\u062a\u0645\u0627\u0621 \u064a\u0639\u0648\u062f \u0625\u0644\u0649 \u0627\u0644\u062c\u062f\u0627\u0631\u0629 \u0641\u064a \u0627\u0644\u0628\u062f\u0627\u064a\u0629 \u062b\u0645 \u0623\u0635\u0628\u062d\u062a \u0627\u0644\u0623\u0644\u0642\u0627\u0628 \u062a\u062a\u0648\u0627\u0631\u062b \u0645\u0646 \u062c\u064a\u0644 \u0625\u0644\u0649 \u0622\u062e\u0631. \u0648\u0642\u062f \u062a\u0645 \u0625\u0644\u063a\u0627\u0621 \u0647\u0630\u0627 \u0627\u0644\u062a\u0642\u0633\u064a\u0645 \u0631\u0633\u0645\u064a\u0627 \u0641\u062a\u0644\u0627\u0634\u062a \u0647\u0630\u0647 \u0627\u0644\u0637\u0628\u0642\u0629 \u0628\u0639\u062f \u0645\u0627 \u062d\u062f\u062b \u0635\u0631\u0627\u0639 \u0628\u064a\u0646\u0647\u0627 \u0648\u0628\u064a\u0646 \u0637\u0628\u0642\u0629 \u0627\u0644\u0639\u0627\u0645\u0629"}, {"color": "#97c2fc", "id": "duke", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bengt_Birgersson.jpg", "label": "duke", "shape": "image", "title": "Un duc, du latin dux, ducis signifiant \u00ab meneur, chef \u00bb, est le titulaire d\u0027un titre de haute noblesse attribu\u00e9 par plusieurs monarchies europ\u00e9ennes depuis le Moyen \u00c2ge. \u00c0 l\u0027origine, c\u0027\u00e9tait une charge militaire puis politique et militaire associ\u00e9e au commandement dans une r\u00e9gion frontali\u00e8re de l\u0027Empire romain."}, {"color": "#97c2fc", "id": "conway", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Conwy_Castle_-_bridge_view.jpg", "label": "conway", "shape": "image", "title": "Conwy (oder engl.: Conway) ist eine Stadt an der Nordk\u00fcste von Wales (Gro\u00dfbritannien) in der N\u00e4he von Llandudno am linken Ufer des River Conwy, kurz vor dessen M\u00fcndung in die Irische See. Auf der anderen Seite des Flusses liegt der Ort . In Conwy befindet sich einer der Zug\u00e4nge zum bei Touristen beliebten Bergland des Snowdonia-Nationalparks. Die Stadt hat rund 14.000 Einwohner und ist Verwaltungssitz des Conwy County Borough."}, {"color": "#97c2fc", "id": "revenue", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tax_deadweight.gif", "label": "revenue", "shape": "image", "title": "Belasting is een rechtsband tussen de overheid en een rechtssubject (de belastingplichtige) waarbij een heffing of prestatie wordt opgelegd ten behoeve van een overheid met als doel in de openbare uitgaven te voorzien. Belastingen worden geheven op grond van een wet. Wanneer tegenover de betaling wel een individuele prestatie van de overheid aan het rechtssubject staat, dan spreekt men over een retributie. Meer algemeen spreekt men ook over een heffing. Er is een onderscheid tussen directe en indirecte belastingen."}, {"color": "#97c2fc", "id": "buttery", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Schloss_Rochlitz_-_Kellergew\u00f6lbe_(01-2).jpg", "label": "buttery", "shape": "image", "title": "A buttery was originally a large cellar room under a monastery, in which food and drink were stored for the provisioning of strangers and passing guests. Nathan Bailey\u0027s An Universal Etymological English Dictionary gives \"CELLARIST \u2013 one who keeps a Cella, or Buttery; the Butler in a religious House or Monastery.\" As the definition in John Stevens\u0027s The History of the Antient Abbeys shows, its initial function was to feed and water the guests rather than monks: \"The Buttery; the Lodging for Guests\". In a monastery a buttery was thus the place from which travellers would seek \u0027doles\u0027 of bread and weak ale, given at the exterior buttery door (and often via a small serving-hatch in the door, to prevent invasion of the stores by a crowd or by rough beggars). The task of doling out this free food and drink would be the role of the butterer. At larger monasteries there would also be a basic hostelry, where travellers could sleep for free. Later the term buttery was also applied to a similar stores-room in a large medieval house, which might or might not be a cellar, and in which the buttery served the lord and his household rather than only passing travellers. In both its uses, a buttery is to be distinguished from the butter and lard-house (pantry or larder), and the kitchen, a hostelry, or the refectory for guests or the dining hall for the inhabitants."}, {"color": "#97c2fc", "id": "exeter", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Roque\u0027s_Map_of_Exeter_1744.jpg", "label": "exeter", "shape": "image", "title": "Exeter je hlavn\u00edm m\u011bstem hrabstv\u00ed Devon na jihoz\u00e1pad\u011b Anglie. Nach\u00e1z\u00ed se na \u0159ece . V roce 2005 m\u011bl Exeter asi 117 600 obyvatel."}, {"color": "#97c2fc", "id": "gwynedd", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/CymruMap1093.png", "label": "gwynedd", "shape": "image", "title": "The Kingdom of Gwynedd (Medieval Latin: Venedotia / Norwallia; Middle Welsh: Guynet) was a Welsh kingdom and a Roman Empire successor state that emerged in sub-Roman Britain in the 5th century during the Anglo-Saxon settlement of Britain. Based in northwest Wales, the rulers of Gwynedd repeatedly rose to dominance and were acclaimed as \"King of the Britons\" before losing their power in civil wars or invasions. The kingdom of Gruffydd ap Llywelyn\u2014the King of Wales from 1055 to 1063\u2014was shattered by a Saxon invasion in 1063 just prior to the Norman invasion of Wales, but the House of Aberffraw restored by Gruffudd ap Cynan slowly recovered and Llywelyn the Great of Gwynedd was able to proclaim the Principality of Wales at the Aberdyfi gathering of Welsh princes in 1216. In 1277, the Treaty of Aberconwy between Edward I of England and Llewelyn\u0027s grandson Llywelyn ap Gruffudd granted peace between the two but would also guarantee that Welsh self-rule would end upon Llewelyn\u0027s death, and so it represented the completion of the first stage of the conquest of Wales by Edward I. Welsh tradition credited the founding of Gwynedd to the Brittonic polity of Gododdin (Old Welsh Guotodin, earlier Brittonic form Votadini) from Lothian invading the lands of the Brittonic polities of the Deceangli, Ordovices, and Gangani in the 5th century. The sons of their leader, Cunedda, were said to have possessed the land between the rivers Dee and Teifi. The true borders of the realm varied over time, but Gwynedd proper was generally thought to comprise the cantrefs of Aberffraw, Cemais, and Cantref Rhosyr on Anglesey and Arllechwedd, Arfon, Dunoding, Dyffryn Clwyd, Ll\u0177n, Rhos, Rhufoniog, and Tegeingl at the mountainous mainland region of Snowdonia opposite."}, {"color": "#97c2fc", "id": "cafe", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Coffeeoverdose.jpg", "label": "cafe", "shape": "image", "title": "Un caf\u00e9 est un \u00e9tablissement o\u00f9 l\u0027on sert des boissons et des repas l\u00e9gers. Ce type d\u2019\u00e9tablissement est parfois joint, en France, \u00e0 un d\u00e9bit de tabac. Les synonymes varient selon l\u2019ancrage culturel de leur public ou de leur implantation g\u00e9ographique : bar, bistrot, troquet, estaminet, d\u00e9bit de boisson, etc.Le caf\u00e9 occupe dans de nombreuses cultures une fonction essentielle comme lieu de rassemblement collectif ou de d\u00e9tente individuelle. On s\u2019y rend pour prendre un repas l\u00e9ger, vivre une rencontre, jouer \u00e0 des jeux de soci\u00e9t\u00e9, assister \u00e0 des conf\u00e9rences publiques, pour lire ou pour \u00e9crire. Le caf\u00e9 est \u00e0 ne pas confondre avec le coffee shop, terme anglais se traduisant aussi par caf\u00e9, qui d\u00e9signe un type d\u2019\u00e9tablissement plus ou moins similaire dans les pays anglophones, mais peut aussi d\u00e9signer dans certains pays comme aux Pays-Bas un \u00e9tablissement o\u00f9 la consommation de cannabis est tol\u00e9r\u00e9e. Les boissons et autres sont servis par des serveurs."}, {"color": "#97c2fc", "id": "sulfur", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Disulfide-bridges-made-in-Avogadro.png", "label": "sulfur", "shape": "image", "title": "Is d\u00fail cheimiceach \u00e9 an sulfar n\u00f3 an ruibh, mar a thugtar air freisin. Is \u00e9 d\u00fail uimhir a 16 agus is \u00ed an tsiombail a sheasann d\u00f3 sna foirml\u00ed ceimiceacha n\u00e1 S. T\u00e1 an sulfar ar ceann de na d\u00faile is coitianta amuigh, agus is f\u00e9idir teacht ar an d\u00fail aonraithe f\u00e9in sa d\u00falra, chomh maith leis an d\u00farud mianra\u00ed sulf\u00e1ite. T\u00e1 s\u00e9 riachtanach don bheatha, agus is comh\u00e1bhar t\u00e1bhachtach \u00e9 ina l\u00e1n comhdh\u00fal bithcheimiceach, ar n\u00f3s an d\u00e1 aim\u00ednaig\u00e9ad \u00fad agus . B\u00edonn drochbholadh as na comhdh\u00faile sulfair, ach n\u00edl m\u00f3r\u00e1n bolaidh as an sulfar f\u00e9in. Solad bu\u00ed \u00e9 an sulfar faoi bhr\u00fa an atmaisf\u00e9ir agus le teocht an tseomra. N\u00edl s\u00e9 intuaslagtha san uisce, ach is f\u00e9idir \u00e9 a thuaslagadh sa . T\u00e1 a l\u00e1n allatr\u00f3p \u00e9ags\u00fail ag an sulfar, \u00e1fach. An cine\u00e1l sulfair is coitianta, is \u00e9 sin, an sulfar bu\u00ed, t\u00e1 s\u00e9 comhdh\u00e9anta as m\u00f3il\u00edn\u00ed a bhfuil ocht n-adamh sulfair iontu, ach t\u00e1 tr\u00ed allatr\u00f3p difri\u00fala ag an ochtsulfar seo f\u00e9in. T\u00e1 ceithre iseat\u00f3p cobhsa\u00ed ag an sulfar, agus is \u00e9 32S an ceann is fl\u00fairs\u00ed acu go l\u00e9ir, n\u00f3 seasann s\u00e9 do 95 % den tsulfar n\u00e1d\u00fartha - rud is l\u00e9ir \u00f3n me\u00e1chan adamhach freisin. N\u00edl iseat\u00f3ip n\u00e1d\u00fartha radaighn\u00edomhacha ag an sulfar. T\u00e1 a l\u00e1n uimhreacha ocsa\u00eddi\u00fach\u00e1in ag an sulfar ina chuid comhdh\u00fal: \n* -2, ar n\u00f3s suilf\u00edd\u00ed na miotal agus an tsuilf\u00edd hidrigine H2S \n* +2, cos\u00fail leis an d\u00e9chl\u00f3ir\u00edd sulfair SCl2 \n* +4, cos\u00fail leis an d\u00e9-ocsa\u00edd sulfair SO2 \n* +6, cos\u00fail leis an aig\u00e9ad sulfarach H2SO4"}, {"color": "#97c2fc", "id": "blockade", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Embracing_the_base,_Greenham_Common_December_1982_-_geograph.org.uk_-_759090.jpg", "label": "blockade", "shape": "image", "title": "\u5c01\u9396\uff08\u3075\u3046\u3055\u3001\u82f1\u8a9e:Blockade\uff09\u306f\u3001\u3042\u308b\u5730\u57df\u306b\u304a\u3044\u3066\u3001\u4ea4\u901a\u3084\u901a\u4fe1\u306a\u3069\u5916\u90e8\u3078\u30a2\u30af\u30bb\u30b9\u3059\u308b\u3001\u307e\u305f\u306f\u5916\u90e8\u304b\u3089\u30a2\u30af\u30bb\u30b9\u3059\u308b\u624b\u6bb5\u3092\u5f37\u5236\u7684\u306b\u906e\u65ad\u3057\u3066\u9694\u96e2\u3059\u308b\u3053\u3068\u3002\u56fd\u5bb6\u306a\u3069\u306e\u516c\u6a29\u529b\u306b\u3088\u308b\u5834\u5408\u304c\u591a\u304f\u3001\u8b66\u5bdf\u3084\u8ecd\u4e8b\u3001\u7d4c\u6e08\u306a\u3069\u56fd\u5bb6\u6a29\u529b\u306e\u95a2\u308f\u308b\u5206\u91ce\u3067\u7528\u3044\u3089\u308c\u308b\u3002\u307e\u305f\u3001\u82f1\u8a9e\u306eBlockade\u306f\u3001\u4ea4\u901a\u306e\u969c\u5bb3\u3084\u4e0d\u901a\u3001\u533b\u5b66\u3067\u306f\u85ac\u7269\u306a\u3069\u306b\u3088\u308b\u751f\u7406\u7684\u6a5f\u80fd\u306e\u906e\u65ad\u3092\u610f\u5473\u3059\u308b\u3002"}, {"color": "#97c2fc", "id": "gothic tale", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Bride_of_Lammermoor_-_Wolf\u0027s_Crag.jpg", "label": "gothic tale", "shape": "image", "title": "Gothic fiction, sometimes called Gothic horror in the 20th century, is a loose literary aesthetic of fear and haunting. The name is a reference to Gothic architecture of the European Middle Ages, which was characteristic of the settings of early Gothic novels. The first work to call itself Gothic was Horace Walpole\u0027s 1764 novel The Castle of Otranto, later subtitled \"A Gothic Story\". Subsequent 18th century contributors included Clara Reeve, Ann Radcliffe, William Thomas Beckford, and Matthew Lewis. The Gothic influence continued into the early 19th century, works by the Romantic poets, and novelists such as Mary Shelley, Charles Maturin, Walter Scott and E. T. A. Hoffmann frequently drew upon gothic motifs in their works. The early Victorian period continued the use of gothic, in novels by Charles Dickens and the Bront\u00eb sisters, as well as works by the American writers Edgar Allan Poe and Nathaniel Hawthorne. Later prominent works were Dracula by Bram Stoker, Richard Marsh\u0027s The Beetle and Robert Louis Stevenson\u0027s Strange Case of Dr Jekyll and Mr Hyde. Twentieth-century contributors include Daphne du Maurier, Stephen King, Shirley Jackson, Anne Rice and Toni Morrison."}, {"color": "#97c2fc", "id": "blood", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bloodbags.jpg", "label": "blood", "shape": "image", "title": "Leacht speisialtaithe de chuid na colainne is ea an fhuil. Sol\u00e1thra\u00edonn s\u00ed \u00e1bhar riachtanach \u2013 ocsaigin (O2) agus cothaithigh \u2013 do chealla na colainne, agus iompra\u00edonn s\u00ed fu\u00edollt\u00e1irg\u00ed meitibileacha \u00f3 na cealla seo go dt\u00ed na baill eisfheartha: na du\u00e1in, an t-ae, na scamh\u00f3ga agus an st\u00e9ig. L\u00e1na\u00edonn s\u00ed roinnt fheidhmeanna eile chomh maith: iompra\u00edonn s\u00ed na horm\u00f3in timpeall na colainne, agus t\u00e1 p\u00e1irt l\u00e1idir aici i gcosaint na colainne \u00f3 ionfhabht\u00fa. T\u00e1 tr\u00ed chomhph\u00e1irt san fhuil: na fuilchealla dearga, a iompra\u00edonn ocsaigin; na fuilchealla b\u00e1na, a chosna\u00edonn an cholainn \u00f3 ionfhabht\u00fa, maraon leis na pl\u00e1it\u00edn\u00ed, a chneasa\u00edonn gr\u00e1nuithe agus cr\u00e9achta\u00ed; agus an plasma, leacht a iompra\u00edonn na cealla fola agus ina dtuaslaga\u00edonn na substainte iompartha eile. Sna daoine f\u00e1sta, is sa smior a chrutha\u00edtear na fuilchealla nua, i bpr\u00f3iseas ar a dtugtar fuilghini\u00faint. \u00das\u00e1idtear an focal c\u00e9anna fuil i nGaeilge na hAlban."}, {"color": "#97c2fc", "id": "wattle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mud_\u0026_Stud_(geograph_3651844).jpg", "label": "wattle", "shape": "image", "title": "\ucd08\ubcbd(Wattle and daub)\uc740 \ubcbd\uacfc \uac74\ubb3c\uc744 \ub9cc\ub4dc\ub294 \ub370 \uc0ac\uc6a9\ub418\ub294 \ubcf5\ud569 \uc7ac\ub8cc \uac74\ucd95 \ubc29\uc2dd\uc73c\ub85c, \uc68b\uac00\uc9c0(wattle)\ub85c \uaca9\uc790\ub97c \uc9e0 \ub4a4 \uc816\uc740 \ud759, \uc810\ud1a0, \ubaa8\ub798, \ub3d9\ubb3c\uc758 \ubc30\uc124\ubb3c \ubc0f \uc9da\uc758 \uc870\ud569\uc73c\ub85c \ub9cc\ub4e4\uc5b4\uc9c4 \uc810\uc131\uc774 \uc788\ub294 \uc7ac\ub8cc\ub97c \ubc1c\ub77c\uc11c \uc791\uc5c5\ud55c\ub2e4. \uc778\ub958 \ubb38\uba85\uc5d0\uc11c \uc801\uc5b4\ub3c4 6,000\ub144 \uc774\uc0c1 \uc0ac\uc6a9\ub418\uc5b4 \uc654\uc73c\uba70, \uc5ec\uc804\ud788 \uc0ac\uc6a9\ub418\uace0 \uc788\ub294 \uac74\uc124 \ubc29\ubc95\uc774\ub2e4."}, {"color": "#97c2fc", "id": "princess cinderella", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Princess_Cinderella.jpg", "label": "princess cinderella", "shape": "image", "title": "Cenerentola e il signor Bonaventura \u00e8 un film del 1941 diretto da Sergio Tofano"}, {"color": "#97c2fc", "id": "castle building", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Chapters_bookstore_and_Starbucks_caf\u00e9,_downtown_Montr\u00e9al_2006-01-27.jpg", "label": "castle building", "shape": "image", "title": "The Castle Building is an office building in Montreal, Quebec, Canada. Its address is 1410 Stanley Street on the corner of Saint Catherine Street West in Downtown Montreal. It is owned by Gold Castle Holdings Limited. The building is now home to a Victoria\u0027s Secret outlet and was previously home to a Chapters bookstore, which closed in 2014. Named for the and erected on the site of the former Emmanuel Congregational Church, it was designed by Montreal architecture firm Ross and Macdonald, and was completed in 1927. It has 11 floors. The building\u0027s facade material is brick and its facade system is applied masonry. Its architectural style is Neoclassical. Tenants include postproduction company SHED and digital agency TP1. The Castle Building was awarded the Heritage Emeritus Award in 2005 by the City of Montreal and Heritage Montreal."}, {"color": "#97c2fc", "id": "caerlaverock", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Old_carlaverock_castle.jpg", "label": "caerlaverock", "shape": "image", "title": "Caerlaverock gaztelua (ingelesez: Caerlaverock Castle) Eskoziako Dumfries herritik 11 kilometro eskasera kokaturik dagoen gaztelu bat da. A mailako eraikina izendaturik dago."}, {"color": "#97c2fc", "id": "yardley", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Norman_Yardley_1947.jpg", "label": "yardley", "shape": "image", "title": "Norman Walter Dransfield Yardley (19 March 1915 \u2013 3 October 1989) was an English cricketer who played for Cambridge University, Yorkshire County Cricket Club and England, as a right-handed batsman and occasional bowler. An amateur, he captained Yorkshire from 1948 to 1955 and England on fourteen occasions between 1947 and 1950, winning four Tests, losing seven and drawing three. Yardley was named Wisden Cricketer of the Year in 1948 and in his obituary in Wisden Cricketers\u0027 Almanack, he was described as Yorkshire\u0027s finest amateur since Stanley Jackson. Yardley played schoolboy cricket at St Peter\u0027s, York. A highly talented all-round sportsman, he went to St John\u0027s College, Cambridge, and won Blues at cricket, squash, rugby fives and field hockey. In the university matches, he scored 90 in his second year, 101 in his third and was captain for his final year. He made his Yorkshire debut in 1936 and played for the county until 1955, when he retired as a player. He made his Test match debut against South Africa in 1939 and after the Second World War was chosen as vice-captain to Wally Hammond on the 1946\u201447 tour of Australia where he captained England in the fifth Test. He followed Hammond as skipper in 1947, and captained England intermittently until 1950 when his business commitments allowed. In 1948 he succeeded to the Yorkshire leadership when Brian Sellers resigned. Yardley remained in the position until 1955, during a time when Yorkshire had several difficult players in their dressing room. Under Yardley, Yorkshire were joint champions in 1949 but subsequently on a number of occasions, too often for the liking of supporters, finished second to Surrey in the County Championship. He served as a Test match selector between 1951 and 1954, acting as chairman of selectors in 1952. He was President of Yorkshire C.C.C. from 1981 to 1983, when he resigned after becoming involved in controversy over the decision to release Geoffrey Boycott in 1983. He died after a stroke in 1989."}, {"color": "#97c2fc", "id": "relic", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Blessed_Maria_Gabriela_first_class_relic_ex_corp.jpg", "label": "relic", "shape": "image", "title": "\u0627\u0644\u0630\u062e\u064a\u0631\u0629 \u0647\u0648 \u062c\u0632\u0621 \u0645\u0646 \u062c\u0633\u062f \u0623\u0648 \u0645\u0645\u062a\u0644\u0643\u0627\u062a \u0642\u062f\u064a\u0633 \u0623\u0648 \u0634\u062e\u0635\u064a\u0629 \u0645\u0642\u062f\u0633\u0629 \u064a\u062a\u0645 \u0627\u0644\u0627\u062d\u062a\u0641\u0627\u0638 \u0628\u0647\u0627 \u0644\u063a\u0627\u064a\u0629 \u0627\u0644\u062a\u0628\u0631\u0643 \u0623\u0648 \u0627\u0644\u062a\u0639\u0628\u062f \u0641\u064a \u0628\u0639\u0636 \u0627\u0644\u062f\u064a\u0627\u0646\u0627\u062a \u0645\u062b\u0644 \u0627\u0644\u0634\u0627\u0645\u0627\u0646\u064a\u0629 \u0648 \u0627\u0644\u0628\u0648\u0630\u064a\u0629 \u0648 \u0627\u0644\u0645\u0633\u064a\u062d\u064a\u0629 \u0648 \u0627\u0644\u0647\u0646\u062f\u0648\u0633\u064a\u0629. \u062a\u0639\u0648\u062f \u0623\u0635\u0644 \u0627\u0644\u062a\u0633\u0645\u064a\u0629 \u0625\u0644\u0649 \u0627\u0644\u0633\u0631\u064a\u0627\u0646\u064a\u0629 \u0715\u0718\u071f\u072a\u0722\u0710\u060c \u0648 \u0646\u0642\u062d\u0631\u062a\u0647\u0627 \u062f\u0648\u062e\u0631\u0627\u0646\u0627\u060c \u0628\u0645\u0639\u0646\u0649 \u062a\u0630\u0643\u0627\u0631."}, {"color": "#97c2fc", "id": "great tower", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Colchester_castle_800.jpg", "label": "great tower", "shape": "image", "title": "Don\u017con (fr. donjon, ang. keep, niem. Donjon) \u2013 wie\u017ca \u0142\u0105cz\u0105ca w sobie g\u0142\u00f3wne funkcje mieszkalne i obronne, przez co zamieszkiwana by\u0142a w czasie pokoju. Cz\u0119sto mylona z wie\u017c\u0105 ostatecznej obrony typu sto\u0142p, kt\u00f3ra s\u0142u\u017cy\u0142a jedynie funkcji militarnej. Istnieje tak\u017ce sporo form po\u015brednich mi\u0119dzy don\u017conami a typowymi sto\u0142pami, przy czym zazwyczaj dominuj\u0105 cechy jednego z tych obiekt\u00f3w. Don\u017con to zarazem wie\u017ca ostatecznej obrony, jak i sta\u0142e, g\u0142\u00f3wne mieszkanie feuda\u0142a. Z don\u017conu wykrystalizowa\u0142y si\u0119 dwa obiekty \u2013 prawie czysto obronny sto\u0142p i prawie czysto mieszkalny pa\u0142ac lub dom."}, {"color": "#97c2fc", "id": "weapon", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Racinet1.jpg", "label": "weapon", "shape": "image", "title": "Arma edo iskilua ehizan, erasoan edo babesean indarra aplikatzeko eta hedatzeko erabiltzen den tresna da. Armek, oro har, abantaila mekanikoak erabiltzen dituzte indarrak sendotzeko. Armak oso elementu sinpleak izan daitezke, esaterako mutur zorrozdun makila bat, edo teknologiaren laguntzarekin sortutako objektu konplexuak, esaterako kontinente arteko misil balistiko bat. Erasoan, armak bortxarako eta ekintzak behartzeko tresna gisa erabil daitezke, bai kontaktu zuzenaren bidez zein erabiliz. Ikuspuntu zabaletik, min emateko gai den edozein gauza armatzat har daiteke, nahiz eta hori ez izan bere funtzio nagusia. Esaterako, eskua bera arma izan daiteke zenbait testuingurutan."}, {"color": "#97c2fc", "id": "sail", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Atlas_pittoresque_pl_096.jpg", "label": "sail", "shape": "image", "title": "Velo estas forta peco el tolo a\u016d teksita materialo sur akvoveturilo (vel\u015dipo a\u016d velboato) celita por kapti la forton de la vento kaj transformi tion al propulso por movi la veturilon anta\u016den. La pozicio de la velo rilate al la \u015dipo estas ofte \u015dan\u011debla, tiel ke eblas efikepropulsi la veturilon al dezirata direkto, malgra\u016d la diversaj ventodirektoj."}, {"color": "#97c2fc", "id": "genre", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Pieter_Bruegel_d._\u00c4._014.jpg", "label": "genre", "shape": "image", "title": "\u30b8\u30e3\u30f3\u30eb\uff08\u30d5\u30e9\u30f3\u30b9\u8a9e: genre\uff09\u306f\u3001\u82b8\u8853\u8868\u73fe\u7fa4\u3092\u3042\u308b\u4e00\u3064\u306e\u5074\u9762\u304b\u3089\u5ba2\u89b3\u7684\u306b\u5206\u985e\u3057\u305f\u3082\u306e\u3092\u3044\u3046\u3002 \u5c11\u306a\u304f\u3068\u3082\u53e4\u4ee3\u30ae\u30ea\u30b7\u30a2\u6642\u4ee3\u306b\u307e\u3067\u9061\u308b\u3053\u3068\u306e\u3067\u304d\u308b\u300c\u60b2\u5287\u300d\u306a\u3069\u3001\u9577\u3044\u6b74\u53f2\u306e\u4e2d\u3067\u7528\u3044\u3089\u308c\u3066\u3044\u308b\u30b8\u30e3\u30f3\u30eb\u304c\u3042\u308b\u4e00\u65b9\u3001\u6642\u4ee3\u306e\u5909\u5316\u3092\u6349\u3048\u308b\u3079\u304f\u65b0\u3057\u3044\u30b8\u30e3\u30f3\u30eb\u304c\u63d0\u6848\u3055\u308c\u3001\u4e2d\u306b\u306f\u666e\u53ca\u3059\u308b\u3082\u306e\u3082\u3042\u308b\u3002"}, {"color": "#97c2fc", "id": "harlow", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Jean_Harlow_by_George_Hurrell_1933.png", "label": "harlow", "shape": "image", "title": "Jean Harlow, ursprungligen Harlean Harlow Carpenter, f\u00f6dd 3 mars 1911 i Kansas City, Missouri, d\u00f6d 7 juni 1937 i Los Angeles, Kalifornien, var en amerikansk sk\u00e5despelare och sexsymbol under 1930-talet. Harlow engagerades av regiss\u00f6ren Howard Hughes och gjorde sin f\u00f6rsta stora roll i Rymdens demoner (1930), vilken f\u00f6ljdes av flera filmer utan framg\u00e5ng, innan hon kontrakterades av Metro-Goldwyn-Mayer 1932. D\u00e4r spelade Harlow huvudroller i en serie filmer, d\u00e4ribland Taifun (1932), Middag kl. 8 (1933), Hj\u00e4rter i trumf (1935) och (1936). Snart gick hon om sina kvinnliga kollegor p\u00e5 MGM, Joan Crawford och Norma Shearer, i popularitet. Hon blev en av de st\u00f6rsta filmstj\u00e4rnorna under slutet av 1930-talet, med smeknamnen \"Blonde Bombshell\" och \"Platinum Blonde\", uppskattad f\u00f6r sina vamproller. Jean Harlow avled vid 26 \u00e5rs \u00e5lder under inspelningen av Saratoga 1937. Filmen f\u00e4rdigst\u00e4lldes med hj\u00e4lp av body doubles och hade premi\u00e4r drygt en m\u00e5nad efter Harlows d\u00f6d. Hon rankades 1999 som nummer 22 p\u00e5 AFI\u0027s 100 Years...100 Stars lista \u00f6ver filmstj\u00e4rnor fr\u00e5n Hollywoods klassiska era."}, {"color": "#97c2fc", "id": "esk", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Esk_War_Memorial.jpg", "label": "esk", "shape": "image", "title": "Esk War Memorial is a heritage-listed memorial at Ipswich Street, Esk, Somerset Region, Queensland, Australia. It was designed by George Brockwell Gill and built in 1920 by Frank Williams \u0026 Co. It is also known as Esk Memorial Park. It was added to the Queensland Heritage Register on 21 October 1992."}, {"color": "#97c2fc", "id": "water", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/DIN_4844-2_D-P005.svg", "label": "water", "shape": "image", "title": "Air (H2O) adalah suatu senyawa anorganik polar yang pada suhu kamar merupakan cairan tak berasa dan tak berbau, yang hampir tak berwarna meski terdapat sedikit warna biru yang melekat. Air adalah senyawa kimia yang paling banyak dipelajari dan sering disebut sebagai \"pelarut universal\" serta \"pelarut kehidupan.\" Senyawa ini adalah zat yang paling melimpah di permukaan Bumi dan satu-satunya zat umum yang terdapat sebagai padat, cair, dan gas di permukaan bumi. Senyawa ini juga merupakan molekul paling melimpah ketiga di alam semesta (di belakang molekul hidrogen dan karbon monoksida). Molekul air membentuk ikatan hidrogen satu sama lain dan sangat polar. Polaritas ini memungkinkannya untuk memisahkan ion dalam garam dan mengikat zat polar lainnya seperti alkohol dan asam, sehingga melarutkannya. Ikatan hidrogennya menyebabkan banyak sifat uniknya, seperti memiliki bentuk padat yang kurang padat daripada bentuk cairnya, titik didih yang relatif tinggi sekitar 100 \u00b0C untuk massa molarnya, dan kapasitas panas yang tinggi. Air bersifat amfoter, artinya dapat menunjukkan sifat-sifat asam atau basa, tergantung pada pH larutan tempatnya; ia dengan mudah menghasilkan baik ion H+ dan OH\u2212. Terkait dengan sifat amfoternya, ia mengalami swa-ionisasi. Hasil kali dari aktivitasnya, atau kira-kira, konsentrasi H+ dan OH\u2212 adalah konstan, sehingga konsentrasi masing-masing berbanding terbalik satu sama lain."}, {"color": "#97c2fc", "id": "middle ages", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Crescenzi_calendar.jpg", "label": "middle ages", "shape": "image", "title": "\u015aredniowiecze \u2013 epoka w historii Europy trwaj\u0105ca od V do XV wieku, kt\u00f3ra rozpocz\u0119\u0142a si\u0119 wraz z upadkiem cesarstwa zachodniorzymskiego i trwa\u0142a do epoki renesansu i wielkich odkry\u0107 geograficznych. Jest \u015brodkowym okresem w tradycyjnym podziale historii Europy na staro\u017cytno\u015b\u0107, \u015bredniowiecze i nowo\u017cytno\u015b\u0107. Dzieli si\u0119 na wczesne, pe\u0142ne (dojrza\u0142e) i p\u00f3\u017ane \u015bredniowiecze. Schy\u0142ek staro\u017cytno\u015bci i pocz\u0105tek \u015bredniowiecza charakteryzowa\u0142y si\u0119 spadkiem liczby ludno\u015bci, upadkiem miast i najazdami plemion barbarzy\u0144skich. Na gruzach cesarstwa zachodniorzymskiego plemiona barbarzy\u0144skie (w tym r\u00f3\u017cne ludy germa\u0144skie) tworzy\u0142y nowe pa\u0144stwa. W VII wieku Afryka P\u00f3\u0142nocna i Bliski Wsch\u00f3d, b\u0119d\u0105ce dot\u0105d cz\u0119\u015bci\u0105 cesarstwa wschodniorzymskiego (Cesarstwa Bizanty\u0144skiego), zosta\u0142y podbite przez Arab\u00f3w i sta\u0142y si\u0119 cz\u0119\u015bci\u0105 kalifatu. Chocia\u017c nast\u0105pi\u0142a znacz\u0105ca zmiana stosunk\u00f3w spo\u0142ecznych i struktur politycznych, nie dosz\u0142o do ca\u0142kowitego zerwania z dziedzictwem staro\u017cytno\u015bci. Cesarstwo Bizanty\u0144skie przetrwa\u0142o i nadal by\u0142o znacz\u0105c\u0105 si\u0142\u0105. Kodeks Justyniana (zbi\u00f3r prawa rzymskiego) mia\u0142 istotny wp\u0142yw na rozw\u00f3j \u015bredniowiecznego prawodawstwa. Na zachodzie Europy wi\u0119kszo\u015b\u0107 nowo powsta\u0142ych kr\u00f3lestw zaadaptowa\u0142a niekt\u00f3re z nadal istniej\u0105cych rzymskich instytucji. W miar\u0119 rozprzestrzeniania si\u0119 chrze\u015bcija\u0144stwa by\u0142y zak\u0142adane klasztory. Frankowie pod w\u0142adz\u0105 Karoling\u00f3w stworzyli imperium obejmuj\u0105ce pod koniec VIII i na pocz\u0105tku IX wieku wi\u0119kszo\u015b\u0107 zachodniej Europy. Imperium Karoli\u0144skie rozpad\u0142o si\u0119 w wyniku walk wewn\u0119trznych i towa
