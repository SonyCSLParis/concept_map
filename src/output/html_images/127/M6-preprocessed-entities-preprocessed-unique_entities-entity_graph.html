33 \u0627\u0644\u0630\u064a \u0635\u0645\u0645 \u0642\u0644\u0627\u0639 \u0625\u062f\u0648\u0627\u0631\u062f \u0627\u0644\u0623\u0648\u0644."}, {"color": "#97c2fc", "id": "drawbridges", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Drawbridge.gif", "label": "drawbridges", "shape": "image", "title": "Il ponte levatoio \u00e8 un tipo di ponte mobile usato a partire dal Medioevo nei castelli e tipicamente creato per superare il fossato, utilizzato come sistema di difesa dello stesso. Posizionato per evitare gli accessi indesiderati dei nemici era in genere costituito da un impalcato in legno, sostenuto da travi ed imperniato ad un\u0027estremit\u00e0 soltanto. Veniva sollevato o abbassato mediante da dei tiranti o catene azionati da argani a ruota lateralmente o per mezzo di un contrappeso. Quando era sollevato realizzava anche la funzione di chiusura dell\u0027accesso. Il ponte levatoio, per restare di agevole manovra, non poteva essere pi\u00f9 lungo di tre metri e mezzo o poco pi\u00f9. Il resto del fossato era superato con un pontile fisso chiamato ponte morto. Quando era abbassato, il ponte appoggiava il suo bordo esterno ad un sostegno fisso, detto . Il termine viene talvolta usato per descrivere due altri tipi di ponti mobili, il (a una o due campate) ed il ponte sollevabile (o a sollevamento verticale). \n* Il ponte levatoio del Castello Sforzesco di Milano. \n* Ponte levatoio del Castello di San Salvatore (Susegana), fotografato da Paolo Monti \n* Ingresso con ponte levatoio; Lagos (Portogallo)"}, {"color": "#97c2fc", "id": "instrumental", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Traditional_indonesian_instruments.jpg", "label": "instrumental", "shape": "image", "title": "\u03a4\u03b1 \u03bc\u03bf\u03c5\u03c3\u03b9\u03ba\u03ac \u03cc\u03c1\u03b3\u03b1\u03bd\u03b1 \u03b5\u03af\u03bd\u03b1\u03b9 \u03ba\u03b1\u03c4\u03b1\u03c3\u03ba\u03b5\u03c5\u03ac\u03c3\u03bc\u03b1\u03c4\u03b1 \u03c4\u03b1 \u03bf\u03c0\u03bf\u03af\u03b1, \u03bc\u03b5 \u03c4\u03bf\u03bd \u03bc\u03b7\u03c7\u03b1\u03bd\u03b9\u03c3\u03bc\u03cc \u03c4\u03bf\u03c5\u03c2 \u03ba\u03b1\u03b9 \u03c4\u03b9\u03c2 \u03c4\u03b5\u03c7\u03bd\u03b9\u03ba\u03ad\u03c2 \u03c7\u03c1\u03ae\u03c3\u03b5\u03b9\u03c2 \u03c4\u03bf\u03c5\u03c2, \u03c7\u03c1\u03b7\u03c3\u03b9\u03bc\u03bf\u03c0\u03bf\u03b9\u03bf\u03cd\u03bd\u03c4\u03b1\u03b9 \u03bc\u03b5 \u03c3\u03ba\u03bf\u03c0\u03cc \u03c4\u03b7\u03bd \u03c0\u03b1\u03c1\u03b1\u03b3\u03c9\u03b3\u03ae \u03bc\u03bf\u03c5\u03c3\u03b9\u03ba\u03ce\u03bd \u03ae\u03c7\u03c9\u03bd. \u03a3\u03c4\u03b7\u03bd \u03c0\u03c1\u03ac\u03be\u03b7, \u03ba\u03ac\u03b8\u03b5 \u03bc\u03ad\u03c3\u03bf \u03c0\u03bf\u03c5 \u03bc\u03c0\u03bf\u03c1\u03b5\u03af \u03bd\u03b1 \u03c0\u03b1\u03c1\u03ac\u03b3\u03b5\u03b9 \u03ae\u03c7\u03bf\u03c5\u03c2 \u03bc\u03c0\u03bf\u03c1\u03b5\u03af \u03bd\u03b1 \u03c7\u03b1\u03c1\u03b1\u03ba\u03c4\u03b7\u03c1\u03b9\u03c3\u03c4\u03b5\u03af \u03c9\u03c2 \u03bc\u03bf\u03c5\u03c3\u03b9\u03ba\u03cc \u03cc\u03c1\u03b3\u03b1\u03bd\u03bf. \u0397 \u03b5\u03bc\u03c6\u03ac\u03bd\u03b9\u03c3\u03ae \u03c4\u03bf\u03c5\u03c2 \u03c4\u03bf\u03c0\u03bf\u03b8\u03b5\u03c4\u03b5\u03af\u03c4\u03b1\u03b9 \u03c3\u03c4\u03b1 \u03c0\u03c1\u03ce\u03c4\u03b1 \u03c3\u03c4\u03ac\u03b4\u03b9\u03b1 \u03c4\u03bf\u03c5 \u03b1\u03bd\u03b8\u03c1\u03ce\u03c0\u03b9\u03bd\u03bf\u03c5 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03c3\u03bc\u03bf\u03cd, \u03c7\u03c9\u03c1\u03af\u03c2 \u03c9\u03c3\u03c4\u03cc\u03c3\u03bf \u03bd\u03b1 \u03bc\u03c0\u03bf\u03c1\u03b5\u03af \u03bd\u03b1 \u03ba\u03b1\u03b8\u03bf\u03c1\u03b9\u03c3\u03c4\u03b5\u03af \u03b1\u03ba\u03c1\u03b9\u03b2\u03ae\u03c2 \u03c7\u03c1\u03bf\u03bd\u03bf\u03bb\u03bf\u03b3\u03af\u03b1 \u03b5\u03bc\u03c6\u03ac\u03bd\u03b9\u03c3\u03b7\u03c2 \u03c4\u03bf\u03c5 \u03c0\u03c1\u03ce\u03c4\u03bf\u03c5 \u03bf\u03c1\u03b3\u03ac\u03bd\u03bf\u03c5. \u03a4\u03b1 \u03c0\u03b9\u03bf \u03c0\u03b1\u03bb\u03b9\u03ac \u03b1\u03c1\u03c7\u03b1\u03b9\u03bf\u03bb\u03bf\u03b3\u03b9\u03ba\u03ac \u03b5\u03c5\u03c1\u03ae\u03bc\u03b1\u03c4\u03b1 \u03b1\u03c6\u03bf\u03c1\u03bf\u03cd\u03bd \u03ba\u03ac\u03c0\u03bf\u03b9\u03b5\u03c2 \u03c0\u03c1\u03c9\u03c4\u03cc\u03b3\u03bf\u03bd\u03b5\u03c2 \u03c6\u03bb\u03bf\u03b3\u03ad\u03c1\u03b5\u03c2 \u03b7\u03bb\u03b9\u03ba\u03af\u03b1\u03c2 37.000 \u03b5\u03c4\u03ce\u03bd, \u03c7\u03c9\u03c1\u03af\u03c2 \u03cc\u03bc\u03c9\u03c2 \u03bd\u03b1 \u03b8\u03b5\u03c9\u03c1\u03bf\u03cd\u03bd\u03c4\u03b1\u03b9 \u03c4\u03b1 \u03c0\u03c1\u03ce\u03c4\u03b1 \u03cc\u03c1\u03b3\u03b1\u03bd\u03b1 \u03c0\u03bf\u03c5 \u03c5\u03c0\u03ae\u03c1\u03c7\u03b1\u03bd."}, {"color": "#97c2fc", "id": "alnwick", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Isometric_View_of_Alnwick_Castle,_1866.jpg", "label": "alnwick", "shape": "image", "title": "Alnwick Castle (/\u02c8\u00e6n\u026ak/) is a castle and country house in Alnwick in the English county of Northumberland. It is the seat of the 12th Duke of Northumberland, built following the Norman conquest and renovated and remodelled a number of times. It is a Grade I listed building now the home of Ralph Percy, 12th Duke of Northumberland and his family. In 2016, the castle received over 600,000 visitors per year when combined with adjacent attraction the Alnwick Garden."}, {"color": "#97c2fc", "id": "kenilworth castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kenilworth_Castle_gatehouse_landscape.jpg", "label": "kenilworth castle", "shape": "image", "title": "O Castelo de Kenilworth (em ingl\u00eas: Kenilworth Castle) \u00e9 um castelo localizado em Kenilworth, no condado ingl\u00eas do Warwickshire. Historicamente era cercado pela Floresta de Arden. O castelo medieval \u00e9 not\u00e1vel pelas suas extensas defesas de \u00e1gua e pelo grande cerco montado pelo futuro rei Eduardo I em 1266, al\u00e9m das ru\u00ednas do ornado Great Hall (Grande Sal\u00e3o) constru\u00eddo por Jo\u00e3o de Gante. A sua hist\u00f3ria posterior inclui a visita da rainha Isabel I (ainda disp\u00f5e de edif\u00edcios e jardins da era Tudor) e a dram\u00e1tica destrui\u00e7\u00e3o deliberada pelas tropas de Cromwell, deixando um lado aberto na bela torre de menagem normanda."}, {"color": "#97c2fc", "id": "edwardian", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Eduard+Filip.jpg", "label": "edwardian", "shape": "image", "title": "\u00c9douard Ier (17 ou 18 juin 1239 \u2013 7 juillet 1307), surnomm\u00e9 Longshanks (\u00ab longues jambes \u00bb) ou Malleus Scottorum (\u00ab le Marteau des \u00c9cossais \u00bb), est duc d\u0027Aquitaine, roi d\u0027Angleterre et seigneur d\u0027Irlande de 1272 \u00e0 1307. Fils a\u00een\u00e9 du roi Henri III, \u00c9douard s\u0027implique tr\u00e8s jeune dans les intrigues politiques du royaume. Il soutient bri\u00e8vement le mouvement des barons r\u00e9formateurs men\u00e9 par Simon de Montfort avant de se r\u00e9concilier avec son p\u00e8re, auquel il reste fid\u00e8le durant toute la Seconde Guerre des barons (1264\u20131267). Otage des barons apr\u00e8s la d\u00e9faite de Lewes, il s\u0027\u00e9vade quelques mois plus tard et \u00e9crase l\u0027arm\u00e9e de Montfort \u00e0 la bataille d\u0027Evesham. Une fois l\u0027Angleterre pacifi\u00e9e, il prend la croix et dirige la neuvi\u00e8me croisade (1271\u20131272), dont les r\u00e9sultats sont tr\u00e8s limit\u00e9s. C\u0027est sur le chemin du retour qu\u0027il apprend la mort de son p\u00e8re. Il est couronn\u00e9 le 19 ao\u00fbt 1274 \u00e0 l\u0027abbaye de Westminster. Une grande partie du r\u00e8gne d\u0027\u00c9douard Ier est consacr\u00e9e \u00e0 la r\u00e9forme de l\u0027administration royale et du droit commun. Cependant, il s\u0027int\u00e9resse \u00e9galement aux affaires \u00e9trang\u00e8res. Il conquiert le pays de Galles au terme d\u0027une br\u00e8ve guerre d\u0027invasion (1282\u20131283) et l\u0027int\u00e8gre au royaume d\u0027Angleterre, fondant plusieurs ch\u00e2teaux et plusieurs villes qu\u0027il peuple de colons anglais. Son attention se tourne ensuite vers l\u0027\u00c9cosse : apr\u00e8s avoir arbitr\u00e9 la crise de succession au tr\u00f4ne, il affirme sa suzerainet\u00e9 sur le royaume. La guerre \u00e9clate entre les deux nations en 1296 et se poursuit durant le reste du r\u00e8gne d\u0027\u00c9douard, malgr\u00e9 quelques p\u00e9riodes d\u0027accalmie. Le financement des campagnes militaires d\u0027\u00c9douard par l\u0027imp\u00f4t suscite une opposition religieuse comme s\u00e9culi\u00e8re, qui n\u0027est pas r\u00e9solue \u00e0 sa mort. Il laisse \u00e0 son fils \u00c9douard II un royaume en guerre contre son voisin septentrional et en proie \u00e0 des probl\u00e8mes politiques et financiers durables. Sa grande taille et son temp\u00e9rament col\u00e9rique font d\u0027\u00c9douard Ier un homme craint par nombre de ses contemporains, mais il gagne le respect de ses sujets par son comportement digne du roi id\u00e9al : soldat, administrateur, homme pieux. Les historiens contemporains sont plus divis\u00e9s : certains applaudissent son \u0153uvre l\u00e9gislative et administrative, d\u0027autres critiquent son attitude intransigeante vis-\u00e0-vis de l\u0027aristocratie anglaise. Le r\u00e9tablissement de l\u0027autorit\u00e9 royale apr\u00e8s le r\u00e8gne difficile d\u0027Henri III, la cr\u00e9ation du Parlement en tant qu\u0027institution permanente et la r\u00e9forme du syst\u00e8me l\u00e9gislatif sont \u00e0 porter \u00e0 son cr\u00e9dit. Mais, il fait \u00e9galement preuve d\u0027un comportement cruel vis-\u00e0-vis des \u00c9cossais et des Gallois, et c\u0027est lui qui expulse les Juifs du royaume d\u0027Angleterre en 1290 ; l\u0027\u00e9dit d\u0027Expulsion reste en vigueur jusqu\u0027en 1656."}, {"color": "#97c2fc", "id": "mock castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Copertino.jpg", "label": "mock castle", "shape": "image", "title": "Als Burg wird ein in sich geschlossener, bewohnbarer Wehrbau bezeichnet, epochen\u00fcbergreifend auch eine fr\u00fchgeschichtliche oder antike Befestigungsanlage, im engeren Sinn ein mittelalterlicher Wohn- und Wehrbau. Eine herausragende Rolle spielte die Burg im Mittelalter, in dessen Verlauf eine Vielzahl von Burganlagen in Europa entstanden und die Burg institutionell eng mit der feudalen Organisationsform der Grundherrschaft verbunden war. Burgen sind heute ein oft f\u00fcr den Tourismus wichtiges Baudenkmal, Kulturgut und Teil des gewachsenen kulturellen Erbes. Viele Burgen tragen das Kennzeichen f\u00fcr Kulturgut entsprechend der Haager Konvention zum Schutz von Kulturgut bei bewaffneten Konflikten (vgl. Internationales Komitee vom Blauen Schild)."}, {"color": "#97c2fc", "id": "safe room", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/FEMA_-_8093_-_Photograph_by_Mark_Wolfe_taken_on_06-02-2003_in_Tennessee.jpg", "label": "safe room", "shape": "image", "title": "\u30bb\u30fc\u30d5\u30eb\u30fc\u30e0 (Safe Room) \u306f\u3001\u4e3b\u306b\u4f4f\u5b85\u306b\u304a\u3044\u3066\u4e0d\u6cd5\u4fb5\u5165\u8005\u304c\u767a\u751f\u3057\u305f\u969b\u3001\u4e00\u6642\u7684\u306b\u907f\u96e3\u3059\u308b\u305f\u3081\u306b\u8a2d\u7f6e\u3057\u3066\u304a\u304f\u90e8\u5c4b\u3002\u5c11\u4eba\u6570\u7528\u30b7\u30a7\u30eb\u30bf\u30fc\u306e\u4e00\u7a2e\u3002\u96a0\u3057\u90e8\u5c4b\u306b\u306a\u3063\u3066\u3044\u308b\u3053\u3068\u304c\u591a\u3044\u3002 \u30bb\u30fc\u30d5\u30cf\u30a6\u30b9\u3001\u30d1\u30cb\u30c3\u30af\u30fb\u30eb\u30fc\u30e0 (Panic Room) \u3068\u306e\u547c\u79f0\u3067\u3082\u77e5\u3089\u308c\u3001\u907f\u96e3\u5ba4\u3001\u7dca\u6025\u907f\u96e3\u5ba4\u3001\u7dca\u6025\u907f\u96e3\u90e8\u5c4b\u306a\u3069\u306e\u547c\u3073\u65b9\u3082\u3042\u308b\u3002"}, {"color": "#97c2fc", "id": "mongol", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Battle_of_Oroi-Jalatu.jpg", "label": "mongol", "shape": "image", "title": "Mongoliako Herri Errepublika (mongolieraz: \u0411\u04af\u0433\u0434 \u041d\u0430\u0439\u0440\u0430\u043c\u0434\u0430\u0445 \u041c\u043e\u043d\u0433\u043e\u043b \u0410\u0440\u0434 \u0423\u043b\u0441 (\u0411\u041d\u041c\u0410\u0423), B\u00fcgd Nairamdakh Mongol Ard Uls (BNMAU)) 1924 eta 1992 bitartean egon zen estatu burujabe sozialista izan zen, gaur egungo Mongolia herrialdearen lurretan kokatua. Alderdi bakarreko errepublika sozialista marxista-leninista izanik, agintaritzapean, Sobietar Batasunarekin gertuko harremanak izan zituen. Muga geografikoei dagokienez, iparraldean, Sobietar Errepublika Sozialisten Batasuna zuen mugakide; hegoaldean, berriz, Txina."}, {"color": "#97c2fc", "id": "literature", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Printing3_Walk_of_Ideas_Berlin.jpg", "label": "literature", "shape": "image", "title": "Literatuur, ook letterkunde, schone letteren of kortweg letteren, is de verzamelde schriftelijke neerslag van een land of van een periode, voor zover het geschriften betreft die hun waarde ontlenen aan veronderstelde vormschoonheid of emotioneel effect. Literatuur betreft kunstwerken die uit taal bestaan en wordt meestal in drie gebieden onderverdeeld, te weten po\u00ebzie, toneelstukken en (verhalend) proza. Welke werken tot de literatuur worden gerekend, verschilt per periode en per literatuuropvatting; de grenzen tussen wat wel en niet tot de literatuur wordt gerekend blijven \u0027onvast en variabel\u0027. Literatuur wordt bestudeerd in het vakgebied van de literatuurwetenschap. Daarnaast wordt de term literatuur gebruikt in de betekenis van vakliteratuur: alle geschriften die over een bepaald onderwerp uit een willekeurig, bijvoorbeeld technisch, vakgebied zijn verschenen. In de literatuurwetenschap heten de bestudeerde literaire werken primaire literatuur; de literatuurwetenschappelijke vakliteratuur is de secundaire literatuur."}, {"color": "#97c2fc", "id": "plain", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/View_of_Fields_at_Biccavolu.jpg", "label": "plain", "shape": "image", "title": "En geografia, una plana, planura o plan\u00faria \u00e9s una \u00e0rea amb un relleu relativament pla. Les planes solen ser m\u00e9s aptes per l\u0027agricultura que els altiplans o les muntanyes. Les planes poden ser les restes de trets geogr\u00e0fics molt m\u00e9s grans que han estat erosionats, com ara muntanyes o volcans. Segons l\u0027extensi\u00f3 i els llenguatges locals, la plana \u00e9s tamb\u00e9 anomenada pla o planell, tant en singular com en plural."}, {"color": "#97c2fc", "id": "spooky", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Spooky_the_Tuff_Little_Ghost.jpg", "label": "spooky", "shape": "image", "title": "Spooky (Spooky the Tuff Little Ghost en anglais) est un personnage de comics publi\u00e9s par Harvey Comics."}, {"color": "#97c2fc", "id": "henry", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Inductor.jpg", "label": "henry", "shape": "image", "title": "Henry ist im SI-Einheitensystem die Einheit der Induktivit\u00e4t, sowie des Magnetischen Leitwertes und ist nach dem amerikanischen Physiker Joseph Henry benannt. Sie ist f\u00fcr jede Leiterspule spezifisch und wird meistens auf ihr angegeben."}, {"color": "#97c2fc", "id": "agincourt", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Coat_of_arms_of_Charles_dAlbret.svg", "label": "agincourt", "shape": "image", "title": "Bitwa pod Azincourt \u2013 starcie zbrojne, kt\u00f3re mia\u0142o miejsce 25 pa\u017adziernika 1415 roku. By\u0142a to jedna z wa\u017cniejszych bitew wojny stuletniej. Dosz\u0142o do niej w pobli\u017cu miasta i zamku Azincourt (p\u00f3\u0142nocna Francja), gdzie maszeruj\u0105cym z Normandii w kierunku portu Calais wojskom angielskim kr\u00f3la Henryka V zast\u0105pi\u0142a drog\u0119 znacznie silniejsza armia Karola VI. Pod nieobecno\u015b\u0107 chorego psychicznie francuskiego monarchy jego wojskami dowodzi\u0142 wielki koniuszy (konetabl) Karol d\u2019Albret. Kluczow\u0105 rol\u0119 w bitwie \u2013 wok\u00f3\u0142 kt\u00f3rej toczy si\u0119 akcja sztuki Henryk V Williama Shakespeare\u2019a \u2013 odegrali angielscy \u0142ucznicy, stanowi\u0105cy trzon zwyci\u0119skiej armii."}, {"color": "#97c2fc", "id": "lake", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lakesalaskarange.jpg", "label": "lake", "shape": "image", "title": "En insj\u00f6 eller bara sj\u00f6 (IPA: [\u0267\u00f8\u02d0] eller [\u0282\u00f8\u02d0]) \u00e4r en vattensamling som inte \u00e4r en del av havet och inte heller ett vattendrag. N\u00e5gon allm\u00e4nt accepterad undre gr\u00e4ns f\u00f6r en sj\u00f6s storlek finns inte; i Sverige r\u00e4knas vattensamlingar med en yta p\u00e5 minst en hektar (10 000 kvadratmeter), antalet sj\u00f6ar blir p\u00e5 s\u00e5 s\u00e4tt n\u00e4ra 96 000. Sj\u00f6ar med avlopp har s\u00f6tt vatten medan avloppsl\u00f6sa sj\u00f6ar vanligtvis har saltvatten. Avloppet kan ibland vara underjordiskt. N\u00e4r det inte finns n\u00e5got avlopp, avg\u00e5r vattnet enbart genom avdunstning, varvid dess salter stannar kvar. Salthalten varierar inte bara mellan olika sj\u00f6ar, utan \u00e4ven i skilda delar av samma sj\u00f6. Sj\u00f6ar kan karakt\u00e4riseras efter n\u00e4ringsf\u00f6rh\u00e5llandena. De flitigast anv\u00e4nda kategorierna \u00e4r eutrof, mesotrof eller oligotrof. D\u00e5 vattnet fr\u00e5n en sj\u00f6s yta blir kallare \u00f6kar dess densitet och s\u00e5ledes sjunker vattnet till dess att det n\u00e5tt ett skikt av samma temperatur. Eftersom s\u00f6tvatten n\u00e5r sin st\u00f6rsta densitet vid 3,98 \u00b0C \u00e4r det vanligen temperaturen i de djupare insj\u00f6arnas bottenskikt. Under vintern kan de \u00f6vre och kallare vattenskikten inte sjunka. Isbildningen sker d\u00e4rf\u00f6r p\u00e5 ytan \u2013 men kan i allm\u00e4nhet inte tr\u00e4nga ned till bottnen av djupare sj\u00f6ar."}, {"color": "#97c2fc", "id": "churnet valley", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/CaldonEntersChurnet.jpg", "label": "churnet valley", "shape": "image", "title": "\u0646\u0647\u0631 \u0634\u0648\u0631\u0646\u062a (\u0628\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629: churnet)\u200f \u0647\u0648 \u0646\u0647\u0631 \u064a\u0642\u0639 \u0641\u064a \u0645\u0642\u0627\u0637\u0639\u0629 \u0633\u062a\u0627\u0641\u0648\u0631\u062f\u0634\u0627\u064a\u0631 \u0628\u0625\u0646\u062c\u0644\u062a\u0631\u0627"}, {"color": "#97c2fc", "id": "warwolf", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Warwulf1.jpg", "label": "warwolf", "shape": "image", "title": "The Warwolf, or War Wolf or Ludgar (French: Loup de Guerre), is believed to be the largest trebuchet ever made. It was created in Scotland by order of King Edward I of England, during the siege of Stirling Castle, as part of the Scottish Wars of Independence."}, {"color": "#97c2fc", "id": "carcassonne", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Carcassonne_Art_09.05.2018.jpg", "label": "carcassonne", "shape": "image", "title": "Carcassonne je m\u011bsto v ji\u017en\u00ed Francii v departementu Aude a regionu Okcit\u00e1nie, asi 70 km severoz\u00e1padn\u011b od Perpignanu. Prot\u00e9k\u00e1 j\u00edm \u0159eka Aude a proch\u00e1z\u00ed j\u00edm Canal du Midi. P\u016fvodn\u00ed opevn\u011bn\u00e9 m\u011bsto, st\u0159edov\u011bk\u00e1 m\u011bstsk\u00e1 pevnost Carcassonne, vyp\u00ednaj\u00edc\u00ed se na pahorku na prav\u00e9m b\u0159ehu Aude, pat\u0159\u00ed k nejzachovalej\u0161\u00edm st\u0159edov\u011bk\u00fdm pevnostn\u00edm m\u011bst\u016fm v cel\u00e9 Evrop\u011b a byla roku 1997 za\u0159azena na seznam kulturn\u00edch pam\u00e1tek organizace UNESCO."}, {"color": "#97c2fc", "id": "carmarthen", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Prif_borth_Castell_Caerfyrddin_03.jpg", "label": "carmarthen", "shape": "image", "title": "Carmarthen (kymriska: Caerfyrddin) \u00e4r en community samt huvudort i Carmarthenshire i Wales. Staden ligger vid floden Tywi och hade 14 185 inv\u00e5nare vid folkr\u00e4kningen \u00e5r 2011."}, {"color": "#97c2fc", "id": "bribery", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Say_no_to_bribes_in_Chipata,_Zambia.jpg", "label": "bribery", "shape": "image", "title": "\u8cc4\u8cc2\uff08\u82f1\u8a9e\uff1abribery\uff09\u5305\u62ec\u884c\u8cc4\u548c\u6536\u8cc4\uff0c\u662f\u6307\u500b\u4eba\u5229\u7528\u8077\u52d9\u4e0a\u7684\u4fbf\u5229\uff0c\u7d22\u53d6\u4ed6\u4eba\u8ca1\u7269\uff0c\u6216\u8005\u975e\u6cd5\u6536\u53d7\u4ed6\u4eba\u8ca1\u7269\uff0c\u70ba\u4ed6\u4eba\u8b00\u53d6\u5229\u76ca\u7684\u884c\u70ba\u3002\u800c\u9019\u4e9b\u5229\u76ca\u5e76\u4e0d\u80fd\u5f9e\u6b63\u5e38\u7684\u5408\u6cd5\u9014\u5f91\u4e2d\u5f97\u5230\u3002\u6b64\u70ba\u8caa\u6c61\u72af\u7f6a\u4e4b\u4e00\u3002"}, {"color": "#97c2fc", "id": "dispensation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/JohnNelsonDarby.jpg", "label": "dispensation", "shape": "image", "title": "Dyspensacjonalizm (ang. dispensationalism z \u0142ac. dispensio \u0027zwolnienie\u0027) \u2013 protestancki system teologiczny, zapocz\u0105tkowany przez Szkota Edwarda Irvinga w roku 1832 oraz Anglika Johna Nelsona Darby\u0027ego w roku 1868, wed\u0142ug kt\u00f3rych nale\u017cy ci\u0105gle dos\u0142ownie interpretowa\u0107 Pismo \u015awi\u0119te (w szczeg\u00f3lno\u015bci proroctwa) oraz odr\u00f3\u017cnia\u0107 Izrael (w rozumieniu ludu Bo\u017cego) od Ko\u015bcio\u0142a, kt\u00f3ry nie ma udzia\u0142u w Bo\u017cym przymierzu z Abrahamem, Dawidem i Izraelem. Dyspensacjonali\u015bci wierz\u0105 w literalne Tysi\u0105cletnie Kr\u00f3lestwo, kt\u00f3re nast\u0105pi po powt\u00f3rnym przyj\u015bciu Jezusa Chrystusa. Wed\u0142ug tego pogl\u0105du przed ko\u0144cem sz\u00f3stej dyspensacji (czasu \u0142aski) nast\u0105pi Wielki Ucisk, w czasie kt\u00f3rego objawi si\u0119 Cz\u0142owiek Grzechu (Antychryst), kt\u00f3ry zgodnie z proroctwem zawartym w ksi\u0119dze Apokalipsy zostanie zniszczony po triumfalnym przyj\u015bciu Chrystusa, po czym wszyscy zmarli \u015bwi\u0119ci zostan\u0105 wskrzeszeni, aby sprawowa\u0107 rz\u0105dy przez 1000 lat nad narodami Ziemi. Po up\u0142ywie 1000 lat ma rozegra\u0107 si\u0119 ostateczna bitwa pomi\u0119dzy Chrystusem a mocami ciemno\u015bci (bitwa Goga i Magoga). Odr\u00f3\u017cnienie Izraela od Ko\u015bcio\u0142a wed\u0142ug dyspensacjonalist\u00f3w polega na tym, \u017ce Ko\u015bci\u00f3\u0142 nie wypar\u0142 Izraela w Bo\u017cym planie, a obietnice dane Izraelowi zostan\u0105 wype\u0142nione podczas tysi\u0105cletniego okresu (o kt\u00f3rym, wed\u0142ug nich, wspomina Ap 20); ponadto uwaga Boga, skupiona obecnie na Ko\u015bciele, zostanie z powrotem skierowana na Izrael (o kt\u00f3rym m\u00f3wi wed\u0142ug nich Rz 9-11). Dyspensacjonali\u015bci s\u0105dz\u0105, \u017ce Biblia (i dzieje cz\u0142owieka) zosta\u0142a podzielona na siedem dyspensacji: 1. \n* Niewinno\u015b\u0107 (Rdz 1,1 \u2013 3,7); 2. \n* \u015awiadomo\u015b\u0107 (Rdz 3,8 \u2013 8,22); 3. \n* Rz\u0105dy ludzkie (Rdz 9,1 \u2013 11,32); 4. \n* Obietnica (Rdz 12,1 \u2013 Wj 19,25); 5. \n* Prawo (Wj 20,1 \u2013 Dz 2,4); 6. \n* \u0141aska (Dz 2,4 \u2013 Ap 20,3); 7. \n* Tysi\u0105cletnie Kr\u00f3lestwo (Ap 20,4 \u2013 20,6)."}, {"color": "#97c2fc", "id": "nevilles", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Arms_of_Neville,_Marquess_of_Abergavenny.svg", "label": "nevilles", "shape": "image", "title": "La famiglia Neville (anche scritto Nevill) \u00e8 una famiglia nobile che esercit\u00f2 una notevole influenza nel tardo periodo del Medioevo inglese, essa divenne una delle pi\u00f9 potenti famiglie dell\u0027Inghilterra del nord insieme ai Percy giocando un ruolo centrale nella guerra delle due rose."}, {"color": "#97c2fc", "id": "archaeological", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Archaeology.rome.arp.jpg", "label": "archaeological", "shape": "image", "title": "Staid\u00e9ar ar iarsma\u00ed an ama a chuaigh thart is ea an tseand\u00e1la\u00edocht. Ba iad na Gr\u00e9agaigh a bheartaigh ar dt\u00fas \u00ed agus thug siad \u201cseanstaid\u00e9ar\u201d uirthi: \"\u03b1\u03c1\u03c7\u03b1\u03b9\u03bf\u03bb\u03bf\u03b3\u03af\u03b1\" (arch\u00e9ologie na Fraincise, archaeology an Bh\u00e9arla). Is \u00e9ard at\u00e1 sa tseand\u00e1la\u00edocht eola\u00edocht a dh\u00e9anann staid\u00e9ar ar an gcult\u00far daonna tr\u00ed iarsma\u00ed a athghabh\u00e1il agus a anail\u00edsi\u00fa agus tr\u00ed thuairisc a thabhairt orthu. Scr\u00fada\u00edtear uirlis\u00ed, cn\u00e1mha, miasa, airgead, airm, fothraigh, lorg na t\u00f3g\u00e1la agus na h\u00fas\u00e1ide, agus eile. Is m\u00f3r an c\u00fanamh na t\u00e9acsanna chuige uaireanta agus is f\u00e9idir dreach na t\u00edre f\u00e9in a l\u00e9amh. \u00d3s \u00ed an aidhm at\u00e1 ag an seand\u00e1la\u00ed stair na ndaoine a nochtadh \u00f3 th\u00fas, deirtear gur discipl\u00edn daonna \u00ed an tseand\u00e1la\u00edocht. Is ioma\u00ed modh oibre a bhaineann l\u00e9i. Na heola\u00edochta\u00ed a bhaineann l\u00e9i (na seand\u00e1laithe) is ioma\u00ed d\u00f3igh at\u00e1 acu chun d\u00e1ta\u00ed a dhearbh\u00fa go h\u00e1irithe, mar at\u00e1 an d\u00e1t\u00fa carb\u00f3nach, an deindreacroineola\u00edocht, an teirmealonr\u00fa, an pailineola\u00edocht agus eile."}, {"color": "#97c2fc", "id": "byzantine", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cyril-methodius-small.jpg", "label": "byzantine", "shape": "image", "title": "Byzantsk\u00e1 \u0159\u00ed\u0161e, zkr\u00e1cen\u011b Byzanc, ofici\u00e1ln\u011b v\u0161ak \u0158\u00edmsk\u00e1 \u0159\u00ed\u0161e (\u0159ecky \u0392\u03b1\u03c3\u03b9\u03bb\u03b5\u03af\u03b1 \u1fec\u03c9\u03bc\u03b1\u03af\u03c9\u03bd \u2013 Basile\u00eda Rh\u014dma\u00ed\u014dn, latinsky Imperium Romanum), historiky tak\u00e9 naz\u00fdv\u00e1na V\u00fdchodo\u0159\u00edmsk\u00e1 \u0159\u00ed\u0161e (latinsky Imperium Romanum Orientale) je\u0161t\u011b v dob\u011b existence z\u00e1padn\u00ed \u010d\u00e1sti, byla v obdob\u00ed pozdn\u00ed antiky a st\u0159edov\u011bku v\u00fdznamn\u00e1 evropsk\u00e1 mocnost a centrum (v\u00fdchodn\u00edho) k\u0159es\u0165ansk\u00e9ho sv\u011bta, rozprost\u00edraj\u00edc\u00ed se v oblastech v\u00fdchodn\u00edho St\u0159edomo\u0159\u00ed. Vznikla roku 395 na\u0161eho letopo\u010dtu rozd\u011blen\u00edm \u0158\u00edmsk\u00e9 \u0159\u00ed\u0161e a zanikla roku 1453 dobyt\u00edm Konstantinopole Osmansk\u00fdmi Turky. V roce 330 pov\u00fd\u0161il \u0159\u00edmsk\u00fd c\u00edsa\u0159 Konstantin Velik\u00fd p\u016fvodn\u00ed starov\u011bkou obec Byzantion p\u0159ejmenovanou na Nova Roma na hlavn\u00ed m\u011bsto cel\u00e9 \u0158\u00edmsk\u00e9 \u0159\u00ed\u0161e. \u0158\u00edmsk\u00e1 \u0159\u00ed\u0161e byla v roce 395 trvale rozd\u011blena na v\u00fdchodn\u00ed a z\u00e1padn\u00ed \u010d\u00e1st. Zat\u00edmco Z\u00e1pado\u0159\u00edmsk\u00e1 \u0159\u00ed\u0161e zanikla ji\u017e roku 476, v\u00fdchodn\u00ed polovina imp\u00e9ria dos\u00e1hla v 6. stolet\u00ed za panov\u00e1n\u00ed Justini\u00e1na I. sv\u00e9ho nejv\u011bt\u0161\u00edho \u00fazemn\u00edho rozsahu. V 7. stolet\u00ed se ud\u00e1la z\u00e1sadn\u00ed prom\u011bna charakteru \u0159\u00ed\u0161e zp\u016fsoben\u00e1 p\u0159edev\u0161\u00edm p\u0159ijet\u00edm \u0159e\u010dtiny jako ofici\u00e1ln\u00edho jazyka za vl\u00e1dy Herakleia a ni\u010div\u00fdmi dopady isl\u00e1msk\u00e9 expanze. Navzdory por\u00e1\u017ek\u00e1m a \u00fabytku \u00fazem\u00ed n\u00e1le\u017eela k hospod\u00e1\u0159sky, kulturn\u011b a vojensky nejrozvinut\u011bj\u0161\u00edm soudob\u00fdm st\u00e1t\u016fm. Byzanc, oslaben\u00e1 odr\u00e1\u017een\u00edm Arab\u016f a vnit\u0159n\u00edmi n\u00e1bo\u017eensk\u00fdmi spory, se za makedonsk\u00e9 dynastie vzchopila k nov\u00e9mu rozmachu a koncem 10. stolet\u00ed se znovu pozvedla k velmocensk\u00e9mu postaven\u00ed. Nicm\u00e9n\u011b prohlubuj\u00edc\u00ed se odcizen\u00ed mezi z\u00e1padn\u00edmi a v\u00fdchodn\u00edmi k\u0159es\u0165any vy\u00fastilo v roce 1054 v c\u00edrkevn\u00ed rozkol ozna\u010dovan\u00fd jako velk\u00e9 schizma. Po por\u00e1\u017ece v bitv\u011b u Mantzikertu v roce 1071 ztratila \u0159\u00ed\u0161e ve prosp\u011bch seld\u017euck\u00fdch Turk\u016f v\u011bt\u0161inu Mal\u00e9 Asie, p\u0159edstavuj\u00edc\u00ed j\u00e1dro jej\u00edho teritoria. Po n\u00e1stupu Komnenovc\u016f sice z\u00edskala zp\u011bt n\u011bkter\u00e9 oblasti a ve 12. stolet\u00ed do\u010dasn\u011b obnovila svoji p\u0159evahu, ov\u0161em za pozd\u011bj\u0161\u00edch c\u00edsa\u0159\u016f zapo\u010dal jej\u00ed definitivn\u00ed \u00fapadek. B\u011bhem \u010dtvrt\u00e9 k\u0159\u00ed\u017eov\u00e9 v\u00fdpravy utrp\u011bla Byzanc fat\u00e1ln\u00ed \u00fader, kdy\u017e byla Konstantinopol roku 1204 dobyta k\u0159i\u017e\u00e1ky. T\u0159eba\u017ee c\u00edsa\u0159ov\u00e9 z dynastie Palaiolog\u016f dok\u00e1zali v roce 1261 \u0159\u00ed\u0161i obnovit, opakuj\u00edc\u00ed se ob\u010dansk\u00e9 v\u00e1lky v\u00fdrazn\u011b podlomily jej\u00ed moc. Postupn\u00fd rozklad vyvrcholil p\u00e1dem Konstantinopole v roce 1453 a dobyt\u00edm zb\u00fdvaj\u00edc\u00edch byzantsk\u00fdch \u00fazem\u00ed osmansk\u00fdmi Turky. V pr\u016fb\u011bhu sv\u00e9 tis\u00edcilet\u00e9 existence slou\u017eila \u0159\u00ed\u0161e jako z\u00e1\u0161tita k\u0159es\u0165anstv\u00ed, \u010d\u00edm\u017e v\u00fdrazn\u011b p\u0159isp\u011bla k ochran\u011b Evropy p\u0159ed \u0161\u00ed\u0159en\u00edm isl\u00e1mu. Krom\u011b toho disponovala pevnou zlatou m\u011bnou, je\u017e byla v ob\u011bhu v cel\u00e9m st\u0159edomo\u0159sk\u00e9m prostoru. Konstantinopol pat\u0159ila jako jedna z nejv\u011bt\u0161\u00edch metropol\u00ed v tehdej\u0161\u00edm sv\u011bt\u011b k nejd\u016fle\u017eit\u011bj\u0161\u00edm obchodn\u00edm st\u0159edisk\u016fm. Byzanc m\u011bla ur\u010duj\u00edc\u00ed vliv na n\u00e1bo\u017eenstv\u00ed, pr\u00e1vo, politick\u00fd syst\u00e9m, architekturu a um\u011bn\u00ed zna\u010dn\u00e9 \u010d\u00e1sti Evropy a St\u0159edn\u00edho v\u00fdchodu, p\u0159i\u010dem\u017e p\u0159isp\u011bla k zachov\u00e1n\u00ed a p\u0159ed\u00e1n\u00ed \u010detn\u00fdch liter\u00e1rn\u00edch d\u011bl a v\u011bdeck\u00fdch poznatk\u016f klasick\u00e9ho sv\u011bta a jin\u00fdch kultur.V\u011bda, kter\u00e1 se zab\u00fdv\u00e1 Byzantskou \u0159\u00ed\u0161\u00ed, se jmenuje byzantologie."}, {"color": "#97c2fc", "id": "full scale assault", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Full_Scale_Assault_(album).jpg", "label": "full scale assault", "shape": "image", "title": "Full Scale Assault is the fourth studio album by Dutch punk hardcore band Vitamin X. Released through Tankcrimes on October 10, 2008 in the US, and Agipunk in Europe. The album was recorded at Electrical Audio in Chicago by Steve Albini who previously recorded Nirvana, Neurosis, PJ Harvey, High on Fire, Iggy Pop \u0026 The Stooges. It features guest vocals from Negative Approach\u0027s singer John Brannon. Art is by John Dyer Baizley. An official video of the song \u0027Deal With It\u0027 was released featuring guest vocalist John Brannon. Thrasher (magazine) released a skate video \u0027Hot Feet In the Heat\u0027 featuring skater of the year Tony Trujillo using the song \u0027Time Has Come\u0027"}, {"color": "#97c2fc", "id": "security", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/20151030_Syrians_and_Iraq_refugees_arrive_at_Skala_Sykamias_Lesvos_Greece_2.jpg", "label": "security", "shape": "image", "title": "La sicurezza pu\u00f2 essere definita come la \"conoscenza che l\u0027evoluzione di un sistema non produrr\u00e0 stati indesiderati\". In altri termini \u00e8 l\u0027essere consapevoli che una certa azione non provocher\u00e0 dei danni futuri. Il presupposto della conoscenza \u00e8 fondamentale da un punto di vista epistemologico, poich\u00e9 un sistema pu\u00f2 evolversi senza dar luogo a stati indesiderati, ma non per questo esso pu\u00f2 essere ritenuto sicuro. Solo una conoscenza di tipo scientifico, basata quindi su osservazioni ripetibili, pu\u00f2 garantire una valutazione sensata della sicurezza. La sicurezza totale si ha in assenza di pericoli. In senso assoluto, si tratta di un concetto difficilmente traducibile nella vita reale anche se l\u0027applicazione delle norme di sicurezza rende pi\u00f9 difficile il verificarsi di eventi dannosi e di incidenti e si traduce sempre in una migliore qualit\u00e0 della vita."}, {"color": "#97c2fc", "id": "military rule", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Prins_Bernhard_in_Zaire_(voorheen_Belgisch_Congo),_Bernhard_en_Mobutu,_Bestanddeelnr_926-6037.jpg", "label": "military rule", "shape": "image", "title": "\u72ec\u88c1\u653f\u6cbb\uff08\u3069\u304f\u3055\u3044\u305b\u3044\u3058\u3001\u82f1: Dictatorship\uff09\u3068\u306f\u3001\u4e00\u500b\u4eba\u307e\u305f\u306f\u4e00\u515a\u6d3e\u304c\u6a29\u529b\u3092\u72ec\u5360\u3057\u3066\u7d71\u6cbb\u3092\u884c\u3046\u653f\u6cbb\u4f53\u5236\u306e\u3053\u3068\u3092\u6307\u3059\u3002\u72ec\u88c1\u5236\uff08\u3069\u304f\u3055\u3044\u305b\u3044\uff09\u3068\u3082\u547c\u3070\u308c\u308b\u3002\u8fd1\u4ee3\u4ee5\u964d\u306b\u304a\u3044\u3066\u306f\u793e\u4f1a\u4e3b\u7fa9\u56fd\u30fb\u5171\u7523\u4e3b\u7fa9\u56fd\u30fb\u5168\u4f53\u4e3b\u7fa9\u56fd\u30fb\u56fd\u5bb6\u4e3b\u7fa9\u56fd\u306e\u4e2d\u306b\u591a\u767a\u3057\u3066\u3044\u308b\u3002 \u72ec\u88c1\u653f\u6cbb\u3084\u72ec\u88c1\u5236\u3092\u3001\u56fd\u306e\u57fa\u672c\u7684\u306a\u539f\u5247\u3068\u3057\u3066\u91cd\u8996\u3059\u308b\u56fd\u5bb6\u306e\u3053\u3068\u3092\u72ec\u88c1\u56fd\u5bb6\u3068\u3044\u3046\u3002"}, {"color": "#97c2fc", "id": "social centers", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Evanjelick\u00e9_centrum_\u0161tvrt\u00e9ho_bratislavsk\u00e9ho_obvodu.jpg", "label": "social centers", "shape": "image", "title": "\u793e\u5340\u4e2d\u5fc3\uff08\u82f1\u8a9e\uff1aCommunity center\uff09\u70ba\u63d0\u4f9b\u793e\u5340\u5c45\u6c11\u8209\u884c\u5eb7\u6a02\u3001\u6587\u5316\u3001\u516c\u76ca\u7b49\u516c\u5171\u4e8b\u52d9\u7684\u5834\u6240\u3002\u6709\u4e9b\u793e\u5340\u4e2d\u5fc3\u7684\u5efa\u7bc9\u548c\u5b78\u6821\u3001\u5716\u66f8\u9928\u30                       network.on("stabilizationProgress", function(params) {

                          var maxWidth = 496;
                          var minWidth = 20;
                          var widthFactor = params.iterations/params.total;
                          var width = Math.max(minWidth,maxWidth * widthFactor);
                          document.getElementById('bar').style.width = width + 'px';
                          document.getElementById('text').innerHTML = Math.round(widthFactor*100) + '%';
                      });
                      network.once("stabilizationIterationsDone", function() {
                          document.getElementById('text').innerHTML = '100%';
                          document.getElementById('bar').style.width = '496px';
                          document.getElementById('loadingBar').style.opacity = 0;
                          // really clean the dom element
                          setTimeout(function () {document.getElementById('loadingBar').style.display = 'none';}, 500);
                      });
                  

                  return network;

              }
              drawGraph();
        </script>
    </body>
</html>
