u03c6\u03ad\u03c1\u03b5\u03b9 \u03cc\u03c3\u03bf \u03c4\u03bf \u03b4\u03c5\u03bd\u03b1\u03c4\u03cc\u03bd \u03c0\u03b5\u03c1\u03b9\u03c3\u03c3\u03cc\u03c4\u03b5\u03c1\u03bf. \u03a3\u03b5 \u03ac\u03bb\u03bb\u03b5\u03c2 \u03c0\u03b5\u03c1\u03b9\u03c0\u03c4\u03ce\u03c3\u03b5\u03b9\u03c2, \u03bf \u03b2\u03b1\u03c3\u03b1\u03bd\u03b9\u03c3\u03c4\u03ae\u03c2 \u03bc\u03c0\u03bf\u03c1\u03b5\u03af \u03bd\u03b1 \u03b1\u03b4\u03b9\u03b1\u03c6\u03bf\u03c1\u03b5\u03af \u03b3\u03b9\u03b1 \u03c4\u03b7\u03bd \u03ba\u03b1\u03c4\u03ac\u03c3\u03c4\u03b1\u03c3\u03b7 \u03c4\u03bf\u03c5 \u03b8\u03cd\u03bc\u03b1\u03c4\u03bf\u03c2. \u0391\u03bd \u03ba\u03b1\u03b9 \u03c4\u03b1 \u03b2\u03b1\u03c3\u03b1\u03bd\u03b9\u03c3\u03c4\u03ae\u03c1\u03b9\u03b1 \u03b5\u03c0\u03b9\u03b2\u03ac\u03bb\u03bb\u03bf\u03bd\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc \u03bf\u03c1\u03b9\u03c3\u03bc\u03ad\u03bd\u03b1 \u03ba\u03c1\u03ac\u03c4\u03b7, \u03b1\u03c0\u03b1\u03b3\u03bf\u03c1\u03b5\u03cd\u03bf\u03bd\u03c4\u03b1\u03b9 \u03b2\u03ac\u03c3\u03b5\u03b9 \u03c4\u03bf\u03c5 \u03b4\u03b9\u03b5\u03b8\u03bd\u03bf\u03cd\u03c2 \u03b4\u03b9\u03ba\u03b1\u03af\u03bf\u03c5 \u03ba\u03b1\u03b9 \u03c4\u03c9\u03bd \u03b5\u03b8\u03bd\u03b9\u03ba\u03ce\u03bd \u03bd\u03cc\u03bc\u03c9\u03bd \u03c4\u03c9\u03bd \u03c0\u03b5\u03c1\u03b9\u03c3\u03c3\u03cc\u03c4\u03b5\u03c1\u03c9\u03bd \u03c7\u03c9\u03c1\u03ce\u03bd. \u0391\u03c0\u03cc \u03c4\u03bf \u03ac\u03c1\u03b8\u03c1\u03bf 5 \u03c4\u03b7\u03c2 \u039f\u03b9\u03ba\u03bf\u03c5\u03bc\u03b5\u03bd\u03b9\u03ba\u03ae\u03c2 \u0394\u03b9\u03b1\u03ba\u03ae\u03c1\u03c5\u03be\u03b7\u03c2 \u03c4\u03c9\u03bd \u0397\u03bd\u03c9\u03bc\u03ad\u03bd\u03c9\u03bd \u0395\u03b8\u03bd\u03ce\u03bd \u03b3\u03b9\u03b1 \u03c4\u03b1 \u0391\u03bd\u03b8\u03c1\u03ce\u03c0\u03b9\u03bd\u03b1 \u0394\u03b9\u03ba\u03b1\u03b9\u03ce\u03bc\u03b1\u03c4\u03b1, \u03c4\u03b1 \u03b2\u03b1\u03c3\u03b1\u03bd\u03b9\u03c3\u03c4\u03ae\u03c1\u03b9\u03b1 \u03ba\u03b1\u03bb\u03bf\u03cd\u03bd\u03c4\u03b1\u03b9 \u03b1\u03c0\u03b1\u03c1\u03ac\u03b4\u03b5\u03ba\u03c4\u03b1 \u03b1\u03bb\u03bb\u03ac \u03b4\u03b5\u03bd \u03b1\u03c0\u03b1\u03b3\u03bf\u03c1\u03b5\u03cd\u03bf\u03bd\u03c4\u03b1\u03b9. \u039f\u03b9 \u03c5\u03c0\u03bf\u03b3\u03c1\u03ac\u03c6\u03bf\u03bd\u03c4\u03b5\u03c2 \u03c4\u03c9\u03bd \u03a3\u03c5\u03bc\u03b2\u03ac\u03c3\u03b5\u03c9\u03bd \u03c4\u03b7\u03c2 \u0393\u03b5\u03bd\u03b5\u03cd\u03b7\u03c2 \u03c4\u03bf\u03c5 1949 \u03ba\u03b1\u03b9 \u03c4\u03c9\u03bd \u03a0\u03c1\u03cc\u03c3\u03b8\u03b5\u03c4\u03c9\u03bd \u03a0\u03c1\u03c9\u03c4\u03bf\u03ba\u03cc\u03bb\u03bb\u03c9\u03bd \u0399 \u03ba\u03b1\u03b9 \u0399\u0399 \u03c4\u03b7\u03c2 8\u03b7\u03c2 \u0399\u03bf\u03c5\u03bd\u03af\u03bf\u03c5 1977 \u03c3\u03c5\u03bc\u03c6\u03c9\u03bd\u03bf\u03cd\u03bd \u03b5\u03c0\u03af\u03c3\u03b7\u03bc\u03b1 \u03bd\u03b1 \u03bc\u03b7\u03bd \u03b2\u03b1\u03c3\u03b1\u03bd\u03af\u03b6\u03bf\u03c5\u03bd \u03b1\u03b9\u03c7\u03bc\u03ac\u03bb\u03c9\u03c4\u03bf\u03c5\u03c2 \u03c3\u03b5 \u03ad\u03bd\u03bf\u03c0\u03bb\u03b5\u03c2 \u03c3\u03c5\u03b3\u03ba\u03c1\u03bf\u03cd\u03c3\u03b5\u03b9\u03c2, \u03b4\u03b9\u03b5\u03b8\u03bd\u03b5\u03af\u03c2 \u03ae \u03b5\u03c3\u03c9\u03c4\u03b5\u03c1\u03b9\u03ba\u03ad\u03c2. \u03a4\u03b1 \u03b2\u03b1\u03c3\u03b1\u03bd\u03b9\u03c3\u03c4\u03ae\u03c1\u03b9\u03b1 \u03b1\u03c0\u03b1\u03b3\u03bf\u03c1\u03b5\u03cd\u03bf\u03bd\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc \u03c4\u03bf \u03ac\u03c1\u03b8\u03c1\u03bf 7 \u03c4\u03bf\u03c5 \u0395\u03bb\u03bb\u03b7\u03bd\u03b9\u03ba\u03bf\u03cd \u03c3\u03c5\u03bd\u03c4\u03ac\u03b3\u03bc\u03b1\u03c4\u03bf\u03c2."}, {"color": "#97c2fc", "id": "gothic fashion", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Whitby_goth_couple.jpg", "label": "gothic fashion", "shape": "image", "title": "Estilo g\u00f3tico ou moda g\u00f3tica \u00e9 um estilo de roupas marcado por cores escuras, misteriosas e acess\u00f3rios homog\u00eaneos. Ela \u00e9 usada pelos adeptos e entusiastas da subcultura g\u00f3tica. O estilo das vestimentas s\u00e3o geralmente m\u00f3rbidos e sombrios. O t\u00edpico estere\u00f3tipo do estilo g\u00f3tico inclui um rosto p\u00e1lido com cabelos pretos (coloridos ou n\u00e3o), batons e roupas pretas, embora nem sempre estas descri\u00e7\u00f5es sejam de fato o estere\u00f3tipo padr\u00e3o. Homens e mulheres g\u00f3ticos vestem tanto delineador e esmalte de unha escuro. Os estilos s\u00e3o muitas vezes emprestado da moda punk, glam, vitoriana e elizabetano."}, {"color": "#97c2fc", "id": "seal", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mirounga_leonina_01.jpg", "label": "seal", "shape": "image", "title": "\u041b\u0430\u0441\u0442\u043e\u043d\u043e\u0301\u0433\u0438\u0435 (\u043b\u0430\u0442. Pinnipedia) \u2014 \u043f\u0430\u0440\u0432\u043e\u0442\u0440\u044f\u0434 \u043c\u043b\u0435\u043a\u043e\u043f\u0438\u0442\u0430\u044e\u0449\u0438\u0445 \u043e\u0442\u0440\u044f\u0434\u0430 \u0445\u0438\u0449\u043d\u044b\u0445, \u043e\u0431\u044a\u0435\u0434\u0438\u043d\u044f\u044e\u0449\u0438\u0439 \u0442\u044e\u043b\u0435\u043d\u0435\u0439 \u0438 \u043c\u043e\u0440\u0436\u0435\u0439. \u0420\u0430\u043d\u0435\u0435 \u0440\u0430\u0441\u0441\u043c\u0430\u0442\u0440\u0438\u0432\u0430\u043b\u0441\u044f \u0432 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u0441\u0430\u043c\u043e\u0441\u0442\u043e\u044f\u0442\u0435\u043b\u044c\u043d\u043e\u0433\u043e \u043e\u0442\u0440\u044f\u0434\u0430. \u042f\u043f\u043e\u043d\u0441\u043a\u0438\u0439 \u043c\u043e\u0440\u0441\u043a\u043e\u0439 \u043b\u0435\u0432 \u0438 \u043a\u0430\u0440\u0438\u0431\u0441\u043a\u0438\u0439 \u0442\u044e\u043b\u0435\u043d\u044c-\u043c\u043e\u043d\u0430\u0445 \u0432\u044b\u043c\u0435\u0440\u043b\u0438 \u0432 XX \u0432\u0435\u043a\u0435, \u0432 \u0442\u043e \u0432\u0440\u0435\u043c\u044f \u043a\u0430\u043a \u0441\u0440\u0435\u0434\u0438\u0437\u0435\u043c\u043d\u043e\u043c\u043e\u0440\u0441\u043a\u0438\u0439 \u0442\u044e\u043b\u0435\u043d\u044c-\u043c\u043e\u043d\u0430\u0445, \u043a\u0430\u0441\u043f\u0438\u0439\u0441\u043a\u0430\u044f \u043d\u0435\u0440\u043f\u0430 \u0438 \u0433\u0430\u0432\u0430\u0439\u0441\u043a\u0438\u0439 \u0442\u044e\u043b\u0435\u043d\u044c-\u043c\u043e\u043d\u0430\u0445 \u0441\u0447\u0438\u0442\u0430\u044e\u0442\u0441\u044f \u041c\u0435\u0436\u0434\u0443\u043d\u0430\u0440\u043e\u0434\u043d\u044b\u043c \u0441\u043e\u044e\u0437\u043e\u043c \u043e\u0445\u0440\u0430\u043d\u044b \u043f\u0440\u0438\u0440\u043e\u0434\u044b \u0432\u044b\u043c\u0438\u0440\u0430\u044e\u0449\u0438\u043c\u0438 \u0432\u0438\u0434\u0430\u043c\u0438."}, {"color": "#97c2fc", "id": "gaillard", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_Gaillard.gif", "label": "gaillard", "shape": "image", "title": "Gaillard \u00e8 un comune francese di 11.301 abitanti situato nel dipartimento dell\u0027Alta Savoia della regione dell\u0027Alvernia-Rodano-Alpi. Si trova lungo il corso del fiume Arve."}, {"color": "#97c2fc", "id": "learning", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/France_in_XXI_Century._School.jpg", "label": "learning", "shape": "image", "title": "Studieteknik \u00e4r metoder och tekniker som studenter anv\u00e4nder i syfte att underl\u00e4tta och f\u00f6rb\u00e4ttra sin egen inl\u00e4rning av kursens teori. F\u00f6r att en studieteknik ska vara effektiv f\u00f6r vem som helst, ska den ge m\u00f6jligheten att studera och l\u00e4ra en f\u00e4rdighet fr\u00e5n noll f\u00f6rkunskaper. Om den skall anv\u00e4ndas p\u00e5 l\u00e5gstadiet b\u00f6r den ta h\u00e4nsyn till elevens l\u00e4s-, skriv- och r\u00e4kneniv\u00e5. Exempel p\u00e5 dessa metoder kan vara: \n* Studiekort med kompletterande information p\u00e5 b\u00e5da sidor p\u00e5 korten. Korten kan g\u00f6ras sj\u00e4lv eller k\u00f6pas. Exempel p\u00e5 kort \u00e4r versaler och gemena, en av varje p\u00e5 var sida. Divisionstabeller med fr\u00e5gan p\u00e5 ena sida och svaret p\u00e5 andra. \u00c4ven schack l\u00e4rs ut p\u00e5 detta vis, d\u00e5 finns schackpj\u00e4sens namn p\u00e5 ena sidan med bild p\u00e5 pj\u00e4sen, andra sidan visar hur pj\u00e4sen ska r\u00f6ras. \u00c4ven klockan, matematiska begrepp, periodiska systemet, musiknoter etc kan l\u00e4ras in med kort. \n* Ordfort, eller Forte de Palabras p\u00e5 spanska \u00e4r en metod fr\u00e5n b\u00f6rjan av 2000-talet som g\u00e5r ut p\u00e5 att man l\u00e4r sig glosor med en pyramid d\u00e4r man f\u00e5r skriva ordet/ glosan ett flertal g\u00e5nger. \n* H\u00f6gl\u00e4sning i diktafon \u00e4r numera tillg\u00e4ngligt f\u00f6r alla som har en smart telefon eller en skoldator. Eleven l\u00e4ser h\u00f6gt fr\u00e5n sin bok och spelar in r\u00f6sten. Ljudfilen kan sedan spelas upp n\u00e4r man tittar i texten. Elever som inte tycker om att lyssna p\u00e5 sig sj\u00e4lva kan byta ljudfil med en kompis som kan vara roligare att lyssna p\u00e5 \u00e4n sin egen r\u00f6st. Inl\u00e4sning kan med f\u00f6rdel g\u00f6ras som det sista man g\u00f6r innan man ska sova, eftersom det g\u00e5r l\u00e4ttare att h\u00e5lla sig vaken n\u00e4r man l\u00e4ser h\u00f6gt, \u00e4n om man l\u00e4ser tyst. \n* Bildst\u00f6d \u00e4r popul\u00e4rt bland vissa l\u00e4rare men brukar felaktigt vara f\u00f6rknippat med f\u00f6rskolan och l\u00e5gstadiet. Att l\u00e4ra sig begrepp med hj\u00e4lp av bilder \u00e4r mycket effektivt och har hj\u00e4lpt m\u00e5nga elever p\u00e5 h\u00f6gstadiet. Man v\u00e4ljer helt enkelt ordet/ begreppet man vill l\u00e4ra sig, skriver in ordet i en s\u00f6kmotor och v\u00e4ljer bilder. Skriver man dessutom ordet \u201dvektor\u201d f\u00e5r man upp ritade bilder som f\u00f6r m\u00e5nga ungdomar \u00e4r l\u00e4tta att ta till sig. Eleven laddar hem bilden och skriver begreppet samt en kort f\u00f6rklaring som bildtext. Sedan n\u00e4sta begrepp o.s.v. Detta \u00e4r ett bra komplement till Ordfort. Traditionellt brukar man r\u00e4kna upp studietekniker som anv\u00e4nds av redan h\u00f6gt utbildade och personer som studerat p\u00e5 gymnasium, universitet och h\u00f6gskola, de inkluderar bland annat: \n* metoder f\u00f6r snabbl\u00e4sning och att \u00f6versiktsl\u00e4sa material, exempelvis innan f\u00f6rel\u00e4sningen. \n* metoder f\u00f6r tidshantering och planering av st\u00f6rre uppgifter genom att bryta upp dem i m\u00e5nga enkla aktiviteter. Dessa metoder har liknande karakt\u00e4r som agila (l\u00e4ttr\u00f6rliga) metoder f\u00f6r projektledning och lean production. Ett exempel \u00e4r att bryta ned uppgifter i mindre aktiviteter och delleveranser, att prioritera dem baserat p\u00e5 hur viktiga de \u00e4r snarare \u00e4n hur br\u00e5dskande de \u00e4r, att identifiera tidsgr\u00e4nser, att planera in aktiviteterna i att-g\u00f6ra-listor och i sin kalender. \n* metoder f\u00f6r att undvika uppskjutarbeteende av koncentrationskr\u00e4vande uppgifter, exempelvis enhetsstrategin: Organisera dagen i tidsblock om 45 minuter med 5-15 minuters paus emellan. Vid uppsatsskrivande p\u00e5 heltid b\u00f6r man avs\u00e4tta cirka fyra tidsblock per dag f\u00f6r att enbart g\u00f6ra de mest koncentrationskr\u00e4vande uppgifterna under den tid p\u00e5 dagen d\u00e5 man \u00e4r mest effektiv och kreativ. Ett eller tv\u00e5 block per dag avs\u00e4tts f\u00f6r mindre kr\u00e4vande uppgifter som att besvara e-post, s\u00f6ka information och g\u00f6ra repetitiva uppgifter. \n* repetition och strukturering av kunskapsmaterialet genom att regelbundet under kursens g\u00e5ng skriva sammanfattningar och rita mindmaps \u00f6ver begrepps relationer. Emellertid \u00e4r minne fr\u00e4mst en effekt av bearbetningsdjup snarare \u00e4n hur m\u00e5nga g\u00e5nger man repeterar n\u00e5got. Probleml\u00f6sning, att diskutera kursinneh\u00e5llet i studiegrupper, att formulera fr\u00e5gor och f\u00f6rklara kunskapen f\u00f6r varandra med egna ord kan ge djupare och mer best\u00e4ndiga kunskaper \u00e4n vad repetition strax innan tentamen kan ge. \n* Alltf\u00f6r starkt fokus p\u00e5 mnemotekniker f\u00f6r att memorera kvantitativ kunskap och svar p\u00e5 vanliga tentamensfr\u00e5gor utantill kan vara ol\u00e4mpligt i vissa \u00e4mnen, d\u00e4r f\u00f6rst\u00e5else av teori och f\u00e4rdigheter i probleml\u00f6sning, dvs f\u00f6rm\u00e5ga att applicera teorin p\u00e5 nya f\u00f6r studenten ok\u00e4nda till\u00e4mpningar, \u00e4r det som fr\u00e4mst examineras och b\u00f6r \u00f6vas."}, {"color": "#97c2fc", "id": "romance", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/IngresDeathOfDaVinci.jpg", "label": "romance", "shape": "image", "title": "\u0420\u043e\u043c\u0430\u043d\u0442\u0438\u0437\u043c \u2014 \u0456\u0434\u0435\u0439\u043d\u0438\u0439 \u0456 \u0445\u0443\u0434\u043e\u0436\u043d\u0456\u0439 \u043d\u0430\u043f\u0440\u044f\u043c \u0432 \u0454\u0432\u0440\u043e\u043f\u0435\u0439\u0441\u044c\u043a\u0456\u0439 \u0456 \u0430\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u0441\u044c\u043a\u0456\u0439 \u043a\u0443\u043b\u044c\u0442\u0443\u0440\u0456 \u043a\u0456\u043d\u0446\u044f XVIII \u0441\u0442\u043e\u043b\u0456\u0442\u0442\u044f - \u043f\u0435\u0440\u0448\u043e\u0457 \u043f\u043e\u043b\u043e\u0432\u0438\u043d\u0438 XIX \u0441\u0442\u043e\u043b\u0456\u0442\u0442\u044f, \u0445\u0430\u0440\u0430\u043a\u0442\u0435\u0440\u0438\u0437\u0443\u0454\u0442\u044c\u0441\u044f \u0443\u0442\u0432\u0435\u0440\u0434\u0436\u0435\u043d\u043d\u044f\u043c \u0441\u0430\u043c\u043e\u0446\u0456\u043d\u043d\u043e\u0441\u0442\u0456 \u0434\u0443\u0445\u043e\u0432\u043d\u043e-\u0442\u0432\u043e\u0440\u0447\u043e\u0433\u043e \u0436\u0438\u0442\u0442\u044f \u043e\u0441\u043e\u0431\u0438\u0441\u0442\u043e\u0441\u0442\u0456, \u0437\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u043d\u044f\u043c \u0441\u0438\u043b\u044c\u043d\u0438\u0445 (\u043d\u0430\u0439\u0447\u0430\u0441\u0442\u0456\u0448\u0435 \u0431\u0443\u043d\u0442\u0430\u0440\u0441\u044c\u043a\u0438\u0445) \u043f\u0440\u0438\u0441\u0442\u0440\u0430\u0441\u0442\u0435\u0439 \u0456 \u0445\u0430\u0440\u0430\u043a\u0442\u0435\u0440\u0456\u0432, \u043e\u0434\u0443\u0445\u043e\u0442\u0432\u043e\u0440\u0435\u043d\u043e\u044e \u0456 \u0446\u0456\u043b\u044e\u0449\u043e\u0457 \u043f\u0440\u0438\u0440\u043e\u0434\u0438. \u041f\u043e\u0448\u0438\u0440\u0438\u043b\u043e\u0441\u044f \u043d\u0430 \u0440\u0456\u0437\u043d\u0456 \u0441\u0444\u0435\u0440\u0438 \u0434\u0456\u044f\u043b\u044c\u043d\u043e\u0441\u0442\u0456 \u043b\u044e\u0434\u0438\u043d\u0438. \u0423 XVIII \u0441\u0442\u043e\u043b\u0456\u0442\u0442\u0456 \u0440\u043e\u043c\u0430\u043d\u0442\u0438\u0447\u043d\u0438\u043c \u043d\u0430\u0437\u0438\u0432\u0430\u043b\u0438 \u0432\u0441\u0435 \u0434\u0438\u0432\u043d\u0435, \u043c\u0430\u043b\u044c\u043e\u0432\u043d\u0438\u0447\u0435 \u0456 \u0456\u0441\u043d\u0443\u044e\u0447\u0435 \u0432 \u043a\u043d\u0438\u0433\u0430\u0445, \u0430 \u043d\u0435 \u0432 \u0434\u0456\u0439\u0441\u043d\u043e\u0441\u0442\u0456. \u041d\u0430 \u043f\u043e\u0447\u0430\u0442\u043a\u0443 XIX \u0441\u0442\u043e\u043b\u0456\u0442\u0442\u044f \u0440\u043e\u043c\u0430\u043d\u0442\u0438\u0437\u043c \u0441\u0442\u0430\u0432 \u043f\u043e\u0437\u043d\u0430\u0447\u0435\u043d\u043d\u044f\u043c \u043d\u043e\u0432\u043e\u0433\u043e \u043d\u0430\u043f\u0440\u044f\u043c\u043a\u0443, \u043f\u0440\u043e\u0442\u0438\u043b\u0435\u0436\u043d\u043e\u0433\u043e [1] \u043a\u043b\u0430\u0441\u0438\u0446\u0438\u0437\u043c\u0443 \u0456 \u041f\u0440\u043e\u0441\u0432\u0456\u0442\u043d\u0438\u0446\u0442\u0432\u0430."}, {"color": "#97c2fc", "id": "william marshall", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/BitvaLincoln1217ortho.jpg", "label": "william marshall", "shape": "image", "title": "William Marshal, primer conde de Pembroke (Wiltshire o Berkshire, c. 1145/1148-Caversham, Berkshire; 14 de mayo de 1219), tambi\u00e9n conocido como Guillermo el Mariscal, William the Marshal o Guillaume le Mar\u00e9chal,\u200b fue un militar y noble anglonormando. Descrito por Stephen Langton como el \u00abm\u00e1s grande caballero que jam\u00e1s vivi\u00f3\u00bb, sirvi\u00f3 a cuatro reyes \u2014Enrique II, Ricardo Coraz\u00f3n de Le\u00f3n, Juan I y Enrique III\u2014 y a lo largo de su vida pas\u00f3 de ser un simple miembro de la nobleza menor a ser el regente de Enrique III, y, por tanto, uno de los hombres m\u00e1s poderosos de Europa. Antes de \u00e9l, el t\u00edtulo hereditario de Marshal (\u0027mariscal\u0027) designaba al jefe de seguridad del rey de Inglaterra; a su muerte, toda Europa hablaba de \u00e9l simplemente como \u00abel Mariscal\u00bb."}, {"color": "#97c2fc", "id": "quicklime", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Calcium-oxide-3D-vdW.png", "label": "quicklime", "shape": "image", "title": "\u0418\u0437\u0432\u0435\u0441\u0442\u044c (\u0438\u0437 \u0433\u0440\u0435\u0447. \u1f04\u03c3\u03b2\u03b5\u03c3\u03c4\u03bf\u03c2 \u00ab\u043d\u0435\u0443\u0433\u0430\u0441\u0438\u043c\u044b\u0439\u00bb) \u2014 \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b, \u043f\u043e\u043b\u0443\u0447\u0430\u0435\u043c\u044b\u0439 \u043f\u0443\u0442\u0451\u043c \u043e\u0431\u0436\u0438\u0433\u0430 (\u043d\u0435 \u0434\u043e \u0440\u0430\u0441\u043f\u043b\u0430\u0432\u0430) \u043a\u0430\u0440\u0431\u043e\u043d\u0430\u0442\u043d\u044b\u0445 \u0433\u043e\u0440\u043d\u044b\u0445 \u043f\u043e\u0440\u043e\u0434 (\u0438\u0437\u0432\u0435\u0441\u0442\u043d\u044f\u043a\u043e\u0432, \u043c\u0435\u043b\u0430). \u041f\u043e \u0445\u0438\u043c\u0438\u0447\u0435\u0441\u043a\u043e\u043c\u0443 \u0441\u043e\u0441\u0442\u0430\u0432\u0443 \u043e\u043d\u0430 \u043f\u043e\u0447\u0442\u0438 \u043f\u043e\u043b\u043d\u043e\u0441\u0442\u044c\u044e \u0441\u043e\u0441\u0442\u043e\u0438\u0442 \u0438\u0437 \u0441\u0432\u043e\u0431\u043e\u0434\u043d\u044b\u0445 \u043e\u043a\u0441\u0438\u0434\u043e\u0432 \u043a\u0430\u043b\u044c\u0446\u0438\u044f \u0438 \u043c\u0430\u0433\u043d\u0438\u044f \u0441 \u043f\u0440\u0435\u0438\u043c\u0443\u0449\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u043c \u0441\u043e\u0434\u0435\u0440\u0436\u0430\u043d\u0438\u0435\u043c \u0421\u0430\u041e. \u041f\u0440\u0438\u043c\u043 42\u043d\u044b\u0445 \u0438\u0437 \u043e\u0431\u043d\u0435\u0441\u0451\u043d\u043d\u043e\u0433\u043e \u0441\u0442\u0435\u043d\u043e\u0439 \u0433\u043e\u0440\u043e\u0434\u0430. \u041f\u043e\u043c\u0438\u043c\u043e \u044d\u0442\u043e\u0433\u043e, \u0442\u0430\u043a\u0438\u0435 \u0432\u043e\u0440\u043e\u0442\u0430 \u043e\u0431\u043b\u0430\u0434\u0430\u043b\u0438 \u0438 \u0440\u044f\u0434\u043e\u043c \u0434\u0440\u0443\u0433\u0438\u0445 \u0444\u0443\u043d\u043a\u0446\u0438\u0439. \u0412 \u0437\u0430\u0432\u0438\u0441\u0438\u043c\u043e\u0441\u0442\u0438 \u043e\u0442 \u0441\u0438\u0442\u0443\u0430\u0446\u0438\u0439 \u0438 \u0438\u0441\u0442\u043e\u0440\u0438\u0447\u0435\u0441\u043a\u043e\u0433\u043e \u043a\u043e\u043d\u0442\u0435\u043a\u0441\u0442\u0430, \u0433\u043e\u0440\u043e\u0434\u0441\u043a\u0438\u0435 \u0432\u043e\u0440\u043e\u0442\u0430 \u043c\u043e\u0433\u043b\u0438 \u0438\u043c\u0435\u0442\u044c \u043e\u0431\u043e\u0440\u043e\u043d\u0438\u0442\u0435\u043b\u044c\u043d\u0443\u044e, \u0437\u0430\u0449\u0438\u0442\u043d\u0443\u044e, \u0442\u043e\u0440\u0433\u043e\u0432\u0443\u044e \u0438\u043b\u0438 \u0438\u043d\u044b\u0435 \u0444\u0443\u043d\u043a\u0446\u0438\u0438. \u041e\u0431\u044b\u0447\u043d\u043e \u0432\u043e\u0440\u043e\u0442\u0430 \u043e\u0445\u0440\u0430\u043d\u044f\u043b\u0438\u0441\u044c \u0441\u0442\u0440\u0430\u0436\u043d\u0438\u043a\u0430\u043c\u0438 \u0438\u043b\u0438 \u0441\u0442\u043e\u0440\u043e\u0436\u0430\u043c\u0438 - \u0432\u043e\u0440\u043e\u0301\u0442\u043d\u0438\u043a\u0430\u043c\u0438. \u0415\u0441\u043b\u0438 \u0432\u043e\u0440\u043e\u0442\u0430 \u0437\u0430\u043a\u0440\u044b\u0432\u0430\u043b\u0438\u0441\u044c \u043d\u0430 \u043d\u043e\u0447\u044c, \u0442\u043e \u0441\u0442\u0440\u0430\u0436\u043d\u0438\u043a\u0438 \u043e\u0442\u043f\u0438\u0440\u0430\u043b\u0438 \u0438 \u0437\u0430\u043f\u0438\u0440\u0430\u043b\u0438 \u0432\u043e\u0440\u043e\u0442\u0430 \u0438 \u0445\u0440\u0430\u043d\u0438\u043b\u0438 \u043e\u0442 \u043d\u0438\u0445 \u043a\u043b\u044e\u0447\u0438. \u0414\u043b\u044f \u0432\u0445\u043e\u0434\u0430 \u043f\u0440\u0438 \u0437\u0430\u043a\u0440\u044b\u0442\u044b\u0445 \u0433\u043b\u0430\u0432\u043d\u044b\u0445 \u0432\u043e\u0440\u043e\u0442\u0430\u0445 \u0441\u043b\u0443\u0436\u0438\u043b\u0430 \u0440\u0430\u0441\u043f\u043e\u043b\u043e\u0436\u0435\u043d\u043d\u0430\u044f \u0441\u0431\u043e\u043a\u0443 \u043e\u0442 \u0432\u043e\u0440\u043e\u0442 \u043a\u0430\u043b\u0438\u0442\u043a\u0430. \u0412\u0445\u043e\u0434 \u0431\u044b\u043b \u0447\u0430\u0441\u0442\u043e \u0441\u0430\u043c\u044b\u043c \u0441\u043b\u0430\u0431\u044b\u043c \u0437\u0432\u0435\u043d\u043e\u043c \u0432 \u0437\u0430\u0449\u0438\u0442\u0435 \u0441\u0442\u0435\u043d\u044b. \u0427\u0442\u043e\u0431\u044b \u043f\u0440\u0435\u043e\u0434\u043e\u043b\u0435\u0442\u044c \u044d\u0442\u043e, \u0441\u0442\u0440\u043e\u0438\u043b\u0438\u0441\u044c \u0432\u043e\u0440\u043e\u0442\u0430, \u043f\u043e\u0437\u0432\u043e\u043b\u044f\u044f \u0442\u0435\u043c \u0441\u0430\u043c\u044b\u043c \u0443\u043f\u0440\u0430\u0432\u043b\u044f\u0442\u044c \u043f\u043e\u0442\u043e\u043a\u0430\u043c\u0438 \u0434\u0432\u0438\u0436\u0435\u043d\u0438\u044f \u0432\u043d\u0443\u0442\u0440\u0438 \u0437\u0430\u043c\u043a\u0430. \u041f\u0435\u0440\u0435\u0434 \u0432\u043e\u0440\u043e\u0442\u0430\u043c\u0438 \u043d\u0430\u0445\u043e\u0434\u0438\u043b\u043e\u0441\u044c \u0441\u043b\u0435\u043f\u043e\u0435 \u043f\u044f\u0442\u043d\u043e, \u043f\u043e\u044d\u0442\u043e\u043c\u0443 \u0441 \u043a\u0430\u0436\u0434\u043e\u0439 \u0438\u0437 \u0441\u0442\u043e\u0440\u043e\u043d \u0432\u043e\u0440\u043e\u0442 \u0434\u043e\u0431\u0430\u0432\u043b\u044f\u043b\u0438\u0441\u044c \u0431\u0430\u0448\u043d\u0438. \u0412\u043e\u0440\u043e\u0442\u0430 \u043e\u0431\u043b\u0430\u0434\u0430\u043b\u0438 \u0431\u043e\u043b\u044c\u0448\u0438\u043c \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u043e\u043c \u0437\u0430\u0449\u0438\u0442\u043d\u044b\u0445 \u043c\u0435\u0445\u0430\u043d\u0438\u0437\u043c\u043e\u0432, \u0447\u0442\u043e\u0431\u044b \u0441\u0434\u0435\u043b\u0430\u0442\u044c \u043f\u0440\u044f\u043c\u043e\u0435 \u043d\u0430\u043f\u0430\u0434\u0435\u043d\u0438\u0435 \u043d\u0430 \u043d\u0438\u0445 \u0433\u043e\u0440\u0430\u0437\u0434\u043e \u0431\u043e\u043b\u0435\u0435 \u0441\u043b\u043e\u0436\u043d\u043e\u0439 \u0437\u0430\u0434\u0430\u0447\u0435\u0439. \u041e\u0431\u044b\u0447\u043d\u043e \u0431\u044b\u043b\u0430 \u0435\u0449\u0451 \u043e\u0434\u043d\u0430 \u043e\u043f\u0443\u0441\u043a\u043d\u0430\u044f \u0440\u0435\u0448\u0451\u0442\u043a\u0430, \u0441\u0434\u0435\u043b\u0430\u043d\u043d\u0430\u044f \u0438\u0437 \u0434\u0435\u0440\u0435\u0432\u0430 \u0438 \u0430\u0440\u043c\u0438\u0440\u043e\u0432\u0430\u043d\u043d\u0430\u044f \u043c\u0435\u0442\u0430\u043b\u043b\u043e\u043c, \u0430 \u0442\u0430\u043a\u0436\u0435 \u0431\u043e\u0439\u043d\u0438\u0446\u044b \u0434\u043b\u044f \u0441\u0442\u0440\u0435\u043b\u044c\u0431\u044b \u0438\u0437 \u043b\u0443\u043a\u0430. \u041f\u0440\u043e\u0445\u043e\u0434 \u0447\u0435\u0440\u0435\u0437 \u0432\u043e\u0440\u043e\u0442\u0430 \u0431\u044b\u043b \u0443\u0434\u043b\u0438\u043d\u0451\u043d, \u0447\u0442\u043e\u0431\u044b \u0443\u0432\u0435\u043b\u0438\u0447\u0438\u0442\u044c \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u043e \u0432\u0440\u0435\u043c\u0435\u043d\u0438, \u043a\u043e\u0442\u043e\u0440\u043e\u0435 \u043f\u0440\u043e\u0442\u0438\u0432\u043d\u0438\u043a \u0434\u043e\u043b\u0436\u0435\u043d \u0431\u044b\u043b \u043f\u043e\u0442\u0440\u0430\u0442\u0438\u0442\u044c \u043f\u043e\u0434 \u043e\u0433\u043d\u0451\u043c, \u043d\u0435 \u0438\u043c\u0435\u044f \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u0438 \u043e\u0442\u0432\u0435\u0442\u0438\u0442\u044c, \u043d\u0430\u0445\u043e\u0434\u044f\u0441\u044c \u0432 \u043e\u0433\u0440\u0430\u043d\u0438\u0447\u0435\u043d\u043d\u043e\u043c \u043f\u0440\u043e\u0441\u0442\u0440\u0430\u043d\u0441\u0442\u0432\u0435. \u0412\u043e\u043f\u0440\u0435\u043a\u0438 \u0440\u0430\u0441\u043f\u0440\u043e\u0441\u0442\u0440\u0430\u043d\u0451\u043d\u043d\u043e\u043c\u0443 \u043c\u043d\u0435\u043d\u0438\u044e, \u0447\u0442\u043e \u0442\u0430\u043a \u043d\u0430\u0437\u044b\u0432\u0430\u0435\u043c\u044b\u0435 \u0434\u044b\u0440\u044b-\u0443\u0431\u0438\u0439\u0446\u044b \u2014 \u043e\u0442\u0432\u0435\u0440\u0441\u0442\u0438\u044f \u0432 \u043f\u043e\u0442\u043e\u043b\u043a\u0430\u0445 \u0438 \u0441\u0432\u043e\u0434\u0430\u0445 \u0432\u043e\u0440\u043e\u0442\u043d\u044b\u0445 \u043f\u0440\u043e\u0435\u0437\u0434\u043e\u0432 \u2014 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043b\u0438\u0441\u044c \u0434\u043b\u044f \u0442\u043e\u0433\u043e, \u0447\u0442\u043e\u0431\u044b \u0432\u044b\u043b\u0438\u0432\u0430\u0442\u044c \u043d\u0430 \u0430\u0442\u0430\u043a\u0443\u044e\u0449\u0438\u0445 \u043a\u0438\u043f\u044f\u0449\u0435\u0435 \u043c\u0430\u0441\u043b\u043e, \u0442\u0430\u043a\u043e\u0435 \u0438\u0445 \u043f\u0440\u0438\u043c\u0435\u043d\u0435\u043d\u0438\u0435 \u0438\u0441\u0442\u043e\u0440\u0438\u0447\u0435\u0441\u043a\u0438 \u043d\u0435 \u0437\u0430\u0434\u043e\u043a\u0443\u043c\u0435\u043d\u0442\u0438\u0440\u043e\u0432\u0430\u043d\u043e. \u0426\u0435\u043d\u0430 \u043d\u0430 \u043c\u0430\u0441\u043b\u043e, \u0430 \u0442\u0430\u043a\u0436\u0435 \u0440\u0430\u0441\u0441\u0442\u043e\u044f\u043d\u0438\u0435 \u043e\u0442 \u0432\u043e\u0440\u043e\u0442 \u0434\u043e \u0431\u043b\u0438\u0436\u0430\u0439\u0448\u0435\u0433\u043e \u0438\u0441\u0442\u043e\u0447\u043d\u0438\u043a\u0430 \u043e\u0433\u043d\u044f \u043e\u0437\u043d\u0430\u0447\u0430\u0435\u0442, \u0447\u0442\u043e \u044d\u0442\u043e \u0431\u044b\u043b\u043e \u043c\u0430\u043b\u043e\u0432\u0435\u0440\u043e\u044f\u0442\u043d\u043e. \u0421\u043a\u043e\u0440\u0435\u0435 \u0432\u0441\u0435\u0433\u043e, \u043e\u043d\u0438 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043b\u0438\u0441\u044c \u043a\u0430\u043a \u043c\u0430\u0448\u0438\u043a\u0443\u043b\u0438, \u0434\u043b\u044f \u043f\u043e\u0440\u0430\u0436\u0435\u043d\u0438\u044f \u0432\u043e\u0440\u0432\u0430\u0432\u0448\u0438\u0445\u0441\u044f \u043d\u0430\u043f\u0430\u0434\u0430\u044e\u0449\u0438\u0445 \u0442\u044f\u0436\u0451\u043b\u044b\u043c\u0438 \u043f\u0440\u0435\u0434\u043c\u0435\u0442\u0430\u043c\u0438, \u0430 \u0442\u0430\u043a\u0436\u0435 \u0434\u043b\u044f \u0442\u043e\u0433\u043e, \u0447\u0442\u043e\u0431\u044b \u0442\u0443\u0448\u0438\u0442\u044c \u0432\u043e\u0434\u043e\u0439 \u0432\u043e\u0437\u043d\u0438\u043a\u0430\u044e\u0449\u0438\u0435 \u043e\u0447\u0430\u0433\u0438 \u043f\u043e\u0436\u0430\u0440\u0430. \u0412 XIII\u2014XIV \u0432\u0432. \u043f\u043e\u043b\u0443\u0447\u0438\u043b \u0440\u0430\u0441\u043f\u0440\u043e\u0441\u0442\u0440\u0430\u043d\u0435\u043d\u0438\u0435 \u0431\u0430\u0440\u0431\u0430\u043a\u0430\u043d, \u043e\u0431\u0435\u0441\u043f\u0435\u0447\u0438\u0432\u0430\u044e\u0449\u0438\u0439 \u0434\u043e\u043f\u043e\u043b\u043d\u0438\u0442\u0435\u043b\u044c\u043d\u0443\u044e \u043e\u0431\u043e\u0440\u043e\u043d\u0443 \u043f\u043e\u0434\u0441\u0442\u0443\u043f\u043e\u0432 \u043a \u0437\u0430\u043c\u043a\u0443. \u0421\u0435\u0439\u0447\u0430\u0441 \u0433\u043e\u0440\u043e\u0434\u0441\u043a\u0438\u0435 \u0432\u043e\u0440\u043e\u0442\u0430 \u0432 \u0442\u043e\u043c \u0438\u043b\u0438 \u0438\u043d\u043e\u043c \u0441\u043e\u0441\u0442\u043e\u044f\u043d\u0438\u0438 \u043c\u043e\u0436\u043d\u043e \u0432\u0441\u0442\u0440\u0435\u0442\u0438\u0442\u044c \u043f\u0440\u0430\u043a\u0442\u0438\u0447\u0435\u0441\u043a\u0438 \u043f\u043e \u0432\u0441\u0435\u043c\u0443 \u043c\u0438\u0440\u0443. \u041d\u0430\u0438\u0431\u043e\u043b\u0435\u0435 \u0438\u0437\u0432\u0435\u0441\u0442\u043d\u044b\u0435 \u043f\u0440\u0438\u043c\u0435\u0440\u044b \u0442\u0430\u043a\u0438\u0445 \u0441\u043e\u043e\u0440\u0443\u0436\u0435\u043d\u0438\u0439 \u2014 \u0412\u043e\u0440\u043e\u0442\u0430 \u0418\u0448\u0442\u0430\u0440 \u0432 \u0412\u0430\u0432\u0438\u043b\u043e\u043d\u0435, \u0412\u043e\u0440\u043e\u0442\u0430 \u0432 \u0418\u043d\u0434\u0438\u044e \u0432 \u0411\u043e\u043c\u0431\u0435\u0435 \u0438 \u0434\u0440. \u0412 \u0440\u0443\u0441\u0441\u043a\u043e\u0439 \u0430\u0440\u0445\u0438\u0442\u0435\u043a\u0442\u0443\u0440\u0435 \u043d\u0430\u0438\u0431\u043e\u043b\u0435\u0435 \u0438\u0437\u0432\u0435\u0441\u0442\u043d\u044b\u043c\u0438 \u044f\u0432\u043b\u044f\u044e\u0442\u0441\u044f \u0417\u043e\u043b\u043e\u0442\u044b\u0435 \u0432\u043e\u0440\u043e\u0442\u0430 \u0432\u043e \u0412\u043b\u0430\u0434\u0438\u043c\u0438\u0440\u0435."}, {"color": "#97c2fc", "id": "return fire", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/3DO_Return_Fire_cover_art.jpg", "label": "return fire", "shape": "image", "title": "Return Fire est un jeu vid\u00e9o sorti en 1995 sur 3DO. Le jeu a \u00e9t\u00e9 port\u00e9 l\u0027ann\u00e9e suivante sur PlayStation et Windows. Le jeu fut pr\u00e9c\u00e9d\u00e9 de (1987) et suivi de Return Fire 2 (1998). Return Fire est un jeu vid\u00e9o en 3D o\u00f9 l\u0027on dirige des v\u00e9hicules militaires en vue du dessus. Le but du joueur est de capturer le drapeau ennemi et de le ramener \u00e0 sa base. Il est consid\u00e9r\u00e9 comme \u00e9tant un des meilleurs jeux de la 3DO."}, {"color": "#97c2fc", "id": "castle howard", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ruined_Tower_-_geograph.org.uk_-_32550.jpg", "label": "castle howard", "shape": "image", "title": "Castle Howard \u00e9 um pal\u00e1cio rural ingl\u00eas situado no condado de North Yorkshire, a 25 milhas (40 km) a norte de York. \u00c9 uma das grandes resid\u00eancias privadas do pa\u00eds. A maior parte do edif\u00edcio foi construida entre 1699 e 1712 para , segundo um desenho de Sir John Vanbrugh. N\u00e3o \u00e9 um verdadeiro castelo: o termo \u00e9 usado frequentemente para designar casas de campo constru\u00eddas na Inglaterra depois da Era dos castelos (cerca de 1500) sem inten\u00e7\u00e3o de terem qualquer fun\u00e7\u00e3o militar. Tem sido a resid\u00eancia da desde h\u00e1 mais de 300 anos. Actualmente, faz parte do grupo de patrim\u00f3nio \"Treasure Houses of England\" (Casas Tesouro da Inglaterra). O pal\u00e1cio tamb\u00e9m est\u00e1 listado com o Grau I dos monumentos brit\u00e2nicos, e na propriedade existem muitas outras estruturas igualmente listadas, embora muitas delas estejam no \"Buildings at Risk Register\" (Registo dos Edif\u00edcios em Risco)."}, {"color": "#97c2fc", "id": "mould", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ojmold1000xa.jpg", "label": "mould", "shape": "image", "title": "\u015cimo estas plur\u0109ela fungo a\u016d, pli ofte, spongeca amaso de tiaj fungoj, kiu povas kovri iujn supra\u0135ojn (\u0109efe de organikaj substancoj, kiel man\u011da\u0135oj kaj humidaj surfacoj) pro malsekeco a\u016d putri\u011do. \u015cimfungoj estas ne-natura grupo \u0109efe de diversaj askomicetoj kaj mukoraloj. Kontraste, fungoj kiuj kreskas unicelulare estas nomitaj gistoj. La esprimo \"\u015dimo\" havas neniun precizan taksonomian signifon. \u0108i tiu fibroreto nomi\u011das micelio kaj estas konsiderata tuta organismo. La micelio aperas kiel maldikaj blankaj fadenoj sur la surfaco tiel formante aeran membranon. Sekcioj povas limigi apudajn \u0109elojn la\u016d la \u015dimkolonio, \u0109iu enhavante ununuran nukleon a\u016d plurajn identajn nukleojn. La \u015dimo ofte enhavas sporojn, kiuj estas speciala etapo en la vivociklo de la fungo. La esprimo sporo ofte estas rilata al malsanoj ka\u016dzitaj de bakterioj, sed la plej multaj el la sanproblemoj ka\u016dzitaj de \u015dimo povas esti ka\u016dzitaj al homoj kun malfortaj imunsistemoj same kiel al homoj kun spiradaj problemoj. \u015cimo povas ka\u016dzi nedeziratan biologian putri\u011don de naturaj materialoj, ekzemple; Man\u011da\u0135o estas difektita, tial \u011dia graveco por la konservado de biologiaj sistemoj. En la nutra\u0135a industrio, en esplorado kaj medicino, estas diversaj uzoj al \u015dimo."}, {"color": "#97c2fc", "id": "magistrates", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lyman_Poore_Duff.jpg", "label": "magistrates", "shape": "image", "title": "Magistrat (del llat\u00ed magistratus) \u00e9s un terme emprat per a referir-se a certs funcionaris p\u00fablics. Procedeix dels temps de l\u0027antiga Roma i ha evolucionat en els pa\u00efsos de parla hispana per a referir-se a c\u00e0rrecs administratius o, especialment, judicials. La seva principal funci\u00f3 \u00e9s la de jutjar i fer executar all\u00f2 jutjat. Han de ser independents (que no siguin influ\u00efts per un altre poder) i imparcials (sense vinculaci\u00f3 amb les parts pertanyents al cas)."}, {"color": "#97c2fc", "id": "greeks", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Plato\u0027s_Academy_mosaic_from_Pompeii.jpg", "label": "greeks", "shape": "image", "title": "Starov\u011bk\u00e9 \u0158ecko, p\u0159\u00edpadn\u011b antick\u00e9 \u0158ecko, je ozna\u010den\u00ed pro obdob\u00ed \u0159eck\u00fdch d\u011bjin ve starov\u011bku. V \u0161ir\u0161\u00edm pojet\u00ed zahrnuje dobu od p\u0159\u00edchodu \u0159eck\u00fdch kmen\u016f do egejsk\u00e9 oblasti v 2. tis\u00edcilet\u00ed p\u0159. n. l. a\u017e po dobu nadvl\u00e1dy \u0159\u00edmsk\u00e9 \u0159\u00ed\u0161e a formov\u00e1n\u00ed \u0159\u00ed\u0161e byzantsk\u00e9 (4.\u20136. stolet\u00ed n. l.). V u\u017e\u0161\u00edm smyslu pak obdob\u00ed samostatn\u00e9 antick\u00e9 \u0159eck\u00e9 spole\u010dnosti a kultury v 8.\u20131. stolet\u00ed p\u0159. n. l. Ta se d\u011bl\u00ed na archaickou dobu utv\u00e1\u0159en\u00ed klasick\u00e9 \u0159eck\u00e9 spole\u010dnosti, dobu Hom\u00e9ra a kolonizace St\u0159edomo\u0159\u00ed a \u010cernomo\u0159\u00ed, klasick\u00e9 obdob\u00ed (5.\u20134. stolet\u00ed p\u0159. n. l.) vrchol\u00edc\u00ed v Periklov\u00fdch Ath\u00e9n\u00e1ch a hel\u00e9nsk\u00e9 obdob\u00ed po sjednocen\u00ed \u0159eck\u00e9ho sv\u011bta Filipem a Alexandrem Makedonsk\u00fdm. I po ztr\u00e1t\u011b samostatnosti se v\u0161ak \u0159eck\u00e1 kultura a vzd\u011blanost d\u00e1le rozv\u00edjela pod \u0159\u00edmskou nadvl\u00e1dou. Antick\u00e9 \u0158ecko vytvo\u0159ilo mimo\u0159\u00e1dn\u011b vysp\u011blou kulturu v nejr\u016fzn\u011bj\u0161\u00edch oborech, od v\u00fdtvarn\u00e9ho um\u011bn\u00ed, architektury, divadla, v\u011bdy (l\u00e9ka\u0159stv\u00ed, filozofie, matematika, astronomie) a\u017e po r\u00e9toriku a politiku, kde se stalo kol\u00e9bkou demokracie. M\u011bla z\u00e1sadn\u00ed vliv na utv\u00e1\u0159en\u00ed \u0159\u00edmsk\u00e9 kultury a jej\u00edm prost\u0159ednictv\u00ed i Z\u00e1padn\u00ed civilizace. \u0158eck\u00e1 vzd\u011blanost byla uchov\u00e1v\u00e1na a p\u011bstov\u00e1na i v Byzanci a arabsko-muslimsk\u00e9m sv\u011bt\u011b, m\u011bla vliv na formov\u00e1n\u00ed k\u0159es\u0165anstv\u00ed (Nov\u00fd z\u00e1kon, tomismus), k \u0159eck\u00e9 kultu\u0159e se vracela i renesance a klasicismus. Starov\u011bk\u00fd \u0159eck\u00fd sv\u011bt byl soust\u0159ed\u011bn do jednotliv\u00fdch m\u011bstsk\u00fdch st\u00e1t\u016f (polis) a jejich koloni\u00ed, kter\u00e9 se neomezovaly jen na \u00fazem\u00ed dne\u0161n\u00edho \u0158ecka, ale d\u00edky n\u00e1mo\u0159n\u00ed kolonizaci se nach\u00e1zely i v dal\u0161\u00edch oblastech St\u0159edozemn\u00edho mo\u0159e: egejsk\u00e9 ostrovy, Kypr, pob\u0159e\u017e\u00ed Mal\u00e9 Asie (p\u0159edev\u0161\u00edm I\u00f3nie), Sic\u00edlie a ji\u017en\u00ed It\u00e1lie (Magna Graecia) a tak\u00e9 na pob\u0159e\u017e\u00ed \u010cern\u00e9ho mo\u0159e, Il\u00fdrie, Thr\u00e1kie, Egypta, Kyrenaiky, ji\u017en\u00ed Galie a severov\u00fdchodn\u00ed \u010d\u00e1sti Ibersk\u00e9ho poloostrova."}, {"color": "#97c2fc", "id": "spur castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Burg_Kriebstein_-_nur_die_Burg.jpg", "label": "spur castle", "shape": "image", "title": "Un castillo montano\u200b es un castillo construido sobre un promontorio rocoso o estribaci\u00f3n de una colina o monta\u00f1a por prop\u00f3sitos defensivos. Idealmente, estar\u00eda protegido por tres de los cuatro lados por empinadas laderas, su \u00fanico lado vulnerable es aquel donde el promontorio se une a la colina desde la que se proyecta. Por el contrario, un castillo roquero solo est\u00e1 protegido por terreno empinado en dos lados. Es el tipo de castillo de colina m\u00e1s extendido en los pa\u00edses german\u00f3fonos.\u200b"}, {"color": "#97c2fc", "id": "war machines", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Battering_ram.jpg", "label": "war machines", "shape": "image", "title": "\u041e\u0431\u043b\u043e\u0433\u043e\u0432\u0456 \u043c\u0430\u0448\u0438\u043d\u0438 \u2014 \u0446\u0435 \u043c\u0430\u0448\u0438\u043d\u0430 (\u043f\u0440\u0438\u0441\u0442\u0440\u0456\u0439) \u0434\u043b\u044f \u0448\u0442\u0443\u0440\u043c\u0443 \u0444\u043e\u0440\u0442\u0438\u0444\u0456\u043a\u0430\u0446\u0456\u0439\u043d\u0438\u0445 \u0443\u043a\u0440\u0456\u043f\u043b\u0435\u043d\u044c. \u0404 \u0434\u0432\u0430 \u043e\u0441\u043d\u043e\u0432\u043d\u0456 \u0432\u0438\u0434\u0438 \u043e\u0431\u043b\u043e\u0433\u043e\u0432\u0438\u0445 \u043c\u0430\u0448\u0438\u043d: \u043c\u0430\u0448\u0438\u043d\u0438, \u0449\u043e \u0434\u0430\u044e\u0442\u044c \u0437\u043c\u043e\u0433\u0443 \u0440\u0443\u0439\u043d\u0443\u0432\u0430\u0442\u0438 \u0444\u043e\u0440\u0442\u0438\u0444\u0456\u043a\u0430\u0446\u0456\u0439\u043d\u0456 \u0443\u043a\u0440\u0456\u043f\u043b\u0435\u043d\u043d\u044f, \u0456 \u0442\u0456, \u0449\u043e \u0434\u0430\u044e\u0442\u044c \u0437\u043c\u043e\u0433\u0443 \u0448\u0442\u0443\u0440\u043c\u0443\u0432\u0430\u0442\u0438 \u0443\u043a\u0440\u0456\u043f\u043b\u0435\u043d\u043d\u044f \u0431\u0435\u0437 \u0457\u0445 \u0440\u0443\u0439\u043d\u0443\u0432\u0430\u043d\u043d\u044f. \u0421\u043f\u0435\u043a\u0442\u0440 \u043e\u0431\u043b\u043e\u0433\u043e\u0432\u0438\u0445 \u0437\u043d\u0430\u0440\u044f\u04 eschichtliche oder antike Befestigungsanlage, im engeren Sinn ein mittelalterlicher Wohn- und Wehrbau. Eine herausragende Rolle spielte die Burg im Mittelalter, in dessen Verlauf eine Vielzahl von Burganlagen in Europa entstanden und die Burg institutionell eng mit der feudalen Organisationsform der Grundherrschaft verbunden war. Burgen sind heute ein oft f\u00fcr den Tourismus wichtiges Baudenkmal, Kulturgut und Teil des gewachsenen kulturellen Erbes. Viele Burgen tragen das Kennzeichen f\u00fcr Kulturgut entsprechend der Haager Konvention zum Schutz von Kulturgut bei bewaffneten Konflikten (vgl. Internationales Komitee vom Blauen Schild)."}, {"color": "#97c2fc", "id": "alton towers", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Oblivion.jpg", "label": "alton towers", "shape": "image", "title": "Alton Towers Resort (UK: /\u02c8\u0252lt\u0259n/ OL-t\u0259n) (often referred to as Alton Towers) is a theme park and resort complex in Staffordshire, England, near the village of Alton. The park is operated by Merlin Entertainments Group and incorporates a theme park, water park, spa, mini golf and hotel complex. Originally a private estate of the Earls of Shrewsbury, Alton Towers\u0027 grounds were opened to the public in 1860 to raise funds. In the late 20th century, it was transformed into a theme park and opened a number of new rides from 1980 onwards. In 2019, it was the second most visited theme park in the UK with 2,130,000 visitors which puts it after Legoland Windsor. Due to the COVID-19 pandemic, Alton Towers was only open from July 4-November with limited capacity meaning only 670,000 visitors came to the park in 2020. The park has many attractions such as Congo River Rapids, Runaway Mine Train, Nemesis, Oblivion, Galactica, The Smiler, Wicker Man, Rita and TH13TEEN. It operates a total of ten roller coasters and offers a range of accommodation and lodging options alongside the theme park. Facilities include Alton Towers Waterpark, conference facilities, a crazy golf course, and a high ropes course. The theme park is usually open from late March to early November, whilst many of its hotels and amenities are open year-round. Special events are hosted throughout the year, including Alton Towers Scarefest (the park\u0027s Halloween event), Octoberfest, Mardi Gras, Christmas and a main season-ending fireworks display held on the last three days of the season."}, {"color": "#97c2fc", "id": "native welsh", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/US_Navy_031029-N-6236G-001_A_painting_of_President_John_Adams_(1735-1826),_2nd_president_of_the_United_States,_by_Asher_B._Durand_(1767-1845)-crop.jpg", "label": "native welsh", "shape": "image", "title": "Les Gallois sont une nation et un groupe ethnique d\u0027autochtones du pays de Galles. Ils sont un peuple celtique qui parlent traditionnellement la langue galloise. La plupart des Gallois sont des citoyens britanniques."}, {"color": "#97c2fc", "id": "missile", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Aircraft_Combat_Archer_(2565196807).jpg", "label": "missile", "shape": "image", "title": "Misilo estas projektilo mempropulsita, kiu povas esti gvidita \u011dis sia celo dum tuto a\u016d parto de sia vojo.Estas tre diversaj grandecoj, ekde la kontra\u016d-tankaj misiloj, kiuj povas esti lan\u0109itaj por nur unu persono, \u011dis la grandegaj interkontinentaj balistikaj misiloj. Oni povas klasifiki la misilojn, la\u016d distancatingeblo, en tri tipoj: \n* Balistikaj misiloj \n* Krozmisiloj \n* Alia klasifiko estas la\u016d \u011dia uzo: \n* Aer-aeraj misiloj \n* Aer-teraj misiloj \n* Kontra\u016d-balistikaj misiloj \n* Kontra\u016d-satelitaj armiloj \n* Kontra\u016d-\u015dipaj misiloj \n* Kontra\u016d-tankaj misiloj \n* Ter-aeraj misiloj \n* Ter-teraj misiloj Misiloj grave influas povon de la nuklea armilaro, \u0109ar ili potenco difinas distancon je kiu povas esti liverataj la nukleaj bomboj. Tiel timo anta\u016d progreso de la nuklearmila programo de Nord-Koreio dum longa tempo mildi\u011dis danke al manko de misiloj, kapablaj liveri nordkoreajn nukleajn bombojn je mezaj kaj longaj distancoj. Tamen anka\u016d tiukampe la nordkoreaj militistoj atingas \u0109iam pli grandajn sukcesojn. La 2-an de oktobro 2019 Nord-Koreio testis balistikan misilon faritan por lan\u0109o el submar\u015dipo. La sudkoreaj militistoj supozis, ke temas pri la Bukkeukseong-tipo lan\u0109ebla el submar\u015dipo. La lan\u0109o okazis en la maro apud la marborda urbo Vonsano en la provinco Kang\u016don. Seulo asertas ke la misilo flugis \u0109irka\u016d 450 kilometrojn, sed atingis altecon de 910 kilometroj, kio signifas ke \u011di estis lan\u0109ita la\u016d alta trajektorio kaj ke \u011dia flugdistanco povus esti multe pli longa. Se \u011di flugus la\u016d ordinara trajektorio kun la sama \u015dar\u011do, la plej longa flugdistanco de la misilo estus \u0109irka\u016d 1900 kilometroj, do temas pri la mezdistanca (1000 \u011dis 3500km) misilo."}, {"color": "#97c2fc", "id": "llywelyn ap gruffydd", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Llywelyn_the_Last_at_Cardiff_City_Hall.jpg", "label": "llywelyn ap gruffydd", "shape": "image", "title": "\ud5c8\uc6f0\ub9b0 \uc555 \uadf8\ub9ac\ud53c\ub4dc(\uc6e8\uc77c\uc2a4\uc5b4: Llywelyn ap Gruffudd [\u026c\u0259\u02c8w\u025bl\u0268n vaur ab \u02c8\u0261r\u0268\u031ef\u0268\u031e\u00f0], 1223\ub144 ~ 1282\ub144 12\uc6d4 11\uc77c)\ub294 1258\ub144\ubd80\ud130 1282\ub144 \uc5d0\uc11c \uc0ac\ub9dd\ud560 \ub54c\uae4c\uc9c0 \uc6e8\uc77c\uc2a4 \ub300\uacf5\uc774\uc5c8\uc73c\uba70, \uc789\uae00\ub79c\ub4dc\uc758 \uad6d\uc655 \uc5d0\ub4dc\uc6cc\ub4dc 1\uc138\uac00 \uc6e8\uc77c\uc2a4\ub97c \uc815\ubcf5\ud558\uae30 \uc804\uc5d0\ub294 Gruffydd ap Llywelyn Fawr\uc758 \uc544\ub4e4\uc774\uc790 \ud5c8\uc6f0\ub9b0 \ubc14\uc6b0\ub974\uc758 \uc190\uc790\uc778 (Dafydd ap Gruffudd)\uac00 \ub9c8\uc9c0\ub9c9 \uc6e8\uc77c\uc2a4 \ub300\uacf5\uc774\uc5c8\ub2e4. \ud5c8\uc6f0\ub9b0 \uc5d0
