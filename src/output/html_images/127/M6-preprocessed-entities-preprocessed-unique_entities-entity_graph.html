0648\u0643\u0630\u0644\u0643 \u0625\u0644\u0649 \u0627\u0633\u0643\u062a\u0644\u0646\u062f\u0627 \u0648\u0648\u064a\u0644\u0632 \u0641\u064a \u0628\u0631\u064a\u0637\u0627\u0646\u064a\u0627 \u0627\u0644\u0639\u0638\u0645\u0649\u060c \u0648\u0625\u0644\u0649 \u0623\u064a\u0631\u0644\u0646\u062f\u0627\u060c \u0648\u0625\u0644\u0649 \u0633\u0648\u0627\u062d\u0644 \u0648\u062c\u0632\u0631 \u0627\u0644\u0643\u0646\u0627\u0631\u064a. \u064a\u0633\u062a\u0645\u0631 \u0625\u0631\u062b \u0627\u0644\u0646\u0648\u0631\u0645\u0627\u0646 \u0627\u0644\u064a\u0648\u0645 \u0645\u0646 \u062e\u0644\u0627\u0644 \u0627\u0644\u0644\u063a\u0627\u062a \u0648\u0627\u0644\u0644\u0647\u062c\u0627\u062a \u0627\u0644\u0625\u0642\u0644\u064a\u0645\u064a\u0629 \u0641\u064a \u0641\u0631\u0646\u0633\u0627 \u0648\u0625\u0646\u062c\u0644\u062a\u0631\u0627 \u0648\u0625\u0633\u0628\u0627\u0646\u064a\u0627 \u0648\u0635\u0642\u0644\u064a\u0629\u060c \u0628\u0627\u0644\u0625\u0636\u0627\u0641\u0629 \u0625\u0644\u0649 \u0627\u0644\u062a\u0623\u062b\u064a\u0631\u0627\u062a \u0627\u0644\u062b\u0642\u0627\u0641\u064a\u0629 \u0648\u0627\u0644\u0642\u0636\u0627\u0626\u064a\u0629 \u0648\u0627\u0644\u0633\u064a\u0627\u0633\u064a\u0629 \u0627\u0644\u0645\u062e\u062a\u0644\u0641\u0629 \u0627\u0644\u062a\u064a \u0623\u062f\u062e\u0644\u0648\u0647\u0627 \u0641\u064a \u0645\u0646\u0627\u0637\u0642\u0647\u0645 \u0627\u0644\u062a\u064a \u062a\u0645 \u063a\u0632\u0648\u0647\u0627."}, {"color": "#97c2fc", "id": "medieval france", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Oriflamme1.svg", "label": "medieval france", "shape": "image", "title": "A Fran\u00e7a na Idade M\u00e9dia, que ocupava uma \u00e1rea correspondente \u00e0 Fran\u00e7a do presente, \u00e9 um per\u00edodo hist\u00f3rico cronol\u00f3gico que surgiu com a morte de Lu\u00eds I, o Piedoso em 840 e durou at\u00e9 a metade do s\u00e9culo XV. A Idade M\u00e9dia na Fran\u00e7a foi marcada por: 1. \n* Fr\u00e2ncia Oriental (843\u2013987), as invas\u00f5es vikings e a dissolu\u00e7\u00e3o pac\u00edfica do Imp\u00e9rio Carol\u00edngio por autoridades locais; 2. \n* o surgimento do sistema Feudal com servos e a rela\u00e7\u00e3o de suserania e vassalagem; 3. \n* o crescimento da regi\u00e3o sob poder da dinastia capetingia (987\u20131328) e suas lutas contra as expans\u00f5es normanda e angevina; 4. \n* um per\u00edodo de efus\u00e3o art\u00edstica e liter\u00e1rio do s\u00e9culo XII at\u00e9 o XIV; 5. \n* a ascens\u00e3o da Casa de Valois (1328\u20131589), a longa crise din\u00e1stica da Guerra dos Cem Anos com o Reino da Inglaterra (1337\u20131453) e a catastr\u00f3fica epidemia da peste Negra (1348); e 6. \n* a expans\u00e3o da na\u00e7\u00e3o francesa no s\u00e9culo XV e da cria\u00e7\u00e3o de um senso de identidade franc\u00eas."}, {"color": "#97c2fc", "id": "bell", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/CampanileMtTamalpiasSunset-original.jpg", "label": "bell", "shape": "image", "title": "Il campanile (o torre campanaria) \u00e8 una struttura architettonica a forma di torre, in genere attigua ad una chiesa o ad un palazzo pubblico (in questo caso si parla generalmente di torre civica), che ospita una o pi\u00f9 campane. Una chiesa pu\u00f2 anche avere pi\u00f9 di un campanile."}, {"color": "#97c2fc", "id": "stokesay castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Carving,_Stokesay_Castle_.jpg", "label": "stokesay castle", "shape": "image", "title": "Stokesay Castle \u00e4r ett slott i Storbritannien. Det ligger i grevskapet Shropshire och riksdelen England, i den s\u00f6dra delen av landet, 210 km nordv\u00e4st om huvudstaden London. Stokesay Castle ligger 122 meter \u00f6ver havet. Terr\u00e4ngen runt Stokesay Castle \u00e4r kuperad \u00e5t sydv\u00e4st, men \u00e5t nordost \u00e4r den platt. Den h\u00f6gsta punkten i n\u00e4rheten \u00e4r 301 meter \u00f6ver havet, 1,0 km sydv\u00e4st om Stokesay Castle. Runt Stokesay Castle \u00e4r det ganska glesbefolkat, med 47 inv\u00e5nare per kvadratkilometer. N\u00e4rmaste st\u00f6rre samh\u00e4lle \u00e4r Ludlow, 10,0 km sydost om Stokesay Castle. Trakten runt Stokesay Castle best\u00e5r till st\u00f6rsta delen av jordbruksmark. Kustklimat r\u00e5der i trakten. \u00c5rsmedeltemperaturen i trakten \u00e4r 7 \u00b0C. Den varmaste m\u00e5naden \u00e4r juli, d\u00e5 medeltemperaturen \u00e4r 15 \u00b0C, och den kallaste \u00e4r januari, med 0 \u00b0C."}, {"color": "#97c2fc", "id": "airy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/George_Biddell_Airy_(1801-1892),_by_John_Collier.jpg", "label": "airy", "shape": "image", "title": "Sir George Biddell AIRY, prezidanto de la RSL (/\u02c8\u025b\u0259ri/; 27a de julio 1801 \u2013 2a de januaro 1892) estis angla matematikisto kaj astronomo, Re\u011da Astronomo el 1835 \u011dis 1881. Liaj multaj atingoj inkludas verkojn pri planedaj orbitoj, mezurante la avera\u011dan densecon de la Tero, metodo de solvado de du-dimensiaj problemoj en mekaniko de solidoj, en sia rolo kiel Re\u011da Astronomo, establante Greenwich kiel loko de la unuaranga meridiano. Lia reputacio estis makulita per akuzoj ke, spite sian neagadon, Britio perdis la oportunon unuarangi en la malkovro de Neptuno. Kelka ideo de sia aktiveco kiel verkisto pri matematikaj kaj fizikaj temoj dum tiuj fruaj jaroj povas esti arigitaj el la fakto ke anta\u016d sia nomumo kiel profesoro, li estis kontribuinta al ne malpli ol tri gravaj memorverkoj por Philosophical Transactions of the Royal Society, kaj ok por la Kembri\u011da Filozofia Societo. En la Kembri\u011da Observatorio Airy tuj montris sian povon de organizado. La nura teleskopo en la instala\u0135o kiam li ekzorgis prie estis la transitinstrumento, kaj al tio li arde dedi\u0109is sin. Per la adopto de regula laborsistemo, kaj zorga plano de limigo, li kapablis \u011disdatigi siajn observojn, kaj publikigis ilin \u0109iujare akurate por surprizigo de siaj samtempuloj. La verkoj de Airy dum tiu tempo estas dividita inter matematika fiziko kaj astronomio. La unue menciitaj temas \u0109efe pri aferoj rilataj al demandoj pri la teorio de lumo elirantaj el liaj profesoraj legadoj, inter kiuj estis speciale menciita lia artikolo On the Diffraction of an Object-Glass with Circular Aperture, kaj lia formulado de la kompleta teorio de la \u0109ielarko. En 1831 la Medalo Copley de la Re\u011da Societo estis al li atribuita pro tiuj esploroj. El liaj astronomiaj verkoj dum tiu periodo la plej gravaj estas lia esplorado pri la maso de Jupitero, lia informo al la Brita Scienca Asocio pri la progreso de astronomio dum la 19a jarcento, kaj lia verko On an Inequality of Long Period in the Motions of the Earth and Venus (Pri longperioda malegaleco de la movoj de Tero kaj Venuso). Unu el la sekcioj de tiu informo estis dedi\u0109ita al \"A Comparison of the Progress of Astronomy in England with that in other Countries\" (Komparo de la progreso de astronomio en Anglio kun tiu de aliaj landoj), tre malavanta\u011da por Anglio. Tiu plendo fakte estis poste sufi\u0109e forigita per siaj propraj laboroj."}, {"color": "#97c2fc", "id": "bornholm", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hammershus_castle.jpg", "label": "bornholm", "shape": "image", "title": "El municipi regional de Bornholm \u00e9s un municipi dan\u00e8s situat a la mar B\u00e0ltica, davant les costes del sud de Su\u00e8cia, amb una superf\u00edcie de m\u00e9s de 588 km\u00b2 que corresponen al territori de l\u0027illa de Bornholm. El petit arxip\u00e8lag d\u0027 que compr\u00e8n les illes de Christians\u00f8, Frederiks\u00f8 i Gr\u00e6sholm i situat a 18 km al nord-est de Bornholm no forma part del municipi i \u00e9s administrat directament pel Ministeri de Defensa. La Reforma Municipal Danesa del 2007 no va afectar els l\u00edmits del municipi, per\u00f2 va passar a formar part de la Regi\u00f3 de Hovedstaden. La ciutat m\u00e9s important i seu administrativa del municipi \u00e9s (14.031 habitants el 2009). Altres poblacions del municipi s\u00f3n: \n* \n* \n* \n* \n* \n* \n* \n* \n* \n* \n* \n* \n* \n* \n* \n* \n* \n* \n* \n* \n*"}, {"color": "#97c2fc", "id": "churchill", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Yalta_Conference_(Churchill,_Roosevelt,_Stalin)_(B\u0026W).jpg", "label": "churchill", "shape": "image", "title": "Sir Winston Leonard Spencer-Churchill [\u02c8w\u026anst\u0259n \u02c8t\u0283\u025crt\u0283\u026al] (30. listopadu 1874 z\u00e1mek Blenheim, , Oxfordshire \u2013 24. ledna 1965 Lond\u00fdn) byl britsk\u00fd politik, st\u00e1tn\u00edk, premi\u00e9r Spojen\u00e9ho kr\u00e1lovstv\u00ed v letech 1940\u20131945 a 1951\u20131955. P\u016fsobil tak\u00e9 jako \u017eurnalista, spisovatel (Nobelova cena za literaturu 1953), historik, voj\u00e1k, mal\u00ed\u0159 a z\u00e1konod\u00e1rce. Na Z\u00e1pad\u011b je pova\u017eov\u00e1n za jednoho z nejv\u00fdznamn\u011bj\u0161\u00edch st\u00e1tn\u00edk\u016f 20. stolet\u00ed, bojovn\u00edka proti fa\u0161ismu a obr\u00e1nce liber\u00e1ln\u00ed demokracie. Od sam\u00e9ho po\u010d\u00e1tku odm\u00edtal Mnichovskou dohodu a dal\u0161\u00ed \u00fastupky Hitlerovi. St\u00e1l v \u010dele vl\u00e1dy Spojen\u00e9ho kr\u00e1lovstv\u00ed b\u011bhem bitvy o Brit\u00e1nii a jako jeden z hlavn\u00edch p\u0159edstavitel\u016f spojeneck\u00fdch st\u00e1t\u016f b\u011bhem druh\u00e9 sv\u011btov\u00e9 v\u00e1lky p\u0159isp\u011bl k por\u00e1\u017ece nacistick\u00e9ho N\u011bmecka. Po v\u00e1lce byl stoupencem evropsk\u00e9 integrace a z jeho podn\u011btu byla zalo\u017eena Rada Evropy. Je v\u0161ak tak\u00e9 vn\u00edm\u00e1n jako kontroverzn\u00ed osobnost, obh\u00e1jce imperialismu a rasismu a je spojov\u00e1n s v\u00e1le\u010dn\u00fdmi a jin\u00fdmi zlo\u010diny jako byl hladomor v Beng\u00e1lsku roku 1943, kter\u00fd si vy\u017e\u00e1dal n\u011bkolik milion\u016f ob\u011bt\u00ed. D\u00e1le je tak\u00e9 kritizov\u00e1n za \u0161patn\u011b napl\u00e1novan\u00e9 vylod\u011bn\u00ed v Gallipoli za prvn\u00ed sv\u011btov\u00e9 v\u00e1lky, kdy byl prvn\u00edm lordem admirality (ministrem v\u00e1le\u010dn\u00e9ho n\u00e1mo\u0159nictva), a za rozhodnut\u00ed plo\u0161n\u011b bombardovat Dr\u00e1\u017e\u010fany v \u00fanoru 1945. Churchillovo cel\u00e9 jm\u00e9no zn\u011blo Winston Leonard Spencer-Churchill, ale po vzoru sv\u00e9ho otce lorda Randolpha Churchilla ve ve\u0159ejn\u00e9m \u017eivot\u011b u\u017e\u00edval jen p\u0159\u00edjmen\u00ed Churchill. Jeho knihy vych\u00e1zej\u00ed pod jm\u00e9nem Winston S. Churchill nebo Winston Spencer Churchill, proto\u017ee pod jm\u00e9nem Winston Churchill publikoval ji\u017e jin\u00fd autor, Ameri\u010dan Winston Churchill (1871\u20131947)."}, {"color": "#97c2fc", "id": "beaumaris castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Beaumaris-01s.jpg", "label": "beaumaris castle", "shape": "image", "title": "El Castillo de Beaumaris es un castillo en la localidad galesa de Beaumaris. Fue construido por Eduardo I como parte de la campa\u00f1a de la . Dise\u00f1ado por , comenz\u00f3 a edificarse en 1295, pero nunca fue terminado. Fue posicionado para hacer frente a Garth Celyn en la costa opuesta del estrecho de Menai y ten\u00eda por finalidad, junto con el castillo de Conwy y el de Caernarfon, en cada extremo del estrecho, eclipsar el hogar Real gal\u00e9s y ser centro de la resistencia a las fuerzas inglesas. Forma parte del conjunto de castillos y murallas del rey Eduardo en Gwynedd, designado Patrimonio de la Humanidad por la Unesco en 1986.\u200b Algunos autores consideran que, desde el punto de vista arquitect\u00f3nico, es el mejor castillo de Gran Breta\u00f1a."}, {"color": "#97c2fc", "id": "calendar", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Five_Phases_and_Four_Seasons_Calendar.png", "label": "calendar", "shape": "image", "title": "El calendari xin\u00e8s (\u8fb2\u66c6 en xin\u00e8s tradicional i \u519c\u5386 en xin\u00e8s simplificat) \u00e9s el calendari emprat a la Xina fins a l\u0027any 1911, que \u00e9s lunisolar a difer\u00e8ncia del calendari gregori\u00e0, que \u00e9s solar. Avui dia a la Xina s\u0027utilitza el calendari gregori\u00e0, per\u00f2 encara se n\u0027empra el xin\u00e8s per a marcar vacances tradicionals (com l\u0027Any Nou xin\u00e8s o la Festa de les Barques de Drac), en l\u0027astrologia, o per a triar la data m\u00e9s prop\u00edcia per a un casament. Com que cada mes segueix un cicle de la Lluna, tamb\u00e9 s\u0027utilitza per determinar les seves fases. A la Xina, el calendari tradicional es coneix com el \"calendari agr\u00edcola\" (\u8fb2\u66c6 n\u00f3ngl\u00ec, \u519c\u5386), mentre que el calendari gregori\u00e0 es coneix com a \"calendari est\u00e0ndard\" (\u516c\u66c6 g\u014dngl\u00ec, \u516c\u5386), o \"calendari occidental\" (\u897f\u66c6 x\u012bl\u00ec, \u897f\u5386). Un altre nom per al calendari xin\u00e8s \u00e9s el \"calendari \" (\u9670\u66c6 y\u012bnl\u00ec, \u9634\u5386), per la refer\u00e8ncia a l\u0027aspecte lunar del calendari, mentre que el calendari gregori\u00e0 \u00e9s el \"calendari \" (\u967d\u66c6 y\u00e1ngl\u00ec, \u9633\u5386) per la refer\u00e8ncia a les seves propietats solars."}, {"color": "#97c2fc", "id": "medieval europe", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Crescenzi_calendar.jpg", "label": "medieval europe", "shape": "image", "title": "\u015aredniowiecze \u2013 epoka w historii Europy trwaj\u0105ca od V do XV wieku, kt\u00f3ra rozpocz\u0119\u0142a si\u0119 wraz z upadkiem cesarstwa zachodniorzymskiego i trwa\u0142a do epoki renesansu i wielkich odkry\u0107 geograficznych. Jest \u015brodkowym okresem w tradycyjnym podziale historii Europy na staro\u017cytno\u015b\u0107, \u015bredniowiecze i nowo\u017cytno\u015b\u0107. Dzieli si\u0119 na wczesne, pe\u0142ne (dojrza\u0142e) i p\u00f3\u017ane \u015bredniowiecze. Schy\u0142ek staro\u017cytno\u015bci i pocz\u0105tek \u015bredniowiecza charakteryzowa\u0142y si\u0119 spadkiem liczby ludno\u015bci, upadkiem miast i najazdami plemion barbarzy\u0144skich. Na gruzach cesarstwa zachodniorzymskiego plemiona barbarzy\u0144skie (w tym r\u00f3\u017cne ludy germa\u0144skie) tworzy\u0142y nowe pa\u0144stwa. W VII wieku Afryka P\u00f3\u0142nocna i Bliski Wsch\u00f3d, b\u0119d\u0105ce dot\u0105d cz\u0119\u015bci\u0105 cesarstwa wschodniorzymskiego (Cesarstwa Bizanty\u0144skiego), zosta\u0142y podbite przez Arab\u00f3w i sta\u0142y si\u0119 cz\u0119\u015bci\u0105 kalifatu. Chocia\u017c nast\u0105pi\u0142a znacz\u0105ca zmiana stosunk\u00f3w spo\u0142ecznych i struktur politycznych, nie dosz\u0142o do ca\u0142kowitego zerwania z dziedzictwem staro\u017cytno\u015bci. Cesarstwo Bizanty\u0144skie przetrwa\u0142o i nadal by\u0142o znacz\u0105c\u0105 si\u0142\u0105. Kodeks Justyniana (zbi\u00f3r prawa rzymskiego) mia\u0142 istotny wp\u0142yw na rozw\u00f3j \u015bredniowiecznego prawodawstwa. Na zachodzie Europy wi\u0119kszo\u015b\u0107 nowo powsta\u0142ych kr\u00f3lestw zaadaptowa\u0142a niekt\u00f3re z nadal istniej\u0105cych rzymskich instytucji. W miar\u0119 rozprzestrzeniania si\u0119 chrze\u015bcija\u0144stwa by\u0142y zak\u0142adane klasztory. Frankowie pod w\u0142adz\u0105 Karoling\u00f3w stworzyli imperium obejmuj\u0105ce pod koniec VIII i na pocz\u0105tku IX wieku wi\u0119kszo\u015b\u0107 zachodniej Europy. Imperium Karoli\u0144skie rozpad\u0142o si\u0119 w wyniku walk wewn\u0119trznych i towarzysz\u0105cym im najazd\u00f3w: wiking\u00f3w z p\u00f3\u0142nocy, W\u0119gr\u00f3w ze wschodu i Saracen\u00f3w z po\u0142udnia. W okresie pe\u0142nego \u015bredniowiecza (kt\u00f3re zacz\u0119\u0142o si\u0119 w XI wieku) znacznie wzros\u0142a liczba ludno\u015bci Europy. By\u0142o to wynikiem rozwoju technologii i rolnictwa, co w po\u0142\u0105czeniu ze zmian\u0105 klimatu w okresie \u015bredniowiecznego optimum klimatycznego pozwoli\u0142o na wzrost plon\u00f3w i rozw\u00f3j handlu. Stosunki spo\u0142eczne opiera\u0142y si\u0119 na systemie lennym, w kt\u00f3rym \u2013 w zamian za lenno \u2013 wasal by\u0142 zobowi\u0105zany do \u015bwiadcze\u0144 wojskowych na rzecz seniora, oraz podda\u0144stwie ch\u0142op\u00f3w, kt\u00f3rzy byli zobowi\u0105zani do \u015bwiadczenia danin i pracy na rzecz feuda\u0142\u00f3w. W celu odzyskania z r\u0105k muzu\u0142man\u00f3w znajduj\u0105cej si\u0119 na Bliskim Wschodzie Ziemi \u015awi\u0119tej organizowano od XI do XIII wieku wyprawy zbrojne katolickiego rycerstwa \u2013 krucjaty. Pierwsza krucjata zosta\u0142a og\u0142oszona w 1095 podczas synodu w Clermont. W tym okresie zacz\u0119\u0142y si\u0119 tworzy\u0107 scentralizowane pa\u0144stwa narodowe. \u017bycie intelektualne tego okresu by\u0142o zdominowane przez scholastyk\u0119 \u2013 filozofi\u0119 uzasadniaj\u0105c\u0105 prawdy wiary. Powstawa\u0142y pierwsze uniwersytety. Do wybitnych osi\u0105gni\u0119\u0107 \u015bredniowiecza nale\u017ca\u0142y filozofia Tomasza z Akwinu, malarstwo Giotta, poezja Dantego i Chaucera, podr\u00f3\u017ce Marco Polo i architektura gotyckich katedr (np. w Chartres). W okresie p\u00f3\u017anego \u015bredniowiecza kl\u0119ski g\u0142odu, zarazy i wojny spowodowa\u0142y znaczny spadek liczby ludno\u015bci Europy; pomi\u0119dzy 1347 a 1350 czarna \u015bmier\u0107 przyczyni\u0142a si\u0119 do \u015bmierci oko\u0142o 1/3 \u00f3wczesnej populacji Europy. Wojnom pomi\u0119dzy pa\u0144stwami, wojnom domowym i buntom ch\u0142opskim towarzyszy\u0142y spory, herezje i wielka schizma w Ko\u015bciele katolickim. Zmiany w kulturze i technologii przekszta\u0142ci\u0142y spo\u0142ecze\u0144stwa europejskie, oznaczaj\u0105c kres \u015bredniowiecza i pocz\u0105tek dziej\u00f3w nowo\u017cytnych."}, {"color": "#97c2fc", "id": "batteries", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Youghal_Battery.jpg", "label": "batteries", "shape": "image", "title": "A bateria ou bataria \u00e9 um agrupamento de bocas de fogo ou de outros sistemas de armas de artilharia, colocados sob o mesmo comando e ocupando, normalmente, posi\u00e7\u00f5es de tiro pr\u00f3ximas. Hoje em dia, o termo \"bataria\" \u00e9 aplicado normalmente a cada uma das unidades militares da artilharia terrestre, equivalentes a uma companhia, tipicamente comandada por um capit\u00e3o e dispondo de quatro, seis ou oito armas do mesmo tipo. O termo tamb\u00e9m se aplica, no \u00e2mbito da artilharia naval, a cada um dos grupos de armas do mesmo tipo instalados a bordo de um navio de guerra."}, {"color": "#97c2fc", "id": "memory", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Regulatory_sequence_in_a_promoter_at_a_transcription_start_site_with_a_paused_RNA_polymerase_(no_caption).jpg", "label": "memory", "shape": "image", "title": "\u041f\u0430\u0301\u043c\u044f\u0442\u044c \u2014 \u043e\u0431\u043e\u0437\u043d\u0430\u0447\u0435\u043d\u0438\u0435 \u043a\u043e\u043c\u043f\u043b\u0435\u043a\u0441\u0430 \u043f\u043e\u0437\u043d\u0430\u0432\u0430\u0442\u0435\u043b\u044c\u043d\u044b\u0445 \u0441\u043f\u043e\u0441\u043e\u0431\u043d\u043e\u0441\u0442\u0435\u0439 \u0438 \u0432\u044b\u0441\u0448\u0438\u0445 \u043f\u0441\u0438\u0445\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u0444\u0443\u043d\u043a\u0446\u0438\u0439, \u043e\u0442\u043d\u043e\u0441\u044f\u0449\u0438\u0445\u0441\u044f \u043a \u043d\u0430\u043a\u043e\u043f\u043b\u0435\u043d\u0438\u044e, \u0441\u043e\u0445\u0440\u0430\u043d\u0435\u043d\u0438\u044e \u0438 \u0432\u043e\u0441\u043f\u0440\u043e\u0438\u0437\u0432\u0435\u0434\u0435\u043d\u0438\u044e \u0437\u043d\u0430\u043d\u0438\u0439, \u0443\u043c\u0435\u043d\u0438\u0439 \u0438 \u043d\u0430\u0432\u044b\u043a\u043e\u0432. \u041f\u0430\u043c\u044f\u0442\u044c \u0432 \u0440\u0430\u0437\u043d\u044b\u0445 \u0444\u043e\u0440\u043c\u0430\u0445 \u0438 \u0432\u0438\u0434\u0430\u0445 \u043f\u0440\u0438\u0441\u0443\u0449\u0430 \u0432\u0441\u0435\u043c \u0432\u044b\u0441\u0448\u0438\u043c \u0436\u0438\u0432\u043e\u0442\u043d\u044b\u043c. \u0421\u043f\u043e\u0441\u043e\u0431\u043d\u043e\u0441\u0442\u044c \u043a \u043f\u0430\u043c\u044f\u0442\u0438 \u0438 \u043e\u0431\u0443\u0447\u0435\u043d\u0438\u044e \u0432\u0441\u0435 \u0436\u0438\u0432\u043e\u0442\u043d\u044b\u0435 \u0443\u043d\u0430\u0441\u043b\u0435\u0434\u043e\u0432\u0430\u043b\u0438 \u0443 \u043e\u0431\u0449\u0435\u0433\u043e \u043f\u0440\u0435\u0434\u043a\u0430, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u0436\u0438\u043b \u043f\u0440\u0438\u043c\u0435\u0440\u043d\u043e 600 \u043c\u0438\u043b\u043b\u0438\u043e\u043d\u043e\u0432 \u043b\u0435\u0442 \u043d\u0430\u0437\u0430\u0434. \u041d\u0430\u0438\u0431\u043e\u043b\u0435\u0435 \u0440\u0430\u0437\u0432\u0438\u0442\u044b\u0439 \u0443\u0440\u043e\u0432\u0435\u043d\u044c \u043f\u0430\u043c\u044f\u0442\u0438 \u0445\u0430\u0440\u0430\u043a\u0442\u0435\u0440\u0435\u043d \u0434\u043b\u044f \u0447\u0435\u043b\u043e\u0432\u0435\u043a\u0430. \u041f\u0430\u043c\u044f\u0442\u044c \u043e\u0442\u043d\u043e\u0441\u0438\u0442\u0441\u044f \u043a \u043e\u0441\u043d\u043e\u0432\u043d\u044b\u043c \u043f\u043e\u0437\u043d\u0430\u0432\u0430\u0442\u0435\u043b\u044c\u043d\u044b\u043c \u043f\u0440\u043e\u0446\u0435\u0441\u0441\u0430\u043c, \u0442\u0430\u043a\u0438\u043c, \u043a\u0430\u043a \u043e\u0449\u0443\u0449\u0435\u043d\u0438\u0435, \u0432\u043e\u0441\u043f\u0440\u0438\u044f\u0442\u0438\u0435 \u0438 \u043c\u044b\u0448\u043b\u0435\u043d\u0438\u0435, \u043f\u0440\u0438\u0432\u043b\u0435\u043a\u0430\u044e\u0449\u0438\u043c \u0431\u043e\u043b\u044c\u0448\u043e\u0435 \u0432\u043d\u0438\u043c\u0430\u043d\u0438\u0435 \u0438\u0441\u0441\u043b\u0435\u0434\u043e\u0432\u0430\u0442\u0435\u043b\u0435\u0439. \u041f\u0435\u0440\u0432\u044b\u043c \u0432 \u0438\u0441\u0441\u043b\u0435\u0434\u043e\u0432\u0430\u043d\u0438\u0438 \u043f\u0430\u043c\u044f\u0442\u0438 \u0447\u0435\u043b\u043e\u0432\u0435\u043a\u0430 \u0441\u0447\u0438\u0442\u0430\u0435\u0442\u0441\u044f \u0413\u0435\u0440\u043c\u0430\u043d \u042d\u0431\u0431\u0438\u043d\u0433\u0430\u0443\u0437, \u0441\u0442\u0430\u0432\u0438\u0432\u0448\u0438\u0439 \u044d\u043a\u0441\u043f\u0435\u0440\u0438\u043c\u0435\u043d\u0442\u044b \u043d\u0430 \u0441\u0435\u0431\u0435 (\u043e\u0441\u043d\u043e\u0432\u043d\u043e\u0439 \u043c\u0435\u0442\u043e\u0434\u0438\u043a\u043e\u0439 \u0431\u044b\u043b\u043e \u0437\u0430\u0443\u0447\u0438\u0432\u0430\u043d\u0438\u0435 \u0431\u0435\u0441\u0441\u043c\u044b\u0441\u043b\u0435\u043d\u043d\u044b\u0445 \u0441\u043f\u0438\u0441\u043a\u043e\u0432 \u0441\u043b\u043e\u0432 \u0438\u043b\u0438 \u0441\u043b\u043e\u0433\u043e\u0432)."}, {"color": "#97c2fc", "id": "roundheads", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/PuritanGallery.jpg", "label": "roundheads", "shape": "image", "title": "Roundheads was de spottende benaming die werd gegeven aan de parlementsgezinden ten tijde van de Engelse Burgeroorlog (1642-1651). De benaming bleef in gebruik voor mensen met republikeinse neigingen tot aan de Glorious Revolution van 1688. Hun tegenstanders, de koningsgezinden, stonden bekend onder de bijnaam cavaliers, een benaming die ook als spotnaam was ontstaan, maar als geuzennaam door hen werd overgenomen."}, {"color": "#97c2fc", "id": "article", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lt_Gavazzi\u0027s_F4_attacking_HMS_Glasgow_-_Argentinean_A4_SkyHawk_Attack_on_HMS_Brilliant_and_HMS_Glasgow_12_May_1982.jpg", "label": "article", "shape": "image", "title": "A Guerra das Malvinas (em ingl\u00eas: Falklands War; em castelhano: Guerra de las Malvinas) ou Guerra do Atl\u00e2ntico Sul foi um conflito armado entre a Argentina e o Reino Unido ocorrido nas Ilhas Malvinas (em ingl\u00eas Falklands), Ge\u00f3rgia do Sul e Sandwich do Sul entre os dias 2 de abril e 14 de junho de 1982 pela soberania sobre estes arquip\u00e9lagos austrais reivindicados em 1833 e dominados a partir de ent\u00e3o pelo Reino Unido. Por\u00e9m, a Argentina reclamou como parte integral e indivis\u00edvel de seu territ\u00f3rio, considerando que elas se encontram \"ocupadas ilegalmente por uma pot\u00eancia invasora\" e as incluem como partes da prov\u00edncia da Terra do Fogo, Ant\u00e1rtica e Ilhas do Atl\u00e2ntico Sul. O saldo final da guerra foi a recupera\u00e7\u00e3o do arquip\u00e9lago pelo Reino Unido e a morte de 649 soldados argentinos, 255 brit\u00e2nicos e 3 civis das ilhas. Na Argentina, a derrota no conflito fortaleceu a queda da Junta militar que governava o pa\u00eds e que havia sucedido as outras juntas militares instaladas atrav\u00e9s do golpe de Estado de 1976 e a restaura\u00e7\u00e3o da democracia como forma de governo. Por outro lado, no Reino Unido, a vit\u00f3ria no confronto permitiu ao governo conservador de Margaret Thatcher obter a vit\u00f3ria nas elei\u00e7\u00f5es de 1983."}, {"color": "#97c2fc", "id": "carolingian empire", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Adelchis_denier_641521.jpg", "label": "carolingian empire", "shape": "image", "title": "\u041a\u0430\u0440\u043e\u043b\u0456\u043d\u0437\u044c\u043a\u0430 \u0456\u043c\u043f\u0435\u0440\u0456\u044f (\u0444\u0440. L\u2019Empire carolingien) \u2014 \u0454\u0432\u0440\u043e\u043f\u0435\u0439\u0441\u044c\u043a\u0430 \u0434\u0435\u0440\u0436\u0430\u0432\u0430, \u0449\u043e \u0456\u0441\u043d\u0443\u0432\u0430\u043b\u0430 \u0432 IX \u0441\u0442\u043e\u043b\u0456\u0442\u0442\u0456. \u0414\u043e \u0457\u0457 \u0441\u043a\u043b\u0430\u0434\u0443 \u0432\u0445\u043e\u0434\u0438\u043b\u0438 \u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u0457 \u0424\u0440\u0430\u043d\u0446\u0456\u0457, \u041d\u0456\u043c\u0435\u0447\u0447\u0438\u043d\u0438 \u0442\u0430 \u0406\u0442\u0430\u043b\u0456\u0457, \u0430 \u0442\u0430\u043a\u043e\u0436 \u043d\u0438\u0437\u043a\u0438 \u0456\u043d\u0448\u0438\u0445 \u0441\u0443\u0447\u0430\u0441\u043d\u0438\u0445 \u0434\u0435\u0440\u0436\u0430\u0432 \u0404\u0432\u0440\u043e\u043f\u0438. \u041e\u0444\u0456\u0446\u0456\u0439\u043d\u043e \u0434\u0435\u0440\u0436\u0430\u0432\u0430 \u043d\u0430\u0437\u0438\u0432\u0430\u043b\u0430\u0441\u044f \u00ab\u0406\u043c\u043f\u0435\ 32\u043e\u043c III \u0432 \u0420\u0438\u043c\u0456 \u0456\u043c\u043f\u0435\u0440\u0430\u0442\u043e\u0440\u0441\u044c\u043a\u043e\u044e \u043a\u043e\u0440\u043e\u043d\u043e\u044e. \u0423 840\u2014843 \u0440\u043e\u043a\u0430\u0445 \u0456\u043c\u043f\u0435\u0440\u0456\u044f \u0444\u0430\u043a\u0442\u0438\u0447\u043d\u043e \u0440\u043e\u0437\u043f\u0430\u043b\u0430\u0441\u044f \u043d\u0430 3 \u043a\u043e\u0440\u043e\u043b\u0456\u0432\u0441\u0442\u0432\u0430 \u2014 \u0417\u0430\u0445\u0456\u0434\u043d\u0435 \u0424\u0440\u0430\u043d\u043a\u0441\u044c\u043a\u0435, \u0421\u0445\u0456\u0434\u043d\u0435 \u0424\u0440\u0430\u043d\u043a\u0441\u044c\u043a\u0435 \u0456 \u0421\u0435\u0440\u0435\u0434\u0438\u043d\u043d\u0435, \u043f\u0440\u0430\u0432\u0438\u0442\u0435\u043b\u044c \u044f\u043a\u043e\u0433\u043e \u0437\u0431\u0435\u0440\u0456\u0433 \u0456\u043c\u043f\u0435\u0440\u0430\u0442\u043e\u0440\u0441\u044c\u043a\u0438\u0439 \u0442\u0438\u0442\u0443\u043b. \u0421\u0435\u0440\u0435\u0434\u0438\u043d\u043d\u0435 \u043a\u043e\u0440\u043e\u043b\u0456\u0432\u0441\u0442\u0432\u043e \u0432 \u0441\u0432\u043e\u044e \u0447\u0435\u0440\u0433\u0443 \u0432 855 \u0440\u043e\u0446\u0456 \u0440\u043e\u0437\u043f\u0430\u043b\u0430\u0441\u044f \u043d\u0430 3 \u0447\u0430\u0441\u0442\u0438\u043d\u0438 \u2014 \u0406\u0442\u0430\u043b\u0456\u044e, \u041b\u043e\u0442\u0430\u0440\u0438\u043d\u0433\u0456\u044e \u0456 \u041f\u0440\u043e\u0432\u0430\u043d\u0441. \u0423 884 \u0440\u043e\u0446\u0456 \u041a\u0430\u0440\u043b\u0443 III \u0422\u043e\u0432\u0441\u0442\u043e\u043c\u0443 \u0432\u0434\u0430\u043b\u043e\u0441\u044f \u043d\u0430 \u0434\u0435\u044f\u043a\u0438\u0439 \u0447\u0430\u0441 \u0432\u0456\u0434\u043d\u043e\u0432\u0438\u0442\u0438 \u0454\u0434\u0438\u043d\u0443 \u043a\u0430\u0440\u043e\u043b\u0456\u043d\u0433\u0437\u044c\u043a\u0443 \u0456\u043c\u043f\u0435\u0440\u0456\u044e, \u0430\u043b\u0435 \u043e\u0431\u0027\u0454\u0434\u043d\u0430\u043d\u043d\u044f \u0432\u0438\u044f\u0432\u0438\u043b\u0430\u0441\u044f \u043d\u0435\u0434\u043e\u0432\u0433\u043e\u0432\u0456\u0447\u043d\u0438\u043c, \u0456 \u0432\u0436\u0435 \u0432 \u043a\u0456\u043d\u0446\u0456 887 \u0440\u043e\u043a\u0443 \u041a\u0430\u0440\u043b \u0431\u0443\u0432 \u0437\u043c\u0456\u0449\u0435\u043d\u0438\u0439, \u0430 \u0456\u043c\u043f\u0435\u0440\u0456\u044f \u043e\u0441\u0442\u0430\u0442\u043e\u0447\u043d\u043e \u0440\u043e\u0437\u043f\u0430\u043b\u0430\u0441\u044f \u043d\u0430 \u043a\u0456\u043b\u044c\u043a\u0430 \u043a\u043e\u0440\u043e\u043b\u0456\u0432\u0441\u0442\u0432. \u0425\u043e\u0447\u0430 \u043a\u043e\u0440\u043e\u043b\u0456 \u0406\u0442\u0430\u043b\u0456\u0457 \u043a\u0456\u043b\u044c\u043a\u0430 \u0440\u0430\u0437\u0456\u0432 \u0431\u0440\u0430\u043b\u0438 \u0456\u043c\u043f\u0435\u0440\u0430\u0442\u043e\u0440\u0441\u044c\u043a\u0438\u0439 \u0442\u0438\u0442\u0443\u043b, \u0430\u043b\u0435 \u0432\u043b\u0430\u0434\u0443 \u043d\u0430\u0434 \u0432\u0441\u0456\u0454\u044e \u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u0454\u044e \u043a\u043e\u043b\u0438\u0448\u043d\u044c\u043e\u0457 \u0456\u043c\u043f\u0435\u0440\u0456\u0457 \u0432\u043e\u043d\u0438 \u043d\u0435 \u043c\u0430\u043b\u0438. \u041e\u0441\u0442\u0430\u043d\u043d\u0456\u0439 \u0456\u043c\u043f\u0435\u0440\u0430\u0442\u043e\u0440, \u0411\u0435\u0440\u0435\u043d\u0433\u0430\u0440 I, \u043f\u043e\u043c\u0435\u0440 \u0432 924 \u0440\u043e\u0446\u0456. \u041d\u0430\u0441\u0442\u0443\u043f\u043d\u0438\u043a\u0430\u043c\u0438 \u041a\u0430\u0440\u043e\u043b\u0456\u043d\u0437\u044c\u043a\u043e\u0457 \u0456\u043c\u043f\u0435\u0440\u0456\u0457 \u0432\u0432\u0430\u0436\u0430\u043b\u0438 \u0441\u0435\u0431\u0435 \u0456\u043c\u043f\u0435\u0440\u0430\u0442\u043e\u0440\u0438 \u0421\u0432\u044f\u0449\u0435\u043d\u043d\u043e\u0457 \u0420\u0438\u043c\u0441\u044c\u043a\u043e\u0457 \u0456\u043c\u043f\u0435\u0440\u0456\u0457, \u0437\u0430\u0441\u043d\u043e\u0432\u0430\u043d\u043e\u0457 \u0432 962 \u0440\u043e\u0446\u0456 \u043d\u0456\u043c\u0435\u0446\u044c\u043a\u0438\u043c \u043a\u043e\u0440\u043e\u043b\u0435\u043c \u041e\u0442\u0442\u043e\u043d\u043e\u043c I \u0412\u0435\u043b\u0438\u043a\u0438\u043c."}, {"color": "#97c2fc", "id": "culture history", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gustaf_Kossinna_by_Bruno-Dietrich_Sassnick.jpg", "label": "culture history", "shape": "image", "title": "\u041a\u0443\u043b\u044c\u0442\u0443\u0440\u043d\u043e-\u0438\u0441\u0442\u043e\u0440\u0438\u0447\u0435\u0441\u043a\u0430\u044f \u0430\u0440\u0445\u0435\u043e\u043b\u043e\u0433\u0438\u044f \u0438\u043b\u0438 \u041a\u0443\u043b\u044c\u0442\u0443\u0440\u043d\u0430\u044f \u0430\u0440\u0445\u0435\u043e\u043b\u043e\u0433\u0438\u044f \u2014 \u043e\u043f\u0438\u0441\u0430\u0442\u0435\u043b\u044c\u043d\u044b\u0439 \u0442\u0435\u0440\u043c\u0438\u043d, \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u0435\u043c\u044b\u0439 \u0434\u043b\u044f \u043e\u0431\u043e\u0437\u043d\u0430\u0447\u0435\u043d\u0438\u044f \u0430\u0440\u0445\u0435\u043e\u043b\u043e\u0433\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u043f\u0440\u0430\u043a\u0442\u0438\u043a\u0438 \u043a\u043e\u043d\u0446\u0430 XIX \u2014 \u0441\u0435\u0440\u0435\u0434\u0438\u043d\u044b XX \u0432\u0435\u043a\u0430, \u043a\u043e\u0442\u043e\u0440\u0430\u044f \u0433\u043b\u0430\u0432\u043d\u044b\u043c \u043e\u0431\u0440\u0430\u0437\u043e\u043c \u0441\u043e\u0441\u0442\u043e\u044f\u043b\u0430 \u0432 \u0441\u0431\u043e\u0440\u0435 \u0430\u0440\u0442\u0435\u0444\u0430\u043a\u0442\u043e\u0432 \u0438 \u0438\u0445 \u0442\u0449\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u0439 \u043a\u043b\u0430\u0441\u0441\u0438\u0444\u0438\u043a\u0430\u0446\u0438\u0438. \u041f\u0440\u0438 \u044d\u0442\u043e\u043c \u0441\u0445\u043e\u0434\u043d\u044b\u0435 \u043f\u043e \u0432\u043d\u0435\u0448\u043d\u0438\u043c \u043f\u0440\u0438\u0437\u043d\u0430\u043a\u0430\u043c \u0430\u0440\u0442\u0435\u0444\u0430\u043a\u0442\u044b \u0441\u043e\u043e\u0442\u043d\u043e\u0441\u0438\u043b\u0438\u0441\u044c \u0432\u043c\u0435\u0441\u0442\u0435, \u043d\u0430 \u043e\u0441\u043d\u043e\u0432\u0435 \u0441\u043e\u043f\u043e\u0441\u0442\u0430\u0432\u043b\u0435\u043d\u0438\u0439 \u0432\u044b\u044f\u0432\u043b\u044f\u043b\u0438\u0441\u044c \u0430\u0440\u0445\u0435\u043e\u043b\u043e\u0433\u0438\u0447\u0435\u0441\u043a\u0438\u0435 \u043a\u0443\u043b\u044c\u0442\u0443\u0440\u044b, \u043e \u0440\u0430\u0441\u043f\u0440\u043e\u0441\u0442\u0440\u0430\u043d\u0435\u043d\u043d\u043e\u0441\u0442\u0438 \u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u043c\u043e\u0436\u043d\u043e \u0431\u044b\u043b\u043e \u0441\u0443\u0434\u0438\u0442\u044c \u043f\u043e \u0440\u0430\u0441\u043f\u0440\u043e\u0441\u0442\u0440\u0430\u043d\u0435\u043d\u043d\u043e\u0441\u0442\u0438 \u043f\u0440\u0438\u0441\u0432\u0430\u0438\u0432\u0430\u0435\u043c\u044b\u0445 \u0438\u043c \u0430\u0440\u0442\u0435\u0444\u0430\u043a\u0442\u043e\u0432. \u0412 \u0448\u0435\u0441\u0442\u0438\u0434\u0435\u0441\u044f\u0442\u044b\u0435 \u0433\u043e\u0434\u044b XX \u0432\u0435\u043a\u0430 \u0432 \u043d\u0430\u0443\u0447\u043d\u043e\u0439 \u0441\u0440\u0435\u0434\u0435 \u0432\u043e\u0437\u043d\u0438\u043a\u043b\u043e \u043f\u043e\u043d\u0438\u043c\u0430\u043d\u0438\u0435 \u0442\u043e\u0433\u043e, \u0447\u0442\u043e \u043f\u043e\u043c\u0438\u043c\u043e \u0441\u0431\u043e\u0440\u0430 \u0430\u0440\u0442\u0435\u0444\u0430\u043a\u0442\u043e\u0432 \u0438 \u0438\u0445 \u043a\u043b\u0430\u0441\u0441\u0438\u0444\u0438\u043a\u0430\u0446\u0438\u0438, \u0430\u0440\u0445\u0435\u043e\u043b\u043e\u0433\u0438\u044f \u0434\u043e\u043b\u0436\u043d\u0430 \u043f\u044b\u0442\u0430\u0442\u044c\u0441\u044f \u043e\u0442\u0432\u0435\u0442\u0438\u0442\u044c \u043d\u0430 \u0432\u043e\u043f\u0440\u043e\u0441, \u043f\u043e\u0447\u0435\u043c\u0443 \u043f\u0440\u043e\u0438\u0441\u0445\u043e\u0434\u0438\u043b\u0438 \u0442\u0435 \u0438\u043b\u0438 \u0438\u043d\u044b\u0435 \u043f\u0435\u0440\u0435\u0434\u0432\u0438\u0436\u0435\u043d\u0438\u044f \u043a\u0443\u043b\u044c\u0442\u0443\u0440 \u0438 \u0438\u0445 \u0442\u0440\u0430\u043d\u0441\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u0438 \u0434\u0440\u0443\u0433 \u0432 \u0434\u0440\u0443\u0433\u0430. \u041f\u043e\u0434\u043e\u0431\u043d\u044b\u0439 \u043f\u043e\u0434\u0445\u043e\u0434 \u043a \u0430\u0440\u0445\u0435\u043e\u043b\u043e\u0433\u0438\u0438 \u0432 \u0448\u0435\u0441\u0442\u0438\u0434\u0435\u0441\u044f\u0442\u044b\u0435 \u0433\u043e\u0434\u044b \u043f\u043e\u043b\u0443\u0447\u0438\u043b \u043d\u0430\u0437\u0432\u0430\u043d\u0438\u0435 \u00ab\u043d\u043e\u0432\u0430\u044f \u0430\u0440\u0445\u0435\u043e\u043b\u043e\u0433\u0438\u044f\u00bb (\u043f\u043e\u0437\u0436\u0435 \u00ab\u043f\u0440\u043e\u0446\u0435\u0441\u0441\u0443\u0430\u043b\u044c\u043d\u0430\u044f \u0430\u0440\u0445\u0435\u043e\u043b\u043e\u0433\u0438\u044f\u00bb), \u043f\u0440\u0438 \u044d\u0442\u043e\u043c \u0432\u0441\u044f \u043f\u0440\u0435\u0434\u044b\u0434\u0443\u0449\u0430\u044f, \u00ab\u0441\u0442\u0430\u0440\u0430\u044f\u00bb \u0430\u0440\u0445\u0435\u043e\u043b\u043e\u0433\u0438\u044f \u0441\u0442\u0430\u043b\u0430 \u043d\u0430\u0437\u044b\u0432\u0430\u0442\u044c\u0441\u044f \u043a\u0443\u043b\u044c\u0442\u0443\u0440\u043d\u043e\u0439 \u0438\u043b\u0438 \u043a\u0443\u043b\u044c\u0442\u0443\u0440\u043d\u043e-\u0438\u0441\u0442\u043e\u0440\u0438\u0447\u0435\u0441\u043a\u043e\u0439. \u041a\u0443\u043b\u044c\u0442\u0443\u0440\u043d\u043e-\u0438\u0441\u0442\u043e\u0440\u0438\u0447\u0435\u0441\u043a\u0430\u044f \u0430\u0440\u0445\u0435\u043e\u043b\u043e\u0433\u0438\u044f \u043a\u0440\u0438\u0442\u0438\u043a\u043e\u0432\u0430\u043b\u0430\u0441\u044c \u0432 \u0441\u0432\u044f\u0437\u0438 \u0441 \u043e\u0442\u0441\u0443\u0442\u0441\u0442\u0432\u0438\u0435\u043c \u0434\u043e\u043b\u0436\u043d\u043e\u0433\u043e \u043d\u0430\u0443\u0447\u043d\u043e\u0433\u043e \u043c\u0435\u0442\u043e\u0434\u0430, \u0432 \u0441\u0432\u044f\u0437\u0438 \u0441 \u0442\u0435\u043c, \u0447\u0442\u043e \u0430\u0440\u0445\u0 u0430\u0435\u0442\u0441\u044f \u043d\u0430 \u0435\u0441\u0442\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0435 \u043d\u0430\u0443\u043a\u0438 \u0438 \u0432\u044b\u043d\u0443\u0436\u0434\u0435\u043d\u043e \u0438\u0433\u043d\u043e\u0440\u0438\u0440\u0443\u0435\u0442 \u0432\u0430\u0436\u043d\u044b\u0435 \u0430\u0441\u043f\u0435\u043a\u0442\u044b \u0447\u0435\u043b\u043e\u0432\u0435\u0447\u0435\u0441\u043a\u0438\u0445 \u043a\u0443\u043b\u044c\u0442\u0443\u0440, \u0442\u0430\u043a\u0438\u0435 \u043a\u0430\u043a \u0441\u0438\u043c\u0432\u043e\u043b, \u0440\u0435\u043b\u0438\u0433\u0438\u044f \u0438 \u0434\u0440. \u041c\u043d\u043e\u0433\u043e\u043b\u0435\u0442\u043d\u0438\u0439 \u0434\u0438\u0441\u043a\u0443\u0440\u0441 \u0432 \u0440\u0430\u043c\u043a\u0430\u0445 \u043f\u043e\u043a\u0430 \u043d\u0435 \u043f\u0440\u0438\u0432\u0451\u043b \u043a \u043f\u043e\u043d\u0438\u043c\u0430\u043d\u0438\u044e, \u043a\u0430\u043a \u0438\u043c\u0435\u043d\u043d\u043e \u0438 \u0434\u043e \u043a\u0430\u043a\u043e\u0439 \u0441\u0442\u0435\u043f\u0435\u043d\u0438 \u0431\u0438\u043e\u043b\u043e\u0433\u0438\u0447\u0435\u0441\u043a\u0438\u0435 \u0430\u043d\u0430\u043b\u043e\u0433\u0438\u0438 \u0441\u043b\u0435\u0434\u0443\u0435\u0442 \u043f\u0440\u0438\u043c\u0435\u043d\u044f\u0442\u044c \u043a \u0447\u0435\u043b\u043e\u0432\u0435\u0447\u0435\u0441\u043a\u043e\u0439 \u043a\u0443\u043b\u044c\u0442\u0443\u0440\u0435. \u041f\u043e\u0441\u0442-\u043f\u0440\u043e\u0446\u0435\u0441\u0441\u0443\u0430\u043b\u044c\u043d\u0430\u044f \u0430\u0440\u0445\u0435\u043e\u043b\u043e\u0433\u0438\u044f, \u043a\u043e\u0442\u043e\u0440\u0430\u044f \u0431\u044b\u043b\u0430 \u043f\u0440\u0438\u0437\u0432\u0430\u043d\u0430 \u0440\u0430\u0437\u0440\u0435\u0448\u0438\u0442\u044c \u0443\u043a\u0430\u0437\u0430\u043d\u043d\u044b\u0435 \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u044b \u043f\u0440\u043e\u0446\u0435\u0441\u0441\u0443\u0430\u043b\u044c\u043d\u043e\u0439 \u0430\u0440\u0445\u0435\u043e\u043b\u043e\u0433\u u03bf\u03c2 \u03c4\u03bf \u03bc\u03c9\u03b2. \u0397 \u03bf\u03bd\u03bf\u03bc\u03b1\u03c3\u03af\u03b1 \u03c4\u03bf\u03c5 \u03c3\u03c4\u03b1 \u03b5\u03bb\u03bb\u03b7\u03bd\u03b9\u03ba\u03ac \u03bf\u03c6\u03b5\u03af\u03bb\u03b5\u03c4\u03b1\u03b9 \u03c3\u03c4\u03bf ."}, {"color": "#97c2fc", "id": "leeds castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Leeds_Cuirassier_1640_civil_war_armour.jpg", "label": "leeds castle", "shape": "image", "title": "O Castelo de Leeds (Leeds Castle) \u00e9 um pal\u00e1cio rural da Inglaterra com origem num castelo constru\u00eddo em 1119, sec. XII, o qual sofreu grandes altera\u00e7\u00f5es durante o s\u00e9culo XX. Fica situado quatro milhas a sudeste de Maidstone, no Kent. O edif\u00edcio e os seus terrenos est\u00e3o localizados a leste da aldeia de , a qual n\u00e3o deve ser confundida com a cidade de Leeds, no West Yorkshire."}, {"color": "#97c2fc", "id": "barefoot", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Edouard_Moyse_-_Inquisition_-_Google_Art_Project.jpg", "label": "barefoot", "shape": "image", "title": "Barefoot is the state of not wearing any footwear. There are health benefits and some risks associated with going barefoot. Shoes, while they offer protection, can limit the flexibility, strength, and mobility of the foot and can lead to higher incidences of flexible flat foot, bunions, hammer toe, and Morton\u0027s neuroma. Walking and running barefoot results in a more natural gait, allowing for a more rocking motion of the foot, eliminating the hard heel strike and generating less collision force in the foot and lower leg. There are many sports that are performed barefoot, most notably gymnastics and martial arts, but also beach volleyball, swimming, barefoot running, barefoot hiking, and water skiing. Certain situations can however determine people to be barefoot against their will mainly for reasons of precaution, identification or punishment."}, {"color": "#97c2fc", "id": "lichtenstein castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lichtenstein_-_Lichtenstein_Castle_-_inside_2012_(aka).jpg", "label": "lichtenstein castle", "shape": "image", "title": "Le ch\u00e2teau de Lichtenstein est un ch\u00e2teau du XIIIe si\u00e8cle situ\u00e9 sur l\u00b4Albtrauf au-dessus de la commune de Lichtenstein (Bade-Wurtemberg), en Allemagne. On l\u00b4appelle aussi le ch\u00e2teau de contes de f\u00e9es des Wurtemberg (M\u00e4rchenschloss W\u00fcrttemberg). B\u00e2ti sur un piton rocheux d\u00e9fendu par une coupure naturelle, il fut compl\u00e8tement refait et d\u00e9cor\u00e9 dans le style \u00ab troubadour \u00bb en 1842."}, {"color": "#97c2fc", "id": "tongue", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/te_iubesc_in_311_laguages).jpg", "label": "tongue", "shape": "image", "title": "J\u0119zyk \u2013 system budowania wypowiedzi, u\u017cywany w procesie komunikacji."}, {"color": "#97c2fc", "id": "nenagh castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Nenagh_Castle.jpg", "label": "nenagh castle", "shape": "image", "title": "Is baile \u00e9 Aonach Urmhumhan n\u00f3 an tAonach (B\u00e9arla: Nenagh) at\u00e1 suite i gContae Thiobraid \u00c1rann. Baile contae Thiobraid \u00c1rann Thuaidh at\u00e1 ann."}, {"color": "#97c2fc", "id": "assault", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Darke_APA-159_-_LCVP_18.jpg", "label": "assault", "shape": "image", "title": "Amphibious warfare is a type of offensive military operation that today uses naval ships to project ground and air power onto a hostile or potentially hostile shore at a designated landing beach. Through history the operations were conducted using ship\u0027s boats as the primary method of delivering troops to shore. Since the Gallipoli Campaign, specialised watercraft were increasingly designed for landing troops, material and vehicles, including by landing craft and for insertion of commandos, by fast patrol boats, zodiacs (rigid inflatable boats) and from mini-submersibles. The term amphibious first emerged in the United Kingdom and the United States during the 1930s with introduction of vehicles such as Vickers-Carden-Loyd Light Amphibious Tank or the Landing Vehicle Tracked. Amphibious warfare includes operations defined by their type, purpose, scale and means of execution. In the British Empire at the time these were called combined operations which were defined as \"...operations where naval, military or air forces in any combination are co-operating with each other, working independently under their respective commanders, but with a common strategic object.\" All armed forces that employ troops with special training and equipment for conducting landings from naval vessels to shore agree to this definition. Since the 20th century an amphibious landing of troops on a beachhead is acknowledged as the most complex of all military maneuvers. The undertaking requires an intricate coordination of numerous military specialties, including air power, naval gunfire, naval transport, logistical planning, specialized equipment, land warfare, tactics, and extensive training in the nuances of this maneuver for all personnel involved. In essence, amphibious operations consist of the phases of strategic planning and preparation, operational transit to the intended theatre of operations, pre-landing rehearsal and disembarkation, troop landings, beachhead consolidation and conducting inland ground and air operations. Historically, within the scope of these phases a vital part of success was often based on the military logistics, naval gunfire and close air support. Another factor is the variety and quantity of specialised vehicles and equipment used by the landing force that are designed for the specific needs of this type of operation. Amphibious operations can be classified as tactical or operational raids such as the Dieppe Raid, operational landings in support of a larger land strategy such as the Kerch\u2013Eltigen Operation, and a strategic opening of a new Theatre of Operations, for example the Operation Avalanche. The purpose of amphibious operations is usually offensive, except in cases of amphibious withdrawals, but is limited by the plan and terrain. Landings on islands less than 5,000 km2 (1,900 sq mi) in size are tactical, usually with the limited objectives of neutralising enemy defenders and obtaining a new base of operation. Such an operation may be prepared and planned in days or weeks, and would employ a naval task force to land less than a division of troops. The intent of operational landings is usually to exploit the shore as a vulnerability in the enemy\u0027s overall position, forcing redeployment of forces, premature use of reserves, and aiding a larger allied offensive effort elsewhere. Such an operation requiring weeks to months of preparation and planning, would use multiple task forces, or even a naval fleet to land corps-size forces, including on large islands, for example Operation Chromite.A strategic landing operation requires a major commitment of forces to invade a national territory in the archipelagic, such as the Battle of Leyte, or continental, such as Operation Neptune. Such an operation may require multiple naval and air fleets to support the landings, and extensive intelligence gathering and planning of over a year. Although most amphibious operations are thought of primarily as beach landings, they can exploit available shore infrastructure to land troops directly into an urban environment if unopposed. In this case non-specialised ships can offload troops, vehicles and cargo using organic or facility wharf-side equipment. Tactical landings in the past have utilised small boats, small craft, small ships and civilian vessels converted for the mission to deliver troops to the water\u0027s edge."}, {"color": "#97c2fc", "id": "hohensalzburg castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Salzburg_-_Festung_Hohensalzburg.jpg", "label": "hohensalzburg castle", "shape": "image", "title": "Festung Hohensalzburg is een volledig ommuurde stenen burcht die hoog boven de Oostenrijkse stad Salzburg uittorent, op de top van de Festungsberg. Het is met een lengte van 250 meter en een breedte van 150 meter een van de grootste middeleeuwse kastelen van Europa."}, {"color": "#97c2fc", "id": "popping", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Popping.jpg", "label": "popping", "shape": "image", "title": "Popping (czasami mylony z electric boogie) \u2013 taniec uliczny, zaliczany (obok lockingu) jako jeden z oryginalnych \u201efunky styles\u201d. Zosta\u0142 stworzony w 1974 we Fresno (stan Kalifornia) w spo\u0142eczno\u015bci afroameryka\u0144skiej przez Boogaloo Sama i jego brataPopin\u2019 Pete\u2019a. Polega on na szybkim spinaniu i rozlu\u017anianiu mi\u0119\u015bni (tzw. pop) w rytm muzyki w po\u0142\u0105czeniu z r\u00f3\u017cnymi pozami i ruchami. Tancerz poppingu zwany jest popperem. Jako jeden z najwcze\u015bniejszych styl\u00f3w popping jest zaliczany do ta\u0144ca hip hop."}, {"color": "#97c2fc", "id": "fortified tower", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Istanbul_asv2020-02_img14_Topkap\u0131_Palace.jpg", "label": "fortified tower", "shape": "image", "title": "Torre da cerca, em arquitetura militar, \u00e9 cada uma das torres integradas e salientes das cercas ou muralhas dos castelos medievais. Estas torres tinham como fun\u00e7\u00e3o servir de posto de vigia e de defesa em caso de ataque."}, {"color": "#97c2fc", "id": "rhodes", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Maltan_knights_castle_in_rh.jpg", "label": "rhodes", "shape": "image", "title": "L\u0027acropole de Rhodes (grec moderne : \u0391\u03ba\u03c1\u03cc\u03c0\u03bf\u03bb\u03b7 \u03c4\u03b7\u03c2 \u03a1\u03cc\u03b4\u03bf\u03c5) est une acropole de la Gr\u00e8ce antique datant de l\u2019\u00e9poque classique (Ve \u2013\u2009IIIe si\u00e8cle av. J.-C.) et situ\u00e9e en Gr\u00e8ce, \u00e0 trois kilom\u00e8tres du centre de Rhodes, dans l\u0027\u00eele du m\u00eame nom. La partie partiellement reconstruite du site comprend le temple d\u0027Apollon en contrebas duquel se trouvent un stade et un petit od\u00e9on. Le site fait partie du parc Monte Smith, nomm\u00e9 d\u0027apr\u00e8s William Sidney Smith, amiral anglais de l\u0027\u00e9poque napol\u00e9onienne. Les fouilles originelles ont \u00e9t\u00e9 men\u00e9es par la Scuola archeologica italiana di Atene de 1912 \u00e0 1945."}, {"color": "#97c2fc", "id": "bedford castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Castle_Hill,_Bedford_-_geograph.org.uk_-_646086.jpg", "label": "bedford castle", "shape": "image", "title": "Le ch\u00e2teau de Bedford \u00e9tait un grand ch\u00e2teau m\u00e9di\u00e9val situ\u00e9 \u00e0 Bedford, en Angleterre. Construit apr\u00e8s l\u0027an 1100 par Henri Ier, il joua un r\u00f4le de premier plan \u00e0 la fois dans la guerre civile ou l\u0027anarchie et dans la Premi\u00e8re Guerre des barons. Il fut consid\u00e9rablement agrandi en pierre, bien qu\u0027il demeure des incertitudes quant \u00e0 son plan final. Henri III d\u0027Angleterre assi\u00e9gea le ch\u00e2teau en 1224, \u00e0 la suite d\u0027un d\u00e9saccord avec Falkes de Breaut\u00e9; le si\u00e8ge dura huit semaines et impliqua une arm\u00e9e de 2 700 soldats utilisant des \u00e9quipements provenant de toute l\u0027Angleterre. \u00c0 la suite de la capitulation du ch\u00e2teau, le roi ordonna sa destruction. Bien qu\u0027\u00e0 nouveau partiellement fortifi\u00e9 au XVIIe si\u00e8cle, pendant la Premi\u00e8re R\u00e9volution anglaise, le ch\u00e2teau demeura en ruines jusqu\u0027\u00e0 l\u0027expansion urbaine qui eut lieu \u00e0 Bedford au cours du XIXe si\u00e8cle, p\u00e9riode durant laquelle des maisons furent construites dans la majeure partie de la propri\u00e9t\u00e9. Aujourd\u0027hui, seule une partie de la motte est encore debout, constituant une partie d\u0027un parc arch\u00e9ologique construit sur le site entre 2007 et 2009."}, {"color": "#97c2fc", "id": "white flag", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_the_Taliban.svg", "label": "white flag", "shape": "image", "title": "\u0411\u0456\u043b\u0438\u0439 \u043f\u0440\u0430\u043f\u043e\u0440 (\u0442\u043e\u0431\u0442\u043e \u043f\u043e\u043b\u043e\u0442\u043d\u0438\u0449\u0435, \u0431\u0435\u0437 \u0431\u0443\u0434\u044c-\u044f\u043a\u0438\u0445 \u0437\u043d\u0430\u043a\u0456\u0432 \u0456 \u0441\u0438\u043c\u0432\u043e\u043b\u0456\u0432, \u0449\u043e \u043c\u0430\u0454 \u043d\u0430 \u0432\u0441\u0456\u0439 \u0441\u0432\u043e\u0457\u0439 \u043f\u043b\u043e\u0449\u0456 \u0432\u0438\u043a\u043b\u044e\u0447\u043d\u043e \u0431\u0456\u043b\u0438\u0439 \u043a\u043e\u043b\u0456\u0440) \u043f\u0440\u043e\u0442\u044f\u0433\u043e\u043c \u0456\u0441\u0442\u043e\u0440\u0456\u0457 \u0432 \u0440\u0456\u0437\u043d\u0438\u0445 \u0447\u0430\u0441\u0442\u0438\u043d\u0430\u0445 \u0441\u0432\u0456\u0442\u0443 \u043c\u0430\u0432 \u0440\u0456\u0437\u043d\u0435 \u0437\u043d\u0430\u0447\u0435\u043d\u043d\u044f."}, {"color": "#97c2fc", "id": "architecture", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Roulos_Group_-_005_Bakong_(8587796725).jpg", "label": "architecture", "shape": "image", "title": "\u0410\u0440\u0445\u0456\u0442\u0435\u043a\u0442\u0443\u0301\u0440\u0430 (\u0433\u0440\u0435\u0446. \u03b1\u03c1\u03c7\u03b9\u03c4\u03b5\u03ba\u03c4\u03bf\u03bd\u03b9\u03ba\u03b7 \u2014 \u0431\u0443\u0434\u0456\u0432\u043d\u0438\u0446\u0442\u0432\u043e) \u2014 \u043c\u0438\u0441\u0442\u0435\u0446\u0442\u0432\u043e \u043f\u0440\u043e\u0435\u043a\u0442\u0443\u0432\u0430\u043d\u043d\u044f, \u0441\u043f\u043e\u0440\u0443\u0434\u0436\u0435\u043d\u043d\u044f \u0442\u0430 \u0445\u0443\u0434\u043e\u0436\u043d\u044c\u043e\u0433\u043e \u043e\u0437\u0434\u043e\u0431\u043b\u0435\u043d\u043d\u044f \u0431\u0443\u0434\u043e\u0432 , \u0430 \u0442\u0430\u043a\u043e\u0436 \u043f\u0440\u043e\u0434\u0443\u043a\u0442 \u0442\u0430\u043a\u043e\u0433\u043e \u043f\u0440\u043e\u0435\u043a\u0442\u0443\u0432\u0430\u043d\u043d\u044f."}, {"color": "#97c2fc", "id": "rural community", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Coat_of_Arms_of_Gavar.png", "label": "rural community", "shape": "image", "title": "\u30a2\u30eb\u30e1\u30cb\u30a2\u306f\u300111\u306e\u5730\u65b9(marzer\u3001\u5358\u6570\u306fmarz)\u306b\u5206\u304b\u308c\u308b\u3002"}, {"color": "#97c2fc", "id": "mallets", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Wooden_mallet.jpg", "label": "mallets", "shape": "image", "title": "Un mazo\u200b es una herramienta de mano que sirve para golpear o percutir; tiene la forma de un martillo, pero es de mayor tama\u00f1o y peso. Mientras que el martillo cumple su principal papel dentro de la carpinter\u00eda, el mazo lo desempe\u00f1a en la industria de la:construcci\u00f3n o en la alba\u00f1iler\u00eda.[cita requerida] Consta de un mango y la cabeza perpendicular al mango, generalmente suelen ser comercialmente de pl\u00e1stico aunque tambi\u00e9n frecuentemente se fabrican de madera o de alg\u00fan metal barato y resistente.Su uso m\u00e1s com\u00fan es golpeando el objeto."}, {"color": "#97c2fc", "id": "austria", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Wolfgang-amadeus-mozart_1.jpg", "label": "austria", "shape": "image", "title": "\u00d6sterreich ([\u02c8\u00f8\u02d0st\u0250\u0281a\u026a\u032f\u00e7] ; amtlich Republik \u00d6sterreich) ist ein mitteleurop\u00e4ischer Binnenstaat mit rund 9 Millionen Einwohnern. Die angrenzenden Staaten sind Deutschland und Tschechien im Norden, die Slowakei und Ungarn im Osten, Slowenien und Italien im S\u00fcden sowie die Schweiz und Liechtenstein im Westen. \u00d6sterreich ist ein demokratischer Bundesstaat, im Besonderen eine semipr\u00e4sidentielle Republik. Seine gro\u00dfteils aus den historischen Kronl\u00e4ndern hervorgegangenen neun Bundesl\u00e4nder sind das Burgenland, K\u00e4rnten, Nieder\u00f6sterreich, Ober\u00f6sterreich, Salzburg, die Steiermark, Tirol, Vorarlberg und Wien. Das Bundesland Wien ist zugleich Bundeshauptstadt und auch einwohnerst\u00e4rkste Stadt des Landes. Weitere Bev\u00f6lkerungszentren sind Graz, Linz, Salzburg und Innsbruck. Das Land wird von der B\u00f6hmischen Masse und der Thaya im Norden, den Karawanken und dem Steirischen H\u00fcgelland im S\u00fcden, der Pannonischen Tiefebene im Osten sowie dem Rhein und dem Bodensee im Westen begrenzt. Mehr als 62 Prozent seiner Staatsfl\u00e4che werden von alpinem Hochgebirge gebildet. Der \u00f6sterreichische Staat wird deshalb auch als Alpenrepublik bezeichnet. Die Bezeichnung \u00d6sterreich ist in ihrer althochdeutschen Form \u201eOstarrichi\u201c erstmals aus dem Jahr 996 \u00fcberliefert. Daneben war ab dem fr\u00fchen Mittelalter die lateinische Bezeichnung Austria in Verwendung. Urspr\u00fcnglich eine Grenzmark des Stammesherzogtums Baiern, wurde \u00d6sterreich 1156 zu einem im Heiligen R\u00f6mischen Reich eigenst\u00e4ndigen Herzogtum erhoben. Nach dem Aussterben des Geschlechts der Babenberger 1246 setzte sich das Haus Habsburg im Kampf um die Herrschaft in \u00d6sterreich durch. Das als \u00d6sterreich bezeichnete Gebiet umfasste sp\u00e4ter die gesamte Habsburgermonarchie sowie in der Folge das 1804 konstituierte Kaisertum \u00d6sterreich und die \u00f6sterreichische Reichsh\u00e4lfte der 1867 errichteten Doppelmonarchie \u00d6sterreich-Ungarn. Als \u00e4lteste Stadt \u00d6sterreichs bezeichnet sich nach einem Stadtrecht aus dem Jahr 1212 die Stadt Enns. Die heutige Republik entstand ab 1918, nach dem f\u00fcr \u00d6sterreich-Ungarn verlorenen Ersten Weltkrieg, aus den zun\u00e4chst Deutsch\u00f6sterreich genannten deutschsprachigen Teilen der Monarchie. Mit dem Vertrag von Saint-Germain wurden die Staatsgrenze und der Name Republik \u00d6sterreich festgelegt. Damit einher ging der Verlust S\u00fcdtirols. Die Erste Republik war von innenpolitischen Spannungen gepr\u00e4gt, die in einen B\u00fcrgerkrieg und die St\u00e4ndestaatsdiktatur m\u00fcndeten. Durch den sogenannten \u201eAnschluss\u201c stand das Land ab 1938 unter nationalsozialistischer Herrschaft. Nach der Niederlage des Deutschen Reiches im Zweiten Weltkrieg wieder ein eigenst\u00e4ndiger Staat, erkl\u00e4rte \u00d6sterreich am Ende der alliierten Besatzung 1955 seine immerw\u00e4hrende Neutralit\u00e4t und trat den Vereinten Nationen bei. \u00d6sterreich ist seit 1956 Mitglied im Europarat, Gr\u00fcndungsmitglied der 1961 errichteten Organisation f\u00fcr wirtschaftliche Zusammenarbeit und Entwicklung (OECD) und seit 1995 ein Mitgliedsstaat der Europ\u00e4ischen Union."}, {"color": "#97c2fc", "id": "lincolnshire", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tattershall_Castle,_2006.jpg", "label": "lincolnshire", "shape": "image", "title": "Lincolnshire \u00e8 un comune degli Stati Uniti d\u0027America, situato nello Stato del Kentucky, nella contea di Jefferson."}, {"color": "#97c2fc", "id": "tudor conquest", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Irelandmap1500.png", "label": "tudor conquest", "shape": "image", "title": "Penaklukan Irlandia oleh Tudor dilancarkan oleh Dinasti Tudor (yang merupakan penguasa Kerajaan Inggris) pada abad ke-16. Setelah kegagalan pemberontakan pada tahun 1530-an, Raja Henry VIII dari Inggris dinyatakan sebagai Raja Irlandia oleh . Melalui konsiliasi dan represi, penaklukan ini berlanjut selama enam puluh tahun, hingga tahun 1603 ketika seluruh Irlandia berada di bawah kekuasaan penuh James I dari Inggris. Kekuasaan ini semakin menguat setelah pada tahun 1607. Penaklukan ini diiringi dengan penetapan hukum, bahasa, dan budaya Inggris, serta Anglikanisme sebagai agama negara. Imperium Spanyol mencoba campur tangan beberapa kali selama Perang Inggris-Spanyol (1585\u20131604). Sementara rakyat Irlandia sebagian besar menerima otoritas paus, pejabat-pejabat Irlandia diminta untuk patuh kepada monarki Inggris. Setelah selesainya penaklukan, pemerintahan telah dihancurkan dan Spanyol tidak lagi ingin campur tangan secara langsung. Akibatnya, para kolonis Inggris, Skotlandia, dan Wales dapat menyita tanah secara besar-besaran."}, {"color": "#97c2fc", "id": "governance", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/EIU_Democracy_Index_2017.svg", "label": "governance", "shape": "image", "title": "( \ub2e4\ub978 \ub73b\uc5d0 \ub300\ud574\uc11c\ub294 \uc815\ubd80 (\ub3d9\uc74c\uc774\uc758) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.)( \ud55c\uad6d\uc5d0 \ub300\ud574\uc11c\ub294 \ub300\ud55c\ubbfc\uad6d \uc815\ubd80 \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.)\n( \ud589\uc815\ubd80\ub294 \uc5ec\uae30\ub85c \uc5f0\uacb0\ub429\ub2c8\ub2e4. \uad6d\uac00 \ub0b4\ubd80\uc758 \ud589\uc815\uc744 \ub2f4\ub2f9\ud558\ub294 \uc881\uc740 \ubd80\uc11c\uc5d0 \ub300\ud574\uc11c\ub294 \ub0b4\ubb34\ubd80 \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.)\n\uc815\ubd80(\u653f\u5e9c, Government)\ub294 \uc5b4\ub290 \uc9c0\uc5ed \ub610\ub294 \uad6d\uac00\ub97c \ud1b5\uce58\ud558\ub294 \uae30\uad00\uc744 \ub9d0\ud55c\ub2e4. \ub113\uc740 \uc758\ubbf8\ub85c\ub294 \uc911\uc559\uc815\ubd80\uc640 \uc9c0\ubc29\uc815\ubd80\ub97c \ubaa8\ub450 \ud3ec\ud568\ud558\uba70, \uc881\uc740 \uc758\ubbf8\ub85c\ub294 \uc911\uc559\uc815\ubd80\uc758 \ud589\uc815\ubd80(\u884c\u653f\u5e9c, Executive branch)\ub97c \uc758\ubbf8\ud558\uae30\ub3c4 \ud55c\ub2e4. \uc5b4\ub5a0\ud55c \uad6d\uac00\uac00 \ub300\ud1b5\ub839\uc81c\uc640 \uc758\uc6d0\ub0b4\uac01\uc81c\ub97c \ud63c\ud569\ud55c \uccb4\uc81c\ub77c\uba74 \uc815\ubd80\uc758 \uac1c\ub150\uc5d0 \ub0b4\uac01\ub3c4 \ud3ec\ud568\ub41c\ub2e4. \ub9cc\uc57d \uc77c\ub2f9\uc81c \ub3c5\uc7ac\uad6d\uac00\ub77c\uba74 \uc815\ubd80\uc758 \uac1c\ub150\uc5d0 \uc815\ub2f9(\u653f\u9ee8)\ub3c4 \ud3ec\ud568\ub420 \uac83\uc774\ub2e4. \ub300\ud55c\ubbfc\uad6d \ud5cc\ubc95\uc5d0 \ub530\ub978 \uc815\ubd80\uc758 \uc758\ubbf8\ub294 \ud589\uc815\ubd80\ub9cc\uc744 \ud3ec\ud568\ud558\ub294 \uc881\uc740 \uc758\ubbf8\ub85c \uc0ac\uc6a9\ub41c\ub2e4. \ud5cc\ubc95 \uc81c4\uc7a5\uc740 \uc81c\ubaa9\uc744 \u0027\uc815\ubd80\u0027\ub77c\uace0 \ud558\uba70, \uc544\ub798\uc5d0 \uc81c1\uc808 \ub300\ud1b5\ub839\uacfc \uc81c2\uc808 \ud589\uc815\ubd80\ub97c \ub450\uace0 \uc788\ub2e4."}, {"color": "#97c2fc", "id": "royal apartments", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Madonna_Impannata.jpg", "label": "royal apartments", "shape": "image", "title": "Pal\u00e1c Pitti \u010dili pal\u00e1c Pitti\u016f, italsky Palazzo Pitti, se nach\u00e1z\u00ed ve Florencii, na lev\u00e9m b\u0159ehu \u0159eky Arno, v oblasti Oltrarna, ve svahu na n\u00e1m\u011bst\u00ed Piazza Pitti. V sou\u010dasnosti slou\u017e\u00ed jako muzeum a galerie, je s\u00eddlem sou\u010dasn\u00e9ho muzea Museo degli argenti. Na pal\u00e1c navazuj\u00ed zahrady Boboli. Pal\u00e1c a zahrady jsou na seznamu pam\u00e1tek sv\u011btov\u00e9ho d\u011bdictv\u00ed UNESCO jako sou\u010d\u00e1st polo\u017eky \u201eVily a zahrady Medicejsk\u00fdch v Tosk\u00e1nsku\u201c."}, {"color": "#97c2fc", "id": "extreme poverty", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Total_population_living_in_extreme_poverty,_by_world_region_(PovcalNet,_World_Bank_(1987_to_2013)),_OWID.svg", "label": "extreme poverty", "shape": "image", "title": "Extr\u00e9mn\u00ed chudoba, absolutn\u00ed chudoba nebo hlubok\u00e1 chudoba je Organizac\u00ed spojen\u00fdch n\u00e1rod\u016f (OSN) definov\u00e1na jako \u201estav charakterizovan\u00fd v\u00e1\u017en\u00fdm nedostatkem z\u00e1kladn\u00edch lidsk\u00fdch pot\u0159eb, v\u010detn\u011b j\u00eddla, bezpe\u010dn\u00e9 pitn\u00e9 vody, hygienick\u00e9ho za\u0159\u00edzen\u00ed, zdrav\u00ed, p\u0159\u00edst\u0159e\u0161\u00ed, vzd\u011bl\u00e1n\u00ed a informac\u00ed\u201c Sv\u011btov\u00e1 banka definuje od roku 2015 extr\u00e9mn\u00ed chudobu jako \u017eivobyt\u00ed za m\u00e9n\u011b ne\u017e 1.90 $/den na osobu. Glob\u00e1ln\u00ed extr\u00e9mn\u00ed chudoba se v posledn\u00edch dvou stolet\u00edch dramaticky sn\u00ed\u017eila. Podle odhad\u016f \u017eilo na za\u010d\u00e1tku 19. stolet\u00ed v extr\u00e9mn\u00ed chudob\u011b v\u00edce ne\u017e 80 % sv\u011btov\u00e9 populace. Na za\u010d\u00e1tku 20. stolet\u00ed to dle dat Sv\u011btov\u00e9 banky bylo 36 %. Toto \u010d\u00edslo se n\u00e1sledn\u011b poda\u0159ilo sn\u00ed\u017eit na 8 % (p\u0159ibli\u017en\u011b 623 milion\u016f) v roce 2018. Na za\u010d\u00e1tku roku 2020 pak tato hodnota d\u00e1le klesla na 600 milion\u016f. P\u0159ev\u00e1\u017en\u00e1 v\u011bt\u0161ina lid\u00ed v extr\u00e9mn\u00ed chudob\u011b \u017eije v subsaharsk\u00e9 Africe, kde se nach\u00e1z\u00ed 7 z 10 nejv\u00edce posti\u017een\u00fdch zem\u00ed, d\u00e1le ji\u017en\u00ed Asii a Tichomo\u0159\u00ed. Chudoba je \u010dast\u00e1 tak\u00e9 v men\u0161\u00edch, konflikty zm\u00edtan\u00fdch zem\u00edch. Sn\u00ed\u017een\u00ed extr\u00e9mn\u00ed chudoby a hladu se stalo prvn\u00edm z celkem osmi Rozvojov\u00fdch c\u00edl\u016f tis\u00edcilet\u00ed (Millenial Development Goals \u2013 MDGs), stanoven\u00fdch (OSN) v roce 2000. C\u00edlem bylo sn\u00ed\u017eit extr\u00e9mn\u00ed chudobu o polovinu do roku 2015, co\u017e se poda\u0159ilo ji\u017e v roce 2010. V n\u00e1sledn\u00fdch C\u00edlech udr\u017eiteln\u00e9ho rozvoje (Sustainable Developmnet Goals \u2013 SDGs), kter\u00e9 byly tak\u00e9 p\u0159ijaty OSN v n\u00e1vaznosti na \u00fasp\u011bch Rozvojov\u00fdch c\u00edl\u016f tis\u00edcilet\u00ed (MDGs) v roce 2015, je jedn\u00edm z c\u00edl\u016f ukon\u010dit extr\u00e9mn\u00ed chudobu ve v\u0161ech jej\u00edch podob\u00e1ch po cel\u00e9m sv\u011bt\u011b do roku 2030. Mezi dal\u0161\u00ed v\u00fdznamn\u00e9 organizace, kter\u00e9 pom\u00e1haj\u00ed v boji proti extr\u00e9mn\u00ed chudob\u011b pat\u0159\u00ed nap\u0159\u00edklad Sv\u011btov\u00e1 banka \u010di Unicef."}, {"color": "#97c2fc", "id": "castle town", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Caernarfon.1610_cropped.jpg", "label": "castle town", "shape": "image", "title": "J\u014dkamachi (japanisch \u57ce\u4e0b\u753a, w\u00f6rtlich: \u201eStadt unterhalb der Burg\u201c, auch \u201eBurgstadt\u201c) ist die Bezeichnung der w\u00e4hrend der Edo-Zeit als Verwaltungszentrum eines Lehens (Han) dienenden St\u00e4dte in Japan. Dabei musste nicht jede J\u014dkamachi \u2013 entgegen dem Wortlaut des Begriffes \u2013 tats\u00e4chlich \u00fcber eine Burg verf\u00fcgen."}, {"color": "#97c2fc", "id": "arc", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lightning_NOAA.jpg", "label": "arc", "shape": "image", "title": "En electricidad se denomina arco el\u00e9ctrico o tambi\u00e9n arco voltaico a la descarga el\u00e9ctrica que se forma entre dos electrodos sometidos a una diferencia de potencial y colocados en el seno de una atm\u00f3sfera gaseosa. Fue descubierto y demostrado por primera vez por Hertha Marks Ayrton. Para iniciar un arco se ponen en contacto, brevemente, los extremos de dos electrodos, usualmente en forma de l\u00e1piz, por lo general de grafito, y se hace pasar una corriente intensa (unos 10 amperios) a trav\u00e9s de ellos. Esta corriente provoca un gran calentamiento en el punto de contacto, al separarse los electrodos, se forma entre ellos una descarga luminosa similar a una llama. La descarga est\u00e1 producida por electrones que van desde el electrodo negativo al positivo, pero tambi\u00e9n, en parte, por iones positivos que se mueven en sentido opuesto. El choque de los iones genera un calor intenso en los electrodos, calent\u00e1ndose m\u00e1s el electrodo positivo debido a que los electrones que golpean contra \u00e9l tienen mayor energ\u00eda total. En un arco abierto al aire a presi\u00f3n normal, el electrodo positivo alcanza una temperatura de 3500 grados celsius. Durante el tiempo de la descarga se produce una luminosidad muy intensa y un gran desprendimiento de calor. Ambos fen\u00f3menos, en caso de ser accidentales, pueden ser sumamente destructivos, como ocurre con la perforaci\u00f3n de aisladores en las l\u00edneas de transporte de energ\u00eda el\u00e9ctrica en alta tensi\u00f3n o de los aislantes de conductores y otros elementos el\u00e9ctricos o electr\u00f3nicos."}, {"color": "#97c2fc", "id": "concentric", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Marqab-crusader-castle-donjon.jpg", "label": "concentric", "shape": "image", "title": "Se llama castillo conc\u00e9ntrico a aquel que dispone dos o m\u00e1s lienzos de murallas a modo de pol\u00edgonos o c\u00edrculos protegidos entre s\u00ed, unos dentro de otros. En muchos casos exist\u00edan dos l\u00edneas amuralladas. La muralla exterior estaba situada cerca de la interior y era m\u00e1s baja que esta, de manera que los defensores pod\u00edan atacar con sus arqueros a los atacantes desde la muralla exterior, sin que los atacantes pudieran atacarles directamente debido a la interposici\u00f3n de la muralla exterior. A su vez, resultaba extremadamente dif\u00edcil tomar la muralla exterior mientras no se anulara el ataque proveniente de la interior.\u200b Algunos historiadores han se\u00f1alado que este pudo generalizarse como una soluci\u00f3n a la necesidad de la Orden del Temple de contrarrestar la maquinaria b\u00e9lica musulmana.\u200b En algunos pa\u00edses europeos, como Espa\u00f1a, los castillos conc\u00e9ntricos de planta cuadrangular y torres esquineras estuvieron muy extendidos durante la Edad Media.\u200b Tambi\u00e9n destacaron los castillos conc\u00e9ntricos eduardianos en las islas brit\u00e1nicas.\u200b Cabe decir que el tema del castillo conc\u00e9ntrico fue un lugar com\u00fan de las m\u00edsticas isl\u00e1mica y cristiana. En el caso cristiano destaca el uso metaf\u00f3rico que les dio santa Teresa de Jes\u00fas. En ambos casos los castillos conc\u00e9ntricos simbolizan el acceso del m\u00edstico a su propia alma.\u200b"}, {"color": "#97c2fc", "id": "food", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ueberladewagen_(jha).jpg", "label": "food", "shape": "image", "title": "Man\u011da\u0135o estas a\u0135o man\u011data fare de viva\u0135oj. Man\u011da\u0135o estas la \u0109efa fonto de energio por animaloj. \u011ci estas asimilita al la korpo pere de digesto. Ofte la vorto man\u011da\u0135o anka\u016d entenas trinka\u0135ojn. Man\u011da\u0135o estas ajna substanco konsumita por havigi nutran subtenon por la korpo. \u011ci estas kutime devena el planta a\u016d animala origino, kaj enhavas esencajn nutra\u0135ojn, kiaj grasojn, proteinojn, vitaminojn, a\u016d mineralojn. La substanco estas englutata de organismo kaj asimilata de la \u0109eloj de organismo por havigi energion, elteni vivon, a\u016d stimuli la kreskon. Historie, personoj certigis sian man\u011dadon pere de du \u0109efaj metodoj: nome la praktiko de \u0109asistoj-kolektistoj kaj de agrikulturo. Nuntempe, la majoritato de man\u011d-energio postulita de la plii\u011danta lo\u011dantaro tutmonda estas havigita de la nutra\u0135a industrio. Nutra sekureco estas kontrolita de agentejoj kiaj la Internacia Asocio por Man\u011doprotektado, la Mondrimeda Instituto, la Monda Man\u011doprogramo, la Organiza\u0135o pri Nutrado kaj Agrikulturo, kaj la Internacia Man\u011dinforma Konsilantaro. Ili konsideras aferojn kiaj eltenebleco, biologia diverseco, klimata \u015dan\u011do, man\u011dekonomiko, lo\u011dantarkresko, akvoliverado, kaj aliro al man\u011do. Pli detalaj informoj troveblas en artikolo Man\u011dorajto\u200e. La man\u011dorajto estas homa rajto agnoskita de la Internacia Pakto pri Ekonomiaj, Sociaj kaj Kulturaj Rajtoj (IPESKR), kiu rekonas la \"rajton al ta\u016dga standardo de vivo, inklude ta\u016dgan man\u011don,\" same kiel la \"fundamenta rajto esti libera el malsato.\""}, {"color": "#97c2fc", "id": "lancelot", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Seduction_of_Lancelot.jpg", "label": "lancelot", "shape": "image", "title": "Lan\u00e7alot (o Lancelot) del Llac \u00e9s un cavaller de la Taula Rodona, segons la llegenda art\u00farica i la mat\u00e8ria de Bretanya."}, {"color": "#97c2fc", "id": "compact", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/1950-52_Nash_Rambler_conv.jpg", "label": "compact", "shape": "image", "title": "\uc18c\ud615 \uc2b9\uc6a9\ucc28(\u5c0f\u578b\u4e58\u7528\u8eca), \uc18c\ud615\ucc28, \ucf64\ud329\ud2b8 \uce74(compact car)\ub294 \uc288\ud37c\ubbf8\ub2c8 \uc790\ub3d9\ucc28\uc640 \uc911\uac04 \ud06c\uae30\uc758 \uc790\ub3d9\ucc28 \uc0ac\uc774\uc758 \ucc28\ub7c9 \ud06c\uae30 \ub4f1\uae09\uc774\ub2e4. 1970\ub144\ub300\uc640 1980\ub144\ub300\uc5d0 \ubbf8\uad6d \ucc28\ub7c9\uc758 \ud06c\uae30 \ucd95\uc18c\uac00 \uc788\uae30 \uc804\uae4c\uc9c0\ub294 \ud720\ubca0\uc774\uc2a4\uac00 \ucd5c\ub300 110\uc778\uce58(2.79\ubbf8\ud130)\uc778 \ub354 \ud070 \ucc28\ub7c9\ub4e4\uc774 \ubbf8\uad6d \ub0b4\uc5d0\uc11c \"\ucf64\ud329\ud2b8 \uce74\"\ub85c \uac04\uc8fc\ub418\uc5c8\ub2e4. \uc77c\ubcf8\uc5d0\uc11c\ub294 \uc804\ubc18\uc801\uc778 \ud06c\uae30\uc640 \ub300\uae30 \ubc30\ucd9c\ub7c9 \uc81c\ud55c\uc5d0 \uae30\ubc18\ud558\uc5ec \uacbd\uc790\ub3d9\ucc28\uc640 \uc77c\ubc18\ucc28 \uc0ac\uc774\uc758 \ud06c\uae30\ub85c \ubd84\ub958\ub41c\ub2e4."}, {"color": "#97c2fc", "id": "civil war", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sir_Peter_Lely_001.jpg", "label": "civil war", "shape": "image", "title": "La revoluci\u00f3n inglesa (English Civil War en ingl\u00e9s) es el periodo de la historia del Reino de Inglaterra que abarca desde 1642 hasta 1688. Se extiende desde el fin del reinado de Carlos I de Inglaterra, pasando por un per\u00edodo republicano y el Protectorado ingl\u00e9s de Oliver Cromwell, la restauraci\u00f3n de los Estuardo y finaliza con la Revoluci\u00f3n Gloriosa, que destituye a Jacobo II. En este contexto se incluye una serie de conflictos armados denominados guerra civil inglesa o guerras civiles inglesas, que se libraron entre realistas y parlamentarios entre 1642 y 1651, con una gran victoria de Cromwell y la derrota de Carlos II de Inglaterra al t\u00e9rmino del tercer y \u00faltimo de los enfrentamientos."}, {"color": "#97c2fc", "id": "tipperary", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Island_of_Ireland_location_map_Tipperary.svg", "label": "tipperary", "shape": "image", "title": "Le comt\u00e9 de Tipperary (en anglais : County Tipperary, en irlandais : Contae Thiobraid \u00c1rann) est une circonscription administrative de la R\u00e9publique d\u2019Irlande situ\u00e9e dans la province du Munster. Sa superficie est de 4 303 km2. Le comt\u00e9 est c\u00e9l\u00e8bre pour ses pur-sang (Coolmore Stud est le plus grand \u00e9levage de pur-sang du monde), ses terres agricoles fertiles et son \u00e9quipe de hurling. De 1898 \u00e0 2014, le comt\u00e9 \u00e9tait divis\u00e9 en deux entit\u00e9s s\u00e9par\u00e9es : le Nord-Tipperary avec comme capitale Nenagh et le Sud-Tipperary avec comme capitale Clonmel. Cette division date de 1898, mais ces deux subdivisions avaient des cours d\u2019assises s\u00e9par\u00e9es depuis beaucoup plus longtemps. Depuis 2014, le comt\u00e9 de Tipperary est r\u00e9unifi\u00e9."}, {"color": "#97c2fc", "id": "black death", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/1346-1353_spread_of_the_Black_Death_in_Europe_map.svg", "label": "black death", "shape": "image", "title": "La peste noire, ou mort noire, est une pand\u00e9mie de peste (principalement bubonique) qui a s\u00e9vi au milieu du XIVe si\u00e8cle (pendant le Moyen \u00c2ge). Cette pand\u00e9mie touche l\u0027Eurasie, l\u0027Afrique du Nord et peut-\u00eatre l\u0027Afrique subsaharienne. Son nom lui a \u00e9t\u00e9 donn\u00e9 par les historiens modernes ; elle n\u0027est ni la premi\u00e8re ni la derni\u00e8re pand\u00e9mie de peste, mais c\u0027est la seule \u00e0 porter ce nom. C\u0027est aussi la premi\u00e8re pand\u00e9mie \u00e0 avoir \u00e9t\u00e9 bien d\u00e9crite par les chroniqueurs de l\u0027\u00e9poque. Elle est parfois \u00e9galement appel\u00e9e grande peste. Elle tue entre 30 et 50 % des Europ\u00e9ens en cinq ou six ans (1347-1352), faisant environ 25 millions de victimes. Les cons\u00e9quences sur la civilisation europ\u00e9enne sont s\u00e9v\u00e8res et longues, d\u0027autant que cette premi\u00e8re vague est consid\u00e9r\u00e9e comme le d\u00e9but explosif et d\u00e9vastateur de la deuxi\u00e8me pand\u00e9mie de peste, qui dure de fa\u00e7on plus sporadique jusqu\u0027au d\u00e9but du XIXe si\u00e8cle. Cette pand\u00e9mie provoque indirectement la chute de la dynastie Yuan en Chine, affecte l\u0027Empire khmer et affaiblit encore plus ce qui reste de l\u0027Empire byzantin, d\u00e9j\u00e0 moribond depuis la fin du XIe si\u00e8cle et qui tombe finalement face aux Ottomans en 1453."}, {"color": "#97c2fc", "id": "trent", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Trent_Valley_Sailing_Club_-_geograph.org.uk_-_762374.jpg", "label": "trent", "shape": "image", "title": "La Trent est l\u0027un des principaux fleuves d\u0027Angleterre."}, {"color": "#97c2fc", "id": "forded", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/ST-berberfamily.jpg", "label": "forded", "shape": "image", "title": "Vadejo a\u016d travadejo estas loko, kie oni povas trairi riveron, vadante, do kie la akvo estas tiel malprofunda, ke homo povas pa\u015di sur la fundo kaj lia kapo estas \u0109iam super la akvonivelo. Plej ofte oni travadas riveron sur \u0109evalo a\u016d nun en a\u016dtomobilo, tiukaze la akvo ne devas esti tiel profunda, ke necesus na\u011do. Historie vadejoj estis gravaj kunvenejoj de homoj, nelaste komercistoj, kaj ofte lokoj de setlejoj, anka\u016d de fortika\u0135oj, \u0109ar ili gravis por defendi la transiron de malamiko. En pluraj lingvoj la vorto \"vadejo\" estas parto de urbonomoj, ekzemple: \n* angle: ford (Oxford, Guildford, Stratford-upon-Avon, ktp.) \n* \u0109e\u0125e: brod (\u010cesk\u00fd Brod, Havl\u00ed\u010dk\u016fv Brod, Uhersk\u00fd Brod, \u017delezn\u00fd Brod, ktp.) \n* germane: Furt (Erfurt, Frankfurt am Main, Frankfurt an der Oder, Schweinfurt, Ochsenfurt, ktp.) \n* hispane vado \n* ejre \u00e1th (Baile \u00c1tha Cliath) \n* nederlande: voorde (Ruddervoorde), anka\u016d drecht de la latina traiectum (Utrecht, Maastricht, ktp.) \n* pole br\u00f3d (Brodnica, ) \n* ukraine: \u0431\u0440\u043e\u0434 (la nun ukrainia historie apartenis al pluraj regnoj)"}, {"color": "#97c2fc", "id": "masterful", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Metallica_-_Master_of_Puppets_single_cover.jpg", "label": "masterful", "shape": "image", "title": "\"Master of Puppets\" adalah lagu kedua dalam album Metallica Master of Puppets. Lagu ini menurut Lars Ulrich adalah mengenai seseorang yang dikendalikan oleh sebuah kekuatan tak dikenal. Lagu ini menduduki peringkat ketiga dalam daftar lagu heavy metal terbaik sepanjang masa oleh VH1. Selain itu lagu ini juga #2 dalam buku Martin Popoff . Buku ini ditulis berdasarkan masukan dari sekitar 18.000 penggemar, musisi, dan wartawan musik metal. Dalam sebuah wawancara tahun 1986, basis Cliff Burton mengatakan bahwa ini adalah lagu Metallica kesukaannya."}, {"color": "#97c2fc", "id": "crimean peninsula", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/ESC2016_winner\u0027s_press_conference_01.jpg", "label": "crimean peninsula", "shape": "image", "title": "La pen\u00ednsula de Crimea (en ucra\u00efn\u00e8s \u0410\u0432\u0442\u043e\u043d\u043e\u043c\u043d\u0430 \u0420\u0435\u0441\u043f\u0443\u0431\u043b\u0456\u043a\u0430 \u041a\u0440\u0438\u043c, Avtonomna Resp\u00fablika Krim; en rus \u0410\u0432\u0442\u043e\u043d\u043e\u043c\u043d\u0430\u044f \u0420\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0430 \u041a\u0440\u044b\u043c, Avton\u00f3mnaia Resp\u00fablika Krim; en t\u00e0tar de Crimea Q\u0131r\u0131m Muhtar Cumhuriyeti) \u00e9s una pen\u00ednsula situada a la costa septentrional de la mar Negra de 27.000 km\u00b2 i que est\u00e0 envoltada gaireb\u00e9 completament d\u0027aigua. La pen\u00ednsula es troba just al sud de la zona continental d\u0027Ucra\u00efna i a l\u0027oest de la regi\u00f3 russa de Kuban. La pen\u00ednsula est\u00e0 envoltada per dos mars: el Mar Negre i la petita Mar d\u0027Azov a l\u0027est. Est\u00e0 connectada amb la Ucra\u00efna continental per l\u0027istme de Perekop i est\u00e0 connectada amb Kuban per l\u0027estret de Kertx. La fletxa d\u0027Arabat est\u00e0 situada al nord-est, una estreta franja de terra que separa un sistema de llacunes anomenades Sivaix des del mar d\u0027Azov. La sobirania de la pen\u00ednsula est\u00e0 disputada entre Ucra\u00efna i R\u00fassia. En virtut de la Constituci\u00f3 d\u0027Ucra\u00efna, com reconeixen els tractats internacionals, la pen\u00ednsula \u00e9s una part integral d\u0027Ucra\u00efna, dividida entre la Rep\u00fablica Aut\u00f2noma de Crimea i la ciutat de Sebast\u00f2pol, al sud-oest. Crimea i Sebast\u00f2pol van declarar-se conjuntament un estat independent el mar\u00e7 del 2014, despr\u00e9s del resultat del controvertit refer\u00e8ndum de Crimea el 16 de mar\u00e7 de 2014, despr\u00e9s del qual s\u0027afirm\u00e0 que 96,77% dels votants van optar per unir-se amb R\u00fassia. Seguidament, el 21 de mar\u00e7 R\u00fassia els va admetre com a subjectes federals: Rep\u00fablica de Crimea i ciutat federal de Sebast\u00f2pol. Ucra\u00efna i gran part de la comunitat internacional, que rebutgen el refer\u00e8ndum com a il\u00b7leg\u00edtim, no reconeixen la reclamaci\u00f3 de R\u00fassia i consideren que els governs russos de Crimea i Sebast\u00f2pol s\u00f3n il\u00b7leg\u00edtims."}, {"color": "#97c2fc", "id": "arsenal", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/View_of_the_entrance_to_the_Arsenal_by_Canaletto,_1732.jpg", "label": "arsenal", "shape": "image", "title": "Una armeria \u00e8 un tipo di negozio speci
