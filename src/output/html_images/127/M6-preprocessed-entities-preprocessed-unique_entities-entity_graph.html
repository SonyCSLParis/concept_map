4\u0435\u0441\u044f\u0442\u043a\u043e\u0432 \u043a\u0438\u043b\u043e\u043c\u0435\u0442\u0440\u043e\u0432. \u041f\u0435\u0449\u0435\u0440\u044b \u2014 \u043e\u0431\u044a\u0435\u043a\u0442 \u0438\u0437\u0443\u0447\u0435\u043d\u0438\u044f \u0441\u043f\u0435\u043b\u0435\u043e\u043b\u043e\u0433\u0438\u0438. \u041d\u0435\u043c\u0430\u043b\u044b\u0439 \u0432\u043a\u043b\u0430\u0434 \u0432 \u0438\u0437\u0443\u0447\u0435\u043d\u0438\u0435 \u043f\u0435\u0449\u0435\u0440 \u0434\u0435\u043b\u0430\u044e\u0442 \u0441\u043f\u0435\u043b\u0435\u043e\u0442\u0443\u0440\u0438\u0441\u0442\u044b. \u041f\u0435\u0449\u0435\u0440\u044b \u0432 \u043f\u0440\u0438\u0432\u0445\u043e\u0434\u043e\u0432\u043e\u0439 \u0447\u0430\u0441\u0442\u0438, \u043f\u0440\u0438 \u043f\u043e\u0434\u0445\u043e\u0434\u044f\u0449\u0438\u0445 \u043c\u043e\u0440\u0444\u043e\u043b\u043e\u0433\u0438\u0438 (\u0433\u043e\u0440\u0438\u0437\u043e\u043d\u0442\u0430\u043b\u044c\u043d\u044b\u0439 \u043f\u0440\u043e\u0441\u0442\u043e\u0440\u043d\u044b\u0439 \u0432\u0445\u043e\u0434) \u0438 \u0440\u0430\u0441\u043f\u043e\u043b\u043e\u0436\u0435\u043d\u0438\u0438 (\u0431\u043b\u0438\u0437\u043a\u043e \u043a \u0432\u043e\u0434\u0435) \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043b\u0438\u0441\u044c \u0434\u0440\u0435\u0432\u043d\u0438\u043c\u0438 \u043b\u044e\u0434\u044c\u043c\u0438 \u0432 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u0443\u0434\u043e\u0431\u043d\u044b\u0445 \u0436\u0438\u043b\u0438\u0449.\u041f\u0435\u0449\u0435\u0440\u043d\u044b\u0435 \u0436\u0438\u043b\u0438\u0449\u0430 (\u043f\u0435\u0449\u0435\u0440\u044b) \u0441 \u043a\u043e\u043c\u0431\u0438\u043d\u0430\u0446\u0438\u044f\u043c\u0438 \u043f\u0440\u0438\u0437\u043d\u0430\u043a\u043e\u0432 (\u0430\u043d\u0433\u043b. cave dwellings and combinations of features), \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u044f\u044e\u0442 \u0438\u0445 \u0432\u044b\u0434\u0430\u044e\u0449\u0443\u044e\u0441\u044f \u0443\u043d\u0438\u0432\u0435\u0440\u0441\u0430\u043b\u044c\u043d\u0443\u044e \u0446\u0435\u043d\u043d\u043e\u0441\u0442\u044c, \u0441\u043e\u0433\u043b\u0430\u0441\u043d\u043e \u041a\u043e\u043d\u0432\u0435\u043d\u0446\u0438\u0438 \u043e\u0431 \u043e\u0445\u0440\u0430\u043d\u0435 \u0412\u0441\u0435\u043c\u0438\u0440\u043d\u043e\u0433\u043e \u043a\u0443\u043b\u044c\u0442\u0443\u0440\u043d\u043e\u0433\u043e \u0438 \u043f\u0440\u0438\u0440\u043e\u0434\u043d\u043e\u0433\u043e \u043d\u0430\u0441\u043b\u0435\u0434\u0438\u044f \u0434\u043e\u043b\u0436\u043d\u044b \u0431\u044b\u0442\u044c \u0432\u043a\u043b\u044e\u0447\u0435\u043d\u044b \u0432 \u0421\u043f\u0438\u0441\u043e\u043a \u0412\u0441\u0435\u043c\u0438\u0440\u043d\u043e\u0433\u043e \u043d\u0430\u0441\u043b\u0435\u0434\u0438\u044f \u042e\u041d\u0415\u0421\u041a\u041e \u2014 \u0441\u0432\u043e\u0435\u043e\u0431\u0440\u0430\u0437\u043d\u044b\u0439 \u0444\u043e\u043d\u0434 \u0432\u044b\u0434\u0430\u044e\u0449\u0438\u0445\u0441\u044f \u043f\u0430\u043c\u044f\u0442\u043d\u0438\u043a\u043e\u0432 \u043a\u0443\u043b\u044c\u0442\u0443\u0440\u044b \u0438 \u043f\u0440\u0438\u0440\u043e\u0434\u044b, \u043e\u0441\u043d\u043e\u0432\u043d\u043e\u0439 \u0446\u0435\u043b\u044c\u044e \u043a\u043e\u0442\u043e\u0440\u043e\u0433\u043e \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u043f\u0440\u0438\u0432\u043b\u0435\u0447\u0435\u043d\u0438\u0435 \u0441\u0438\u043b \u043c\u0438\u0440\u043e\u0432\u043e\u0433\u043e \u0441\u043e\u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0430 \u0434\u043b\u044f \u0441\u043e\u0445\u0440\u0430\u043d\u0435\u043d\u0438\u044f \u044d\u0442\u0438\u0445 \u0443\u043d\u0438\u043a\u0430\u043b\u044c\u043d\u044b\u0445 \u043e\u0431\u044a\u0435\u043a\u0442\u043e\u0432."}, {"color": "#97c2fc", "id": "settler", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Conner-prairie-log-cabin-interior.jpg", "label": "settler", "shape": "image", "title": "Un colon est une personne qui a migr\u00e9 vers une zone et y a \u00e9tabli sa r\u00e9sidence permanente en soumettant le peuple local, g\u00e9n\u00e9ralement dans le but de coloniser la r\u00e9gion[r\u00e9f. n\u00e9cessaire]. La fronti\u00e8re entre colon et immigrant est floue[r\u00e9f. n\u00e9cessaire], surtout aux \u00c9tats-Unis au XIXe si\u00e8cle (qui \u00e9tait alors un pays \u00e0 part enti\u00e8re et non une colonie d\u00e9pendante d\u0027un autre \u00e9tat souverain, mais qui avait de tr\u00e8s vastes territoires \u00e0 coloniser \u00e0 l\u0027Ouest). La distinction pourrait \u00eatre la suivante : un immigrant vient s\u0027installer dans une soci\u00e9t\u00e9 d\u00e9j\u00e0 pleinement structur\u00e9e, tel qu\u0027un centre urbain, tandis qu\u0027un colon vient s\u0027installer dans une r\u00e9gion peu ou pas peupl\u00e9e, ou alors dans une r\u00e9gion normalement peupl\u00e9e mais dont la culture y est totalement diff\u00e9rente de la sienne et jug\u00e9e inf\u00e9rieure, dans le but d\u0027y \u00e9tendre sa civilisation et de mettre en valeur le territoire. C\u0027est pourquoi les colons sont g\u00e9n\u00e9ralement associ\u00e9s au travail de la terre (comme par exemple les colons planteurs d\u0027olivier en Tunisie, alors que la majorit\u00e9 des pieds noirs se concentraient dans les centres urbains).[Interpr\u00e9tation personnelle ?]"}, {"color": "#97c2fc", "id": "queen", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Charlotte,_Empress_of_Mexico.jpg", "label": "queen", "shape": "image", "title": "Kr\u00f3lowa (kr\u00f3lowa ma\u0142\u017conka) (analogicznie: cesarzowa, wielka ksi\u0119\u017cna, ksi\u0119\u017cna) \u2013 kobieta b\u0119d\u0105ca ma\u0142\u017conk\u0105 aktualnie panuj\u0105cego monarchy i nosz\u0105ca tytu\u0142 odpowiadaj\u0105cy tytu\u0142owi m\u0119\u017ca (np. ma\u0142\u017conka kr\u00f3la \u2013 kr\u00f3lowa). Istniej\u0105 jednak odst\u0119pstwa od tej zasady, np. prawos\u0142awne ma\u0142\u017conki w\u0142adc\u00f3w nie mog\u0142y zosta\u0107 koronowane i nosi\u0107 tytu\u0142u kr\u00f3lowej. Z tytu\u0142em tym nie wi\u0105\u017ce si\u0119 jednak \u017cadna w\u0142adza polityczna, w przeciwie\u0144stwie do monarchini panuj\u0105cej. W polskiej terminologii nie ma wyra\u017anego rozr\u00f3\u017cnienia pomi\u0119dzy tymi dwiema odmiennymi funkcjami. Zgodnie z tradycj\u0105, ma\u0142\u017conka monarchy zostaje koronowana."}, {"color": "#97c2fc", "id": "spring", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Volute_spring1.jpg", "label": "spring", "shape": "image", "title": "Spr\u0119\u017cyna \u015brubowa \u2013 rodzaj spr\u0119\u017cyny wykonanej z drutu okr\u0105g\u0142ego, kwadratowego lub prostok\u0105tnego ukszta\u0142towanego w formie linii \u015brubowej. W zale\u017cno\u015bci od kierunku nawini\u0119cia spr\u0119\u017cyny dzieli si\u0119 na prawo- lub lewoskr\u0119tne, przy czym skok zwoj\u00f3w spr\u0119\u017cyny mo\u017ce by\u0107 sta\u0142y lub zmienny. Spr\u0119\u017cyny \u015brubowe mog\u0105 by\u0107 walcowe albo sto\u017ckowe. Spr\u0119\u017cyna \u015brubowa mo\u017ce pracowa\u0107 na \u015bciskanie, rozci\u0105ganie lub skr\u0119canie. \n* Spr\u0119\u017cyna \u015brubowa walcowa naciskowa \n* Spr\u0119\u017cyna \u015brubowa walcowa naci\u0105gowa \n* Spr\u0119\u017cyny \u015brubowe sto\u017ckowe naciskowe \n* Spr\u0119\u017cyna \u015brubowa walcowa skr\u0119tna"}, {"color": "#97c2fc", "id": "carlisle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Rickerby_Park_-_Carlisle_-_geograph.org.uk_-_503806.jpg", "label": "carlisle", "shape": "image", "title": "Carlisle (/k\u0251\u02d0r\u02c8la\u026al/ kar-LYLE, locally /\u02c8k\u0251\u02d0rla\u026al/ KAR-lyle; from Cumbric: Caer Luel) is a city that lies within the Northern English county of Cumbria, 8 miles (13 km) south of the Scottish border at the confluence of the rivers Eden, Caldew and Petteril. It is the administrative centre of the City of Carlisle district which, (along with Cumbria County Council) will be replaced by Cumberland Council in April 2023. The city became an established settlement during the Roman Empire to serve forts on Hadrian\u0027s Wall. During the Middle Ages, the city was an important military stronghold due to its proximity to the Kingdom of Scotland. Carlisle Castle, still relatively intact, was built in 1092 by William Rufus, served as a prison for Mary, Queen of Scots in 1568 and now houses the Duke of Lancaster\u0027s Regiment and the Border Regiment Museum. In the early 12th century, Henry I allowed a priory to be built. The priory gained cathedral status with a diocese in 1133, the city status rules at the time meant the settlement became a city. From the 12th to the 19th centuries, there are many legends and folkloric stories on the Carle (a variant of the Old Norse word for \"free man\") of Carlisle and his castle. It was the main setting for the tale of Sir Gawain, a nephew of King Arthur, a legend from the Dark Ages. In the 19th century, the introduction of textile manufacture during the Industrial Revolution began a process of socioeconomic transformation in Carlisle, which developed into a densely populated mill town. This, combined with its strategic position, allowed for the development of Carlisle as an important railway town, with seven railway companies sharing Carlisle railway station. Nicknamed the \u0027Great Border City\u0027, Carlisle today is the main cultural, commercial and industrial centre in the Borderlands. It is home to the main campuses of the University of Cumbria and a variety of museums and heritage centres."}, {"color": "#97c2fc", "id": "pouch", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Burberry_handbag.jpg", "label": "pouch", "shape": "image", "title": "El t\u00e9rmino equipaje se refiere al conjunto de cosas que se llevan en: maletas, maletines, maletero o dem\u00e1s contenedores, donde las personas trasladan todo lo necesario, como: ropa, zapatos, cosm\u00e9ticos, libros, documentos, etc\u00e9tera; para sus viajes y desplazamientos. Seg\u00fan la Real Academia de la lengua Espa\u00f1ola se entiende por equipaje un \"conjunto de cosas que se llevan en los viajes\".\u200b El t\u00e9rmino es com\u00fanmente utilizado para referirse objetos transportados en desplazamientos no rutinarios, como en trenes, aviones, autobuses o veh\u00edculos particulares.\u200b\u200b\u200b\u200b En Argentina est\u00e1 regulado el equipaje que se permite ingresar desde el exterior, si el mismo supera los valores permitidos se debe completar una declaraci\u00f3n jurada digital, o en caso de que se ingrese al pa\u00eds mercader\u00edas reguladas por SENASA (Servicio Nacional de Sanidad y Calidad Agroalimentaria) o dinero en efectivo o instrumentos monetarios por un valor igual o mayor a 10 mil d\u00f3lares estadounidenses."}, {"color": "#97c2fc", "id": "alert", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Allegory_of_Vigilance_by_Domenico_Tintoretto.jpg", "label": "alert", "shape": "image", "title": "Alertness is the state of active attention by high sensory awareness such as being watchful and prompt to meet danger or emergency, or being quick to perceive and act. It is related for psychology . A lack of alertness is a symptom of a number of conditions, including narcolepsy, attention deficit disorder, chronic fatigue syndrome, depression, Addison\u0027s disease, or sleep deprivation. Pronounced lack of alertness can be graded as an altered level of consciousness. The word is formed from \"alert\", which comes from the Italian \"all\u0027erta\" (on the watch, literally, on the height; 1618)"}, {"color": "#97c2fc", "id": "humiliation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Garotte_-_Excerpt_from_Pedro_Berruguete_-_Saint_Dominic_Presiding_over_an_Auto-da-fe.jpg", "label": "humiliation", "shape": "image", "title": "Se considera humillaci\u00f3n cualquier tipo de acto que denigre p\u00fablicamente o personalmente a un ser humano, al igual que su cultura, su dignidad, su sexo, su origen \u00e9tnico, su religi\u00f3n, su pensamiento, su nivel econ\u00f3mico, sus conocimientos, etc\u00e9tera. Algunas formas de tortura van acompa\u00f1adas de humillaciones p\u00fablicas que buscan perjudicar la dignidad del sujeto.\u200b\u200b Diversas organizaciones defensoras de los derechos humanos en el mundo consideran la humillaci\u00f3n como una forma de tortura pasiva que viola los derechos humanos. La humillaci\u00f3n es considerada como una forma de acoso, especialmente aplicada en contexto escolar o laboral. Hacer que una persona se sienta ofendida en su orgullo o su honor."}, {"color": "#97c2fc", "id": "siegeworks", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Vienna_Battle_1683.jpg", "label": "siegeworks", "shape": "image", "title": "L\u0027assedio \u00e8 una situazione bellica in cui un esercito circonda e controlla gli accessi a una localit\u00e0, di solito fortificata, allo scopo di costringere i difensori alla o di conquistarla con la forza. Chi mette in atto un assedio si pone lo scopo di isolare chi lo subisce in modo che questi non possa pi\u00f9 avere comunicazioni con l\u0027esterno e che non sia in grado di ricevere rifornimenti di cibo o di mezzi. Ci\u00f2 avviene, solitamente, circondando l\u0027obiettivo col proprio esercito. Le prime notizie di assedi arrivano da fonti antichissime. Scavi archeologici in Medio Oriente hanno confermato che anche le citt\u00e0 pi\u00f9 antiche erano dotate di cinte murarie. L\u0027arte dell\u0027assedio viene detta poliorcetica. Assedio di Costantinopoli nel 1453"}, {"color": "#97c2fc", "id": "monster", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Allegory_of_Immortality_by_Giulio_Romano,_c._1540.jpg", "label": "monster", "shape": "image", "title": "A monster is a type of fictional creature found in horror, fantasy, science fiction, folklore, mythology and religion. Monsters are very often depicted as dangerous and aggressive with a strange, grotesque appearance that causes terror and fear. Monsters usually resemble bizarre, deformed, otherworldly and/or mutated animals or entirely unique creatures of varying sizes, but may also take a human form, such as mutants, ghosts and spirits, zombies or cannibals, among other things. They may or may not have supernatural powers, but are usually capable of killing or causing some form of destruction, threatening the social or moral order of the human world in the process. Animal monsters are outside the moral order, but sometimes have their origin in some human violation of the moral law (e.g. in the Greek myth, Minos does not sacrifice to Poseidon the white bull which the god sent him, so as punishment Poseidon makes Minos\u0027 wife, Pasipha\u00eb, fall in love with the bull. She copulates with the beast, and gives birth to the man with a bull\u0027s head, the Minotaur). Human monsters are those who by birth were never fully human (Medusa and her Gorgon sisters) or who through some supernatural or unnatural act lost their humanity (werewolves, Frankenstein\u0027s monster), and so who can no longer, or who never could, follow the moral law of human society. Monsters may also be depicted as misunderstood and friendly creatures who frighten individuals away without wanting to, or may be so large, strong and clumsy that they cause unintentional damage or death. Some monsters in fiction are depicted as mischievous and boisterous but not necessarily threatening (such as a sly goblin), while others may be docile but prone to becoming angry or hungry, thus needing to be tamed and taught to resist savage urges, or killed if they cannot be handled or controlled successfully. Monsters pre-date written history, and the academic study of the particular cultural notions expressed in a society\u0027s ideas of monsters is known as monstrophy. Monsters have appeared in literature and in feature-length films. Well-known monsters in fiction include Count Dracula, Frankenstein\u0027s monster, werewolves, vampires, demons, mummies, and zombies."}, {"color": "#97c2fc", "id": "bastides", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sch\u00e9ma_bastide_mod\u00e8le_Aquitain.jpg", "label": "bastides", "shape": "image", "title": "Una bastida (nom que deriva de l\u0027occit\u00e0 bastida) \u00e9s el nom que serveix per anomenar de dos-cents cinquanta a tres-cents pobles o viles fundats de bell nou (vilanoves) a l\u0027oest d\u0027Occit\u00e0nia, entre l\u0027any 1229 (el Tractat de Par\u00eds \u00e9s de 1229) i l\u0027any 1373. Tenen unes caracter\u00edstiques urban\u00edstiques i arquitect\u00f2niques pr\u00f2pies."}, {"color": "#97c2fc", "id": "vaults", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_great_archway_of_the_Palace_of_Ardeshir.jpg", "label": "vaults", "shape": "image", "title": "A barrel vault, also known as a tunnel vault, wagon vault or wagonhead vault, is an architectural element formed by the extrusion of a single curve (or pair of curves, in the case of a pointed barrel vault) along a given distance. The curves are typically circular in shape, lending a semi-cylindrical appearance to the total design. The barrel vault is the simplest form of a vault: effectively a series of arches placed side by side (i.e., one after another). It is a form of barrel roof. As with all arch-based constructions, there is an outward thrust generated against the walls underneath a barrel vault. There are several mechanisms for absorbing this thrust. One is to make the walls exceedingly thick and strong \u2013 this is a primitive and sometimes unacceptable method. A more elegant method is to build two or more vaults parallel to each other; the forces of their outward thrusts will thus negate each other. This method was most often used in construction of churches, where several vaulted naves ran parallel down the length of the building. However, the outer walls of the outermost vault would still have to be quite strong or reinforced by buttressing. The third and most elegant mechanism to resist the lateral thrust was to create an intersection of two barrel vaults at right angles, thus forming a groin vault. Barrel vaults are known from the Ancient Iran (Elam), Indian Indus Valley civilization and Ancient Egypt, and were used extensively in Roman architecture. They were also used to replace the Cloaca Maxima with a system of underground sewers. Other early barrel vault designs occur in northern Europe, Turkey, Morocco, and other regions. In medieval Europe, the barrel vault was an important element of stone construction in monasteries, castles, tower houses and other structures. This form of design is observed in cellars, crypts, long hallways, cloisters and even great halls."}, {"color": "#97c2fc", "id": "limerick", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Thomond_Park.jpg", "label": "limerick", "shape": "image", "title": "\ub9ac\uba38\ub9ad(\uc544\uc77c\ub79c\ub4dc\uc5b4: Luimneach, \uc601\uc5b4: Limerick)\uc740 \uc544\uc77c\ub79c\ub4dc\uc758 \ub3c4\uc2dc\ub85c, \uc778\uad6c\ub294 \uc57d 9\ub9cc 1\ucc9c\uba85(2002\ub144 \uae30\uc900)\uc774\ub2e4. \uc11c\uc548\uc5d0 \uc788\uc5b4\uc11c\uc758 \ud56d\uad6c\ub85c\uc11c \uc911\uc694\ud55c \uc5ed\ud560\uc744 \ud558\uba70, \uc608\ub85c\ubd80\ud130 \uacf5\uc5c5\uacfc \uc0c1\uc5c5\uc758 \uc911\uc2ec\uc73c\ub85c \ub418\uc5b4 \uc788\ub2e4. \uc81c\ubd84\uc5c5\uc740 \uc544\uc77c\ub79c\ub4dc \uc81c1\uc774\uc9c0\ub9cc \ub18d\uae30\uad6c\u00b7\ubca0\uc774\ucee8\u00b7\uc720\uc81c\ud488\u00b7\uc591\uc870\uacf5\uc5c5\u00b7\uc5f0\uc5b4\uc7a1\uc774\ub3c4 \uc131\ud558\ub2e4. \ub9ac\uba38\ub9ad \uc2dc\uc758 \uc11c\ubc29 25km\uc5d0 (Shannon Airport)\uc774 \uc788\ub2e4. \uc774 \uacf5\ud56d\uc740 \uc790\uc720\uacf5\ud56d\uc73c\ub85c\uc11c, \uacf5\ud56d \uc548\uc5d0\ub294 \uc678\uad6d\uc73c\ub85c\ubd80\ud130\uc758 \uacf5\uc7a5\uc744 \uc720\uce58\ud558\uace0 \uc788\ub2e4."}, {"color": "#97c2fc", "id": "pound", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sterling_area.svg", "label": "pound", "shape": "image", "title": "\u0424\u0443\u043d\u0442 \u0441\u0442\u0435\u0301\u0440\u043b\u0456\u043d\u0433\u0456\u0432 \u0430\u0431\u043e \u0411\u0440\u0438\u0442\u0301\u0430\u043d\u0441\u044c\u043a\u0438\u0439 \u0444\u0443\u043d\u0442 (\u0430\u043d\u0433\u043b. Pound sterling, British pound) \u2014 \u0433\u0440\u043e\u0448\u043e\u0432\u0430 \u043e\u0434\u0438\u043d\u0438\u0446\u044f \u0412\u0435\u043b\u0438\u043a\u043e\u0457 \u0411\u0440\u0438\u0442\u0430\u043d\u0456\u0457. \u041f\u043e\u0434\u0456\u043b\u044f\u0454\u0442\u044c\u0441\u044f \u043d\u0430 100 \u043f\u0435\u043d\u0441\u0456\u0432 (\u043e\u0434\u043d\u0438\u043d\u0430: \u043f\u0435\u043d\u043d\u0456). \u0421\u0438\u043c\u0432\u043e\u043b \u0432\u0430\u043b\u044e\u0442\u0438: \u00a3 (\u043b\u0430\u0442. Libra \u2014 \u0444\u0443\u043d\u0442), \u043b\u0456\u0442\u0435\u0440\u043d\u0438\u0439 \u043a\u043e\u0434: GBP (Great Britain Pounds). \u0412 \u043e\u0431\u0456\u0433\u0443 \u043f\u0435\u0440\u0435\u0431\u0443\u0432\u0430\u044e\u0442\u044c \u0431\u0430\u043d\u043a\u043d\u043e\u0442\u0438 \u0432 1, 5, 10, 20, 50, 100 \u0444\u0443\u043d\u0442\u0456\u0432 \u0442\u0430 \u043c\u043e\u043d\u0435\u0442\u0438 \u0432 1, 2, 5, 10, 20, 50 \u043f\u0435\u043d\u0441\u0456\u0432, 1, 2 \u0444\u0443\u043d\u0442\u0438. \u0420\u0456\u0434\u043a\u043e \u0437\u0443\u0441\u0442\u0440\u0456\u0447\u0430\u044e\u0442\u044c\u0441\u044f \u043c\u043e\u043d\u0435\u0442\u0438 25 \u043f\u0435\u043d\u0441\u0456\u0432 \u0456 5 \u0444\u0443\u043d\u0442\u0456\u0432. \u0426\u0435\u043d\u0442\u0440\u0430\u043b\u044c\u043d\u0438\u0439 \u0431\u0430\u043d\u043a \u2014 \u0411\u0430\u043d\u043a \u0410\u043d\u0433\u043b\u0456\u0457. \u0411\u0430\u043d\u043a\u0438 \u043e\u043a\u0440\u0435\u043c\u0438\u0445 \u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u0439 \u0443 \u0441\u043a\u043b\u0430\u0434\u0456 \u0412\u0435\u043b\u0438\u043a\u043e\u0457 \u0411\u0440\u0438\u0442\u0430\u043d\u0456\u0457 (\u0442\u0440\u0438 \u0431\u0430\u043d\u043a\u0438 \u0428\u043e\u0442\u043b\u0430\u043d\u0434\u0456\u0457: \u0411\u0430\u043d\u043a \u0428\u043e\u0442\u043b\u0430\u043d\u0434\u0456\u0457, \u041a\u043e\u0440\u043e\u043b\u0456\u0432\u0441\u044c\u043a\u0438\u0439 \u0431\u0430\u043d\u043a \u0428\u043e\u0442\u043b\u0430\u043d\u0434\u0456\u0457, \u041a\u043b\u0430\u0439\u0434\u0441\u0434\u0435\u0439\u043b \u0431\u0430\u043d\u043a; \u0447\u043e\u0442\u0438\u0440\u0438 \u0431\u0430\u043d\u043a\u0438 \u041f\u0456\u0432\u043d\u0456\u0447\u043d\u043e\u0457 \u0406\u0440\u043b\u0430\u043d\u0434\u0456\u0457: \u0411\u0430\u043d\u043a \u0406\u0440\u043b\u0430\u043d\u0434\u0456\u0457, \u041f\u0435\u0440\u0448\u0438\u0439 \u0442\u0440\u0430\u0441\u0442\u043e\u0432\u0438\u0439 \u0431\u0430\u043d\u043a, \u0411\u0430\u043d\u043a \u041e\u043b\u044c\u0441\u0442\u0435\u0440\u0443, \u041f\u0456\u0432\u043d\u0456\u0447\u043d\u0438\u0439 \u0431\u0430\u043d\u043a) \u0432\u0438\u043f\u0443\u0441\u043a\u0430\u044e\u0442\u044c \u0431\u0430\u043d\u043a\u043d\u043e\u0442\u0438 \u0432\u043b\u0430\u0441\u043d\u043e\u0433\u043e \u0434\u0438\u0437\u0430\u0439\u043d\u0443. \u0424\u043e\u0440\u043c\u0430\u043b\u044c\u043d\u043e \u0446\u0456 \u0431\u0430\u043d\u043a\u043d\u043e\u0442\u0438 \u043c\u0430\u044e\u0442\u044c \u043f\u0440\u0438\u0439\u043c\u0430\u0442\u0438\u0441\u044f \u0432\u0441\u0456\u043c\u0430 \u0431\u0430\u043d\u043a\u0430\u043c\u0438 \u0412\u0435\u043b\u0438\u043a\u043e\u0457 \u0411\u0440\u0438\u0442\u0430\u043d\u0456\u0457, \u043f\u0440\u043e\u0442\u0435 \u043d\u0430 \u043f\u0440\u0430\u043a\u0442\u0438\u0446\u0456 \u0442\u0440\u0430\u043f\u043b\u044f\u044e\u0442\u044c\u0441\u044f \u0432\u0438\u043f\u0430\u0434\u043a\u0438 \u0432\u0456\u0434\u043c\u043e\u0432\u0438. \u0424\u0443\u043d\u0442 \u0441\u0442\u0435\u0440\u043b\u0456\u043d\u0433\u0456\u0432 \u044f\u043a \u0433\u0440\u043e\u0448\u043e\u0432\u0430 \u043e\u0434\u0438\u043d\u0438\u0446\u044f \u043c\u0435\u0442\u0440\u043e\u043f\u043e\u043b\u0456\u0457, \u043f\u043e\u0432\u0027\u044f\u0437\u0430\u043d\u0438\u0439 \u0437 \u0433\u0440\u043e\u0448\u043e\u0432\u0438\u043c\u0438 \u043e\u0434\u0438\u043d\u0438\u0446\u044f\u043c\u0438 \u0431\u0440\u0438\u0442\u0430\u043d\u0441\u044c\u043a\u0438\u0445 \u0437\u0430\u043c\u043e\u0440\u0441\u044c\u043a\u0438\u0445 \u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u0439 (\u0433\u0456\u0431\u0440\u0430\u043b\u0442\u0430\u0440\u0441\u044c\u043a\u0438\u0439 \u0444\u0443\u043d\u0442, \u0444\u043e\u043b\u043a\u043b\u0435\u043d\u0434\u0441\u044c\u043a\u0438\u0439 \u0444\u0443\u043d\u0442, \u0444\u0443\u043d\u0442 \u0421\u0432\u044f\u0442\u043e\u0457 \u0404\u043b\u0435\u043d\u0438), \u0430 \u0442\u0430\u043a\u043e\u0436 \u043a\u043e\u0440\u043e\u043d\u043d\u0438\u0445 \u0432\u043e\u043b\u043e\u0434\u0456\u043d\u044c (\u0433\u0435\u0440\u043d\u0441\u0456\u0439\u0441\u044c\u043a\u0438\u0439 \u0444\u0443\u043d\u0442, \u0434\u0436\u0435\u0440\u0441\u0456\u0439\u0441\u044c\u043a\u0438\u0439 \u0444\u0443\u043d\u0442, \u0444\u0443\u043d\u0442 \u043e\u0441\u0442\u0440\u043e\u0432\u0430 \u041c\u0435\u043d), \u044f\u043a\u0456 \u0432\u0456\u0434\u043d\u043e\u0441\u044f\u0442\u044c\u0441\u044f \u0434\u043e \u0432\u0430\u043b\u044e\u0442\u0438 \u043c\u0435\u0442\u0440\u043e\u043f\u043e\u043b\u0456\u0457 \u0437\u0430 \u043a\u0443\u0440\u0441\u043e\u043c 1:1. \u0424\u0443\u043d\u0442 \u0441\u0442\u0435\u0440\u043b\u0456\u043d\u0433\u0456\u0432 \u0441\u044c\u043e\u0433\u043e\u0434\u043d\u0456 \u0454 \u043e\u0434\u043d\u0456\u0454\u044e \u0437 \u043e\u0441\u043d\u043e\u0432\u043d\u0438\u0445 \u0440\u0435\u0437\u0435\u0440\u0432\u043d\u0438\u0445 \u0432\u0430\u043b\u044e\u0442 \u0442\u0430 \u0437\u0430\u0439\u043c\u0430\u0454 4 \u043c\u0456\u0441\u0446\u0435 \u0443 \u0441\u0432\u0456\u0442\u0456 \u0437\u0430 \u043e\u0431\u0441\u044f\u0433\u0430\u043c\u0438 \u0442\u043e\u0440\u0433\u0456\u0432\u043b\u0456. \u0404 \u0442\u0430\u043a\u043e\u0436 \u043d\u0430\u0439\u0441\u0442\u0430\u0440\u0456\u0448\u043e\u044e \u0432\u0430\u043b\u044e\u0442\u043e\u044e \u0437 \u0442\u0438\u0445, \u044f\u043a\u0456 \u0432\u0438\u043a\u043e\u0440\u0438\u0441\u0442\u043e\u0432\u0443\u044e\u0442\u044c\u0441\u044f \u0434\u043e\u0442\u0435\u043f\u0435\u0440. \u041f\u043e\u0447\u0438\u043d\u0430\u044e\u0447\u0438 \u0437 XVIII \u0456 \u0434\u043e \u043f\u043e\u0447\u0430\u0442\u043a\u0443 XX \u0441\u0442\u043e\u043b\u0456\u0442\u0442\u044f \u0431\u0440\u0438\u0442\u0430\u043d\u0441\u044c\u043a\u0438\u0439 \u0444\u0443\u043d\u0442 \u0431\u0443\u0432 \u043e\u0441\u043d\u043e\u0432\u043d\u043e\u044e \u0440\u0435\u0437\u0435\u0440\u0432\u043d\u043e\u044e \u0432\u0430\u043b\u044e\u0442\u043e\u044e \u0432 \u0431\u0456\u043b\u044c\u0448\u043e\u0441\u0442\u0456 \u043a\u0440\u0430\u0457\u043d \u0441\u0432\u0456\u0442\u0443."}, {"color": "#97c2fc", "id": "stone castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Stone_Castle_-_geograph.org.uk_-_893976.jpg", "label": "stone castle", "shape": "image", "title": "Stone Castle \u00e4r ett slott i Storbritannien. Det ligger i grevskapet Kent och riksdelen England, i den syd\u00f6stra delen av landet, 29 km \u00f6ster om huvudstaden London. Stone Castle ligger 35 meter \u00f6ver havet. Terr\u00e4ngen runt Stone Castle \u00e4r platt, och sluttar norrut. Den h\u00f6gsta punkten i n\u00e4rheten \u00e4r 80 meter \u00f6ver havet, 1,4 km s\u00f6der om Stone Castle. Runt Stone Castle \u00e4r det t\u00e4tbefolkat, med 819 inv\u00e5nare per kvadratkilometer. N\u00e4rmaste st\u00f6rre samh\u00e4lle \u00e4r Bexley, 8,9 km v\u00e4ster om Stone Castle. Trakten runt Stone Castle best\u00e5r till st\u00f6rsta delen av jordbruksmark. Kustklimat r\u00e5der i trakten. \u00c5rsmedeltemperaturen i trakten \u00e4r 9 \u00b0C. Den varmaste m\u00e5naden \u00e4r juli, d\u00e5 medeltemperaturen \u00e4r 18 \u00b0C, och den kallaste \u00e4r januari, med 1 \u00b0C."}, {"color": "#97c2fc", "id": "teviot", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/River_Teviot.jpg", "label": "teviot", "shape": "image", "title": "Teviot (wym. [\u02c8ti\u02d0vi.\u0259t]) \u2013 rzeka w po\u0142udniowej Szkocji o d\u0142ugo\u015bci 60 km. Obszar \u017ar\u00f3d\u0142owy znajduje si\u0119 na Wy\u017cynie Po\u0142udniowoszkockiej. Przep\u0142ywa przez miasto Hawick. Jest dop\u0142ywem rzeki Tweed."}, {"color": "#97c2fc", "id": "ambitions", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Donkeyboy-ambitions.jpg", "label": "ambitions", "shape": "image", "title": "Ambitions est une chanson du groupe norv\u00e9gien Donkeyboy, en collaboration avec la chanteuse norv\u00e9gienne Linnea Dale, sortie le 26 mars 2009 en tant que premier single du premier album studio du groupe, Caught in a Life. Le titre est un succ\u00e8s en Norv\u00e8ge et en Su\u00e8de, y atteignant la premi\u00e8re position des classements hebdomadaires des singles (respectivement Topp 20 Singles et Top 60 Singlar). La chanson est reprise en 2010 par le britannique Joe McElderry."}, {"color": "#97c2fc", "id": "400 meters", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/400m_CIF_San_Diego_Championship_2007.jpg", "label": "400 meters", "shape": "image", "title": "400\u30e1\u30fc\u30c8\u30eb\u7af6\u8d70\uff08400\u30e1\u30fc\u30c8\u30eb\u304d\u3087\u3046\u305d\u3046\u3001\u82f1\u8a9e: 400 metres\uff09\u306f\u3001400\u30e1\u30fc\u30c8\u30eb\u3092\u3044\u304b\u306b\u77ed\u3044\u6642\u9593\u3067\u8d70\u308b\u304b\u3092\u7af6\u3046\u9678\u4e0a\u7af6\u6280\u306e\u30c8\u30e9\u30c3\u30af\u7a2e\u76ee\u306e\u4e00\u3064\u3067\u3042\u308b\u3002\u6642\u3068\u3057\u3066\u4e2d\u8ddd\u96e2\u8d70\u306b\u9593\u9055\u308f\u308c\u308b\u3053\u3068\u3082\u3042\u308b\u304c\u3001\u77ed\u8ddd\u96e2\u8d70\u306b\u5206\u985e\u3055\u308c\u308b\u3002\u7af6\u6280\u4f1a\u3084\u95a2\u4fc2\u8005\u306e\u9593\u3067\u306f400m\uff08400\u30e1\u30fc\u30c8\u30eb\uff09\u3084400\u3068\u7565\u3055\u308c\u308b\u5834\u5408\u304c\u307b\u3068\u3093\u3069\u3067\u3042\u308b\u3002\ e \u043f\u043e \u0432\u0441\u0442\u0443\u043f\u0438\u0432\u0448\u0435\u043c\u0443 \u0432 \u0441\u0438\u043b\u0443 \u043f\u0440\u0438\u0433\u043e\u0432\u043e\u0440\u0443 \u0441\u0443\u0434\u0430 \u0438\u043b\u0438 (\u0438\u0441\u0442\u043e\u0440\u0438\u0447\u0435\u0441\u043a\u0438) \u043f\u043e \u0440\u0435\u0448\u0435\u043d\u0438\u044e \u0438\u043d\u044b\u0445 \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0445 \u0438\u043b\u0438 \u0432\u043e\u0435\u043d\u043d\u044b\u0445 \u043e\u0440\u0433\u0430\u043d\u043e\u0432. \u0412 \u0441\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u043e\u043c \u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0435 \u0441\u043c\u0435\u0440\u0442\u043d\u0430\u044f \u043a\u0430\u0437\u043d\u044c \u0432\u043e \u043c\u043d\u043e\u0433\u0438\u0445 \u044e\u0440\u0438\u0441\u0434\u0438\u043a\u0446\u0438\u044f\u0445 \u0438 \u0441\u0442\u0440\u0430\u043d\u0430\u0445 \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u043d\u0435\u0437\u0430\u043a\u043e\u043d\u043d\u043e\u0439, \u0430 \u0432 \u0434\u0440\u0443\u0433\u0438\u0445 \u2014 \u0437\u0430\u043a\u043e\u043d\u043d\u044b\u043c \u0443\u0433\u043e\u043b\u043e\u0432\u043d\u044b\u043c \u043d\u0430\u043a\u0430\u0437\u0430\u043d\u0438\u0435\u043c \u043b\u0438\u0448\u044c \u0437\u0430 \u0447\u0440\u0435\u0437\u0432\u044b\u0447\u0430\u0439\u043d\u043e \u0442\u044f\u0436\u043a\u0438\u0435 \u043f\u0440\u0435\u0441\u0442\u0443\u043f\u043b\u0435\u043d\u0438\u044f. \u0412 \u0441\u0440\u0435\u0434\u043d\u0435\u043c \u0435\u0436\u0435\u0433\u043e\u0434\u043d\u043e \u0432 \u043c\u0438\u0440\u0435 \u0441\u043c\u0435\u0440\u0442\u043d\u043e\u0439 \u043a\u0430\u0437\u043d\u0438 \u043f\u043e\u0434\u0432\u0435\u0440\u0433\u0430\u044e\u0442\u0441\u044f \u043e\u0442 1000 \u0434\u043e 1500 \u0447\u0435\u043b\u043e\u0432\u0435\u043a. \u0410\u043b\u044c\u0442\u0435\u0440\u043d\u0430\u0442\u0438\u0432\u043e\u0439 \u0441\u043c\u0435\u0440\u0442\u043d\u043e\u0439 \u043a\u0430\u0437\u043d\u0438 \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u043f\u043e\u0436\u0438\u0437\u043d\u0435\u043d\u043d\u043e\u0435 \u0437\u0430\u043a\u043b\u044e\u0447\u0435\u043d\u0438\u0435."}, {"color": "#97c2fc", "id": "family", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Alberto_Henschel_-_A_Familia_Imperial.jpg", "label": "family", "shape": "image", "title": "Family (from Latin: familia) is a group of people related either by consanguinity (by recognized birth) or affinity (by marriage or other relationship). The purpose of the family is to maintain the well-being of its members and of society. Ideally, families offer predictability, structure, and safety as members mature and learn to participate in the community. Historically, most human societies use family as the primary locus of attachment, nurturance, and socialization. Anthropologists classify most family organizations as matrifocal (a mother and her children), patrifocal (a father and his children), conjugal (a wife, her husband, and children, also called the nuclear family), avuncular (a man, his sister, and her children), or extended (in addition to parents and children, may include grandparents, aunts, uncles, or cousins). The field of genealogy aims to trace family lineages through history. The family is also an important economic unit studied in family economics. The word \"families\" can be used metaphorically to create more inclusive categories such as community, nationhood, and global village."}, {"color": "#97c2fc", "id": "glass", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Glass.sculpture.kewgardens.london.arp.jpg", "label": "glass", "shape": "image", "title": "Kaca berasal dari bahan yang bersifat cair namun memiliki kepadatan tinggi, dan struktur amorf. Atom-atom di dalamnya tidak membentuk suatu jalinan yang beraturan, seperti kristal, atau biasa disebut gelas. Kaca kebanyakan dibuat dari silika (SiO2), campuran batu pasir dengan fluks yang menghasilkan kekentalan dan titik leleh yang tidak terlalu tinggi, untuk kemudian dicampur lagi dengan bahan supaya kuat. Kaca jendela, lampu, dan botol, tergolong sebagai kaca yang terbuat dari silika (SiO2), fluks , (Na2O) dan atau tanah liat kapur dengan magnesia yang sedikit dicampur dengan alumina (Al2O2). Jenis kaca yang tahan panas adalah kaca . Kaca ini terbuat dari silika, boron oksida (B2O3), alumina dan yang mempunyai titik leleh yang tinggi dan tidak mudah pecah jika dipanaskan, karena koefisien muainya amat kecil. Kaca seperti ini biasa disebut . Kaca silika yang dileburkan atau kuarsa yang melebur sendiri, dan 99,9% silika mempunyai titik leleh sebesar 1.580 \u00b0C, koefisien muai yang rendah, tembus radiasi ultraungu dan inframerah. Warna hijau pada kaca berfungsi untuk menunjukkan adanya . Warna ini dapat dihilangkan dengan menambahkan natrium nitrat atau mangan dioksida pada tahap pembuatan. Untuk membuat kaca berwarna biru kita dapat menggunakan kobalt oksida, ungu dengan , juga merah emas atau selen, kuning dengan uranium oksida atau petak, cokelat dengan , hitam dengan iridium oksida atau campuran unsur oksida lain (kobalt, besi nikel dan mangan). Kaca susu diciptakan dari salah satu atau hasil campuran dari kalsium fluorida, arsen trioksida, aluminium oksida, seng oksida, dan kalsium fosfat. Kaca aman adalah kaca yang tahan terhadap benturan. Kaca ini terbuat dari dua lapis kaca yang direkatkan satu sama lainnya menggunakan lapisan tipis dari atau bahan plastik lainnya."}, {"color": "#97c2fc", "id": "cardigan", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Dario_Solari_72_1_(8977592041).jpg", "label": "cardigan", "shape": "image", "title": "Een cardigan is een kledingstuk. In het Vlaams ook wel \"golfje\" genoemd. Het is een bepaald type gebreid vest, meestal met een V-hals, dat doorgaans in de winter en herfst gedragen wordt, vaak over een overhemd, bloes of een T-shirt. Kenmerkend is dat de cardigan altijd geopend kan worden met een knopenrij die begint direct onder de V-hals en doorloopt tot de onderkant van het kledingstuk. De cardigan is genoemd naar , de zevende graaf van Cardigan, die een dergelijk kledingstuk droeg. Het kledingstuk wordt gebreid van wol of katoen en kan bestaan uit een romp met aangezette mouwen of uit een rondgebreid enkel breistuk. Het wordt zowel door mannen als vrouwen gedragen in meestal een informele setting alhoewel het in 2010 vaker wordt gedragen door jongeren."}, {"color": "#97c2fc", "id": "tie beams", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Wood_truss_plates.jpg", "label": "tie beams", "shape": "image", "title": "A tie, strap, tie rod, eyebar, guy-wire, suspension cables, or wire ropes, are examples of linear structural components designed to resist tension. It is the opposite of a strut or column, which is designed to resist compression. Ties may be made of any tension resisting material."}, {"color": "#97c2fc", "id": "church", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Dehio_48_Eschau.jpg", "label": "church", "shape": "image", "title": "L\u0027architecture eccl\u00e9siastique se r\u00e9f\u00e8re \u00e0 l\u0027architecture de b\u00e2timents religieux chr\u00e9tiens. Elle a \u00e9volu\u00e9 en plus de deux mille ans de chr\u00e9tient\u00e9, en partie par innovation et en partie par imitation d\u0027autres styles architecturaux, mais aussi en r\u00e9pondant aux changements de croyances, aux pratiques et aux traditions locales. Les influences \u00e0 la fois th\u00e9ologiques et pratiques sur l\u0027architecture religieuse se sont inspir\u00e9es des b\u00e2timents pa\u00efens ou s\u00e9culiers ainsi que ceux des autres fois. Les b\u00e2timents ont d\u0027abord \u00e9t\u00e9 adapt\u00e9s de ceux originellement pr\u00e9vus pour d\u0027autres programmes, puis, avec la mont\u00e9e d\u0027une architecture eccl\u00e9siastique sp\u00e9cifique, les b\u00e2timents chr\u00e9tiens vinrent \u00e0 influencer les b\u00e2timents s\u00e9culiers qui ont souvent emprunt\u00e9 \u00e0 l\u0027architecture religieuse. Au XXe si\u00e8cle l\u0027utilisation de nouveaux mat\u00e9riaux comme le b\u00e9ton, ainsi que le go\u00fbt pour des styles plus d\u00e9pouill\u00e9s eurent non seulement un impact sur la conception des \u00e9glises, mais on peut aussi affirmer que l\u0027architecture religieuse cesse alors d\u0027\u00eatre un mod\u00e8le et se laisse influencer par d\u0027autres types de constructions embl\u00e9matiques."}, {"color": "#97c2fc", "id": "asylum", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Asylum-seekers-by-country-of-origin.svg", "label": "asylum", "shape": "image", "title": "L\u0027asile \u00e9tant un lieu o\u00f9 une personne se sentant menac\u00e9e peut se mettre en s\u00e9curit\u00e9, le droit d\u0027asile renvoie au fait que, dans diff\u00e9rentes civilisations, les soci\u00e9t\u00e9s ont reconnu un droit \u00e0 chaque \u00eatre humain de trouver refuge face \u00e0 des menaces et des pers\u00e9cutions. Ainsi, la D\u00e9claration universelle des droits de l\u0027homme \u00e9nonce, en son article 14 : \u00ab Devant la pers\u00e9cution, toute personne a le droit de chercher asile et de b\u00e9n\u00e9ficier de l\u0027asile en d\u0027autres pays. \u00bb La Convention de Gen\u00e8ve de 1951 a donn\u00e9 \u00e0 cette protection une traduction en droit international public. Le terme asile vient du grec ancien \u1f04\u03c3\u03c5\u03bb\u03bf\u03bd (\u00e1s\u016blon, \u00ab qu\u0027on ne peut piller \u00bb) et du latin asylum (\u00ab lieu inviolable, refuge \u00bb). En 1657, Scarron d\u00e9finit l\u0027asile comme \u00ab tout lieu o\u00f9 l\u0027on se met \u00e0 l\u0027abri d\u0027un danger \u00bb. Au XIXe si\u00e8cle, le mot devient aussi synonyme d\u0027\u00e9tablissement pour infirmes, vieillards ou ali\u00e9n\u00e9s. La notion devient alors ambivalente, pouvant renvoyer \u00e0 des concepts diam\u00e9tralement oppos\u00e9es (hospitalit\u00e9 ou mise \u00e0 l\u0027\u00e9cart, voire confinement). Le droit d\u0027asile ancien, suivant une tradition mill\u00e9naire, \u00e9tait le droit d\u0027une autorit\u00e9 (religieuse, politique...) ou d\u0027un \u00e9tablissement (temple, \u00e9glise...) de pouvoir accueillir sur son territoire toute personne de son choix. Le droit d\u0027asile moderne \u00e9merge lentement aux XVIIIe, XIXe et surtout XXe si\u00e8cles, comme une valeur \u00e9thique voire politique, parfois inscrite dans le droit, tendant \u00e0 accorder aux personnes injustement menac\u00e9es le b\u00e9n\u00e9fice d\u0027un refuge pour se prot\u00e9ger temporairement ou d\u00e9finitivement. Le droit d\u0027asile en tant que valeur est \u00e0 distinguer du droit de l\u0027asile en tant qu\u0027ensemble de r\u00e8gles juridiques (internationales, nationales, jurisprudentielles\u2026) qui mettent en \u0153uvre l\u0027id\u00e9e d\u0027asile telle qu\u0027elle se con\u00e7oit \u00e0 chaque \u00e9poque et dans chaque pays."}, {"color": "#97c2fc", "id": "gawthorpe hall", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gawthorpe_Hall_2016_034.jpg", "label": "gawthorpe hall", "shape": "image", "title": "Gawthorpe Hall ist ein Landhaus an den Ufern des River Calder in der Pfarre im Borough of Burnley der englischen Grafschaft Lancashire. Das Anwesen des elisabethanischen Hauses erstreckt sich bis in den Bezirk der Kleinstadt Padiham, in dem der Eingang vom Stockbridge Drive aus liegt. Seit 1953 ist das Haus als historisches Bauwerk I. Grades gelistet. Das Landhaus wird vom National Trust in Zusammenarbeit mit der Grafschaftsverwaltung von Lancashire betrieben und finanziert. Im Jahre 2015 erhielt das Landhaus einen Zuschuss in H\u00f6he von \u00a3 500.000 von der Grafschaftsverwaltung Lancashire f\u00fcr dringend ben\u00f6tigte Renovierungsma\u00dfnahmen an der S\u00fcd- und Westfassade."}, {"color": "#97c2fc", "id": "bastide", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sch\u00e9ma_bastide_mod\u00e8le_Aquitain.jpg", "label": "bastide", "shape": "image", "title": "Una bastida (nom que deriva de l\u0027occit\u00e0 bastida) \u00e9s el nom que serveix per anomenar de dos-cents cinquanta a tres-cents pobles o viles fundats de bell nou (vilanoves) a l\u0027oest d\u0027Occit\u00e0nia, entre l\u0027any 1229 (el Tractat de Par\u00eds \u00e9s de 1229) i l\u0027any 1373. Tenen unes caracter\u00edstiques urban\u00edstiques i arquitect\u00f2niques pr\u00f2pies."}, {"color": "#97c2fc", "id": "felton", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/BeauFelton.png", "label": "felton", "shape": "image", "title": "Det. Beauregard Donald \u0027Beau\u0027 Felton is a fictional character on the television drama series Homicide: Life on the Street portrayed by Daniel Baldwin for seasons 1-3. He was loosely based on Det. Donald Kincaid, from David Simon\u0027s nonfiction book, Homicide: A Year on the Killing Streets, on which the series was based. Beau Felton was born on October 22, 1960. He is a hardheaded tough guy from Billytown, in the southwest area of Baltimore. His main squad partner in the series is Det. Kay Howard. The two of them are friends, and their discussions that there is no sexual tension between them are later affirmed when he stays at her place as a purely platonic roommate, after his marriage breaks down. Felton is married to Beth Felton, though by the beginning of the series their marriage is on the rocks. They have three young children\u2014a boy, Zack; a girl, Alley; and an unnamed baby\u2014to whom Beau is very close. Beth, who is emotionally unstable, eventually empties out their house in the third season, disappears with the children, and does as much as she can to prevent him from seeing his children. When Lt. Megan Russert is introduced in the first episode of the third season, Felton is already having an affair with her, although she breaks it off very soon after. When Beth leaves, Felton begins to drink heavily and his police work suffers as a result; Howard becomes disgusted with him following a binge in which he loses crucial evidence for a seemingly unsolvable case, assigned to her from the late Steve Crosetti\u0027s caseload. In spite of an office dress code, Felton never wears a tie unless required to for a special occasion like testifying in court; Homicide executive director Barry Levinson said this was a \"big character point\" for Felton. During a raid in the third season episode \"The City That Bleeds\", Felton is shot, along with Det. Howard and Det. Bolander. Beau is wounded in the neck and leg, but the bullets miss all major organs and arteries; Howard and Bolander, meanwhile, are far more seriously injured. Felton is the first to recover, though he carried a lot of the guilt over Howard being hit. He is the first to go back on duty, but his recovery, coupled with Beth leaving him for good, worsens his drinking problem. After Felton loses his temper over a minor incident, and blames it on his recovery, Lt. Al Giardello bluntly tells him he had never been good enough for Homicide, even before he was shot, citing Felton\u0027s drinking and personal problems. Due to unsuccessful contract negotiations with actors Daniel Baldwin and Ned Beatty, Felton and Bolander were written out of the series after Season 3. The narrative reason for the characters\u0027 absence is given in the Season 4 premiere, in which Giardello reveals that Felton and Bolander got drunk and engaged in embarrassing and grossly inappropriate behavior while attending a police/firefighter convention in New York City. Both are suspended for 22 weeks without pay, a reference to the then-standard length of a network drama\u0027s TV season. Bolander chooses to retire when his suspension is up, while Felton drops out of sight. During Season 5, Giardello often complains about Felton\u0027s unknown whereabouts, and rumors began to spread that he had resigned in disgrace following his suspension. In the two-part season finale of Season 5 (\"Partners and Other Strangers\" and \"Strangers and Other Partners\"), Felton is found dead in his house, a shotgun blast having destroyed most of his skull. The evidence first points to suicide, but M.E. Julianna Cox soon determines that he had been murdered with a pistol shot to the back of the head; the killer then used the shotgun to stage the suicide. He was murdered on May 9, 1997. Giardello soon learns that Felton had actually returned from his long suspension to an offer to work undercover for Internal Investigations Division (IID), under the direction of Detective Stuart Gharty. Felton had been undercover for six months helping IID and the FBI build a case against a massive auto theft ring, but an information leak led to his cover being blown. He was personally murdered by the auto kingpin, who managed to evade capture. Beth wants nothing to do with Beau\u0027s funeral, so Kay Howard and Megan Russert handle the arrangements. A memorial for Felton is established in the police headquarters, and attended (on screen) by then-Maryland Governor Parris Glendening and then-Baltimore Mayor Kurt Schmoke. The investigation of Felton\u0027s murder leads the detectives to remember moments with Felton, although most of these memories prove unpleasant. The episode illustrates these memories with flashbacks consisting of brief clips from the first three seasons; these clips are Felton\u0027s only appearance on the series after Season 3. The last appearance of Felton was in the 2000 TV movie Homicide: The Movie, where he and (Season 3 deceased) Detective Crosetti are seen in the afterlife playing cards in the squad room and waiting for the next \"arrival\" \u2013 who turns out to be Al Giardello."}, {"color": "#97c2fc", "id": "relief", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/AYool_topography_15min.png", "label": "relief", "shape": "image", "title": "El relleu (geografia, geomorfologia, ci\u00e8ncies de la Terra) \u00e9s la conformaci\u00f3 de la superf\u00edcie s\u00f2lida terrestre, com a resultat de l\u0027erosi\u00f3, l\u0027acumulaci\u00f3 sediment\u00e0ria, les deformacions estructurals, l\u0027activitat volc\u00e0nica i altres. S\u0027anomena relleu al real\u00e7 o embalum del terreny sigui quina sigui la seva dimensi\u00f3: pujol, puig, serra, serralada o en refer\u00e8ncia al tipus de rocam com: els relleus gran\u00edtics que configuren l\u2019orografia del Maresme.( sin. compl.: modelat). El relleu en refer\u00e8ncia al conjunt de formes: muntanya, tur\u00f3, altipl\u00e0, plana, delta, o altres accidents geogr\u00e0fics que accidenten la superf\u00edcie de la terra. (es relieve; fr relief; en relief) . El terme relleu \u00e9s el terme utilitzat en relaci\u00f3 a les difer\u00e8ncies d\u0027al\u00e7ada d\u0027un lloc a un altre a la superf\u00edcie terrestre. La geologia subjacent hi t\u00e9 una gran afectaci\u00f3. El relleu es basa en la duresa, la permeabilitat i l\u0027estructura d\u0027una roca El terme \"relleu\" sovint \u00e9s usat essencialment en contraposici\u00f3 al de \"plana o planura\". El terme relleu tamb\u00e9 es contempla normalment com la difer\u00e8ncia d\u0027al\u00e7ada entre el punt m\u00e9s alt i el punt m\u00e9s baix d\u0027un paisatge. Tamb\u00e9 \u00e9s com\u00fa usar de manera m\u00e9s qualitativa: \"planes de baix relleu\" o \"turons d\u0027alt relleu\". Sovint tamb\u00e9 se sol diferenciar el relleu uniforme d\u0027una regi\u00f3 assenyalant-ne la seva elevaci\u00f3 en relaci\u00f3 amb les regions circumdants. Tamb\u00e9, tenint en compte un determinat relleu, hom es refereix a una \"terra alta\" o una \"terra baixa\". El relleu geogr\u00e0fic terrestre \u00e9s la dimensi\u00f3 vertical de la superf\u00edcie de la Terra. Quan est\u00e0 referit al fons del mar s\u0027anomena batimetria. El relleu s\u0027expressa en termes d\u0027altitud, pendent i orientaci\u00f3 de les superf\u00edcies del terreny. El relleu afecta el flux de l\u0027aigua i la seva distribuci\u00f3, i per tant l\u0027agricultura i altres recursos naturals. En grans superf\u00edcies, el relleu tamb\u00e9 influeix en la meteorologia. Ambd\u00f3s factors afavoreixen o dificulten la instal\u00b7laci\u00f3 de poblacions humanes en zones determinades."}, {"color": "#97c2fc", "id": "mullioned", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Open-sky-bifora-SanFrancesco-Lodi.jpg", "label": "mullioned", "shape": "image", "title": "Als gekuppeltes Fenster oder Koppelfenster bezeichnet man eine Fenster\u00adkonstruktion, bei der eine breite Fenster\u00f6ffnung durch St\u00fctzen unterteilt wird. Je nach Anzahl der Teilfenster unterscheidet man \n* das Biforium aus zwei Teilfenstern, \n* das Triforium aus drei Teilfenstern (Achtung: Das Wort \u201aTriforium\u2018 bezeichnet au\u00dferdem die als Laufgang oder Blendarkade gestaltete Etage zwischen den Arkaden zu den Seitenschiffen und den Obergaden in Basiliken, gelegen in der H\u00f6he der Pultd\u00e4cher der Seitenschiffe.) \n* das Tetraforium aus vier Teilfenstern, \n* das Pentaforium aus f\u00fcnf Teilfenstern. Diese Begriffe werden auch verwendet, wenn statt eines Fensters ein Arkadenbogen unterteilt ist. Vor der Erfindung des Stahltr\u00e4gers boten gekuppelte Fenster au\u00dfer \u00e4sthetischen auch statische Vorteile, da in den B\u00f6gen schmaler Teilfenster geringere Druckkr\u00e4fte auftreten als in weit gespannten B\u00f6gen. In der romanischen und gotischen Architektur, auch in fr\u00fchen Renaissance\u00adbauten, rahmte man gekuppelte Fenster gerne mit einer Blendarkade ein. Bei gotischen Triforien konnte das mittlere Fenster h\u00f6her sein als die beiden seitlichen. In Renaissance und Klassizismus finden sich auch Triforien aus einem mittleren Bogenfenster zwischen zwei Fenstern mit waagerechten Abschl\u00fcssen. Diese auch als Venezianisches Fenster bezeichnete Kombination wurde aus dem Motiv des Triumphbogens entwickelt."}, {"color": "#97c2fc", "id": "a.d.", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Charlemagne_Agostino_Cornacchini_Vatican_2.jpg", "label": "a.d.", "shape": "image", "title": "Anno Domini (zkratka A. D.) znamen\u00e1 latinsky \u201eL\u00e9ta P\u00e1n\u011b\u201c (L. P.) a ozna\u010duje letopo\u010det od narozen\u00ed Krista. Vyskytuje se v historick\u00fdch k\u0159es\u0165ansk\u00fdch dokumentech, na n\u00e1pisech apod. V \u010de\u0161tin\u011b se b\u011b\u017en\u011b pou\u017e\u00edv\u00e1 ozna\u010den\u00ed \u201ena\u0161eho letopo\u010dtu\u201c (zkratka n. l.) nebo \u201epo Kristu\u201c (po Kr.), p\u0159\u00edpadn\u011b \u201ek\u0159es\u0165ansk\u00e9 \u00e9ry\u201c ad. Latinsk\u00fd n\u00e1zev b\u011b\u017en\u011b pou\u017e\u00edv\u00e1 i angli\u010dtina (zkracuje na AD), vedle n\u011bho ale tak\u00e9 pou\u017e\u00edv\u00e1 ozna\u010den\u00ed \u201eCommon Era\u201c (zkratka \u201eCE\u201c, \u201eC.E.\u201c) jako obdobu \u201ena\u0161eho letopo\u010dtu\u201c (\u201en. l.\u201c). L\u00e9ta p\u0159ed narozen\u00edm Krista ozna\u010duje latinsk\u00e9 ante Christum natum (zkratka AC) co\u017e znamen\u00e1 p\u0159ed narozen\u00edm (Je\u017e\u00ed\u0161e) Krista."}, {"color": "#97c2fc", "id": "mathematician", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bakhshali_numerals_2.jpg", "label": "mathematician", "shape": "image", "title": "Wiskunde (minder gebruikelijk: mathematiek, mathematica of mathesis) is een formele wetenschap die onder andere getallen, patronen en abstracte structuren bestudeert. De wiskunde komt voort uit het rekenen en de meetkunde, maar omvat veel meer dan dat. Wiskundige structuren worden met strikte logische redeneringen opgebouwd. Wiskundige beweringen waarvan de juistheid is aangetoond heten stellingen; zij doen uitspraken over gedefinieerde objecten en formuleren verbanden daartussen. De formele redenering die aantoont dat een stelling waar is, noemt men een wiskundig bewijs. Bij het opstellen van een bewijs wordt uitgegaan van een (klein) aantal uitgangspunten (axioma\u0027s) en van definities. Wiskunde wordt niet alleen zelfstandig bestudeerd, de opgedane kennis wordt toegepast in allerlei dagelijkse situaties en in andere wetenschappen. Men spreekt dan van toegepaste wiskunde tegenover zuivere wiskunde. De scheidslijn is echter niet heel duidelijk en wat begon als zuivere wiskunde blijkt later toch regelmatig een toepassing te vinden. In toepassingen wordt gerekend op basis van reeds bewezen stellingen. Dat kan eenvoudig zijn, bijvoorbeeld de stelling van Pythagoras in de meetkunde om een afstand te bepalen. Maar soms is het probleem in het dagelijks leven zo uitgebreid, dat er een (super)computer voor nodig is om binnen een redelijke tijd een oplossing te vinden. Een voorbeeld daarvan is de weersverwachting in de meteorologie: de atmosfeer wordt toegepast wiskundig gemodelleerd met behulp van differentiaalvergelijkingen. Meetwaarden, afkomstig van meetpunten liefst over de hele aardbol op verschillende hoogten, bepalen na bewerking een begintoestand vanwaaruit de toekomstige druk, wind en luchtvochtigheid wordt berekend. Het doorrekenen van de differentiaalvergelijkingen die uit deze meetgegevens volgen, kost enorm veel computertijd."}, {"color": "#97c2fc", "id": "starvation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Starved_Vietnamese_man,_1966.jpeg", "label": "starvation", "shape": "image", "title": "Hladomor je ozna\u010den\u00ed pro hromadn\u00e9 vym\u00edr\u00e1n\u00ed obyvatelstva na ur\u010dit\u00e9m \u00fazem\u00ed v d\u016fsledku dlouhodob\u00e9ho hladov\u011bn\u00ed. Lid\u00e9 masov\u011b um\u00edraj\u00ed nejen podv\u00fd\u017eivou, ale jsou tak\u00e9 mnohem v\u00edce n\u00e1chyln\u00ed r\u016fzn\u00fdm chorob\u00e1m. Hladomor podle definice Organizace spojen\u00fdch n\u00e1rod\u016f nast\u00e1v\u00e1, pokud dva dosp\u011bl\u00ed nebo \u010dty\u0159i d\u011bti z deseti tis\u00edc lid\u00ed um\u00edraj\u00ed ka\u017ed\u00fd den kv\u016fli nedostatku j\u00eddla a 30 % d\u011bt\u00ed trp\u00ed podv\u00fd\u017eivou. P\u0159\u00ed\u010dinou hladomor\u016f jsou v\u011bt\u0161inou velk\u00e9 opakuj\u00edc\u00ed se ne\u00farody v d\u016fsledku p\u0159\u00edrodn\u00edch katastrof (sucho, \u017eiveln\u00ed pohroma, infek\u010dn\u00ed onemocn\u011bn\u00ed kl\u00ed\u010dov\u00fdch plodin). Nap\u0159\u00edklad hladomory ze sucha v Sahelu nebo velk\u00fd hladomor v Irsku v letech 1845\u20131849, kter\u00fd nastal pot\u00e9, co pl\u00eds\u0148ov\u00e9 a virov\u00e9 choroby zni\u010dily celou \u00farodu brambor. K hladomoru v Irsku p\u0159isp\u011bla tak\u00e9 politika britsk\u00e9 vl\u00e1dy. Dal\u0161\u00ed p\u0159\u00ed\u010dinou hladomoru m\u016f\u017ee b\u00fdt \u00famysln\u00e9 vyvol\u00e1n\u00ed \u2013 nejdrasti\u010dt\u011bj\u0161\u00edm p\u0159\u00edpadem je hladomor, kter\u00fd Stalinova vl\u00e1da um\u011ble vyvolala b\u011bhem n\u00e1siln\u00e9 kolektivizace ve 30. letech na Ukrajin\u011b, v Kazachst\u00e1nu a dal\u0161\u00edch oblastech SSSR, b\u011bhem n\u011bho\u017e zahynuly mili\u00f3ny lid\u00ed. Hladomor rovn\u011b\u017e b\u00fdv\u00e1 pr\u016fvodn\u00edm jevem v\u00e1lek. Mnoho lid\u00ed zem\u0159elo hlady p\u0159i n\u011bmeck\u00e9m oble\u017een\u00ed Leningradu. Hladomor v Beng\u00e1lsku, p\u0159i kter\u00e9m zahynuly a\u017e t\u0159i miliony lid\u00ed, vyvolala v roce 1943 japonsk\u00e1 okupace Barmy a v\u00e1le\u010dn\u00e1 politika britsk\u00e9ho premi\u00e9ra Churchilla. Za panov\u00e1n\u00ed Marie Terezie vypukl po kritick\u00e9 ne\u00farod\u011b v letech 1770\u20131772 hladomor v \u010desk\u00fdch zem\u00edch. Zem\u0159ela v\u00edce ne\u017e desetina obyvatel \u010cech a Moravy (p\u0159es 250 000 lid\u00ed). V cel\u00e9 Rakousk\u00e9 monarchii zem\u0159elo v t\u011bchto letech hlady kolem mili\u00f3nu lid\u00ed.[zdroj?] Ve stejn\u00e9m obdob\u00ed je hladomor dokumentov\u00e1n tak\u00e9 na \u00fazem\u00ed dne\u0161n\u00edho Saska, kdy b\u011bhem zimy 1771\u20131772 ve m\u011bst\u011b Johanngeorgenstadt v d\u016fsledku hladomoru zahynulo kolem 650 lid\u00ed. Hladomory z ne\u00farody b\u00fdvaly b\u011b\u017en\u00fdm jevem ve st\u0159edov\u011bku, kdy zem\u011bd\u011blstv\u00ed produkovalo jen mal\u00e9 v\u00fdnosy. St\u0159edov\u011bkou Anglii zas\u00e1hl hladomor spole\u010dn\u011b s morem celkem 95kr\u00e1t, Francie byla ve st\u0159edov\u011bku posti\u017eena hladomory 75kr\u00e1t. V \u010c\u00edn\u011b bylo mezi lety 108 p\u0159. n. l. a 1911 napo\u010d\u00edt\u00e1no celkem 1828 hladomor\u016f, tj. t\u00e9m\u011b\u0159 jeden hladomor ro\u010dn\u011b[zdroj?]. V letech 1876\u20131879 zem\u0159elo b\u011bhem hladomoru v severn\u00ed \u010c\u00edn\u011b 12 milion\u016f lid\u00ed. Nejhor\u0161\u00ed hladomor postihl \u010c\u00ednu v letech 1958\u20131961, kdy n\u00e1sledkem politiky Mao Ce-tunga zem\u0159elo hlady nejm\u00e9n\u011b 30 milion\u016f lid\u00ed. Ke konci 20. stolet\u00ed a na po\u010d\u00e1tku 21. stolet\u00ed se hladomory d\u00edky sv\u011btov\u00e9mu p\u0159ebytku potravin a snadn\u00e9mu transportu staly pom\u011brn\u011b neobvyklou z\u00e1le\u017eitost\u00ed. P\u0159esto ale hladomory zab\u00edjej\u00ed v\u00edce d\u011bt\u00ed ne\u017e v\u00e1lky a katastrofy dohromady. Za posledn\u00edch 30 let se v\u0161echny hladomory odehr\u00e1ly v Africe, nap\u0159\u00edklad v S\u00fad\u00e1nu nebo Etiopii, s v\u00fdjimkou hladomoru v Severn\u00ed Koreji v roce 1996 a hladomoru v Jemenu, kter\u00fd zap\u0159\u00ed\u010dinila sa\u00fadsk\u00e1 vojensk\u00e1 intervence a v letech 2015\u20132018 si vy\u017e\u00e1dal \u017eivoty v\u00edce ne\u017e 85 000 jemensk\u00fdch d\u011bt\u00ed."}, {"color": "#97c2fc", "id": "big city", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lenny_White_(cropped).jpg", "label": "big city", "shape": "image", "title": "Lenny White (* 19. prosince 1949 New York) je americk\u00fd buben\u00edk. Po\u010d\u00e1tkem sedmdes\u00e1t\u00fdch let hr\u00e1l ve skupin\u011b a v letech 1973\u20131976 a znovu v letech 1983, 2008 a od roku 2010 dodnes p\u016fsob\u00ed ve skupin\u011b Return to Forever. Koncem osmdes\u00e1t\u00fdch let byl \u010dlenem kapely . Vydal tak\u00e9 n\u011bkolik s\u00f3lov\u00fdch alb; v roce 2004 vydal album Tribute to Earth, Wind and Fire na kter\u00e9m p\u0159ed\u011blal skladby skupiny Earth, Wind \u0026 Fire. Rovn\u011b\u017e spolupracoval s dal\u0161\u00edmi hudebn\u00edky, mezi n\u011b\u017e pat\u0159\u00ed Marcus Miller, Chaka Khan, Joe Henderson, Freddie Hubbard a v roce 1969 hr\u00e1l na albu Bitches Brew trumpetisty Milese Davise."}, {"color": "#97c2fc", "id": "eastern europe", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Eastern-Europe-small.png", "label": "eastern europe", "shape": "image", "title": "Eropa Timur secara geografis adalah wilayah di bagian timur benua Eropa. Pada umumnya kawasan ini terletak di antara pegunungan Ural dan Kaukasus serta perbatasan Rusia barat, atau secara alternatif juga mencakup negara-negara yang berdekatan dengan perbatasan Rusia barat. Seperti halnya dengan benua, sebuah wilayah hanyalah konstruksi sosial sehingga jangan disamakan dengan aspek fisikal yang berdasarkan kriteria abstrak dan netral."}, {"color": "#97c2fc", "id": "fortification", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Copertino.jpg", "label": "fortification", "shape": "image", "title": "Als Burg wird ein in sich geschlossener, bewohnbarer Wehrbau bezeichnet, epochen\u00fcbergreifend auch eine fr\u00fchgeschichtliche oder antike Befestigungsanlage, im engeren Sinn ein mittelalterlicher Wohn- und Wehrbau. Eine herausragende Rolle spielte die Burg im Mittelalter, in dessen Verlauf eine Vielzahl von Burganlagen in Europa entstanden und die Burg institutionell eng mit der feudalen Organisationsform der Grundherrschaft verbunden war. Burgen sind heute ein oft f\u00fcr den Tourismus wichtiges Baudenkmal, Kulturgut und Teil des gewachsenen kulturellen Erbes. Viele Burgen tragen das Kennzeichen f\u00fcr Kulturgut entsprechend der Haager Konvention zum Schutz von Kulturgut bei bewaffneten Konflikten (vgl. Internationales Komitee vom Blauen Schild)."}, {"color": "#97c2fc", "id": "hereford", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hereford_Cathedral,_from_Church_Street.jpg", "label": "hereford", "shape": "image", "title": "Hereford (/\u02c8h\u025br\u026af\u0259rd/) is a cathedral city, civil parish and the county town of Herefordshire, England. It lies on the River Wye, approximately 16 miles (26 km) east of the border with Wales, 24 miles (39 km) south-west of Worcester and 23 miles (37 km) north-west of Gloucester. With a population of 53,112 in 2021 it is by far the largest settlement in Herefordshire. An early town charter from 1189, granted by Richard I of England, describes it as \"Hereford in Wales\". Hereford has been recognised as a city since time immemorial, with the status being reconfirmed as recently as October 2000. It is now known chiefly as a trading centre for a wider agricultural and rural area. Products from Hereford include cider, beer, leather goods, nickel alloys, poultry, chemicals and sausage rolls, as well as the famous Hereford breed of cattle."}, {"color": "#97c2fc", "id": "manufacturing", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Stone_Core_for_Making_Blades_-_Boqer_Tachtit,_Negev,_circa_40000_BP_(detail).jpg", "label": "manufacturing", "shape": "image", "title": "Manufaktura edo fabrikazioa lehengai eta bitarteko ondasunetatik bereziki azken kontsumitzailearentzako ekoizten dituen industriaren adarra da. Erdi manufakturatutako produktuen elaborazioaren prozesuak ere barnean hartzen ditu. Bigarren industria izenarekin ere ezagutzen da. Industria batzuek, erdieroale edo altzairuaren manufaturak, adibidez, fabrikazio hitza erabiltzen dute.[erreferentzia behar] Jarduera industrial anitz biltzen dituen arren, eskulangintzatik teknologia aurreratu jardueretara, makineria arina eta eskulanaren erabilera handia manufakturen ezaugarri orokorrak izaten dira. Diseinu industrialarekin lotura estua izaten du. Prozesua eskuzkoa izan daiteke (izenaren jatorria) edo makina bidezkoa. Produkzio handiagoa lortzeko, lan banaketaren teknika erabiltzen da, non, langile bakoitzak, lan osoaren zati txiki bat egiten duen. Honela, mugimenduak espezializatzen eta aurrezten dira, modu horretan, produkzio abiada handiagoa lortuz. Artisautzatik egungo manufaktura 1780 aldean agertzen dela uste da, Britainia Handian jazo zen Industria Iraultzarekin batera, ordutik aurrera, Europa kontinental osora eta, ondoren, Ipar Amerikara eta mundu osora zabalduz."}, {"color": "#97c2fc", "id": "horse", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Trot_animated.gif", "label": "horse", "shape": "image", "title": "Equus ferus is een zoogdier uit de familie van de paardachtigen (Equidae). De wetenschappelijke naam van de soort werd voor het eerst geldig gepubliceerd door Boddaert in 1785."}, {"color": "#97c2fc", "id": "fashion", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gross_sales_of_goods_vs_IP_laws_(USA_2007).svg", "label": "fashion", "shape": "image", "title": "\ucf54\uc2a4\ud2ac(\uc601\uc5b4: costume)\uc740 \ubb34\ub300 \uc704\uc5d0\uc11c \ub4f1\uc7a5\uc778\ubb3c\uc774\ub098 \uc2dc\ub300, \ubc30\uacbd\uc744 \ub098\ud0c0\ub0b4\ub294 \uc637\uc744 \ub9d0\ud55c\ub2e4."}, {"color": "#97c2fc", "id": "criccieth", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/David_Lloyd_George.jpg", "label": "criccieth", "shape": "image", "title": "Criccieth (walesiska: Cricieth) \u00e4r en ort och community i Storbritannien. Den ligger i kommunen Gwynedd och riksdelen Wales, i den s\u00f6dra delen av landet, 300 km nordv\u00e4st om huvudstaden London."}, {"color": "#97c2fc", "id": "denmark", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sm\u00f8rrebr\u00f8d-01.jpg", "label": "denmark", "shape": "image", "title": "\u0627\u0644\u062f\u064e\u0646\u0652\u0645\u064e\u0627\u0631\u0650\u0643 \u0623\u0648 \u0627\u0644\u062f\u064e\u0627\u0646\u0650\u0645\u064e\u0627\u0631\u0650\u0643 \u0623\u0648 \u0627\u0644\u062f\u064e\u0627\u0646\u0650\u0645\u064e\u0631\u0652\u0643 (\u0628\u0627\u0644\u062f\u0646\u0645\u0627\u0631\u0643\u064a\u0629: Danmark)\u200f \u0623\u0648 \u0631\u0633\u0645\u064a\u0627\u064b \u0645\u0645\u0644\u0643\u0629 \u0627\u0644\u062f\u0627\u0646\u0645\u0627\u0631\u0643 (\u0628\u0627\u0644\u062f\u0646\u0645\u0627\u0631\u0643\u064a\u0629: Kongeriget Danmark)\u200f \u0628\u0627\u0644\u0625\u0636\u0627\u0641\u0629 \u0625\u0644\u0649 \u063a\u0631\u064a\u0646\u0644\u0627\u0646\u062f \u0648\u062c\u0632\u0631 \u0641\u0627\u0631\u0648\u060c \u0647\u064a \u0645\u0646 \u0627\u0644\u062f\u0648\u0644 \u0627\u0644\u0625\u0633\u0643\u0646\u062f\u0646\u0627\u0641\u064a\u0629 \u0634\u0645\u0627\u0644 \u0623\u0648\u0631\u0648\u0628\u0627. \u062a\u0642\u0639 \u062c\u0646\u0648\u0628 \u063a\u0631\u0628 \u0627\u0644\u0633\u0648\u064a\u062f \u0648\u062c\u0646\u0648\u0628 \u0627\u0644\u0646\u0631\u0648\u064a\u062c \u0648\u062a\u062d\u062f\u0647\u0627 \u0645\u0646 \u0627\u0644\u062c\u0646\u0648\u0628 \u0623\u0644\u0645\u0627\u0646\u064a\u0627. \u0643\u0645\u0627 \u062a\u0637\u0644 \u0627\u0644\u062f\u0627\u0646\u0645\u0627\u0631\u0643 \u0639\u0644\u0649 \u0643\u0644 \u0645\u0646 \u0628\u062d\u0631 \u0627\u0644\u0628\u0644\u0637\u064a\u0642 \u0648\u0628\u062d\u0631 \u0627\u0644\u0634\u0645\u0627\u0644. \u062a\u062a\u0643\u0648\u0646 \u0627\u0644\u0628\u0644\u0627\u062f \u0645\u0646 \u0634\u0628\u0647 \u062c\u0632\u064a\u0631\u0629 \u0643\u0628\u064a\u0631\u0629\u060c \u062c\u0648\u062a\u0644\u0627\u0646\u062f (\u064a\u0648\u062a\u0644\u0627\u0646\u062f) \u0648\u0627\u0644\u0639\u062f\u064a\u062f \u0645\u0646 \u0627\u0644\u062c\u0632\u0631 \u0648\u0623\u0628\u0631\u0632\u0647\u0627 \u062c\u0632\u064a\u0631\u0629 \u0632\u064a\u0644\u0627\u0646\u062f \u0648\u0641\u0648\u0646 \u0648\u0641\u0646\u062f\u0633\u064a\u0633\u0644 \u062a\u064a (\u062a\u0639\u062a\u0628\u0631 \u0639\u0627\u062f\u0629 \u062c\u0632\u0621\u0627 \u0645\u0646 \u064a\u0648\u062a\u0644\u0627\u0646\u062f) \u0648\u0644\u0648\u0644\u0627\u0646\u062f \u0648\u0641\u0627\u0644\u0633\u062a\u0631 \u0648\u0628\u0648\u0631\u0646\u0647\u0648\u0644\u0645 \u0648\u0643\u0630\u0644\u0643 \u0645\u0626\u0627\u062a \u0627\u0644\u062c\u0632\u0631 \u0627\u0644\u0635\u063a\u064a\u0631\u0629 \u0627\u0644\u062a\u064a \u063a\u0627\u0644\u0628\u0627\u064b \u0645\u0627 \u064a\u0634\u0627\u0631 \u0644\u0647\u0627 \u0628\u0627\u0644\u0623\u0631\u062e\u0628\u064a\u0644 \u0627\u0644\u062f\u0646\u0645\u0627\u0631\u0643\u064a. \u0633\u064a\u0637\u0631\u062a \u0627\u0644\u062f\u0627\u0646\u0645\u0627\u0631\u0643 \u0645\u0646\u0630 \u0641\u062a\u0631\u0629 \u0637\u0648\u064a\u0644\u0629 \u0639\u0644\u0649 \u0645\u062f\u062e\u0644 \u0628\u062d\u0631 \u0627\u0644\u0628\u0644\u0637\u064a\u0642. \u0642\u0628\u0644 \u062d\u0641\u0631 \u0642\u0646\u0627\u0629 \u0643\u064a\u064a\u0644 \u0643\u0627\u0646 \u0627\u0644\u0645\u0645\u0631 \u0627\u0644\u0645\u0627\u0626\u064a \u0644\u0628\u062d\u0631 \u0627\u0644\u0628\u0644\u0637\u064a\u0642 \u0639\u0628\u0631 \u0642\u0646\u0648\u0627\u062a \u062b\u0644\u0627\u062b \u0645\u0639\u0631\u0648\u0641\u0629 \u0628\u0627\u0633\u0645 \u0627\u0644\u0645\u0636\u0627\u0626\u0642 \u0627\u0644\u062f\u0627\u0646\u0645\u0627\u0631\u0643\u064a\u0629. \u064a\u062d\u0643\u0645 \u0627\u0644\u062f\u0627\u0646\u0645\u0627\u0631\u0643 \u0646\u0638\u0627\u0645 \u0645\u0644\u0643\u064a \u062f\u0633\u062a\u0648\u0631\u064a \u0628\u0631\u0644\u0645\u0627\u0646\u064a. \u062a\u0645\u062a\u0644\u0643 \u0627\u0644\u062f\u0627\u0646\u0645\u0627\u0631\u0643 \u062d\u0643\u0648\u0645\u0629 \u0639\u0644\u0649 \u0645\u0633\u062a\u0648\u0649 \u0627\u0644\u062f\u0648\u0644\u0629 \u0648\u062d\u0643\u0648\u0645\u0627\u062a \u0645\u062d\u0644\u064a\u0629 \u0641\u064a 98 \u0628\u0644\u062f\u064a\u0629. \u0647\u064a \u0639\u0636\u0648 \u0641\u064a \u0627\u0644\u0627\u062a\u062d\u0627\u062f \u0627\u0644\u0623\u0648\u0631\u0648\u0628\u064a \u0645\u0646\u0630 \u0639\u0627\u0645 1973 \u0639\u0644\u0649 \u0627\u0644\u0631\u063a\u0645 \u0645\u0646 \u0623\u0646\u0647\u0627 \u0644\u0645 \u062a\u0646\u0636\u0645 \u0625\u0644\u0649 \u0645\u0646\u0637\u0642\u0629 \u0627\u0644\u064a\u0648\u0631\u0648. \u0627\u0644\u062f\u0627\u0646\u0645\u0627\u0631\u0643 \u0647\u064a \u0639\u0636\u0648 \u0645\u0624\u0633\u0633 \u0641\u064a \u062d\u0644\u0641 \u0634\u0645\u0627\u0644 \u0627\u0644\u0623\u0637\u0644\u0633\u064a \u0648\u0645\u0646\u0638\u0645\u0629 \u0627\u0644\u062a\u0639\u0627\u0648\u0646 \u0648\u0627\u0644\u062a\u0646\u0645\u064a\u0629 \u0627\u0644\u0627\u0642\u062a\u0635\u0627\u062f\u064a\u0629. \u0627\u0644\u062f\u0627\u0646\u0645\u0627\u0631\u0643 \u0623\u064a\u0636\u0627\u064b \u0639\u0636\u0648 \u0641\u064a \u0645\u0646\u0638\u0645\u0629 \u0627\u0644\u0623\u0645\u0646 \u0648\u0627\u0644\u062a\u0639\u0627\u0648\u0646 \u0641\u064a \u0623\u0648\u0631\u0648\u0628\u0627. \u064a\u0648\u062c\u062f \u0641\u064a \u0627\u0644\u062f\u0627\u0646\u0645\u0627\u0631\u0643 \u0627\u0642\u062a\u0635\u0627\u062f \u0633\u0648\u0642 \u0645\u062e\u062a\u0644\u0637 \u0631\u0623\u0633\u0645\u0627\u0644\u064a \u0648\u062f\u0648\u0644\u0629 \u062e\u062f\u0645\u0627\u062a \u0627\u062c\u062a\u0645\u0627\u0639\u064a\u0629 \u0643\u0628\u064a\u0631\u0629 \u0648\u062a\u0635\u0646\u0641 \u0645\u0646 \u0628\u064a\u0646 \u0623\u0639\u0644\u0649 \u0627\u0644\u0628\u0644\u062f\u0627\u0646 \u0645\u0646 \u062d\u064a\u062b \u0645\u0633\u062a\u0648\u0649 \u0627\u0644\u062f\u062e\u0644. \u0644\u0644\u062f\u0627\u0646\u0645\u0627\u0631\u0643 \u0623\u0641\u0636\u0644 \u0645\u0646\u0627\u062e \u0644\u0644\u0623\u0639\u0645\u0627\u0644 \u0641\u064a \u0627\u0644\u0639\u0627\u0644\u0645 \u0648\u0641\u0642\u0627\u064b \u0644\u0645\u062c\u0644\u0629 \u0641\u0648\u0631\u0628\u0633. \u0628\u064a\u0646 2006-2008 \u0648\u0636\u0639\u062a \u0627\u0644\u062f\u0631\u0627\u0633\u0627\u062a \u0627\u0644\u0627\u0633\u062a\u0642\u0635\u0627\u0626\u064a\u0629 \u0627\u0644\u0628\u0644\u0627\u062f \u0641\u064a \u0627\u0644\u0645\u0631\u062a\u0628\u0629 \u0627\u0644\u0623\u0648\u0644\u0649 \u0639\u0644\u0649 \u0623\u0646\u0647\u0627 \u00ab\u0623\u0633\u0639\u062f \u0645\u0643\u0627\u0646 \u0641\u064a \u0627\u0644\u0639\u0627\u0644\u0645\u00bb \u0627\u0633\u062a\u0646\u0627\u062f\u0627\u064b \u0625\u0644\u0649 \u0645\u0639\u0627\u064a\u064a\u0631 \u0627\u0644\u0635\u062d\u0629 \u0648\u0627\u0644\u0631\u0639\u0627\u064a\u0629 \u0627\u0644\u0627\u062c\u062a\u0645\u0627\u0639\u064a\u0629 \u0648\u0627\u0644\u062a\u0639\u0644\u064a\u0645. \u0645\u0624\u0634\u0631 \u0627\u0644\u0633\u0644\u0627\u0645 \u0627\u0644\u0639\u0627\u0644\u0645\u064a \u0644\u0639\u0627\u0645 2009 \u064a\u0636\u0639 \u0627\u0644\u062f\u0646\u0645\u0627\u0631\u0643 \u0641\u064a \u0627\u0644\u0645\u0631\u062a\u0628\u0629 \u0627\u0644\u062b\u0627\u0646\u064a\u0629 \u0628\u0639\u062f \u0646\u064a\u0648\u0632\u064a\u0644\u0646\u062f\u0627 \u0643\u0623\u0643\u062b\u0631 \u0627\u0644\u0628\u0644\u062f\u0627\u0646 \u0633\u0644\u0645\u0627\u064b. \u0641\u064a \u0639\u0627\u0645 2009 \u0623\u064a\u0636\u0627\u064b \u0635\u0646\u0641\u062a \u0627\u0644\u062f\u0646\u0645\u0627\u0631\u0643 \u0648\u0627\u062d\u062f\u0629 \u0645\u0646 \u0627\u0644\u062f\u0648\u0644 \u0627\u0644\u0623\u0642\u0644 \u0641\u0633\u0627\u062f\u0627\u064b \u0641\u064a \u0627\u0644\u0639\u0627\u0644\u0645 \u0648\u0641\u0642\u0627\u064b \u0644\u0645\u0624\u0634\u0631 \u0627\u0644\u0641\u0633\u0627\u062f \u0644\u062a\u062d\u062a\u0644 \u0627\u0644\u0645\u0631\u062a\u0628\u0629 \u0627\u0644\u062b\u0627\u0646\u064a\u0629 \u0641\u0642\u0637 \u0628\u0639\u062f \u0646\u064a\u0648\u0632\u064a\u0644\u0646\u062f\u0627. \u0627\u0644\u0644\u063a\u0629 \u0627\u0644\u0648\u0637\u0646\u064a\u0629 \u0647\u064a \u0627\u0644\u062f\u0627\u0646\u0645\u0627\u0631\u0643\u064a\u0629 \u0648\u062a\u0631\u062a\u0628\u0637 \u0627\u0631\u062a\u0628\u0627\u0637\u0627\u064b \u0648\u062b\u064a\u0642\u0627\u064b \u0628\u0627\u0644\u0633\u0648\u064a\u062f\u064a\u0629 \u0648\u0627\u0644\u0646\u0631\u0648\u064a\u062c\u064a\u0629\u060c \u0648\u062a\u0634\u062a\u0631\u0643 \u0645\u0639 \u0627\u0644\u0628\u0644\u062f\u064a\u0646 \u0628\u0639\u0644\u0627\u0642\u0627\u062a \u0642\u0648\u064a\u0629 \u062b\u0642\u0627\u0641\u064a\u0629 \u0648\u062a\u0627\u0631\u064a\u062e\u064a\u0629. \u064a\u062a\u0628\u0639 82 \u066a \u0645\u0646 \u0633\u0643\u0627\u0646 \u0627\u0644\u062f\u0646\u0645\u0627\u0631\u0643 \u0648 90.3\u066a \u0645\u0646 \u0627\u0644\u0639\u0631\u0642\u064a\u0629 \u0627\u0644\u062f\u0646\u0645\u0627\u0631\u0643\u064a\u0629 \u0627\u0644\u0643\u0646\u064a\u0633\u0629 \u0627\u0644\u0644\u0648\u062b\u0631\u064a\u0629 \u0627\u0644\u0648\u0637\u0646\u064a\u0629. \u0627\u0639\u062a\u0628\u0627\u0631\u0627 \u0645\u0646 \u0639\u0627\u0645 2010 \u0648\u0635\u0644 \u062a\u0639\u062f\u0627\u062f \u0627\u0644\u0645\u0647\u0627\u062c\u0631\u064a\u0646 \u0648\u0623\u0628\u0646\u0627\u0621 \u0627\u0644\u0645\u0647\u0627\u062c\u0631\u064a\u0646 \u0641\u064a \u0627\u0644\u0628\u0644\u0627\u062f 548,000 \u0646\u0633\u0645\u0629 (9.9 \u066a \u0645\u0646 \u0633\u0643\u0627\u0646 \u0627\u0644\u062f\u0627\u0646\u0645\u0631\u0643). \u0645\u0639\u0638\u0645 \u0627\u0644\u0645\u0647\u0627\u062c\u0631\u064a\u0646 (54%) \u0623\u0635\u0648\u0644\u0647\u0645 \u0625\u0633\u0643\u0646\u062f\u0646\u0627\u0641\u064a\u0629 \u0623\u0648 \u0645\u0646 \u0645\u0643\u0627\u0646 \u0622\u062e\u0631 \u0641\u064a \u0623\u0648\u0631\u0648\u0628\u0627 \u0641\u064a \u062d\u064a\u0646 \u0623\u0646 \u0627\u0644\u0628\u0627\u0642\u064a \u0623\u0633\u0627\u0633\u0627\u064b \u0645\u0646 \u0627\u0644\u0634\u0631\u0642 \u0627\u0644\u0623\u0648\u0633\u0637 \u0648\u0627\u0644\u062f\u0648\u0644 \u0627\u0644\u0623\u0641\u0631\u064a\u0642\u064a\u0629."}, {"color": "#97c2fc", "id": "gaze", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hieronymus_Bosch_051.jpg", "label": "gaze", "shape": "image", "title": "Mirada es un t\u00e9rmino popularizado por el psic\u00f3logo Jacques Lacan para describir el estado de ansiedad presentado por el conocimiento de que se est\u00e1 siendo observado. El efecto psicol\u00f3gico, seg\u00fan Lacan, es la p\u00e9rdida de autonom\u00eda del sujeto al darse cuenta de que es un objeto visible. Este concepto est\u00e1 conectado con la teor\u00eda del estadio del espejo, en donde un ni\u00f1o frente al espejo se da cuenta de que tiene una apariencia exterior. Lacan sugiere que el efecto de mirada puede ser producido, de igual manera, con una silla o pantalla de televisi\u00f3n, esto no quiere decir que el objeto se comporta como espejo, sino que la conciencia de cualquier objeto lleva a la conciencia de \"ser\" un objeto."}, {"color": "#97c2fc", "id": "horror", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Vlad_Tepes_coloured_drawing.png", "label": "horror", "shape": "image", "title": "\u0623\u062f\u0628 \u0627\u0644\u0631\u0639\u0628 \u0623\u0648 \u062e\u064a\u0627\u0644 \u0627\u0644\u0631\u0639\u0628 (horror fiction) \u0646\u0648\u0639 \u062e\u0627\u0635 \u062c\u062f\u0627 \u0645\u0646 \u0627\u0644\u0623\u062f\u0628 \u064a\u0647\u062f\u0641 \u0645\u0646 \u062e\u0644\u0627\u0644 \u0645\u062c\u0645\u0648\u0639\u0629 \u0645\u0646 \u0627\u0644\u0623\u062d\u062f\u0627\u062b \u0627\u0644\u0645\u062a\u0634\u0627\u0628\u0643\u0629 \u0625\u0644\u0649 \u0625\u062b\u0627\u0631\u0629 \u0634\u0639\u0648\u0631 \u0627\u0644\u0631\u0639\u0628 \u0648\u0627\u0644\u062e\u0648\u0641. \u0628\u0635\u0648\u0631\u0629 \u0639\u0627\u0645\u0629 \u0644\u0627 \u0623\u062d\u062f \u064a\u0639\u0631\u0641 \u0645\u062a\u0649 \u0628\u062f\u0623 \u0647\u0630\u0627 \u0627\u0644\u0646\u0648\u0639 \u0645\u0646 \u0627\u0644\u0623\u062f\u0628\u060c \u0648\u0644\u0643\u0646 \u0623\u063a\u0644\u0628 \u0627\u0644\u0628\u0627\u062d\u062b\u064a\u0646 \u064a\u0639\u062a\u0642\u062f\u0648\u0646 \u0623\u0646\u0647 \u0642\u062f \u0628\u062f\u0623 \u0645\u0646\u0630 \u0632\u0645\u0646 \u0628\u0639\u064a\u062f \u062c\u062f\u0627 \u0641\u0642\u062f \u0627\u0643\u0
