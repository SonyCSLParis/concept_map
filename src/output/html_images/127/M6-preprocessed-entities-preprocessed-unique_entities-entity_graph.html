\u03b1\u03c4\u03bf \u03b1\u03b9\u03ce\u03bd\u03b1. \u039f \u03a4\u03cc\u03bc\u03b1\u03c2 \u039c\u03c0\u03c1\u03ac\u03bd\u03c4\u03b9 \u03a4\u03b6. \u03c0\u03b9\u03c3\u03c4\u03b5\u03cd\u03b5\u03b9 \u03cc\u03c4\u03b9 \u03b7 \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03b9\u03ba\u03ae \u039c\u03b5\u03c4\u03b1\u03c1\u03c1\u03cd\u03b8\u03bc\u03b9\u03c3\u03b7 \u03ae\u03c4\u03b1\u03bd \u03b5\u03c0\u03b9\u03c4\u03c5\u03c7\u03ae\u03c2, \u03b1\u03bd \u03ba\u03b1\u03b9 \u03af\u03c3\u03c9\u03c2 \u03c3\u03b5 \u03b2\u03ac\u03c1\u03bf\u03c2 \u03c4\u03b7\u03c2 \u03bc\u03b5\u03c4\u03b1\u03c1\u03c1\u03cd\u03b8\u03bc\u03b9\u03c3\u03b7\u03c2 \u03c4\u03b7\u03c2 \u0395\u03ba\u03ba\u03bb\u03b7\u03c3\u03af\u03b1\u03c2, \u03b5\u03bd \u03bc\u03ad\u03c1\u03b5\u03b9 \u03b5\u03c0\u03b5\u03b9\u03b4\u03ae \u03bf \u039c\u03b1\u03be\u03b9\u03bc\u03b9\u03bb\u03b9\u03b1\u03bd\u03cc\u03c2 \u03b4\u03b5\u03bd \u03b5\u03bd\u03b4\u03b9\u03b1\u03c6\u03b5\u03c1\u03cc\u03c4\u03b1\u03bd \u03c3\u03bf\u03b2\u03b1\u03c1\u03ac \u03b3\u03b9\u03b1 \u03c4\u03bf \u03b8\u03c1\u03b7\u03c3\u03ba\u03b5\u03c5\u03c4\u03b9\u03ba\u03cc \u03b6\u03ae\u03c4\u03b7\u03bc\u03b1. \u03a3\u03cd\u03bc\u03c6\u03c9\u03bd\u03b1 \u03bc\u03b5 \u03c4\u03bf\u03bd \u039c\u03c0\u03c1\u03ac\u03bd\u03c4\u03b9 \u03a4\u03b6. \u03b7 \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1, \u03bc\u03b5\u03c4\u03ac \u03c4\u03b7\u03bd \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03b9\u03ba\u03ae \u039c\u03b5\u03c4\u03b1\u03c1\u03c1\u03cd\u03b8\u03bc\u03b9\u03c3\u03b7, \u03ae\u03c4\u03b1\u03bd \u03ad\u03bd\u03b1 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u03cc \u03c3\u03ce\u03bc\u03b1 \u03bc\u03b5 \u03b1\u03be\u03b9\u03bf\u03c3\u03b7\u03bc\u03b5\u03af\u03c9\u03c4\u03b7 \u03bc\u03b1\u03ba\u03c1\u03bf\u03b6\u03c9\u03af\u03b1 \u03ba\u03b1\u03b9 \u03c3\u03c4\u03b1\u03b8\u03b5\u03c1\u03cc\u03c4\u03b7\u03c4\u03b1 \u03ba\u03b1\u03b9 \u00ab\u03ad\u03bc\u03bf\u03b9\u03b1\u03b6\u03b5 \u03b1\u03c0\u03cc \u03bf\u03c1\u03b9\u03c3\u03bc\u03ad\u03bd\u03b5\u03c2 \u03b1\u03c0\u03cc\u03c8\u03b5\u03b9\u03c2 \u03bc\u03b5 \u03c4\u03b9\u03c2 \u03bc\u03bf\u03bd\u03b1\u03c1\u03c7\u03b9\u03ba\u03ad\u03c2 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b5\u03af\u03b5\u03c2 \u03c4\u03b7\u03c2 \u0394\u03c5\u03c4\u03b9\u03ba\u03ae\u03c2 \u0395\u03c5\u03c1\u03ce\u03c0\u03b7\u03c2, \u03ba\u03b1\u03b9 \u03b1\u03c0\u03cc \u03ac\u03bb\u03bb\u03b5\u03c2 \u03bc\u03b5 \u03c4\u03b9\u03c2 \u03c7\u03b1\u03bb\u03b1\u03c1\u03ac \u03b5\u03bd\u03c3\u03c9\u03bc\u03b1\u03c4\u03c9\u03bc\u03ad\u03bd\u03b5\u03c2, \u03b5\u03ba\u03bb\u03b5\u03ba\u03c4\u03b9\u03ba\u03ad\u03c2 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u03ad\u03c2 \u03c4\u03b7\u03c2 \u0391\u03bd\u03b1\u03c4\u03bf\u03bb\u03b9\u03ba\u03ae\u03c2 \u039a\u03b5\u03bd\u03c4\u03c1\u03b9\u03ba\u03ae\u03c2 \u0395\u03c5\u03c1\u03ce\u03c0\u03b7.\" \u03a4\u03bf \u03bd\u03ad\u03bf \u03b5\u03c4\u03b1\u03b9\u03c1\u03b9\u03ba\u03cc \u0393\u03b5\u03c1\u03bc\u03b1\u03bd\u03b9\u03ba\u03cc \u0395\u03b8\u03bd\u03bf\u03c2, \u03b1\u03bd\u03c4\u03af \u03bd\u03b1 \u03c5\u03c0\u03b1\u03ba\u03bf\u03cd\u03b5\u03b9 \u03b1\u03c0\u03bb\u03ce\u03c2 \u03c3\u03c4\u03bf\u03bd \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03ac\u03c4\u03bf\u03c1\u03b1, \u03b4\u03b9\u03b1\u03c0\u03c1\u03b1\u03b3\u03bc\u03b1\u03c4\u03b5\u03c5\u03cc\u03c4\u03b1\u03bd \u03bc\u03b1\u03b6\u03af \u03c4\u03bf\u03c5.\u03a3\u03c4\u03b9\u03c2 6 \u0391\u03c5\u03b3\u03bf\u03cd\u03c3\u03c4\u03bf\u03c5 1806 \u03bf \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03ac\u03c4\u03bf\u03c1\u03b1\u03c2 \u03a6\u03c1\u03b1\u03b3\u03ba\u03af\u03c3\u03ba\u03bf\u03c2 \u0392\u0027 \u03b4\u03b9\u03ad\u03bb\u03c5\u03c3\u03b5 \u03c4\u03b7\u03bd \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03bc\u03b5\u03c4\u03ac \u03c4\u03b7 \u03b4\u03b7\u03bc\u03b9\u03bf\u03c5\u03c1\u03b3\u03af\u03b1 \u03c4\u03b7\u03c2 \u03a3\u03c5\u03bd\u03bf\u03bc\u03bf\u03c3\u03c0\u03bf\u03bd\u03b4\u03af\u03b1\u03c2 \u03c4\u03bf\u03c5 \u03a1\u03ae\u03bd\u03bf\u03c5 \u03b1\u03c0\u03cc \u03c4\u03bf\u03bd \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03ac\u03c4\u03bf\u03c1\u03b1 \u03c4\u03b7\u03c2 \u0393\u03b1\u03bb\u03bb\u03af\u03b1\u03c2 \u039d\u03b1\u03c0\u03bf\u03bb\u03ad\u03bf\u03bd\u03c4\u03b1 \u0391\u0027 \u03c4\u03bf\u03bd \u03c0\u03c1\u03bf\u03b7\u03b3\u03bf\u03cd\u03bc\u03b5\u03bd\u03bf \u03bc\u03ae\u03bd\u03b1."}, {"color": "#97c2fc", "id": "bards", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Beowulf_-_Beardna.jpg", "label": "bards", "shape": "image", "title": "Bard \u2013 celtycki poeta i pie\u015bniarz, spotykany od XI do XVII wieku na dworach Irlandii, Szkocji, Walii i Bretanii. Wsp\u00f3\u0142cze\u015bnie mianem \u201ebard\u201d okre\u015bla si\u0119 wybitnego artyst\u0119, wykonuj\u0105cego w\u0142asne, literacko i muzycznie opracowane utwory z towarzyszeniem instrumentu \u2013 zwykle gitary."}, {"color": "#97c2fc", "id": "monastery", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Paisley_Abbey_Interior_East.jpg", "label": "monastery", "shape": "image", "title": "Una abadia (del llat\u00ed abbatia, que deriva del siri\u00e0 abba, que vol dir \"pare\") \u00e9s un monestir cristi\u00e0 governat per un abat o abadessa, que \u00e9s el pare o mare espiritual de la comunitat, i que s\u0027elegeix per un determinat nombre d\u0027anys o per tota la vida. Per tal que un monestir es regeixi per un abat i tingui categoria d\u0027abadia, cal que es compongui d\u0027un m\u00ednim de quinze monjos amb els vots solemnes fets. En bona part de la Catalunya occidental l\u0027abadia \u00e9s la casa on viu el rector; \u00e9s a dir, la rectoria de la Catalunya oriental."}, {"color": "#97c2fc", "id": "main castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Burg_Alttrauchburg_6.jpg", "label": "main castle", "shape": "image", "title": "De hoofdburcht of kernburcht is een beschrijving van een kasteel- of burchtgedeelte, dat door een voorburcht, dwingel, gracht, een ringmuur of andere buitenwerken bijzonder goed te verdedigen is en daardoor de kern van een middeleeuws verdedigingswerk vormt."}, {"color": "#97c2fc", "id": "pardon", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Nast_asks_Pardon.jpg", "label": "pardon", "shape": "image", "title": "El indulto es una causa de extinci\u00f3n de la responsabilidad penal, que supone el perd\u00f3n de la pena. Es una situaci\u00f3n diferente a la amnist\u00eda, que supone el perd\u00f3n del delito, ya que por el indulto la persona sigue siendo culpable, pero se le ha perdonado el cumplimiento de la pena. El indulto puede ser total o parcial. A su vez puede ser general y particular. \n* El indulto total comprende la remisi\u00f3n de todas las penas a que hubiere sido condenado el reo y que a\u00fan no hubieren sido cumplidas. \n* El indulto parcial supone la remisi\u00f3n de alguna o algunas de las penas impuestas o su conmutaci\u00f3n por otras menos graves."}, {"color": "#97c2fc", "id": "hair", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gray944.png", "label": "hair", "shape": "image", "title": "Il pelo \u00e8 una piccola formazione sottile e filiforme che cresce sulla cute della maggior parte dei mammiferi, mentre le altre specie non li posseggono. Il pelo dell\u0027essere umano \u00e8 corto e setoso sulla maggior parte del corpo, mentre in alcuni punti specifici come la testa, il pube, i genitali e le ascelle \u00e8 pi\u00f9 lungo e di qualit\u00e0 diversa; in particolare, il pelo che cresce sulla pelle del cranio viene generalmente chiamato capello, mentre quello presente sul viso degli individui maschili \u00e8 detto, nel suo insieme, barba."}, {"color": "#97c2fc", "id": "listed", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Royal_Festival_Hall_as_seen_from_outside_the_Hayward_Gallery.jpg", "label": "listed", "shape": "image", "title": "Au Royaume-Uni, le terme listed building (litt\u00e9ralement \u00ab monument class\u00e9 \u00bb) d\u00e9signe un \u00e9difice reconnu et prot\u00e9g\u00e9 pour son aspect historique, architectural ou culturel exceptionnel. Un listed building (ci-apr\u00e8s nomm\u00e9 \u00ab monument class\u00e9 \u00bb) ne doit pas \u00eatre d\u00e9moli, agrandi ou alt\u00e9r\u00e9 sans une permission sp\u00e9ciale des autorit\u00e9s locales comp\u00e9tentes en mati\u00e8re d\u0027urbanisme (qui d\u00e9pendent d\u0027instances nationales et s\u0027y rapportent pour fonder leur d\u00e9cision). Les propri\u00e9taires d\u0027\u00e9difices class\u00e9s sont, dans certaines circonstances, appel\u00e9s \u00e0 maintenir ou r\u00e9parer le b\u00e2timent, et risquent une condamnation p\u00e9nale s\u0027il ne le font pas ou s\u0027ils proc\u00e8dent \u00e0 des r\u00e9novations et travaux divers sans autorisation expresse. En raison de ces contraintes une fois un lieu prot\u00e9g\u00e9, la loi autorise les propri\u00e9taires \u00e0 s\u0027opposer \u00e0 ce que leur bien soit class\u00e9. Bien que la plupart des monuments apparaissant sur la liste des monuments class\u00e9s soient des ponts, des b\u00e2timents, des sculptures, des bornes routi\u00e8res peuvent aussi y figurer. Des structures tr\u00e8s anciennes (Stonehenge par exemple) ne peuvent y apparaitre, mais elles sont prot\u00e9g\u00e9es par une autre l\u00e9gislation ( (en) et (en)) et class\u00e9es en tant que scheduled monuments. De la m\u00eame mani\u00e8re, les paysages, les parcs, les for\u00eats sont \u00e9galement prot\u00e9g\u00e9s, mais par d\u0027autres moyens."}, {"color": "#97c2fc", "id": "crenellated", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Badalingchangcheng.jpg", "label": "crenellated", "shape": "image", "title": "\u96c9\u581e\uff0c\u53c8\u7a31\u9f52\u7246\u3001\u579b\u7246\u3001\u6230\u7246\uff0c\u662f\u6709\u92f8\u9f52\u72c0\u579b\u7246\u7684\u57ce\u7246\u3002\u53ef\u7528\u4f86\u4f5c\u70ba\u5b88\u79a6\u57ce\u7246\u8005\u5728\u53cd\u64ca\u653b\u57ce\u8005\u6642\u7684\u63a9\u853d\u4e4b\u7528\u3002\u579b\u53e3\u9577\u5ea6\u7d04\u5e7e\u5341\u5398\u7c73\u5230\u5169\u7c73\u3002\u53e4\u4ee3\u8ba1\u7b97\u57ce\u5899\u9762\u79ef\u7684\u5355\u4f4d\u662f\u201c\u65b9\u4e08\u66f0\u5835\uff0c\u4e09\u5835\u66f0\u96c9\uff0c\u4e00\u96c9\u4e4b\u5899\uff0c\u957f\u4e09\u4e08\uff0c\u9ad8\u4e00\u4e08\u201d\u3002\u581e\u5219\u662f\u57ce\u5899\u4e0a\u5982\u9f7f\u72b6\u7684\u8584\u578b\u77ee\u5899\u3002"}, {"color": "#97c2fc", "id": "defensive ditch", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/OLD_SARUM_ditch.jpg", "label": "defensive ditch", "shape": "image", "title": "Fortgrav, eller stormgrav, \u00e4r den f\u00f6rdjupning som omger ett fort som \u00e4r utspr\u00e4ngd ur urberget. Graven fungerar som ett stormhinder och fyller samma funktion som gamla tiders vallgravar, men inneh\u00e5ller inget vatten. Den inre sluttningen, eller v\u00e4ggen, n\u00e4rmast fortet kallas eskarp. Den var ofta f\u00f6rsedd med stormhinder, utstickande kaponj\u00e4rer och andra f\u00f6rsvarsanordningar. En typ av f\u00f6rsvarsanordning var ett slutet utrymme i eskarpen som kallas eskarpgalleri och \u00e4r vanligen avsett f\u00f6r att beskjuta de fiender som har tagit sig in i graven f\u00f6r att storma f\u00e4stningen. Eskarpgallerier \u00e4r oftast placerade i anslutning till fortets huvuding\u00e5ng och \u00e4r vanligen bev\u00e4pnade med kulsprutor och kaponj\u00e4rkanoner. Kontereskarp \u00e4r den yttre sluttning av f\u00e4stningsgraven som \u00e4r v\u00e4nd mot f\u00e4stningen. Kontereskarpgalleriet som \u00e4r ett slutet utrymme i kontereskarpen \u00e4r avskilt fr\u00e5n resten av f\u00e4stningen och anv\u00e4nds f\u00f6r att beskjuta de fiender som tagit sig ner i graven fr\u00e5n kontereskarpen f\u00f6r att storma f\u00e4stningen. Av denna anledning \u00e4r kontereskarpgallerier oftast placerade i ett h\u00f6rn av f\u00e4stningsgraven s\u00e5 att man kan skjuta l\u00e4ngs med graven utan att skada egna trupper inne i f\u00e4stningen. Omedelbart utanf\u00f6r galleriet fanns ofta ett vattenfyllt dike, vilket f\u00f6rsv\u00e5rade f\u00f6r fienden att ta sig fram till galleriets skottgluggar f\u00f6r att bek\u00e4mpa bes\u00e4ttningen. I moderna bef\u00e4stningar \u00e4r kontereskarpgallerier vanligen bev\u00e4pnade med kulsprutor och kaponj\u00e4rkanoner."}, {"color": "#97c2fc", "id": "legal system", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Middlesex_Guildhall_(cropped).jpg", "label": "legal system", "shape": "image", "title": "\u30a4\u30f3\u30b0\u30e9\u30f3\u30c9\u6cd5\uff08English law\uff09\u306f\u3001\u30a4\u30f3\u30b0\u30e9\u30f3\u30c9\u304a\u3088\u3073\u30a6\u30a7\u30fc\u30eb\u30ba\u306e\u6cd5\u4f53\u7cfb\u3067\u3042\u308a\u3001\u30a2\u30a4\u30eb\u30e9\u30f3\u30c9\u5171\u548c\u56fd\u3001\u30a4\u30ae\u30ea\u30b9\u9023\u90a6\u8af8\u56fd\u304a\u3088\u3073\u30a2\u30e1\u30ea\u30ab\u5408\u8846\u56fd\u306e\u82f1\u7c73\u6cd5\u306e\u57fa\u790e\u3092\u306a\u3059\u3002 \u6700\u3082\u53b3\u5bc6\u306a\u610f\u5473\u306b\u304a\u3051\u308b\u30a4\u30f3\u30b0\u30e9\u30f3\u30c9\u6cd5\u304c\u9069\u7528\u3055\u308c\u308b\u306e\u306f\u3001\u30a4\u30f3\u30b0\u30e9\u30f3\u30c9\u304a\u3088\u3073\u30a6\u30a7\u30fc\u30eb\u30ba\u3068\u3044\u3046\u6cd5\u57df\u5185\u306b\u304a\u3044\u3066\u3067\u3042\u308b\u3002\u30a6\u30a7\u30fc\u30eb\u30ba\u306f\u73fe\u5728\u3067\u306f\u6a29\u9650\u3092\u59d4\u8b72\u3055\u308c\u305f\u8b70\u4f1a\u3092\u6709\u3059\u308b\u304c\u3001\u305d\u306e\u8b70\u4f1a\u304c\u53ef\u6c7a\u3059\u308b\u7acb\u6cd5\u306f\u3001\u7279\u306b\u9650\u5b9a\u3055\u308c\u305f\u653f\u7b56\u7bc4\u56f2\u306b\u304a\u3044\u3066\u306e\u307f\u5236\u5b9a\u3055\u308c\u3001\u305d\u306e\u7bc4\u56f2\u306f\u3001\uff08Government of Wales Act 2006\uff09\u3084\u305d\u306e\u4ed6\u306e\u9023\u5408\u738b\u56fd\u8b70\u4f1a\u306e\u7acb\u6cd5\u3001\u307e\u305f\u306f2006\u5e74\u6cd5\u306e\u59d4\u4efb\u306b\u3088\u308b\u67a2\u5bc6\u9662\u52c5\u4ee4\u306b\u3088\u3063\u3066\u5b9a\u3081\u3089\u308c\u3066\u3044\u308b\u3002\u3055\u3089\u306b\u3001\u305d\u306e\u7acb\u6cd5\u306f\u3001\u30a4\u30f3\
