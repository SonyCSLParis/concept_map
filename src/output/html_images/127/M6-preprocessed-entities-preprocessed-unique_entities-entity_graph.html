aria) \u00e8 una struttura architettonica a forma di torre, in genere attigua ad una chiesa o ad un palazzo pubblico (in questo caso si parla generalmente di torre civica), che ospita una o pi\u00f9 campane. Una chiesa pu\u00f2 anche avere pi\u00f9 di un campanile."}, {"color": "#97c2fc", "id": "earthworks", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bibracte_Porte_Rebout.jpg", "label": "earthworks", "shape": "image", "title": "La fortificaci\u00f3 \u00e9s la pr\u00e0ctica d\u0027incrementar la capacitat defensiva d\u0027un lloc per mitj\u00e0 d\u0027obres de protecci\u00f3, tant simples com una barricada o parapet o tan elaborades com una ciutadella. Per extensi\u00f3 s\u0027anomena fortificaci\u00f3 a l\u0027edificaci\u00f3 militar constru\u00efda per servir com a defensa militar a la guerra. El terme prov\u00e9 del llat\u00ed fortis (fort) i facere (fer). La necessitat de fortificar, de crear defenses per a protegir-se de possibles atacs de l\u0027enemic \u00e9s tan antiga com la mateixa exist\u00e8ncia humana. Els diferents tipus de fortificaci\u00f3 han rebut diferents denominacions, algunes amb significats pr\u00e0cticament sin\u00f2nims. Les fortificacions poden ser de tipus temporal o permanent. Les temporals s\u00f3n proteccions constru\u00efdes de forma r\u00e0pida, amb materials poc elaborats i f\u00e0cils d\u0027obtenir i amb l\u0027objectiu de guarir-se de la visi\u00f3 i, parcialment, del foc enemic. Alguns exemples s\u00f3n les palissades o les barricades. Les fortificacions de tipus permanent tenen per objecte construir un espai que garanteixi la protecci\u00f3 de les persones i instal\u00b7lacions que hi hagi al seu interior. Estan fetes amb materials m\u00e9s elaborats i resistents com la pedra, formig\u00f3, acer o totxo. La mida diferent o funcionalitat dona diferents noms a aquests espais protegits. Moltes instal\u00b7lacions militars s\u00f3n conegudes com a fortes, encara que no sempre estiguin fortificades. Els forts de grans dimensions poden ser classificats com una fortalesa, els mitjans com forts i els m\u00e9s petits com fortins."}, {"color": "#97c2fc", "id": "forts henry", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Battle_of_Fort_Henry.png", "label": "forts henry", "shape": "image", "title": "La bataille de Fort Henry est une bataille de la guerre de S\u00e9cession qui se d\u00e9roula le 6 f\u00e9vrier 1862 sur la rivi\u00e8re Tennessee. Une force fluviale nordiste, la flottille de l\u0027Ouest, command\u00e9e par A. H. Foote, bombarde et fait capituler un fort sudiste encercl\u00e9 par les troupes du g\u00e9n\u00e9ral Grant. Il s\u0027agit de la premi\u00e8re victoire d\u0027envergure pour l\u0027Union et pour Grant sur le Th\u00e9\u00e2tre occidental de la guerre de S\u00e9cession. Ce combat est \u00e9galement le premier de l\u0027histoire occidentale o\u00f9 une position fluviale ait \u00e9t\u00e9 d\u00e9fendue par des mines submerg\u00e9es destin\u00e9es \u00e0 \u00e9ventrer les navires assaillants. Les 4 et 5 f\u00e9vrier 1862, Grant d\u00e9barque deux divisions juste au nord de Fort Henry, sur le Tennessee. Son plan est de marcher sur Fort Henry le 6 f\u00e9vrier, pendant que celui-ci sera attaqu\u00e9 par les canonni\u00e8res de l\u0027US Navy command\u00e9es par l\u2019amiral Andrew Hull Foote. La situation g\u00e9ographique d\u00e9favorable du fort, presque compl\u00e8tement inond\u00e9 par les crues, et l\u0027efficacit\u00e9 du pilonnage naval poussent le brigadier-g\u00e9n\u00e9ral Lloyd Tilghman, qui commande le fort, \u00e0 se rendre \u00e0 Foote avant m\u00eame que les hommes de Grant ne soient arriv\u00e9s sous ses murs. L\u0027arm\u00e9e de Grant poursuit alors son offensive par voie de terre pour s\u0027emparer de Fort Donelson, situ\u00e9 \u00e0 une vingtaine de kilom\u00e8tres de l\u00e0, sur la rivi\u00e8re Cumberland. La prise de Fort Henry donne \u00e0 l\u0027Union le contr\u00f4le du trafic fluvial sur le Tennessee, jusqu\u0027au-del\u00e0 de la fronti\u00e8re de l\u0027Alabama. Les forces f\u00e9d\u00e9rales le prouvent en poussant, du 6 au 12 f\u00e9vrier, un raid naval en amont \u00e0 l\u0027aide de timberclads, d\u00e9truisant sur leur passage les navires et des \u00e9quipements conf\u00e9d\u00e9r\u00e9s."}, {"color": "#97c2fc", "id": "fireproof", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Fireproofing.jpg", "label": "fireproof", "shape": "image", "title": "\u8010\u706b\u5efa\u7bc9\u7269\uff08\u305f\u3044\u304b\u3051\u3093\u3061\u304f\u3076\u3064\uff09\u3068\u306f\u3001\u5efa\u7bc9\u57fa\u6e96\u6cd5\u306b\u304a\u3051\u308b\u6982\u5ff5\u3067\u3042\u308b\u3002\u901a\u5e38\u306e\u706b\u707d\u6642\u306e\u706b\u71b1\u306b\u5bfe\u3057\u3001\u4e3b\u8981\u69cb\u9020\u90e8\u304c\u975e\u640d\u50b7\u6027\u3068\u5ef6\u713c\u9632\u6b62\u306e\u6027\u80fd\u3092\u3082\u3061\u3001\u706b\u707d\u306e\u898f\u6a21\u306b\u3088\u3063\u3066\u306f\u4e00\u90e8\u3092\u4fee\u7e55\u3059\u308c\u3070\u518d\u5229\u7528\u3067\u304d\u308b\u3088\u3046\u306a\u5efa\u7bc9\u7269\u3067\u3001\u5efa\u7bc9\u57fa\u6e96\u6cd5\u7b2c2\u6761\u7b2c1\u9805\u7b2c9\u53f7\u306e2\u3067\u5b9a\u3081\u308b\u6761\u4ef6\u306b\u9069\u5408\u3059\u308b\u3082\u306e\u3044\u3046\u3002 \u3053\u306e\u4e00\u3064\u4e0b\u306e\u6982\u5ff5\u3068\u3057\u3066\u304c\u3042\u308b\u3002\u8010\u706b\u5efa\u7bc9\u7269\u306f\u5168\u3066\u6e96\u8010\u706b\u5efa\u7bc9\u7269\u3067\u3082\u3042\u308a\u3001\u6e96\u8010\u706b\u5efa\u7bc9\u7269\u3067\u3042\u308b\u3053\u3068\u3092\u6c42\u3081\u3089\u308c\u308b\u5834\u5408\u3001\u8010\u706b\u5efa\u7bc9\u7269\u3067\u3042\u308c\u3070\u8db3\u308a\u308b\u3002 \u6cd5\u4ee4\u4e0a\u306f\u3001\u5efa\u7bc9\u7269\u306e\u7528\u9014\u3068\u898f\u6a21\u306b\u5fdc\u3058\u3066\u8010\u706b\u5efa\u7bc9\u7269\u3068\u3059\u308b\u3053\u3068\u304c\u8981\u6c42\u3055\u308c\u308b\u3002"}, {"color": "#97c2fc", "id": "kaffa", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ukrainian_cossacks_conquer_Feodosia.png", "label": "kaffa", "shape": "image", "title": "Feodosija (ryska: \u0424\u0435\u043e\u0434\u043e\u0301\u0441\u0438\u044f \u2009(info); (ukrainska: \u0424\u0435\u043e\u0434\u043e\u0301\u0441\u0456\u044f, krimtatariska: Kefe), \u00e4ldre Kaffa, \u00e4r en hamnstad p\u00e5 Krimhalv\u00f6ns sydkust mot Svarta havet. Folkm\u00e4ngden uppg\u00e5r till cirka 70 000 inv\u00e5nare. Majoriteten \u00e4r ryssar och det viktigaste spr\u00e5ket \u00e4r ryska; \u00e4ven ukrainska talas. Staden administrerar \u00e4ven en del omgivande landsbygd och n\u00e5gra mindre orter, varav den st\u00f6rsta \u00e4r Prymorskyj (cirka 15 000 inv\u00e5nare). Viktiga n\u00e4ringar \u00e4r turism, fiske, bryggning och konserveringsindustri."}, {"color": "#97c2fc", "id": "margat", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/PAB_Le_Markab.jpg", "label": "margat", "shape": "image", "title": "La forteresse de Margat connue aujourd\u0027hui sous le nom de Qalaat Marqab (Qala\u02bfa al-marqab, \u0642\u0644\u0639\u0629 \u0627\u0644\u0645\u0631\u0642\u0628 la forteresse qui contr\u00f4le). Elle est situ\u00e9e \u00e0 quelques kilom\u00e8tres au sud du port de Baniyas sur la c\u00f4te syrienne, non loin du krak des Chevaliers. ."}, {"color": "#97c2fc", "id": "paris", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Brasserie_Vagenende_1.jpg", "label": "paris", "shape": "image", "title": "Parigi (AFI: /pa\u02c8ri\u02a4i/; in francese Paris, pronuncia /pa\u0281i/; con riferimento alla citt\u00e0 antica, Lutezia, in francese Lut\u00e8ce /lyt\u025bs/, dal latino Lutetia Parisiorum) \u00e8 la capitale e la citt\u00e0 pi\u00f9 popolata della Francia, capoluogo della regione dell\u0027\u00cele-de-France e l\u0027unico comune a essere nello stesso tempo dipartimento, secondo la riforma del 1977 e i dettami della legge PML che espansero i vecchi confini comunali. Con una popolazione di 2 229 095 abitanti \u00e8, dopo Berlino, Madrid, Roma e Bucarest, il quinto comune pi\u00f9 popoloso dell\u0027Unione europea e, in considerazione della superficie comunale, possiede una delle pi\u00f9 alte densit\u00e0 abitative del mondo. Tuttavia, l\u0027estensione urbana della capitale francese \u00e8 ben pi\u00f9 ampia del suo territorio comunale: la sua area metropolitana, detta anche \"Grande Parigi\" (in francese Grand Paris), conta infatti circa 12 milioni di persone. La citt\u00e0 si trova nel nord della Francia, su un\u0027ansa della Senna, posizione molto favorevole poich\u00e9 fondamentale snodo di trasporti e traffici del continente europeo. In effetti, la posizione di Parigi al centro dei principali itinerari commerciali terrestri e fluviali le permise di diventare una delle citt\u00e0 pi\u00f9 influenti della Francia a partire dal X secolo, con la costruzione dei palazzi reali, di ricche abbazie e della celebre cattedrale di Notre-Dame. Lungo tutto il corso della propria storia, Parigi ha saputo influenzare in modo determinante la politica, la cultura, lo stile di vita e l\u0027economia dell\u0027intero mondo occidentale. Nel XIII secolo diede grande impulso alla rinascita delle arti e del sapere grazie alla presenza della prestigiosa Universit\u00e0 della Sorbona nel Quartiere latino; nel XIV secolo divenne una delle pi\u00f9 importanti citt\u00e0 del mondo cristiano. Nell\u0027Et\u00e0 moderna la sua influenza continu\u00f2 a crescere in tutti i sensi: nella seconda met\u00e0 del XVII secolo fu la capitale della pi\u00f9 grande potenza militare del continente, nel Settecento divenne il cenacolo europeo della cultura e dei \"lumi\", per poi avviarsi nell\u0027Ottocento a divenire la citt\u00e0 dell\u0027arte, dei piaceri e del divertimento. Ereditando la storia di un impero coloniale estesosi su cinque continenti, Parigi \u00e8 considerata come il centro del mondo francofono e ha mantenuto una posizione internazionale di grande rilievo, sia come influente metropoli mondiale, sia come centro culturale, politico ed economico di indiscusso prestigio. Ospita, tra gli altri, il quartier generale dell\u0027OECD, dell\u0027UNESCO e dell\u0027ESA. Secondo stime effettuate dalla CNN, nel 2009 Parigi era sede di 27 delle aziende Fortune Global 500, davanti a Pechino, New York e Londra. La presenza in citt\u00e0 di una delle pi\u00f9 importanti borse internazionali e le sue numerose attivit\u00e0 economiche, politiche e turistiche, fanno di Parigi uno dei principali centri del mondo. La citt\u00e0 \u00e8 anche un punto di riferimento per gli stilisti e per la moda, essendone considerata una delle capitali mondiali insieme a Milano, Londra e New York. Scrigno contenente numerosi monumenti dall\u0027incalcolabile valore storico e artistico, Parigi rappresenta il simbolo stesso della cultura francese e del suo prestigio nel mondo. I turisti spesso le attribuiscono il qualificativo di \"pi\u00f9 romantica citt\u00e0 del globo\", titolo derivato dal periodo del Secondo Impero durante il quale Parigi fu profondamente trasformata dal barone Haussmann, guidato dall\u0027imperatore Napoleone III che voleva fare della capitale francese la pi\u00f9 bella citt\u00e0 d\u0027Europa. Quella di Parigi fu infatti una delle pi\u00f9 grandi e pi\u00f9 criticate rivoluzioni urbanistiche (visto lo sventramento del cuore storico della citt\u00e0) nella storia dell\u0027umanit\u00e0. Nel 1989 fu nominata citt\u00e0 europea della cultura. La citt\u00e0 \u00e8 stata sede di ben cinque esposizioni universali (1855, 1867, 1878, 1889 e 1900), pi\u00f9 di qualunque altra citt\u00e0, che ne hanno in parte modellato l\u0027aspetto nel XX secolo e ha ospitato due edizioni dei Giochi Olimpici (1900 e 1924). Uno studio dell\u0027Institut d\u0027am\u00e9nagement et d\u0027urbanisme (IAU) pubblicato nel 2019 sottolinea che i prezzi degli alloggi spingono i nuclei familiari a basso reddito a lasciare Parigi per stabilirsi nei dipartimenti vicini come Senna-Saint-Denis, il che tende a provocare una \"gentrificazione\" della capitale e una pauperizzazione dei dipartimenti vicini. Secondo il sito money.it, nel 2020, Parigi \u00e8 la citt\u00e0 pi\u00f9 cara al mondo assieme a Hong Kong e Zurigo."}, {"color": "#97c2fc", "id": "fodder", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Fodder_Solutions.jpg", "label": "fodder", "shape": "image", "title": "Hooi bestaat hoofdzakelijk uit gedroogd gras, maar er zitten ook andere planten in die tussen het gras groeien. Ook is er luzernehooi dat uit gedroogde luzerne bestaat. Hooi wordt gebruikt als voedsel voor dieren tijdens de winter of in droge perioden als er weinig grasgroei is. Vroeger werd het veel aan vee op boerderijen gevoerd, maar tegenwoordig veel meer aan de verschillende herbivoren die als huisdier, zoals paarden, schapen en geiten of in dierentuinen worden gehouden. Hooi wordt gemaakt door een weide te maaien en het gemaaide gras enige tijd te laten liggen om het te laten drogen in de zon. Wel moet het gras enkele malen geschud worden om het goed droog te krijgen. Het drogestofgehalte van hooi is ongeveer 80%, terwijl gras een drogestofgehalte van 20% heeft."}, {"color": "#97c2fc", "id": "westminster", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Plane_Stupid_on_Palace_of_Westminster.jpg", "label": "westminster", "shape": "image", "title": "Westminstersk\u00fd pal\u00e1c (Palace of Westminster) ozna\u010dovan\u00fd tak\u00e9 Houses of Parliament je s\u00eddlo Parlamentu Spojen\u00e9ho kr\u00e1lovstv\u00ed \u2013 Sn\u011bmovny lord\u016f (House of Lords) a Doln\u00ed sn\u011bmovny (House of Commons). Pal\u00e1c se nach\u00e1z\u00ed na severn\u00edm n\u00e1b\u0159e\u017e\u00ed \u0159eky Tem\u017ee v Lond\u00fdnsk\u00e9m obvodu Westminster v sousedstv\u00ed dal\u0161\u00edch vl\u00e1dn\u00edch budov na Whitehallu. Nejstar\u0161\u00ed dochovanou \u010d\u00e1st\u00ed pal\u00e1ce je Westminster Hall, poch\u00e1zej\u00edc\u00ed z roku 1097. Pal\u00e1c p\u016fvodn\u011b slou\u017eil, a\u017e do 16. stolet\u00ed, jako s\u00eddlo panovn\u00edka. V\u011bt\u0161ina sou\u010dasn\u00e9 stavby poch\u00e1z\u00ed z 19. stolet\u00ed, kdy byl pal\u00e1c po po\u017e\u00e1ru, kter\u00fd ho t\u00e9m\u011b\u0159 cel\u00fd zni\u010dil, rekonstruov\u00e1n. Autorem p\u0159estavby pal\u00e1ce v neogotick\u00e9m stylu byl po v\u00edt\u011bzstv\u00ed v architektonick\u00e9 sout\u011b\u017ei architekt a . Jednou z nejzn\u00e1m\u011bj\u0161\u00edch turistick\u00fdch atrakc\u00ed pal\u00e1ce je Big Ben. Pal\u00e1c obsahuje v\u00edce ne\u017e 1000 m\u00edstnost\u00ed, z nich\u017e nejv\u00fdznamn\u011bj\u0161\u00ed jsou jednac\u00ed m\u00edstnosti Sn\u011bmovny lord\u016f a Doln\u00ed sn\u011bmovny."}, {"color": "#97c2fc", "id": "malbork castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Malbork_castle_after_IIWW.jpg", "label": "malbork castle", "shape": "image", "title": "Ordensborgen Malbork, \u00e4ven k\u00e4nd som Ordensborgen Marienburg (polska: Zesp\u00f3\u0142 zamkowy w Malborku, tyska: Ordensburg Marienburg) \u00e4r den st\u00f6rsta borgen i v\u00e4rlden r\u00e4knat efter byggyta, och den st\u00f6rsta tegelbyggnaden i Europa. Den uppf\u00f6rdes i Preussen av Tyska orden, i form av en bef\u00e4st . Orden gav den namnet Marienburg. Staden som sedan v\u00e4xte fram vid borgen fick samma namn. Borgen \u00e4r ett klassiskt exempel p\u00e5 en medeltida f\u00e4stning och var n\u00e4r den stod klar 1406, v\u00e4rldens st\u00f6rsta tegelborg. Unescos v\u00e4rldsarvskommitt\u00e9 satte 1997 upp \"Tyska ordens borg i Malborg\" och borgmuseet upp p\u00e5 v\u00e4rldsarvslistan. Den \u00e4r en av tv\u00e5 v\u00e4rldsarv i regionen med ursprung i Tyska orden. Den andra \u00e4r \"Medeltida staden i Toru\u0144\", som grundades 1231 vid borgen Thorn."}, {"color": "#97c2fc", "id": "az", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/DorotheaLangeMigrantWorkersChildren.jpg", "label": "az", "shape": "image", "title": "Arizona is een van de staten van de Verenigde Staten. De standaardafkorting voor de Grand Canyon State (Grand Canyonstaat) of Copper State (Koperstaat), zoals de bijnamen luiden, is AZ. De hoofdstad is Phoenix."}, {"color": "#97c2fc", "id": "manor", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Trecesson_-_moat_view.jpg", "label": "manor", "shape": "image", "title": "Un maniero (in inglese manor house) o maniero fortificato \u00e8 un edificio di campagna, che era storicamente il centro amministrativo di una manor (vedi corte), la pi\u00f9 piccola unit\u00e0 territoriale organizzata del sistema feudale in Europa. La differenza principale tra il maniero ed il castello sta nelle dimensioni pi\u00f9 ridotte del primo e nel fatto che in esso le fortificazioni sono meno importanti, proprio perch\u00e9 il castello svolge principalmente una funzione militare mentre il maniero una funzione di centro amministrativo. Il termine maniero \u00e8 talvolta per\u00f2 applicato anche alle country house nobiliari, in particolare come termine tecnico per case minori di origine tardo medievale, un tempo fortificate e che vennero ristrutturate nei secoli successivi secondo svariati stili, poich\u00e9 ormai erano destinate pi\u00f9 all\u0027ostentazione del proprio status, che alla difesa."}, {"color": "#97c2fc", "id": "french army", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Commando_de_chasse_V66_du_4me_Zouaves.jpg", "label": "french army", "shape": "image", "title": "Frankrikes arm\u00e9, officiellt Markarm\u00e9n(Franska: Arm\u00e9e de terre [a\u0280me d\u0259 t\u025b\u0280])(f\u00f6r att k\u00e4nneteckna det fr\u00e5n det franska flygvapnet, Arm\u00e9e de L\u0027air eller Flygarm\u00e9n) \u00e4r den markstridsinriktade best\u00e5ndsdelen i Frankrikes v\u00e4pnade styrkor samt ocks\u00e5 dess st\u00f6rsta. Arm\u00e9n hade \u00e5r 2007 134 000 vanliga soldater, 15 500 reservister och 25 750 civila. Det \u00e4r en yrkesarm\u00e9 d\u00e5 v\u00e4rnplikten avskaffades 1996."}, {"color": "#97c2fc", "id": "loops", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Aeros_fig_hammerhead.svg", "label": "loops", "shape": "image", "title": "Aerobatic maneuvers are flight paths putting aircraft in unusual attitudes, in air shows, dogfights or competition aerobatics. Aerobatics can be performed by a single aircraft or in formation with several others. Nearly all aircraft are capable of performing aerobatics maneuvers of some kind, although it may not be legal or safe to do so in certain aircraft. Aerobatics consist of five basic maneuvers: \n* Lines (both horizontal and vertical), \n* loops, \n* rolls, \n* spins, and \n* hammerheads. Most aerobatic figures are composites of these basic maneuvers with rolls superimposed. A loop is when the pilot pulls the plane up into the vertical, continues around until they are heading back in the same direction, like making a 360 degree turn, except it is in the vertical plane instead of the horizontal. The pilot will be inverted (upside down) at the top of the loop. A loop can also be performed by rolling inverted and making the same maneuver but diving towards the ground. It can be visualized as making a loop of ribbon, hence the name it is given (there is an animation depicting a loop on the bottom of this page). A roll is simply rotating the plane about its roll axis, using the ailerons. It can be done in increments of 360 degrees (i.e. four short 90 degree rolls will bring the aircraft back to its upright position). A spin is more complex, involving intentionally stalling a single wing, causing the plane to descend spiraling around its yaw axis in a corkscrew motion. A hammerhead (also known as a stall turn) is performed by pulling the aircraft up until it is pointing straight up (much like the beginning of a loop), but the pilot continues to fly straight up until their airspeed has dropped to a certain critical point. The pilot then uses the rudder to rotate the aircraft around its yaw axis until it has turned 180deg and is pointing straight down, facing the direction from which the aircraft came. The aircraft gains speed, and the pilot continues and returns to level flight, travelling in the opposite direction from which the maneuver began. It is also known as a \"tailslide\", from the yawing turn, which is different from the typical method of turning an aircraft in the pitch axis."}, {"color": "#97c2fc", "id": "caernarfon castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Caernarfon_Castle_1994.jpg", "label": "caernarfon castle", "shape": "image", "title": "Il castello di Caernarfon (in gallese Castell Caernarfon; anche Carnarvon o Caernarvon) venne costruito a Caernarfon nel nord del Galles da Edoardo I d\u0027Inghilterra, in seguito alla sua conquista del 1283. Il castello ospita oggi anche il museo reggimentale dei , ed \u00e8 parte dei patrimoni dell\u0027umanit\u00e0 dell\u0027UNESCO \"Castello e mura cittadine di re Edoardo I a Gwynedd\"."}, {"color": "#97c2fc", "id": "hunger", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Starved_Vietnamese_man,_1966.jpeg", "label": "hunger", "shape": "image", "title": "Hladomor je ozna\u010den\u00ed pro hromadn\u00e9 vym\u00edr\u00e1n\u00ed obyvatelstva na ur\u010dit\u00e9m \u00fazem\u00ed v d\u016fsledku dlouhodob\u00e9ho hladov\u011bn\u00ed. Lid\u00e9 masov\u011b um\u00edraj\u00ed nejen podv\u00fd\u017eivou, ale jsou tak\u00e9 mnohem v\u00edce n\u00e1chyln\u00ed r\u016fzn\u00fdm chorob\u00e1m. Hladomor podle definice Organizace spojen\u00fdch n\u00e1rod\u016f nast\u00e1v\u00e1, pokud dva dosp\u011bl\u00ed nebo \u010dty\u0159i d\u011bti z deseti tis\u00edc lid\u00ed um\u00edraj\u00ed ka\u017ed\u00fd den kv\u016fli nedostatku j\u00eddla a 30 % d\u011bt\u00ed trp\u00ed podv\u00fd\u017eivou. P\u0159\u00ed\u010dinou hladomor\u016f jsou v\u011bt\u0161inou velk\u00e9 opakuj\u00edc\u00ed se ne\u00farody v d\u016fsledku p\u0159\u00edrodn\u00edch katastrof (sucho, \u017eiveln\u00ed pohroma, infek\u010dn\u00ed onemocn\u011bn\u00ed kl\u00ed\u010dov\u00fdch plodin). Nap\u0159\u00edklad hladomory ze sucha v Sahelu nebo velk\u00fd hladomor v Irsku v letech 1845\u20131849, kter\u00fd nastal pot\u00e9, co pl\u00eds\u0148ov\u00e9 a virov\u00e9 choroby zni\u010dily celou \u00farodu brambor. K hladomoru v Irsku p\u0159isp\u011bla tak\u00e9 politika britsk\u00e9 vl\u00e1dy. Dal\u0161\u00ed p\u0159\u00ed\u010dinou hladomoru m\u016f\u017ee b\u00fdt \u00famysln\u00e9 vyvol\u00e1n\u00ed \u2013 nejdrasti\u010dt\u011bj\u0161\u00edm p\u0159\u00edpadem je hladomor, kter\u00fd Stalinova vl\u00e1da um\u011ble vyvolala b\u011bhem n\u00e1siln\u00e9 kolektivizace ve 30. letech na Ukrajin\u011b, v Kazachst\u00e1nu a dal\u0161\u00edch oblastech SSSR, b\u011bhem n\u011bho\u017e zahynuly mili\u00f3ny lid\u00ed. Hladomor rovn\u011b\u017e b\u00fdv\u00e1 pr\u016fvodn\u00edm jevem v\u00e1lek. Mnoho lid\u00ed zem\u0159elo hlady p\u0159i n\u011bmeck\u00e9m oble\u017een\u00ed Leningradu. Hladomor v Beng\u00e1lsku, p\u0159i kter\u00e9m zahynuly a\u017e t\u0159i miliony lid\u00ed, vyvolala v roce 1943 japonsk\u00e1 okupace Barmy a v\u00e1le\u010dn\u00e1 politika britsk\u00e9ho premi\u00e9ra Churchilla. Za panov\u00e1n\u00ed Marie Terezie vypukl po kritick\u00e9 ne\u00farod\u011b v letech 1770\u20131772 hladomor v \u010desk\u00fdch zem\u00edch. Zem\u0159ela v\u00edce ne\u017e desetina obyvatel \u010cech a Moravy (p\u0159es 250 000 lid\u00ed). V cel\u00e9 Rakousk\u00e9 monarchii zem\u0159elo v t\u011bchto letech hlady kolem mili\u00f3nu lid\u00ed.[zdroj?] Ve stejn\u00e9m obdob\u00ed je hladomor dokumentov\u00e1n tak\u00e9 na \u00fazem\u00ed dne\u0161n\u00edho Saska, kdy b\u011bhem zimy 1771\u20131772 ve m\u011bst\u011b Johanngeorgenstadt v d\u016fsledku hladomoru zahynulo kolem 650 lid\u00ed. Hladomory z ne\u00farody b\u00fdvaly b\u011b\u017en\u00fdm jevem ve st\u0159edov\u011bku, kdy zem\u011bd\u011blstv\u00ed produkovalo jen mal\u00e9 v\u00fdnosy. St\u0159edov\u011bkou Anglii zas\u00e1hl hladomor spole\u010dn\u011b s morem celkem 95kr\u00e1t, Francie byla ve st\u0159edov\u011bku posti\u017eena hladomory 75kr\u00e1t. V \u010c\u00edn\u011b bylo mezi lety 108 p\u0159. n. l. a 1911 napo\u010d\u00edt\u00e1no celkem 1828 hladomor\u016f, tj. t\u00e9m\u011b\u0159 jeden hladomor ro\u010dn\u011b[zdroj?]. V letech 1876\u20131879 zem\u0159elo b\u011bhem hladomoru v severn\u00ed \u010c\u00edn\u011b 12 milion\u016f lid\u00ed. Nejhor\u0161\u00ed hladomor postihl \u010c\u00ednu v letech 1958\u20131961, kdy n\u00e1sledkem politiky Mao Ce-tunga zem\u0159elo hlady nejm\u00e9n\u011b 30 milion\u016f lid\u00ed. Ke konci 20. stolet\u00ed a na po\u010d\u00e1tku 21. stolet\u00ed se hladomory d\u00edky sv\u011btov\u00e9mu p\u0159ebytku potravin a snadn\u00e9mu transportu staly pom\u011brn\u011b neobvyklou z\u00e1le\u017eitost\u00ed. P\u0159esto ale hladomory zab\u00edjej\u00ed v\u00edce d\u011bt\u00ed ne\u017e v\u00e1lky a katastrofy dohromady. Za posledn\u00edch 30 let se v\u0161echny hladomory odehr\u00e1ly v Africe, nap\u0159\u00edklad v S\u00fad\u00e1nu nebo Etiopii, s v\u00fdjimkou hladomoru v Severn\u00ed Koreji v roce 1996 a hladomoru v Jemenu, kter\u00fd zap\u0159\u00ed\u010dinila sa\u00fadsk\u00e1 vojensk\u00e1 intervence a v letech 2015\u20132018 si vy\u017e\u00e1dal \u017eivoty v\u00edce ne\u017e 85 000 jemensk\u00fdch d\u011bt\u00ed."}, {"color": "#97c2fc", "id": "puzzle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Raetselkreuz.jpg", "label": "puzzle", "shape": "image", "title": "A puzzle is a game, problem, or toy that tests a person\u0027s ingenuity or knowledge. In a puzzle, the solver is expected to put pieces together (or take them apart) in a logical way, in order to arrive at the correct or fun solution of the puzzle. There are different genres of puzzles, such as crossword puzzles, word-search puzzles, number puzzles, relational puzzles, and logic puzzles. The academic study of puzzles is called enigmatology. Puzzles are often created to be a form of entertainment but they can also arise from serious mathematical or logical problems. In such cases, their solution may be a significant contribution to mathematical research."}, {"color": "#97c2fc", "id": "watchmen", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Watchmencharacters.jpg", "label": "watchmen", "shape": "image", "title": "Watchmen \u00e9 uma s\u00e9rie limitada de hist\u00f3ria em quadrinhos(pt-BR) ou banda desenhada(pt-PT?) escrita por Alan Moore e ilustrada por Dave Gibbons, publicada originalmente em doze edi\u00e7\u00f5es mensais pela editora estadunidense DC Comics entre 1986 e 1987. A s\u00e9rie foi reimpressa mais tarde em brochura (ou trade paperback). Watchmen \u00e9 considerada um marco importante na evolu\u00e7\u00e3o dos quadrinhos nos EUA: introduziu abordagens e linguagens antes ligadas apenas aos quadrinhos ditos alternativos, al\u00e9m de lidar com tem\u00e1tica de orienta\u00e7\u00e3o mais madura e menos superficial, quando comparada \u00e0s hist\u00f3rias em quadrinhos comerciais publicadas naquele pa\u00eds. Embora tenha sido publicada originalmente como uma s\u00e9rie limitada, logo depois ganhou uma vers\u00e3o encadernada, sendo agora classificada como graphic novel (ou \"romance gr\u00e1fico\"), termo que define s\u00e9ries fechadas publicadas como livros, o sucesso de cr\u00edtica e de p\u00fablico que a s\u00e9rie teve ajudou a popularizar o formato conhecido como at\u00e9 ent\u00e3o pouco explorado pelo mesmo mercado. Diz-se que Watchmen foi, no contexto dos quadrinhos da d\u00e9cada de 1980 \u2014 juntamente com A Queda de Murdock e The Dark Knight Returns, de Frank Miller, e Maus, de Art Spiegelman \u2014 um dos respons\u00e1veis por despertar o interesse do p\u00fablico adulto para um formato at\u00e9 ent\u00e3o considerado infanto-juvenil. A s\u00e9rie foi galardoada com v\u00e1rios Pr\u00eamios Kirby e Eisner, incluindo o de \"Melhor Miniss\u00e9rie\", al\u00e9m de uma honraria especial no tradicional Pr\u00e9mio Hugo, voltado \u00e0 literatura. Watchmen tamb\u00e9m \u00e9 a \u00fanica hist\u00f3ria em quadrinhos presente na lista dos 100 melhores romances eleitos pela revista Time desde 1923. A trama de Watchmen \u00e9 situada nos EUA de 1985, um pa\u00eds no qual aventureiros fantasiados seriam realidade. O pa\u00eds estaria vivendo um momento delicado no contexto da Guerra Fria e em via de declarar uma guerra nuclear contra a Uni\u00e3o Sovi\u00e9tica. A mesma trama envolve os epis\u00f3dios vividos por um grupo de super-her\u00f3is do passado e do presente e os eventos que circundam o misterioso assassinato de um deles. Watchmen retrata os super-her\u00f3is como indiv\u00edduos veross\u00edmeis, que enfrentam problemas \u00e9ticos e psicol\u00f3gicos, lutando contra neuroses e defeitos, e procurando evitar os arqu\u00e9tipos e tipicamente encontrados nas figuras tradicionais do g\u00eanero. Isto, combinado com sua adapta\u00e7\u00e3o inovadora de t\u00e9cnicas cinematogr\u00e1ficas, o uso frequente de simbolismo, di\u00e1logos em camadas e metafic\u00e7\u00e3o, influenciaram tanto o mundo do cinema quanto dos quadrinhos. Uma adapta\u00e7\u00e3o para o cinema foi lan\u00e7ada em 6 de mar\u00e7o de 2009. Em 2012, a DC Comics publicou Before Watchmen, uma s\u00e9rie de quadrinhos prequel para a s\u00e9rie original, sem o envolvimento de Moore e Gibbons. Em 2017, foi anunciada a miniss\u00e9rie Doomsday Clock, sequ\u00eancia direta de Watchmen. Em 2018, a emissora HBO oficializou a produ\u00e7\u00e3o de uma s\u00e9rie baseada na HQ com estreia para 2019, por\u00e9m anunciou que a hist\u00f3ria apresentada ser\u00e1 diferente dos quadrinhos, apesar de estar situada no mesmo universo."}, {"color": "#97c2fc", "id": "gatehouse", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Puertadelsol_toledo.jpg", "label": "gatehouse", "shape": "image", "title": "\u30b2\u30fc\u30c8\u30cf\u30a6\u30b9\uff08\u82f1\u8a9e: Gatehouse\uff09\u306f\u3001\u4e3b\u306b\u4e2d\u4e16\u30e8\u30fc\u30ed\u30c3\u30d1\u306e\u57ce\u3084\u57ce\u90ed\u90fd\u5e02\u306b\u304a\u3044\u3066\u3001\u57ce\u9580\u3068\u4e00\u4f53\u3068\u3057\u3066\u5efa\u3066\u3089\u308c\u305f\u5efa\u7bc9\u7269\u3067\u3042\u308b\u3002\u65e5\u672c\u8a9e\u3067\u306f\u9580\u5854\u3001\u9580\u697c\u3068\u8a33\u3055\u308c\u3001\u697c\u9580\u3084\u697c\u9580\u4e3b\u5854\u3068\u8868\u8a18\u3055\u308c\u308b\u3053\u3068\u3082\u3042\u308b\u3002 \u5730\u4e2d\u6d77\u4e16\u754c\u3092\u542b\u3080\u30e8\u30fc\u30ed\u30c3\u30d1\u3067\u306f\u3001\u53e4\u4ee3\u521d\u671f\u3088\u308a\u57ce\u3084\u57ce\u90ed\u90fd\u5e02\u306e\u5165\u53e3\u3092\u5b88\u308b\u30b2\u30fc\u30c8\u30cf\u30a6\u30b9\u304c\u9020\u3089\u308c\u308b\u3053\u3068\u304c\u3042\u3063\u305f\u3002\u6642\u4ee3\u3092\u7d4c\u3066\u3001\u30b2\u30fc\u30c8\u30cf\u30a6\u30b9\u306f\u5e7e\u91cd\u3082\u306e\u9632\u5fa1\u6a5f\u69cb\u3092\u6301\u3064\u9ad8\u5ea6\u306a\u8ecd\u4e8b\u5efa\u7bc9\u7269\u306b\u9032\u5316\u3057\u305f\u3002\u30b2\u30fc\u30c8\u30cf\u30a6\u30b9\u306b\u306f\u57ce\u9580\u3092\u9589\u3058\u308b\u305f\u3081\u306b\u3001\u8df3\u306d\u6a4b (Drawbridge) \u3001\u843d\u3068\u3057\u683c\u5b50 (Portcullis) \u304a\u3088\u3073\u9580\u6249\u304c\u5099\u3048\u3089\u308c\u308b\u306e\u304c\u4e00\u822c\u7684\u3067\u3042\u3063\u305f\u3002\u307e\u305f\u51fa\u3057\u72ed\u9593\uff08\u30de\u30b7\u30af\u30fc\u30ea\u3001\u4ecf: M\u00e2chicoulis\uff09\u77f3\u843d\u3068\u3057\u3001\u6bba\u4eba\u5b54\uff09\u3084\u72ed\u9593 (arrow slit) \u3068\u3044\u3063\u305f\u5074\u9632\u5854\u306a\u3069\u3068\u540c\u3058\u3088\u3046\u306a\u8ecd\u4e8b\u6a5f\u80fd\u3068\u3068\u3082\u306b\u3001\u5c45\u4f4f\u6a5f\u80fd\u3082\u4f75\u305b\u6301\u3063\u3066\u3044\u305f\u3002"}, {"color": "#97c2fc", "id": "master mason", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Taile_de_pierre.jpg", "label": "master mason", "shape": "image", "title": "Hargintza eraikuntzan erabiltzeko harria lantzeko lanbidea da. Artisau hauek harginak edo harri-lantzaileak dira. Gaur egun hargintza lana asko mekanizatu da eta, ondorioz, harginak desagertzen ari dira baina mendeetan oso lanbide garrantzitsua izan da. Ezagutzen diren eraikuntza historiko gehienen atzean harginak egon dira."}, {"color": "#97c2fc", "id": "dover castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Coastal_artillery_operations.jpg", "label": "dover castle", "shape": "image", "title": "Dover Castle ligger i Kent och har beskrivits som \"Nyckeln till England\" p\u00e5 grund av dess betydelse f\u00f6r f\u00f6rsvaret genom historien."}, {"color": "#97c2fc", "id": "townships", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Township_marker_mungrisdale.jpg", "label": "townships", "shape": "image", "title": "Komuna txiki bat da hiribarru, landatarra, edo mistoa, zenbait herrixka elkartuz sortutakoa. Udalerri edo edo beste batzuen baliokidea da. Izenak eta funtzioak Erdi Aroan jatorria dute, garai hartan, Italian jaun feudal baten hiri independenteen izendapena zen. Antzinean, nekazaritzako eta industria arineko taldeko lana bateratzen zen. Gobernuaren arauak betetzen zituzten lekuko agintarien kontrolpean, komunek merkataritza, kultura, osasuna eta segurtasun publikoa ere kontrolatzen zituzten."}, {"color": "#97c2fc", "id": "craigmillar castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mary_Stuart_James_Darnley.jpg", "label": "craigmillar castle", "shape": "image", "title": "Craigmillar Castle ist eine mittelalterliche Burgruine in der schottischen Hauptstadt Edinburgh. Sie liegt 5 km s\u00fcd\u00f6stlich des Stadtzentrums auf einem niedrigen H\u00fcgel s\u00fcdlich des modernen Vorortes Craigmillar. Die Prestons aus Craigmillar, die \u00f6rtlichen Feudalbarone, lie\u00dfen Ende des 14. Jahrhunderts mit dem Bau der Burg beginnen; die Bauarbeiten zogen sich \u00fcber das 15. Jahrhundert bis ins 16. Jahrhundert hin. 1660 kaufte Sir John Gilmour, Lord President des Court of Session, die Burg und lie\u00df weitere Umbauten durchf\u00fchren. Die Gilmours verlie\u00dfen Craigmillar Castle im 18. Jahrhundert und es verfiel. Heute wird die Ruine von Historic Environment Scotland verwaltet. 2019 wurde 2019 wurde von rund 41.000 Personen besucht. von rund .000 Personen besucht. Craigmillar Castle ist am besten wegen seiner Verbindung zu Maria Stuart bekannt. Nach ihrer Krankheit nach der Geburt ihres Sohnes, des k\u00fcnftigen K\u00f6nigs Jakob VI., kam Maria Stuart am 20. November 1566 in Craigmillar Castle an, um sich zu erholen. Bevor sie am 7. Dezember 1566 wieder aufbrach, wurde \u2013 mit oder ohne ihr Wissen \u2013 ein Vertrag zur Beseitigung ihres Gatten, Henry, Craigmillar Bond genannt, geschlossen. Craigmillar Castle ist eine der besterhaltenen mittelalterlichen Burgen in Schottland. Ein Wohnturm oder Donjon in der Mitte ist von einer Burghofmauer aus dem 15. Jahrhundert mit \u201ebesonders sch\u00f6nen\u201c Verteidigungseinrichtungen umgeben. Darin befinden sich weitere Geb\u00e4udefluchten und das Ganze ist von einer \u00e4u\u00dferen Burghofmauer umgeben, die auch eine Kapelle und ein Taubenhaus enth\u00e4lt."}, {"color": "#97c2fc", "id": "famine", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Food_production_per_capita.svg", "label": "famine", "shape": "image", "title": "Kl\u0119ska g\u0142odu \u2013 niedostatek \u017cywno\u015bci, powoduj\u0105cy niedo\u017cywienie lub \u015bmier\u0107 g\u0142odow\u0105 znacznej cz\u0119\u015bci populacji."}, {"color": "#97c2fc", "id": "revolution", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Paul-Jacob_Laminit_(inc.)_Jahann_Voeltz_(dis.)_Combat_dans_les_rues_de_Gand,_nov\u00e9mbre_1789.jpg", "label": "revolution", "shape": "image", "title": "\u0412\u0435\u043b\u0438\u0301\u043a\u0430\u044f \u0444\u0440\u0430\u043d\u0446\u0443\u0301\u0437\u0441\u043a\u0430\u044f \u0440\u0435\u0432\u043e\u043b\u044e\u0301\u0446\u0438\u044f (\u0444\u0440. la R\u00e9volution fran\u00e7aise) \u2014 \u043a\u0440\u0443\u043f\u043d\u0435\u0439\u0448\u0430\u044f \u0442\u0440\u0430\u043d\u0441\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u044f \u0441\u043e\u0446\u0438\u0430\u043b\u044c\u043d\u043e\u0439 \u0438 \u043f\u043e\u043b\u0438\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u0441\u0438\u0441\u0442\u0435\u043c\u044b \u0424\u0440\u0430\u043d\u0446\u0438\u0438, \u043f\u0440\u0438\u0432\u0435\u0434\u0448\u0430\u044f \u043a \u0443\u043d\u0438\u0447\u0442\u043e\u0436\u0435\u043d\u0438\u044e \u0432 \u0441\u0442\u0440\u0430\u043d\u0435 \u0441\u0442\u0430\u0440\u043e\u0433\u043e \u043f\u043e\u0440\u044f\u0434\u043a\u0430 (Ancien R\u00e9gime) \u0438 \u0430\u0431\u0441\u043e\u043b\u044e\u0442\u043d\u043e\u0439 \u043c\u043e\u043d\u0430\u0440\u0445\u0438\u0438, \u0438 \u043f\u0440\u043e\u0432\u043e\u0437\u0433\u043b\u0430\u0448\u0435\u043d\u0438\u044e \u041f\u0435\u0440\u0432\u043e\u0439 \u0444\u0440\u0430\u043d\u0446\u0443\u0437\u0441\u043a\u043e\u0439 \u0440\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0438 (\u0441\u0435\u043d\u0442\u044f\u0431\u0440\u044c 1792 \u0433\u043e\u0434\u0430) \u0434\u0435-\u044e\u0440\u0435 \u0441\u0432\u043e\u0431\u043e\u0434\u043d\u044b\u0445 \u0438 \u0440\u0430\u0432\u043d\u044b\u0445 \u0433\u0440\u0430\u0436\u0434\u0430\u043d \u043f\u043e\u0434 \u0434\u0435\u0432\u0438\u0437\u043e\u043c \u00ab\u0421\u0432\u043e\u0431\u043e\u0434\u0430, \u0440\u0430\u0432\u0435\u043d\u0441\u0442\u0432\u043e, \u0431\u0440\u0430\u0442\u0441\u0442\u0432\u043e\u00bb. \u041d\u0430\u0447\u0430\u043b\u043e\u043c \u0440\u0435\u0432\u043e\u043b\u044e\u0446\u0438\u0438 \u0441\u0442\u0430\u043b\u043e \u0432\u0437\u044f\u0442\u0438\u0435 \u0411\u0430\u0441\u0442\u0438\u043b\u0438\u0438 14 \u0438\u044e\u043b\u044f 1789 \u0433\u043e\u0434\u0430, \u0430 \u043e\u043a\u043e\u043d\u0447\u0430\u043d\u0438\u0435\u043c \u0438\u0441\u0442\u043e\u0440\u0438\u043a\u0438 \u0441\u0447\u0438\u0442\u0430\u044e\u0442 \u043f\u0435\u0440\u0435\u0432\u043e\u0440\u043e\u0442 18 \u0431\u0440\u044e\u043c\u0435\u0440\u0430 (9 \u043d\u043e\u044f\u0431\u0440\u044f) 1799 \u0433\u043e\u0434\u0430."}, {"color": "#97c2fc", "id": "fiefdom", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sigismund_fees_the_land_Brandenburg_to_Frederik,_April_30,_1415.jpg", "label": "fiefdom", "shape": "image", "title": "Das Lehnswesen (auch Feudal- oder Benefizialwesen von lateinisch Feudum, Feodum oder Beneficium) war eine im mittelalterlichen Europa herausgebildete Gesellschafts-, Wirtschafts-, Rechts- und/oder Besitzordnung. Sie beruhte auf dem Recht, das ein Lehnsherr anderen, Vasallen oder Lehnsm\u00e4nnern an einer ihm geh\u00f6renden Sache, dem Lehen oder Lehnsgut, \u00fcberlie\u00df. Als Gegenleistung musste der Lehnsmann dem Lehnsherrn milit\u00e4rische Gefolgschaft und politische Treue versprechen. Dazu schworen sie einander, nichts zum Schaden und alles zum Nutzen des anderen zu tun. Als Abbild der Rechtsbeziehungen gibt es die sogenannten Lehenspyramide. An der Spitze steht der Kaiser oder K\u00f6nig, der Teile des Reichsguts als Kronlehen an seine Vasallen vergibt, mit denen diese wiederum ihre Unter- oder Aftervasallen belehnen. Die Basis bilden die unfreien Bauern. Das Lehen kann aus einem Territorium, einem Grundst\u00fcck oder einem Komplex von Grundst\u00fccken bestehen, auf denen der Lehnsmann die Landes- oder die Grundherrschaft aus\u00fcbt. Die regionale Rechtsgrunds\u00e4tze \u00fcber das Lehnswesen bildeten das Lehnrecht, kodifiziert in z. B. dem Libri Feudorum oder Sachsenspiegel. Das Lehnswesen war kennzeichnend f\u00fcr den Feudalismus und das politisch-\u00f6konomische System des europ\u00e4ischen Mittelalters. Aber auch in anderen Kulturen, insbesondere in Japan (siehe Han f\u00fcr die F\u00fcrstenlehen und Samurai f\u00fcr die Lehnsleute) entstanden Strukturen, die sich mit dem europ\u00e4ischen Lehnswesen vergleichen lassen. Seit den 1990er Jahren ist das Bild von einer lehnrechtlichen Pr\u00e4gung mittelalterlicher politischer und sozialer Strukturen von verschiedenen Forscherinnen und Forschern kritisiert. Bahnbrechend war hier Susan Reynolds, ihrer Meinung nach h\u00e4tten bisherige Historiker eine erst im 16. Jahrhundert durch juristische Systematisierung entstandene Vorstellung von einer engen Verkn\u00fcpfung von Vasallit\u00e4t und Lehen auf die Verh\u00e4ltnisse des Fr\u00fch- und Hochmittelalters \u00fcbertragen. An Dienste gekn\u00fcpfte Vergabe von Land und Rechten sind bereits seit der Karolingerzeit belegt und seit dem Hochmittelalter l\u00e4sst sich die Verbindung von pers\u00f6nlicher Abh\u00e4ngigkeit und geteilten Rechten an Grund als Lehnsbeziehung nachweisen. Aber beides war nicht zwangsl\u00e4ufig miteinander verbunden und das Lehnrecht stellte oft nur eine von verschiedenen Varianten dar, soziale Beziehungen zu definieren. Ein systematisiertes Lehnsrecht entwickelte sich erst ab Mitte des 12. Jahrhunderts, von Oberitalien ausgehend."}, {"color": "#97c2fc", "id": "wave", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Orbital_wave_motion-Wiegel_Johnson_ICCE_1950_Fig_6.png", "label": "wave", "shape": "image", "title": "\u6ce2\uff08\u306a\u307f\uff09\u3068\u306f\u3001\u6c34\u9762\u306e\u9ad8\u4f4e\u904b\u52d5\u3067\u3042\u308b\u3002\u6d6a\u3001\u6fe4\u3068\u3082\u66f8\u304d\u3001\u6ce2\u6d6a\uff08\u306f\u308d\u3046\uff09\u3068\u3082\u8a00\u3046\u3002"}, {"color": "#97c2fc", "id": "medieval english", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Chaucer-canterburytales-miller.jpg", "label": "medieval english", "shape": "image", "title": "\u0421\u0440\u0435\u0434\u043d\u0435\u0430\u043d\u0433\u043b\u0438\u0439\u0441\u043a\u0438\u0439 \u044f\u0437\u044b\u043a \u2014 \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u043e\u0432\u0430\u0432\u0448\u0438\u0439 \u0432 \u0432\u0438\u0434\u0435 \u0440\u044f\u0434\u0430 \u0434\u0438\u0430\u043b\u0435\u043a\u0442\u043e\u0432 \u044f\u0437\u044b\u043a, \u043d\u0430 \u043a\u043e\u0442\u043e\u0440\u043e\u043c \u0433\u043e\u0432\u043e\u0440\u0438\u043b\u0438 \u0432 \u0441\u0440\u0435\u0434\u043d\u0435\u0432\u0435\u043a\u043e\u0432\u043e\u0439 \u0410\u043d\u0433\u043b\u0438\u0438 (\u0430 \u0442\u0430\u043a\u0436\u0435, \u043d\u0430\u0440\u044f\u0434\u0443 \u0441 \u043c\u0435\u0441\u0442\u043d\u044b\u043c\u0438 \u044f\u0437\u044b\u043a\u0430\u043c\u0438, \u0432 \u0428\u043e\u0442\u043b\u0430\u043d\u0434\u0438\u0438 \u0438 \u0418\u0440\u043b\u0430\u043d\u0434\u0438\u0438) \u0432 XI\u2014XV \u0432\u0435\u043a\u0430\u0445 \u043e\u0442 \u043d\u043e\u0440\u043c\u0430\u043d\u0434\u0441\u043a\u043e\u0433\u043e \u0437\u0430\u0432\u043e\u0435\u0432\u0430\u043d\u0438\u044f \u0434\u043e \u043f\u0440\u0438\u043d\u044f\u0442\u0438\u044f \u0441\u0442\u0430\u043d\u0434\u0430\u0440\u0442\u0430 \u043a\u043e\u0440\u043e\u043b\u0435\u0432\u0441\u043a\u043e\u0439 \u043a\u0430\u043d\u0446\u0435\u043b\u044f\u0440\u0438\u0438 (1470). \u0421\u043c\u0435\u043d\u0438\u043b \u0434\u0440\u0435\u0432\u043d\u0435\u0430\u043d\u0433\u043b\u0438\u0439\u0441\u043a\u0438\u0439 \u044f\u0437\u044b\u043a. \u0423\u0441\u043b\u043e\u0432\u043d\u043e\u0439 \u0433\u0440\u0430\u043d\u0438\u0446\u0435\u0439 \u0441\u0440\u0435\u0434\u043d\u0435\u0430\u043d\u0433\u043b\u0438\u0439\u0441\u043a\u043e\u0433\u043e \u0438 \u043f\u0435\u0440\u0438\u043e\u0434\u043e\u0432 \u0441\u0447\u0438\u0442\u0430\u0435\u0442\u0441\u044f \u0441\u0435\u0440\u0435\u0434\u0438\u043d\u0430 \u2014 \u0442\u0440\u0435\u0442\u044c\u044f \u0447\u0435\u0442\u0432\u0435\u0440\u0442\u044c XV \u0432\u0435\u043a\u0430. \u0422\u0435\u043a\u0441\u0442\u044b \u043d\u0430 \u0441\u0440\u0435\u0434\u043d\u0435\u0430\u043d\u0433\u043b\u0438\u0439\u0441\u043a\u043e\u043c \u044f\u0437\u044b\u043a\u0435 \u0437\u0430\u043f\u0438\u0441\u0430\u043d\u044b \u043b\u0430\u0442\u0438\u043d\u0438\u0446\u0435\u0439. \u041d\u0435\u0441\u043c\u043e\u0442\u0440\u044f \u043d\u0430 \u0440\u0430\u0441\u0442\u0443\u0449\u0438\u0439 \u043f\u0440\u0435\u0441\u0442\u0438\u0436 \u043b\u043e\u043d\u0434\u043e\u043d\u0441\u043a\u043e\u0433\u043e \u0434\u0438\u0430\u043b\u0435\u043a\u0442\u0430, \u043e\u 10\u0440\u0445\u0456\u0442\u0435\u043a\u0442\u0443\u0301\u0440\u0430 (\u0433\u0440\u0435\u0446. \u03b1\u03c1\u03c7\u03b9\u03c4\u03b5\u03ba\u03c4\u03bf\u03bd\u03b9\u03ba\u03b7 \u2014 \u0431\u0443\u0434\u0456\u0432\u043d\u0438\u0446\u0442\u0432\u043e) \u2014 \u043c\u0438\u0441\u0442\u0435\u0446\u0442\u0432\u043e \u043f\u0440\u043e\u0435\u043a\u0442\u0443\u0432\u0430\u043d\u043d\u044f, \u0441\u043f\u043e\u0440\u0443\u0434\u0436\u0435\u043d\u043d\u044f \u0442\u0430 \u0445\u0443\u0434\u043e\u0436\u043d\u044c\u043e\u0433\u043e \u043e\u0437\u0434\u043e\u0431\u043b\u0435\u043d\u043d\u044f \u0431\u0443\u0434\u043e\u0432 , \u0430 \u0442\u0430\u043a\u043e\u0436 \u043f\u0440\u043e\u0434\u0443\u043a\u0442 \u0442\u0430\u043a\u043e\u0433\u043e \u043f\u0440\u043e\u0435\u043a\u0442\u0443\u0432\u0430\u043d\u043d\u044f."}, {"color": "#97c2fc", "id": "arrow slit", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Arrow_slat_corfe_castle.jpg", "label": "arrow slit", "shape": "image", "title": "Una aspillera, palabra proveniente del Lat\u00edn sagitta,\u200b (tambi\u00e9n llamada arquera, saetera, lancera, tronera o ballestera) es una abertura vertical, estrecha y profunda, practicada en algunos muros o murallas defensivas, as\u00ed como en las torres de los castillos o incluso en algunas almenas, para permitir disparar flechas con arcos o bien con ballestas.\u200b"}, {"color": "#97c2fc", "id": "parapet", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/BP_Bridge_(no_railing).jpg", "label": "parapet", "shape": "image", "title": "A parapet is a barrier that is an extension of the wall at the edge of a roof, terrace, balcony, walkway or other structure. The word comes ultimately from the Italian parapetto (parare \u0027to cover/defend\u0027 and petto \u0027chest/breast\u0027). Where extending above a roof, a parapet may simply be the portion of an exterior wall that continues above the edge line of the roof surface, or may be a continuation of a vertical feature beneath the roof such as a fire wall or party wall. Parapets were originally used to defend buildings from military attack, but today they are primarily used as guard rails, to conceal rooftop equipment, reduce wind loads on the roof, and to prevent the spread of fires.In the Bible the Hebrews are obligated to build a parapet on the roof of their houses to prevent people falling (Deuteronomy 22:8)."}, {"color": "#97c2fc", "id": "safety", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Snake_warning_sign.jpg", "label": "safety", "shape": "image", "title": "\u5b89\u5168(\u3042\u3093\u305c\u3093\u3001\u82f1: safety\u3001\u30bb\u30a4\u30d5\u30c6\u30a3\u3001\u4ecf: s\u00e9curit\u00e9 \u30bb\u30ad\u30e5\u30ea\u30c6)\u306b\u95a2\u3057\u3066\u3001\u5b89\u5168\u306e\u56fd\u969b\u6a19\u6e96\u306e\u5b9a\u7fa9\u300c\u8a31\u5bb9\u3067\u304d\u306a\u3044\u30ea\u30b9\u30af\u304c\u306a\u3044\u3053\u3068\u300d\u3068\u3001\u300c\u5371\u967a\u3092\u30bc\u30ed\u306b\u3059\u308b\uff08\u7d76\u5bfe\u5b89\u5168\uff09\u300d\u306b\u3064\u3044\u3066\u89e3\u8aac\u3092\u3059\u308b\u3002\u6982\u8aac\u3067\u306f\u3001\u5b89\u5168\u3092\u3001\u4e00\u822c\u306e\u4eba\u3005\u304c\u3069\u306e\u3088\u3046\u306b\u8003\u3048\u3066\u3044\u308b\u306e\u304b\u3001\u5de5\u5b66\u5206\u91ce\u306e\u7814\u7a76\u8005\u30fb\u6280\u8853\u8005\u304c20\u4e16\u7d00\u5f8c\u534a\uff081900\u5e74\u4ee3\u5f8c\u534a\uff09\u304b\u3089\u6700\u8fd1\uff082014\u5e74\u6642\u70b9\uff09\u306b\u304a\u3044\u3066\u3069\u306e\u3088\u3046\u306b\u8003\u3048\u3066\u3044\u305f\u304b\u3092\u7d39\u4ecb\u3059\u308b\u3002\u6b21\u306b\u3001\u5b89\u5168\u306e\u5b9a\u7fa9\u3084\u3001\u5b89\u5168\u3092\u9054\u6210\u3059\u308b\u305f\u3081\u306e\u30ea\u30b9\u30af\u30de\u30cd\u30b8\u30e1\u30f3\u30c8\u306b\u3064\u3044\u3066\u7d39\u4ecb\u3059\u308b\u3002\u300c\u547d\u3084\u8ca1\u7523\u3092\u4fdd\u8b77\u3059\u308b\u3053\u3068\u300d\u3068\u3044\u3046\u610f\u5473\u306b\u3064\u3044\u3066\u306f\u3001\u300c\u30bb\u30ad\u30e5\u30ea\u30c6\u30a3(\u82f1: security)\u300d\u307e\u305f\u306f\u300c\u4fdd\u5b89\u300d\u3092\u53c2\u7167\u3002"}, {"color": "#97c2fc", "id": "burg eltz", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Burg-Eltz-msu-2021-1586-.jpg", "label": "burg eltz", "shape": "image", "title": "El castell d\u0027Eltz \u00e9s un castell medieval situat en els pujols sobre el riu Mosel\u00b7la entre Coblenza i Tr\u00e8veris, Alemanya. Encara \u00e9s propietat d\u0027una branca de la mateixa fam\u00edlia que vivia all\u00e0 al segle xii, fa 33 generacions. Les cases de les fam\u00edlies R\u00fcbenach i Rodendorf al castell estan obertes al p\u00fablic, mentre que la branca Kempenich fa \u00fas de l\u0027altra tercera part. El palau de B\u00fcrresheim, el castell d\u0027Eltz i el castell de Lissingen s\u00f3n els \u00fanics castells de la riba esquerra del Rin a l\u0027estat federat de Ren\u00e0nia-Palatinat que no han estat mai destru\u00efts."}, {"color": "#97c2fc", "id": "noblemen", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Dell\u0027Acqua_Ernennung_Maximilians_zum_Kaiser_Mexikos.jpg", "label": "noblemen", "shape": "image", "title": "\u0627\u0644\u0646\u064f\u0628\u0644\u060c \u0623\u0648 \u0627\u0644\u0646\u0628\u0627\u0644\u0629 \u0623\u0648 \u0627\u0644\u0646\u062c\u0627\u0628\u0629 \u0623\u0648 \u0627\u0644\u0623\u0635\u0627\u0644\u0629\u060c \u0647\u064a \u0627\u0644\u062a\u0633\u0645\u064a\u0629 \u0627\u0644\u062a\u064a \u062a\u0637\u0644\u0642 \u0639\u0644\u0649 \u0627\u0644\u0646\u0628\u0644\u0627\u0621 \u0627\u0644\u0645\u0646\u062a\u0645\u064a\u0646 \u0625\u0644\u0649 \u0625\u062d\u062f\u0649 \u0645\u0624\u0633\u0633\u0627\u062a \u0641\u0626\u0629 \u0627\u0644\u0645\u062d\u0627\u0631\u0628\u064a\u0646 \u0627\u0644\u0627\u062c\u062a\u0645\u0627\u0639\u064a\u0629. \u0643\u0627\u0646 \u0647\u0630\u0627 \u0627\u0644\u0627\u0646\u062a\u0645\u0627\u0621 \u064a\u0639\u0648\u062f \u0625\u0644\u0649 \u0627\u0644\u062c\u062f\u0627\u0631\u0629 \u0641\u064a \u0627\u0644\u0628\u062f\u0627\u064a\u0629 \u062b\u0645 \u0623\u0635\u0628\u062d\u062a \u0627\u0644\u0623\u0644\u0642\u0627\u0628 \u062a\u062a\u0648\u0627\u0631\u062b \u0645\u0646 \u062c\u064a\u0644 \u0625\u0644\u0649 \u0622\u062e\u0631. \u0648\u0642\u062f \u062a\u0645 \u0625\u0644\u063a\u0627\u0621 \u0647\u0630\u0627 \u0627\u0644\u062a\u0642\u0633\u064a\u0645 \u0631\u0633\u0645\u064a\u0627 \u0641\u062a\u0644\u0627\u0634\u062a \u0647\u0630\u0647 \u0627\u0644\u0637\u0628\u0642\u0629 \u0628\u0639\u062f \u0645\u0627 \u062d\u062f\u062b \u0635\u0631\u0627\u0639 \u0628\u064a\u0646\u0647\u0627 \u0648\u0628\u064a\u0646 \u0637\u0628\u0642\u0629 \u0627\u0644\u0639\u0627\u0645\u0629"}, {"color": "#97c2fc", "id": "resemble", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Solty.jpg", "label": "resemble", "shape": "image", "title": "Solty Rei (jap. \u30bd\u30eb\u30c6\u30a3\u30ec\u30a4, Soruti Rei) ist eine Anime-Fernsehserie des Studios Gonzo. Die Serie wurde in Form eines Mangas adaptiert und in mehrere Sprachen \u00fcbersetzt. Das Werk l\u00e4sst sich in die Genre Action, Drama und Science Fiction einordnen."}, {"color": "#97c2fc", "id": "scarred", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Scarredlogo.jpg", "label": "scarred", "shape": "image", "title": "Scarred (en espa\u00f1ol Cicatrices) es un programa televisivo estadounidense de la cadena MTV que debut\u00f3 en pantalla el 10 de abril de 2007. En cada episodio, se comparten historias de c\u00f3mo personas que practican actividades de alto riesgo sufren lesiones o heridas mientras realizaban tales actividades, principalmente con patinetas, aunque tambi\u00e9n, ocasionalmente, con patines, esqu\u00eds, snowboards y bmx, entre otros. Las historias son narradas por sus propios protagonistas sobre las im\u00e1genes de filmaciones caseras que muestran el momento en que sufren los accidentes. Suelen agregarse los diagn\u00f3sticos m\u00e9dicos, en los que abundan las fracturas y las dislocaciones de todo tipo. Cada programa cuenta con un \u00faltimo v\u00eddeo llamado \"The Most Fucked Up Clip of the Day\" (en espa\u00f1ol, \"El v\u00eddeo m\u00e1s jodido del d\u00eda\"), reservado al caso de mayor gravedad del episodio. Un ejemplo de tales v\u00eddeos, fue un patinador que al deslizarse por un pasamanos cae y su rueda izquierda se atasca en la acera y todo su peso cae sobre su pie ocasion\u00e1ndole una fractura de tobillo, tibia y peron\u00e9. El programa es actualmente presentado por Jacoby Shaddix, cantante de la banda de rock Papa Roach. \"Alive (\u0027N Out of Control)\u0027\", canci\u00f3n de Papa Roach, es el tema del programa. El programa muestra una aclaratoria que reza: \"Cada cicatriz tiene una historia. Inspirados en la popularidad de los v\u00eddeos de colisiones, ca\u00eddas y accidentes que abundan en Internet, Scarred es una mirada profunda a algunas de las m\u00e1s espantosas cicatrices en el pa\u00eds. Cada semana, rastreamos a estos hombres y mujeres para descubrir qu\u00e9 sali\u00f3 mal, qu\u00e9 les sucedi\u00f3 en el hospital y c\u00f3mo quedaron marcados por sus cicatrices. Esta muestra es muy dolorosa para mirar\". Scarred, como muchos programas del mismo g\u00e9nero, tales como Jackass, advierte a la audiencia que no recibir\u00e1n v\u00eddeos caseros que les sean enviados. Sin embargo, los cr\u00edticos afirman que los espectadores ignoran tal advertencia, y prueba de ello es la compilaci\u00f3n de v\u00eddeos que se muestran en cada episodio, todos estos cap\u00edtulos muestran algo de suspenso cada vez que comienza un video, al momento de la ca\u00edda paran el video y el protagonista del video dice lo que pas\u00f3."}, {"color": "#97c2fc", "id": "uniform", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Canadian_Militia,_1898.jpg", "label": "uniform", "shape": "image", "title": "Uniforma (z francouzsk\u00e9ho uniforme) \u010di stejnokroj je od\u011bv jednotn\u00e9ho charakteru pro lidi, kte\u0159\u00ed pat\u0159\u00ed nap\u0159. k organizovan\u00e9 skupin\u011b. D\u00edky stejn\u00e9mu vzhledu umo\u017e\u0148uje jednoduch\u00e9 rozpozn\u00e1v\u00e1n\u00ed p\u0159\u00edslu\u0161n\u00edk\u016f skupiny a \u010dasto ozna\u010duje n\u011bjakou autoritu \u010di kompetenci sv\u00e9ho nositele (nap\u0159. uniforma arm\u00e1dn\u00ed, policejn\u00ed, hasi\u010dsk\u00e1, z\u00e1chran\u00e1\u0159sk\u00e1, \u017eelezni\u010d\u00e1\u0159sk\u00e1 atd.) Na druh\u00e9 stran\u011b pouze na voj\u00e1ka v uniform\u011b se vztahuj\u00ed mezin\u00e1rodn\u00ed dohody o v\u00e1le\u010dn\u00fdch zajatc\u00edch atd. V n\u011bkter\u00fdch zem\u00edch se u\u017e\u00edvaj\u00ed i \u0161koln\u00ed uniformy, kter\u00e9 zd\u016fraz\u0148uj\u00ed ob\u010danskou rovnost \u017e\u00e1k\u016f a student\u016f a omezuj\u00ed mo\u017enosti bohat\u0161\u00edch, jak na sebe upozornit."}, {"color": "#97c2fc", "id": "prince louis", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Arrival_of_Louis_of_France_in_England_(1216).jpg", "label": "prince louis", "shape": "image", "title": "Ludoviko la 8-a de Francio, kromnomita Ludoviko la Leono (franclingve Louis VIII de France kaj Louis le Lion) (naski\u011dis la 5-an de septembro 1187 en Parizo, mortis la 8-an de novembro 1226 en (A\u016dvernjo)) estis la re\u011do de Francio ekde 1223 \u011dis 1226, kaj estis la oka re\u011do de la kapetida dinastio en Francio. Ludoviko la 8-a estis la filo de Filipo la 2-a kaj de Izabela de Henegovio (1170-1190). Li edzi\u011dis kun Blanka de Kastilio, kiu naskis dek tri infanojn, inkluzive de la estontaj Ludoviko la 9-a (Sankta Ludoviko) kaj Karlo la 1-a de Sicilio kaj Napolo. Dum la re\u011dado de sia patro fakte akiris Ludoviko gloron : li venkis Johanon sen Tero okaze de la en 1214. La anglaj baronoj, kiuj ribelis kontra\u016d Johano, tiam promesis al Ludoviko la anglan kronon. Ludoviko el\u015dipi\u011dis en Anglion la 1216, kaj estis kronita en Londono la 21-an de majo. Sed Johano mortis, kaj la baronoj preferis elekti novan, malpli energiplenan re\u011don, tio estas la filo de Johano Henriko la 3-a. Dum la re\u011dado de Ludoviko la 8-a konkeris la franca re\u011dlando la plej grandan parton de Langvedoko : la francaj soldatoj kaptis Avinjonon, N\u00eemes, Castres, Carcassonne kaj Albi. Tuluzo rezistis dum du jaroj, anta\u016d ol fali en 1228."}, {"color": "#97c2fc", "id": "cathedrals", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Diet_of_Porvoo.jpg", "label": "cathedrals", "shape": "image", "title": "A cathedral is a church that contains the cathedra (Latin for \u0027seat\u0027) of a bishop, thus serving as the central church of a diocese, conference, or episcopate. Churches with the function of \"cathedral\" are usually specific to those Christian denominations with an episcopal hierarchy, such as the Catholic, Eastern Orthodox, Anglican, and some Lutheran churches. Church buildings embodying the functions of a cathedral first appeared in Italy, Gaul, Spain, and North Africa in the 4th century, but cathedrals did not become universal within the Western Catholic Church until the 12th century, by which time they had developed architectural forms, institutional structures, and legal identities distinct from parish churches, monastic churches, and episcopal residences. The cathedral is more important in the hierarchy than the church because it is from the cathedral that the bishop governs the area under his or her administrative authority. Following the Protestant Reformation, the Christian church in several parts of Western Europe, such as Scotland, the Netherlands, certain Swiss Cantons and parts of Germany, adopted a presbyterian polity that did away with bishops altogether. Where ancient cathedral buildings in these lands are still in use for congregational worship, they generally retain the title and dignity of \"cathedral\", maintaining and developing distinct cathedral functions, but void of hierarchical supremacy. From the 16th century onwards, but especially since the 19th century, churches originating in Western Europe have undertaken vigorous programmes of missionary activity, leading to the founding of large numbers of new dioceses with associated cathedral establishments of varying forms in Asia, Africa, Australasia, Oceania and the Americas. In addition, both the Catholic Church and Orthodox churches have formed new dioceses within formerly Protestant lands for converts and migrant co-religionists. Consequently, it is not uncommon to find Christians in a single city being served by three or more cathedrals of differing denominations."}, {"color": "#97c2fc", "id": "meat", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Blade_steak.jpg", "label": "meat", "shape": "image", "title": "Viando estas la karno de besto rigardata a\u016d uzata kiel man\u011da\u0135o. \u011ci estas biologie muskola maso a\u016d histo, ofte kun graso. Viando por homa man\u011dado devenas \u0109efe de breditaj bestoj, mortigitaj en bu\u0109ejo. Temas pri populara kaj komerca klasigo (ne scienca) kiu apliki\u011das nur al surteraj animaloj \u2014 normale vertebruloj: mamuloj, birdoj kaj reptilioj \u2014, \u0109ar, spite la fakton ke oni povas apliki tiun difinon al la maraj animaloj, tiuj eniras en la kategorio de fi\u015da\u0135o, \u0109efe \u0109e fi\u015doj \u2014la krustuloj, moluskoj kaj aliaj grupoj kutime ricevas la nomon de marfruktoj\u2014. Trans ties \u011dusta biologia klasigo, aliaj animaloj, kiaj la marmamuloj, estis foje konsiderataj viando kaj foje fi\u015da\u0135o."}, {"color": "#97c2fc", "id": "romanesque style", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tom\u00e814.jpg", "label": "romanesque style", "shape": "image", "title": "L\u0027architecture romane est le premier grand style cr\u00e9\u00e9 au Moyen \u00c2ge en Europe apr\u00e8s le d\u00e9clin de la civilisation gr\u00e9co-romaine. Son d\u00e9veloppement est pleinement \u00e9tabli vers 1060 mais les premiers signes de mutation sont diff\u00e9rents suivant les r\u00e9gions et il n\u0027y a pas de consensus sur une date des d\u00e9buts qui vont du VIe au XIe si\u00e8cle. L\u0027architecture gothique est le style qui lui succ\u00e8de progressivement \u00e0 partir du XIIe si\u00e8cle. Le dynamisme monastique, de profondes aspirations religieuses et morales, la spiritualit\u00e9 des routes de p\u00e8lerinages dans une Europe rendue \u00e0 la paix pr\u00e9sident \u00e0 la naissance de l\u0027art roman et contribuent \u00e0 en faire un style vraiment neuf et dou\u00e9 d\u0027une profonde originalit\u00e9. La volont\u00e9 de lib\u00e9rer l\u0027\u00c9glise de la tutelle de pouvoirs s\u00e9culiers, les croisades, la reconqu\u00eate chr\u00e9tienne en Espagne avec l\u0027effondrement du califat de Cordoue, la disparition du m\u00e9c\u00e9nat royal ou princier font de l\u0027art roman l\u0027art de toute la chr\u00e9tient\u00e9 m\u00e9di\u00e9vale. L\u0027architecture romane s\u0027est d\u00e9velopp\u00e9e sur un vaste espace qui s\u0027\u00e9tend depuis la moiti\u00e9 nord de l\u0027Espagne jusqu\u0027\u00e0 l\u0027Irlande, l\u0027\u00c9cosse et la moiti\u00e9 de la Scandinavie. L\u0027Est de l\u0027Europe, les pays slaves de la Pologne \u00e0 la Slovaquie, la Boh\u00eame et la Moravie, la Hongrie et la Slov\u00e9nie adoptent aussi ce style comme l\u0027ensemble de l\u0027Italie avec ses \u00eeles. Cet espace correspond \u00e0 l\u0027influence de l\u0027\u00c9glise romaine au Moyen \u00c2ge, \u00e0 la grande famille des peuples romano-germaniques, des Slaves de l\u0027Ouest et de quelques reliques ethniques. Les premiers foyers d\u0027art roman se manifestent d\u00e9j\u00e0 vers l\u0027an mille, en Catalogne sur les contreforts nord et sud de la partie orientale des Pyr\u00e9n\u00e9es, en Lombardie \u00e9tendue de la plaine centrale du P\u00f4 \u00e0 l\u0027Italie du sud, en Bourgogne dans la zone fluviale de la Sa\u00f4ne, en Normandie pr\u00e8s de la Manche, sur le cours inf\u00e9rieur du Rhin jusqu\u0027\u00e0 la Moselle, la haute Rh\u00e9nanie de B\u00e2le \u00e0 Mayence et la Basse Saxe entre l\u0027Elbe et la Weser. D\u0027autres r\u00e9gions connaissent un d\u00e9veloppement plus tardif de l\u0027architecture romane, dont l\u0027originalit\u00e9 \u00e9clate au XIe si\u00e8cle, comme la Westphalie, la Toscane, les Pouilles, la Provence et l\u0027Aquitaine. Entre 1042 et 1066 \u00c9douard le Confesseur dont la m\u00e8re est normande introduit l\u0027art roman en Angleterre et apr\u00e8s la conqu\u00eate de l\u0027Angleterre en 1066, les Normands int\u00e8grent des apports anglo-saxons dans l\u0027art anglo-normand. Sur le plan technique, on passe de la pierre cass\u00e9e au marteau \u00e0 l\u0027appareil de pierre taill\u00e9e et la mise au point de la pile compos\u00e9e. Sur le plan architectural, l\u0027art roman introduit la fa\u00e7ade harmonique, le chevet \u00e0 d\u00e9ambulatoire, les vo\u00fbtes en berceau plein-cintre et bris\u00e9, la vo\u00fbte d\u0027ar\u00eates et la crois\u00e9e d\u0027ogives avec leurs contrebutements. La terminologie \u00ab art roman \u00bb appara\u00eet en France pour la premi\u00e8re fois en 1818. Les sp\u00e9cialistes allemands font remonter la naissance de l\u0027art roman apr\u00e8s l\u0027art ottonien et r\u00e9servent le terme style roman \u00e0 la derni\u00e8re phase de l\u0027\u00e9volution architecturale. L\u0027architecture romane est en Angleterre traditionnellement d\u00e9nomm\u00e9e architecture normande."}, {"color": "#97c2fc", "id": "wholesale", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gate8_Business_Park_toimistorakennus.jpg", "label": "wholesale", "shape": "image", "title": "\ub3c4\ub9e4(\u90fd\u8ce3)\ub294 \uc0c1\ud488 \uc720\ud1b5 \uacfc\uc815\uc5d0\uc11c \uc0dd\uc0b0 \u00b7 \uc218\ud655\uacfc \uc720\ud1b5\uc758 \uc911\uac04\uc5d0 \uc704\uce58\ud558\ub294 \uacbd\uc81c (\ud310\ub9e4) \ud65c\ub3d9\uc744 \ud558\ub294 \uc5c5\uc885\uc774\ub2e4."}, {"color": "#97c2fc", "id": "american library association", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/American_Library_Association_conference_(5927127991).jpg", "label": "american library association", "shape": "image", "title": "\u0397 \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03ac\u03bd\u03b9\u03ba\u03b7 \u0388\u03bd\u03c9\u03c3\u03b7 \u0392\u03b9\u03b2\u03bb\u03b9\u03bf\u03b8\u03b7\u03ba\u03ce\u03bd (\u03b1\u03b3\u03b3\u03bb. American Library Association - ALA) \u03b9\u03b4\u03c1\u03cd\u03b8\u03b7\u03ba\u03b5 \u03c4\u03bf\u03bd \u039f\u03ba\u03c4\u03ce\u03b2\u03c1\u03b9\u03bf \u03c4\u03bf\u03c5 1876 \u03c3\u03c4\u03bf \u03a3\u03b9\u03ba\u03ac\u03b3\u03bf \u03ba\u03b1\u03b9 \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03b5\u03af \u03c4\u03b7\u03bd \u03c0\u03b1\u03bb\u03b1\u03b9\u03cc\u03c4\u03b5\u03c1\u03b7 \u03ad\u03bd\u03c9\u03c3\u03b7 \u03b2\u03b9\u03b2\u03bb\u03b9\u03bf\u03b8\u03b7\u03ba\u03ce\u03bd \u03c3\u03b5 \u03c0\u03b1\u03b3\u03ba\u03cc\u03c3\u03bc\u03b9\u03bf \u03b5\u03c0\u03af\u03c0\u03b5\u03b4\u03bf. \u0397 ALA \u03b9\u03b4\u03c1\u03cd\u03b8\u03b7\u03ba\u03b5 \u03b1\u03c0\u03cc \u03c4\u03bf\u03c5\u03c2 Melvil Dewey, C. A. Cutter, Thomas W. Bicknell, Samuel S. Green, James L. Whitney, Justin Winsor \u03ba\u03b1\u03b9 Fred B. Perkins. \u0394\u03b9\u03bf\u03b9\u03ba\u03b5\u03af\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc \u03ad\u03bd\u03b1 \u03a3\u03c5\u03bc\u03b2\u03bf\u03cd\u03bb\u03b9\u03bf (Council) 186 \u03bc\u03b5\u03bb\u03ce\u03bd, \u03c4\u03b7\u03bd \u0395\u03ba\u03c4\u03b5\u03bb\u03b5\u03c3\u03c4\u03b9\u03ba\u03ae \u0395\u03c0\u03b9\u03c4\u03c1\u03bf\u03c0\u03ae (Executive Board), \u03c4\u03b1 \u03bf\u03c0\u03bf\u03af\u03b1 \u03b5\u03ba\u03bb\u03ad\u03b3\u03bf\u03c5\u03bd \u03c4\u03b1 \u03bc\u03ad\u03bb\u03b7, \u03ba\u03b1\u03b8\u03ce\u03c2 \u03ba\u03b1\u03b9 \u03b1\u03c0\u03cc 8 \u03bc\u03ad\u03bb\u03b7 \u03b5\u03ba\u03bb\u03b5\u03b3\u03bc\u03ad\u03bd\u03b1 \u03b1\u03c0\u03cc \u03c4\u03bf \u03a3\u03c5\u03bc\u03b2\u03bf\u03cd\u03bb\u03b9\u03bf."}, {"color": "#97c2fc", "id": "obsolescence", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Jimi_Hendrix\u0027s_bell-bottoms,_Hard_Rock_Cafe_Hollywood.jpg", "label": "obsolescence", "shape": "image", "title": "Il termine obsolescenza indica in genere la perdita di valore nel mercato di un bene, causata dal progresso tecnico o innovazione tecnologica. Il bene superato tecnologicamente si definisce con l\u0027aggettivo obsoleto. In senso lato, la parola obsolescenza indica un invecchiamento in genere."}, {"color": "#97c2fc", "id": "enceinte", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Chateau-de-Vincennes-donjon.jpg", "label": "enceinte", "shape": "image", "title": "La ringmuro (anka\u016d nomata \u0109efa muro a\u016d \u0109irka\u016dmuro) estas , kiu \u0109irka\u016das la internon de burgo a\u016d de similaj fortika\u0135oj. Unuopa parto inter du turoj estas nomata kurtino."}, {"color": "#97c2fc", "id": "footsteps", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Footsteps_logo.png", "label": "footsteps", "shape": "image", "title": "Footsteps is a not-for-profit organization based in New York City that provides educational, vocational, and social support to people who have left or want to leave a Haredi or Hasidic Jewish community in the United States."}, {"color": "#97c2fc", "id": "reliant", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Reliant_Blue_Plaque.jpg", "label": "reliant", "shape": "image", "title": "Reliant was een Britse autofabrikant. Het bedrijf was gevestigd in Tamworth (Staffordshire) Reliant werd in 1935 door T. L. Williams opgericht, om de Raleigh driewielige bestelwagen te bouwen. Dit vrachtwagentje dat qua uiterlijk doet denken aan de Vespacar was in 1933 ontworpen maar Raleigh wilde het niet langer produceren. Er zijn verschillende uitvoeringen geweest van deze driewieler bestelauto, met een laadvermogen vari\u00ebrend van 6 CWT tot 12 CWT. (1 CWT is bijna 50kg)."}, {"color": "#97c2fc", "id": "springboard", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cannonball_Senton.jpg", "label": "springboard", "shape": "image", "title": "Strikes are offensive moves in professional wrestling, that can sometimes be used to set up an opponent for a hold or for a throw. There are a wide variety of strikes in pro wrestling, and many are known by several different names. Professional wrestlers frequently give their finishers new names. Occasionally, these names become popular and are used regardless of the wrestler performing the technique. Professional wrestling contains a variety of punches and kicks found in martial arts and other fighting sports; the moves listed below are more specific to wrestling itself. Many of the moves below can also be performed from a raised platform (the top rope, the ring apron, etc.); these are called aerial variations. Moves are listed under general categories whenever possible."}, {"color": "#97c2fc", "id": "brereton", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Michael-Drayton-Poly-Olbion.jpg", "label": "brereton", "shape": "image", "title": "Brereton Hall ist ein Landhaus n\u00f6rdlich des Dorfes Brereton Green in der englischen Verwaltungseinheit Cheshire East. English Heritage hat es als historisches Bauwerk I. Grades gelistet."}, {"color": "#97c2fc", "id": "wax", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Montana_10_bg_061905.jpg", "label": "wax", "shape": "image", "title": "Cera origin\u00e0riament \u00e9s la subst\u00e0ncia secretada per l\u0027abella usada per a la construcci\u00f3 dels seus ruscs. En qu\u00edmica cera es refereix a una classe de compostos qu\u00edmics que f\u00edsicament s\u00f3n pl\u00e0stics mal\u00b7leables a temperatura ambient. Els seus punts de fusi\u00f3 estan per sobre dels 45 \u00b0C i foses donen un l\u00edquid de poca viscositat. Les ceres s\u00f3n insolubles en aigua per\u00f2 solubles en solvents basats en el petroli. Totes les ceres s\u00f3n compostos org\u00e0nics tant les ceres sint\u00e8tiques com les que es troben a la natura. Des del punt de vista qu\u00edmic, la cera d\u0027abella \u00e9s formada per mol\u00e8cules que s\u0027obtenen per esterificaci\u00f3 d\u0027un \u00e0cid gras amb un alcohol monovalent lineal de cadena llarga de pes molecular elevat. S\u00f3n palmitat de , l\u0027\u00e8ster derivat de l\u0027\u00e0cid palm\u00edtic, i l\u0027alcohol o miricil."}, {"color": "#97c2fc", "id": "archers", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Crecy_village_sign.jpg", "label": "archers", "shape": "image", "title": "( \ud6c4\ud55c \ucd08\uae30\uc758 \uc778\ubb3c\uc5d0 \ub300\ud574\uc11c\ub294 \uc7a5\uad81 (\ud6c4\ud55c) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.) \uc7a5\uad81(\u9577\u5f13) \ub610\ub294 \ub871 \ubcf4\uc6b0(Longbow)\ub294 \uc774\ub984 \uadf8\ub300\ub85c \ud65c \uac00\uc6b4\ub370, \uae34 \ud65c\uc744 \uac00\ub9ac\ud0a8\ub2e4. \uc5ed\uc0ac\uc801\uc73c\ub85c \ubcfc \ub54c \uace0\ub300 \uc778\ub3c4\uc640 \ud398\ub974\uc2dc\uc544 \uc81c\uad6d\ucc98\ub7fc \uc77c\ucc0d\ubd80\ud130 \ud65c\uc744 \uad70\ub300\uc5d0 \ubb34\uae30\ub85c \ub3c4\uc785\ud55c \ub098\ub77c\ub4e4\uc5d0\uc11c \uadf8 \uc874\uc7ac\ub97c \ucc3e\uc544\ubcfc \uc218 \uc788\ub2e4. \uc720\ub7fd\uc758 \uc5ed\uc0ac\uc5d0\uc11c\ub294 \uc911\uc138\uc5d0 \uc601\uad6d\uc5d0\uc11c \uc0ac\uc6a9\ud55c \ud65c\ub85c \uc54c\ub824\uc838 \uc788\uace0, \uc774\uac83\ub9cc\uc744 \ub871 \ubcf4\uc6b0\ub85c \uc0dd\uac01\ud558\ub294 \uac83\uc774 \uc77c\ubc18\uc801\uc774\ub2e4.(\uc6e8\uc77c\uc2a4 \uc7a5\uad81) \uc601\uad6d\uc5d0\uc11c \uc0ac\uc6a9\ub41c \ub871 \ubcf4\uc6b0\ub294 \uc8fc\ub85c \ub098\ubb34\ub85c \ub9cc\ub4e4\uc5b4\uc84c\uc73c\uba70 \uae38\uc774\ub294 150~180cm\uc774\uace0 \ubb34\uac8c\ub294 0.6~0.8kg \uac00\ub7c9\uc774\uba70 \uc0ac\uc6a9\ud558\ub294 \ud654\uc0b4\uc758 \uae38\uc774\ub294 75~100cm \uac00\ub7c9, \ubb34\uac8c\ub294 0.5~0.7kg \ubbf8\ub9cc\uc774\uc5c8\ub2e4. \ud654\uc0b4\ucd09 \ubd80\ubd84\uc740 \uc18c\ucf13 \ubaa8\uc591\uc774\uace0 \ub05d\uc744 \uc608\ub9ac\ud558\uac8c \ub9cc\ub4e0 \ub2e8\uc21c\ud55c \ubaa8\uc591\uc774\uc9c0\ub9cc \uadf8 \uc7ac\uc9c8\uc740 \uac15\ucca0\uc774\ub2e4. \uc7a5\uad81\uc758 \uc0ac\uc6a9\ubc95\uc740 \ub2e8\uc21c \uc0ac\uc6a9\ubc95\uacfc \uace0\ub3c4\uc758 \uae30\uc220\uc774 \ud544\uc694\ud55c \uc0ac\uc6a9\ubc95\uc73c\ub85c \ub098\ub20c \uc218 \uc788\ub2e4. \ub2e8\uc21c \uc0ac\uc6a9\ubc95\uc740 \uc3d8\ub294 \ubc29\ud5a5\uc774 \uc77c\uc9c1\uc120\uc774\uba70 \uc7a1\uc740 \uc190\uac00\ub77d \ub05d\uc73c\ub85c \uc801\uc744 \uaca8\ub0e5\ud574 \uc3d8\ub294 \uac83\uc774\ub2e4. \uc774\uac83\uc740 \uaca8\ub0e5\ud55c \uc801\uc744 \uadf8\ub300\ub85c \uacf5\uaca9\ud55c\ub2e4\ub294 \uc810\uc5d0\uc11c \uacfc\ub141\uc744 \uaca8\ub0e5\ud558\ub294 \uc694\ub839\uacfc \ub611\uac19\ub2e4. \ud55c\ud3b8, \uace0\ub3c4\uc758 \uae30\uc220\uc740 \uc0ac\uc815\uac70\ub9ac\ub97c \uae38\uac8c \ud558\uae30 \uc704\ud574 \uc0b0 \ubaa8\uc591\uc758 \uace1\uc120 \ubc29\ud5a5\uc73c\ub85c \uc801\uc744 \uacf5\uaca9\ud55c\ub2e4\ub294 \uc810\uc5d0\uc11c, \uadf8 \ubaa9\uc801\uc740 \uac19\uc9c0\ub9cc \uc801\uc744 \uba85\uc911\uc2dc\ud0a4\ub294 \uae30\uc220\uc774 \uc5b4\ub824\uc6cc\uc11c \uac15\ub3c4 \ub192\uc740 \ud6c8\ub828\uc774 \ud544\uc694\ud558\ub2e4."}, {"color": "#97c2fc", "id": "retrofitting", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/British_Rail_Class_483_-_door_open_buttons.jpg", "label": "retrofitting", "shape": "image", "title": "Eftermontering (engelska Retrofitting) inneb\u00e4r att en produkt eller anl\u00e4ggning uppgraderas och f\u00e5r nya funktioner efter att den kommit ut p\u00e5 marknaden, ofta med teknik som inte fanns tillg\u00e4nglig n\u00e4r produkten eller anl\u00e4ggningen ursprungligen konstruerades. Det kan inneb\u00e4ra bland annat b\u00e4ttre prestanda, billigare/s\u00e4krare drift eller att nya regler och lagar kr\u00e4ver \u00e4ndringen. Det \u00e4r inte s\u00e4llan tredjepartsprodukter som eftermonteras, s\u00e5 kallade eftermarknadsprodukter. Det finns f\u00f6retag som enbart \u00e4gnar sig \u00e5t eftermarknaden. Fordon kan f\u00e5 nya styrboxar f\u00f6r att f\u00f6rb\u00e4ttra prestanda och belysningsarmaturer kan f\u00e5 nya ljusk\u00e4llor f\u00f6r l\u00e4ngre livsl\u00e4ngd och l\u00e4gre energif\u00f6rbrukning. Beroende p\u00e5 lokala lagar och regler kan s\u00e5dan montering ibland kr\u00e4va intyg eller godk\u00e4nnande fr\u00e5n myndigheter eller den ursprungliga leverant\u00f6ren. Exempel p\u00e5 eftermontering: \n* R\u00f6kgasrening f\u00f6r kraftverk \n* Infiltrationsanl\u00e4ggningar f\u00f6r gamla avlopp \n* Komplettering av maskin f\u00f6r att klara av nya produkter \n* Automatiskt t\u00e5gstopp (ATC) f\u00f6r j\u00e4rnv\u00e4gar \n* Datorisering av processanl\u00e4ggningar"}, {"color": "#97c2fc", "id": "fortress", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Copertino.jpg", "label": "fortress", "shape": "image", "title": "Als Burg wird ein in sich geschlossener, bewohnbarer Wehrbau bezeichnet, epochen\u00fcbergreifend auch eine fr\u00fchgeschichtliche oder antike Befestigungsanlage, im engeren Sinn ein mittelalterlicher Wohn- und Wehrbau. Eine herausragende Rolle spielte die Burg im Mittelalter, in dessen Verlauf eine Vielzahl von Burganlagen in Europa entstanden und die Burg institutionell eng mit der feudalen Organisationsform der Grundherrschaft verbunden war. Burgen sind heute ein oft f\u00fcr den Tourismus wichtiges Baudenkmal, Kulturgut und Teil des gewachsenen kulturellen Erbes. Viele Burgen tragen das Kennzeichen f\u00fcr Kulturgut entsprechend der Haager Konvention zum Schutz von Kulturgut bei bewaffneten Konflikten (vgl. Internationales Komitee vom Blauen Schild)."}, {"color": "#97c2fc", "id": "english army", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Oliver_Cromwell_by_Samuel_Cooper.jpg", "label": "english army", "shape": "image", "title": "\u0410\u043d\u0433\u043b\u0438\u0439\u0441\u043a\u0430\u044f \u0430\u0440\u043c\u0438\u044f (\u0430\u043d\u0433\u043b. English Army) \u2014 \u0
