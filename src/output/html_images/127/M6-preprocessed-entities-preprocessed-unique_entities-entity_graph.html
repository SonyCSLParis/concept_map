438\u0437 \u0434\u0440\u0435\u0432\u043d\u0435\u0439\u0448\u0438\u0445 \u0438\u043d\u0436\u0435\u043d\u0435\u0440\u043d\u044b\u0445 \u0438\u0437\u043e\u0431\u0440\u0435\u0442\u0435\u043d\u0438\u0439 \u0447\u0435\u043b\u043e\u0432\u0435\u0447\u0435\u0441\u0442\u0432\u0430."}, {"color": "#97c2fc", "id": "angle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Adjacentangles.svg", "label": "angle", "shape": "image", "title": "In Euclidean geometry, an angle is the figure formed by two rays, called the sides of the angle, sharing a common endpoint, called the vertex of the angle.Angles formed by two rays lie in the plane that contains the rays. Angles are also formed by the intersection of two planes. These are called dihedral angles. Two intersecting curves may also define an angle, which is the angle of the rays lying tangent to the respective curves at their point of intersection. Angle is also used to designate the measure of an angle or of a rotation. This measure is the ratio of the length of a circular arc to its radius. In the case of a geometric angle, the arc is centered at the vertex and delimited by the sides. In the case of a rotation, the arc is centered at the center of the rotation and delimited by any other point and its image by the rotation."}, {"color": "#97c2fc", "id": "owain glyndwr", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Monument_to_Owain_Glyndwr\u0027s_Victory_at_Hyddgen_-_geograph.org.uk_-_766570.jpg", "label": "owain glyndwr", "shape": "image", "title": "Owain Glynd\u0175r [O\u016dajn Glindur\u0027] estis la lasta kimro kiu havis la titolon \"Princo de Kimrio\".Li komencis en 1400 ribelon kontra\u016d la angla superregado en Kimrio kaj gajnis vastan subtenon inter kimroj, sed post komencaj sukcesoj tamen finfine malvenkis. Li konsideratas kimra nacia heroo. \n* Owain Glynd\u0175r \n* Memorilo pri la mortintoj de la Batalo de Mynydd Hyddgen"}, {"color": "#97c2fc", "id": "britain", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lullingstone_paintings2.jpg", "label": "britain", "shape": "image", "title": "Die Insel Britannien, heute als Gro\u00dfbritannien bezeichnet, stand von 43 bis etwa 440 n. Chr. zu Teilen unter r\u00f6mischer Herrschaft. Diese erstreckte sich auf die heutigen Landesteile England bis zum Hadrianswall sowie Wales. Dieser Artikel widmet sich vorwiegend den r\u00f6misch beherrschten Gebieten der britischen Insel. Zur Geschichte der n\u00f6rdlichen, nicht durch das R\u00f6mische Reich kontrollierten Areale siehe die Artikel zur Geschichte Schottlands und den Pikten."}, {"color": "#97c2fc", "id": "dowse", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Curious_Myths_p_81_rod.jpg", "label": "dowse", "shape": "image", "title": "\u30c0\u30a6\u30b8\u30f3\u30b0\uff08\u82f1\u8a9e: Dowsing\uff09\u306f\u3001\u5730\u4e0b\u6c34\u3084\u8cb4\u91d1\u5c5e\u306e\u9271\u8108\u306a\u3069\u96a0\u308c\u305f\u7269\u3092\u3001\u68d2\u3084\u632f\u308a\u5b50\u306a\u3069\u306e\u88c5\u7f6e\u306e\u52d5\u304d\u306b\u3088\u3063\u3066\u767a\u898b\u3067\u304d\u308b\u3068\u8b33\u3046\u624b\u6cd5\u3002\u30c0\u30a6\u30b8\u30f3\u30b0\u3067\u7528\u3044\u3089\u308c\u308b\u7528\u5177\u306b\u306f\u30da\u30f3\u30c7\u30e5\u30e9\u30e0\u30fb\u30c0\u30a6\u30b8\u30f3\u30b0\uff08\u632f\u308a\u5b50\uff09\u3001\u30ed\u30c3\u30c9\u30fb\u30c0\u30a6\u30b8\u30f3\u30b0\uff08L\u5b57\u5f62\u30fbY\u5b57\u5f62\u306e\u68d2\uff09\u306a\u3069\u306e\u7a2e\u985e\u304c\u3042\u308b\u3002"}, {"color": "#97c2fc", "id": "switzerland", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/United_Nations_Flags_-_cropped.jpg", "label": "switzerland", "shape": "image", "title": "\u0428\u0432\u0435\u0439\u0446\u0430\u0301\u0440\u0456\u044f (\u0442\u0430\u043a\u043e\u0436 \u0428\u0432\u0430\u0439\u0446\u00e1\u0440\u0456\u044f; \u043d\u0456\u043c. die Schweiz, \u0444\u0440. la Suisse, \u0456\u0442\u0430\u043b. Svizzera, \u0440\u043e\u043c\u0430\u043d\u0448. Svizra), \u043e\u0444\u0456\u0446\u0456\u0439\u043d\u0430 \u043d\u0430\u0437\u0432\u0430 \u0428\u0432\u0435\u0439\u0446\u0430\u0301\u0440\u0441\u044c\u043a\u0430 \u041a\u043e\u043d\u0444\u0435\u0434\u0435\u0440\u0430\u0301\u0446\u0456\u044f \u2014 \u0434\u0435\u0440\u0436\u0430\u0432\u0430, \u0440\u043e\u0437\u0442\u0430\u0448\u043e\u0432\u0430\u043d\u0430 \u043d\u0430 \u0441\u0442\u0438\u043a\u0443 \u0417\u0430\u0445\u0456\u0434\u043d\u043e\u0457, \u0426\u0435\u043d\u0442\u0440\u0430\u043b\u044c\u043d\u043e\u0457 \u0442\u0430 \u041f\u0456\u0432\u0434\u0435\u043d\u043d\u043e\u0457 \u0404\u0432\u0440\u043e\u043f\u0438. \u0424\u0435\u0434\u0435\u0440\u0430\u0442\u0438\u0432\u043d\u0430 \u0440\u0435\u0441\u043f\u0443\u0431\u043b\u0456\u043a\u0430, \u0449\u043e \u0441\u043a\u043b\u0430\u0434\u0430\u0454\u0442\u044c\u0441\u044f \u0437 26 \u043a\u0430\u043d\u0442\u043e\u043d\u0456\u0432, \u0437 \u0444\u0435\u0434\u0435\u0440\u0430\u043b\u044c\u043d\u043e\u044e \u0432\u043b\u0430\u0434\u043e\u044e \u0443 \u0411\u0435\u0440\u043d\u0456. \u041a\u0440\u0430\u0457\u043d\u0430 \u043d\u0435 \u043c\u0430\u0454 \u0432\u0438\u0445\u043e\u0434\u0443 \u0434\u043e \u043c\u043e\u0440\u044f \u0456 \u043c\u0435\u0436\u0443\u0454 \u0437 \u0406\u0442\u0430\u043b\u0456\u0454\u044e \u043d\u0430 \u043f\u0456\u0432\u0434\u043d\u0456, \u0424\u0440\u0430\u043d\u0446\u0456\u0454\u044e \u043d\u0430 \u0437\u0430\u0445\u043e\u0434\u0456, \u041d\u0456\u043c\u0435\u0447\u0447\u0438\u043d\u043e\u044e \u043d\u0430 \u043f\u0456\u0432\u043d\u043e\u0447\u0456 \u0442\u0430 \u0410\u0432\u0441\u0442\u0440\u0456\u0454\u044e \u0456 \u041b\u0456\u0445\u0442\u0435\u043d\u0448\u0442\u0435\u0439\u043d\u043e\u043c \u043d\u0430 \u0441\u0445\u043e\u0434\u0456. \u0413\u0435\u043e\u0433\u0440\u0430\u0444\u0456\u0447\u043d\u043e \u0440\u043e\u0437\u0434\u0456\u043b\u0435\u043d\u0430 \u0428\u0432\u0435\u0439\u0446\u0430\u0440\u0441\u044c\u043a\u0438\u043c \u043f\u043b\u0430\u0442\u043e, \u0410\u043b\u044c\u043f\u0430\u043c\u0438 \u0442\u0430 \u042e\u0440\u0430\u043c\u0438 \u0439 \u043e\u0445\u043e\u043f\u043b\u044e\u0454 \u0437\u0430\u0433\u0430\u043b\u044c\u043d\u0443 \u043f\u043b\u043e\u0449\u0443 \u0443 41 285 \u043a\u043c\u00b2, \u0437 \u044f\u043a\u0438\u0445 \u043f\u043b\u043e\u0449\u0430 \u0441\u0443\u0448\u0456 \u2014 39 997 \u043a\u043c\u00b2. \u0423 \u0442\u043e\u0439 \u0447\u0430\u0441 \u044f\u043a \u0410\u043b\u044c\u043f\u0438 \u0437\u0430\u0439\u043c\u0430\u044e\u0442\u044c \u0431\u0456\u043b\u044c\u0448\u0443 \u0447\u0430\u0441\u0442\u0438\u043d\u0443 \u043a\u0440\u0430\u0457\u043d\u0438, \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u043d\u044f \u0428\u0432\u0435\u0439\u0446\u0430\u0440\u0456\u0457, \u044f\u043a\u0435 \u0441\u043a\u043b\u0430\u0434\u0430\u0454 \u0431\u043b\u0438\u0437\u044c\u043a\u043e 8,5 \u043c\u0456\u043b\u044c\u0439\u043e\u043d\u0456\u0432, \u0437\u043e\u0441\u0435\u0440\u0435\u0434\u0436\u0435\u043d\u043e \u0432 \u043e\u0441\u043d\u043e\u0432\u043d\u043e\u043c\u0443 \u043d\u0430 \u0428\u0432\u0435\u0439\u0446\u0430\u0440\u0441\u044c\u043a\u043e\u043c\u0443 \u043f\u043b\u0430\u0442\u043e, \u0434\u0435 \u0440\u043e\u0437\u0442\u0430\u0448\u043e\u0432\u0430\u043d\u0456 \u043d\u0430\u0439\u0431\u0456\u043b\u044c\u0448\u0456 \u043c\u0456\u0441\u0442\u0430, \u0437\u043e\u043a\u0440\u0435\u043c\u0430 \u0442\u0440\u0438 \u0433\u043e\u043b\u043e\u0432\u043d\u0456 \u0435\u043a\u043e\u043d\u043e\u043c\u0456\u0447\u043d\u0456 \u0446\u0435\u043d\u0442\u0440\u0438: \u0426\u044e\u0440\u0438\u0445, \u0416\u0435\u043d\u0435\u0432\u0430 \u0442\u0430 \u0411\u0430\u0437\u0435\u043b\u044c. \u0414\u0430\u0442\u043e\u044e \u0441\u0442\u0432\u043e\u0440\u0435\u043d\u043d\u044f \u0428\u0432\u0435\u0439\u0446\u0430\u0440\u0441\u044c\u043a\u043e\u0457 \u041a\u043e\u043d\u0444\u0435\u0434\u0435\u0440\u0430\u0446\u0456\u0457 \u0432\u0432\u0430\u0436\u0430\u044e\u0442\u044c 1 \u0441\u0435\u0440\u043f\u043d\u044f 1291 \u0440\u043e\u043a\u0443, \u043a\u043e\u043b\u0438 \u0442\u0440\u0438 \u043b\u0456\u0441\u043e\u0432\u0456 \u043a\u0430\u043d\u0442\u043e\u043d\u0438 (\u0437\u0435\u043c\u043b\u0456): \u0423\u0440\u0456, \u0428\u0432\u0456\u0446 \u0456 \u0423\u043d\u0442\u0435\u0440\u0432\u0430\u043b\u044c\u0434\u0435\u043d, \u0432\u0456\u0434\u0441\u0442\u043e\u044e\u044e\u0447\u0438 \u043d\u0435\u0437\u0430\u043b\u0435\u0436\u043d\u0456\u0441\u0442\u044c \u0432\u0456\u0434 \u0413\u0430\u0431\u0441\u0431\u0443\u0440\u0433\u0456\u0432, \u0443\u043a\u043b\u0430\u043b\u0438 \u0437\u0430\u0440\u0430\u0434\u0438 \u043e\u0431\u043e\u0440\u043e\u043d\u0438 \u00ab\u0432\u0456\u0447\u043d\u0438\u0439 \u0441\u043e\u044e\u0437\u00bb (\u0432 \u0440\u0430\u043c\u043a\u0430\u0445 \u00ab\u0421\u0432\u044f\u0449\u0435\u043d\u043d\u043e\u0457 \u0420\u0438\u043c\u0441\u044c\u043a\u043e\u0457 \u0456\u043c\u043f\u0435\u0440\u0456\u0457\u00bb). \u042f\u043a \u0441\u0430\u043c\u043e\u0441\u0442\u0456\u0439\u043d\u0430 \u0434\u0435\u0440\u0436\u0430\u0432\u0430 \u0428\u0432\u0435\u0439\u0446\u0430\u0440\u0456\u044f \u043e\u0434\u0435\u0440\u0436\u0430\u043b\u0430 \u043c\u0456\u0436\u043d\u0430\u0440\u043e\u0434\u043d\u0435 \u0432\u0438\u0437\u043d\u0430\u043d\u043d\u044f \u0437\u0430 \u0412\u0435\u0441\u0442\u0444\u0430\u043b\u044c\u0441\u044c\u043a\u0438\u043c \u043c\u0438\u0440\u043e\u043c 1648 \u0440\u043e\u043a\u0443. 19 \u0441\u0435\u0440\u043f\u043d\u044f 1798 \u0440\u043e\u043a\u0443 \u0432 \u0443\u043c\u043e\u0432\u0430\u0445 \u0444\u0440\u0430\u043d\u0446\u0443\u0437\u044c\u043a\u043e\u0457 \u043e\u043a\u0443\u043f\u0430\u0446\u0456\u0457 \u0431\u0443\u043b\u043e \u043f\u0440\u043e\u0433\u043e\u043b\u043e\u0448\u0435\u043d\u043e \u0413\u0435\u043b\u044c\u0432\u0435\u0442\u0456\u0439\u0441\u044c\u043a\u0443 \u0440\u0435\u0441\u043f\u0443\u0431\u043b\u0456\u043a\u0443, \u0449\u043e \u043f\u0440\u043e\u0456\u0441\u043d\u0443\u0432\u0430\u043b\u0430 \u0434\u043e 1803 \u0440\u043e\u043a\u0443 \u0456 \u043c\u0430\u043b\u0430 \u0454\u0434\u0438\u043d\u0443 \u043a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0456\u044e. \u0412\u0456\u0434\u0435\u043d\u0441\u044c\u043a\u0438\u0439 \u043a\u043e\u043d\u0433\u0440\u0435\u0441 1814\u20131815 \u0440\u0440. \u0432\u0441\u0442\u0430\u043d\u043e\u0432\u0438\u0432 \u043a\u043e\u0440\u0434\u043e\u043d\u0438 \u0428\u0432\u0435\u0439\u0446\u0430\u0440\u0456\u0457, \u0431\u043b\u0438\u0437\u044c\u043a\u0456 \u0434\u043e \u0441\u0443\u0447\u0430\u0441\u043d\u0438\u0445, \u0456 \u0433\u0430\u0440\u0430\u043d\u0442\u0443\u0432\u0430\u0432 \u0457\u0457 \u00ab\u0432\u0456\u0447\u043d\u0438\u0439 \u043d\u0435\u0439\u0442\u0440\u0430\u043b\u0456\u0442\u0435\u0442\u00bb. 12 \u0432\u0435\u0440\u0435\u0441\u043d\u044f 1848 \u0440\u043e\u043a\u0443 \u0443\u0445\u0432\u0430\u043b\u0435\u043d\u043e \u041a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0456\u044e, \u0449\u043e \u0443\u0442\u0432\u0435\u0440\u0434\u0438\u043b\u0430 \u0428\u0432\u0435\u0439\u0446\u0430\u0440\u0456\u044e \u044f\u043a \u0454\u0434\u0438\u043d\u0443 \u0444\u0435\u0434\u0435\u0440\u0430\u0442\u0438\u0432\u043d\u0443 \u0434\u0435\u0440\u0436\u0430\u0432\u0443. \u041a\u0440\u0430\u0457\u043d\u0430 \u0454 \u0447\u043b\u0435\u043d\u043e\u043c \u041e\u0440\u0433\u0430\u043d\u0456\u0437\u0430\u0446\u0456\u0457 \u041e\u0431\u0027\u0454\u0434\u043d\u0430\u043d\u0438\u0445 \u041d\u0430\u0446\u0456\u0439 \u0437 2002 \u0440\u043e\u043a\u0443 \u0456 \u0432\u0445\u043e\u0434\u0438\u0442\u044c \u0434\u043e \u0428\u0435\u043d\u0433\u0435\u043d\u0441\u044c\u043a\u043e\u0457 \u0437\u043e\u043d\u0438 \u0437 2004 \u0440\u043e\u043a\u0443. \u0428\u0432\u0435\u0439\u0446\u0430\u0440\u0456\u044f \u0437\u043d\u0430\u0445\u043e\u0434\u0438\u0442\u044c\u0441\u044f \u043d\u0430 \u043f\u0435\u0440\u0435\u0445\u0440\u0435\u0441\u0442\u0456 \u0433\u0435\u0440\u043c\u0430\u043d\u0441\u044c\u043a\u043e\u0457 \u0442\u0430 \u0440\u043e\u043c\u0430\u043d\u0441\u044c\u043a\u043e\u0457 \u0404\u0432\u0440\u043e\u043f\u0438, \u0449\u043e \u0437\u043d\u0430\u0439\u0448\u043b\u043e \u0441\u0432\u043e\u0454 \u0432\u0456\u0434\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u043d\u044f \u0443 \u0447\u043e\u0442\u0438\u0440\u044c\u043e\u0445 \u043e\u0441\u043d\u043e\u0432\u043d\u0438\u0445 \u043c\u043e\u0432\u043d\u0438\u0445 \u0442\u0430 \u043a\u0443\u043b\u044c\u0442\u0443\u0440\u043d\u0438\u0445 \u0440\u0435\u0433\u0456\u043e\u043d\u0430\u0445: \u043d\u0456\u043c\u0435\u0446\u044c\u043a\u043e\u043c\u0443, \u0444\u0440\u0430\u043d\u0446\u0443\u0437\u044c\u043a\u043e\u043c\u0443, \u0456\u0442\u0430\u043b\u0456\u0439\u0441\u044c\u043a\u043e\u043c\u0443 \u0442\u0430 \u0440\u043e\u043c\u0430\u043d\u0448\u0441\u044c\u043a\u043e\u043c\u0443. \u041d\u0435\u0437\u0432\u0430\u0436\u0430\u044e\u0447\u0438 \u043d\u0430 \u0442\u0435, \u0449\u043e \u0431\u0456\u043b\u044c\u0448\u0456\u0441\u0442\u044c \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u043d\u044f \u0454 \u043d\u0456\u043c\u0435\u0446\u044c\u043a\u043e\u043c\u043e\u0432\u043d\u0438\u043c, \u0448\u0432\u0435\u0439\u0446\u0430\u0440\u0441\u044c\u043a\u0430 \u043d\u0430\u0446\u0456\u043e\u043d\u0430\u043b\u044c\u043d\u0430 \u0456\u0434\u0435\u043d\u0442\u0438\u0447\u043d\u0456\u0441\u0442\u044c \u0432\u043a\u043e\u0440\u0456\u043d\u0435\u043d\u0430 \u0443 \u0441\u043f\u0456\u043b\u044c\u043d\u0456\u0439 \u0456\u0441\u0442\u043e\u0440\u0456\u0457 \u0442\u0430 \u0446\u0456\u043d\u043d\u043e\u0441\u0442\u044f\u0445, \u0442\u0430\u043a\u0438\u0445 \u044f\u043a \u0444\u0435\u0434\u0435\u0440\u0430\u043b\u0456\u0437\u043c, \u043f\u0440\u044f\u043c\u0430 \u0434\u0435\u043c\u043e\u043a\u0440\u0430\u0442\u0456\u044f \u0442\u0430 \u0430\u043b\u044c\u043f\u0456\u0439\u0441\u044c\u043a\u0438\u0439 \u0441\u0438\u043c\u0432\u043e\u043b\u0456\u0437\u043c. \u0417\u0430\u0432\u0434\u044f\u043a\u0438 \u043c\u043e\u0432\u043d\u0456\u0439 \u0440\u0456\u0437\u043d\u043e\u043c\u0430\u043d\u0456\u0442\u043d\u043e\u0441\u0442\u0456 \u0428\u0432\u0435\u0439\u0446\u0430\u0440\u0456\u044f \u0432\u0456\u0434\u043e\u043c\u0430 \u043f\u0456\u0434 \u043a\u0456\u043b\u044c\u043a\u043e\u043c\u0430 \u0440\u0456\u0434\u043d\u0438\u043c\u0438 \u0456\u043c\u0435\u043d\u0430\u043c\u0438: Schweiz [\u02c8\u0283va\u026ats] (\u043d\u0456\u043c\u0435\u0446\u044c\u043a\u0430); Suisse [s\u0265is(\u0259)] (\u0444\u0440\u0430\u043d\u0446\u0443\u0437\u044c\u043a\u0430); Svizzera [\u02c8zvittsera] (\u0456\u0442\u0430\u043b\u0456\u0439\u0441\u044c\u043a\u0430); \u0442\u0430 Svizra [\u02c8\u0292vi\u02d0tsr\u0250, \u02c8\u0292vi\u02d0ts\u0281\u0250] (\u0440\u043e\u043c\u0430\u043d\u0448\u0441\u044c\u043a\u0430). \u041d\u0430 \u043c\u043e\u043d\u0435\u0442\u0430\u0445 \u0442\u0430 \u043c\u0430\u0440\u043a\u0430\u0445 \u0437\u0430\u043c\u0456\u0441\u0442\u044c \u0447\u043e\u0442\u0438\u0440\u044c\u043e\u0445 \u043d\u0430\u0446\u0456\u043e\u043d\u0430\u043b\u044c\u043d\u0438\u0445 \u043c\u043e\u0432 \u0432\u0438\u043a\u043e\u0440\u0438\u0441\u0442\u043e\u0432\u0443\u0454\u0442\u044c\u0441\u044f \u043b\u0430\u0442\u0438\u043d\u0441\u044c\u043a\u0430 \u043d\u0430\u0437\u0432\u0430 Confoederatio Helvetica, \u0447\u0430\u0441\u0442\u043e \u0441\u043a\u043e\u0440\u043e\u0447\u0435\u043d\u0430 \u0434\u043e \u00abHelvetia\u00bb. \u041b\u0430\u0442\u0438\u043d\u0441\u044c\u043a\u0430 \u043d\u0430\u0437\u0432\u0430 \u043a\u0440\u0430\u0457\u043d\u0438 \u0442\u0430\u043a\u043e\u0436 \u0432\u0456\u0434\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u0430 \u043d\u0430 \u0430\u0432\u0442\u043e\u043c\u043e\u0431\u0456\u043b\u044c\u043d\u0438\u0445 \u043d\u043e\u043c\u0435\u0440\u043d\u0438\u0445 \u0437\u043d\u0430\u043a\u0430\u0445 \u0442\u0430 \u043d\u0430\u0437\u0432\u0456 \u0448\u0432\u0435\u0439\u0446\u0430\u0440\u0441\u044c\u043a\u043e\u0433\u043e \u0456\u043d\u0442\u0435\u0440\u043d\u0435\u0442-\u0434\u043e\u043c\u0435\u043d\u0443 (.ch). \u0421\u0443\u0432\u0435\u0440\u0435\u043d\u043d\u0430 \u0434\u0435\u0440\u0436\u0430\u0432\u0430 \u2014 \u043e\u0434\u043d\u0430 \u0437 \u043d\u0430\u0439\u0440\u043e\u0437\u0432\u0438\u043d\u0435\u043d\u0456\u0448\u0438\u0445 \u043a\u0440\u0430\u0457\u043d \u0441\u0432\u0456\u0442\u0443, \u044f\u043a\u0430 \u043c\u0430\u0454 \u043d\u0430\u0439\u0432\u0438\u0449\u0435 \u043d\u043e\u043c\u0456\u043d\u0430\u043b\u044c\u043d\u0435 \u0431\u0430\u0433\u0430\u0442\u0441\u0442\u0432\u043e \u043d\u0430 \u043e\u0434\u043d\u0443 \u0434\u043e\u0440\u043e\u0441\u043b\u0443 \u043b\u044e\u0434\u0438\u043d\u0443 \u0442\u0430 \u0432\u043e\u0441\u044c\u043c\u0438\u0439 \u043d\u0430\u0439\u0432\u0438\u0449\u0438\u0439 \u0432\u0430\u043b\u043e\u0432\u0438\u0439 \u0432\u043d\u0443\u0442\u0440\u0456\u0448\u043d\u0456\u0439 \u043f\u0440\u043e\u0434\u0443\u043a\u0442 \u043d\u0430 \u0434\u0443\u0448\u0443 \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u043d\u044f \u041a\u0440\u0430\u0457\u043d\u0430 \u0437\u0430\u0439\u043c\u0430\u0454 \u043f\u043e\u0437\u0438\u0446\u0456\u044e \u043d\u0430 \u0432\u0435\u0440\u0448\u0438\u043d\u0456 \u0447\u0438 \u0431\u0456\u043b\u044f \u043d\u0435\u0457 \u0437\u0430 \u043d\u0438\u0437\u043a\u043e\u044e \u043c\u0456\u0436\u043d\u0430\u0440\u043e\u0434\u043d\u0438\u0445 \u043f\u043e\u043a\u0430\u0437\u043d\u0438\u043a\u0456\u0432, \u0441\u0435\u0440\u0435\u0434 \u044f\u043a\u0438\u0445 \u0435\u043a\u043e\u043d\u043e\u043c\u0456\u0447\u043d\u0443 \u043a\u043e\u043d\u043a\u0443\u0440\u0435\u043d\u0442\u043e\u0441\u043f\u0440\u043e\u043c\u043e\u0436\u043d\u0456\u0441\u0442\u044c \u0442\u0430 \u043b\u044e\u0434\u0441\u044c\u043a\u0438\u0439 \u0440\u043e\u0437\u0432\u0438\u0442\u043e\u043a. \u0426\u044e\u0440\u0438\u0445, \u0416\u0435\u043d\u0435\u0432\u0430 \u0442\u0430 \u0411\u0430\u0437\u0435\u043b\u044c \u043f\u043e\u0442\u0440\u0430\u043f\u0438\u043b\u0438 \u0432 \u0434\u0435\u0441\u044f\u0442\u043a\u0443 \u043d\u0430\u0439\u043a\u0440\u0430\u0449\u0438\u0445 \u043c\u0456\u0441\u0442 \u0441\u0432\u0456\u0442\u0443 \u0437\u0430 \u044f\u043a\u0456\u0441\u0442\u044e \u0436\u0438\u0442\u0442\u044f, \u0430 \u0426\u044e\u0440\u0438\u0445 \u043f\u043e\u0441\u0456\u0432 \u0434\u0440\u0443\u0433\u0435 \u043c\u0456\u0441\u0446\u0435 \u0443 \u0441\u0432\u0456\u0442\u0456. \u0423 2019 \u0440\u043e\u0446\u0456 IMD \u043f\u043e\u0441\u0442\u0430\u0432\u0438\u043b\u0430 \u0428\u0432\u0435\u0439\u0446\u0430\u0440\u0456\u044e \u043d\u0430 \u043f\u0435\u0440\u0448\u0435 \u043c\u0456\u0441\u0446\u0435 \u0443 \u0441\u0432\u0456\u0442\u0456 \u0437\u0430 \u0437\u0430\u043b\u0443\u0447\u0435\u043d\u043d\u044f\u043c \u043a\u0432\u0430\u043b\u0456\u0444\u0456\u043a\u043e\u0432\u0430\u043d\u0438\u0445 \u0440\u043e\u0431\u0456\u0442\u043d\u0438\u043a\u0456\u0432. \u0412\u0441\u0435\u0441\u0432\u0456\u0442\u043d\u0456\u0439 \u0435\u043a\u043e\u043d\u043e\u043c\u0456\u0447\u043d\u0438\u0439 \u0444\u043e\u0440\u0443\u043c \u0432\u0432\u0430\u0436\u0430\u0454 \u0428\u0432\u0435\u0439\u0446\u0430\u0440\u0456\u044e \u043f\u0027\u044f\u0442\u043e\u044e \u043d\u0430\u0439\u0431\u0456\u043b\u044c\u0448 \u043a\u043e\u043d\u043a\u0443\u0440\u0435\u043d\u0442\u043e\u0441\u043f\u0440\u043e\u043c\u043e\u0436\u043d\u043e\u044e \u043a\u0440\u0430\u0457\u043d\u043e\u044e \u0443 \u0441\u0432\u0456\u0442\u0456."}, {"color": "#97c2fc", "id": "siege tower", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Imperial_Encyclopaedia_-_Military_Administration_-_pic431_-_\u81e8\u885d\u5442\u516c\u8eca\u5716.svg", "label": "siege tower", "shape": "image", "title": "\u653b\u57ce\u5854\uff08\u82f1\u8a9e\uff1asiege tower / breaching tower / belfry\uff09\u662f\u4e00\u79cd\u7279\u6b8a\u5316\u7684\u653b\u57ce\u5175\u5668\uff0c\u4fee\u5efa\u653b\u57ce\u5854\u7684\u76ee\u7684\u662f\u4e3a\u4e86\u5728\u63a5\u8fd1\u9632\u5fa1\u5de5\u4e8b\u7684\u57ce\u5899\u65f6\u4fdd\u62a4\u653b\u51fb\u8005\u548c\u68af\u5b50\u3002\u6b64\u5854\u901a\u5e38\u5728\u5e95\u90e8\u7684\u76f4\u89d2\u5904\u88c5\u6709\u56db\u4e2a\u8f6e\u5b50\uff0c\u5176\u9ad8\u5ea6\u5927\u81f4\u4e0e\u57ce\u5899\u76f8\u7b49\uff0c\u6709\u65f6\u5019\u6bd4\u57ce\u5899\u8fd8\u9ad8\uff0c\u4ee5\u4f7f\u5f13\u7bad\u624b\u80fd\u591f\u7  wie\u017ca \u0142\u0105cz\u0105ca w sobie g\u0142\u00f3wne funkcje mieszkalne i obronne, przez co zamieszkiwana by\u0142a w czasie pokoju. Cz\u0119sto mylona z wie\u017c\u0105 ostatecznej obrony typu sto\u0142p, kt\u00f3ra s\u0142u\u017cy\u0142a jedynie funkcji militarnej. Istnieje tak\u017ce sporo form po\u015brednich mi\u0119dzy don\u017conami a typowymi sto\u0142pami, przy czym zazwyczaj dominuj\u0105 cechy jednego z tych obiekt\u00f3w. Don\u017con to zarazem wie\u017ca ostatecznej obrony, jak i sta\u0142e, g\u0142\u00f3wne mieszkanie feuda\u0142a. Z don\u017conu wykrystalizowa\u0142y si\u0119 dwa obiekty \u2013 prawie czysto obronny sto\u0142p i prawie czysto mieszkalny pa\u0142ac lub dom."}, {"color": "#97c2fc", "id": "siege train", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Battering_ram.jpg", "label": "siege train", "shape": "image", "title": "\u041e\u0431\u043b\u043e\u0433\u043e\u0432\u0456 \u043c\u0430\u0448\u0438\u043d\u0438 \u2014 \u0446\u0435 \u043c\u0430\u0448\u0438\u043d\u0430 (\u043f\u0440\u0438\u0441\u0442\u0440\u0456\u0439) \u0434\u043b\u044f \u0448\u0442\u0443\u0440\u043c\u0443 \u0444\u043e\u0440\u0442\u0438\u0444\u0456\u043a\u0430\u0446\u0456\u0439\u043d\u0438\u0445 \u0443\u043a\u0440\u0456\u043f\u043b\u0435\u043d\u044c. \u0404 \u0434\u0432\u0430 \u043e\u0441\u043d\u043e\u0432\u043d\u0456 \u0432\u0438\u0434\u0438 \u043e\u0431\u043b\u043e\u0433\u043e\u0432\u0438\u0445 \u043c\u0430\u0448\u0438\u043d: \u043c\u0430\u0448\u0438\u043d\u0438, \u0449\u043e \u0434\u0430\u044e\u0442\u044c \u0437\u043c\u043e\u0433\u0443 \u0440\u0443\u0439\u043d\u0443\u0432\u0430\u0442\u0438 \u0444\u043e\u0440\u0442\u0438\u0444\u0456\u043a\u0430\u0446\u0456\u0439\u043d\u0456 \u0443\u043a\u0440\u0456\u043f\u043b\u0435\u043d\u043d\u044f, \u0456 \u0442\u0456, \u0449\u043e \u0434\u0430\u044e\u0442\u044c \u0437\u043c\u043e\u0433\u0443 \u0448\u0442\u0443\u0440\u043c\u0443\u0432\u0430\u0442\u0438 \u0443\u043a\u0440\u0456\u043f\u043b\u0435\u043d\u043d\u044f \u0431\u0435\u0437 \u0457\u0445 \u0440\u0443\u0439\u043d\u0443\u0432\u0430\u043d\u043d\u044f. \u0421\u043f\u0435\u043a\u0442\u0440 \u043e\u0431\u043b\u043e\u0433\u043e\u0432\u0438\u0445 \u0437\u043d\u0430\u0440\u044f\u0434\u044c (\u0432\u0456\u0439\u0441\u044c\u043a\u043e\u0432\u0438\u0445 \u043c\u0430\u0448\u0438\u043d) \u043f\u0440\u043e\u0441\u0442\u044f\u0433\u0430\u0432\u0441\u044f \u0432\u0456\u0434 \u0432\u043a\u0440\u0430\u0439 \u0441\u043a\u043b\u0430\u0434\u043d\u0438\u0445 \u0430\u043f\u0430\u0440\u0430\u0442\u0456\u0432, \u043f\u0440\u0438\u0432\u0435\u0437\u0435\u043d\u0438\u0445 \u043d\u0430\u043f\u0430\u0434\u043d\u0438\u043a\u0430\u043c\u0438, \u0434\u043e \u043f\u0440\u0438\u043c\u0456\u0442\u0438\u0432\u043d\u0438\u0445 \u0441\u043f\u043e\u0440\u0443\u0434, \u0449\u043e \u0441\u0442\u0432\u043e\u0440\u044e\u044e\u0442\u044c\u0441\u044f \u043f\u0440\u043e\u0441\u0442\u043e \u043d\u0430 \u043c\u0456\u0441\u0446\u0456. \u041a\u043e\u043d\u0441\u0442\u0440\u0443\u043a\u0442\u043e\u0440\u0456\u0432 \u0456 \u043e\u043f\u0435\u0440\u0430\u0442\u043e\u0440\u0456\u0432 \u0432\u0456\u0439\u0441\u044c\u043a\u043e\u0432\u0438\u0445 \u043c\u0430\u0448\u0438\u043d \u043d\u0430\u0437\u0438\u0432\u0430\u043b\u0438 \u0456\u043d\u0436\u0435\u043d\u0435\u0440\u0430\u043c\u0438. \u0411\u0456\u043b\u044c\u0448\u0456\u0441\u0442\u044c \u043e\u0431\u043b\u043e\u0433\u043e\u0432\u0438\u0445 \u043c\u0430\u0448\u0438\u043d \u0437\u0430\u0441\u0442\u043e\u0441\u043e\u0432\u0443\u0432\u0430\u043b\u0438\u0441\u044f \u0434\u043e 14-15 \u0441\u0442\u043e\u043b\u0456\u0442\u044c, \u0430\u043b\u0435 \u0434\u0435\u044f\u043a\u0456 \u0456\u043d\u0448\u0456 \u043e\u0431\u043b\u043e\u0433\u043e\u0432\u0456 \u043c\u0430\u0448\u0438\u043d\u0438 \u0437\u0430\u0441\u0442\u043e\u0441\u043e\u0432\u0443\u0432\u0430\u043b\u0438\u0441\u044f \u0456 \u0432 \u043d\u0430\u0441\u0442\u0443\u043f\u043d\u0456 \u0441\u0442\u043e\u043b\u0456\u0442\u0442\u044f, \u043d\u0430\u043f\u0440\u0438\u043a\u043b\u0430\u0434 \u043e\u0431\u043b\u043e\u0433\u043e\u0432\u0456 \u0432\u0435\u0436\u0456."}, {"color": "#97c2fc", "id": "capitulation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Giuseppe_Castellano.jpg", "label": "capitulation", "shape": "image", "title": "Gencatan senjata Cassibile adalah sebuah gencatan senjata yang ditandatangani pada 3 September 1943 oleh Walter Bedell Smith dan , dan diumumkan pada 8 September, antara Kerajaan Italia dan Sekutu Perang Dunia II. Ini ditandatangi di sebuah konferensi para jenderal dari kedua belah pihak di sebuah kamp militer Sekutu di , Sisilia, yang sekarang telah diduduki oleh Sekutu. Gencatan senjata tersebut disepakati oleh Raja Victor Emmanuel III dan Perdana Menteri Italia Pietro Badoglio. Gencatan senjata tersebut meneguhkan menyerahnya Italia kepada Sekutu. Setelah penerbitannya, Jerman berbalik melawan Italia, . Pasukan Italia dengan cepat dikalahkan dan sebagian besar Italia diduduki oleh pasukan Jerman, sementara Raja, pemerintah dan sebagian besar angkatan laut meraih teritorial yang diduduki oleh Sekutu."}, {"color": "#97c2fc", "id": "strongbow", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Strongbow.jpg", "label": "strongbow", "shape": "image", "title": "Riccardo di Clare (Tonbridge, 1130 \u2013 Dublino, 20 aprile 1176) \u00e8 stato un nobile normanno, secondo conte di Pembroke e primo conte di Buckingham, noto come Strongbow (arco forte) per la sua abilit\u00e0 appunto con arco e freccia."}, {"color": "#97c2fc", "id": "harlech", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Harlech_Castle_from_Rehoboth_Chapel_-_geograph.org.uk_-_2884892.jpg", "label": "harlech", "shape": "image", "title": "\u0413\u0430\u0301\u0440\u043b\u0435\u043a (\u0430\u043d\u0433\u043b. Harlech) \u2014 \u0441\u0435\u0440\u0435\u0434\u043d\u044c\u043e\u0432\u0456\u0447\u043d\u0438\u0439 \u0437\u0430\u043c\u043e\u043a, \u0443 \u0433\u0440\u0430\u0432\u0441\u0442\u0432\u0456 \u0432 \u0423\u0435\u043b\u044c\u0441\u0456."}, {"color": "#97c2fc", "id": "scorched earth", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/After_Greek_atrocity_August_1922.jpg", "label": "scorched earth", "shape": "image", "title": "Politiko de bruligita tero estas milita strategio kiu planas detrui ion ajn kiu eble estus utila al la malamiko dum \u011di avancas a\u016d retiri\u011das de loko. \u0108iuj aktiva\u0135oj kiuj povus esti uzitaj fare de la malamiko povas esti celitaj, ekzemple nutra\u0135fontoj, akvoprovizadoj, transporto, komunikiloj, industriaj resursoj, la popolaj civiluloj mem kaj e\u0109 la ejoj mem. Tio lasta estis klare malpermesita per la 1a Aldona Protokolo de 1977 de la Konvencioj de \u011cenevo. La praktiko povas esti aran\u011dita fare de la militistaro en malamika teritorio, a\u016d en sia propra hejma teritorio. \u011ci povas interkovri kun, sed \u011di ne estas la sama kiel, puna detruo de la resursoj de la malamiko, kiu estas farita por sole strategi/politikaj kialoj prefere ol strategi/operacaj kialoj. Elstaraj historiaj ekzemploj de taktikoj de bruligita tero estis la Mar\u015do al Maro de William Tecumseh Sherman en la Usona Enlanda Milito, la subpremado fare de de usonaj Navahoj, la anta\u016deniro de Lord Kitchener kontra\u016d la Buroj, kaj la incendio de 605 \u011dis 732 nafto-putoj dum la retirigo de Irakaj fortoj en la Golfa Milito. Menciendas anka\u016d la strategioj de la Rusa armeo dum la malsukcesa Sveda invado de Rusio, la malsukcesa Franca invado de Rusio, la dekomenca soveta retiri\u011do estrita de Josif Stalin dum la invado de Rusio fare de la Germana Armeo dum la Dua Mondmilito, kaj la retiri\u011do de la Nazia Germanio el la Orienta Fronto."}, {"color": "#97c2fc", "id": "novelist", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Madame_de_Pompadour.jpg", "label": "novelist", "shape": "image", "title": "Novel adalah salah satu jenis karya sastra yang berbentuk prosa. Kisah di dalam novel merupakan hasil karya imajinasi yang membahas tentang permasalahan kehidupan seseorang atau berbagai tokoh. Cerita di dalam novel dimulai dengan munculnya persoalan yang dialami oleh tokoh dan diakhiri dengan penyelesaian masalahnya. Novel memiliki cerita yang lebih rumit dibandingkan dengan cerita pendek. Tokoh dan tempat yang diceritakan di dalam novel sangat beragam dan membahas waktu yang lama dalam penceritaan. Penokohan di dalam novel menonjolkan watak dan sifat setiap pelaku dalam kisah yang diceritakan. Novel terdiri dari bab dan sub-bab tertentu sesuai dengan kisah ceritanya. Penulis novel disebut novelis. Genre novel digambarkan memiliki \"sejarah yang berkelanjutan dan komprehensif selama sekitar dua ribu tahun\". Pandangan ini melihat novel berawal dari Yunani dan Romawi Klasik, abad pertengahan, awal roman modern, dan tradisi novella. Novella adalah suatu istilah dalam bahasa Italia untuk menggambarkan cerita singkat, yang dijadikan istilah dalam bahasa Inggris saat ini sejak abad ke-18. Ian Watt, sejarawan sastra Inggris, menuliskan dalam bukunya The Rise of The Novel (1957) bahwa novel pertama muncul pada awal abad ke-18. Miguel de Cervantes, penulis Don Quixote, sering disebut sebagai novelis Eropa terkemuka pertama di era modern. Bagian pertama dari Don Quixote diterbitkan tahun 1605. Roman adalah narasi prosa panjang yang terkait erat dengan novel. Dalam Kamus Besar Bahasa Indonesia, roman adalah karangan prosa yang melukiskan perbuatan pelakunya menurut watak dan isi jiwa masing-masing. Walter Scott mendefinisikannya sebagai \"narasi fiktif dalam bentuk prosa atau sajak. Tujuannya adalah menjadikan peristiwa di dalamnya sebagai peristiwa yang luar biasa dan jarang terjadi\", sementara dalam novel \"peristiwa-peristiwanya adalah rentetan peristiwa nyata yang biasa terjadi dalam kehidupan manusia dan keadaan masyarakat saat itu\". Tetapi, banyak roman, termasuk roman-roman historis karya Scott, Wuthering Heights karya Emily Bront\u00eb, dan Moby-Dick karya Herman Melville, sering juga disebut novel. Roman yang disebutkan di sini berbeda dengan roman percintaan fiksi populer atau novel roman. Bahasa-bahasa Eropa lainnya tidak membedakan antara roman dan novel: \"a novel is le roman, der Roman, il romanzo.\""}, {"color": "#97c2fc", "id": "stoke", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bourneh.jpg", "label": "stoke", "shape": "image", "title": "Stoke-on-Trent je m\u011bsto v anglick\u00e9m hrabstv\u00ed Staffordshire v regionu West Midlands. Vzniklo na po\u010d\u00e1tku 20. stolet\u00ed spojen\u00edm \u0161esti m\u011bst: Hanley, Stoke, Burslem, Tunstall, Longton a Fenton. Proslulo jako kol\u00e9bka hrn\u010d\u00ed\u0159stv\u00ed Velk\u00e9 Brit\u00e1nie."}, {"color": "#97c2fc", "id": "decay", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ants_cleaning_dead_snake.jpg", "label": "decay", "shape": "image", "title": "( \ub2e4\ub978 \ub73b\uc5d0 \ub300\ud574\uc11c\ub294 \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.) \ubd84\ud574(\u5206\u89e3, \uc601\uc5b4: decomposition) \ub610\ub294 \ubd80\ud328(\u8150\u6557)\ub294 \uc5b4\ub5a4 \uc720\uae30\ubb3c\uc9c8\uc774 \ubcf4\ub2e4 \ub2e8\uc21c\ud55c \ubb3c\uc9c8\ub85c \ubb34\ub108\uc838\ub0b4\ub9ac\ub294 \uacfc\uc815\uc774\ub2e4. \uc0dd\ubb3c\uad70\uacc4\uc758 \ubb3c\ub9ac\uc801 \uacf5\uac04\uc744 \ucc28\uc9c0\ud558\uace0 \uc788\ub294 \uc720\ud55c\ud55c \ubb3c\uc9c8\ub4e4\uc774 \uc7ac\ud65c\uc6a9\ub418\uae30 \uc704\ud574\uc11c\ub294 \uc774 \ubd84\ud574 \uacfc\uc815\uc774 \ud544\uc218\uc801\uc73c\ub85c \uc77c\uc5b4\ub098\uc57c \ud55c\ub2e4. \uc0dd\uba85\uccb4\uc758 \ubab8\uc740 \uc8fd\uc74c\uc744 \uacaa\uc740 \uc9c1\ud6c4\ubd80\ud130 \ubd84\ud574\ub418\uae30 \uc2dc\uc791\ud558\uba70, \ubc8c\ub808, \uc9c4\uade0 \ub530\uc704\uc758 \ubd84\ud574\uc790(decomposer)\ub4e4\uc5d0 \uc758\ud574 \uc774 \uacfc\uc815\uc740 \ucd09\uc9c4\ub41c\ub2e4."}, {"color": "#97c2fc", "id": "brass rubbing", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Palmes_Otley.jpg", "label": "brass rubbing", "shape": "image", "title": "Das Brass rubbing ist eine grafische Abbildungstechnik, bei der wie bei einem Abklatsch das Oberfl\u00e4chenrelief eines Gegenstandes durch Abreiben, meist mit Kreide oder Bleistift, auf ein aufgelegtes Papier \u00fcbertragen wird. Es erm\u00f6glicht die detailgenaue Reproduktion und Dokumentation gravierter Metallplatten oder Inschriften sowie verschiedener anderer Oberfl\u00e4chenstrukturen auf Papier. Die einfach zu erlernende Technik ist besonders in England weit verbreitet. Die gleiche Technik wird bei der Einbanddurchreibung verwendet. Ein bekanntes Kinderspiel ist z. B. das Abbilden von M\u00fcnzpr\u00e4gungen durch Frottage, vor allem in den USA sind Frottagen ber\u00fchmter Grabsteine ein popul\u00e4res Touristensouvenir."}, {"color": "#97c2fc", "id": "burgh", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Beowulf_-_beorh.jpg", "label": "burgh", "shape": "image", "title": "Burh (Pengucapan Inggris lama: ) atau burg adalah sebuah benteng atau kota benteng di Inggris pada zaman bangsa Anglo-Saxon. Pada abad ke-9, Raja Alfred Agung mengembangkan sebuah jaringan burh dan jalan untuk menghadapi serangan-serangan bangsa Viking. Sebagian burh dibangun dari awal, dan sebagian dibangun dengan mengembangkan dari zaman besi maupun benteng-benteng peninggalan Romawi. Banyak juga burh yang terletak dekat sungai, seperti (kini London): desain seperti ini memudahkan jalur pengiriman dan perbekalan dan bertujuan menghambat pergerakan kapal-kapal air dangkal musuh, seperti ."}, {"color": "#97c2fc", "id": "pontefract castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Pontefract_Castle,_2010_(1).jpg", "label": "pontefract castle", "shape": "image", "title": "Pontefract Castle i West Yorkshire n\u00e4ra staden Pontefract, byggdes omkring 1070 av en riddare, Ilbert de Lacy (som ocks\u00e5 var ansvarig f\u00f6r uppf\u00f6randet av Kirkstall Abbey), p\u00e5 mark som han f\u00f6rl\u00e4nats av Vilhelm Er\u00f6vraren som bel\u00f6ning f\u00f6r hans st\u00f6d under den normandiska er\u00f6vringen av England. Det finns dock rester fr\u00e5n tidigare bebyggelse p\u00e5 platsen, och ursprungligen var borgen av tr\u00e4, som ersattes av sten efter hand. Sl\u00e4kten de Lacy bodde i borgen fram till n\u00e4sta \u00e5rhundrade d\u00e5 inte st\u00f6dde Henrik I av England under hans maktkamp med brodern, och borgen konfiskerades d\u00e4rf\u00f6r fr\u00e5n familjen. Under 1311 blev Pontefract Castle en del av Huset Lancasters egendomar. (1278\u20131322) halsh\u00f6ggs utanf\u00f6r slottsmurarna sex dagar efter hans f\u00f6rlust i , en dom avgjord av kungen sj\u00e4lv. Detta ledde till att earlen blev en martyr och hans grav i blev en helgedom. Senare blev Johan av Gent, en av Edvard III:s s\u00f6ner, s\u00e5 f\u00f6rtjust i slottet att han gjorde det sitt och spenderade stora summor p\u00e5 att f\u00f6rb\u00e4ttra det. Rikard II av England (1367\u20131400) antas ha m\u00f6rdats i Pontefract Castle, m\u00f6jligen i . Borgen har legat i ruiner sedan 1644 d\u00e5 den var ett rojalistiskt f\u00e4ste under det Engelska inb\u00f6rdeskriget och bel\u00e4grades minst tre g\u00e5nger av parlamentaristerna som var ansvariga f\u00f6r borgens nuvarande f\u00f6rfallna tillst\u00e5nd och m\u00e5nga av dess skador. Den sista r\u00e4den hade uppenbarligen st\u00f6d hos lokalbefolkningen, som var tacksamma \u00f6ver att f\u00e5 f\u00f6rst\u00f6ra borgen och d\u00e4rigenom f\u00e5 ett slut p\u00e5 stridigheterna i omr\u00e5det. Det \u00e4r fortfarande m\u00f6jligt att bes\u00f6ka borgens 1200-talsk\u00e4llaren som under inb\u00f6rdeskriget anv\u00e4ndes som vapenf\u00f6rr\u00e5d."}, {"color": "#97c2fc", "id": "emperor constantine", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Trier_Kaiserthermen_BW_1.jpg", "label": "emperor constantine", "shape": "image", "title": "Constantine I (Latin: Flavius Valerius Constantinus; Ancient Greek: \u039a\u03c9\u03bd\u03c3\u03c4\u03b1\u03bd\u03c4\u1fd6\u03bd\u03bf\u03c2, romanized: Konstantinos; 27 February c.\u2009272 \u2013 22 May 337), also known as Constantine the Great, was Roman emperor from AD 306 to 337, and the first to convert to Christianity. Born in Naissus, Dacia Mediterranea (now Ni\u0161, Serbia), he was the son of Flavius Constantius, a Roman army officer of Illyrian origin who had been one of the four rulers of the Tetrarchy. His mother, Helena, was a Greek Christian of low birth. Constantine served with distinction under the Roman emperors Diocletian and Galerius. He began his career by campaigning in the eastern provinces (against the Persians) before being recalled in the west (in AD 305) to fight alongside his father in Britain. After his father\u0027s death in 306, Constantine became emperor. He was acclaimed by his army at Eboracum (York, England), and eventually emerged victorious in the civil wars against emperors Maxentius and Licinius to become the sole ruler of the Roman Empire by 324. Upon his ascension to emperor, Constantine enacted numerous reforms to strengthen the empire. He restructured the government, separating civil and military authorities. To combat inflation, he introduced the solidus, a new gold coin that became the standard for Byzantine and European currencies for more than a thousand years. The Roman army was reorganized to consist of mobile units (comitatenses) and garrison troops (limitanei) which were capable of countering internal threats and barbarian invasions. Constantine pursued successful campaigns against the tribes on the Roman frontiers\u2014such as the Franks, the Alemanni, the Goths and the Sarmatians\u2014and resettled territories abandoned by his predecessors during the Crisis of the Third Century with citizens of Roman culture. Although he lived much of his life as a pagan and later as a catechumen, he began to favor Christianity beginning in 312, finally becoming a Christian and being baptised by either Eusebius of Nicomedia, an Arian bishop, as attested by many notable Arian historical figures, or Pope Sylvester I, which is maintained by the Catholic Church and the Coptic Orthodox Church. He played an influential role in the proclamation of the Edict of Milan in 313, which declared tolerance for Christianity in the Roman Empire. He convoked the First Council of Nicaea in 325 which produced the statement of Christian belief known as the Nicene Creed. The Church of the Holy Sepulchre was built on his orders at the purported site of Jesus\u0027 tomb in Jerusalem and was deemed the holiest place in all of Christendom. The papal claim to temporal power in the High Middle Ages was based on the fabricated Donation of Constantine. He has historically been referred to as the \"First Christian Emperor\" and he did favor the Christian Church. While some modern scholars debate his beliefs and even his comprehension of Christianity, he is venerated as a saint in Eastern Christianity, and he did much for pushing Christianity towards the mainstream of Roman culture. The age of Constantine marked a distinct epoch in the history of the Roman Empire and a pivotal moment in the transition from classical antiquity to the Middle Ages. He built a new imperial residence at the city of Byzantium and renamed it Constantinople (now Istanbul) after himself. It subsequently became the capital of the empire for more than a thousand years, the later Eastern Roman Empire being referred to as the Byzantine Empire by modern historians. His more immediate political legacy was that he replaced Diocletian\u0027s Tetrarchy with the de facto principle of dynastic succession by leaving the empire to his sons and other members of the Constantinian dynasty. His reputation flourished during the lifetime of his children and for centuries after his reign. The medieval church held him up as a paragon of virtue, while secular rulers invoked him as a prototype, a point of reference and the symbol of imperial legitimacy and identity. Beginning with the Renaissance, there were more critical appraisals of his reign with the rediscovery of anti-Constantinian sources. Trends in modern and recent scholarship have attempted to balance the extremes of previous scholarship."}, {"color": "#97c2fc", "id": "delaware", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Recto_Delaware_2_shillings_6_pence_1777_urn-3_HBS.Baker.AC_1085935.jpeg", "label": "delaware", "shape": "image", "title": "Delaware (pronunciaci\u00f3n en ingl\u00e9s: /\u02c8d\u025bl\u0259w\u025b\u0259\u0279/) es uno de los cincuenta estados que, junto con Washington D. C., forman los Estados Unidos de Am\u00e9rica. Su capital es Dover y su ciudad m\u00e1s poblada, Wilmington. Est\u00e1 ubicado en la regi\u00f3n Nordeste del pa\u00eds, divisi\u00f3n Atl\u00e1ntico Medio, limitando al norte con Pensilvania, al noreste con la bah\u00eda de Delaware que lo separa de Nueva Jersey, al este con el oc\u00e9ano Atl\u00e1ntico y al sur con Maryland. Con 6447 km\u00b2 es el segundo estado menos extenso \u2014por delante de Rhode Island\u2014, con 897 934 habitantes en 2010, el sexto menos poblado \u2014por delante de Dakota del Sur, Alaska, Dakota del Norte, Vermont y Wyoming\u2014, y con 139 hab/km\u00b2, el sexto m\u00e1s densamente poblado, por detr\u00e1s de Nueva Jersey, Rhode Island, Connecticut, Massachusetts y Maryland. Fue el primer estado admitido en la Uni\u00f3n, el 7 de diciembre de 1787, como se puede leer en su bandera. A pesar de su peque\u00f1a extensi\u00f3n, Delaware es un gran centro financiero. M\u00e1s de 200 mil empresas tienen su sede en el estado. Esto sucede gracias a las leyes estatales que conceden beneficios fiscales a las compa\u00f1\u00edas que deciden instalar sus sedes en el estado, atrayendo incluso a muchas que operan principalmente fuera de \u00e9l. Este hecho dio al estado el apodo de The Land of Free-Tax Shopping. Por ello, es tambi\u00e9n uno de los mayores centros bancarios de Estados Unidos. Tambi\u00e9n posee una fuerte industria petroqu\u00edmica. Delaware fue inicialmente colonizado por los neerlandeses y por los suecos. Era tambi\u00e9n una de las Trece Colonias del Reino Unido. Despu\u00e9s de la Guerra de Independencia de los Estados Unidos, fue el primer estado estadounidense en ratificar la Constituci\u00f3n de los Estados Unidos de Am\u00e9rica, el 7 de diciembre de 1787. Por ello, el estado es conocido como The First State (El Primer Estado). El nombre del estado proviene del r\u00edo Delaware, pues se localiza a los m\u00e1rgenes de este r\u00edo y su estuario, la bah\u00eda de Delaware. El origen del nombre Delaware, por su parte, proviene de Thomas West Tercero, Bar\u00f3n de La Warr, que fue gobernador de Virginia entre 1610 y 1618."}, {"color": "#97c2fc", "id": "incendiary device", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lancaster_area_bombing_load_IWM_CH_18371.jpg", "label": "incendiary device", "shape": "image", "title": "En brandbomb \u00e4r ett allm\u00e4nt namn p\u00e5 ammunition vars syfte \u00e4r att orsaka en kraftig brand. Det finns flera olika typer av brandbomber. Beh\u00e5llare med br\u00e4nsle som ant\u00e4nds, till exempel molotovcocktailar, \u00e4r de enklaste. Andra \u00e4mnen som anv\u00e4nds \u00e4r termit, fosfor och napalm. Brandbomber som anv\u00e4nts i krig har kritiserats f\u00f6r att vara alltf\u00f6r om\u00e4nskliga, t.ex. blev effekterna av napalm k\u00e4nda genom fotot p\u00e5 och andra napalmskadade barn i byn Trang Bang 1972 under Vietnamkriget. Brandbomber mot civila m\u00e5l \u00e4r f\u00f6rbjudet enligt FN:s fr\u00e5n 1980."}, {"color": "#97c2fc", "id": "northern tower", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Nothern_tower,_Moscow.jpg", "label": "northern tower", "shape": "image", "title": "Norda turdomo (ruse \u0421\u0435\u0432\u0435\u0440\u043d\u0430\u044f \u0431\u0430\u0448\u043d\u044f) estas turdomo, situanta sur tereno 19 de Moskva-Siti (Moskvo, Rusio). \u011cia alto de tegmento estas 108 metroj; \u011di estas unu el malplej altaj konstrua\u0135oj de Moskva-Siti. Norda turdomo estis konstruita dum 2005 \u2014 2007."}, {"color": "#97c2fc", "id": "technology", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Biface_de_St_Acheul_MHNT.jpg", "label": "technology", "shape": "image", "title": "Teknologi adalah keseluruhan sarana untuk menyediakan barang-barang yang diperlukan bagi kelangsungan dan kenyamanan hidup manusia. Penggunaan teknologi oleh manusia dimulai dengan pengubahan sumber daya alam menjadi alat-alat sederhana. Penemuan prasejarah tentang kemampuan mengendalikan api telah menaikkan ketersediaan sumber-sumber pangan, sedangkan penciptaan roda telah membantu manusia dalam bepergian dan mengendalikan lingkungan mereka. Perkembangan teknologi terbaru, termasuk di antaranya mesin cetak, telepon, dan Internet, telah memperkecil hambatan fisik terhadap komunikasi dan memungkinkan manusia untuk berinteraksi secara bebas dalam skala global. Tetapi, tidak semua teknologi digunakan untuk tujuan damai. Pengembangan senjata penghancur yang semakin hebat telah berlangsung sepanjang sejarah dari pentungan sampai senjata nuklir. Teknologi telah memengaruhi masyarakat dan sekelilingnya dalam banyak cara. Di banyak kelompok masyarakat, teknologi telah membantu memperbaiki ekonomi (termasuk ekonomi global masa kini) dan telah memungkinkan bertambahnya kaum . Banyak proses teknologi menghasilkan produk sampingan yang tidak dikehendaki yang disebut pencemar dan menguras sumber daya alam, merugikan, dan merusak Bumi dan lingkungannya. Berbagai macam penerapan teknologi telah memengaruhi nilai suatu masyarakat dan teknologi baru sering kali mencuatkan pertanyaan-pertanyaan etika baru. Sebagai contoh: meluasnya gagasan tentang dalam konteks produktivitas manusia, suatu istilah yang pada awalnya hanya menyangkut permesinan. Contoh lainnya adalah tantangan norma-norma tradisional. Bahwa keadaan ini membahayakan lingkungan dan mengucilkan manusia. Penyokong paham-paham seperti transhumanisme dan memandang proses teknologi yang berkelanjutan sebagai hal yang menguntungkan bagi masyarakat dan kondisi manusia. Tentu saja, paling sedikit hingga saat ini diyakini bahwa pengembangan teknologi hanya terbatas bagi umat manusia, tetapi kajian-kajian ilmiah terbaru mengisyaratkan bahwa primata lainnya dan komunitas lumba-lumba tertentu telah mengembangkan alat-alat sederhana dan belajar untuk mewariskan pengetahuan mereka kepada keturunan mereka."}, {"color": "#97c2fc", "id": "william de aldeburgh", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Complete_Guide_to_Heraldry_Fig026.png", "label": "william de aldeburgh", "shape": "image", "title": "William de Aldeburgh, 1st Baron Aldeburgh (d. 1 October 1387) was a 14th-century English nobleman and the builder of Harewood Castle. William de Aldeburgh was the son of Ivo de Aldeburgh, a prominent soldier in the Scottish wars. Ivo was appointed Sheriff of the Three Lothians by Edward I in 1305 and warden of Roxburgh Castle under Edward II, and was one of the party sent to negotiate with Robert the Bruce in 1326/7. After Ivo\u0027s death in the reign of Edward III, William received royal confirmation to hold a number of castles and manors, in Galloway and Broxmouth, which had been granted to his father by Edward Balliol. Like his father, William was a close ally of Edward Balliol, and was one of the latter\u0027s close companions during his exile. Balliol granted him further lands in addition to those already granted to Aldeburgh\u0027s father, including the baronies of Kirkanders, Balmaghie, and Kells. Aldeburgh married Elizabeth, daughter of John, 2nd Baron Lisle. This marriage brought Aldeburgh lands in Yorkshire, including the future site of Harewood Castle. Aldeburgh was granted a licence to crenellate at Harewood in 1366; he demolished the existing structures on the site and built the castle, which still exists (in a ruined state) today. Aldeburgh had three children: William; Elizabeth, who married firstly Sir Bryan Stapylton of Carleton and then Sir William Redman of Levens; and Sybill, who married Sir William Ryther, of Ryther Castle. Aldeburgh was summoned to Parliament in 1371, as the first Baron Aldeburgh. He was summoned continuously until 1386. He died on 1 October 1387. His son succeeded him as the second baron, but died without issue in 1391, after which the title fell into abeyance among the heirs of the first baron\u0027s daughters. Among his descendants was Lionel Duckett, Lord Mayor of London in 1572."}, {"color": "#97c2fc", "id": "gerald de windsor", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_East_Tower_of_Cilgerran_Castle,_Pembrokeshire_-_geograph.org.uk_-_1874948.jpg", "label": "gerald de windsor", "shape": "image", "title": "\u0414\u0436\u0435\u0440\u0430\u043b\u044c\u0434 \u0434\u0435 \u0412\u0456\u043d\u0434\u0437\u043e\u0440 (\u043d\u043e\u0440\u043c. \u2014 Gerald FitzWalter de Windsor) (\u0431\u0456\u043b\u044f 1075\u20141135) \u2014 \u0414\u0436\u0435\u0440\u0430\u043b\u044c\u0434 \u0424\u0456\u0442\u0446\u0412\u043e\u043b\u0442\u0435\u0440 \u0434\u0435 \u0412\u0456\u043d\u0437\u043e\u0440 \u2014 \u043f\u0435\u0440\u0448\u0438\u0439 \u043a\u0430\u0448\u0442\u0435\u043b\u044f\u043d \u0437\u0430\u043c\u043a\u0443 \u041f\u0435\u043c\u0431\u0440\u043e\u043a, \u0449\u043e \u0432 \u041f\u0435\u043c\u0431\u0440\u043e\u043a\u0448\u0438\u0440\u0456. \u0414\u043e \u0437\u0430\u0432\u043e\u044e\u0432\u0430\u043d\u043d\u044f \u0423\u0435\u043b\u044c\u0441\u0443 (\u041a\u0430\u043c\u0431\u0440\u0456\u0457) \u0410\u043d\u0433\u043b\u0456\u0454\u044e \u0446\u0435 \u0431\u0443\u043b\u0430 \u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u044f \u043a\u043e\u0440\u043e\u043b\u0456\u0432\u0441\u0442\u0432\u0430 \u0414\u0435\u0445\u0435\u0439\u0431\u0430\u0440\u0442. \u041f\u0456\u0441\u043b\u044f \u0437\u0430\u0432\u043e\u044e\u0432\u0430\u043d\u043d\u044f \u0446\u0456\u0454\u0457 \u0447\u0430\u0441\u0442\u0438\u043d\u0438 \u0423\u0435\u043b\u044c\u0441\u0443 \u0414\u0436\u0435\u0440\u0430\u043b\u044c\u0434 \u0434\u0435 \u0412\u0456\u043d\u0437\u043e\u0440 \u043a\u043e\u043c\u0430\u043d\u0434\u0443\u0432\u0430\u0432 \u0432\u0456\u0439\u0441\u044c\u043a\u0430\u043c\u0438 \u043d\u043e\u0440\u043c\u0430\u043d\u0456\u0432 \u043d\u0430 \u0446\u0456\u0439 \u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u0457. \u0412\u0456\u043d \u0441\u0442\u0430\u0432 \u0437\u0430\u0441\u043d\u043e\u0432\u043d\u0438\u043a\u043e\u043c \u0434\u0438\u043d\u0430\u0441\u0442\u0456\u0457 \u0424\u0456\u0442\u0446\u0414\u0436\u0435\u0440\u0430\u043b\u044c\u0434, \u043d\u0430\u0437\u0432\u0430 \u044f\u043a\u043e\u0457 \u043f\u043e\u0445\u043e\u0434\u0438\u0442\u044c \u0432\u0456\u0434 \u0439\u043e\u0433\u043e \u0456\u043c\u0435\u043d\u0456 \u2014 \u00ab\u0421\u0438\u043d\u0438 \u0414\u0436\u0435\u0440\u0430\u043b\u044c\u0434\u0430\u00bb, \u00ab\u0421\u0438\u043d\u0438 \u0413\u0435\u0440\u0430\u043b\u044c\u0434\u0430\u00bb. \u0426\u044f \u0434\u0438\u043d\u0430\u0441\u0442\u0456\u044f \u0432\u0456\u0434\u0456\u0433\u0440\u0430\u043b\u0430 \u0432\u0435\u043b\u0438\u0447\u0435\u0437\u043d\u0443 \u0440\u043e\u043b\u044c \u0432 \u0456\u0441\u0442\u043e\u0440\u0456\u0457 \u0406\u0440\u043b\u0430\u043d\u0434\u0456\u0457. \u041a\u0440\u0456\u043c \u0442\u043e\u0433\u043e \u0432\u0456\u043d \u0431\u0443\u0432 \u043f\u0440\u0435\u0434\u043a\u043e\u043c \u0434\u0438\u043d\u0430\u0441\u0442\u0456\u0439 \u0414\u0435 \u0411\u0430\u0440\u0440\u0456, \u041a\u0430\u0440\u044c\u044e \u0437 \u041c\u043e\u0443\u043b\u0441\u0444\u043e\u0440\u0434\u0430, \u041a\u0430\u0440\u044c\u044e \u0437 \u041f\u0435\u043c\u0431\u0440\u043e\u043a\u0448\u0438\u0440\u0443, \u041c\u043e\u0433\u0443\u043d \u041e\u0442\u0442\u0435\u0440\u0456 \u0437 \u0414\u0435\u0432\u043e\u043d\u0443, \u0431\u0430\u0440\u043e\u043d\u0456\u0432 \u041a\u0430\u0440\u044c\u044e, \u0431\u0430\u0440\u043e\u043d\u0435\u0442\u0456\u0432 \u041a\u0430\u0440\u044c\u044e, \u0433\u0440\u0430\u0444\u0456\u0432 \u0422\u043e\u0442\u043d\u0435\u0441."}, {"color": "#97c2fc", "id": "san gimignano", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/SanGimignanoPanorama7.jpg", "label": "san gimignano", "shape": "image", "title": "\u5723\u5409\u7c73\u5c3c\u4e9a\u8bfa\uff08\u7fa9\u5927\u5229\u8a9e\uff1aSan Gimignano\uff09\u662f\u610f\u5927\u5229\u4e2d\u5317\u90e8\u6258\u65af\u5361\u7eb3\u5927\u533a\u9521\u8036\u7eb3\u7701\u7684\u4e00\u4e2a\u57ce\u5899\u73af\u7ed5\u7684\u4e2d\u4e16\u7eaa\u5c0f\u57ce\uff0c\u4e3b\u8981\u4ee5\u4e2d\u4e16\u7eaa\u5efa\u7b51\uff0c\u5c24\u5176\u662f\u57ce\u5916\u6570\u516c\u91cc\u5c31\u53ef\u770b\u89c1\u7684\u5854\u697c\u95fb\u540d\uff0c\u6b64\u5916\u8fd8\u51fa\u4ea7\u767d\u8461\u8404\u9152\u3002\u300a\u7c73\u5176\u6797\u65c5\u6e38\u6307\u5357\u300b\u8bc4\u4e3a\u201c\u4e09\u661f\u7ea7\u65c5\u6e38\u63a8\u8350\u201d\uff08\u6700\u9ad8\u7ea7\u522b\uff09\u3002"}, {"color": "#97c2fc", "id": "lordship", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/BNF_Fr_4274_8v_knight_detail.jpg", "label": "lordship", "shape": "image", "title": "Feudalism, also known as the feudal system, was the combination of the legal, economic, military, cultural and political customs that flourished in medieval Europe between the 9th and 15th centuries. Broadly defined, it was a way of structuring society around relationships that were derived from the holding of land in exchange for service or labour.Although it is derived from the Latin word feodum or feudum (fief), which was used during the Medieval period, the term feudalism and the system which it describes were not conceived of as a formal political system by the people who lived during the Middle Ages. The classic definition, by Fran\u00e7ois Louis Ganshof (1944), describes a set of reciprocal legal and military obligations which existed among the warrior nobility and revolved around the three key concepts of lords, vassals, and fiefs. A broader definition of feudalism, as described by Marc Bloch (1939), includes not only the obligations of the warrior nobility but the obligations of all three estates of the realm: the nobility, the clergy, and the peasantry, all of whom were bound by a system of manorialism; this is sometimes referred to as a \"feudal society\". Since the publication of Elizabeth A. R. Brown\u0027s \"The Tyranny of a Construct\" (1974) and Susan Reynolds\u0027s Fiefs and Vassals (1994), there has been ongoing inconclusive discussion among medieval historians as to whether feudalism is a useful construct for understanding medieval society."}, {"color": "#97c2fc", "id": "architect", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Roulos_Group_-_005_Bakong_(8587796725).jpg", "label": "architect", "shape": "image", "title": "\u0410\u0440\u0445\u0456\u0442\u0435\u043a\u0442\u0443\u0301\u0440\u0430 (\u0433\u0440\u0435\u0446. \u03b1\u03c1\u03c7\u03b9\u03c4\u03b5\u03ba\u03c4\u03bf\u03bd\u03b9\u03ba\u03b7 \u2014 \u0431\u0443\u0434\u0456\u0432\u043d\u0438\u0446\u0442\u0432\u043e) \u2014 \u043c\u0438\u0441\u0442\u0435\u0446\u0442\u0432\u043e \u043f\u0440\u043e\u0435\u043a\u0442\u0443\u0432\u0430\u043d\u043d\u044f, \u0441\u043f\u043e\u0440\u0443\u0434\u0436\u0435\u043d\u043d\u044f \u0442\u0430 \u0445\u0443\u0434\u043e\u0436\u043d\u044c\u043e\u0433\u043e \u043e\u0437\u0434\u043e\u0431\u043b\u0435\u043d\u043d\u044f \u0431\u0443\u0434\u043e\u0432 , \u0430 \u0442\u0430\u043a\u043e\u0436 \u043f\u0440\u043e\u0434\u0443\u043a\u0442 \u0442\u0430\u043a\u043e\u0433\u043e \u043f\u0440\u043e\u0435\u043a\u0442\u0443\u0432\u0430\u043d\u043d\u044f."}, {"color": "#97c2fc", "id": "marcher", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Offa\u0027s_Dyke_near_Clun.jpg", "label": "marcher", "shape": "image", "title": "\u0412\u0430\u043b\u043b\u0456\u0439\u0441\u044c\u043a\u0430 \u043c\u0430\u0440\u043a\u0430 (\u0430\u043d\u0433\u043b. Welsh Marches, \u0432\u0430\u043b\u043b. Y Mers) \u2014 \u0442\u0440\u0430\u0434\u0438\u0446\u0456\u0439\u043d\u0430 \u043d\u0430\u0437\u0432\u0430 \u043e\u0431\u043b\u0430\u0441\u0442\u0435\u0439 \u043d\u0430 \u043a\u043e\u0440\u0434\u043e\u043d\u0456 \u0423\u0435\u043b\u044c\u0441\u0443 \u0439 \u0410\u043d\u0433\u043b\u0456\u0457. \u0423 \u0440\u0456\u0437\u043d\u0438\u0439 \u0447\u0430\u0441 \u0434\u043e \u0441\u043a\u043b\u0430\u0434\u0443 \u0412\u0430\u043b\u043b\u0456\u0439\u0441\u044c\u043a\u043e\u0457 \u043c\u0430\u0440\u043a\u0438 \u0432\u0445\u043e\u0434\u0438\u043b\u0438 \u0440\u0456\u0437\u043d\u0456 \u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u0457. \u0412\u0435\u043b\u0438\u043a\u0438\u043c\u0438 \u043c\u0456\u0441\u0442\u0430\u043c\u0438 \u0412\u0430\u043b\u043b\u0456\u0439\u0441\u044c\u043a\u043e\u0457 \u043c\u0430\u0440\u043a\u0438 \u0431\u0443\u043b\u0438 \u0413\u043b\u043e\u0441\u0442\u0435\u0440, \u0425\u0435\u0440\u0435\u0444\u043e\u0440\u0434, \u0427\u0435\u0441\u0442\u0435\u0440, \u0428\u0440\u0443\u0441\u0431\u0435\u0440\u0456, , \u041b\u0430\u0434\u043b\u043e\u0443."}, {"color": "#97c2fc", "id": "mascots", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Boomer_Beaver_(cropped).jpg", "label": "mascots", "shape": "image", "title": "Une mascotte est un \u00eatre (le plus souvent, un animal) ou une chose servant de symbole, d\u0027embl\u00e8me ou de porte-bonheur \u00e0 un groupe de personnes, une institution ou une entreprise."}, {"color": "#97c2fc", "id": "catholic", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Murillo-inmaculada_del_coro-sevilla-mba.jpg", "label": "catholic", "shape": "image", "title": "\u041a\u0430\u0442\u043e\u043b\u0438\u0301\u0447\u0435\u0441\u043a\u0430\u044f \u0446\u0435\u0301\u0440\u043a\u043e\u0432\u044c (\u043b\u0430\u0442. Ecclesia Catholica) \u2014 \u0441\u0430\u043c\u0430\u044f \u043a\u0440\u0443\u043f\u043d\u0430\u044f \u0445\u0440\u0438\u0441\u0442\u0438\u0430\u043d\u0441\u043a\u0430\u044f \u0446\u0435\u0440\u043a\u043e\u0432\u044c
