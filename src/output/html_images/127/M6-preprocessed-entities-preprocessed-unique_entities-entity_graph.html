35\u043d\u0448\u0432\u0430\u043d\u0491\u0430\u0443 \u0432 \u043f\u0456\u0432\u0434\u0435\u043d\u043d\u043e-\u0437\u0430\u0445\u0456\u0434\u043d\u0456\u0439 \u0411\u0430\u0432\u0430\u0440\u0456\u0457, \u043d\u0435\u0434\u0430\u043b\u0435\u043a\u043e \u0432\u0456\u0434 \u0430\u0432\u0441\u0442\u0440\u0456\u0439\u0441\u044c\u043a\u043e\u0433\u043e \u043a\u043e\u0440\u0434\u043e\u043d\u0443. \u041f\u0430\u043b\u0430\u0446 \u0454 \u043a\u043e\u043b\u0438\u0448\u043d\u044c\u043e\u044e \u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0446\u0456\u0454\u044e \u043e\u0441\u0442\u0430\u043d\u043d\u044c\u043e\u0433\u043e \u043a\u043e\u0440\u043e\u043b\u044f \u0411\u0430\u0432\u0430\u0440\u0456\u0457 \u041b\u044e\u0434\u0432\u0456\u0433\u0430 II, \u0456 \u0431\u0443\u0432 \u043f\u043e\u0431\u0443\u0434\u043e\u0432\u0430\u043d\u0438\u0439 \u043d\u0430 \u0439\u043e\u0433\u043e \u0437\u0430\u043c\u043e\u0432\u043b\u0435\u043d\u043d\u044f \u043d\u0430 \u0437\u043d\u0430\u043a \u043f\u043e\u0448\u0430\u043d\u0438 \u0434\u043e \u0420\u0456\u0445\u0430\u0440\u0434\u0430 \u0412\u0430\u0433\u043d\u0435\u0440\u0430. \u0417\u0430\u043c\u043e\u043a \u043f\u043e\u0432\u0438\u043d\u0435\u043d \u0431\u0443\u0432 \u0441\u0442\u0430\u0442\u0438 \u043e\u0441\u043e\u0431\u0438\u0441\u0442\u0438\u043c \u043f\u0440\u0438\u0442\u0443\u043b\u043a\u043e\u043c \u043a\u043e\u0440\u043e\u043b\u044f, \u0430\u043b\u0435 \u0431\u0443\u0432 \u0432\u0456\u0434\u043a\u0440\u0438\u0442\u0438\u0439 \u0434\u043b\u044f \u043f\u0443\u0431\u043b\u0456\u043a\u0438 \u043d\u0435\u0432\u0434\u043e\u0432\u0437\u0456 \u043f\u0456\u0441\u043b\u044f \u0441\u043c\u0435\u0440\u0442\u0456 \u041b\u044e\u0434\u0432\u0456\u0433\u0430 \u0443 1886 \u0440\u043e\u0446\u0456. \u0417 \u0442\u043e\u0433\u043e \u0447\u0430\u0441\u0443 \u0439\u043e\u0433\u043e \u0432\u0456\u0434\u0432\u0456\u0434\u0430\u043b\u043e \u0431\u0456\u043b\u044c\u0448\u0435 \u043d\u0456\u0436 61 \u043c\u0456\u043b\u044c\u0439\u043e\u043d \u043e\u0441\u0456\u0431 \u0437\u0456 \u0432\u0441\u044c\u043e\u0433\u043e \u0441\u0432\u0456\u0442\u0443. \u0417\u0430 \u0440\u0456\u0437\u043d\u0438\u043c\u0438 \u043e\u0446\u0456\u043d\u043a\u0430\u043c\u0438 \u041d\u043e\u0439\u0448\u0432\u0430\u043d\u0448\u0442\u0430\u0439\u043d \u0454 \u00ab\u043d\u0430\u0439\u0433\u0430\u0440\u043d\u0456\u0448\u0438\u043c\u00bb \u0456\u0437 \u0437\u0430\u043c\u043a\u0456\u0432 \u0456 \u043f\u0430\u043b\u0430\u0446\u0456\u0432 \u041d\u0456\u043c\u0435\u0447\u0447\u0438\u043d\u0438. \u0429\u043e\u0440\u043e\u043a\u0443 \u0437\u0430\u043c\u043e\u043a \u0432\u0456\u0434\u0432\u0456\u0434\u0443\u0454 \u043f\u043e\u043d\u0430\u0434 1,3 \u043c\u043b\u043d \u0432\u0456\u0434\u0432\u0456\u0434\u0443\u0432\u0430\u0447\u0456\u0432, \u0430 \u0432 \u043b\u0456\u0442\u043d\u0456\u0439 \u0447\u0430\u0441 \u043a\u0456\u043b\u044c\u043a\u0456\u0441\u0442\u044c \u0442\u0443\u0440\u0438\u0441\u0442\u0456\u0432 \u0441\u043a\u043b\u0430\u0434\u0430\u0454 \u043c\u0430\u0439\u0436\u0435 6 000 \u0437\u0430 \u0434\u043e\u0431\u0443. \u041f\u0430\u043b\u0430\u0446 \u043f\u043e\u0441\u0456\u0432 \u0447\u0456\u043b\u044c\u043d\u0435 \u043c\u0456\u0441\u0446\u0435 \u0432 \u043a\u0456\u043b\u044c\u043a\u043e\u0445 \u0444\u0456\u043b\u044c\u043c\u0430\u0445 \u0456 \u0431\u0443\u0432 \u0434\u0436\u0435\u0440\u0435\u043b\u043e\u043c \u043d\u0430\u0442\u0445\u043d\u0435\u043d\u043d\u044f \u043f\u0440\u0438 \u0431\u0443\u0434\u0456\u0432\u043d\u0438\u0446\u0442\u0432\u0456 \u0432 \u0414\u0456\u0441\u043d\u0435\u0439\u043b\u0435\u043d\u0434\u0456."}, {"color": "#97c2fc", "id": "livestock", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mithun.jpg", "label": "livestock", "shape": "image", "title": "\uac00\ucd95(\u5bb6\u755c, \uc601\uc5b4: livestock)\uc740 \uc778\uac04\uc774 \uc774\uc6a9\ud558\uae30 \uc704\ud558\uc5ec \uae30\ub974\ub294 \ub3d9\ubb3c\uc744 \ub9d0\ud55c\ub2e4."}, {"color": "#97c2fc", "id": "administration", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gallup_Poll-Approval_Rating-George_W_Bush.png", "label": "administration", "shape": "image", "title": "La pr\u00e9sidence de George W. Bush d\u00e9buta le 20 janvier 2001, date de l\u0027investiture de George W. Bush en tant que 43e pr\u00e9sident des \u00c9tats-Unis, et prit fin le 20 janvier 2009. Membre du Parti r\u00e9publicain et fils de l\u0027ancien pr\u00e9sident George H. W. Bush, Bush entra en fonction apr\u00e8s avoir remport\u00e9 de justesse l\u0027\u00e9lection pr\u00e9sidentielle de 2000 face \u00e0 son rival d\u00e9mocrate, le vice-pr\u00e9sident sortant Al Gore. R\u00e9\u00e9lu quatre ans plus tard avec une avance plus confortable, il fut remplac\u00e9 \u00e0 l\u0027issue de son second mandat par le d\u00e9mocrate Barack Obama, vainqueur du scrutin pr\u00e9sidentiel de 2008. La pr\u00e9sidence de Bush fut particuli\u00e8rement marqu\u00e9e par les attentats du 11 septembre 2001, qui boulevers\u00e8rent de fond en comble les priorit\u00e9s de son administration. Le Congr\u00e8s approuva dans la foul\u00e9e la cr\u00e9ation du D\u00e9partement de la S\u00e9curit\u00e9 int\u00e9rieure tandis que Bush d\u00e9clara une guerre contre le terrorisme. Il ordonna dans ce but l\u0027invasion de l\u0027Afghanistan pour renverser le r\u00e9gime des talibans, d\u00e9truire le groupe islamiste Al-Qa\u00efda responsable des attentats et capturer son chef Oussama ben Laden. Il signa \u00e9galement le Patriot Act, une loi tr\u00e8s controvers\u00e9e qui autorisait la surveillance des individus suspect\u00e9s d\u0027\u00eatre impliqu\u00e9s dans des activit\u00e9s terroristes. En 2003, Bush d\u00e9ploya l\u0027arm\u00e9e am\u00e9ricaine en Irak, dont le gouvernement dirig\u00e9 par Saddam Hussein \u00e9tait accus\u00e9 de stocker des armes de destruction massive. Toutefois, aucun arsenal de ce type ne fut d\u00e9couvert et l\u0027administration Bush, qui n\u0027avait pas non plus r\u00e9ussi \u00e0 prouver une \u00e9ventuelle collusion entre les autorit\u00e9s irakiennes et Al-Qa\u00efda, fut fortement critiqu\u00e9e. Sur le plan int\u00e9rieur, Bush baissa massivement les imp\u00f4ts (\u00e0 hauteur de 1,3 billion de dollars) et fit voter une importante r\u00e9forme de l\u0027\u00e9ducation (No Child Left Behind Act) ; il d\u00e9fendit en outre l\u0027adoption de mesures socialement conservatrices comme une l\u00e9gislation plus restrictive sur l\u0027avortement ou encore l\u0027accroissement du r\u00f4le des organisations religieuses en mati\u00e8re de charit\u00e9 et d\u0027aide sociale. Toujours en 2003, il renfor\u00e7a le programme Medicare en autorisant la prise en charge des m\u00e9dicaments \u00e0 destination des b\u00e9n\u00e9ficiaires par le gouvernement f\u00e9d\u00e9ral. Au cours de son second mandat, Bush n\u00e9gocia de nombreux accords de libre-\u00e9change et nomma les juges John G. Roberts, Jr. et Samuel Alito \u00e0 la Cour supr\u00eame. Il \u00e9choua en revanche dans ses tentatives de r\u00e9forme de la S\u00e9curit\u00e9 sociale et de la politique d\u0027immigration. En Afghanistan et en Irak, la situation \u00e9tait loin d\u0027\u00eatre stabilis\u00e9e et le pr\u00e9sident renfor\u00e7a consid\u00e9rablement le contingent militaire am\u00e9ricain dans ce dernier pays. La r\u00e9action de son gouvernement \u00e0 l\u0027ouragan Katrina de 2005 et la pol\u00e9mique engendr\u00e9e par le renvoi de divers procureurs firent chuter sa popularit\u00e9. La fin de son mandat fut accapar\u00e9e par une crise financi\u00e8re mondiale et une r\u00e9cession \u00e9conomique que Bush tenta de circonscrire en proc\u00e9dant au rachat des actifs toxiques \u00e9mis par les institutions financi\u00e8res."}, {"color": "#97c2fc", "id": "longthorpe tower", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Longthorpe_Tower1.jpg", "label": "longthorpe tower", "shape": "image", "title": "Longthorpe Tower is a 14th-century three-storey tower in the village of Longthorpe, famous for its well-preserved set of medieval murals."}, {"color": "#97c2fc", "id": "crenellations", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Badalingchangcheng.jpg", "label": "crenellations", "shape": "image", "title": "\u96c9\u581e\uff0c\u53c8\u7a31\u9f52\u7246\u3001\u579b\u7246\u3001\u6230\u7246\uff0c\u662f\u6709\u92f8\u9f52\u72c0\u579b\u7246\u7684\u57ce\u7246\u3002\u53ef\u7528\u4f86\u4f5c\u70ba\u5b88\u79a6\u57ce\u7246\u8005\u5728\u53cd\u64ca\u653b\u57ce\u8005\u6642\u7684\u63a9\u853d\u4e4b\u7528\u3002\u579b\u53e3\u9577\u5ea6\u7d04\u5e7e\u5341\u5398\u7c73\u5230\u5169\u7c73\u3002\u53e4\u4ee3\u8ba1\u7b97\u57ce\u5899\u9762\u79ef\u7684\u5355\u4f4d\u662f\u201c\u65b9\u4e08\u66f0\u5835\uff0c\u4e09\u5835\u66f0\u96c9\uff0c\u4e00\u96c9\u4e4b\u5899\uff0c\u957f\u4e09\u4e08\uff0c\u9ad8\u4e00\u4e08\u201d\u3002\u581e\u5219\u662f\u57ce\u5899\u4e0a\u5982\u9f7f\u72b6\u7684\u8584\u578b\u77ee\u5899\u3002"}, {"color": "#97c2fc", "id": "flying arch", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Llansamlet_flying_arches.jpg", "label": "flying arch", "shape": "image", "title": "A flying arch is a form of arch bridge that does not carry any vertical load, but is provided solely to supply outward horizontal forces, to resist an inwards compression. They are used across cuttings, to avoid them collapsing inwards."}, {"color": "#97c2fc", "id": "cathedral city", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Birmingham_City_Hall.jpg", "label": "cathedral city", "shape": "image", "title": "City ist im Vereinigten K\u00f6nigreich die Kennzeichnung einer besonderen Stellung einer Stadt oder Gemeinde. Der Status wird vom Monarchen verliehen. Obwohl er keine besonderen Rechte mit sich bringt, erh\u00f6ht der Status als \u201eCity\u201c das Prestige einer Stadt. Die Verleihung des Status ist weder an die Gr\u00f6\u00dfe der Stadt oder die Anzahl ihrer Einwohner noch an das Vorhandensein einer Kathedrale, wie es historisch der Fall war, gekoppelt. Die Verleihung erfolgt durch die Erstellung eines \u201eLetters patent\u201c bezeichneten Dokuments. Es existieren einige traditionelle Namen oder eingef\u00fchrte Bezeichnungen von St\u00e4dten, die den Begriff City enthalten, ohne dass der Status durch den Monarchen verliehen worden w\u00e4re. Die Verleihung erfolgt nach Sichtung entsprechender Bewerbungen aus besonderen Anl\u00e4ssen wie Kr\u00f6nungen und Thronjubil\u00e4en des Monarchen oder besonderen Ereignissen wie es die Jahrtausendwende im Jahr 2000 war. Nach Abschluss der Verleihung der Rechte im Jahr 2022 aus Anlass des Platin-Thronjubil\u00e4ums von Elisabeth II. gibt es in England 55, in Wales 7, in Schottland 8 und in Nordirland 6 Cities. Hinzu kommt Douglas auf der Isle of Man sowie 4 St\u00e4dte in \u00dcberseeterritorien."}, {"color": "#97c2fc", "id": "longbowmen", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Crecy_village_sign.jpg", "label": "longbowmen", "shape": "image", "title": "( \ud6c4\ud55c \ucd08\uae30\uc758 \uc778\ubb3c\uc5d0 \ub300\ud574\uc11c\ub294 \uc7a5\uad81 (\ud6c4\ud55c) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.) \uc7a5\uad81(\u9577\u5f13) \ub610\ub294 \ub871 \ubcf4\uc6b0(Longbow)\ub294 \uc774\ub984 \uadf8\ub300\ub85c \ud65c \uac00\uc6b4\ub370, \uae34 \ud65c\uc744 \uac00\ub9ac\ud0a8\ub2e4. \uc5ed\uc0ac\uc801\uc73c\ub85c \ubcfc \ub54c \uace0\ub300 \uc778\ub3c4\uc640 \ud398\ub974\uc2dc\uc544 \uc81c\uad6d\ucc98\ub7fc \uc77c\ucc0d\ubd80\ud130 \ud65c\uc744 \uad70\ub300\uc5d0 \ubb34\uae30\ub85c \ub3c4\uc785\ud55c \ub098\ub77c\ub4e4\uc5d0\uc11c \uadf8 \uc874\uc7ac\ub97c \ucc3e\uc544\ubcfc \uc218 \uc788\ub2e4. \uc720\ub7fd\uc758 \uc5ed\uc0ac\uc5d0\uc11c\ub294 \uc911\uc138\uc5d0 \uc601\uad6d\uc5d0\uc11c \uc0ac\uc6a9\ud55c \ud65c\ub85c \uc54c\ub824\uc838 \uc788\uace0, \uc774\uac83\ub9cc\uc744 \ub871 \ubcf4\uc6b0\ub85c \uc0dd\uac01\ud558\ub294 \uac83\uc774 \uc77c\ubc18\uc801\uc774\ub2e4.(\uc6e8\uc77c\uc2a4 \uc7a5\uad81) \uc601\uad6d\uc5d0\uc11c \uc0ac\uc6a9\ub41c \ub871 \ubcf4\uc6b0\ub294 \uc8fc\ub85c \ub098\ubb34\ub85c \ub9cc\ub4e4\uc5b4\uc84c\uc73c\uba70 \uae38\uc774\ub294 150~180cm\uc774\uace0 \ubb34\uac8c\ub294 0.6~0.8kg \uac00\ub7c9\uc774\uba70 \uc0ac\uc6a9\ud558\ub294 \ud654\uc0b4\uc758 \uae38\uc774\ub294 75~100cm \uac00\ub7c9, \ubb34\uac8c\ub294 0.5~0.7kg \ubbf8\ub9cc\uc774\uc5c8\ub2e4. \ud654\uc0b4\ucd09 \ubd80\ubd84\uc740 \uc18c\ucf13 \ubaa8\uc591\uc774\uace0 \ub05d\uc744 \uc608\ub9ac\ud558\uac8c \ub9cc\ub4e0 \ub2e8\uc21c\ud55c \ubaa8\uc591\uc774\uc9c0\ub9cc \uadf8 \uc7ac\uc9c8\uc740 \uac15\ucca0\uc774\ub2e4. \uc7a5\uad81\uc758 \uc0ac\uc6a9\ubc95\uc740 \ub2e8\uc21c \uc0ac\uc6a9\ubc95\uacfc \uace0\ub3c4\uc758 \uae30\uc220\uc774 \ud544\uc694\ud55c \uc0ac\uc6a9\ubc95\uc73c\ub85c \ub098\ub20c \uc218 \uc788\ub2e4. \ub2e8\uc21c \uc0ac\uc6a9\ubc95\uc740 \uc3d8\ub294 \ubc29\ud5a5\uc774 \uc77c\uc9c1\uc120\uc774\uba70 \uc7a1\uc740 \uc190\uac00\ub77d \ub05d\uc73c\ub85c \uc801\uc744 \uaca8\ub0e5\ud574 \uc3d8\ub294 \uac83\uc774\ub2e4. \uc774\uac83\uc740 \uaca8\ub0e5\ud55c \uc801\uc744 \uadf8\ub300\ub85c \uacf5\uaca9\ud55c\ub2e4\ub294 \uc810\uc5d0\uc11c \uacfc\ub141\uc744 \uaca8\ub0e5\ud558\ub294 \uc694\ub839\uacfc \ub611\uac19\ub2e4. \ud55c\ud3b8, \uace0\ub3c4\uc758 \uae30\uc220\uc740 \uc0ac\uc815\uac70\ub9ac\ub97c \uae38\uac8c \ud558\uae30 \uc704\ud574 \uc0b0 \ubaa8\uc591\uc758 \uace1\uc120 \ubc29\ud5a5\uc73c\ub85c \uc801\uc744 \uacf5\uaca9\ud55c\ub2e4\ub294 \uc810\uc5d0\uc11c, \uadf8 \ubaa9\uc801\uc740 \uac19\uc9c0\ub9cc \uc801\uc744 \uba85\uc911\uc2dc\ud0a4\ub294 \uae30\uc220\uc774 \uc5b4\ub824\uc6cc\uc11c \uac15\ub3c4 \ub192\uc740 \ud6c8\ub828\uc774 \ud544\uc694\ud558\ub2e4."}, {"color": "#97c2fc", "id": "monarch", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Elizabeth_II_greets_NASA_GSFC_employees,_May_8,_2007_edit.jpg", "label": "monarch", "shape": "image", "title": "Monarcha \u2013 osoba b\u0119d\u0105ca g\u0142ow\u0105 pa\u0144stwa w pa\u0144stwie o ustroju monarchicznym. Sprawowanie urz\u0119du monarchy, nazywane oficjalnie panowaniem, trwa, co do zasady do \u015bmierci monarchy. Mo\u017cliwe jest jednak zrzeczenia si\u0119 w\u0142adzy przez monarch\u0119 poprzez akt abdykacji. Monarcha mo\u017ce by\u0107 r\u00f3wnie\u017c pozbawiony w\u0142adzy poprzez detronizacj\u0119. Urz\u0105d monarchy zazwyczaj jest dziedziczny (monarchia dziedziczna, po zako\u0144czeniu panowania tron przekazywany jest nast\u0119pcy tronu), rzadziej pochodzi z wyboru (monarchia elekcyjna, np. Pa\u0144stwo Ko\u015bcielne, Polska w XVI-XVIII w.). Grup\u0119 monarch\u00f3w pochodz\u0105cej z tej samej rodziny (rodu), dziedzicz\u0105cych po sobie dany tytu\u0142, nazywa si\u0119 dynasti\u0105. Ideologi\u0105 d\u0105\u017c\u0105c\u0105 do przywr\u00f3cenia lub obrony monarchii w danym pa\u0144stwie lub szerzej \u2013 na \u015bwiecie jest monarchizm."}, {"color": "#97c2fc", "id": "artillery", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Nuclear_artillery_test_Grable_Event_-_Part_of_Operation_Upshot-Knothole.jpg", "label": "artillery", "shape": "image", "title": "\u5927\u7832\uff08\u305f\u3044\u307b\u3046\uff09\u306f\u3001\u706b\u85ac\u306e\u71c3\u713c\u529b\u3092\u7528\u3044\u3066\u7832\u5f3e\u3092\u9ad8\u901f\u3067\u767a\u5c04\u3057\u3001\u7832\u5f3e\u306e\u904b\u52d5\u91cf\u307e\u305f\u306f\u7832\u5f3e\u81ea\u4f53\u306e\u5316\u5b66\u7684\u306a\u7206\u767a\u306b\u3088\u3063\u3066\u6575\u304a\u3088\u3073\u69cb\u9020\u7269\u3092\u7834\u58ca\u30fb\u6bba\u50b7\u3059\u308b\u5175\u5668\u306e\u7dcf\u79f0\u3002\u706b\u7832\uff08\u304b\u307b\u3046\uff09\u3001\u7832\uff08\u307b\u3046\uff09\u3068\u3082\u79f0\u3059\u3002"}, {"color": "#97c2fc", "id": "winter", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hamburg_Germany_Jan_6.jpg", "label": "winter", "shape": "image", "title": "La vintro estas la plej malvarma el la kvar sezonoj. Kalendare komenci\u011das astronomia vintro kun la vintra solstico (la 21-a de decembro sur la norda hemisfero kaj la 21-a de junio sur la suda hemisfero) kaj fini\u011das kun la printempa ekvinokso (la 21-a de marto sur la norda hemisfero kaj la 21-a de septembro sur la suda). En multaj partoj de la mondo, oni ligas vintron al ne\u011do."}, {"color": "#97c2fc", "id": "richard redmayne", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mason_Science_College.png", "label": "richard redmayne", "shape": "image", "title": "Sir Richard Augustine Studdert Redmayne KCB MICE MIMM FGS (22 July 1865 \u2013 27 December 1955) was a British civil and mining engineer. Redmayne worked as manager of several mines in Britain and South Africa before becoming a professor at the University of Birmingham. He was a leading figure in improving mine safety in the early twentieth century and would become the first Chief Inspector of Mines, leading investigations into many of the mine disasters of his time. He became the president of three professional associations, namely the Institution of Mining and Metallurgy, the Institution of Professional Civil Servants and the Institution of Civil Engineers. Redmayne was the author of several books documenting coal mining practice in the twentieth century, one of which was acknowledged as a standard reference text for other engineers. His work in mine safety and increasing mine output during the First World War was acknowledged with an appointment as Knight Commander of the Order of the Bath, chevalier of the French Legion of Honour and a companion of the Order of St John of Jerusalem. Throughout his life he was a dedicated civil servant and served on many of the inter-war committees for the Imperial Mineral Resources Bureau and the Ministry of Transport."}, {"color": "#97c2fc", "id": "scaffolding", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Deva_Citadel_2011_-_Wall_Section_Under_Restoration-1.jpg", "label": "scaffolding", "shape": "image", "title": "Un \u00e9chafaudage est une construction temporaire constitu\u00e9e de ponts, de passerelles ou de plates-formes soutenus par une charpente en bois, en acier ou en aluminium. Il est destin\u00e9 \u00e0 permettre l\u0027acc\u00e8s des artisans du mat\u00e9riel en tous points d\u0027un b\u00e2timent \u00e0 \u00e9difier ou \u00e0 r\u00e9parer. Il est d\u00e9compos\u00e9 en trois cat\u00e9gories distinctes : fixe, suspendu ou roulant. Les \u00e9chafaudages fixes sont eux-m\u00eames r\u00e9partis en trois cat\u00e9gories : \n* \u00e9chafaudage de fa\u00e7ade ; \n* \u00e9chafaudage multidirectionnel ; \n* \u00e9chafaudage de ma\u00e7on. L\u2019ouvrier charg\u00e9 de monter les \u00e9chafaudages s\u2019appelle \u00ab \u00e9chafaudeur \u00bb ou \u00ab \u00bb. Les \u00e9chafaudages ont connu de nombreuses \u00e9volutions techniques au cours des derni\u00e8res ann\u00e9es notamment du fait en Europe de l\u0027\u00e9volution de la r\u00e9glementation (D\u00e9cret no 2004-924 du 1er septembre 2004) et la publication de nouvelles normes europ\u00e9ennes. Permettant d\u0027acc\u00e9der et de travailler en hauteur, l\u0027\u00e9chafaudage doit, selon les normes techniques et la r\u00e9glementation, \u00eatre con\u00e7u et mont\u00e9 afin d\u0027\u00e9viter les chutes des utilisateurs. En l\u0027absence de directive europ\u00e9enne, le marquage CE n\u0027existe pas pour les \u00e9chafaudages.En revanche, en France, un r\u00e9f\u00e9rentiel MARQUE NF existe pour compenser cette absence."}, {"color": "#97c2fc", "id": "victorian", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/William_Holman_Hunt_001.jpg", "label": "victorian", "shape": "image", "title": "\uc601\uad6d \uc5ed\uc0ac\uc5d0\uc11c \ube45\ud1a0\ub9ac\uc544 \uc2dc\ub300\ub294 1837\ub144 6\uc6d4 20\uc77c\ubd80\ud130 1901\ub144 1\uc6d4 22\uc77c\uae4c\uc9c0 \ube45\ud1a0\ub9ac\uc544 \uc5ec\uc655\uc758 \uce58\uc138\ub97c \uc77c\uceeb\ub294\ub2e4. \ube45\ud1a0\ub9ac\uc544 \uc2dc\ub300\ub294 \uc640 \uc5d0\ub4dc\uc6cc\ub4dc \uc2dc\ub300 \uc0ac\uc774 \uc788\uc73c\uba70, \ube45\ud1a0\ub9ac\uc544 \uc2dc\ub300 \ub9d0\ub144\uc740 \uc720\ub7fd \ub300\ub959\uc758 \ubca8 \uc5d0\ud3ec\ud06c \uc804\ubc18\ubd80\uc640 \uacb9\uce5c\ub2e4."}, {"color": "#97c2fc", "id": "steward", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hogarths-Servants.jpg", "label": "steward", "shape": "image", "title": "Kepala pelayan atau Butler di Dunia Barat dan terutama di Britania Raya dan bekas jajahannya adalah pelayan senior dalam sebuah rumah tangga. Posisi ini telah ada sejak ratusan tahun, tetapi dalam arti modern seorang butler bertanggung jawab terhadap makanan, minuman, alat makan, menyediakan pelayanan lain, dan kadang melakukan tugas-tugas lain. Istilah-istilah lain untuk butler adalah , Butler Administrator, Staff Manager, dan Head of Household Staff."}, {"color": "#97c2fc", "id": "castellum", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Porta_Praetoria_Kastell_Pf\u00fcnz.jpg", "label": "castellum", "shape": "image", "title": "Castrum (en plural castra, fortaleza) era una fortificaci\u00f3n o campamento militar del Imperio romano. Sus campamentos siempre fueron edificados conforme a un modelo de planta rectangular con dos v\u00edas principales que se cruzaban."}, {"color": "#97c2fc", "id": "emery", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Emeryboard.jpg", "label": "emery", "shape": "image", "title": "Une lime \u00e0 ongles est un outil destin\u00e9 au soin des ongles (voir manucure). La lime \u00e0 ongles est soit une petite pi\u00e8ce de carton allong\u00e9e recouverte de papier \u00e9meri, rose \u00e0 forte rugosit\u00e9 d\u0027un c\u00f4t\u00e9, et blanc \u00e0 fine rugosit\u00e9 de l\u0027autre, soit une lame de m\u00e9tal stri\u00e9. Comme toute lime, elle est utilis\u00e9e gr\u00e2ce \u00e0 un mouvement oscillatoire et au frottement de la partie rugueuse sur la tranche ext\u00e9rieure de l\u0027ongle, ce qui en provoque l\u0027usure. L\u0027usage du c\u00f4t\u00e9 le plus rugueux permet un travail de d\u00e9grossissage et de sculpture grossier, et l\u0027usage du c\u00f4t\u00e9 le moins rugueux permet un travail de finition pour obtenir une courbe id\u00e9ale de l\u0027ongle. C\u0027est un des instruments de la manucure."}, {"color": "#97c2fc", "id": "hereford cathedral school", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Old_Deanery_HCS.jpg", "label": "hereford cathedral school", "shape": "image", "title": "Hereford Cathedral School is an independent, co-educational day and boarding school for pupils of ages 3 to 18 years, from Nursery to Sixth Form. Its headmaster is a member of the Headmasters\u0027 and Headmistresses\u0027 Conference. The school\u0027s premises are next to Hereford Cathedral in Hereford."}, {"color": "#97c2fc", "id": "arnulf de montgomery", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tinchebray.jpg", "label": "arnulf de montgomery", "shape": "image", "title": "\u0410\u0440\u043d\u0443\u0301\u043b\u044c\u0444 \u0434\u0435 \u041c\u043e\u043d\u0442\u0433\u043e\u0301\u043c\u0435\u0440\u0438 (\u0430\u043d\u0433\u043b. Arnulf of Montgomery, \u0444\u0440. Arnulf de Montgomery; \u043e\u043a\u043e\u043b\u043e 1066 \u2014 1118/1122) \u2014 \u0430\u043d\u0433\u043b\u043e\u043d\u043e\u0440\u043c\u0430\u043d\u0434\u0441\u043a\u0438\u0439 \u0430\u0440\u0438\u0441\u0442\u043e\u043a\u0440\u0430\u0442, \u0433\u0440\u0430\u0444 \u041f\u0435\u043c\u0431\u0440\u0443\u043a \u0432 1093\u20141102 \u0433\u043e\u0434\u0430\u0445, \u0444\u0435\u043e\u0434\u0430\u043b\u044c\u043d\u044b\u0439 \u0431\u0430\u0440\u043e\u043d \u0432 \u0432 \u043a\u043e\u043d\u0446\u0435 1090-\u0445 \u2014 1102 \u0433\u043e\u0434\u0430\u0445, \u0441\u044b\u043d \u0420\u043e\u0434\u0436\u0435\u0440\u0430 II \u0434\u0435 \u041c\u043e\u043d\u0442\u0433\u043e\u043c\u0435\u0440\u0438, 1-\u0433\u043e \u0433\u0440\u0430\u0444\u0430 \u0428\u0440\u0443\u0441\u0431\u0435\u0440\u0438, \u0438 \u041c\u0430\u0431\u0435\u043b\u044c \u0434\u0435 \u0411\u0435\u043b\u043b\u0435\u043c, \u0430\u043a\u0442\u0438\u0432\u043d\u044b\u0439 \u0443\u0447\u0430\u0441\u0442\u043d\u0438\u043a \u0431\u043e\u0440\u044c\u0431\u044b \u0437\u0430 \u043f\u043e\u0434\u0447\u0438\u043d\u0435\u043d\u0438\u0435 \u044e\u0433\u043e-\u0437\u0430\u043f\u0430\u0434\u043d\u043e\u0433\u043e \u0423\u044d\u043b\u044c\u0441\u0430. \u0425\u043e\u0442\u044f \u043e\u043d \u0438 \u0431\u044b\u043b \u043c\u043b\u0430\u0434\u0448\u0438\u043c \u0441\u044b\u043d\u043e\u043c, \u0410\u0440\u043d\u0443\u043b\u044c\u0444\u0443 \u0435\u0449\u0451 \u043f\u0440\u0438 \u0436\u0438\u0437\u043d\u0438 \u043e\u0442\u0446\u0430 \u0443\u0434\u0430\u043b\u043e\u0441\u044c \u043e\u0442\u0432\u043e\u0435\u0432\u0430\u0442\u044c \u0434\u043b\u044f \u0441\u0435\u0431\u044f \u0437\u0435\u043c\u043b\u0438 \u0432 \u041f\u0435\u043c\u0431\u0440\u0443\u043a\u0448\u0438\u0440\u0435 (\u042e\u0433\u043e-\u0417\u0430\u043f\u0430\u0434\u043d\u044b\u0439 \u0423\u044d\u043b\u044c\u0441), \u0433\u0434\u0435 \u043e\u043d \u043f\u043e\u0441\u0442\u0440\u043e\u0438\u043b \u0437\u0430\u043c\u043e\u043a \u041f\u0435\u043c\u0431\u0440\u0443\u043a. \u0418\u043c\u0435\u044e\u0442\u0441\u044f \u0434\u043e\u043a\u0430\u0437\u0430\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u0430, \u0447\u0442\u043e \u043a\u043e\u0440\u043e\u043b\u044c \u0412\u0438\u043b\u044c\u0433\u0435\u043b\u044c\u043c II \u0420\u044b\u0436\u0438\u0439 \u043f\u0440\u0438\u0441\u0432\u043e\u0438\u043b \u0435\u043c\u0443 \u0433\u0440\u0430\u0444\u0441\u043a\u0438\u0439 \u0442\u0438\u0442\u0443\u043b. \u041f\u043e\u0437\u0436\u0435 \u0410\u0440\u043d\u0443\u043b\u044c\u0444 \u043f\u043e\u043b\u0443\u0447\u0438\u043b \u0435\u0449\u0451 \u0437\u0435\u043c\u043b\u0438 \u0432 \u0425\u043e\u043b\u0434\u0435\u0440\u043d\u0435\u0441\u0441\u0435 \u0438 \u041b\u0438\u043d\u043a\u043e\u043b\u044c\u043d\u0448\u0438\u0440\u0435. \u0425\u043e\u0442\u044f \u0410\u0440\u043d\u0443\u043b\u044c\u0444 \u0440\u0430\u0441\u0441\u0447\u0438\u0442\u044b\u0432\u0430\u043b \u043f\u043e\u0441\u043b\u0435 \u0441\u043c\u0435\u0440\u0442\u0438 \u0431\u0435\u0437\u0434\u0435\u0442\u043d\u043e\u0433\u043e \u0431\u0440\u0430\u0442\u0430 \u0413\u0443\u0433\u043e \u0434\u0435 \u041c\u043e\u043d\u0442\u0433\u043e\u043c\u0435\u0440\u0438, 2-\u0433\u043e \u0433\u0440\u0430\u0444\u0430 \u0428\u0440\u0443\u0441\u0431\u0435\u0440\u0438, \u043f\u043e\u043b\u0443\u0447\u0438\u0442\u044c \u0435\u0433\u043e \u0432\u043b\u0430\u0434\u0435\u043d\u0438\u044f, \u043a\u043e\u0440\u043e\u043b\u044c \u043f\u0435\u0440\u0435\u0434\u0430\u043b \u0438\u0445 \u0441\u0442\u0430\u0440\u0448\u0435\u043c\u0443 \u0438\u0437 \u0431\u0440\u0430\u0442\u044c\u0435\u0432 \u041c\u043e\u043d\u0442\u0433\u043e\u043c\u0435\u0440\u0438 \u2014 \u0420\u043e\u0431\u0435\u0440\u0442\u0443 \u0434\u0435 \u0411\u0435\u043b\u043b\u0435\u043c\u0443. \u0412 1102 \u0433\u043e\u0434\u0443 \u0410\u0440\u043d\u0443\u043b\u044c\u0444 \u0438\u0437-\u0437\u0430 \u0443\u0447\u0430\u0441\u0442\u0438\u044f \u0432 \u0432\u043e\u0441\u0441\u0442\u0430\u043d\u0438\u0438 \u0420\u043e\u0431\u0435\u0440\u0442\u0430 \u0434\u0435 \u0411\u0435\u043b\u043b\u0435\u043c\u0430 \u043f\u0440\u043e\u0442\u0438\u0432 \u043a\u043e\u0440\u043e\u043b\u044f \u0413\u0435\u043d\u0440\u0438\u0445\u0430 I \u0431\u044b\u043b \u0438\u0437\u0433\u043d\u0430\u043d \u0438\u0437 \u0410\u043d\u0433\u043b\u0438\u0438, \u0430 \u0435\u0433\u043e \u0432\u043b\u0430\u0434\u0435\u043d\u0438\u044f \u0431\u044b\u043b\u0438 \u043a\u043e\u043d\u0444\u0438\u0441\u043a\u043e\u0432\u0430\u043d\u044b. \u0425\u043e\u0442\u044f \u0435\u043c\u0443 \u0443\u0434\u0430\u043b\u043e\u0441\u044c \u043f\u043e\u0437\u0436\u0435 \u043f\u0440\u0438\u043c\u0438\u0440\u0438\u0442\u044c\u0441\u044f \u0441 \u043a\u043e\u0440\u043e\u043b\u0451\u043c, \u0437\u0435\u043c\u043b\u0438 \u043d\u0430\u0437\u0430\u0434 \u043e\u043d \u0442\u0430\u043a \u0438 \u043d\u0435 \u043f\u043e\u043b\u0443\u0447\u0438\u043b. \u0412 1110-\u0445 \u0433\u043e\u0434\u0430\u0445 \u0410\u0440\u043d\u0443\u043b\u044c\u0444 \u043e\u043a\u0430\u0437\u0430\u043b\u0441\u044f \u043f\u0440\u0438 \ ukoak dira. K. a 200. urtean, zelten emigrazioak eta eraginak uharte osoa menperatu zuten. Erlatiboki maila txikiagokoak ziren erdi aroko bikingoen eta normandarren kokalekuek ondorengo 1600. urte inguruko Ingelesen nagusitasunari bidea eman zioten. Ingeles protestanteek irlandar katolikoen gehiengoaren gainetik gobernatu zuten, baita erabat alboratu ere. Uharteko ipar-ekialdean, Ulsterko kolonizazioaren ondorioz, protestanteek gehiengoa lortu zuten. 1801ean Irlandako uharte osoa Britainia Handia eta Irlandako Erresuma Batuaren zati bihurtu zen. XIX. mendearen erdialdera Irlandako Gosete Handia gertatu zen: horren ondorioz, jende asko eta asko hil zen edo atzerrira emigratu. 1921ean, Irlandar Independentzia Gerra amaitu ostean, Britainiar Gobernuak akordio bat proposatu eta Itun Anglo-Irlandarra sinatu zen. Horrek Irlandako Estatu Askea sortu eta Britainiar Inperiotik atera zuen: herrialdeak bere barne independentzia eraginkorra berreskuratu zuen, nahiz eta oraindik konstituzionalki Britainiar Koroari loturik segitu. 1920ko Irlandako Gobernuaren Agiriaren arabera, Irlandako 32 konderrietako seik osatu zuten Ipar Irlandako eskualde berria: handik gutxira, protestanteek eta unionistek gehiengoa zutenez, eskualde horrek aukera probestu eta Erresuma Batuari lotuta mantentzea erabaki zuen. 1949an Irlandako Estatu Askeak behin betiko Commonwealth erakundea laga eta Irlandako Errepublika bilakatu zen: honela, artean Erresuma Batuarekiko zituen lotura politiko eta administratibo murritzak erabat eten ziren. 1973an, Irlandako Errepublika Europako Ekonomia Erkidegoan sartu ziren. 1960ko hamarkadatik 1998 arte, Ipar Irlandako gatazka (ingelesez: The Troubles) izan zen; 1998ko Ostiral Santuko Hitzarmenarekin, nolabaiteko konponbidea eman zioten. 2006. urtean, uharteko populazioa gutxi gorabehera 6 milioikoa zen: haietako 4,5 milioi Irlandako Errepublikan bizi ziren; eta gainerako 1,75 milioiak, Ipar Irlandan. Beraz, biztanleria handitu egin da, 1960ko hamarkadan biztanle kopuruak behea jo eta gero; hala ere, XIX. mendearen erdialdean Gosete Handia gertatu aurretik, uhartean osoan bizi ziren 8 miloi biztanleko kopurutik oso urruti dago."}, {"color": "#97c2fc", "id": "ratchet", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Craftsman_Saltus_wrenches.jpg", "label": "ratchet", "shape": "image", "title": "\u30bd\u30b1\u30c3\u30c8\u30ec\u30f3\u30c1\uff08\u82f1\u8a9e: socket wrench Plug Spanner\uff09\u3068\u306f\u3001\u30dc\u30eb\u30c8\u3084\u30ca\u30c3\u30c8\u306e\u982d\u306b\u5d4c\u3081\u308b\u30bd\u30b1\u30c3\u30c8\u3068\u305d\u306e\u30bd\u30b1\u30c3\u30c8\u3092\u56de\u3059\u30cf\u30f3\u30c9\u30eb\u985e\u3068\u304b\u3089\u6210\u308a\u7acb\u3063\u3066\u3044\u308b\u3002\u5834\u5408\u306b\u3088\u3063\u3066\u306f\u30a2\u30af\u30bb\u30b5\u30ea\u30fc\u3092\u7d44\u307f\u5408\u308f\u305b\u3066\u4f7f\u7528\u3059\u308b\u30ec\u30f3\u30c1\u306e\u4e00\u7a2e\u3002\u30a2\u30e1\u30ea\u30ab\u4eba\u30671920\u5e74\u306b\u30b9\u30ca\u30c3\u30d7\u30aa\u30f3\u5275\u696d\u8005\u306e\u30b8\u30e7\u30bb\u30d5\u30fb\u30b8\u30e7\u30f3\u30bd\u30f3 (Joseph Johnson) \u306b\u3088\u3063\u3066\u300c\u5c11\u306a\u3044\u30c4\u30fc\u30eb\u3067\u591a\u304f\u306e\u4f5c\u696d\u3092\u300d\u3068\u3044\u3046\u8003\u3048\u306e\u3082\u3068\u767a\u660e\u3055\u308c\u305f\u3002 \u3053\u308c\u3068\u306f\u5225\u306b\u81ea\u52d5\u8eca\u6574\u5099\u306a\u3069\u306b\u4f7f\u7528\u3055\u308c\u308b\u30bd\u30b1\u30c3\u30c8\u3068\u30cf\u30f3\u30c9\u30eb\u3068\u304c\u4e00\u4f53\u3068\u306a\u3063\u3066\u3044\u308b\u30ec\u30f3\u30c1\u306f\u3001\u30dc\u30c3\u30af\u30b9\u30ec\u30f3\u30c1\u3068\u547c\u3076\u3002"}, {"color": "#97c2fc", "id": "surface area", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Surface_area.svg", "label": "surface area", "shape": "image", "title": "\u8868\u9762\u7a4d\uff08\u82f1\u8a9e\uff1aSurface area\uff09\u6307\u4e00\u7acb\u9ad4\u5716\u5f62\u6240\u6709\u8868\u9762\u7684\u9762\u7a4d\u4e4b\u548c\u3002\u6216\u7528\u7d19\u505a\u51fa\u6240\u9700\u8981\u7 0e9ad. Tharla s\u00e9 san Iod\u00e1il ar dt\u00fas is go pr\u00edomha, mar ar oibrigh na hailtir\u00ed c\u00e1ili\u00fala Alberti, Bramante, Brunelleschi, Michelangelo, Palladio, Raphael, Giulio Romano, Giuliano da Sangallo, agus Vignola. T\u00e1 sampla\u00ed suntasacha i Sasana (Teach na Banr\u00edona i nGreenwich (1616) is saothair Inigo Jones), an Bheilg, an Fhrainc, an Ghearm\u00e1in, an Ollainn, agus an Sp\u00e1inn."}, {"color": "#97c2fc", "id": "henry vii", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/ArbfaisTuduriaid.jpg", "label": "henry vii", "shape": "image", "title": "\u0647\u0646\u0631\u064a \u0627\u0644\u0633\u0627\u0628\u0639 \u062a\u064a\u0648\u062f\u0631 (\u0628\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629: Henry VII)\u200f \u0639\u0627\u0634 (\u0642\u0635\u0631 \u0628\u064e\u0645\u0652\u0628\u0652\u0631\u064f\u0648\u0643\u0652 1457- \u0644\u0646\u062f\u0646 1509 \u0645) \u0647\u0648 \u0645\u0644\u0643 \u0625\u0646\u0643\u0644\u062a\u0631\u0627 (1485-1509 \u0645)\u060c \u0648\u0623\u0648\u0644 \u062d\u0643\u0627\u0645 \u0623\u0633\u0631\u0629 \u062a\u064a\u0648\u062f\u0631 (Tudor). \u0631\u063a\u0645 \u0623\u0646\u0647 \u064a\u0646\u062a\u0633\u0628 \u0625\u0644\u0649 \u0623\u062d\u062f \u0627\u0644\u0646\u0628\u0644\u0627\u0621 \u0648\u0647\u0648 \u00ab\u0623\u0648\u064a\u0646 \u062a\u064a\u0648\u062f\u0631\u00bb\u060c \u0625\u0644\u0627 \u0623\u0646\u0647 \u0648\u0631\u062b \u0648\u0639\u0646 \u0637\u0631\u064a\u0642 \u0648\u0627\u0644\u062f\u062a\u0647 \u0639\u0631\u0634 \u0623\u0633\u0631\u0629 \u0644\u0627\u0646\u0643\u0633\u062a\u0631 \u0627\u0644\u0625\u0646\u0643\u0644\u064a\u0632\u064a (\u0644\u0644\u0645\u0632\u064a\u062f \u0631\u0627\u062c\u0639: \u062a\u064a\u0648\u062f\u0631). \u062a\u0632\u0648\u062c \u0645\u0646 \u0627\u0644\u0623\u0645\u064a\u0631\u0629 \u0625\u0644\u064a\u0632\u0627\u0628\u064a\u062b \u0623\u0648\u0641 \u064a\u0648\u0631\u0643\u060c \u0648\u0648\u0636\u0639 \u0628\u0630\u0644\u0643 \u062d\u062f\u0627 \u0644\u062d\u0631\u0628 \u0627\u0644\u0648\u0631\u062f\u062a\u064a\u0646.\u0623\u0645\u0636\u0649 \u00ab\u0647\u0646\u0631\u064a\u00bb \u0637\u0641\u0648\u0644\u062a\u0647 \u0641\u064a \u0627\u0644\u0645\u0646\u0641\u0649 \u0641\u064a \u0641\u0631\u0646\u0633\u0627\u060c \u062b\u0645 \u0639\u0627\u062f \u0639\u0627\u0645 1485 \u0645 \u0625\u0644\u0649 \u0627\u0644\u0628\u0644\u0627\u062f \u0628\u0639\u062f \u0623\u0635\u0628\u062d \u0635\u0627\u062d\u0628 \u0627\u0644\u062d\u0642 \u0627\u0644\u0634\u0631\u0639\u064a \u0641\u064a \u0627\u0644\u0639\u0631\u0634\u060c \u0627\u0646\u062a\u0635\u0631 \u0641\u064a \u0645\u0639\u0631\u0643\u0629 \u00ab\u0628\u0648\u0632\u0652\u0648\u064e\u0631\u0652\u062b\u0652\u00bb (Bosworth) \u0639\u0644\u0649 \u062e\u0635\u0645\u0647 \u062f\u0648\u0642 \u064a\u0648\u0631\u0643\u060c \u0631\u064a\u062a\u0634\u0627\u0631\u062f \u0627\u0644\u062b\u0627\u0644\u062b\u060c \u0648\u0627\u062c\u0647 \u0623\u062b\u0646\u0627\u0621 \u0633\u0646\u0648\u0627\u062a \u062d\u0643\u0645\u0647 \u0627\u0644\u0623\u0648\u0644\u0649 \u0627\u0644\u0639\u062f\u064a\u062f \u0645\u0646 \u0627\u0644\u062b\u0648\u0631\u0627\u062a \u0627\u0644\u062a\u064a \u0623\u0634\u0639\u0644\u0647\u0627 \u0623\u0646\u0635\u0627\u0631 \u0623\u0633\u0631\u0629 \u064a\u0648\u0631\u0643 \u0627\u0644\u0645\u062e\u0644\u0648\u0639\u064a\u0646\u060c \u0643\u0627\u0646 \u062d\u0627\u0632\u0645\u0627 \u062c\u062f\u0627 \u0641\u064a \u0627\u0644\u062a\u0639\u0627\u0645\u0644 \u0645\u0639 \u0623\u062f\u0639\u064a\u0627\u0621 \u0627\u0644\u0645\u064f\u0644\u0643\u060c \u0648\u0642\u0627\u0645 \u0628\u0625\u0637\u0627\u062d\u0629 \u0631\u0623\u0633 \u0643\u0644 \u0645\u0646 \u0643\u0627\u0646\u062a \u062a\u0633\u0648\u0644 \u0644\u0647 \u0646\u0641\u0633\u0647 \u0627\u0644\u0627\u0633\u062a\u064a\u0644\u0627\u0621 \u0639\u0644\u0649 \u0639\u0631\u0634\u0647\u060c \u062e\u0644\u0627 \u0627\u0644\u062c\u0648 \u0645\u0646 \u0627\u0644\u0645\u0646\u0627\u0641\u0633\u064a\u0646 \u0641\u0623\u0635\u0628\u062d \u0627\u0644\u0637\u0631\u064a\u0642 \u0645\u0645\u0647\u062f\u0627 \u0644\u0623\u0646 \u062a\u0639\u0645\u0631 \u0623\u0633\u0631\u062a\u0647\u060c \u0622\u0644 \u062a\u064a\u0648\u062f\u0631 \u0637\u0648\u064a\u0644\u0627 \u0641\u064a \u0627\u0644\u062d\u0643\u0645. \u0625\u062f\u0627\u0631\u064a\u0627\u064b \u0642\u0627\u0645 \u0628\u0645\u0648\u0627\u0635\u0644\u0629 \u0639\u0645\u0644 \u0645\u0646 \u0633\u0628\u0642\u0648\u0647 \u0641\u064a \u062a\u0631\u0633\u064a\u062e \u0642\u0648\u0629 \u0627\u0644\u0633\u0644\u0637\u0629 \u0627\u0644\u0645\u0644\u0643\u064a\u0629."}, {"color": "#97c2fc", "id": "grains", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Dhaniyangal.jpg", "label": "grains", "shape": "image", "title": "Gryn \u00e4r spannm\u00e5l som klippts ned till mindre bitar. Mannagryn \u00e4r gryn av vete och couscousgryn \u00e4r vanligen gjorda av durumvete. Korngryn anv\u00e4nds bland annat som ingrediens i p\u00f6lsa. Havregryn \u00e4r egentligen flingor av havre som \u00e5ngas och valsas. Klippningen g\u00e5r till s\u00e5 att s\u00e4deskornen f\u00e5r g\u00e5 mellan tv\u00e5 valsar vilka best\u00e5r av tunna skivor p\u00e5 rad som liksom en sax klipper av s\u00e4deskornet i mindre bitar."}, {"color": "#97c2fc", "id": "ryther", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/All_Saints_Church,_Ryther.jpg", "label": "ryther", "shape": "image", "title": "Ryther cum Ossendyke is a civil parish 6 miles (9.7 km) from Tadcaster and 6 miles (9.7 km) from Selby, North Yorkshire, England. It includes the village of Ryther. The civil parish population at the 2011 census was 241."}, {"color": "#97c2fc", "id": "cromwell", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Oliver_Cromwell_House_Ely.jpg", "label": "cromwell", "shape": "image", "title": "Oliver Cromwell (Huntingdon, Regne d\u0027Anglaterra, 27 d\u0027abril de 1599 - Londres, 3 de setembre de 1658) fou un l\u00edder pol\u00edtic i militar angl\u00e8s. Va convertir Anglaterra en una rep\u00fablica anomenada Mancomunitat d\u0027Anglaterra (en angl\u00e8s, Commonwealth of England). Durant els quaranta primers anys de la seva vida no va ser m\u00e9s que un noble terratinent, per\u00f2 va pujar de forma mete\u00f2rica fins a comandar el (Nou Model d\u0027Ex\u00e8rcit) i a la llarga, imposar el seu lideratge sobre Anglaterra, Esc\u00f2cia i Irlanda com a Lord Protector, des del 16 de desembre de 1653, fins al dia de la seva mort. Des de llavors s\u0027ha convertit en una figura molt controvertida en la hist\u00f2ria anglesa: per a alguns historiadors com David Hume i Christopher Hill, no \u00e9s m\u00e9s que un dictador regicida; per a altres, com Thomas Carlyle i , \u00e9s un heroi de la lluita per la llibertat. La seva carrera \u00e9s plena de contradiccions. Va ser un regicida que es va q\u00fcestionar si havia o no d\u0027acceptar la corona per a si mateix, i finalment va decidir no fer-ho, per\u00f2 va acumular m\u00e9s poder que el mateix Carles I d\u0027Anglaterra. Va ser un parlamentari que va ordenar als seus soldats dissoldre parlaments. Fan\u00e0tic religi\u00f3s seguidor del cristianisme protestant, les seves campanyes de conquesta d\u0027Irlanda i d\u0027Esc\u00f2cia van ser brutals fins i tot per als c\u00e0nons de l\u0027\u00e8poca, ja que considerava que combatia amb heretges. Sota el seu comandament, el Protectorat va defensar la llibertat de culte i de consci\u00e8ncia, per\u00f2 va permetre que els blasfems fossin torturats, a m\u00e9s de perseguir cruelment als cat\u00f2lics. Es va mostrar a favor del criteri d\u0027equitat en la just\u00edcia, per\u00f2 va tancar aquells que van criticar la seva pol\u00edtica d\u0027incrementar els impostos sense el perm\u00eds del Parlament d\u0027Anglaterra. Els seus admiradors el citen com un l\u00edder fort, estabilitzador i amb sentit d\u0027Estat, que es va guanyar el respecte internacional, va enderrocar la tirania i va promoure la rep\u00fablica i la llibertat. Els seus cr\u00edtics el consideren un hip\u00f2crita obertament ambici\u00f3s que va trair la causa de la llibertat, va imposar un sistema de valors purit\u00e0 i va mostrar un esc\u00e0s respecte cap a les tradicions del pa\u00eds. Quan els mon\u00e0rquics van tornar al poder, el seu cad\u00e0ver va ser desenterrat, penjat de cadenes i decapitat, i el seu cap exposat durant anys per a escarni p\u00fablic."}, {"color": "#97c2fc", "id": "pavises", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Balestriere1.jpg", "label": "pavises", "shape": "image", "title": "\u0627\u0644\u0628\u0627\u0641\u064a\u0629 \u0647\u064a \u062f\u0631\u0639 \u0645\u0633\u062a\u0637\u064a\u0644 \u0643\u0627\u0646\u062a \u0645\u0633\u062a\u062e\u062f\u0645\u0629 \u0641\u064a \u0623\u0648\u0627\u062e\u0631 \u0627\u0644\u0642\u0631\u0646 14 \u0625\u0644\u0649 \u0627\u0644\u0642\u0631\u0646 16 \u0641\u064a \u0648\u0642\u062a \u0645\u0628\u0643\u0631. \u062d\u062c\u0645\u0647 \u0643\u0628\u064a\u0631 \u0628\u0645\u0627 \u064a\u0643\u0641\u064a \u0644\u062a\u063a\u0637\u064a\u0629 \u0643\u0627\u0645\u0644 \u0627\u0644\u062c\u0633\u0645. \u064a\u0630\u0643\u0631 \u0623\u0646\u0647\u0627 \u0627\u0633\u062a\u064f\u062e\u062f\u0645\u062a \u0645\u0646 \u0642\u0628\u0644 \u0627\u0644\u0631\u0645\u0627\u0629 \u0648\u062c\u0646\u0648\u062f \u0627\u0644\u0645\u0634\u0627\u0629. \u0627\u0633\u0645\u0647 \u062c\u0627\u0621 \u0645\u0646 \u0645\u062f\u064a\u0646\u0629 \u0628\u0627\u0641\u064a\u0627 \u0641\u064a \u0625\u064a\u0637\u0627\u0644\u064a\u0627. \u0648\u0643\u0627\u0646\u062a \u0641\u064a \u0627\u0644\u0623\u0635\u0644 \u0645\u0631\u0628\u0639\u0629 \u0648\u0645\u062d\u062f\u0628\u0629\u060c \u063a\u064a\u0631 \u0623\u0646\u0647 \u0635\u064f\u0646\u0639\u062a \u0646\u0633\u062e\u0629 \u0623\u0635\u063a\u0631 \u0644\u0644\u0642\u062a\u0627\u0644 \u0627\u0644\u064a\u062f\u0648\u064a . \u062a\u062a\u0645\u064a\u0632 \u0627\u0644\u0628\u0627\u0641\u064a\u0629 \u0628\u062d\u0627\u0641\u0629 \u0628\u0627\u0631\u0632\u0629. \u064a\u064f\u0630\u0643\u0631 \u0623\u0646 \u0645\u0641\u0647\u0648\u0645 \u0627\u0633\u062a\u062e\u062f\u0627\u0645 \u062f\u0631\u0639 \u0644\u062a\u063a\u0637\u064a\u0629 \u0627\u0644\u062c\u0633\u0645 \u064a\u0639\u0648\u062f \u0639\u0644\u0649 \u0627\u0644\u0623\u0642\u0644 \u0625\u0644\u0649 \u0642\u0635\u064a\u062f\u0629 \u0647\u0648\u0645\u064a\u0631\u0648\u0633 \u0627\u0644\u0625\u0644\u064a\u0627\u0630\u0629\u060c \u062d\u064a\u062b \u0627\u0633\u062a\u062e\u062f\u0645 \u0627\u064a\u0627\u0633 \u062f\u0631\u0639\u0647 \u0644\u062a\u063a\u0637\u064a\u0629 \u0623\u062e\u0648\u0647 \u063a\u064a\u0631 \u0627\u0644\u0634\u0642\u064a\u0642 . \u062a\u0645 \u0627\u0633\u062a\u062e\u062f\u0627\u0645 \u0627\u0644\u062f\u0631\u0639 \u0641\u064a \u0627\u0644\u0645\u0642\u0627\u0645 \u0627\u0644\u0623\u0648\u0644 \u0645\u0646 \u0642\u0628\u0644 \u0627\u0644\u0631\u0645\u0627\u0629 \u0648\u0627\u0644\u0646\u0634\u0627\u0628\u064a\u0646 \u0641\u064a \u0627\u0644\u0639\u0635\u0648\u0631 \u0627\u0644\u0648\u0633\u0637\u0649\u060c \u0648\u062e\u0627\u0635\u0629 \u062e\u0644\u0627\u0644 \u0627\u0644\u062d\u0635\u0627\u0631\u0627\u062a. \u0643\u0627\u0646\u062a \u0627\u0644\u0628\u0627\u0641\u064a\u0627\u062a \u062a\u064f\u062d\u0645\u0644 \u0645\u062a\u0631\u0627\u0635\u0629 \u0645\u0639 \u0628\u0639\u0636\u0647\u0627 \u0627\u0644\u0628\u0639\u0636\u060c \u0639\u0627\u062f\u0629\u064b \u0645\u0646 \u0642\u0628\u0644 \u062c\u0646\u0648\u062f \u0645\u062a\u062e\u0635\u0635\u064a\u0646."}, {"color": "#97c2fc", "id": "ch\u00e2teau de chenonceau", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/SchlossChenonceauPlanvonKatharinavonMedici.png", "label": "ch\u00e2teau de chenonceau", "shape": "image", "title": "Das Schloss Chenonceau (franz\u00f6sisch Ch\u00e2teau de Chenonceau) ist ein Wasserschloss im franz\u00f6sischen Ort Chenonceaux im D\u00e9partement Indre-et-Loire der Region Centre-Val de Loire. Sein Hauptgeb\u00e4ude steht \u2013 von Wasser umgeben \u2013 am n\u00f6rdlichen Ufer des Cher, w\u00e4hrend die sp\u00e4ter errichtete Galerie den Fluss \u00fcberbr\u00fcckt. Im Herzen der Touraine gelegen, etwa zw\u00f6lf Kilometer s\u00fcdlich der Loire bei Amboise, geh\u00f6rt Chenonceau zu den Schl\u00f6ssern der Loire. Es ist auch das einzige, neben dem Schloss Montsoreau, das direkt in einem Flussbett gebaut wurde, das des Cher f\u00fcr Chenonceau und das der Loire f\u00fcr Montsoreau. Allj\u00e4hrlich besuchen rund 800.000 Touristen die Anlage und machen damit Chenonceau nach Versailles zum meistbesuchten Schloss Frankreichs. Das \u201eeleganteste, feinste und originellste der Loire-Schl\u00f6sser\u201c wird auch das Schloss der Damen (franz\u00f6sisch Ch\u00e2teau des Dames) genannt, denn es waren fast immer Frauen, die seine Geschichte und sein Schicksal bestimmten. Seine Wurzeln liegen in einem befestigten Anwesen mit dazugeh\u00f6riger Wasserm\u00fchle, das \u00fcber die Familie Bohier in der ersten H\u00e4lfte des 16. Jahrhunderts in den Besitz der franz\u00f6sischen Krone kam. Diane de Poitiers pr\u00e4gte das Aussehen des Schlosses durch Erweiterungen ebenso, wie es ihre Nachfolgerin Katharina von Medici tat, der die Anlage ihre ber\u00fchmte Galerie zu verdanken hat. Nachdem die Geb\u00e4ude seit Ende des 17. Jahrhunderts verlassen und nicht mehr bewohnt waren, wurde das Schloss 1733 von dem reichen Steuerp\u00e4chter Claude Dupin gekauft. Seine Frau Louise erf\u00fcllte es danach wieder mit Leben. Die Tochter des reichen Bankiers Samuel Bernard und Enkelin eines Mitglieds der Com\u00e9die-Fran\u00e7aise unterhielt einen Salon auf Chenonceau und machte es so zum Treffpunkt von bekannten Literaten und geistig interessierten Mitgliedern der gesellschaftlichen Oberschicht. Die Nachfahren der Dupins ver\u00e4u\u00dferten Chenonceau 1864 an den wohlhabenden Chemiker Th\u00e9ophile-Jules Pelouze, dessen Frau Marguerite das gesamte Familienverm\u00f6gen einsetzte, um die Schlossgeb\u00e4ude zu restaurieren. Ihre Anstrengungen werden seit 1951 durch die neuen Inhaber, die Familie des Schokoladenfabrikanten Menier, fortgesetzt. Das Schloss besteht aus einem nahezu quadratischen Wohngeb\u00e4ude, dem sich s\u00fcdlich eine Galerie anschlie\u00dft. Die beiden Geb\u00e4ude stehen im Wasser des Cher. N\u00f6rdlich davon steht der ehemalige Bergfried der Vorg\u00e4ngeranlage \u2013 Tour des Marques genannt \u2013 auf einer von Wassergr\u00e4ben umgebenen Insel, die im Osten und Westen von zwei Renaissanceg\u00e4rten flankiert wird. Au\u00dferdem geh\u00f6ren ein ehemaliges landwirtschaftliches Gut, eine Orangerie sowie ein Kanzleigeb\u00e4ude \u2013 die Chancellerie \u2013 und ein ehemaliger Wirtschaftstrakt zur Schlossanlage. Sie liegen alle n\u00f6rdlich des Hauptgeb\u00e4udes. Dieses wurde bereits 1840 mitsamt der Galerie unter Denkmalschutz gestellt. Die G\u00e4rten und der Park folgten im November 1962."}, {"color": "#97c2fc", "id": "cannibalized", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/A_lusitanicus_cannibalizing.jpg", "label": "cannibalized", "shape": "image", "title": "\u041a\u0430\u043d\u043d\u0438\u0431\u0430\u043b\u0438\u0437\u043c \u2014 \u043f\u043e\u0435\u0434\u0430\u043d\u0438\u0435 \u0436\u0438\u0432\u043e\u0442\u043d\u044b\u043c\u0438 (\u043a\u0430\u043d\u043d\u0438\u0431\u0430\u043b\u0430\u043c\u0438) \u043e\u0441\u043e\u0431\u0435\u0439 \u0441\u0432\u043e\u0435\u0433\u043e \u0432\u0438\u0434\u0430, \u0432\u043d\u0443\u0442\u0440\u0438\u0432\u0438\u0434\u043e\u0432\u043e\u0435 \u0445\u0438\u0449\u043d\u0438\u0447\u0435\u0441\u0442\u0432\u043e. \u041e\u0434\u043d\u043e \u0438\u0437 \u043f\u0440\u043e\u044f\u0432\u043b\u0435\u043d\u0438\u0439 \u0432\u043d\u0443\u0442\u0440\u0438\u0432\u0438\u0434\u043e\u0432\u043e\u0439 \u043a\u043e\u043d\u043a\u0443\u0440\u0435\u043d\u0446\u0438\u0438, \u044f\u0432\u043b\u044f\u044e\u0449\u0435\u0439\u0441\u044f \u0444\u0430\u043a\u0442\u043e\u0440\u043e\u043c \u04 \u03ba\u03bf\u03b9\u03bd\u03ae \u03b1\u03bd\u03c4\u03af\u03bb\u03b7\u03c8\u03b7. \u0397 \u03c3\u03b7\u03bc\u03b1\u03c3\u03af\u03b1 \u03b4\u03b5 \u03c4\u03b7\u03c2 \u03b3\u03b5\u03bb\u03bf\u03b9\u03bf\u03b3\u03c1\u03b1\u03c6\u03af\u03b1\u03c2 \u03c3\u03c5\u03bd\u03ae\u03b8\u03c9\u03c2 \u03c5\u03c0\u03bf\u03b4\u03b7\u03bb\u03ce\u03bd\u03b5\u03c4\u03b1\u03b9 \u03bc\u03b5 \u03c3\u03c7\u03b5\u03c4\u03b9\u03ba\u03cc \u03c5\u03c0\u03cc\u03c4\u03b9\u03c4\u03bb\u03bf \u03ae \u03c3\u03c4\u03b9\u03c7\u03bf\u03bc\u03c5\u03b8\u03af\u03b1 \u03b1\u03bd \u03c0\u03c1\u03cc\u03ba\u03b5\u03b9\u03c4\u03b1\u03b9 \u03b3\u03b9\u03b1 \u03b3\u03b5\u03bb\u03bf\u03b9\u03bf\u03b3\u03c1\u03b1\u03c6\u03b9\u03ba\u03cc \u03c3\u03cd\u03bc\u03c0\u03bb\u03b5\u03b3\u03bc\u03b1. \u0393\u03b5\u03b3\u03bf\u03bd\u03cc\u03c2 \u03c0\u03ac\u03bd\u03c4\u03c9\u03c2 \u03b5\u03af\u03bd\u03b1\u03b9 \u03cc\u03c4\u03b9 \u03b7 \u03b3\u03b5\u03bb\u03bf\u03b9\u03bf\u03b3\u03c1\u03b1\u03c6\u03af\u03b1 \u03bc\u03b5\u03b3\u03b1\u03bb\u03bf\u03c0\u03bf\u03b9\u03b5\u03af \u03c4\u03b1 \u03c6\u03c5\u03c3\u03b9\u03ba\u03ac \u03b3\u03bd\u03c9\u03c1\u03af\u03c3\u03bc\u03b1\u03c4\u03b1 \u03ba\u03b1\u03b9 \u03ba\u03c5\u03c1\u03af\u03c9\u03c2 \u03c4\u03b1 \u03b5\u03bb\u03b1\u03c4\u03c4\u03ce\u03bc\u03b1\u03c4\u03b1, \u03ae \u03bc\u03b5 \u03b1\u03bd\u03c4\u03b9\u03b8\u03ad\u03c3\u03b5\u03b9\u03c2, \u03ba\u03b1\u03c4\u03b1\u03b4\u03b5\u03b9\u03ba\u03bd\u03cd\u03b5\u03b9 \u03c4\u03b7\u03bd \u03b1\u03c3\u03c5\u03bc\u03c6\u03c9\u03bd\u03af\u03b1 \u03c4\u03c9\u03bd \u03c6\u03c5\u03c3\u03b9\u03ba\u03ce\u03bd \u03c7\u03b1\u03c1\u03b1\u03ba\u03c4\u03b7\u03c1\u03b9\u03c3\u03c4\u03b9\u03ba\u03ce\u03bd \u03ae \u03c4\u03c9\u03bd \u03b7\u03b8\u03b9\u03ba\u03ce\u03bd \u03b9\u03b4\u03b9\u03bf\u03c4\u03ae\u03c4\u03c9\u03bd \u03c4\u03bf\u03c5 \u03b3\u03b5\u03bb\u03bf\u03b9\u03bf\u03b3\u03c1\u03b1\u03c6\u03bf\u03c5\u03bc\u03ad\u03bd\u03bf\u03c5 \u03c0\u03c1\u03bf\u03ba\u03b5\u03b9\u03bc\u03ad\u03bd\u03bf\u03c5 \u03bd\u0384 \u03b1\u03bd\u03b1\u03b4\u03b5\u03af\u03be\u03b5\u03b9 \u03ba\u03c9\u03bc\u03b9\u03ba\u03cc \u03c3\u03c4\u03bf\u03b9\u03c7\u03b5\u03af\u03bf. \u03a9\u03c2 \u03b8\u03ad\u03bc\u03b1\u03c4\u03b1 \u03c4\u03b7\u03c2 \u03bb\u03b1\u03bc\u03b2\u03ac\u03bd\u03bf\u03bd\u03c4\u03b1\u03b9 \u03c3\u03c5\u03bd\u03ae\u03b8\u03c9\u03c2 \u03ac\u03c3\u03c4\u03bf\u03c7\u03bf\u03b9 \u03ae \u03b1\u03bd\u03cc\u03b7\u03c4\u03b5\u03c2 \u03c6\u03c1\u03ac\u03c3\u03b5\u03b9\u03c2, \u03ad\u03c1\u03b3\u03b1, \u03ae \u03c5\u03c0\u03bf\u03c3\u03c7\u03ad\u03c3\u03b5\u03b9\u03c2 \u03ba\u03bb\u03c0. \u0397 \u03b1\u03be\u03af\u03b1 \u03b4\u03b5 \u03c4\u03b7\u03c2 \u03b3\u03b5\u03bb\u03bf\u03b9\u03bf\u03b3\u03c1\u03b1\u03c6\u03af\u03b1\u03c2 \u03c3\u03c5\u03bd\u03ac\u03b3\u03b5\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc \u03c4\u03bf \u03bb\u03b5\u03c0\u03c4\u03cc \u03ba\u03b1\u03b9 \u03c3\u03c5\u03bd\u03ac\u03bc\u03b1 \u03b4\u03c1\u03b9\u03bc\u03cd \u03c0\u03bd\u03b5\u03cd\u03bc\u03b1, \u03c3\u03c5\u03bd\u03b4\u03c5\u03b1\u03b6\u03cc\u03bc\u03b5\u03bd\u03bf \u03bc\u03b5 \u03c3\u03b1\u03c6\u03ae\u03bd\u03b5\u03b9\u03b1 \u03ba\u03b1\u03b9 \u03b1\u03c0\u03bb\u03cc\u03c4\u03b7\u03c4\u03b1 \u03ad\u03c4\u03c3\u03b9 \u03ce\u03c3\u03c4\u03b5 \u03bd\u03b1 \u03c0\u03c1\u03bf\u03ba\u03b1\u03bb\u03b5\u03af\u03c4\u03b1\u03b9 \u03b1\u03c5\u03b8\u03cc\u03c1\u03bc\u03b7\u03c4\u03b1 \u03c3\u03c4\u03bf\u03bd \u03c0\u03b1\u03c1\u03b1\u03c4\u03b7\u03c1\u03b7\u03c4\u03ae \u03b5\u03cd\u03b8\u03c5\u03bc\u03b7 \u03b4\u03b9\u03ac\u03b8\u03b5\u03c3\u03b7 \u03b1\u03ba\u03cc\u03bc\u03b1 \u03ba\u03b1\u03b9 \u03cc\u03c4\u03b1\u03bd \u03b1\u03c5\u03c4\u03ae \u03b1\u03c0\u03bf\u03c3\u03ba\u03bf\u03c0\u03b5\u03af \u03c3\u03c4\u03bf \u03c3\u03b1\u03c1\u03ba\u03b1\u03c3\u03bc\u03cc \u03ae \u03c3\u03c4\u03b7\u03bd \u03b5\u03c7\u03b8\u03c1\u03cc\u03c4\u03b7\u03c4\u03b1. \u0391\u03bd\u03c4\u03af\u03b8\u03b5\u03c4\u03b1 \u03b7 \u03c8\u03c5\u03c7\u03c1\u03cc\u03c4\u03b7\u03c4\u03b1 \u03ba\u03b1\u03b9 \u03b7 \u03b1\u03c3\u03ac\u03c6\u03b5\u03b9\u03b1 \u03ad\u03c7\u03bf\u03c5\u03bd \u03c9\u03c2 \u03c3\u03c5\u03bd\u03ad\u03c0\u03b5\u03b9\u03b1 \u03c4\u03b7\u03bd \u03b1\u03c0\u03bf\u03c4\u03c5\u03c7\u03af\u03b1 \u03c4\u03b7\u03c2 \u03b3\u03b5\u03bb\u03bf\u03b9\u03bf\u03b3\u03c1\u03b1\u03c6\u03af\u03b1\u03c2."}, {"color": "#97c2fc", "id": "fairy tale", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/1932._\u0411\u0438\u043b\u0438\u0431\u0438\u043d._\u041c\u043e\u0440\u043e\u0437\u043a\u043e.jpg", "label": "fairy tale", "shape": "image", "title": "\u0421\u043a\u0430\u0301\u0437\u043a\u0430 \u2014 \u043e\u0434\u0438\u043d \u0438\u0437 \u0436\u0430\u043d\u0440\u043e\u0432 \u0444\u043e\u043b\u044c\u043a\u043b\u043e\u0440\u0430 \u043b\u0438\u0431\u043e \u0445\u0443\u0434\u043e\u0436\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0439 \u043b\u0438\u0442\u0435\u0440\u0430\u0442\u0443\u0440\u044b. \u042d\u043f\u0438\u0447\u0435\u0441\u043a\u043e\u0435, \u043f\u0440\u0435\u0438\u043c\u0443\u0449\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u043e \u043f\u0440\u043e\u0437\u0430\u0438\u0447\u0435\u0441\u043a\u043e\u0435 \u043f\u0440\u043e\u0438\u0437\u0432\u0435\u0434\u0435\u043d\u0438\u0435 \u0441 \u0432\u043e\u043b\u0448\u0435\u0431\u043d\u044b\u043c, \u0433\u0435\u0440\u043e\u0438\u0447\u0435\u0441\u043a\u0438\u043c \u0438\u043b\u0438 \u0431\u044b\u0442\u043e\u0432\u044b\u043c \u0441\u044e\u0436\u0435\u0442\u043e\u043c. \u0421\u043a\u0430\u0437\u043a\u0443 \u0445\u0430\u0440\u0430\u043a\u0442\u0435\u0440\u0438\u0437\u0443\u0435\u0442 \u043e\u0442\u0441\u0443\u0442\u0441\u0442\u0432\u0438\u0435 \u043f\u0440\u0435\u0442\u0435\u043d\u0437\u0438\u0439 \u043d\u0430 \u0438\u0441\u0442\u043e\u0440\u0438\u0447\u043d\u043e\u0441\u0442\u044c \u043f\u043e\u0432\u0435\u0441\u0442\u0432\u043e\u0432\u0430\u043d\u0438\u044f, \u043d\u0435\u0441\u043a\u0440\u044b\u0432\u0430\u0435\u043c\u0430\u044f \u0432\u044b\u043c\u044b\u0448\u043b\u0435\u043d\u043d\u043e\u0441\u0442\u044c \u0441\u044e\u0436\u0435\u0442\u0430. \n* \u0421\u043a\u0430\u0437\u043a\u0430 \u0444\u043e\u043b\u044c\u043a\u043b\u043e\u0440\u043d\u0430\u044f \u2014 \u044d\u043f\u0438\u0447\u0435\u0441\u043a\u0438\u0439 \u0436\u0430\u043d\u0440 \u043f\u0438\u0441\u044c\u043c\u0435\u043d\u043d\u043e\u0433\u043e \u0438 \u0443\u0441\u0442\u043d\u043e\u0433\u043e \u043d\u0430\u0440\u043e\u0434\u043d\u043e\u0433\u043e \u0442\u0432\u043e\u0440\u0447\u0435\u0441\u0442\u0432\u0430: \u043f\u0440\u043e\u0437\u0430\u0438\u0447\u0435\u0441\u043a\u0438\u0439 \u0443\u0441\u0442\u043d\u044b\u0439 \u0440\u0430\u0441\u0441\u043a\u0430\u0437 \u043e \u0432\u044b\u043c\u044b\u0448\u043b\u0435\u043d\u043d\u044b\u0445 \u0441\u043e\u0431\u044b\u0442\u0438\u044f\u0445 \u0432 \u0444\u043e\u043b\u044c\u043a\u043b\u043e\u0440\u0435 \u0440\u0430\u0437\u043d\u044b\u0445 \u043d\u0430\u0440\u043e\u0434\u043e\u0432. \u0412\u0438\u0434 \u043f\u043e\u0432\u0435\u0441\u0442\u0432\u043e\u0432\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u0433\u043e, \u0432 \u043e\u0441\u043d\u043e\u0432\u043d\u043e\u043c, \u043f\u0440\u043e\u0437\u0430\u0438\u0447\u0435\u0441\u043a\u043e\u0433\u043e \u0444\u043e\u043b\u044c\u043a\u043b\u043e\u0440\u0430 (\u0441\u043a\u0430\u0437\u043e\u0447\u043d\u0430\u044f \u043f\u0440\u043e\u0437\u0430), \u0432\u043a\u043b\u044e\u0447\u0430\u044e\u0449\u0438\u0439 \u0432 \u0441\u0435\u0431\u044f \u0440\u0430\u0437\u043d\u043e\u0436\u0430\u043d\u0440\u043e\u0432\u044b\u0435 \u043f\u0440\u043e\u0438\u0437\u0432\u0435\u0434\u0435\u043d\u0438\u044f, \u0442\u0435\u043a\u0441\u0442\u044b \u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u043e\u043f\u0438\u0440\u0430\u044e\u0442\u0441\u044f \u043d\u0430 \u0432\u044b\u043c\u044b\u0441\u0435\u043b. \u0421\u043a\u0430\u0437\u043e\u0447\u043d\u044b\u0439 \u0444\u043e\u043b\u044c\u043a\u043b\u043e\u0440 \u043f\u0440\u043e\u0442\u0438\u0432\u043e\u0441\u0442\u043e\u0438\u0442 \u00ab\u0434\u043e\u0441\u0442\u043e\u0432\u0435\u0440\u043d\u043e\u043c\u0443\u00bb \u0444\u043e\u043b\u044c\u043a\u043b\u043e\u0440\u043d\u043e\u043c\u0443 \u043f\u043e\u0432\u0435\u0441\u0442\u0432\u043e\u0432\u0430\u043d\u0438\u044e (\u043d\u0435 \u0441\u043a\u0430\u0437\u043e\u0447\u043d\u0430\u044f \u043f\u0440\u043e\u0437\u0430) (\u0441\u043c. \u043c\u0438\u0444, \u0431\u044b\u043b\u0438\u043d\u0430, \u0438\u0441\u0442\u043e\u0440\u0438\u0447\u0435\u0441\u043a\u0430\u044f \u043f\u0435\u0441\u043d\u044f, \u0434\u0443\u0445\u043e\u0432\u043d\u044b\u0435 \u0441\u0442\u0438\u0445\u0438, \u043b\u0435\u0433\u0435\u043d\u0434\u0430, \u0434\u0435\u043c\u043e\u043d\u043e\u043b\u043e\u0433\u0438\u0447\u0435\u0441\u043a\u0438\u0435 \u0440\u0430\u0441\u0441\u043a\u0430\u0437\u044b, \u0441\u043a\u0430\u0437, \u043f\u0440\u0435\u0434\u0430\u043d\u0438\u0435). \n* \u0421\u043a\u0430\u0437\u043a\u0430 \u043b\u0438\u0442\u0435\u0440\u0430\u0442\u0443\u0440\u043d\u0430\u044f \u2014 \u044d\u043f\u0438\u0447\u0435\u0441\u043a\u0438\u0439 \u0436\u0430\u043d\u0440: \u043e\u0440\u0438\u0435\u043d\u0442\u0438\u0440\u043e\u0432\u0430\u043d\u043d\u043e\u0435 \u043d\u0430 \u0432\u044b\u043c\u044b\u0441\u0435\u043b \u043f\u0440\u043e\u0438\u0437\u0432\u0435\u0434\u0435\u043d\u0438\u0435, \u0442\u0435\u0441\u043d\u043e \u0441\u0432\u044f\u0437\u0430\u043d\u043d\u043e\u0435 \u0441 \u043d\u0430\u0440\u043e\u0434\u043d\u043e\u0439 \u0441\u043a\u0430\u0437\u043a\u043e\u0439, \u043d\u043e, \u0432 \u043e\u0442\u043b\u0438\u0447\u0438\u0435 \u043e\u0442 \u043d\u0435\u0451, \u043f\u0440\u0438\u043d\u0430\u0434\u043b\u0435\u0436\u0430\u0449\u0435\u0435 \u043a\u043e\u043d\u043a\u0440\u0435\u0442\u043d\u043e\u043c\u0443 \u0430\u0432\u0442\u043e\u0440\u0443, \u043d\u0435 \u0431\u044b\u0442\u043e\u0432\u0430\u0432\u0448\u0435\u0435 \u0434\u043e \u043f\u0443\u0431\u043b\u0438\u043a\u0430\u0446\u0438\u0438 \u0432 \u0443\u0441\u0442\u043d\u043e\u0439 \u0444\u043e\u0440\u043c\u0435 \u0438 \u043d\u0435 \u0438\u043c\u0435\u0432\u0448\u0435\u0435 \u0432\u0430\u0440\u0438\u0430\u043d\u0442\u043e\u0432. \u041b\u0438\u0442\u0435\u0440\u0430\u0442\u0443\u0440\u043d\u0430\u044f \u0441\u043a\u0430\u0437\u043a\u0430 \u043b\u0438\u0431\u043e \u043f\u043e\u0434\u0440\u0430\u0436\u0430\u0435\u0442 \u0444\u043e\u043b\u044c\u043a\u043b\u043e\u0440\u043d\u043e\u0439 (\u043b\u0438\u0442\u0435\u0440\u0430\u0442\u0443\u0440\u043d\u0430\u044f \u0441\u043a\u0430\u0437\u043a\u0430, \u043d\u0430\u043f\u0438\u0441\u0430\u043d\u043d\u0430\u044f \u0432 \u043d\u0430\u0440\u043e\u0434\u043d\u043e-\u043f\u043e\u044d\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u043c \u0441\u0442\u0438\u043b\u0435), \u043b\u0438\u0431\u043e \u0441\u043e\u0437\u0434\u0430\u0451\u0442 \u0434\u0438\u0434\u0430\u043a\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u0435 \u043f\u0440\u043e\u0438\u0437\u0432\u0435\u0434\u0435\u043d\u0438\u0435 \u043d\u0430 \u043e\u0441\u043d\u043e\u0432\u0435 \u043d\u0435 \u0444\u043e\u043b\u044c\u043a\u043b\u043e\u0440\u043d\u044b\u0445 \u0441\u044e\u0436\u0435\u0442\u043e\u0432. \u0424\u043e\u043b\u044c\u043a\u043b\u043e\u0440\u043d\u0430\u044f \u0441\u043a\u0430\u0437\u043a\u0430 \u0438\u0441\u0442\u043e\u0440\u0438\u0447\u0435\u0441\u043a\u0438 \u043f\u0440\u0435\u0434\u0448\u0435\u0441\u0442\u0432\u0443\u0435\u0442 \u043b\u0438\u0442\u0435\u0440\u0430\u0442\u0443\u0440\u043d\u043e\u0439."}, {"color": "#97c2fc", "id": "chess", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mikhail_Botvinnik_1962.jpg", "label": "chess", "shape": "image", "title": "Szachy \u2013 rodzina strategicznych gier planszowych rozgrywanych przez dw\u00f3ch graczy na 64-polowej szachownicy, za pomoc\u0105 zestawu bierek (pion\u00f3w i figur). Popularnie, cho\u0107 nieprecyzyjnie, szachami nazywa si\u0119 r\u00f3wnie\u017c wspomniane bierki. Mi\u0119dzynarodowy Komitet Olimpijski uznaje szachy za dyscyplin\u0119 sportu. Szachy nale\u017c\u0105 do gier z doskona\u0142\u0105 informacj\u0105."}, {"color": "#97c2fc", "id": "mock castles", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Copertino.jpg", "label": "mock castles", "shape": "image", "title": "Als Burg wird ein in sich geschlossener, bewohnbarer Wehrbau bezeichnet, epochen\u00fcbergreifend auch eine fr\u00fchgeschichtliche oder antike Befestigungsanlage, im engeren Sinn ein mittelalterlicher Wohn- und Wehrbau. Eine herausragende Rolle spielte die Burg im Mittelalter, in dessen Verlauf eine Vielzahl von Burganlagen in Europa entstanden und die Burg institutionell eng mit der feudalen Organisationsform der Grundherrschaft verbunden war. Burgen sind heute ein oft f\u00fcr den Tourismus wichtiges Baudenkmal, Kulturgut und Teil des gewachsenen kulturellen Erbes. Viele Burgen tragen das Kennzeichen f\u00fcr Kulturgut entsprechend der Haager Konvention zum Schutz von Kulturgut bei bewaffneten Konflikten (vgl. Internationales Komitee vom Blauen Schild)."}, {"color": "#97c2fc", "id": "murder", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/CCTV_1_of_Aaron_Alexis_in_building_197.jpg", "label": "murder", "shape": "image", "title": "Erailketa jakinaren gainean egindako legearen aurkako giza hilketa da. Nahimen horren ondorioz, ordenamendu juridiko gehienetan erailketa eta nahi gabeko giza hilketa bereizten dituzte; eta, askotan, bizitza osoko zigorra edo heriotza zigorra dakar erailketak. Espainiako Erresumako Zigor Kodeko 139. artikuluan honela azaltzen da delitu hau: Frantziako Errepublikako Zigor Kodeko 221-1 artikuluan, berriz, honela azaltzen da:"}, {"color": "#97c2fc", "id": "john felton", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Buckingham_House,_Portsmouth.jpg", "label": "john felton", "shape": "image", "title": "John Felton (* um 1595; \u2020 28. Oktober 1628 in Tyburn) war ein englischer Puritaner und ehemaliger Offizier in der englischen Navy, der 1628 in Portsmouth den Herzog von Buckingham, den f\u00fchrenden Minister der Regierung K\u00f6nig Karls I. ermordete. \u00dcber die Gr\u00fcnde f\u00fcr den Mordanschlag wurde und wird spekuliert: Religi\u00f6ser Eifer oder pers\u00f6nliche Kr\u00e4nkungen bei der Niederlage vor La Rochelle 1627/28 werden als h\u00e4ufigstes Motiv genannt. Felton wurde noch im gleichen Jahr zum Tode verurteilt und am 28. Oktober 1628 in Tyburn geh\u00e4ngt. Alexandre Dumas greift seine Tat im Roman \u201eDie drei Musketiere\u201c auf."}, {"color": "#97c2fc", "id": "roman forts", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Porta_Praetoria_Kastell_Pf\u00fcnz.jpg", "label": "roman forts", "shape": "image", "title": "Castrum (en plural castra, fortaleza) era una fortificaci\u00f3n o campamento militar del Imperio romano. Sus campamentos siempre fueron edificados conforme a un modelo de planta rectangular con dos v\u00edas principales que se cruzaban."}, {"color": "#97c2fc", "id": "kent", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/FlagOfKent.svg", "label": "kent", "shape": "image", "title": "\u0643\u0646\u062a (\u0628\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629: Kent)\u200f \u0647\u064a \u0645\u0642\u0627\u0637\u0639\u0629 \u062a\u0642\u0639 \u0641\u064a \u062c\u0646\u0648\u0628 \u0634\u0631\u0642 \u0625\u0646\u062c\u0644\u062a\u0631\u0627\u060c \u0639\u0644\u0649 \u0627\u0644\u0642\u0646\u0627\u0629 \u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629. \u0648\u0647\u064a \u0645\u0646 \u0623\u0648\u0644 \u0627\u0644\u0645\u0646\u0627\u0637\u0642 \u0627\u0644\u062a\u064a \u0627\u062d\u062a\u0644\u0647\u0627 \u0627\u0644\u0631\u0648\u0645\u0627\u0646. \u062a\u0642\u0639 \u0627\u0644\u0645\u0642\u0627\u0637\u0639\u0629 \u062c\u0646\u0648\u0628 \u0634\u0631\u0642 \u0644\u0646\u062f\u0646. \u0645\u062f\u064a\u0646\u0629 \u0627\u0644\u0645\u0642\u0627\u0637\u0639\u0629 \u0647\u064a \u0645\u064a\u062f\u0633\u062a\u0648\u0646. \u0628\u0633\u0628\u0628 \u0627\u0644\u062a\u0623\u062b\u064a\u0631 \u0627\u0644\u0632\u0631\u0627\u0639\u064a \u0648\u0627\u0646\u062a\u0634\u0627\u0631 \u0628\u0633\u0627\u062a\u064a\u0646 \u0627\u0644\u0641\u0648\u0627\u0643\u0647 \u0648\u062d\u062f\u0627\u0626\u0642 \u0627\u0644\u0623\u0632\u0647\u0627\u0631\u060c \u062a\u0644\u0642\u0628 \u0643\u0646\u062a \u0628\u0640 \u00ab\u062d\u062f\u064a\u0642\u0629 \u0625\u0646\u062c\u0644\u062a\u0631\u0627\u00bb. \u0641\u064a \u0627\u0644\u0645\u062f\u064a\u0646\u0629 \u062a\u0648\u062c\u062f \u0645\u062d\u0637\u062a\u0627\u0646 \u0644\u0644\u0637\u0627\u0642\u0629 \u0627\u0644\u0646\u0648\u0648\u064a\u0629\u060c \u0641\u064a . \u0645\u0646 \u0623\u0628\u0631\u0632 \u0645\u062f\u0646\u0647\u0627 \u0645\u064a\u062f\u0633\u062a\u0648\u0646\u060c \u0648\u0643\u0627\u0646\u062a\u0631\u0628\u064a\u0631\u064a\u060c \u0648\u0631\u0648\u062a\u0634\u0633\u062a\u0631\u060c \u0648\u062f\u0648\u0641\u0631 \u0648\u0647\u064a \u0623\u062d\u062f \u0623\u0647\u0645 \u0645\u0648\u0627\u0646\u0626\u0647\u0627. \u0648\u064a\u0639\u062f \u0641\u0648\u0644\u0643\u0633\u062a\u0648\u0646 \u0645\u0646 \u0645\u0648\u0627\u0646\u0626\u0647\u0627 \u0627\u0644\u0647\u0627\u0645\u0629 \u0627\u0644\u0623\u062e\u0631\u0649. \u0644\u0645\u062f\u064a\u0646\u0629 \u0643\u0627\u0646\u062a\u0631\u0628\u064a\u0631\u064a \u0623\u0647\u0645\u064a\u0629 \u0643\u0628\u064a\u0631\u0629 \u0628\u0627\u0644\u0646\u0633\u0628\u0629 \u0644\u0644\u0628\u0644\u0627\u062f\u060c \u0641\u064a\u0639\u062a\u0628\u0631 \u0631\u0626\u064a\u0633 \u0623\u0633\u0627\u0642\u0641\u0629 \u0643\u0627\u0646\u062a\u0631\u0628\u064a\u0631\u064a \u0647\u0648 \u0631\u0626\u064a\u0633 \u0643\u0646\u064a\u0633\u0629 \u0625\u0646\u062c\u0644\u062a\u0631\u0627\u060c \u0643\u0645\u0627 \u064a\u0648\u062c\u062f \u0628\u0647\u0627 \u062c\u0627\u0645\u0639\u0629 \u0645\u0639\u0631\u0648\u0641\u0629. \u062a\u062c\u0627\u0648\u0631 \u0627\u0644\u0645\u0642\u0627\u0637\u0639\u0629 \u0643\u0644\u0627\u064b \u0645\u0646 \u060c \u0648\u0633\u0648\u0631\u064a\u060c \u0648\u0644\u0646\u062f\u0646 \u0627\u0644\u0639\u0638\u0645\u0649\u060c \u0648\u0625\u0633\u0643\u0633. \u0648\u062a\u0642\u0639 \u0641\u064a \u0648\u0633\u0637 \u0646\u0647\u0631 \u062a\u064a\u0645\u0632. \u0643\u0645\u0627 \u062a\u062c\u0627\u0648\u0631 \u0641\u0631\u0646\u0633\u0627 \u0628\u0634\u0643\u0644 \u0636\u0626\u064a\u0644. \u0623\u062a\u0649 \u0627\u0633\u0645 \u0627\u0644\u0645\u062f\u064a\u0646\u0629 \u0645\u0646 \u0645\u0645\u0644\u0643\u0629 \u0643\u0646\u062a \u0627\u0644\u0642\u062f\u064a\u0645\u0629."}, {"color": "#97c2fc", "id": "battlements", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Badalingchangcheng.jpg", "label": "battlements", "shape": "image", "title": "\u96c9\u581e\uff0c\u53c8\u7a31\u9f52\u7246\u3001\u579b\u7246\u3001\u6230\u7246\uff0c\u662f\u6709\u92f8\u9f52\u72c0\u579b\u7246\u7684\u57ce\u7246\u3002\u53ef\u7528\u4f86\u4f5c\u70ba\u5b88\u79a6\u57ce\u7246\u8005\u5728\u53cd\u64ca\u653b\u57ce\u8005\u6642\u7684\u63a9\u853d\u4e4b\u7528\u3002\u579b\u53e3\u9577\u5ea6\u7d04\u5e7e\u5341\u5398\u7c73\u5230\u5169\u7c73\u3002\u53e4\u4ee3\u8ba1\u7b97\u57ce\u5899\u9762\u79ef\u7684\u5355\u4f4d\u662f\u201c\u65b9\u4e08\u66f0\u5835\uff0c\u4e09\u5835\u66f0\u96c9\uff0c\u4e00\u96c9\u4e4b\u5899\uff0c\u957f\u4e09\u4e08\uff0c\u9ad8\u4e00\u4e08\u201d\u3002\u581e\u5219\u662f\u57ce\u5899\u4e0a\u5982\u9f7f\u72b6\u7684\u8584\u578b\u77ee\u5899\u3002"}, {"color": "#97c2fc", "id": "royalist", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/England_(Great_Britain)_1644_Triple_Unite_of_Charles_I.jpg", "label": "royalist", "shape": "image", "title": "Kawalerowie (ang. Cavaliers) \u2013 rojali\u015bci, zwolennicy kr\u00f3la Karola podczas angielskiej wojny domowej w XVII wieku. W przeciwie\u0144stwie do wielu \u017co\u0142nierzy wojsk parlamentu (pogardliwie zwanych \u201eokr\u0105g\u0142og\u0142owymi\u201d) nosili na og\u00f3\u0142 d\u0142ugie w\u0142osy, zgodnie z mod\u0105 panuj\u0105c\u0105 w\u015br\u00f3d szlachty zachodnioeuropejskiej. Szydercza nazwa nadana im przez przeciwnik\u00f3w mia\u0142a negatywnie podkre\u015bla\u0107 ich pochodzenie."}, {"color": "#97c2fc", "id": "brewing", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kriek_Beer_1.jpg", "label": "brewing", "shape": "image", "title": "Bier ist ein Getr\u00e4nk, das durch G\u00e4rung aus st\u00e4rkehaltigen Stoffen gewonnen und nicht destilliert wird. Bei der Herstellung des meist kohlens\u00e4urehaltigen Getr\u00e4nks werden oft Hopfen oder andere W\u00fcrzstoffe zugesetzt, etwa Fr\u00fcchte, Kr\u00e4uter wie Grut oder andere Gew\u00fcrze. Wein und Bier entstehen durch G\u00e4rung von Zucker. F\u00fcr Weine werden Zucker aus pflanzlichen oder tierischen Quellen (zum Beispiel Honig) vergoren, w\u00e4hrend der Ausgangsstoff f\u00fcr die Gewinnung von Zucker bei Bier immer St\u00e4rke ist. Der Zucker wird aus der St\u00e4rke von Getreide (Gerste, Weizen, Roggen, Hafer, Hirse, Reis, Mais) durch M\u00e4lzen oder andere enzymatische Verfahren gewonnen, seltener wird St\u00e4rke aus Kartoffeln oder anderem Gem\u00fcse wie Erbsen herangezogen. Der Alkoholgehalt der meisten Biersorten liegt in Deutschland und \u00d6sterreich zwischen 4,5 % und 6 %, je nach Sorte aber auch dar\u00fcber. werden durch zwei verschiedene Verfahren \u2013 Abbrechen der G\u00e4rung oder Extraktion des Alkohols aus normalen Bieren \u2013 erzeugt."}, {"color": "#97c2fc", "id": "dominicans", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_epitaph_of_the_preacher_Berthold_de_Wyrbna_in_Szprotawa_Poland.jpg", "label": "dominicans", "shape": "image", "title": "La Fraternita laica di San Domenico o Fraternita laicale domenicana (FLD) \u00e8 il ramo secolare della Famiglia domenicana. Fino al Capitolo Generale di Madonna dell\u0027Arco (1974) i membri laici ed i sacerdoti diocesani costituivano il Terzo Ordine Domenicano (T.O.D.). Il Primo ordine \u00e8 costituito dai frati predicatori (o domenicani), mentre il secondo dalle monache domenicane. Con il Capitolo Generale del 1974, si giunger\u00e0 alla soppressione dei termini primo, secondo e terz\u0027ordine e, per i membri laici, si adotter\u00e0 il nome di Fraternita Laica di San Domenico."}, {"color": "#97c2fc", "id": "trajectory", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ideal_projectile_motion_for_different_angles.svg", "label": "trajectory", "shape": "image", "title": "Trajektoria betecknar den bana i vilken en partikel r\u00f6r sig i t. ex. en sj\u00f6 eller i atmosf\u00e4ren. Genom ber\u00e4kning av trajektorier kan man t. ex. f\u00f6lja f\u00f6roreningars spridning i vatten och luft. Ett r\u00f6rligt f\u00f6rem\u00e5l kan vara en projektil eller en satellit. Till exempel kan ocks\u00e5 vara en planetbana, en asteroid eller en komet som r\u00f6r sig runt en central massa. En bana kan beskrivas matematiskt antingen genom geometrin hos banan, eller som positionen f\u00f6r det r\u00f6rliga objektet \u00f6ver tiden. I reglerteknik \u00e4r en bana i tiden ordnad upps\u00e4ttning av tillst\u00e5nd i ett dynamiskt system. I diskret matematik, \u00e4r en bana en sekvens av v\u00e4rden som r\u00e4knats fram genom itererad till\u00e4mpning av en kartl\u00e4ggning f\u00f6r ett element fr\u00e5n dess k\u00e4lla."}, {"color": "#97c2fc", "id": "vikings", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Curmsun_Disc_-_Obverse.png", "label": "vikings", "shape": "image", "title": "Viking adalah suku bangsa dari Skandinavia yang berprofesi sebagai pedagang, peladang, dan paling terkenal sebagai perompak (sering kali setelah gagal berniaga) yang di antara tahun 800 sampai 1050 menjarah, menduduki dan berdagang sepanjang pesisir, sungai, dan pulau di Eropa dan pesisir timur laut Amerika Utara, bagian timur Eropa sampai ke Rusia, dan Konstantinopel. Mereka memanggil diri mereka sebagai Norsemen (orang utara), sedangkan sumber-sumber utama Russia dan Bizantium menyebut mereka dengan nama Varangian. Sampai sekarang orang Skandinavia modern masih merujuk kepada diri mereka sebagai nordbor (penduduk utara). Bangsa Viking kerap menjelajah ke berbagai daerah seperti Inggris, Irlandia, Greenland, Amerika, dan Perancis memotivasi bangsa Viking membuat perkampungan. Perkampungan atau pemukiman bangsa Viking tersebar diberbagai tempat. Di Inggris terdapat pemukiman viking di York, Lincoln, dan Derby. Di Irlandia terdapat dua pemukiman bangsa Viking, salah satunya Dublin. Di Prancis Utara pun berdiri pemukinan Viking yang di sebut Norman. Bahkan, bangsa Viking di Kiev mendirikan kerjaan bernama Russ atau Rusia. Leif Eriksson, yang dalam saga Islandia dikatakan keturunan para pemimpin Viking Norwegia yang mendirikan perkampungan Eropa pertama di Greenland sekitar tahun 985, kemungkinan besar adalah orang Eropa pertama yang menemukan Amerika sekitar tahun 1000. Perkampungan yang didirikannya kemungkinan besar adalah di L\u0027Anse aux Meadows, yaitu di Newfoundland dan Labrador, Kanada. Istilah telah dipakai untuk menyebut periode sejarah Skandinavia dari tahun 800-1066, yaitu sampai pada kematian dari Harald III Sigurdsson. Sebutan Viking secara luas dapat pula digunakan untuk menyebut seluruh populasi Skandinavia pada Abad Viking beserta perkampungan-perkampungan sebarannya. Sebagai contoh, para pedagang dan perompak pada masa tersebut yang berasal dari pantai timur Laut Baltik dalam saga Islandia mula-mula disebut sebagai Vikinger fra Estland, atau dalam bahasa Norwegia ialah Viking Estonia. Penjelajahan Viking semakin berkurang dan akhirnya berhenti selama proses Kristenisasi Skandinavia yang berlangsung secara bertahap."}, {"color": "#97c2fc", "id": "cannon", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Great_Turkish_Bombard_at_Fort_Nelson.jpg", "label": "cannon", "shape": "image", "title": "\u0627\u0644\u0645\u0650\u062f\u0652\u0641\u0639 \u0648\u0627\u0644\u062c\u0645\u0639 \u0645\u064e\u062f\u064e\u0627\u0641\u0650\u0639 \u0647\u0648 \u0627\u0633\u0645 \u064a\u0637\u0644\u0642 \u0639\u0644\u0649 \u0623\u064a \u0642\u0637\u0639\u0629 \u0645\u062f\u0641\u0639\u064a\u0629 \u064a\u0633\u062a\u062e\u062f\u0645 \u0641\u064a\u0647\u0627 \u0627\u0644\u0628\u0627\u0631\u0648\u062f \u0623\u0648 \u0623\u064a \u0645\u06
