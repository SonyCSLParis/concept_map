                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "beauty", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Rozeta_Pary\u017c_notre-dame_chalger.jpg", "label": "beauty", "shape": "image", "title": "La belo kaj beleco estas abstrakta koncepto rilate al multaj elementoj de homa ekzisto. Tiun \u0109i koncepton ekzamenas \u0109efe la filozofia disciplino de estetiko, sed anka\u016d aliaj kampoj, kiel historio, sociologio, psikologio, kaj artoteorio. Arto estis la celo de multnombraj artistoj la\u016dlonge de la jarcentoj. Beleco estas kutime difinita kiel la specifa trajto de a\u0135o, kiu dum sensa renkonti\u011do fidinde donas senton de plezuro a\u016d senton de kontentigo al pacienca observanto; la beleco trovi\u011das en pluraj formoj, sed \u0109efe la\u016d vida a\u016d sona aspekto. Plej ofte la beleco estas koncepto tre aparta disde tiu de utileco: io povas esti ege utila, sed ne bela, a\u016d e\u0109 malbela, dum io bela povas esti tute neutila, ekzemple ruino submara, valorega arta\u0135o ka\u015dita en kofro ktp. La distingo inter kio estas bela, kaj kio ne, ege varias la\u016d erao kaj la\u016d ju\u011danto. Tamen, \u011denerala konsento ekzistas pri granda nombro da verkoj kaj vidinda\u0135oj. En la kadro de tiu varieco iam aperis e\u0109 konceptoj pri la belo de malbelo, ekzemple en kelkaj artistoj a\u016d arta\u0135oj (pentrarto kaj literaturo \u0109efe) de la Baroko, moderna arto ktp."}, {"color": "#97c2fc", "id": "springald", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Valturio_Springald.png", "label": "springald", "shape": "image", "title": "L\u2019espringale est un type d\u2019arme de si\u00e8ge m\u00e9di\u00e9vale, semblable \u00e0 une grande arbal\u00e8te mont\u00e9e sur roues ou sur aff\u00fbt fixe, utilis\u00e9e pour lancer de larges carreaux, des boulets, ou du feu gr\u00e9geois. D\u00e9crite d\u00e8s le XIe si\u00e8cle dans l\u2019Empire byzantin, elle est utilis\u00e9e d\u00e8s le XIIe ou XIIIe si\u00e8cle, et jusqu\u0027au XVe si\u00e8cle en Europe, pour la d\u00e9fense ou l\u0027attaque des places fortes. Elle peut \u00eatre utilis\u00e9e pour lancer des plomm\u00e9es, ou boulets de plomb."}, {"color": "#97c2fc", "id": "muslim", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Islam_percent_population_in_each_nation_World_Map_Muslim_data_by_Pew_Research.svg", "label": "muslim", "shape": "image", "title": "Musulman (arabieraz \u0645\u0633\u0644\u0645, persieraz eta urduz \u0645\u0633\u0644\u0645\u0627\u0646, turkieraz M\u00fcsl\u00fcman, albanieraz Mysliman, bosnieraz Musliman) Islamaren jarraitzaile bat da. Literalki Allahren menekoa dena esan nahi du. Musulman gehienek musulmantzat dute [[Shahada](hurrengo otoitza)] esaten duen edonor: \"Ez dago beste ahaltsurik Allah baino eta Mahoma da Bere Mezularia\". Musulmanek Islamaren ardatzak Mahomaren aurretik bazirela uste dute eta eurentzat Adan, Noe (Nuh), Moises (Musa) eta Jesus (Isa)ere Jainkoak bidalitako profetak baziren."}, {"color": "#97c2fc", "id": "theodosian walls", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hali\u00e7_zinciri_(2).jpg", "label": "theodosian walls", "shape": "image", "title": "\u0421\u0442\u0435\u043d\u044b \u041a\u043e\u043d\u0441\u0442\u0430\u043d\u0442\u0438\u043d\u043e\u043f\u043e\u043b\u044f \u0438\u043b\u0438 \u0424\u0435\u043e\u0434\u043e\u0441\u0438\u0435\u0432\u044b \u0441\u0442\u0435\u043d\u044b \u2014 \u0437\u0430\u0449\u0438\u0442\u043d\u043e\u0435 \u0444\u043e\u0440\u0442\u0438\u0444\u0438\u043a\u0430\u0446\u0438\u043e\u043d\u043d\u043e\u0435 \u0441\u043e\u043e\u0440\u0443\u0436\u0435\u043d\u0438\u0435 \u0433\u043e\u0440\u043e\u0434\u0430 \u041a\u043e\u043d\u0441\u0442\u0430\u043d\u0442\u0438\u043d\u043e\u043f\u043e\u043b\u044c."}, {"color": "#97c2fc", "id": "northern england", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Armley_Sikh_Temple_Tong_Road_2016.jpg", "label": "northern england", "shape": "image", "title": "Northern England, also known as the North of England, the North Country, or simply the North, is the northern area of England. It broadly corresponds to the former kingdom of Northumbria, similar to the Midlands with Mercia. The common governmental definition of the North is a grouping of three statistical regions: the North East, the North West, and Yorkshire and the Humber. These had a combined population of 14.9 million at the 2011 census, an area of 37,331 km2 (14,414 square miles) and 17 cities. Northern England is culturally and economically distinct from both the Midlands and the South of England. The area\u0027s northern boundary is the border with Scotland, its western the border with Wales, and its eastern the North Sea; there are varying interpretations of where the southern border with the Midlands lies culturally; the Midlands is often also split by closeness to the North and the South. Many Industrial Revolution innovations began in Northern England, and its cities were the crucibles of many of the political changes that accompanied this social upheaval, from trade unionism to Manchester Liberalism. In the late 19th and early 20th centuries, the economy of the North was dominated by heavy industry such as weaving, shipbuilding, steel-making, and mining. Centuries of immigration, invasion, and labour have shaped Northern England\u0027s culture, and it has retained countless distinctive accents and dialects, music, arts, and cuisine. Industrial decline in the second half of the 20th century damaged the North, leading to greater deprivation than that of the South. Although urban renewal projects and the transition to a service economy have resulted in strong economic growth in parts of the North, the North\u2013South divide remains in both the economy and culture of England."}, {"color": "#97c2fc", "id": "precipitate", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Countries_by_average_annual_precipitation.png", "label": "precipitate", "shape": "image", "title": "Em meteorologia, precipita\u00e7\u00e3o descreve qualquer tipo de fen\u00f4meno relacionado \u00e0 queda de \u00e1gua do c\u00e9u. Isso inclui neve, chuva e chuva de granizo. A precipita\u00e7\u00e3o \u00e9 uma parte importante do ciclo hidrol\u00f3gico, sendo respons\u00e1vel por retornar a maior parte da \u00e1gua doce ao planeta, sendo assim principal fonte de abastecimento dos sistemas h\u00eddricos, representando uma vari\u00e1vel clim\u00e1tica importante para todos os ecossistemas e principalmente para n\u00f3s, seres humanos. A variabilidade temporal e espacial da precipita\u00e7\u00e3o influencia o comportamento da disponibilidade h\u00eddrica de uma bacia, constituindo como um importante fator nos processos de escoamento superficial direto, infiltra\u00e7\u00e3o, evapora\u00e7\u00e3o, transpira\u00e7\u00e3o, recarga dos aqu\u00edferos, sendo a base da vaz\u00e3o dos cursos de \u00e1gua, entre outros. A precipita\u00e7\u00e3o ocorre quando o vapor de \u00e1gua est\u00e1 presente na atmosfera . As nuvens formam-se pela condensa\u00e7\u00e3o de vapor d\u2019\u00e1gua presente na atmosfera em fun\u00e7\u00e3o do gradiente t\u00e9rmico da camada gasosa que envolve a terra - em torno de aproximadamente 0,65\u00baC/100m. O gradiente t\u00e9rmico \u00e9 causado pela aumento da dist\u00e2ncia do solo e redu\u00e7\u00e3o da densidade do ar. Para que haja, pois, a condensa\u00e7\u00e3o do vapor d\u2019\u00e1gua e forma\u00e7\u00e3o de nuvens \u00e9 necess\u00e1rio que uma massa de ar seja elevada. Com a eleva\u00e7\u00e3o da massa de ar at\u00e9 uma altura na qual a press\u00e3o \u00e9 menor, provocando a expans\u00e3o que esfria o ar, por diminuir a frequ\u00eancia de colis\u00e3o entre as mol\u00e9culas. O esfriamento do ar \u00e9 conhecido como adiab\u00e1tico, por n\u00e3o ocorrer perdas de calor para o meio. Com isso, a causa b\u00e1sica para a ocorr\u00eancia de chuva \u00e9 a ascens\u00e3o de uma massa de ar h\u00famida."}, {"color": "#97c2fc", "id": "tintagel", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Methodist_Church,_Tintagel_-_geograph.org.uk_-_1384238.jpg", "label": "tintagel", "shape": "image", "title": "Tintagel \u00e9s un petit poble situat a dalt d\u0027una zona escarpada al nord de Cornualla (Gran Bretanya) i associat a mites i misteris relacionats amb la llegenda del rei Artur."}, {"color": "#97c2fc", "id": "anglesey", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Britannia_Bridge_Train_crossing_3.jpg", "label": "anglesey", "shape": "image", "title": "Anglesey (kymriska: Ynys M\u00f4n) \u00e4r en \u00f6 i Irl\u00e4ndska sj\u00f6n, i grevskapet och kommunen Anglesey i nordv\u00e4stra Wales. Med en yta p\u00e5 673 km\u00b2 \u00e4r Anglesey Wales st\u00f6rsta och Storbritanniens sj\u00e4tte st\u00f6rsta \u00f6. Befolkningen i kommunen, som \u00e4ven omfattar Holy Island, uppgick till 69 000 inv\u00e5nare \u00e5r 2008. Kommunens formella namn p\u00e5 engelska \u00e4r Isle of Anglesey, och dess administrativa huvudort \u00e4r Llangefni. Det st\u00f6rsta samh\u00e4llet p\u00e5 \u00f6n \u00e4r Holyhead med f\u00e4rjef\u00f6rbindelse till Irland. \u00d6n har en majoritet kymriskspr\u00e5kig befolkning. \u00d6n skiljs fr\u00e5n fastlandet av sundet Menaisundet, p\u00e5 engelska Menai Strait, och ansluts av tv\u00e5 broar, den \u00e4ldre Menaibron (v\u00e4g ) fr\u00e5n 1826 och den senare Britanniabron (A55), som \u00e4r en kombinerad j\u00e4rnv\u00e4gs- och landsv\u00e4gsbro. Historikern och f\u00f6rfattaren h\u00e4vdar att det var under 1100-talet som det fornnordiska namnet \"Onguls-ey\" b\u00f6rjade anv\u00e4ndas, och namnet blev sedan anglificerat och b\u00f6rjade anv\u00e4ndas inom engelskan som Anglesey efter att anglonormandiska ockupanter tog \u00f6ver \u00f6n under den normandiska invasionen av Gwynedd. Det tidigare namnet antas f\u00e5tt sitt namn efter en vikingah\u00f6vding d\u00e4r Ongul \u00e4r namnet och \"ey\" betyder \u00f6. Namnet Anglesey b\u00f6rjade senare anv\u00e4ndas inom engelska spr\u00e5ket som namn p\u00e5 ett grevskap som \u00e4ven inkluderade Holy Island och andra n\u00e4rbel\u00e4gna sm\u00e5\u00f6ar. P\u00e5 \u00f6n ligger den ort som har Storbritanniens l\u00e4ngsta ortnamn, Llanfairpwllgwyngyllgogerychwyrndrobwllllantysiliogogogoch, kymriska p\u00e5 \u201dDen Heliga Marias kyrka i den vita hasselns dal n\u00e4ra den strida vattenvirveln vid helgon Tysilio av den r\u00f6da grottans kyrka\"."}, {"color": "#97c2fc", "id": "rhuddlan", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Daguerreotype_view_of_Rhuddlan_Castle.jpeg", "label": "rhuddlan", "shape": "image", "title": "El castillo de Rhuddlan (en gal\u00e9s: Castell Rhuddlan) es un castillo situado en la ciudad de Rhuddlan, en el condado de , en Gales. Fue levantado por el rey Eduardo I en 1277 tras la Primera Guerra de Gales."}, {"color": "#97c2fc", "id": "arrow", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Two_arrows.jpg", "label": "arrow", "shape": "image", "title": "Une fl\u00e8che est un projectile, constitu\u00e9e d\u0027une longue hampe (ou f\u00fbt, ou tube) muni d\u0027une pointe \u00e0 une extr\u00e9mit\u00e9, d\u0027un empennage et d\u0027une encoche \u00e0 l\u0027autre, et utilis\u00e9e principalement pour la chasse et pour la guerre. Les fl\u00e8ches destin\u00e9es \u00e0 \u00eatre lanc\u00e9es par un arc ou une arbal\u00e8te sont construites pour une arme ou un mod\u00e8le d\u0027arme particulier. Les fl\u00e8ches courtes destin\u00e9es aux arbal\u00e8tes sont appel\u00e9es carreaux. Les plus anciennes pointes de fl\u00e8ches ont \u00e9t\u00e9 d\u00e9couvertes dans la grotte de Fa Hien au Sri Lanka (dat\u00e9es de 48 000 ans),en Tunisie (dat\u00e9es de 50 000 ans),dans la grotte Mandrin en France (dat\u00e9es de 50 000 ans) et dans la grotte de Sibudu en Afrique du Sud (dat\u00e9es de 64 000 ans)."}, {"color": "#97c2fc", "id": "untrue", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/BurialUntrue.jpg", "label": "untrue", "shape": "image", "title": "Untrue \u00e8 il secondo album in studio del musicista britannico Burial, pubblicato il 5 novembre 2007 dall\u0027etichetta Hyperdub."}, {"color": "#97c2fc", "id": "bread", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Oblater_Alterbr\u00f8d_3.jpg", "label": "bread", "shape": "image", "title": "A h\u00f3stia \u00e9 o termo usado para o p\u00e3o consagrado pelo sacerdote ordenado, o bispo em primeiro e o presb\u00edtero em segundo lugar, mas tamb\u00e9m podendo ser usado pelos di\u00e1conos. Ap\u00f3s a consagra\u00e7\u00e3o, a h\u00f3stia torna-se verdadeiramente o Corpo de Jesus Cristo. Na etimologia significa hostiam, que significa v\u00edtima. Quando o p\u00e3o est\u00e1 na condi\u00e7\u00e3o de n\u00e3o-consagrado, \u00e9 denominado de part\u00edcula."}, {"color": "#97c2fc", "id": "geograph.org.uk", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Holywood.jpg", "label": "geograph.org.uk", "shape": "image", "title": "Geograph Britain and Ireland is een web-based project dat in maart 2005 is gestart en als doel heeft het cre\u00ebren van een vrij toegankelijk archief van geografisch gerangschikte foto\u0027s in Groot-Brittanni\u00eb en Ierland. De foto\u0027s in de collectie zijn uitgekozen om significante en typische elementen te illustreren die zich bevinden binnen \u00e9\u00e9n kilometer bij \u00e9\u00e9n kilometer in een vierkant van het British national grid reference system en het . Er zijn 330.184 dergelijke grid-vierkanten die ten minste bestaan uit land. Iedere pagina maakt gebruik van een . Van alle delen van Groot-Brittanni\u00eb en Ierland worden er \"geographs\" verzameld, met uitzondering van de Kanaaleilanden. De Kanaaleilanden vallen buiten het British national grid reference system, maar kunnen wel in beeld worden gebracht door gebruik te maken van het rastersysteem volgens de universele transversale mercatorprojectie (UTM). Het project wordt gesponsord door Ordnance Survey (de cartografische dienst voor Groot-Brittanni\u00eb) en onttrekt aan de -kaarten op een schaal van 1:50.000 om de pagina\u0027s van het grid te illustreren."}, {"color": "#97c2fc", "id": "barbican", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Barbakan_Krakow_z_ulicy_Basztowej_2.jpg", "label": "barbican", "shape": "image", "title": "A barbac\u00e3 (do latim medieval \"barbacana\"), em arquitectura militar, \u00e9 um muro anteposto \u00e0s muralhas, de menor altura do que estas, com a fun\u00e7\u00e3o de proteger as muralhas dos impactos da artilharia."}, {"color": "#97c2fc", "id": "turret", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Conqueror_cupola,_Bovington_Tank_Museum.jpg", "label": "turret", "shape": "image", "title": "La tourelle est un dispositif plac\u00e9 sur un v\u00e9hicule (avion, bateau, blind\u00e9) qui permet d\u0027orienter l\u0027armement dont elle dispose, tout en le maintenant sous protection. Elle se distingue de la barbette, de fonction identique, par sa protection mobile qui peut s\u0027\u00e9tendre m\u00eame au toit, alors que dans une barbette le blindage est fixe et l\u0027arme reste \u00e0 ciel ouvert. Il existe de nombreux types de tourelle, dont le mouvement peut \u00eatre manuel ou motoris\u00e9 ; certaines peuvent m\u00eame \u00eatre enti\u00e8rement automatis\u00e9es, ne requ\u00e9rant pas la pr\u00e9sence de servants pour les armes qu\u0027elles contiennent. La gamme d\u0027armes embarqu\u00e9es dans des tourelles va de la mitrailleuse aux pi\u00e8ces d\u0027artillerie de plusieurs dizaines de centim\u00e8tres de calibre."}, {"color": "#97c2fc", "id": "siege castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Thurant_vom_Bleidenberg.jpg", "label": "siege castle", "shape": "image", "title": "Counter-castles were built in the Middle Ages to counter the power of a hostile neighbour or as a siege castle, that is, a fortified base from which attacks could be launched on a nearby enemy castle."}, {"color": "#97c2fc", "id": "ransom", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/March_2017-_Coors_Kidnapping_Ransom_Note_(33460504411).jpg", "label": "ransom", "shape": "image", "title": "\u8d16\u91d1\uff08\u82f1\u8a9e\uff1aransom\uff09\uff0c\u662f\u7d81\u67b6\u4e8b\u4ef6\u88e1\u7d93\u5e38\u770b\u5230\u7684\u5b57\u773c\uff0c\u5c31\u662f\u7d81\u67b6\u8005\u5411\u5c0d\u65b9\u52d2\u7d22\u8ce4\u8ca1\uff0c\u4ee5\u4f5c\u4ea4\u63db\u4eba\u8cea\u7684\u689d\u4ef6\u3002\u64c4\u4eba\u52d2\u8d16\u7684\u884c\u70ba\uff0c\u5df2\u88ab\u516c\u773e\u8996\u70ba\u662f\u4e00\u7a2e\u903c\u4eba\u8b93\u6b65\u7684\u884c\u52d5\u3002\u4f46\u8fd1\u4ee3\uff0c\u6b79\u5f92\u5f80\u5f80\u6703\u5728\u88ab\u5bb3\u8005\u5bb6\u5c6c\u4ea4\u4ed8\u8d16\u91d1\u5f8c\uff0c\u6bba\u4eba\u6ec5\u53e3\uff08\u4fd7\u7a31\u300c\u6495\u7968\u300d\uff09\u3002"}, {"color": "#97c2fc", "id": "fire arrows", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Convocation_of_eagles_chasing_hare_arrow.png", "label": "fire arrows", "shape": "image", "title": "\u706b\u77e2\uff08\u3072\u3084\uff09\u3068\u306f\u3001\u6575\u65b9\u306e\u5efa\u7bc9\u7269\u306b\u9060\u8ddd\u96e2\u304b\u3089\u706b\u3092\u653e\u3064\u305f\u3081\u306e\u77e2\u306e\u3053\u3068\u3002\u73fe\u4ee3\u306e\u713c\u5937\u5f3e\u306b\u76f8\u5f53\u3059\u308b\u6295\u5c04\u6b66\u5668\u306e\u7dcf\u79f0\u3067\u3042\u308b\u3002\u706b\u7bad\uff08\u304b\u305b\u3093\uff09\u3068\u3082\u3044\u3046\u3002"}, {"color": "#97c2fc", "id": "springhouse", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/15_21_197_indian_springs.jpg", "label": "springhouse", "shape": "image", "title": "Une spring house \u2013 ou springhouse \u2013 est un \u00e9dicule construit autour et au-dessus d\u0027une source. Elle assure la propret\u00e9 de l\u0027eau qui en jaillit en la prot\u00e9geant des feuilles qui tombent et des animaux qui pourraient chercher \u00e0 venir s\u0027y abreuver. Si la source n\u0027est pas une source chaude, la construction peut aussi faire office de glaci\u00e8re en permettant la r\u00e9frig\u00e9ration de l\u0027air confin\u00e9 \u00e0 l\u0027int\u00e9rieur par la temp\u00e9rature basse du liquide qui sort de terre. Elle sert alors souvent de garde-manger pour la conservation des aliments. Aux \u00c9tats-Unis, o\u00f9 ces constructions sont demeur\u00e9es courantes dans les sites isol\u00e9s, certaines sont inscrites au Registre national des lieux historiques. C\u0027est le cas de la Soda Springs Cabin, une cabane qui encl\u00f4t les Soda Springs, dans le comt\u00e9 de Tuolumne et le parc national de Yosemite, en Californie."}, {"color": "#97c2fc", "id": "april", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/APRIL_Logo.jpg", "label": "april", "shape": "image", "title": "Asia Pacific Resources International Holdings Limited, plus connu sous le nom \u00ab APRIL \u00bb, est un groupe industriel qui cr\u00e9e et entretien des plantations d\u2019arbres principalement destin\u00e9s \u00e0 une production de fibres pour la p\u00e2te \u00e0 papier. Il est aussi producteur de papier (un des leaders mondiaux).Le groupe dispose de l\u2019une des plus grandes usines de p\u00e2tes et papiers au monde, et il produit principalement en Indon\u00e9sie et en Chine.\u00c0 partir de bois, APRIL produit principalement deux types de p\u00e2te \u00e0 papier, une p\u00e2te issue d\u0027un proc\u00e9d\u00e9 m\u00e9canique pour fabriquer le papier kraft, et une p\u00e2te blanchie pour un papier dit papier \"couch\u00e9, sans bois\" (c\u0027est-\u00e0-dire en r\u00e9alit\u00e9 produit \u00e0 partir de bois, mais via un proc\u00e9d\u00e9 exclusivement chimique, qui supprime totalement la lignine pour ne conserver que la cellulose), qui sert notamment \u00e0 fabriquer du papier de bureau pour sa marque (lanc\u00e9 en 1998 et export\u00e9 dans plus de 70 pays, selon son site internet consult\u00e9 en ao\u00fbt 2019) . Fond\u00e9 en 1993, APRIL est g\u00e9r\u00e9 par \u00ab \u00bb et appartient \u00e0 l\u2019homme d\u2019affaires indon\u00e9sien r\u00e9sidant \u00e0 Singapour.\u00ab Royal Golden Eagle \u00bb g\u00e8re aussi des soci\u00e9t\u00e9s des secteurs du papier, de l\u0027huile de palme, de la construction et de l\u0027\u00e9nergie. Selon son site internet, mi-2019, le groupe produit dans son usine \u00ab jusqu\u0027\u00e0 2,8 millions de tonnes de p\u00e2te et 1,15 million de tonnes de papier (par an) \u00bb. Mi-2019, le groupe APRIL dit employer 7 627 employ\u00e9s et beaucoup plus de sous-traitants (15 893 sous-traitants), principalement en for\u00eat et dans ses usines. Le groupe estime contribuer \u00e0 environ 90 000 autres emplois indirects."}, {"color": "#97c2fc", "id": "enlightened ruler", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mengs_-_Ferdinand_IV_of_Naples,_Royal_Palace_of_Madrid.jpg", "label": "enlightened ruler", "shape": "image", "title": "\u5553\u8499\u5c02\u5236\u541b\u4e3b\uff08\u3051\u3044\u3082\u3046\u305b\u3093\u305b\u3044\u304f\u3093\u3057\u3085\u3001\uff08\u82f1: enlightened despotism\uff09\u3068\u306f\u3001\u4e3b\u306b18\u4e16\u7d00\u5f8c\u534a\u3001\u6771\u30e8\u30fc\u30ed\u30c3\u30d1\u306e\u541b\u4e3b\u56fd\u306e\u30d7\u30ed\u30a4\u30bb\u30f3\u30fb\u30aa\u30fc\u30b9\u30c8\u30ea\u30a2\u30fb\u30ed\u30b7\u30a2\u30fb\u30c8\u30eb\u30b3\u306b\u304a\u3044\u3066\u3001\u5553\u8499\u601d\u60f3\u3092\u63b2\u3052\u3066\u300c\u4e0a\u304b\u3089\u306e\u8fd1\u4ee3\u5316\u300d\u3092\u56f3\u3063\u305f\u541b\u4e3b\u3092\u3055\u3059\u3002\u3053\u306e\u6982\u5ff5\u3092\u5317\u6b27\u30fb\u5357\u6b27\u30fb\u897f\u6b27\u306e\u541b\u4e3b\u306b\u3042\u3066\u306f\u3081\u308b\u5834\u5408\u3082\u3042\u308b\u3002\u897f\u6b27\u306e\u7d76\u5bfe\u541b\u4e3b\u3068\u985e\u63a8\u3057\u3066\u5553\u8499\u7d76\u5bfe\u541b\u4e3b\uff08\u3051\u3044\u3082\u3046\u305c\u3063\u305f\u3044\u304f\u3093\u3057\u3085\u3001\u82f1: enlightened absolutism\uff09\u3068\u8a33\u51fa\u3055\u308c\u305f\u3053\u3068\u3082\u3042\u3063\u305f\u304c\u3001\u8fd1\u5e74\u306f\u3042\u307e\u308a\u7528\u3044\u3089\u308c\u306a\u3044\u3002"}, {"color": "#97c2fc", "id": "greek fire", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Greekfire-madridskylitzes1.jpg", "label": "greek fire", "shape": "image", "title": "\u5e0c\u81d8\u706b\uff08\u5e0c\u81d8\u8a9e\uff1a\u03a5\u03b3\u03c1\u03cc \u03a0\u03c5\u03c1\uff09\u662f\u6771\u7f85\u99ac\u5e1d\u570b\u6240\u5229\u7528\u7684\u4e00\u7a2e\u53ef\u4ee5\u5728\u6c34\u4e0a\u71c3\u71d2\u7684\u6db2\u614b\uff0c\u70ba\u65e9\u671f\u71b1\u5175\u5668\uff0c\u4e3b\u8981\u61c9\u7528\u65bc\u6d77\u6230\u4e2d\uff0c\u300c\u5e0c\u81d8\u706b\u300d\u6216\u300c\u7f85\u99ac\u706b\u300d\u53ea\u662f\u963f\u62c9\u4f2f\u4eba\u5c0d\u9019\u7a2e\u6050\u6016\u6b66\u5668\u7684\u7a31\u547c\uff0c\u6771\u7f85\u99ac\u81ea\u5df1\u5247\u7a31\u4e4b\u70ba\u300c\u6d77\u6d0b\u4e4b\u706b\u300d\u3001\u300c\u6d41\u52d5\u4e4b\u706b\u300d\u3001\u300c\u6db2\u9ad4\u706b\u7130\u300d\u3001\u300c\u4eba\u9020\u4e4b\u706b\u300d\u548c\u300c\u9632\u5099\u4e4b\u706b\u300d\u7b49\u7b49\u3002\u6839\u64da\u6587\u737b\u8a18\u8f09\uff0c\u5e0c\u81d8\u706b\u591a\u6b21\u70ba\u6771\u7f85\u99ac\u5e1d\u570b\u7684\u8ecd\u4e8b\u52dd\u5229\u4f5c\u51fa\u9817\u5927\u7684\u8ca2\u737b\uff0c\u4e00\u4e9b\u5b78\u8005\u548c\u6b77\u53f2\u5b78\u5bb6\u8a8d\u70ba\u5b83\u662f\u6771\u7f85\u99ac\u5e1d\u570b\u80fd\u6301\u7e8c\u5343\u5e74\u4e4b\u4e45\u7684\u539f\u56e0\u4e4b\u4e00\uff0c\u5e0c\u81d8\u706b\u7684\u914d\u65b9\u5df2\u5931\u50b3\uff0c\u6210\u4efd\u81f3\u4eca\u4ecd\u662f\u4e00\u500b\u8b0e\u5718\u3002"}, {"color": "#97c2fc", "id": "nottingham", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_two_closest_football_grounds_in_England_(50285299147).png", "label": "nottingham", "shape": "image", "title": "\u041d\u043e\u0442\u0442\u0456\u043d\u0433\u0435\u043c (\u0430\u043d\u0433\u043b. Nottingham) \u2014 \u043c\u0456\u0441\u0442\u043e \u0443 \u0412\u0435\u043b\u0438\u043a\u0456\u0439 \u0411\u0440\u0438\u0442\u0430\u043d\u0456\u0457, \u0432 \u0446\u0435\u043d\u0442\u0440\u0430\u043b\u044c\u043d\u0456\u0439 \u0447\u0430\u0441\u0442\u0438\u043d\u0456 \u0410\u043d\u0433\u043b\u0456\u0457; \u0443\u043d\u0456\u0442\u0430\u0440\u043d\u0430 \u043e\u0434\u0438\u043d\u0438\u0446\u044f \u0432 \u0433\u0440\u0430\u0444\u0441\u0442\u0456 \u041d\u043e\u0442\u0442\u0456\u043d\u0433\u0435\u043c\u0448\u0438\u0440, \u0421\u0445\u0456\u0434\u043d\u0438\u0439 \u041c\u0456\u0434\u043b\u0435\u043d\u0434. \u041c\u0456\u0441\u0442\u043e \u0440\u043e\u0437\u0442\u0430\u0448\u043e\u0432\u0430\u043d\u0435 \u043d\u0430 \u0440\u0456\u0447\u0446\u0456 \u0422\u0440\u0435\u043d\u0442, \u0432 110 \u043c\u0438\u043b\u044f\u0445 (180 \u043a\u043c) \u043d\u0430 \u043f\u0456\u0432\u043d\u0456\u0447\u043d\u0438\u0439 \u0437\u0430\u0445\u0456\u0434 \u0432\u0456\u0434 \u041b\u043e\u043d\u0434\u043e\u043d\u0430, \u0432 30 \u043c\u0438\u043b\u044f\u0445 (48 \u043a\u043c) \u043d\u0430 \u043f\u0456\u0432\u0434\u0435\u043d\u043d\u0438\u0439 \u0441\u0445\u0456\u0434 \u0432\u0456\u0434 \u0428\u0435\u0444\u0444\u0456\u043b\u0434\u0430 \u0456 \u0432 45 \u043c\u0438\u043b\u044f\u0445 (72 \u043a\u043c) \u043d\u0430 \u043f\u0456\u0432\u043d\u0456\u0447\u043d\u0438\u0439 \u0441\u0445\u0456\u0434 \u0432\u0456\u0434 \u0411\u0456\u0440\u043c\u0456\u043d\u0433\u0435\u043c\u0430. \u0421\u0442\u0430\u043d\u043e\u043c \u043d\u0430 2020 \u0440\u0456\u043a \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u043d\u044f \u041d\u043e\u0442\u0442\u0456\u043d\u0433\u0435\u043c\u0430 \u0441\u0442\u0430\u043d\u043e\u0432\u0438\u043b\u043e \u0431\u0456\u043b\u044c\u0448\u0435 330 000 \u043e\u0441\u0456\u0431."}, {"color": "#97c2fc", "id": "insanity", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Casa_de_locos.jpg", "label": "insanity", "shape": "image", "title": "\u75af\u72c2\u6216\u75af\u766b\uff08\u82f1\u8a9e\uff1aInsanity\uff09\u662f\u4eba\u5728\u5f02\u5e38\u7684\u5fc3\u7406\u6216\u8868\u73b0\u6a21\u5f0f\u4e0b\u7684\u4e00\u7ec4\u884c\u4e3a\u3002\u75af\u72c2\u53ef\u6784\u6210\u5bf9\u793e\u6703\u898f\u7bc4\u7684\u8fdd\u53cd\uff0c\u5305\u62ec\u4f24\u5bb3\u81ea\u6211\u3001\u4f24\u5bb3\u4ed6\u4eba\u7b49\uff0c\u4f46\u5e76\u975e\u6240\u6709\u7684\u4f24\u5bb3\u884c\u4e3a\u90fd\u662f\u75af\u72c2\u6240\u5f15\u8d77\u3002\u7c7b\u4f3c\u5730\uff0c\u5e76\u975e\u6240\u6709\u6f20\u89c6\u793e\u4f1a\u89c4\u8303\u7684\u884c\u4e3a\u90fd\u662f\u75af\u72c2\u7684\u884c\u4e3a\u3002\u5728\u73b0\u4ee3\u7684\u7528\u6cd5\u4e2d\uff0c\u201c\u75af\u72c2\u201d\u4e00\u8bcd\u66f4\u5bb9\u6613\u51fa\u73b0\u5728\u65e0\u5173\u79d1\u5b66\u7684\u573a\u5408\uff0c\u7528\u6765\u63cf\u8ff0\u7cbe\u795e\u4e0d\u7a33\u5b9a\u7684\u72b6\u6001\uff0c\u6216\u8005\u51fa\u73b0\u5728\u6cd5\u5f8b\u573a\u5408\u4e2d\u7528\u4f5c\u7cbe\u795e\u969c\u788d\u8fa9\u62a4\u3002\u533b\u5b66\u76f8\u5173\u9886\u57df\u4e2d\u4e00\u822c\u4f1a\u907f\u514d\u4f7f\u7528\u201c\u75af\u72c2\u201d\u4e00\u8bcd\uff0c\u800c\u662f\u79f0\u547c\u4e3a\u201c\u7cbe\u795e\u75c5\u201d\u3002\u5984\u60f3\u3001\u5e7b\u89c9\u75c7\u72b6\u6240\u5f15\u53d1\u7684\u60c5\u51b5\u4e00\u822c\u5219\u4f1a\u79f0\u547c\u4e3a\u601d\u89ba\u5931\u8abf\u3002"}, {"color": "#97c2fc", "id": "stone", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Comparison_masonry.jpg", "label": "stone", "shape": "image", "title": "La ma\u00e7onnerie est l\u0027art de b\u00e2tir une construction par l\u0027assemblage de mat\u00e9riaux \u00e9l\u00e9mentaires, li\u00e9s ou non par un mortier. C\u0027est l\u0027art du ma\u00e7on par d\u00e9finition mais aussi le r\u00e9sultat de son travail. En France, la ma\u00e7onnerie traditionnelle est appel\u00e9e limousinage, et la ma\u00e7onnerie sans mortier ma\u00e7onnerie \u00e0 pierres s\u00e8ches. Par extension, on associe aussi sous le terme \u00ab ma\u00e7onnerie \u00bb les travaux d\u0027habillage des ensembles : pose d\u0027enduits, de carrelages, etc., qui, en plus de leur but esth\u00e9tique, participent \u00e0 la tenue de l\u0027ensemble face aux agressions externes (humidit\u00e9, gel, etc.). Un produit qui refl\u00e8te de plus en plus cette association est le stuc d\u0027acrylique qui remplace le stuc traditionnel fait \u00e0 partir de chaux. Existe aussi le tadelakt, un enduit de finition lisse d\u0027int\u00e9rieur, qui a comme origine l\u2019Afrique du nord et qui est compos\u00e9 de chaux, de silice, de poudre de marbre. Le terme avec ou sans majuscule peut aussi d\u00e9signer la franc-ma\u00e7onnerie."}, {"color": "#97c2fc", "id": "belfry", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/CampanileMtTamalpiasSunset-original.jpg", "label": "belfry", "shape": "image", "title": "Il campanile (o torre campanaria) \u00e8 una struttura architettonica a forma di torre, in genere attigua ad una chiesa o ad un palazzo pubblico (in questo caso si parla generalmente di torre civica), che ospita una o pi\u00f9 campane. Una chiesa pu\u00f2 anche avere pi\u00f9 di un campanile."}, {"color": "#97c2fc", "id": "mansion", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Netherlands,_Enschede,_Buitenplaats_Zonnebeek_(1).jpg", "label": "mansion", "shape": "image", "title": "Una magi\u00f3ne \u00e8 una grande dimora: presente nelle grandi propriet\u00e0 rurali nobiliari, storicamente si diffuse unitamente all\u2019affermazione della classe sociale della gentry."}, {"color": "#97c2fc", "id": "historian", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Guicciardini_M_Francesco_La_Historia_dItalia.jpg", "label": "historian", "shape": "image", "title": "\u0406\u0441\u0442\u043e\u0440\u0456\u044f (\u0432\u0456\u0434 \u0434\u0430\u0432.-\u0433\u0440. \u1f31\u03c3\u03c4\u03bf\u03c1\u03af\u03b1 \u2014 \u043e\u043f\u043e\u0432\u0456\u0434\u044c, \u043f\u0435\u0440\u0435\u043a\u0430\u0437 \u043f\u0440\u043e \u0432\u0456\u0434\u043e\u043c\u0435, \u0434\u043e\u0441\u043b\u0456\u0434\u0436\u0435\u043d\u0435 \u043c\u0438\u043d\u0443\u043b\u0435) \u0430\u0431\u043e \u0434\u0456\u0454\u0301\u043f\u0438\u0441 \u2014 \u043d\u0430\u0443\u043a\u0430, 59edomo\u0159\u00ed a z\u00e1padn\u00ed Evrop\u011b. V \u010cesk\u00e9 republice je ob\u010das p\u011bstov\u00e1n jako okrasn\u00fd ke\u0159 hlod\u00e1\u0161 evropsk\u00fd, v\u00fdjime\u010dn\u011b i jin\u00e9 druhy."}, {"color": "#97c2fc", "id": "citadel", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Royal_22e_R\u00e9giment_-_panoramio.jpg", "label": "citadel", "shape": "image", "title": "La citadelle d\u00e9signe deux formes de fortifications diff\u00e9rentes. L\u0027acception la plus courante est la partie fortifi\u00e9e d\u0027une ville, avec des bastions, environn\u00e9e de foss\u00e9s pour commander la ville. Elle est donc au c\u0153ur de la ville mais peut aussi \u00eatre en dehors si la position s\u0027av\u00e8re plus int\u00e9ressante (sur une colline par exemple). La citadelle d\u00e9signe aussi une place forte. Dans ce cas elle n\u0027est pas l\u0027ensemble des fortifications, mais le c\u0153ur de celles-ci, c\u0027est-\u00e0-dire la derni\u00e8re ligne de d\u00e9fense avant la chute de la place."}, {"color": "#97c2fc", "id": "turkey", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Turkey_total_fertility_rate_by_province_2021.png", "label": "turkey", "shape": "image", "title": "\u0422\u0443\u0301\u0440\u0446\u0438\u044f (\u0442\u0443\u0440. T\u00fcrkiye [\u02c8tyr\u031dkije]), \u043e\u0444\u0438\u0446\u0438\u0430\u043b\u044c\u043d\u043e \u2014 \u0422\u0443\u0440\u0435\u0301\u0446\u043a\u0430\u044f \u0420\u0435\u0441\u043f\u0443\u0301\u0431\u043b\u0438\u043a\u0430 (\u0442\u0443\u0440. T\u00fcrkiye Cumhuriyeti [\u02c8tyr\u031dkije d\u0361\u0292umhu\u02d0\u027eije\u0027ti]) \u2014 \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u043e \u0432 \u0417\u0430\u043f\u0430\u0434\u043d\u043e\u0439 \u0410\u0437\u0438\u0438 (97 %) \u0438 \u0432 \u042e\u0436\u043d\u043e\u0439 \u0415\u0432\u0440\u043e\u043f\u0435 (3 %). \u041d\u0430\u0441\u0435\u043b\u0435\u043d\u0438\u0435 \u2014 83,3 \u043c\u043b\u043d \u0447\u0435\u043b. (2022), \u043f\u043b\u043e\u0449\u0430\u0434\u044c \u0442\u0435\u0440\u0440\u0438\u0442\u043e\u0440\u0438\u0438 \u2014 783 562 \u043a\u043c\u00b2 (\u0437\u0430\u043d\u0438\u043c\u0430\u0435\u0442 19-\u0435 \u043c\u0435\u0441\u0442\u043e \u0432 \u043c\u0438\u0440\u0435 \u043f\u043e \u0447\u0438\u0441\u043b\u0435\u043d\u043d\u043e\u0441\u0442\u0438 \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u0438\u044f \u0438 36-\u0435 \u043f\u043e \u0442\u0435\u0440\u0440\u0438\u0442\u043e\u0440\u0438\u0438). \u0423\u043d\u0438\u0442\u0430\u0440\u043d\u043e\u0435 \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u043e. \u0413\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0439 \u044f\u0437\u044b\u043a \u2014 \u0442\u0443\u0440\u0435\u0446\u043a\u0438\u0439. \u0422\u0443\u0440\u0446\u0438\u044f \u0433\u0440\u0430\u043d\u0438\u0447\u0438\u0442 \u0441 14 \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0430\u043c\u0438. \u0421\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u0430\u044f \u0422\u0443\u0440\u0446\u0438\u044f \u043e\u0431\u0440\u0430\u0437\u043e\u0432\u0430\u043b\u0430\u0441\u044c \u0432 1923 \u0433\u043e\u0434\u0443 \u0432 \u0440\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442\u0435 \u0440\u0430\u0441\u043f\u0430\u0434\u0430 \u041e\u0441\u043c\u0430\u043d\u0441\u043a\u043e\u0439 \u0438\u043c\u043f\u0435\u0440\u0438\u0438 \u043f\u043e\u0441\u043b\u0435 \u0435\u0451 \u043f\u043e\u0440\u0430\u0436\u0435\u043d\u0438\u044f \u0432 \u041f\u0435\u0440\u0432\u043e\u0439 \u043c\u0438\u0440\u043e\u0432\u043e\u0439 \u0432\u043e\u0439\u043d\u0435 \u0438 \u043f\u043e\u0441\u043b\u0435\u0434\u043e\u0432\u0430\u0432\u0448\u0435\u0439 \u043d\u0430\u0446\u0438\u043e\u043d\u0430\u043b\u044c\u043d\u043e-\u043e\u0441\u0432\u043e\u0431\u043e\u0434\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0439 \u0432\u043e\u0439\u043d\u044b \u0442\u0443\u0440\u0435\u0446\u043a\u043e\u0433\u043e \u043d\u0430\u0440\u043e\u0434\u0430, \u0443\u043f\u0440\u0430\u0437\u0434\u043d\u0435\u043d\u0438\u044f \u043c\u043e\u043d\u0430\u0440\u0445\u0438\u0438 \u0438 \u0441\u043e\u0437\u0434\u0430\u043d\u0438\u044f \u043d\u0430 \u0442\u0435\u0440\u0440\u0438\u0442\u043e\u0440\u0438\u0438 \u0432\u043e\u0441\u0442\u043e\u0447\u043d\u043e\u0439 \u0424\u0440\u0430\u043a\u0438\u0438, \u041c\u0430\u043b\u043e\u0439 \u0410\u0437\u0438\u0438 \u0438 \u0410\u0440\u043c\u044f\u043d\u0441\u043a\u043e\u0433\u043e \u043d\u0430\u0433\u043e\u0440\u044c\u044f \u0442\u0443\u0440\u0435\u0446\u043a\u043e\u0433\u043e \u043d\u0430\u0446\u0438\u043e\u043d\u0430\u043b\u044c\u043d\u043e\u0433\u043e \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0430. \u041f\u0440\u0435\u0436\u0434\u0435 \u0447\u0435\u043c \u0441\u0442\u0430\u0442\u044c \u0446\u0435\u043d\u0442\u0440\u043e\u043c \u041e\u0441\u043c\u0430\u043d\u0441\u043a\u043e\u0439 \u0438\u043c\u043f\u0435\u0440\u0438\u0438, \u044d\u0442\u043e\u0442 \u0440\u0435\u0433\u0438\u043e\u043d \u043d\u0430 \u043f\u0440\u043e\u0442\u044f\u0436\u0435\u043d\u0438\u0438 \u0438\u0441\u0442\u043e\u0440\u0438\u0438 \u0441\u043e\u0441\u0442\u0430\u0432\u043b\u044f\u043b \u0437\u043d\u0430\u0447\u0438\u0442\u0435\u043b\u044c\u043d\u0443\u044e \u0447\u0430\u0441\u0442\u044c \u0434\u0440\u0435\u0432\u043d\u0438\u0445 \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432: \u0425\u0435\u0442\u0442\u0441\u043a\u043e\u0433\u043e \u0446\u0430\u0440\u0441\u0442\u0432\u0430, \u0410\u0441\u0441\u0438\u0440\u0438\u0438, \u0423\u0440\u0430\u0440\u0442\u0443, \u0410\u0440\u043c\u0435\u043d\u0438\u0438, \u0412\u0438\u0437\u0430\u043d\u0442\u0438\u0438, \u0413\u0440\u0443\u0437\u0438\u0438 (\u041a\u043e\u043b\u0445\u0438\u0434\u044b \u0438 \u0418\u0431\u0435\u0440\u0438\u0438), \u041f\u0435\u0440\u0441\u0438\u0438, \u0420\u0438\u043c\u0430 \u0438 \u0442. \u0434. \u0418\u043d\u0434\u0443\u0441\u0442\u0440\u0438\u0430\u043b\u044c\u043d\u0430\u044f \u0441\u0442\u0440\u0430\u043d\u0430 \u0441 \u0434\u0438\u043d\u0430\u043c\u0438\u0447\u043d\u043e \u0440\u0430\u0437\u0432\u0438\u0432\u0430\u044e\u0449\u0435\u0439\u0441\u044f \u044d\u043a\u043e\u043d\u043e\u043c\u0438\u043a\u043e\u0439. \u041e\u0431\u044a\u0451\u043c \u0412\u0412\u041f \u043f\u043e \u043f\u0430\u0440\u0438\u0442\u0435\u0442\u0443 \u043f\u043e\u043a\u0443\u043f\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u0439 \u0441\u043f\u043e\u0441\u043e\u0431\u043d\u043e\u0441\u0442\u0438 (\u041f\u041f\u0421) \u043d\u0430 \u0434\u0443\u0448\u0443 \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u0438\u044f \u2014 19 610 \u0434\u043e\u043b\u043b\u0430\u0440\u043e\u0432 \u0432 \u0433\u043e\u0434 (2014). \u0412 2014 \u0433\u043e\u0434\u0443 \u0412\u0412\u041f \u0422\u0443\u0440\u0446\u0438\u0438 \u043f\u043e \u043d\u043e\u043c\u0438\u043d\u0430\u043b\u0443 \u0441\u043e\u0441\u0442\u0430\u0432\u0438\u043b 806 \u043c\u043b\u0440\u0434 \u0434\u043e\u043b\u043b.; \u0412\u0412\u041f \u043f\u043e \u041f\u041f\u0421 \u2014 1508 \u043c\u043b\u0440\u0434 \u0434\u043e\u043b\u043b.; \u043e\u0431\u044a\u0451\u043c \u0412\u0412\u041f \u043f\u043e \u043d\u043e\u043c\u0438\u043d\u0430\u043b\u0443 \u043d\u0430 \u0434\u0443\u0448\u0443 \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u0438\u044f \u2014 10 482 \u0434\u043e\u043b\u043b\u0430\u0440\u0430 \u0432 \u0433\u043e\u0434. \u0427\u043b\u0435\u043d \u041d\u0410\u0422\u041e \u0441 1952 \u0433\u043e\u0434\u0430, \u0421\u043e\u0432\u0435\u0442\u0430 \u0415\u0432\u0440\u043e\u043f\u044b \u0441 1949 \u0433\u043e\u0434\u0430, \u0430 \u0442\u0430\u043a\u0436\u0435 \u043e\u0444\u0438\u0446\u0438\u0430\u043b\u044c\u043d\u044b\u0439 \u043a\u0430\u043d\u0434\u0438\u0434\u0430\u0442 \u0432 \u0447\u043b\u0435\u043d\u044b \u0415\u0432\u0440\u043e\u0441\u043e\u044e\u0437\u0430 \u0441 1999 \u0433\u043e\u0434\u0430."}, {"color": "#97c2fc", "id": "aims", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/HydrogenhydrogenbondingE.svg", "label": "aims", "shape": "image", "title": "L\u0027approche Atoms in Molecules (AIM) ou Atoms-in-Molecules ou encore th\u00e9orie quantique des atomes dans les mol\u00e9cules (en anglais Quantum Theory of Atoms in Molecules, QTAIM) est un mod\u00e8le de chimie quantique caract\u00e9risant la liaison chimique d\u0027un syst\u00e8me en se basant sur une approche topologique de la densit\u00e9 de charge. En plus de la liaison, l\u0027AIM permet le calcul de certaines propri\u00e9t\u00e9s physiques sur une base par atome, en divisant l\u0027espace en volumes atomiques contenant chacun exactement un noyau. D\u00e9velopp\u00e9e par le professeur Richard Bader d\u00e8s le d\u00e9but des ann\u00e9es 1960, elle est devenue progressivement dans les derni\u00e8res d\u00e9cennies une th\u00e9orie pour proposer des r\u00e9ponses \u00e0 certaines questions sur les syst\u00e8mes chimiques, dans de nombreux cas difficilement tractables par d\u0027autres mod\u00e8les ou th\u00e9ories en chimie. En QTAIM, un atome est d\u00e9fini comme un syst\u00e8me propre ouvert, c\u0027est-\u00e0-dire un syst\u00e8me pouvant transporter de l\u0027\u00e9nergie et de la densit\u00e9 \u00e9lectronique, qui est localis\u00e9 dans l\u0027espace tridimensionnel. Chaque atome agit comme un attracteur local de la densit\u00e9 \u00e9lectronique, et peut ainsi \u00eatre d\u00e9fini en termes de courbures locales de la densit\u00e9 \u00e9lectronique. L\u0027\u00e9tude math\u00e9matique de ces comportements est r\u00e9f\u00e9r\u00e9e dans la litt\u00e9rature comme \u00ab topologie de densit\u00e9 de charge \u00bb. Cependant, le terme de topologie est utilis\u00e9 dans un sens diff\u00e9rent que celui des math\u00e9matiques."}, {"color": "#97c2fc", "id": "gun", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Great_Turkish_Bombard_at_Fort_Nelson.jpg", "label": "gun", "shape": "image", "title": "\u0627\u0644\u0645\u0650\u062f\u0652\u0641\u0639 \u0648\u0627\u0644\u062c\u0645\u0639 \u0645\u064e\u062f\u064e\u0627\u0641\u0650\u0639 \u0647\u0648 \u0627\u0633\u0645 \u064a\u0637\u0644\u0642 \u0639\u0644\u0649 \u0623\u064a \u0642\u0637\u0639\u0629 \u0645\u062f\u0641\u0639\u064a\u0629 \u064a\u0633\u062a\u062e\u062f\u0645 \u0641\u064a\u0647\u0627 \u0627\u0644\u0628\u0627\u0631\u0648\u062f \u0623\u0648 \u0623\u064a \u0645\u0627\u062f\u0629 \u0645\u062a\u0641\u062c\u0631\u0629 \u0623\u062e\u0631\u0649 \u0644\u062f\u0641\u0639 \u0627\u0644\u0642\u0630\u0627\u0626\u0641. \u0648\u062a\u062e\u062a\u0644\u0641 \u0627\u0644\u0645\u062f\u0627\u0641\u0639 \u0641\u064a \u0639\u064a\u0627\u0631\u0647\u0627 \u0648\u0645\u062f\u0627\u0647\u0627 \u0648\u0633\u0647\u0648\u0644\u0629 \u062d\u0631\u0643\u062a\u0647\u0627 \u0648\u0645\u0639\u062f\u0644 \u0627\u0644\u0625\u0637\u0644\u0627\u0642 \u0627\u0644\u0646\u064a\u0631\u0627\u0646\u064a \u0648\u0632\u0627\u0648\u064a\u0629 \u0627\u0644\u0625\u0637\u0644\u0627\u0642 \u0648\u0642\u0648\u0629 \u0627\u0644\u0646\u064a\u0631\u0627\u0646. \u0627\u0633\u062a\u062e\u062f\u0645 \u0627\u0644\u0639\u0633\u0643\u0631\u064a\u0648\u0646 \u0627\u0644\u0645\u062f\u0627\u0641\u0639 \u0641\u064a \u0645\u064a\u0627\u062f\u064a\u0646 \u0627\u0644\u062d\u0631\u0628 \u0628\u0635\u0648\u0631\u0629 \u0623\u0648 \u0628\u0623\u062e\u0631\u0649 \u0633\u0648\u0627\u0621 \u0641\u064a \u0627\u0644\u0628\u062d\u0631 \u0623\u0648 \u0627\u0644\u0628\u0631 \u0623\u0648 \u0627\u0644\u062c\u0648. \u0648\u0647\u0648 \u0623\u0633\u0627\u0633\u0627 \u0639\u0628\u0627\u0631\u0629 \u0639\u0646 \u0623\u0646\u0628\u0648\u0628 \u0645\u0639\u062f\u0646\u064a \u064a\u0642\u0630\u0641 \u0643\u062a\u0644\u0629 \u0645\u062a\u0641\u062c\u0631\u0629 \u062a\u062f\u0639\u0649 \u0642\u0630\u064a\u0641\u0629. \u0648\u064a\u062e\u062a\u0644\u0641 \u0627\u0633\u062a\u0639\u0645\u0627\u0644\u0647\u0627 \u0648\u062a\u0623\u062b\u064a\u0631\u0647\u0627 \u0628\u0646\u0648\u0639 \u0627\u0644\u0645\u062f\u0641\u0639 \u0648\u0627\u0644\u0628\u064a\u0626\u0629 \u0627\u0644\u062a\u064a \u0623\u0633\u062a\u062e\u062f\u0645\u062a \u0641\u064a\u0647\u0627 \u0648\u0627\u0644\u0623\u0647\u062f\u0627\u0641 \u0627\u0644\u062a\u064a \u064a\u062a\u0648\u0642\u0639 \u062a\u062f\u0645\u064a\u0631\u0647\u0627 \u0623\u0648 \u062a\u062d\u0642\u064a\u0642\u0647\u0627. \u0648\u0644\u0644\u0645\u062f\u0641\u0639 \u0627\u0633\u062a\u062e\u062f\u0627\u0645\u0627\u062a \u0639\u062f\u064a\u062f\u0629 \u0641\u064a \u0627\u0644\u062d\u0631\u0628 \u0648\u0627\u0633\u062a\u062e\u062f\u0627\u0645\u0627\u062a \u0645\u062d\u062f\u0648\u062f\u0629 \u0641\u064a \u0627\u0644\u0633\u0644\u0645 \u0645\u0646\u0647\u0627 \u0627\u0644\u062a\u062d\u0643\u0645 \u0641\u064a \u0627\u0644\u0627\u0646\u0647\u064a\u0627\u0631\u0627\u062a \u0627\u0644\u062b\u0644\u062c\u064a\u0629."}, {"color": "#97c2fc", "id": "ordained", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/External_Ornaments_of_a_Priest.svg", "label": "ordained", "shape": "image", "title": "O sacerd\u00f3cio \u00e9 o of\u00edcio dos ministros da religi\u00e3o, que foram comissionados (\"ordenados\") com as ordens sagradas da Igreja Cat\u00f3lica. Tecnicamente, os bispos tamb\u00e9m s\u00e3o uma ordem sacerdotal; no entanto, em termos leigos, padre refere-se apenas a presb\u00edteros e pastores (p\u00e1rocos). A doutrina da igreja tamb\u00e9m \u00e0s vezes se refere a todos os membros batizados (leigos) como o \"sacerd\u00f3cio comum\", que pode ser confundido com o sacerd\u00f3cio ministerial do clero consagrado. A igreja tem regras diferentes para os padres na Igreja Latina \u2013 a maior igreja particular cat\u00f3lica \u2013 e nas 23 Igrejas Orientais Cat\u00f3licas . Notavelmente, os padres da Igreja Latina devem fazer um voto de celibato, enquanto a maioria das Igrejas Cat\u00f3licas Orientais permite que homens casados sejam ordenados. Os di\u00e1conos s\u00e3o homens e geralmente pertencem ao clero diocesano, mas, ao contr\u00e1rio de quase todos os padres da Igreja Latina (cat\u00f3lica ocidental) e de todos os bispos do catolicismo oriental ou ocidental, eles podem se casar como leigos antes de sua ordena\u00e7\u00e3o como clero. O sacerd\u00f3cio est\u00e1 aberto apenas aos homens; as mulheres s\u00e3o exclu\u00eddas. A Igreja Cat\u00f3lica ensina que quando um homem participa do sacerd\u00f3cio ap\u00f3s o Sacramento da Ordem, ele age Capitis, representando a pessoa de Cristo. Ao contr\u00e1rio do uso em ingl\u00eas, \"as palavras latinas sacerdos e sacerdotium s\u00e3o usadas para se referir em geral ao sacerd\u00f3cio ministerial compartilhado por bispos e presb\u00edteros. As palavras presbyter, presbyterium e presbyteratus referem-se a padres no uso ingl\u00eas da palavra ou presb\u00edteros.\" De acordo com o Anu\u00e1rio Pontif\u00edcio 2016, em 31 de dezembro de 2014, havia 415.792 padres cat\u00f3licos em todo o mundo, incluindo padres diocesanos e padres nas ordens religiosas. Um padre do clero regular \u00e9 comumente chamado com o t\u00edtulo de \"Padre\" (contratado ao Pe, na Cat\u00f3lica e em algumas outras igrejas crist\u00e3s). Os cat\u00f3licos que vivem uma vida consagrada ou monasticismo incluem tanto os ordenados quanto os n\u00e3o ordenados. Os institutos de vida consagrada, ou monges, podem ser di\u00e1conos, sacerdotes, bispos ou membros n\u00e3o ordenados de uma ordem religiosa. Os n\u00e3o ordenados nestas ordens n\u00e3o devem ser considerados leigos em sentido estrito \u2014 eles fazem certos votos e n\u00e3o s\u00e3o livres para se casar depois de terem feito a profiss\u00e3o solene dos votos. Todas as religiosas femininas n\u00e3o s\u00e3o ordenadas; podem ser irm\u00e3s que vivem em algum grau de atividade em estado comunal, ou freiras que vivem em claustro ou algum outro tipo de isolamento. Os membros masculinos das ordens religiosas, quer vivam em comunidades mon\u00e1sticas ou clausuradas isoladamente, e que sejam ordenados sacerdotes ou di\u00e1conos, constituem o que se chama clero religioso ou regular, distinto do clero diocesano ou secular. Os sacerdotes ou di\u00e1conos ordenados que n\u00e3o s\u00e3o membros de algum tipo de ordem religiosa (sacerdotes seculares) costumam servir como clero em uma igreja espec\u00edfica ou em um of\u00edcio de uma diocese espec\u00edfica ou em Roma."}, {"color": "#97c2fc", "id": "north africa", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lampedusa_e_Linosa-Stemma.svg", "label": "north africa", "shape": "image", "title": "\u0634\u0645\u0627\u0644 \u0623\u0641\u0631\u064a\u0642\u064a\u0627 \u0623\u0648 \u0634\u0645\u0627\u0644\u064a \u0623\u0641\u0631\u064a\u0642\u064a\u0627 \u0647\u064a \u0627\u0644\u0645\u0646\u0637\u0642\u0629 \u0627\u0644\u062c\u063a\u0631\u0627\u0641\u064a\u0629 \u0627\u0644\u0648\u0627\u0642\u0639\u0629 \u0641\u064a \u0623\u0642\u0635\u0649 \u0634\u0645\u0627\u0644 \u0627\u0644\u0642\u0627\u0631\u0629 \u0627\u0644\u0623\u0641\u0631\u064a\u0642\u064a\u0629 (\u0645\u062c\u0645\u0648\u0639\u0629 \u062f\u0648\u0644 \u0627\u0644\u0628\u062d\u0631 \u0627\u0644\u0645\u062a\u0648\u0633\u0637 \u0627\u0644\u0648\u0627\u0642\u0639\u0629 \u0641\u064a \u0627\u0644\u0645\u0646\u0637\u0642\u0629 \u0627\u0644\u0623\u0643\u062b\u0631 \u0634\u0645\u0627\u0644\u0627 \u0645\u0646 \u0627\u0644\u0642\u0627\u0631\u0629 \u0627\u0644\u0623\u0641\u0631\u064a\u0642\u064a\u0629). \u0645\u0635\u0637\u0644\u062d \u00ab\u0634\u0645\u0627\u0644 \u0623\u0641\u0631\u064a\u0642\u064a\u0627\u00bb \u0644\u064a\u0633 \u0644\u0647 \u062a\u0639\u0631\u064a\u0641 \u0648\u0627\u062d\u062f \u0645\u0642\u0628\u0648\u0644\u060c \u064a\u0639\u0631\u0641 \u0623\u062d\u064a\u0627\u0646\u0627 \u0628\u0623\u0646\u0647 \u064a\u0645\u062a\u062f \u0645\u0646 \u0627\u0644\u0634\u0648\u0627\u0637\u0626 \u0627\u0644\u0623\u0637\u0644\u0633\u064a\u0629 \u0641\u064a \u0627\u0644\u063a\u0631\u0628\u060c \u0625\u0644\u0649 \u0642\u0646\u0627\u0629 \u0627\u0644\u0633\u0648\u064a\u0633 \u0648\u0627\u0644\u0628\u062d\u0631 \u0627\u0644\u0623\u062d\u0645\u0631 \u0641\u064a \u0627\u0644\u0634\u0631\u0642. \u0648\u0627\u0642\u062a\u0635\u0631\u0647 \u0627\u0644\u0628\u0639\u0636 \u0627\u0644\u0622\u062e\u0631 \u0639\u0644\u0649 \u0628\u0644\u062f\u0627\u0646 \u0627\u0644\u0645\u063a\u0631\u0628 \u0648\u0627\u0644\u062c\u0632\u0627\u0626\u0631 \u0648\u062a\u0648\u0646\u0633\u060c \u0648\u0647\u064a \u0645\u0646\u0637\u0642\u0629 \u064a\u0639\u0631\u0641\u0647\u0627 \u0627\u0644\u0641\u0631\u0646\u0633\u064a\u0648\u0646 \u062e\u0644\u0627\u0644 \u0627\u0644\u0639\u0635\u0648\u0631 \u0627\u0644\u0627\u0633\u062a\u0639\u0645\u0627\u0631\u064a\u0629 \u0628\u0640 \u00ab\u0623\u0641\u0631\u064a\u0642\u064a\u0627 \u0627\u0644\u0634\u0645\u0627\u0644\u064a\u0629\u00bb\u060c \u0648\u0627\u0644\u0645\u0633\u0644\u0645\u064a\u0646 \u0628\u0628\u0644\u0627\u062f \u0627\u0644\u0645\u063a\u0631\u0628 (\u00ab\u0627\u0644\u063a\u0631\u0628\u00bb). \u064a\u0634\u0645\u0644 \u0627\u0644\u062a\u0639\u0631\u064a\u0641 \u0627\u0644\u0623\u0643\u062b\u0631 \u0642\u0628\u0648\u0644\u0627\u060c \u0627\u0644\u0645\u063a\u0631\u0628\u060c \u0627\u0644\u062c\u0632\u0627\u0626\u0631\u060c \u0648\u062a\u0648\u0646\u0633\u060c \u0641\u0636\u0644\u0627 \u0639\u0646 \u0644\u064a\u0628\u064a\u0627 \u0648\u0645\u0635\u0631. \u00ab\u0634\u0645\u0627\u0644 \u0623\u0641\u0631\u064a\u0642\u064a\u0627\u00bb\u060c \u062e\u0627\u0635\u0629 \u0639\u0646\u062f\u0645\u0627 \u064a\u0633\u062a\u062e\u062f\u0645 \u0641\u064a \u0634\u0645\u0627\u0644 \u0623\u0641\u0631\u064a\u0642\u064a\u0627 \u0648\u0627\u0644\u0645\u0634\u0631\u0642 \u0627\u0644\u0639\u0631\u0628\u064a\u060c \u063a\u0627\u0644\u0628\u0627 \u0645\u0627 \u062a\u0634\u064a\u0631 \u0641\u0642\u0637 \u0625\u0644\u0649 \u0628\u0644\u062f\u0627\u0646 \u0645\u0646\u0637\u0642\u0629 \u0627\u0644\u0645\u063a\u0631\u0628 \u0627\u0644\u0639\u0631\u0628\u064a. \u0645\u0635\u0631\u060c \u0646\u0638\u0631\u0627 \u0644\u0627\u062a\u062d\u0627\u062f\u0627\u062a\u0647\u0627 \u0627\u0644\u0643\u0628\u064a\u0631\u0629 \u0641\u064a \u0627\u0644\u0634\u0631\u0642 \u0627\u0644\u0623\u0648\u0633\u0637\u060c \u063a\u0627\u0644\u0628\u0627 \u0645\u0627 \u062a\u0639\u062a\u0628\u0631 \u0645\u0646\u0641\u0635\u0644\u0629. \u0625\u062d\u0635\u0627\u0621 \u0633\u0643\u0627\u0646 \u0627\u0644\u0648\u0644\u0627\u064a\u0627\u062a \u0627\u0644\u0645\u062a\u062d\u062f\u0629 \u062a\u0639\u0631\u0641 \u0634\u0645\u0627\u0644 \u0623\u0641\u0631\u064a\u0642\u064a\u0627 \u0628\u0647\u0630\u0647 \u0627\u0644\u062f\u0648\u0644 \u0645\u0635\u0631\u060c \u0644\u064a\u0628\u064a\u0627\u060c \u062a\u0648\u0646\u0633\u060c \u0627\u0644\u062c\u0632\u0627\u0626\u0631\u060c \u0627\u0644\u0645\u063a\u0631\u0628. \u0643\u0630\u0644\u0643 \u062a\u0634\u0645\u0644 \u0645\u0646\u0637\u0642\u0629 \u0634\u0645\u0627\u0644 \u0623\u0641\u0631\u064a\u0642\u064a\u0627 \u0627\u0644\u0645\u0646\u0637\u0642\u062a\u064a\u0646 \u0627\u0644\u062a\u0627\u0628\u0639\u062a\u064a\u0646 \u0644\u0625\u0633\u0628\u0627\u0646\u064a\u0627 \u0641\u064a \u0633\u0628\u062a\u0629 \u0648\u0645\u0644\u064a\u0644\u064a\u0629 \u0648\u0628\u0639\u0636 \u0627\u0644\u062c\u0632\u0631 \u0627\u0644\u0635\u063a\u064a\u0631\u0629 \u0627\u0644\u062a\u0627\u0628\u0639\u0629 \u0644\u0647\u0627 \u0634\u0645\u0627\u0644 \u0627\u0644\u0645\u063a\u0631\u0628 \u0648\u0627\u0644\u0645\u0639\u0631\u0648\u0641\u0629 \u0628\u0627\u0633\u0645 \u0628\u0644\u0627\u062b\u0627\u0633 \u062f\u064a \u0633\u0648\u0628\u064a\u0631\u0627\u0646\u06cc\u0627 (\u0645\u0648\u0627\u0642\u0639 \u0627\u0644\u0633\u064a\u0627\u062f\u0629 \u062d\u0633\u0628 \u0627\u0644\u062a\u0633\u0645\u064a\u0629 \u0627\u0644\u0625\u0633\u0628\u0627\u0646\u064a\u0629) \u0648\u0643\u0630\u0644\u0643 \u062c\u0632\u0631 \u0627\u0644\u0643\u0646\u0627\u0631\u064a \u0648\u062c\u0632\u064a\u0631\u0629 \u0645\u0627\u062f\u064a\u0631\u0627 \u0627\u0644\u0628\u0631\u062a\u063a\u0627\u0644\u064a\u0629 \u0641\u064a \u0634\u0645\u0627\u0644\u064a \u0627\u0644\u0645\u062d\u064a\u0637 \u0627\u0644\u0623\u0637\u0644\u0633\u064a. \u0647\u0646\u0627\u0643 \u0627\u0644\u0643\u062b\u064a\u0631 \u0645\u0645\u0627 \u064a\u0645\u064a\u0632 \u0634\u0645\u0627\u0644 \u0623\u0641\u0631\u064a\u0642\u064a\u0627 \u0639\u0646 \u062c\u0632\u0621 \u0643\u0628\u064a\u0631 \u0645\u0646 \u0623\u0641\u0631\u064a\u0642\u064a\u0627 \u062c\u0646\u0648\u0628 \u0627\u0644\u0635\u062d\u0631\u0627\u0621 \u062a\u0627\u0631\u064a\u062e\u064a\u0627 \u0648\u0637\u0628\u064a\u0639\u064a\u0627\u064b \u0628\u0633\u0628\u0628 \u062d\u0627\u062c\u0632 \u0637\u0628\u064a\u0639\u064a \u0623\u0646\u0634\u0623\u062a\u0647 \u0627\u0644\u0635\u062d\u0631\u0627\u0621 \u0644\u0641\u062a\u0631\u0629 \u0637\u0648\u064a\u0644\u0629 \u0645\u0646 \u0627\u0644\u062a\u0627\u0631\u064a\u062e \u0627\u0644\u062d\u062f\u064a\u062b. \u0645\u0646\u0630 3500 \u0642\u0628\u0644 \u0627\u0644\u0645\u064a\u0644\u0627\u062f\u060c \u0641\u064a \u0623\u0639\u0642\u0627\u0628 \u0627\u0644\u062a\u0635\u062d\u0631 \u0627\u0644\u0645\u0641\u0627\u062c\u0626 \u0641\u064a \u0627\u0644\u0635\u062d\u0631\u0627\u0621 \u0627\u0644\u0643\u0628\u0631\u0649 \u0628\u0633\u0628\u0628 \u0627\u0644\u062a\u063a\u064a\u0631\u0627\u062a \u0627\u0644\u062a\u062f\u0631\u064a\u062c\u064a\u0629 \u0641\u064a \u0645\u062f\u0627\u0631 \u0627\u0644\u0623\u0631\u0636\u060c \u0647\u0630\u0627 \u0627\u0644\u062d\u0627\u062c\u0632 \u064a\u0641\u0635\u0644 \u062b\u0642\u0627\u0641\u064a\u0627 \u0627\u0644\u0634\u0645\u0627\u0644 \u0639\u0646 \u0628\u0642\u064a\u0629 \u0627\u0644\u0642\u0627\u0631\u0629. \u0643\u0630\u0644\u0643 \u062d\u0636\u0627\u0631\u0627\u062a \u0627\u0644\u0628\u062d\u0627\u0631\u0629 \u0627\u0644\u0641\u064a\u0646\u064a\u0642\u064a\u064a\u0646 \u0648\u0627\u0644\u0625\u063a\u0631\u064a\u0642 \u0648\u0627\u0644\u0631\u0648\u0645\u0627\u0646 \u0648\u0623\u064a\u0636\u0627\u064b \u0627\u0644\u0645\u0633\u0644\u0645\u064a\u0646 \u0648\u063a\u064a\u0631\u0647\u0627 \u0633\u0647\u0644\u062a \u0627\u0644\u062a\u0648\u0627\u0635\u0644 \u0648\u0627\u0644\u0647\u062c\u0631\u0629 \u0639\u0628\u0631 \u0627\u0644\u0628\u062d\u0631 \u0627\u0644\u0645\u062a\u0648\u0633\u0637. \u0623\u0635\u0628\u062d\u062a \u062b\u0642\u0627\u0641\u0627\u062a \u0634\u0645\u0627\u0644 \u0623\u0641\u0631\u064a\u0642\u064a\u0627 \u0645\u0631\u062a\u0628\u0637\u0629 \u0628\u0634\u0643\u0644 \u0648\u0627\u0636\u062d \u0628\u0623\u0648\u0631\u0648\u0628\u0627 \u0648\u0628\u062c\u0646\u0648\u0628 \u063a\u0631\u0628\u064a \u0622\u0633\u064a\u0627 \u0623\u0643\u062b\u0631 \u0645\u0646 \u0623\u0641\u0631\u064a\u0642\u064a\u0627 \u062c\u0646\u0648\u0628 \u0627\u0644\u0635\u062d\u0631\u0627\u0621 \u0627\u0644\u0643\u0628\u0631\u0649. \u0643\u0630\u0644\u0643 \u0641\u0627\u0646 \u0627\u0644\u062a\u0623\u062b\u064a\u0631 \u0627\u0644\u0625\u0633\u0644\u0627\u0645\u064a \u0641\u064a \u0627\u0644\u0645\u0646\u0637\u0642\u0629 \u0648\u0627\u0636\u062d."}, {"color": "#97c2fc", "id": "ward", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bishopsgate-Street_ward_1720.jpg", "label": "ward", "shape": "image", "title": "The City of London (also known simply as \"the City\") is divided into 25 wards. The city is the historic core of the much wider metropolis of Greater London, with an ancient and sui generis form of local government, which avoided the many local government reforms elsewhere in the country in the 19th and 20th centuries. Unlike other modern English local authorities, the City of London Corporation has two council bodies: the now largely ceremonial Court of Aldermen, and the Court of Common Council. The wards are a survival of the medieval governmental system that allowed very small areas to exist as self-governing units within the wider city. They are both electoral/political sub-divisions and permanent ceremonial, geographic and administrative entities within the city. They had their boundaries changed in 2003, and to a lesser extent in 2013, though the number of wards and their names did not change."}, {"color": "#97c2fc", "id": "beam", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Helium_neon_laser_spectrum.svg", "label": "beam", "shape": "image", "title": "Un laser (acronyme issu de l\u0027anglais light amplification by stimulated emission of radiation qui signifie \u00ab amplification de la lumi\u00e8re par \u00e9mission stimul\u00e9e de radiation \u00bb) est un syst\u00e8me photonique. Il s\u0027agit d\u0027un appareil qui produit un rayonnement lumineux spatialement et temporellement coh\u00e9rent reposant sur le processus d\u0027\u00e9mission stimul\u00e9e. La lumi\u00e8re du laser est aussi appel\u00e9e lumi\u00e8re coh\u00e9rente. Descendant du maser, le laser s\u0027est d\u0027abord appel\u00e9 \u00ab maser optique \u00bb. Une source laser associe un amplificateur optique \u00e0 une cavit\u00e9 optique, encore appel\u00e9e r\u00e9sonateur, g\u00e9n\u00e9ralement constitu\u00e9e de deux miroirs, dont un au moins est partiellement r\u00e9fl\u00e9chissant, c\u0027est-\u00e0-dire qu\u0027une partie de la lumi\u00e8re sort de la cavit\u00e9 et l\u0027autre partie est r\u00e9inject\u00e9e vers l\u0027int\u00e9rieur de la cavit\u00e9 laser. Avec certaines longues cavit\u00e9s, la lumi\u00e8re laser peut \u00eatre extr\u00eamement directionnelle. Les caract\u00e9ristiques g\u00e9om\u00e9triques de cet ensemble imposent que le rayonnement \u00e9mis soit d\u0027une grande puret\u00e9 spectrale, c\u2019est-\u00e0-dire temporellement coh\u00e9rent. Le spectre du rayonnement contient en effet un ensemble discret de raies tr\u00e8s fines, \u00e0 des longueurs d\u0027onde d\u00e9finies par la cavit\u00e9 et le milieu amplificateur. La finesse de ces raies est cependant limit\u00e9e par la stabilit\u00e9 de la cavit\u00e9 et par l\u0027\u00e9mission spontan\u00e9e au sein de l\u0027amplificateur (bruit quantique). Diff\u00e9rentes techniques permettent d\u0027obtenir une \u00e9mission autour d\u0027une seule longueur d\u0027onde. Au XXIe si\u00e8cle, le laser est plus g\u00e9n\u00e9ralement vu comme une source possible pour tout rayonnement \u00e9lectromagn\u00e9tique, dont fait partie la lumi\u00e8re. Les longueurs d\u0027onde concern\u00e9es \u00e9taient d\u0027abord les micro-ondes (maser), puis elles se sont \u00e9tendues aux domaines de l\u0027infrarouge, du visible, de l\u0027ultraviolet et commencent m\u00eame \u00e0 s\u0027appliquer aux rayons X."}, {"color": "#97c2fc", "id": "furness peninsula", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lake_Coniston_-_geograph.org.uk_-_10174.jpg", "label": "furness peninsula", "shape": "image", "title": "Furness (/\u02c8f\u025c\u02d0rn\u026as, f\u025c\u02d0r\u02c8n\u025bs/ FUR-niss, fur-NESS) is a peninsula and region of Cumbria in northwestern England. Together with the Cartmel Peninsula it forms North Lonsdale, historically an exclave of Lancashire. The Furness Peninsula, also known as Low Furness, is an area of villages, agricultural land and low-lying moorland, with the industrial town of Barrow at its head. The peninsula is bordered by the estuaries of the River Duddon to the west and the River Leven in Morecambe Bay to the east. The wider region of Furness consists of the peninsula and the area known as High Furness, which is a relatively mountainous and sparsely populated part of England, extending inland into the Lake District and containing the Furness Fells. The inland boundary of the region is formed by the rivers Leven, Brathay and Duddon, and the lake of Windermere. Off the southern tip of Furness is Walney Island, 11 miles (18 kilometres) long, as well as several smaller islands. The Borough of Barrow-in-Furness, which developed when the Furness iron industry flourished in the 19th century, is the region\u0027s largest settlement, with a population of over 91,000. The remainder of Furness is predominantly rural, with Ulverston the only other settlement with more than 10,000 people. Much of High Furness consists of moorland, mountain or woodland environments."}, {"color": "#97c2fc", "id": "bailey", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Bass_of_Inverurie._-_geograph.org.uk_-_117762.jpg", "label": "bailey", "shape": "image", "title": "Een mottekasteel is een hoogmiddeleeuws, veelal torenvormige versterking op een motte, een afgeplatte aangelegde aarden heuvel. De toren op de kunstmatige heuvel werd aanvankelijk in hout opgetrokken en later in steen gebouwd. Vaak is van dit burchttype alleen nog de heuvel overgebleven."}, {"color": "#97c2fc", "id": "saltpeter", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/potassium_nitrate_structure.svg", "label": "saltpeter", "shape": "image", "title": "El compuesto qu\u00edmico nitrato de potasio, componente del salitre, o nitrato pot\u00e1sico es un nitrato cuya f\u00f3rmula es KNO3. Actualmente, la mayor\u00eda del nitrato de potasio viene de los vastos dep\u00f3sitos de nitrato de sodio. El nitrato de sodio es purificado y posteriormente se le hace reaccionar en una soluci\u00f3n con cloruro de potasio (KCl), en la cual el nitrato de potasio, menos soluble, cristaliza."}, {"color": "#97c2fc", "id": "cambridge", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cmglee_Cambridge_aerial.jpg", "label": "cambridge", "shape": "image", "title": "\u528d\u6a4b\uff08\u82f1\u8a9e\uff1aCambridge\uff0c\u820a\u8b6f\u5eb7\u6a4b\uff09\uff0c\u82f1\u570b\u82f1\u683c\u862d\u6771\u5340\u57df\u528d\u6a4b\u90e1\u7684\u57ce\u5e02\u3001\u81ea\u6cbb\u5e02\u93ae-\u975e\u90fd\u5e02\u5340\uff0c\u662f\u5927\u4e0d\u5217\u985b\u53ca\u5317\u611b\u723e\u862d\u806f\u5408\u738b\u570b\u6b77\u53f2\u6700\u60a0\u4e45\u7684\u5927\u5b78\u57ce\u3002\u528d\u6a4b\u5efa\u7acb\u65bc\u5eb7\u6cb3\u4e4b\u4e0a\uff0c\u65bc\u502b\u6566\u4ee5\u5317\u7d04\u516b\u5341\u516c\u91cc\u3002\u4e8c\u96f6\u4e00\u4e00\u5e74\u82f1\u570b\u4eba\u53e3\u666e\u67e5\u986f\u793a\u5176\u6709\u4eba\u53e3\u7d04\u5341\u4e8c\u842c\u56db\u5343\u4eba\uff0c\u5176\u4e2d\u7d04\u4e8c\u842c\u4e94\u5343\u4eba\u70ba\u5b78\u751f\u3002\u6709\u8003\u53e4\u5b78\u8b49\u64da\u986f\u793a\u65e9\u65bc\u9752\u9285\u5668\u6642\u4ee3\u528d\u6a4b\u5df2 c00\ub97c \ud45c\ud604\ud558\ub824\uace0 \ud560 \ub54c \uc0ac\uc2e4\ubcf4\ub2e4\ub3c4 \ud3b8\ub9ac\ud558\uba70, \uadf8\ub7f0 \uc758\ubbf8\uc5d0\uc11c \uc791\uc790\uc758 \uc9c4\uc2e4\uc744 \ub098\ud0c0\ub0b4\uace0 \uc788\ub2e4. \uc774\uac83\uc740 \ub3c5\uc790\ub3c4 \uc591\ud574\ud558\uace0 \uc791\ud488\uc744 \uc77d\uace0 \uc788\ub2e4. \uc18c\uc124\uc740 \ubb3c\ub860 \ud53d\uc158\uc774\ub098 \ub17c\ud53d\uc158\uc801\uc778 \uc591\uc0c1\uc744 \ucde8\ud558\ub294 \uc810\uc5d0\uc11c \uc774\uc57c\uae30\uc640\ub294 \ub2e4\ub974\ub2e4. \ub610\ud55c \ucd5c\uadfc \uc18c\uc124\uc5d0\uc11c\ub3c4 \uc870\uc0ac\ud55c \uc608\uc220\uc774\ub77c\uace0 \ubd88\ub9ac\ub294 \ub17c\ud53d\uc158\uacfc\uc758 \uad6c\ubcc4\uc774 \uba85\ub8cc\ud558\uc9c0 \uc54a\uc740 \uc791\ud488\ub3c4 \uc788\ub2e4."}, {"color": "#97c2fc", "id": "constantinople", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cyril-methodius-small.jpg", "label": "constantinople", "shape": "image", "title": "Byzantsk\u00e1 \u0159\u00ed\u0161e, zkr\u00e1cen\u011b Byzanc, ofici\u00e1ln\u011b v\u0161ak \u0158\u00edmsk\u00e1 \u0159\u00ed\u0161e (\u0159ecky \u0392\u03b1\u03c3\u03b9\u03bb\u03b5\u03af\u03b1 \u1fec\u03c9\u03bc\u03b1\u03af\u03c9\u03bd \u2013 Basile\u00eda Rh\u014dma\u00ed\u014dn, latinsky Imperium Romanum), historiky tak\u00e9 naz\u00fdv\u00e1na V\u00fdchodo\u0159\u00edmsk\u00e1 \u0159\u00ed\u0161e (latinsky Imperium Romanum Orientale) je\u0161t\u011b v dob\u011b existence z\u00e1padn\u00ed \u010d\u00e1sti, byla v obdob\u00ed pozdn\u00ed antiky a st\u0159edov\u011bku v\u00fdznamn\u00e1 evropsk\u00e1 mocnost a centrum (v\u00fdchodn\u00edho) k\u0159es\u0165ansk\u00e9ho sv\u011bta, rozprost\u00edraj\u00edc\u00ed se v oblastech v\u00fdchodn\u00edho St\u0159edomo\u0159\u00ed. Vznikla roku 395 na\u0161eho letopo\u010dtu rozd\u011blen\u00edm \u0158\u00edmsk\u00e9 \u0159\u00ed\u0161e a zanikla roku 1453 dobyt\u00edm Konstantinopole Osmansk\u00fdmi Turky. V roce 330 pov\u00fd\u0161il \u0159\u00edmsk\u00fd c\u00edsa\u0159 Konstantin Velik\u00fd p\u016fvodn\u00ed starov\u011bkou obec Byzantion p\u0159ejmenovanou na Nova Roma na hlavn\u00ed m\u011bsto cel\u00e9 \u0158\u00edmsk\u00e9 \u0159\u00ed\u0161e. \u0158\u00edmsk\u00e1 \u0159\u00ed\u0161e byla v roce 395 trvale rozd\u011blena na v\u00fdchodn\u00ed a z\u00e1padn\u00ed \u010d\u00e1st. Zat\u00edmco Z\u00e1pado\u0159\u00edmsk\u00e1 \u0159\u00ed\u0161e zanikla ji\u017e roku 476, v\u00fdchodn\u00ed polovina imp\u00e9ria dos\u00e1hla v 6. stolet\u00ed za panov\u00e1n\u00ed Justini\u00e1na I. sv\u00e9ho nejv\u011bt\u0161\u00edho \u00fazemn\u00edho rozsahu. V 7. stolet\u00ed se ud\u00e1la z\u00e1sadn\u00ed prom\u011bna charakteru \u0159\u00ed\u0161e zp\u016fsoben\u00e1 p\u0159edev\u0161\u00edm p\u0159ijet\u00edm \u0159e\u010dtiny jako ofici\u00e1ln\u00edho jazyka za vl\u00e1dy Herakleia a ni\u010div\u00fdmi dopady isl\u00e1msk\u00e9 expanze. Navzdory por\u00e1\u017ek\u00e1m a \u00fabytku \u00fazem\u00ed n\u00e1le\u017eela k hospod\u00e1\u0159sky, kulturn\u011b a vojensky nejrozvinut\u011bj\u0161\u00edm soudob\u00fdm st\u00e1t\u016fm. Byzanc, oslaben\u00e1 odr\u00e1\u017een\u00edm Arab\u016f a vnit\u0159n\u00edmi n\u00e1bo\u017eensk\u00fdmi spory, se za makedonsk\u00e9 dynastie vzchopila k nov\u00e9mu rozmachu a koncem 10. stolet\u00ed se znovu pozvedla k velmocensk\u00e9mu postaven\u00ed. Nicm\u00e9n\u011b prohlubuj\u00edc\u00ed se odcizen\u00ed mezi z\u00e1padn\u00edmi a v\u00fdchodn\u00edmi k\u0159es\u0165any vy\u00fastilo v roce 1054 v c\u00edrkevn\u00ed rozkol ozna\u010dovan\u00fd jako velk\u00e9 schizma. Po por\u00e1\u017ece v bitv\u011b u Mantzikertu v roce 1071 ztratila \u0159\u00ed\u0161e ve prosp\u011bch seld\u017euck\u00fdch Turk\u016f v\u011bt\u0161inu Mal\u00e9 Asie, p\u0159edstavuj\u00edc\u00ed j\u00e1dro jej\u00edho teritoria. Po n\u00e1stupu Komnenovc\u016f sice z\u00edskala zp\u011bt n\u011bkter\u00e9 oblasti a ve 12. stolet\u00ed do\u010dasn\u011b obnovila svoji p\u0159evahu, ov\u0161em za pozd\u011bj\u0161\u00edch c\u00edsa\u0159\u016f zapo\u010dal jej\u00ed definitivn\u00ed \u00fapadek. B\u011bhem \u010dtvrt\u00e9 k\u0159\u00ed\u017eov\u00e9 v\u00fdpravy utrp\u011bla Byzanc fat\u00e1ln\u00ed \u00fader, kdy\u017e byla Konstantinopol roku 1204 dobyta k\u0159i\u017e\u00e1ky. T\u0159eba\u017ee c\u00edsa\u0159ov\u00e9 z dynastie Palaiolog\u016f dok\u00e1zali v roce 1261 \u0159\u00ed\u0161i obnovit, opakuj\u00edc\u00ed se ob\u010dansk\u00e9 v\u00e1lky v\u00fdrazn\u011b podlomily jej\u00ed moc. Postupn\u00fd rozklad vyvrcholil p\u00e1dem Konstantinopole v roce 1453 a dobyt\u00edm zb\u00fdvaj\u00edc\u00edch byzantsk\u00fdch \u00fazem\u00ed osmansk\u00fdmi Turky. V pr\u016fb\u011bhu sv\u00e9 tis\u00edcilet\u00e9 existence slou\u017eila \u0159\u00ed\u0161e jako z\u00e1\u0161tita k\u0159es\u0165anstv\u00ed, \u010d\u00edm\u017e v\u00fdrazn\u011b p\u0159isp\u011bla k ochran\u011b Evropy p\u0159ed \u0161\u00ed\u0159en\u00edm isl\u00e1mu. Krom\u011b toho disponovala pevnou zlatou m\u011bnou, je\u017e byla v ob\u011bhu v cel\u00e9m st\u0159edomo\u0159sk\u00e9m prostoru. Konstantinopol pat\u0159ila jako jedna z nejv\u011bt\u0161\u00edch metropol\u00ed v tehdej\u0161\u00edm sv\u011bt\u011b k nejd\u016fle\u017eit\u011bj\u0161\u00edm obchodn\u00edm st\u0159edisk\u016fm. Byzanc m\u011bla ur\u010duj\u00edc\u00ed vliv na n\u00e1bo\u017eenstv\u00ed, pr\u00e1vo, politick\u00fd syst\u00e9m, architekturu a um\u011bn\u00ed zna\u010dn\u00e9 \u010d\u00e1sti Evropy a St\u0159edn\u00edho v\u00fdchodu, p\u0159i\u010dem\u017e p\u0159isp\u011bla k zachov\u00e1n\u00ed a p\u0159ed\u00e1n\u00ed \u010detn\u00fdch liter\u00e1rn\u00edch d\u011bl a v\u011bdeck\u00fdch poznatk\u016f klasick\u00e9ho sv\u011bta a jin\u00fdch kultur.V\u011bda, kter\u00e1 se zab\u00fdv\u00e1 Byzantskou \u0159\u00ed\u0161\u00ed, se jmenuje byzantologie."}, {"color": "#97c2fc", "id": "hobby", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Indoor_garden.jpg", "label": "hobby", "shape": "image", "title": "Ein Hobby (Plural Hobbys) ist eine Freizeitbesch\u00e4ftigung, die der Aus\u00fcbende freiwillig und regelm\u00e4\u00dfig zum eigenen Vergn\u00fcgen oder der Entspannung betreibt. Es tr\u00e4gt zum eigenen Selbstbild bei und stellt einen Teil seiner Identit\u00e4t dar. Ein Hobby wird per Definition nicht professionell ausge\u00fcbt und grenzt sich damit gegen eine berufliche Besch\u00e4ftigung ab, der Betreiber eines Hobbys ist in diesem grunds\u00e4tzlich Laie, manchmal ein sehr f\u00e4higer Laie. Das Wort \u201eHobby\u201c ist vom englischen hobby horse abgeleitet, das mit \u201eSteckenpferd\u201c in beiden Bedeutungen \u2013 Kinderspielzeug und Freizeitbesch\u00e4ftigung \u2013 \u00fcbersetzt wird. Das h\u00f6lzerne Steckenpferd tr\u00e4gt seinen Reiter nirgendwohin, weil es in den H\u00e4nden gehalten wird, entsprechend erwirtschaftet das Hobby kein Einkommen und ist kein Beruf. Beispiele f\u00fcr verbreitete Hobbys sind Aktivit\u00e4ten wie Sammeln, Handarbeiten, Heimwerken, Basteln, Modellbau, Sport, Kunst, Hausmusik, Literatur, Spielen oder Weiterbildung."}, {"color": "#97c2fc", "id": "llywelyn", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Llywelyn_the_Last_at_Cardiff_City_Hall.jpg", "label": "llywelyn", "shape": "image", "title": "\ud5c8\uc6f0\ub9b0 \uc555 \uadf8\ub9ac\ud53c\ub4dc(\uc6e8\uc77c\uc2a4\uc5b4: Llywelyn ap Gruffudd [\u026c\u0259\u02c8w\u025bl\u0268n vaur ab \u02c8\u0261r\u0268\u031ef\u0268\u031e\u00f0], 1223\ub144 ~ 1282\ub144 12\uc6d4 11\uc77c)\ub294 1258\ub144\ubd80\ud130 1282\ub144 \uc5d0\uc11c \uc0ac\ub9dd\ud560 \ub54c\uae4c\uc9c0 \uc6e8\uc77c\uc2a4 \ub300\uacf5\uc774\uc5c8\uc73c\uba70, \uc789\uae00\ub79c\ub4dc\uc758 \uad6d\uc655 \uc5d0\ub4dc\uc6cc\ub4dc 1\uc138\uac00 \uc6e8\uc77c\uc2a4\ub97c \uc815\ubcf5\ud558\uae30 \uc804\uc5d0\ub294 Gruffydd ap Llywelyn Fawr\uc758 \uc544\ub4e4\uc774\uc790 \ud5c8\uc6f0\ub9b0 \ubc14\uc6b0\ub974\uc758 \uc190\uc790\uc778 (Dafydd ap Gruffudd)\uac00 \ub9c8\uc9c0\ub9c9 \uc6e8\uc77c\uc2a4 \ub300\uacf5\uc774\uc5c8\ub2e4. \ud5c8\uc6f0\ub9b0 \uc5d0\uc778 \ud5c8\uc6e8 \uc62c\ub77c\ud504(\uc6e8\uc77c\uc2a4\uc5b4: Llywelyn Ein Llyw Olaf)\ub77c\ub294 \ubcc4\uba85\uc774 \uc788\ub294\ub370, \uc774\ub294 \"\uc6b0\ub9ac\uc758 \ub9c8\uc9c0\ub9c9 \uc9c0\ub3c4\uc790 \ud5c8\uc6f0\ub9b0\"\uc774\ub77c\ub294 \ub73b\uc774\ub2e4."}, {"color": "#97c2fc", "id": "tower houses", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/San_Miguel_das_Penas_Pazo_e_Torre.jpg", "label": "tower houses", "shape": "image", "title": "La casatorre (o casa torre) \u00e8 una costruzione fortificata, una rocca con funzioni sia militari che abitative in auge nel medioevo a partire dal X secolo. Una casatorre in Irlanda"}, {"color": "#97c2fc", "id": "syria", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Civil_war_Lebanon_map_1983a.gif", "label": "syria", "shape": "image", "title": "S\u00edria (em \u00e1rabe: \u0633\u0648\u0631\u064a\u0629; romaniz.: s\u016briyya\u0127; ou \u0633\u0648\u0631\u064a\u0627; transl.: s\u016briy\u0101), oficialmente Rep\u00fablica \u00c1rabe S\u00edria (em \u00e1rabe: \u0627\u0644\u062c\u0645\u0647\u0648\u0631\u064a\u0629 \u0627\u0644\u0639\u0631\u0628\u064a\u0629 \u0627\u0644\u0633\u0648\u0631\u064a\u0629; romaniz.: al-jumh\u016briyya\u0127 al-\u0295arabiyya\u0127 as-s\u016briyya\u0127) \u00e9 um pa\u00eds localizado na \u00c1sia Ocidental. O territ\u00f3rio s\u00edrio de jure faz fronteira com o L\u00edbano e o Mar Mediterr\u00e2neo a oeste; a Turquia ao norte; o Iraque a leste; a Jord\u00e2nia ao sul e Israel ao sudoeste. Um pa\u00eds de plan\u00edcies f\u00e9rteis, altas montanhas e desertos, \u00e9 o lar de diversos grupos \u00e9tnicos e religiosos, inclusive \u00e1rabes, gregos, arm\u00eanios, ass\u00edrios, curdos, circassianos, mandeus e turcos. Os grupos religiosos incluem sunitas, crist\u00e3os, alauitas, drusos, mandeus e iazidis. Os \u00e1rabes sunitas formam o maior grupo populacional do pa\u00eds. Antigamente, o nome de \"S\u00edria\" era sin\u00f4nimo de Levante (conhecido em \u00e1rabe como Xame ou Axame), enquanto o Estado moderno abrange os locais de v\u00e1rios reinos e imp\u00e9rios antigos, como a civiliza\u00e7\u00e3o eblana, do terceiro mil\u00eanio a.C. Sua capital, Damasco, est\u00e1 entre as mais antigas cidades continuamente habitadas do mundo. Na era isl\u00e2mica, a cidade se tornou a sede do Califado Om\u00edada e uma capital provincial do Sultanato Mameluco do Egito. A S\u00edria moderna foi estabelecida ap\u00f3s a Primeira Guerra Mundial durante o Mandato Franc\u00eas e era o maior Estado \u00e1rabe a surgir na regi\u00e3o do Levante, que antigamente era dominada pelo Imp\u00e9rio Otomano. O pa\u00eds conquistou a independ\u00eancia como uma rep\u00fablica parlamentar em 24 de outubro de 1945, quando a S\u00edria tornou-se membro fundador da Organiza\u00e7\u00e3o das Na\u00e7\u00f5es Unidas, um ato que legalmente p\u00f4s fim ao antigo dom\u00ednio franc\u00eas \u2014 embora as tropas francesas n\u00e3o tenham deixado o pa\u00eds at\u00e9 abril de 1946. O per\u00edodo p\u00f3s-independ\u00eancia foi tumultuado e v\u00e1rios golpes militares e tentativas de golpe abalaram a na\u00e7\u00e3o \u00e1rabe no per\u00edodo entre 1949 e 1971. Entre 1958 e 1961, a S\u00edria entrou em uma breve uni\u00e3o com o Egito, que foi encerrada depois do golpe de Estado de 1961. A Rep\u00fablica \u00c1rabe S\u00edria surgiu no final de 1961 depois do referendo de 1 de dezembro, mas se tornou cada vez mais inst\u00e1vel at\u00e9 o golpe de Estado de 1963, ap\u00f3s o qual o Partido Baath assumiu o poder. A S\u00edria esteve sob uma lei de emerg\u00eancia entre 1963 e 2011, o que efetivamente suspendeu a maioria das prote\u00e7\u00f5es constitucionais de seus cidad\u00e3os, al\u00e9m de seu sistema de governo ser amplamente considerado como autorit\u00e1rio. Bashar al-Assad \u00e9 o presidente do pa\u00eds desde 2000 e foi precedido por seu pai, Hafez al-Assad, que governou a S\u00edria entre 1970 e 2000. O pa\u00eds \u00e9 membro das Na\u00e7\u00f5es Unidas e do Movimento N\u00e3o Alinhado, mas est\u00e1 atualmente suspenso da Liga \u00c1rabe e da Organiza\u00e7\u00e3o para a Coopera\u00e7\u00e3o Isl\u00e2mica e autossuspenso da Uni\u00e3o para o Mediterr\u00e2neo. Desde mar\u00e7o de 2011, a forte repress\u00e3o imposta a um levante contra Assad e o governo baathista, como parte da Primavera \u00c1rabe, contribuiu para a cria\u00e7\u00e3o de uma grave guerra civil, o que tornou o pa\u00eds um dos menos pac\u00edficos do mundo. O governo provis\u00f3rio s\u00edrio foi formado pelo grupo da oposi\u00e7\u00e3o Coaliz\u00e3o Nacional S\u00edria, em mar\u00e7o de 2013. Os representantes deste governo alternativo foram posteriormente convidados a assumir o assento da S\u00edria na Liga \u00c1rabe."}, {"color": "#97c2fc", "id": "ballast", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Yacht_keel.svg", "label": "ballast", "shape": "image", "title": "O lastro consiste em qualquer material usado para aumentar o peso e/ou manter a estabilidade de um objeto. Um exemplo s\u00e3o os sacos de areia carregados nos bal\u00f5es de ar quente tradicionais, que podem ser jogados fora para diminuir o peso do bal\u00e3o, permitindo que o mesmo suba."}, {"color": "#97c2fc", "id": "penthouse", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Rooftop_pool_NYC.jpg", "label": "penthouse", "shape": "image", "title": "Uma cobertura (em ingl\u00eas, penthouse) \u00e9 um tipo especial de apartamento que, por estar localizado no \u00faltimo andar de um edif\u00edcio habitacional (no piso superior de um pr\u00e9dio), costuma ser o mais caro e o mais luxuoso, com taxas condominiais e tributos mais elevados."}, {"color": "#97c2fc", "id": "st george", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Paolo_Veronese_023.jpg", "label": "st george", "shape": "image", "title": "San Giorgio (in greco antico: \u0393\u03b5\u03ce\u03c1\u03b3\u03b9\u03bf\u03c2, traslitterato Georgios; in siriaco: \u0713\u071d\u0718\u072a\u0713\u071d\u0723 Giwargis; in latino: Georgius) (Cappadocia, 275-285 \u2013 Nicomedia, 23 aprile 303) \u00e8 stato, secondo una consolidata e diffusa tradizione, un martire cristiano, venerato come santo megalomartire (in greco H\u00e0ghios Ge\u00f2rgios ho Megalom\u00e0rtys, \u1f0d\u03b3\u03b9\u03bf\u03c2 \u0393\u03b5\u03ce\u03c1\u03b3\u03b9\u03bf\u03c2 \u1f41 \u039c\u03b5\u03b3\u03b1\u03bb\u03bf\u03bc\u03ac\u03c1\u03c4\u03c5\u03c2) da quasi tutte le Chiese cristiane che ammettono il culto dei santi. Mor\u00ec prima di Costantino I, probabilmente sotto le mura di Nicomedia (oppure a Lidda), secondo alcune fonti nel 303. Il suo culto \u00e8 molto diffuso ed \u00e8 antichissimo, risalendo almeno al IV secolo."}, {"color": "#97c2fc", "id": "wharfedale", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Wharfedale_near_Buckden_(7860).jpg", "label": "wharfedale", "shape": "image", "title": "Wharfedale \u00e8 una delle valli delle Yorkshire Dales. Si trova entro i distretti di Craven e Harrogate nel North Yorkshire e le citt\u00e0 di Leeds e Bradford nel West Yorkshire. \u00c8 l\u0027alta valle del fiume Wharfe. Le citt\u00e0 e i villaggi del Wharfedale (a valle, da ovest a est) comprendono Buckden, Kettlewell, Conistone, Grassington, Hebden, Bolton Abbey, Addingham, Ilkley, Burley-in-Wharfedale, Otley, Pool-in-Wharfedale, Arthington, Collingham e Wetherby. Oltre Wetherby, la valle si apre e diventa parte della Valle di York. La sezione dalla sorgente del fiume ad Addingham \u00e8 conosciuta come Upper Wharfedale e si trova nel North Yorkshire e nello Yorkshire Dales National Park. I primi 24 km circa sono conosciuti come Langstrothdale, compresi gli insediamenti di Beckermonds, Yockenthwaite e Hubberholme, famosi per la sua chiesa, luogo di riposo dello scrittore J. B. Priestley. Mentre gira verso sud, il Wharfe attraversa una valle verde e lussureggiante, con affioramenti calcarei, come Kilnsey Crag e boschi, generalmente abb
