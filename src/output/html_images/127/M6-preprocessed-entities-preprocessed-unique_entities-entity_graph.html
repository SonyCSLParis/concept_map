alizzato nella vendita di armi, soprattutto armi da fuoco. Il termine viene usato anche per indicare una raccolta, privata o pubblica di armature e armi antiche. Un\u0027armeria negli Stati Uniti d\u0027America."}, {"color": "#97c2fc", "id": "claustrophobic", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Neuron_upclose.jpg", "label": "claustrophobic", "shape": "image", "title": "\u041a\u043b\u0430\u0443\u0441\u0442\u0440\u043e\u0444\u043e\u0301\u0431\u0456\u044f \u2014 \u0441\u0442\u0440\u0430\u0445 \u043f\u0435\u0440\u0435\u0434 \u0437\u0430\u043c\u043a\u043d\u0435\u043d\u0438\u043c \u043f\u0440\u043e\u0441\u0442\u043e\u0440\u043e\u043c, \u043f\u0441\u0438\u0445\u0456\u0447\u043d\u0438\u0439 \u0440\u043e\u0437\u043b\u0430\u0434. \u0412\u0438\u043d\u0438\u043a\u0430\u0454 \u043f\u0456\u0434 \u0447\u0430\u0441 \u043f\u0435\u0440\u0435\u0431\u0443\u0432\u0430\u043d\u043d\u044f \u0432 \u043e\u0431\u043c\u0435\u0436\u0435\u043d\u043e\u043c\u0443 \u043f\u0440\u043e\u0441\u0442\u043e\u0440\u0456, \u043d\u0430\u043f\u0440\u0438\u043a\u043b\u0430\u0434, \u0432 \u0430\u0432\u0442\u043e\u043c\u043e\u0431\u0456\u043b\u0456, \u0432 \u043b\u0456\u0444\u0442\u0456 \u0442\u043e\u0449\u043e; \u043c\u0430\u0454 \u0432\u0438\u0433\u043b\u044f\u0434 \u043d\u0430\u043f\u0430\u0434\u0443 \u043f\u0430\u043d\u0456\u0447\u043d\u043e\u0433\u043e \u0441\u0442\u0440\u0430\u0445\u0443. \u0420\u0456\u0437\u043d\u043e\u0432\u0438\u0434\u043e\u043c \u043a\u043b\u0430\u0443\u0441\u0442\u0440\u043e\u0444\u043e\u0431\u0456\u0457 \u0442\u0430\u043a\u043e\u0436 \u0454 \u0441\u0442\u0440\u0430\u0445 \u0437\u043d\u0430\u0445\u043e\u0434\u0436\u0435\u043d\u043d\u044f \u0432 \u043d\u0430\u0442\u043e\u0432\u043f\u0456. \u041d\u0430\u043b\u0435\u0436\u0438\u0442\u044c \u0434\u043e \u0444\u043e\u0431\u0456\u0439. \u0421\u043b\u043e\u0432\u043e \u043f\u043e\u0445\u043e\u0434\u0438\u0442\u044c \u0432\u0456\u0434 \u043b\u0430\u0442. claustrum \u2014 \u00ab\u0437\u0430\u043a\u0440\u0438\u0442\u0435 \u043f\u0440\u0438\u043c\u0456\u0449\u0435\u043d\u043d\u044f\u00bb \u0456 \u0434\u0430\u0432.-\u0433\u0440. \u03c6\u03cc\u03b2\u03bf\u03c2 \u2014 \u00ab\u0441\u0442\u0440\u0430\u0445\u00bb. \u041f\u0440\u0438 \u0442\u044f\u0436\u043a\u0456\u0439 \u043a\u043b\u0430\u0443\u0441\u0442\u0440\u043e\u0444\u043e\u0431\u0456\u0457 \u043f\u0440\u043e\u0442\u0438\u043f\u043e\u043a\u0430\u0437\u0430\u043d\u043e \u0440\u043e\u0431\u0438\u0442\u0438 \u041c\u0420\u0422 \u0437\u0430\u043a\u0440\u0438\u0442\u043e\u0433\u043e \u043a\u043e\u043d\u0442\u0443\u0440\u0443."}, {"color": "#97c2fc", "id": "innovation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Technological_Change.jpg", "label": "innovation", "shape": "image", "title": "L\u0027innovation est la recherche constante d\u0027am\u00e9liorations de l\u0027existant, par contraste avec l\u0027invention, qui vise \u00e0 cr\u00e9er du nouveau. Dans le domaine \u00e9conomique, l\u0027innovation se traduit par la conception d\u0027un nouveau produit, service, processus de fabrication ou d\u0027organisation pouvant \u00eatre directement mis en \u0153uvre dans l\u0027appareil productif et r\u00e9pondant aux besoins du consommateur. Elle se distingue ainsi de l\u0027invention ou de la d\u00e9couverte par le fait qu\u0027elle peut \u00eatre imm\u00e9diatement mise en \u0153uvre par les entreprises, dans le but d\u0027obtenir un avantage comp\u00e9titif. Dans le domaine de l\u0027ing\u00e9nierie, l\u2019innovation est un c\u0153ur de m\u00e9tier. Elle est la capacit\u00e9 qui permet de trouver des solutions \u00e0 des probl\u00e8mes complexes d\u0027ordre technique, financier, organisationnel ou m\u00e9thodique et qui par leur complexit\u00e9 ne peuvent pas s\u2019obtenir simplement en appliquant des formules pr\u00e9\u00e9tablies. Il s\u0027agit de trouver des solutions, de mettre de nouvelles id\u00e9es en \u0153uvre d\u2019un point de vue pratique en r\u00e9ponse \u00e0 la complexit\u00e9 de projets de toute taille que r\u00e9alisent les ing\u00e9nieurs. De la conception \u00e0 la mise sur le march\u00e9, l\u0027innovation fait ainsi appel \u00e0 des processus aux r\u00e9sultats incertains qui s\u0027appuient sur des outils de management appropri\u00e9s. Son utilisation en tant que buzzword en fait un terme tr\u00e8s polys\u00e9mique en pratique. On trouve ainsi de nombreuses expressions composites, dont innovation ouverte, innovation participative, innovation frugale, innovation inclusive, innovation incr\u00e9mentale, innovation radicale, innovation r\u00e9volutionnaire, innovation \u00e9volutive, innovation associative, innovation spasmodique[r\u00e9f. souhait\u00e9e]."}, {"color": "#97c2fc", "id": "lever", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Archimedes_lever_(Small).jpg", "label": "lever", "shape": "image", "title": "En m\u00e9canique, un levier est une pi\u00e8ce rigide, allong\u00e9e, g\u00e9n\u00e9ralement en liaison pivot ou en simple appui par rapport \u00e0 une partie fixe, qui permet de transformer un mouvement. Le levier est l\u0027une des huit machines simples. Le levier peut \u00eatre utilis\u00e9 de deux mani\u00e8res : \n* pour amplifier un mouvement, en amplitude ou en vitesse ; l\u0027une des premi\u00e8res applications fut sans doute l\u0027atlatl ; \n* pour amplifier un effort. Les deux utilisations sont contradictoires : l\u0027amplification du mouvement se fait aux d\u00e9pens de l\u0027effort, et l\u0027amplification de l\u0027effort se fait aux d\u00e9pens de la vitesse et de l\u0027amplitude du mouvement. Pour que le levier puisse jouer, il doit avoir un appui, appel\u00e9 \u00e9galement hypomochlion ou hypomoclion (du grec \u1f51\u03c0\u03bf \u00ab sous \u00bb et \u03bc\u03bf\u03c7\u03bb\u03cc\u03c2 \u00ab levier \u00bb). C\u2019est aussi l\u2019axe sur lequel on peut faire levier pour tourner. Ce terme est utilis\u00e9, notamment en odonto-stomatologie, pour d\u00e9signer le centre de rotation de la dent par rapport \u00e0 son ancrage, au niveau du desmodonte."}, {"color": "#97c2fc", "id": "slingers", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Andean_sling_01.jpg", "label": "slingers", "shape": "image", "title": "\u6295\u77f3\u5668\uff08\u3068\u3046\u305b\u304d\u304d\uff09\u306f\u3001\u7247\u624b\u3067\u63e1\u308c\u308b\u7a0b\u5ea6\u306e\u77f3\u3092\u9060\u304f\u3078\u6295\u3052\u308b\u305f\u3081\u306e\u7d10\u72b6\u306e\u9053\u5177\u3002\u53e4\u304f\u304b\u3089\u7f8a\u98fc\u304c\u7f8a\u306e\u7fa4\u3092\u8a98\u5c0e\u3057\u305f\u308a\u5bb3\u7363\u3092\u8ffd\u3044\u6255\u3063\u305f\u308a\u3059\u308b\u306e\u306b\u4f7f\u3044\u3001\u571f\u5730\u306b\u3088\u3063\u3066\u306f\u305d\u306e\u7528\u9014\u3067\u73fe\u4ee3\u307e\u3067\u4f7f\u308f\u308c\u3066\u3044\u308b\u3002\u9ce5\u306a\u3069\u5c0f\u578b\u306e\u52d5\u7269\u3092\u5bfe\u8c61\u3068\u3059\u308b\u731f\u306b\u3082\u4f7f\u308f\u308c\u305f\u3002\u307e\u305f\u5b89\u4fa1\u306b\u4f5c\u308c\u3066\u5f13\u77e2\u3068\u540c\u7b49\u4ee5\u4e0a\u306e\u5c04\u7a0b\u3068\u5341\u5206\u306a\u5a01\u529b\u3092\u6301\u3064\u3053\u3068\u304b\u3089\u3001\u53e4\u4ee3\u30fb\u4e2d\u4e16\u306b\u306f\u5175\u5668\u3068\u3057\u3066\u3082\u4f7f\u308f\u308c\u3001\u706b\u85ac\u306a\u3069\u304c\u5fc5\u8981\u306a\u3044\u305f\u3081\u30d5\u30ed\u30f3\u30c9\u306e\u4e71\u306e\u3088\u3046\u306b\u8fd1\u4ee3\u30fb\u73fe\u4ee3\u3067\u3082\u4e00\u822c\u4eba\u306b\u3088\u308b\u66b4\u52d5\u306a\u3069\u306e\u969b\u306b\u4f7f\u308f\u308c\u308b\u3053\u3068\u304c\u3042\u308b\u3002\u30b9\u30ea\u30f3\u30b0\u3001\u6295\u77f3\u5177\u3001\u6295\u77f3\u7d10\u3001\u632f\u98c4\u77f3\u3068\u3082\u547c\u3070\u308c\u308b\u3002"}, {"color": "#97c2fc", "id": "warfare", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Marksburg03.jpg", "label": "warfare", "shape": "image", "title": "Erdi Aroko gerra esaten zaio garai historiko honetan garatutako gerra ereduari, ezaugarri eta berezitasun propioak dituena. Gerra eboluzionatzen joan da historian zehar, garaiko teknologia eta kultura berriekin batera eta Erdi Aroa bereziki, Antzinaroko eta ondorengo Aro Modernoko gerren aldean, oso desberdina den garaia da."}, {"color": "#97c2fc", "id": "gonzales", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gonzales-Toronto.jpg", "label": "gonzales", "shape": "image", "title": "Chilly Gonzales, pseudonimo di Jason Charles Beck (Montr\u00e9al, 20 marzo 1972), \u00e8 un pianista canadese residente a Parigi."}, {"color": "#97c2fc", "id": "heritage", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Guicciardini_M_Francesco_La_Historia_dItalia.jpg", "label": "heritage", "shape": "image", "title": "\u0406\u0441\u0442\u043e\u0440\u0456\u044f (\u0432\u0456\u0434 \u0434\u0430\u0432.-\u0433\u0440. \u1f31\u03c3\u03c4\u03bf\u03c1\u03af\u03b1 \u2014 \u043e\u043f\u043e\u0432\u0456\u0434\u044c, \u043f\u0435\u0440\u0435\u043a\u0430\u0437 \u043f\u0440\u043e \u0432\u0456\u0434\u043e\u043c\u0435, \u0434\u043e\u0441\u043b\u0456\u0434\u0436\u0435\u043d\u0435 \u043c\u0438\u043d\u0443\u043b\u0435) \u0430\u0431\u043e \u0434\u0456\u0454\u0301\u043f\u0438\u0441 \u2014 \u043d\u0430\u0443\u043a\u0430, \u0449\u043e \u0432\u0438\u0432\u0447\u0430\u0454 \u043c\u0438\u043d\u0443\u043b\u0435 \u043b\u044e\u0434\u0441\u0442\u0432\u0430, \u043f\u043e\u043a\u043b\u0430\u0434\u0430\u044e\u0447\u0438\u0441\u044c \u043f\u0440\u0438 \u0446\u044c\u043e\u043c\u0443 \u043d\u0430 \u043f\u0438\u0441\u044c\u043c\u043e\u0432\u0456 \u0442\u0430 \u043c\u0430\u0442\u0435\u0440\u0456\u0430\u043b\u044c\u043d\u0456 \u0441\u0432\u0456\u0434\u0447\u0435\u043d\u043d\u044f \u043c\u0438\u043d\u0443\u043b\u0438\u0445 \u043f\u043e\u0434\u0456\u0439. \u0414\u043e\u0441\u043b\u0456\u0434\u043d\u0438\u043a\u043e\u043c \u0456\u0441\u0442\u043e\u0440\u0456\u0457 \u0454 \u0456\u0441\u0442\u043e\u0440\u0438\u043a, \u043e\u0441\u043e\u0431\u0430 \u0437 \u0432\u0456\u0434\u043f\u043e\u0432\u0456\u0434\u043d\u0438\u043c \u0432\u0438\u0448\u043a\u043e\u043b\u043e\u043c \u0442\u0430 \u0444\u0430\u0445\u043e\u0432\u043e\u044e \u043f\u0456\u0434\u0433\u043e\u0442\u043e\u0432\u043a\u043e\u044e. \u0406\u0437 \u0443\u0441\u0456\u0445 \u0432\u0456\u0434\u043e\u043c\u0438\u0445 \u0456\u0441\u0442\u043e\u0440\u0438\u0447\u043d\u0438\u0445 \u00ab\u0444\u0430\u043a\u0442\u0456\u0432\u00bb \u043b\u0438\u0448\u0435 \u043d\u0435\u0437\u043d\u0430\u0447\u043d\u0430 \u043a\u0456\u043b\u044c\u043a\u0456\u0441\u0442\u044c \u043c\u043e\u0436\u0435 \u0431\u0443\u0442\u0438 \u043f\u043e\u0432\u043d\u043e\u044e \u043c\u0456\u0440\u043e\u044e \u043f\u0435\u0440\u0435\u0432\u0456\u0440\u0435\u043d\u0430 \u0456 \u043f\u0456\u0434\u0442\u0432\u0435\u0440\u0434\u0436\u0435\u043d\u0430. \u0411\u0456\u043b\u044c\u0448\u0456\u0441\u0442\u044c \u043d\u0430\u0443\u043a\u043e\u0432\u0446\u0456\u0432, \u044f\u043a\u0456 \u0437\u0430\u0439\u043c\u0430\u044e\u0442\u044c\u0441\u044f \u0432\u0438\u0432\u0447\u0435\u043d\u043d\u044f\u043c \u0456\u0441\u0442\u043e\u0440\u0438\u0447\u043d\u0438\u0445 \u0434\u043e\u043a\u0443\u043c\u0435\u043d\u0442\u0456\u0432, \u043f\u043e\u0433\u043e\u0434\u0436\u0443\u044e\u0442\u044c\u0441\u044f, \u0449\u043e \u0441\u0443\u0447\u0430\u0441\u043d\u0438\u0439 \u043f\u043e\u0433\u043b\u044f\u0434 \u043d\u0430 \u0436\u0438\u0442\u0442\u044f \u0432 \u0442\u043e\u0439 \u0447\u0438 \u0456\u043d\u0448\u0438\u0439 \u0441\u043f\u043e\u0441\u0456\u0431 \u0432\u043f\u043b\u0438\u0432\u0430\u0454 \u043d\u0430 \u043d\u0430\u0448\u0443 \u0456\u043d\u0442\u0435\u0440\u043f\u0440\u0435\u0442\u0430\u0446\u0456\u044e \u0442\u0430 \u0431\u0430\u0447\u0435\u043d\u043d\u044f \u043c\u0438\u043d\u0443\u043b\u043e\u0433\u043e. \u0422\u043e\u043c\u0443 \u043d\u0430 \u043e\u0434\u043d\u0443 \u0439 \u0442\u0443 \u0441\u0430\u043c\u0443 \u0456\u0441\u0442\u043e\u0440\u0438\u0447\u043d\u0443 \u043f\u043e\u0434\u0456\u044e \u043c\u043e\u0436\u0435 \u0456\u0441\u043d\u0443\u0432\u0430\u0442\u0438 \u0434\u0435\u043a\u0456\u043b\u044c\u043a\u0430 \u0440\u0456\u0437\u043d\u0438\u0445 \u0442\u043e\u0447\u043e\u043a \u0437\u043e\u0440\u0443, \u043a\u043e\u0436\u043d\u0430 \u0437 \u044f\u043a\u0438\u0445 \u0454 \u043f\u043e-\u0441\u0432\u043e\u0454\u043c\u0443 \u0446\u0456\u043d\u043d\u043e\u044e. \u0412\u0441\u0435 \u0436, \u043d\u0430\u0439\u0446\u0456\u043d\u043d\u0456\u0448\u0438\u043c\u0438 \u0454 \u0442\u0456 \u043f\u043e\u0433\u043b\u044f\u0434\u0438 \u0442\u0430 \u0434\u043e\u0441\u043b\u0456\u0434\u0436\u0435\u043d\u043d\u044f, \u044f\u043a\u0456 \u0491\u0440\u0443\u043d\u0442\u0443\u044e\u0442\u044c\u0441\u044f \u043d\u0430 \u043f\u0435\u0440\u0448\u043e\u0434\u0436\u0435\u0440\u0435\u043b\u0430\u0445 \u2014 \u0434\u043e\u043a\u0443\u043c\u0435\u043d\u0442\u0430\u0445,"}, {"color": "#97c2fc", "id": "country house", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/TrenthamBalustrade.jpg", "label": "country house", "shape": "image", "title": "Ett engelskt country house \u00e4r ett stort hus, herrg\u00e5rd eller slott p\u00e5 Englands landsbygd. M\u00e5nga av dessa \u00e4gdes ofta av personer som normalt bodde i London. Vissa av dem var dock \u00e5retruntbost\u00e4der f\u00f6r landed gentry-klassen. Dessa personer var viktiga inom Landed gentry-klassen i landsbygds-Storbritannien fram till Reform Act 1832. Fr\u00e5n dessa hus sk\u00f6ttes \u00e4ven aff\u00e4rerna i . Eftersom personalantalet ofta var stort, var dessa st\u00e4llen ofta stora arbetsgivare p\u00e5 landsbygden. Fram till 1870-talets jordbrukskris var det ofta deras \u00e4gor som gav inkomster till \u00e4garna. Under slutet av 1800-talet och 1900-talet b\u00f6rjade systemet falla. H\u00f6jda skatter och f\u00f6rsta v\u00e4rldskriget ledde till tusentals rivningar; de som kvarstod tvingades anpassa sig f\u00f6r att klara sig. Medan en s\u00e5 kallad \"ch\u00e2teau\" eller ett \"schloss\" kan vara bef\u00e4st eller obef\u00e4st, \u00e4r ett country house vanligtvis obef\u00e4st. Om det \u00e4r bef\u00e4st ben\u00e4mns det ofta som castle."}, {"color": "#97c2fc", "id": "defense", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/GCCMAP_2019.png", "label": "defense", "shape": "image", "title": "Nelle forze armate, con arma si intende una parte in cui queste sono suddivise, in relazione ai compiti e alle caratteristiche d\u0027impiego. \u00c8 normalmente divisa in specialit\u00e0, e nell\u0027ambito di una singola forza armata si riferisce invece ad una parte specializzata in particolari impieghi. In alcuni casi pu\u00f2 indicare anche una forza armata."}, {"color": "#97c2fc", "id": "plantations", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Image_of_Irelande_-_plate04.jpg", "label": "plantations", "shape": "image", "title": "Les colonitzacions d\u0027Irlanda (ga\u00e8lic irland\u00e8s Pland\u00e1lacha na h\u00c9ireann) van tenir lloc al llarg del pa\u00eds durant els segles XVI i xvii, mitjan\u00e7ant la confiscaci\u00f3 de les terres ocupades pels clans ga\u00e8lics i les dinasties hiberno-normandes, principalment a les prov\u00edncies de Munster i Ulster. Les terres van ser concedides per la corona als colonitzadors de Gran Bretanya. El proc\u00e9s es va iniciar durant el regnat d\u0027Enric VIII i va ser perllongat per Maria I i Elisabet I; no obstant aix\u00f2, es va accelerar sota el comandament de Jaume I, Carles I, i finalment pel comandant parlamentarista angl\u00e8s Oliver Cromwell, al comandament del seu . Les primeres colonitzacions del segle XVI tenien la tend\u00e8ncia d\u0027estar establertes en petites col\u00f2nies exemplars. Les colonitzacions posteriors es van basar en confiscacions massives de la terra pertanyent a terratinents irlandesos i la importaci\u00f3 de grans nombres de colons procedents d\u0027Anglaterra, Esc\u00f2cia, i Gal\u00b7les. L\u0027\u00faltima colonitzaci\u00f3 oficial va oc\u00f3rrer durant 1650, sota la mancomunitat anglesa d\u0027Oliver Cromwell, i mitjan\u00e7ant la qual milers de soldats Parlamentaristes es van establir a Irlanda. A part de les colonitzacions, en el segle XVIII es va estendre una significant migraci\u00f3 cap a Irlanda, des de Gran Bretanya i Europa continental. Les colonitzacions van canviar la demografia d\u0027Irlanda pel fet que es van crear \u00e0mplies comunitats amb identitat brit\u00e0nica i protestant. Aquestes comunitats efectivament es van oposar als interessos dels primers habitants, els quals tenien identitat irlandesa i cat\u00f2lica. La naturalesa f\u00edsica i econ\u00f2mica de la societat irlandesa tamb\u00e9 va sofrir canvis a partir de la instauraci\u00f3 dels nous conceptes de propietat, comer\u00e7 i cr\u00e8dit. Aquests canvis van causar la creaci\u00f3 d\u0027una nova classe governant de protestants brit\u00e0nics, la qual va protegir durant el segle xvii l\u0027autoritat del govern de la corona anglesa a Irlanda."}, {"color": "#97c2fc", "id": "craignethan castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Craignethan_Castle.jpg", "label": "craignethan castle", "shape": "image", "title": "Craignethan Castle is a ruined castle in South Lanarkshire, Scotland. It is located above the River Nethan, a tributary of the River Clyde, at NS816464. The castle is two miles west of the village of Crossford, and 4.5 miles north-west of Lanark. Built in the first half of the 16th century, Craignethan is recognised as an excellent early example of a sophisticated artillery fortification, although its defences were never fully tested."}, {"color": "#97c2fc", "id": "javelins", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/AdamclisiMetope27.jpg", "label": "javelins", "shape": "image", "title": "El pilum (en plural pila) era una javelina pesant utilitzada per l\u0027ex\u00e8rcit rom\u00e0 en l\u0027antiguitat. A difer\u00e8ncia de les javelines m\u00e9s lleugeres i les llances m\u00e9s pesants, el pilum era una llan\u00e7a llanc\u00edvola, dissenyada per ser llan\u00e7ada abans del combat cos a cos. Altres pobles de l\u0027antiguitat tamb\u00e9 utilitzaren armes d\u0027aquest tipus, com els celtes o els ibers (falarica). En general, el pilum va anar patint diverses modificacions al llarg de la hist\u00f2ria; tot i aix\u00ed, es van mantenir dos models, el pilum pesant i el lleuger. El pilum mesurava uns dos metres de llarg, estava constitu\u00eft per un m\u00e0nec de ferro d\u0027uns 7mm de di\u00e0metre i 60 cm de llarg i a l\u0027extrem hi havia una punta en forma piramidal. Acostumava a pesar entre dos i cinc quilos; en les diferents versions produ\u00efdes durant l\u0027Imperi va ser una mica m\u00e9s lleuger. A la vegada s\u0027ha arribat a suggerir que en algunes versions el pilum incorporava una bola de plom per augmentar-ne el poder de penetraci\u00f3 per\u00f2 no se n\u0027han trobat mostres arqueol\u00f2giques. Els legionaris de la Rep\u00fablica tardana i de l\u0027inici de l\u0027Imperi solien dur dos pila, sent un m\u00e9s pesat que l\u0027altre. La t\u00e0ctica est\u00e0ndard per utilitzar el pilum era en llan\u00e7aments massius quan l\u0027enemic estava situat a uns 30 metres per tot seguit carregar amb el gladius (l\u0027espasa romana). El pilum tamb\u00e9 podria ser utilitzat en el combat cos a cos com una llan\u00e7a o b\u00e9 com una barrera contra els atacs de cavalleria. El pilum tamb\u00e9 s\u0027utilitzava en les petites gu\u00e0rdies per protegir el portador i poder-lo utilitzar com a arma de cos a cos, tot i que no era el m\u00e9s com\u00fa."}, {"color": "#97c2fc", "id": "fantasy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_violet_fairy_book_(1906)_(14730388126).jpg", "label": "fantasy", "shape": "image", "title": "\u5947\u5e7b\uff08\u82f1\u8a9e\uff1aFantasy\uff09\uff0c\u6216\u7a31\u5947\u5e7b\u4f5c\u54c1\uff0c\u662f\u865a\u6784\u4f5c\u54c1\u7684\u4e00\u79cd\u7c7b\u578b\uff0c\u8868\u73b0\u5f62\u5f0f\u6709\u5c0f\u8bf4\u3001\u7535\u5f71\u3001\u7ed8\u753b\u3001\u6f2b\u753b\u3001\u89d2\u8272\u626e\u6f14\u6e38\u620f\u7b49\uff0c\u5176\u6545\u4e8b\u7d50\u69cb\u591a\u534a\u4ee5\u795e\u8a71\u3001\u5922\u5883\u3001\u795e\u79d8\u5b78\u8207\u5b97\u6559\u4ee5\u53ca\u53e4\u8001\u50b3\u8aaa\u70ba\u8a2d\u5b9a\uff0c\u56e0\u800c\u5177\u6709\u5176\u7368\u7279\u4e4b\u4e16\u754c\u89c0\u3002 \u5947\u5e7b\u4f5c\u54c1\u7684\u6545\u4e8b\u80cc\u666f\u901a\u5e38\u53d1\u751f\u5728\u4e0e\u73b0\u5b9e\u4e16\u754c\u89c4\u5f8b\u4e0d\u540c\u7684\u67b6\u7a7a\u4e16\u754c\u4e2d\uff0c\u6216\u8005\u662f\u5728\u73b0\u5b9e\u5730\u7403\u4e2d\u52a0\u5165\u8d85\u81ea\u7136\u56e0\u7d20\u3002\u5947\u5e7b\u8fd9\u79cd\u984c\u6750\u4e0e\u79d1\u5e7b\u3001\u6050\u6016\u3001\u7ae5\u8bdd\u7b49\u65e2\u6709\u8054\u7cfb\uff0c\u53c8\u6709\u4e0d\u540c\u3002\u5947\u5e7b\u7684\u7279\u70b9\u662f\u795e\u8bdd\u5f0f\u7684\u60f3\u50cf\u548c\u63a2\u7d22\u3002\u795e\u8a71\u4f20\u8bf4\u7531\u4e8e\u8d77\u6e90\u6c11\u95f4\u4f20\u8bf4\uff0c\u5b83\u5011\u4e0d\u5c6c\u65bc\u5947\u5e7b\uff0c\u4f46\u662f\u5947\u5e7b\u4f5c\u54c1\u7684\u91cd\u8981\u7075\u611f\u6765\u6e90\u3002"}, {"color": "#97c2fc", "id": "sabotage", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/193109_mukden_incident_railway_sabotage.jpg", "label": "sabotage", "shape": "image", "title": "El sabotaje (del franc\u00e9s sabotage, \u0027fabricar zapatos; colocar rieles; sabotear\u0027) es un proceso por el cual se realiza una modificaci\u00f3n, destrucci\u00f3n, obstrucci\u00f3n o cualquier intervenci\u00f3n en una operaci\u00f3n ajena, con el prop\u00f3sito de obtener alg\u00fan beneficio para uno mismo o un perjuicio intencionado.\u200b"}, {"color": "#97c2fc", "id": "torsion powered", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Dampfturbine_Laeufer01.jpg", "label": "torsion powered", "shape": "image", "title": "\ube44\ud2c0\ub9bc(torsion) \ub610\ub294 \ube44\ud2c2\uc740 \ubb3c\uccb4\uc5d0 \ub3cc\ub9bc\ud798\uc774 \uc7ac\ud558\ub418\uc5b4 \uac00\ud574\uc84c\uc744 \ub54c \ub098\ud0c0\ub098\ub294 (\ubcc0\ud615)\uc0c1\ud0dc\uc774\ub2e4. \ube44\ud2c0\ub9bc\uc740 \ube44\ud2c0\ub9bc \uac01 \ub610\ub294 \uc7ac\ucd95 \ubc29\ud5a5 \ub2e8\uc704 \uae38\uc774 \ub2f9 \ube44\ud2c0\ub9bc \uac01\uc73c\ub85c \uce21\uc815\ub418\uba70, \ube44\ud2c0\ub9bc\uc73c\ub85c \uc778\ud558\uc5ec \ubc18\uc9c0\ub984 \ubc29\ud5a5\uacfc \uc9c1\uac01 \ubc29\ud5a5\uc73c\ub85c \uc804\ub2e8 \uc751\ub825\uc774 \ubc1c\uc0dd\ud558\uac8c \ub41c\ub2e4. \uc120\ud615 \ud0c4\uc131 \uc7ac\ub8cc\ub85c \ub41c \ub2e8\uba74 \ubc18\uc9c0\ub984 , \uadf9\uad00\uc131 \ubaa8\uba58\ud2b8 \uc778 \uc6d0\ud615 \ub2e8\uba74 \ubd09\uc774 \ub3cc\ub9bc\ud798 \uc744 \ubc1b\uc744 \ub54c \ubc1c\uc0dd\ud558\ub294 \uc911\uc2ec\uc73c\ub85c\ubd80\ud130 \ubc18\uc9c0\ub984\uc744 \ub530\ub77c \uc7b0 \uac70\ub9ac \uc5d0 \uc704\uce58\ud55c \uc9c0\uc810\uc5d0\uc11c\uc758 \uc804\ub2e8 \uc751\ub825\uc740 \ub2e4\uc74c\uacfc \uac19\ub2e4. \uc7ac\ub8cc\uc758 \uc804\ub2e8 \ud0c4\uc131 \uacc4\uc218\uac00 \uc774\uace0, \ubd80\uc7ac\uc758 \uae38\uc774\uac00 \uc77c \ub54c, \ube44\ud2c0\ub9bc \uac01\uc740 \ub2e4\uc74c\uacfc \uac19\ub2e4."}, {"color": "#97c2fc", "id": "paper", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Various_products_made_from_paper.jpg", "label": "paper", "shape": "image", "title": "Le papier est un mat\u00e9riau en feuilles minces fabriqu\u00e9 \u00e0 partir de fibres v\u00e9g\u00e9tales. C\u0027est un support d\u0027\u00e9criture et de dessin avec de nombreuses autres applications. On appelle carton un papier \u00e9pais et rigide. L\u0027usage du papier est attest\u00e9 il y a 2 000 ans en Chine. Il s\u0027y fabrique \u00e0 partir de plantes riches en cellulose. L\u0027invention de la xylographie au VIIIe si\u00e8cle en augmente l\u0027usage et la fabrication. \u00c0 la m\u00eame \u00e9poque, il se diffuse dans le monde musulman, o\u00f9 les fabricants utilisent le chiffon, puis en Occident o\u00f9 on lui ajoute de la colle pour l\u0027adapter \u00e0 l\u0027\u00e9criture \u00e0 la plume. L\u0027imprimerie en absorbe de beaucoup plus grandes quantit\u00e9s \u00e0 partir du XVIe si\u00e8cle. \u00c0 partir du XIXe si\u00e8cle le papier se fabrique industriellement \u00e0 partir de p\u00e2te de bois. Les usages du papier d\u00e9passent sa destination initiale pour l\u0027\u00e9criture et l\u0027imprimerie. Le carton et le papier servent \u00e0 l\u0027emballage ; ils entrent dans la fabrication de mat\u00e9riaux composites. Les produits d\u0027hygi\u00e8ne et de nettoyage, ainsi que les filtres utilisent les propri\u00e9t\u00e9s absorbantes du papier ; trait\u00e9 pour devenir transparent ou pour r\u00e9sister aux hautes temp\u00e9ratures et \u00e0 l\u0027humidit\u00e9, impr\u00e9gn\u00e9 de produits pharmaceutiques ou chimiques, recouvert d\u0027abrasifs, il s\u0027utilise dans des applications techniques. Il sert enfin pour des activit\u00e9s r\u00e9cr\u00e9atives et artistiques. La production de papier p\u00e8se sur les ressources naturelles par sa consommation de bois \u2014 d\u0027importance contest\u00e9e \u2014, d\u0027eau et d\u0027\u00e9nergie et par les rejets d\u0027effluents chimiques du fait du traitement de la mati\u00e8re premi\u00e8re."}, {"color": "#97c2fc", "id": "scorpion", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/StripedBarkScorpion.jpg", "label": "scorpion", "shape": "image", "title": "O escorpi\u00e3o, tamb\u00e9m conhecido por lacrau ou alacrau, \u00e9 um animal invertebrado artr\u00f3pode (com patas formadas por v\u00e1rios segmentos) que pertence \u00e0 ordem Scorpiones estando enquadrado na classe dos aracn\u00eddeos. Scorpiones \u00e9 a ordem de artr\u00f3podes ar\u00e1cnidos terrestres que re\u00fane cerca de 2.000 esp\u00e9cies de escorpi\u00f5es que apresentam comprimento de 10cm a 12cm, corpo alongado e quel\u00edceras com tr\u00eas art\u00edculos. S\u00e3o animais geralmente discretos e noturnos, escondendo-se durante o dia sob troncos e cascas de \u00e1rvores."}, {"color": "#97c2fc", "id": "poet", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Marc_Smith_-_Slam_\u00e0_La_Zone_de_Liege_-_19_mars_2009.jpg", "label": "poet", "shape": "image", "title": "Poezja (z gr. \u03c0\u03bf\u03af\u03b7\u03c3\u03b9\u03c2, po\u00edesis \u2013 tworzenie, wytw\u00f3rczo\u015b\u0107, sztuka poetycka) \u2013 wieloznaczny termin, wsp\u00f3\u0142cze\u015bnie stanowi\u0105cy przede wszystkim okre\u015blenie dzie\u0142 literackich nienapisanych proz\u0105 lub synonim liryki. 1. \n* Najdawniejsze, nieu\u017cywane ju\u017c znaczenie terminu \u201epoezja\u201d, to og\u00f3\u0142 wszystkich dzie\u0142 literatury pi\u0119knej. Uto\u017csamienie wszystkich dzie\u0142 literatury pi\u0119knej z poezj\u0105 wynika\u0142o z tego, \u017ce wi\u0119kszo\u015b\u0107 utwor\u00f3w literackich pisana by\u0142a mow\u0105 wi\u0105zan\u0105, a dzie\u0142a pisane proz\u0105 cenione by\u0142y ni\u017cej. 2. \n* W drugim, \u017cywym do dzi\u015b znaczeniu terminu \u201epoezja\u201d oznacza mow\u0119 wi\u0105zan\u0105, tj. wszystkie utwory pisane wierszem. W tym znaczeniu termin \u201epoezja\u201d jest przeciwie\u0144stwem terminu \u201eproza\u201d. 3. \n* W tym znaczeniu zakres terminu \u201epoezja\u201d pokrywa si\u0119 z zakresem terminu \u201eliryka\u201d. Znaczenie to jest najnowsze, u\u017cywa si\u0119 go od drugiej po\u0142owy XIX w. Uto\u017csamienie poezji i liryki zasz\u0142o, dlatego \u017ce od tego czasu niemal ca\u0142a tw\u00f3rczo\u015b\u0107 epicka pisana jest proz\u0105. Tak\u017ce dramat od drugiej po\u0142owy XIX w. rzadko pisany jest wierszem, mimo r\u00f3\u017cnych pr\u00f3b o\u017cywienia dramatu poetyckiego, dokonywanych np. przez T.S. Eliota i . Kiedy u\u017cywa si\u0119 terminu \u201epoezja\u201d jako synonimu terminu \u201eliryka\u201d, w\u0142\u0105cza si\u0119 w jego zakres nie tylko liryczne utwory wierszowane, ale tak\u017ce utwory liryczne pisane proz\u0105 (poematy proz\u0105)."}, {"color": "#97c2fc", "id": "clare", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tau_Cross,_Roughan_Hill,_Corofin,_County_Clare,_Ireland.jpg", "label": "clare", "shape": "image", "title": "El condado de Clare (en irland\u00e9s, An Cl\u00e1r) se encuentra en la provincia de Munster, en la Rep\u00fablica de Irlanda. Est\u00e1 situado en la costa occidental de la isla, frente al oc\u00e9ano Atl\u00e1ntico, al noroeste del r\u00edo Shannon. Sitios de inter\u00e9s: acantilados de Moher (una hilera de acantilados de los m\u00e1s altos de Europa) The Burren (zona al oeste del condado que contiene restos paleol\u00edticos)."}, {"color": "#97c2fc", "id": "brand", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tituli_picti_dressel.jpg", "label": "brand", "shape": "image", "title": "Un nombre comercial es un seud\u00f3nimo usado por empresas para desempe\u00f1ar su negocio bajo un nombre que difiere del nombre legal registrado del negocio, distingui\u00e9ndolos de otras empresas que realizan actividades similares.\u200b Pueden formarse por el uso de nombres patron\u00edmicos, razones sociales, el nombre com\u00fan recibido por la empresa, denominaciones que sean alusivas a la actividad comercial realizada y anagramas y logotipos.\u200b En la industria farmac\u00e9utica, es el nombre que identifica el medicamento de un determinado laboratorio farmac\u00e9utico. El nombre comercial es muy distinto al nombre del principio activo del medicamento en cuyo caso se le denomina nombre gen\u00e9rico o Denominaci\u00f3n Com\u00fan Internacional (DCI).\u200b Algunos laboratorios fabricantes de productos gen\u00e9ricos utilizan como nombre comercial el nombre del \"principio activo\" seguido del nombre de su laboratorio."}, {"color": "#97c2fc", "id": "fireplace", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kochen_\u00fcber_offenem_Feuer.jpg", "label": "fireplace", "shape": "image", "title": "La llar de foc o llar (del llat\u00ed lar -laris) \u00e9s el lloc d\u0027una casa amb paviment de pedra o de toves refract\u00e0ries on es fa foc per escalfar-s\u0027hi o per a cuinar prove\u00eft de xemeneia de campana ampla per a la sortida dels fums. \u00c9s una estructura arquitect\u00f2nica per a contenir foc per escalfar-se i hist\u00f2ricament, per a cuinar. Les llar de focs tradicionals s\u00f3n el sistema de calefacci\u00f3 m\u00e9s ineficient que hi ha."}, {"color": "#97c2fc", "id": "roman", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Green_glass_Roman_cup_unearthed_at_Eastern_Han_tomb,_Guixian,_China.jpg", "label": "roman", "shape": "image", "title": "L\u0027Empire romain (en latin : Imperium romanum) est le nom donn\u00e9 par les historiens \u00e0 la p\u00e9riode de la Rome antique s\u0027\u00e9tendant entre 27 av. J.-C. et 476 apr. J.-C.. Pour la p\u00e9riode post\u00e9rieure, de 476 \u00e0 1453 apr. J.-C., qui concerne surtout la partie orientale de l\u0027Empire, avec Constantinople pour capitale, les historiens modernes parlent aujourd\u0027hui d\u0027Empire byzantin. Ce terme n\u0027est toutefois apparu qu\u0027au XVIe si\u00e8cle, ses habitants de l\u0027\u00e9poque l\u0027appelant toujours \u00ab empire des Romains \u00bb. La distinction entre Empire romain et Empire byzantin, ainsi que la date de naissance assign\u00e9e \u00e0 ce dernier sont d\u2019ailleurs une question de convention entre chercheurs modernes. En Europe de l\u0027Ouest et centrale, l\u0027Empire d\u0027Occident (800-924) des rois carolingiens, puis le Saint-Empire romain germanique (962-1806), dont les souverains se faisaient encore appeler \u00ab Empereur des Romains \u00bb, se consid\u00e9raient \u00e9galement comme les successeurs l\u00e9gitimes de l\u0027Empire latin. L\u0027ann\u00e9e 27 av. J.-C. correspond \u00e0 l\u0027octroi par le S\u00e9nat \u00e0 Octave du surnom d\u0027Augustus (\u00ab Auguste \u00bb), date traditionnellement consid\u00e9r\u00e9e comme le d\u00e9but du principat. Durant la p\u00e9riode de cinq si\u00e8cles allant de 27 av. J.-C. \u00e0 476 apr. J.-C., l\u0027\u00c9tat romain s\u0027est agrandi au point d\u0027englober un territoire allant de la Maur\u00e9tanie tingitane (Maroc actuel) jusqu\u0027\u00e0 la M\u00e9sopotamie, et de la Britannie (Angleterre et Pays de Galles actuels) jusqu\u0027\u00e0 l\u0027\u00c9gypte, cr\u00e9ant ainsi l\u0027une des plus grandes entit\u00e9s politiques de l\u0027Histoire, qui influen\u00e7a profond\u00e9ment le monde m\u00e9diterran\u00e9en, sur le plan culturel, linguistique et finalement religieux, tout en assurant la conservation de la civilisation grecque antique re\u00e7ue en h\u00e9ritage. La p\u00e9riode imp\u00e9riale fut aussi un temps de d\u00e9veloppement des \u00e9changes \u00e9conomiques, facilit\u00e9 par la construction d\u0027un important r\u00e9seau routier, parfois encore existant, et de nombreuses villes, devenues par la suite des m\u00e9tropoles d\u0027Europe occidentale (Paris, Londres, Lyon, Strasbourg, Barcelone, etc.). L\u0027Empire fut fond\u00e9 par Auguste, qui mit fin \u00e0 la Derni\u00e8re Guerre civile de la R\u00e9publique romaine, au cours de la toute fin de la R\u00e9publique romaine. Contrairement \u00e0 la R\u00e9publique, qui \u00e9tait oligarchique, l\u0027Empire fut une autocratie, tout en conservant durant le principat des apparences r\u00e9publicaines : le pouvoir politique \u00e9tait principalement d\u00e9tenu par un seul homme, l\u0027empereur, qui s\u0027appuyait sur une bureaucratie sans cesse plus d\u00e9velopp\u00e9e, sur une administration territoriale importante et sur une puissante arm\u00e9e. De sa fondation par Auguste jusqu\u0027\u00e0 la d\u00e9position de son dernier empereur, Romulus Augustule, l\u0027Empire eut une histoire int\u00e9rieure et ext\u00e9rieure complexe, caract\u00e9ris\u00e9e, au d\u00e9part, par une certaine stabilit\u00e9 politique (p\u00e9riode du principat), puis, \u00e0 partir du IIIe si\u00e8cle, par une instabilit\u00e9 de plus en plus importante : crise du troisi\u00e8me si\u00e8cle et dominat. Les coups d\u0027\u00c9tat et les guerres civiles se multiplient, et l\u0027Empire avait \u00e0 affronter un nombre grandissant d\u0027ennemis ext\u00e9rieurs. En effet, \u00e0 partir de la fin du IIe si\u00e8cle, l\u0027Empire est confront\u00e9 \u00e0 ce que l\u0027historiographie ult\u00e9rieure a appel\u00e9 les invasions barbares. Il s\u0027agissait, en r\u00e9alit\u00e9, de mouvements de populations de tr\u00e8s grande ampleur, r\u00e9alis\u00e9s sur de longues dur\u00e9es. Les peuples dits \u00ab barbares \u00bb, en se d\u00e9pla\u00e7ant vers l\u0027ouest, finirent par se heurter \u00e0 la fronti\u00e8re romaine, militairement gard\u00e9e, et, pouss\u00e9s par d\u0027autres peuples plus \u00e0 l\u0027est, tent\u00e8rent de la percer. Si l\u0027Empire parvint, dans un premier temps, \u00e0 repousser les envahisseurs, la crise du troisi\u00e8me si\u00e8cle vit les fronti\u00e8res c\u00e9der une premi\u00e8re fois. En r\u00e9action aux p\u00e9rils ext\u00e9rieurs, le pouvoir romain, \u00e0 partir de la t\u00e9trarchie, chercha \u00e0 se renforcer : les centres de d\u00e9cision politique et militaire furent multipli\u00e9s, l\u0027administration d\u00e9velopp\u00e9e et militaris\u00e9e, et la taille de l\u0027arm\u00e9e augment\u00e9e. Le IVe si\u00e8cle fut l\u0027\u00e9poque des guerres civiles entre les successeurs des t\u00e9trarques, et il fut domin\u00e9 par la personnalit\u00e9 de Constantin Ier, qui r\u00e9nova profond\u00e9ment l\u0027Empire romain, en lui donnant ses caract\u00e9ristiques d\u00e9finitives. \u00c0 cette \u00e9poque, le pouvoir \u00e9tait devenu un r\u00e9gime absolu, avec une cour et un protocole de type oriental. La fin de la proscription du christianisme par Constantin, puis son \u00e9tablissement comme religion d\u0027\u00c9tat par Th\u00e9odose Ier est le fait le plus marquant de la civilisation romaine dans cette p\u00e9riode, l\u0027Antiquit\u00e9 tardive. Appuy\u00e9e sur l\u0027appareil administratif romain, extr\u00eamement d\u00e9velopp\u00e9, l\u0027\u00c9glise acquit une place pr\u00e9pond\u00e9rante dans tous les territoires romains avant d\u0027\u00eatre chass\u00e9e, par l\u0027expansion de l\u0027islam, d\u0027une partie de ceux-ci. Apr\u00e8s la division de l\u0027Empire en deux entit\u00e9s, l\u0027Empire romain d\u0027Orient (pars orientalis) et l\u0027Empire romain d\u0027Occident (pars occidentalis), la partie occidentale est marqu\u00e9e, \u00e0 partir du Ve si\u00e8cle, par un d\u00e9litement continu de l\u0027autorit\u00e9 politique au profit des royaumes germaniques : la puissance militaire s\u0027effondre, l\u0027\u00e9conomie est exsangue et la domination territoriale se r\u00e9duit, jusqu\u0027\u00e0 ne plus d\u00e9passer l\u0027Italie. L\u0027Empire s\u0027effondre d\u0027une mani\u00e8re progressive, et la d\u00e9position, par Odoacre, du dernier empereur Romulus Augustule, est finalement un \u00e9v\u00e9nement mineur, surtout symbolique. \u00c9teint en Occident en 476, l\u0027Empire romain persista en Orient, autour de sa capitale, Constantinople. \u00c0 l\u0027Est, il m\u00eala, comme jadis \u00e0 l\u0027Ouest, des \u00e9l\u00e9ments de civilisation grecs et latins, mais la part grecque est devenue pr\u00e9pond\u00e9rante. Dans la seconde moiti\u00e9 du XIXe si\u00e8cle, l\u0027appellation \u00ab byzantin \u00bb (qui date du XVIe si\u00e8cle mais \u00e9tait peu utilis\u00e9e) se g\u00e9n\u00e9ralise pour l\u0027Empire romain d\u0027Orient, mais en fait, il n\u0027existe pas de fondation ou de d\u00e9but de l\u0027Empire byzantin, qui n\u0027est que la p\u00e9riode m\u00e9di\u00e9vale et finale de l\u0027Empire romain et prend fin en 1453."}, {"color": "#97c2fc", "id": "nordic countries", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mette_Frederiksen_20120501.jpg", "label": "nordic countries", "shape": "image", "title": "Is iad an Danmhairg, an Fhionlainn, an Ghraonlainn, an Iorua, an \u00cdoslainn, an tSualainn, Oile\u00e1in \u00c5land agus Oile\u00e1in Fhar\u00f3 na St\u00e1it Nordacha (Danmhairgis/Ioruais/Sualainnis: Norden, Far\u00f3is: Nor\u00f0urlond, Fionlainnis: Pohjoismaat, Graonlainnis: Nunat Avannarliit, \u00cdoslainnis: Nor\u00f0url\u00f6ndin)."}, {"color": "#97c2fc", "id": "peas", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Split_pea.jpg", "label": "peas", "shape": "image", "title": "Pisum sativum es una planta herb\u00e1cea de la familia de las leguminosas (Fabaceae), m\u00e1s o menos trepadora, propia de la cuenca mediterr\u00e1nea, aunque muy extendida en todo el mundo. Se cultiva para consumir las semillas. Recibe diferentes nombres dependiendo de la regi\u00f3n: ch\u00edcharo (del moz\u00e1rabe \u010d\u00ed\u010dar-o, y este del lat\u00edn cic\u0115ra),\u200b petipu\u00e1s (del franc\u00e9s petit pois), arveja, alverja o guisante; las vainas tiernas son comestibles y se conocen como miracielo, cometodo o tirabeque."}, {"color": "#97c2fc", "id": "religious architecture", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Templo_Bah\u00e1\u0027\u00ed_de_Sudam\u00e9rica,_Santiago_20200208_02.jpg", "label": "religious architecture", "shape": "image", "title": "Historia architektury \u2013 nauka opisuj\u0105ca estetyczny i techniczny rozw\u00f3j architektury, a tak\u017ce budownictwa od pocz\u0105tk\u00f3w ludzkiej dzia\u0142alno\u015bci budowlanej do chwili obecnej. Historia architektury zajmuje si\u0119 tak\u017ce zwi\u0105zkami architektury z rozwojem techniki, czynnikami klimatycznymi, ekonomicznymi, socjologicznymi oraz polityczno-ideologicznymi i religijnymi. Najcz\u0119stszym uj\u0119ciem historii architektury zwi\u0105zanej z europejskim, kr\u0119giem kulturowym a\u017c do wieku XIX jest periodyzacja pos\u0142uguj\u0105ca si\u0119 podzia\u0142em na epoki stylistyczne. Wed\u0142ug takiego podzia\u0142u ca\u0142a dzia\u0142alno\u015b\u0107 budowlana danego okresu i terytorium mo\u017ce by\u0107 scharakteryzowana i opisana przy pomocy skodyfikowanych cech stylistycznych. Historykami architektury s\u0105 zwykle osoby z wykszta\u0142ceniem z dziedziny architektury lub historii sztuki."}, {"color": "#97c2fc", "id": "aesthetics", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Double-alaskan-rainbow.jpg", "label": "aesthetics", "shape": "image", "title": "\u7f8e\u5b78\uff08\u82f1\u8a9e\uff1aaesthetics\uff09\uff0c\u6216\u4f9d\u539f\u610f\u53ef\u8b6f\u4f5c\u611f\u89ba\u5b78\uff0c\u662f\u4ee5\u5c0d\u7f8e\u7684\u672c\u8cea\u53ca\u5176\u610f\u7fa9\u7684\u7814\u7a76\u7232\u4e3b\u984c\u7684\u5b78\u79d1\uff0c\u4e43\u54f2\u5b78\u5176\u4e2d\u4e00\u500b\u91cd\u8981\u5206\u652f\u3002 \u6b50\u6d32\u7684\u7f8e\u5b78\u6982\u5ff5\u7684\u8a5e\u8a9e\u4f86\u6e90\u65bc\u5e0c\u81d8\u8a9e\uff1a\u03b1\u1f30\u03c3\u03b8\u03b7\u03c4\u03b9\u03ba\u03cc\u03c2\uff0c\u6700\u521d\u7684\u610f\u7fa9\u662f\u201c\u5c0d\u611f\u89c0\u7684\u611f\u53d7\u201d\u3002\u7531\u5fb7\u570b\u54f2\u5b78\u5bb6\u4e9e\u6b77\u5c71\u5927\u00b7\u9b91\u59c6\u52a0\u767b\u9996\u6b21\u4f7f\u7528\u7684\u3002\u4ed6\u7684\u300a\u7f8e\u5b78\u300b\u4e00\u66f8\u7684\u51fa\u7248\u6a19\u8a8c\u4e86\u7f8e\u5b78\u505a\u7232\u4e00\u9580\u7368\u7acb\u5b78\u79d1\u7684\u7522\u751f\u3002 \u76f4\u523019\u4e16\u7d00\uff0c\u7f8e\u5b78\u5728\u50b3\u7d71\u53e4\u5178\u85dd\u8853\u7684\u6982\u5ff5\u4e2d\u901a\u5e38\u88ab\u88ab\u5b9a\u7fa9\u7232\u7814\u7a76\u201c\u7f8e\u201d\uff08\u5fb7\u8a9e\uff1aSch\u00f6nheit\uff09\u7684\u5b78\u8aaa\u3002\u73fe\u4ee3\u54f2\u5b78\u5c07\u7f8e\u5b78\u5b9a\u7fa9\u7232\u8a8d\u8b58\u85dd\u8853\uff0c\u79d1\u5b78\uff0c\u8a2d\u8a08\u548c\u54f2\u5b78\u4e2d\u8a8d\u77e5\u611f\u89ba\u7684\u7406\u8ad6\u548c\u54f2\u5b78\u3002\u4e00\u500b\u5ba2\u9ad4\u7684\u7f8e\u5b78\u50f9\u503c\u4e26\u4e0d\u662f\u7c21\u55ae\u7684\u88ab\u5b9a\u7fa9\u7232\u201c\u7f8e\u201d\u548c\u201c\u919c\u201d\uff0c\u800c\u662f\u53bb\u8a8d\u8b58\u5ba2\u9ad4\u7684\u985e\u578b\u548c\u672c\u8cea\u3002 \u201c\u7f8e\u5b66\u201d\u4e00\u8bcd\uff08Aesthetics\uff09\u6e90\u81ea\u5e0c\u814a\u8bed\u201c\u03b1\u1f30\u03c3\u03b8\u03b7\u03c4\u03b9\u03ba\u03cc\u03c2\u201d\uff0c\u610f\u4e3a\u7f8e\u5b66\u7684\u3001\u654f\u611f\u7684\u3001\u611f\u6027\u7684\uff0c\u662f\u4e00\u4e2a\u7528\u4e8e\u4fee\u9970\u611f\u89c9\u3001\u77e5\u89c9\u7684\u5f62\u5bb9\u8bcd\u3002\u8fd9\u4e00\u6838\u5fc3\u610f\u4e49\u88ab\u8ba4\u4e3a\u6700\u65e9\u57281712\u5e74\u7531\u8bb0\u8005\u7ea6\u745f\u592b\u00b7\u827e\u8fea\u751f\u5728\u300a\u65c1\u89c2\u8005\u300b\u6742\u5fd7\u4e0a\u53d1\u8868\u7684\u201c\u60f3\u8c61\u7684\u4e50\u8da3\u201d\u7cfb\u5217\u6587\u7ae0\u4e2d\u63d0\u51fa\u30021735\u5e74\uff0c\u9b91\u59c6\u52a0\u767b\u5728\u4ed6\u7684\u8bba\u6587\u300a\u5bf9\u8bd7\u7684\u54f2\u601d\u300b\u4e2d\u5316\u7528\u4e86\u8fd9\u4e00\u6982\u5ff5\uff0c\u5f3a\u8c03\u5bf9\uff08\u8bd7\u6b4c\uff09\u827a\u672f\u7684\u4f53\u4f1a\u5373\u4e3a\u611f\u77e5\u7f8e\u7684\u4e00\u79cd\u65b9\u5f0f\u3002"}, {"color": "#97c2fc", "id": "porter", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Her_Highness_and_the_Bellboy_trailer.jpg", "label": "porter", "shape": "image", "title": "El botones sirve para la bendici\u00f3n de los personas que la usan (solo cuando tiene m\u00e1s de 10 botones) \u200b\u200b faj\u00edn\u200b\u200b\u200b\u200b o mozo de equipaje es, en hoteler\u00eda, la persona encargada de transportar el equipaje desde el veh\u00edculo del cliente del hotel, hasta la habitaci\u00f3n de este y viceversa. Es un empleo similar al de auxiliar de servicios. Los botones tambi\u00e9n pueden realizar otras tareas, como abrir la puerta principal del hotel, dar direcciones o acomodar otro tipo de utensilios como sillas de ruedas o miniesc\u00fateres. Su presencia suele ser m\u00e1s com\u00fan en hoteles superiores a 3 estrellas. En muchos pa\u00edses es costumbre dar propina a un botones despu\u00e9s de que este haya transportado el equipaje."}, {"color": "#97c2fc", "id": "english settlers", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tobacco_cultivation_(Virginia,_ca._1670).jpg", "label": "english settlers", "shape": "image", "title": "During the Age of Discovery, a large scale European colonization of the Americas took place between about 1492 and 1800. Although the Norse had explored and colonized areas of the North Atlantic, colonizing Greenland and creating a short term settlement near the northern tip of Newfoundland circa 1000 CE, the later and more well-known wave by the European powers is what formally constitutes as beginning of colonization, involving the continents of North America and South America. During this time, several empires from Europe\u2014primarily Britain, France, Spain, Portugal, Russia, the Netherlands and Sweden\u2014began to explore and claim the land, natural resources and human capital of the Americas, resulting in the displacement, disestablishment, enslavement, and in many cases, genocide of the indigenous peoples, and the establishment of several settler colonial states. Some formerly European settler colonies\u2014including New Mexico, Alaska, the Prairies or northern Great Plains, and the \"Northwest Territories\" in North America; the Isthmus of Tehuantepec, the Yucat\u00e1n Peninsula, and the Dari\u00e9n Gap in Central America; and the northwest Amazon, the central Andes, and the Guianas in South America\u2014remain relatively rural, sparsely populated and Indigenous into the 21st century. Russia began colonizing the Pacific Northwest in the mid-18th century, seeking pelts for the fur trade. Many of the social structures\u2014including religions, political boundaries, and linguae francae\u2014which predominate the Western Hemisphere in the 21st century are the descendants of the structures which were established during this period. The rapid rate at which Europe grew in wealth and power was unforeseeable in the early 15th century because it had been preoccupied with internal wars and it was slowly recovering from the loss of population caused by the Black Death. The strength of the Turkish Ottoman Empire over trade routes to Asia prompted Western European monarchs to search for alternatives, resulting in the voyages of Christopher Columbus and the accidental re-discovery of the \"New World\". Upon the signing of the Treaty of Tordesillas in 1494, Portugal and Spain agreed to divide the Earth in two, with Portugal having dominion over non-Christian lands in the eastern half, and Spain over those in the western half. Spanish claims essentially included all of the Americas, however, the Treaty of Tordesillas granted the eastern tip of South America to Portugal, where it established Brazil in the early 1500s. The city of St. Augustine, in current-day Florida, founded in 1565 by the Spanish, is credited as the oldest continuously inhabited European-established settlement in the United States. It quickly became clear to other Western European powers that they too could benefit from voyages west and by the 1530s, the British and French had begun colonizing the northeast tip of the Americas. Within a century, the Swedish had established New Sweden, the Dutch had established New Netherland, and Denmark\u2013Norway along with the other aforementioned powers had made several claims in the Caribbean, and by the 1700s, Denmark\u2013Norway had revived its former colonies in Greenland, and Russia had begun to explore and claim the Pacific Coast from Alaska to California. Deadly confrontations became more frequent at the beginning of this period as the Indigenous peoples fought fiercely to preserve their territorial integrity from increasing numbers of European colonizers, as well as from hostile Indigenous neighbors who were equipped with Eurasian technology. Conflict between the various European empires and the Indigenous peoples was the leading dynamic in the Americas into the 1800s, and although some parts of the continent were gaining their independence from Europe by that time, other regions such as California, Patagonia, the \"Northwest Territories\", and the northern Great Plains experienced little to no colonization at all until the 1800s. European contact and colonization had disastrous effects on the Indigenous peoples of the Americas and their societies."}, {"color": "#97c2fc", "id": "tartar", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/MandibularAnteriorCalculus.jpg", "label": "tartar", "shape": "image", "title": "In dentistry, calculus or tartar is a form of hardened dental plaque. It is caused by precipitation of minerals from saliva and gingival crevicular fluid (GCF) in plaque on the teeth. This process of precipitation kills the bacterial cells within dental plaque, but the rough and hardened surface that is formed provides an ideal surface for further plaque formation. This leads to calculus buildup, which compromises the health of the gingiva (gums). Calculus can form both along the gumline, where it is referred to as supragingival (\"above the gum\"), and within the narrow sulcus that exists between the teeth and the gingiva, where it is referred to as subgingival (\"below the gum\"). Calculus formation is associated with a number of clinical manifestations, including bad breath, receding gums and chronically inflamed gingiva. Brushing and flossing can remove plaque from which calculus forms; however, once formed, calculus is too hard (firmly attached) to be removed with a toothbrush. Calculus buildup can be removed with ultrasonic tools or dental hand instruments (such as a periodontal scaler)."}, {"color": "#97c2fc", "id": "disney", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Walt_Disney_Studios_Alameda_Entrance.jpg", "label": "disney", "shape": "image", "title": "The Walt Disney Company, powszechnie znana jako Walt Disney lub Disney \u2013 ameryka\u0144ska korporacja \u015brodk\u00f3w masowego przekazu i rozrywki za\u0142o\u017cona 16 pa\u017adziernika 1923 roku przez braci Roya i Walta Disney\u00f3w w Burbank w Kalifornii jako ma\u0142e studio Disney Brothers Cartoon Studio. Jest to najwi\u0119kszy na \u015bwiecie konglomerat medialny pod wzgl\u0119dem przychod\u00f3w, wyprzedzaj\u0105c NBCUniversal i WarnerMedia, kt\u00f3re s\u0105 w\u0142asno\u015bci\u0105 telekomunikacyjnych gigant\u00f3w, odpowiednio, Comcast i AT\u0026T. Firma operowa\u0142a jako The Walt Disney Studio i Walt Disney Productions zanim w 1986 roku zmieni\u0142a nazw\u0119 na The Walt Disney Company. W jej sk\u0142ad wchodzi 6 segment\u00f3w biznesowych, w tym 4 grupy odpowiedzialne za produkcj\u0119: Studios (Walt Disney Studios), General Entertainment Networks (Walt Disney Television), Sports Networks i Disney International Content and Operations oraz 2 dywizje: Media and Entertainment Distribution i . Dyrektorem generalnym od 2005 roku, z przerwa w latach 2020\u20132022, jest Robert Iger. Od 1991 roku firma wchodzi w sk\u0142ad indeksu Dow Jones Industrial Average. Maskotk\u0105 korporacji jest stworzona przez Uba Iwerksa i Walta Disneya rysunkowa posta\u0107, Myszka Miki."}, {"color": "#97c2fc", "id": "counterweight", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Space_elevator_structural_diagram--corrected_for_scale+CM+etc.svg", "label": "counterweight", "shape": "image", "title": "Un contrappeso \u00e8 una massa utilizzata per bilanciare un carico. \u00c8 utilizzato nelle gru, negli ascensori, nelle funivie e impianti similari, in alcune giostre oltre che in molti altri casi. Generalmente si compone di blocchi di cemento uniti fra loro. Una gru priva di contrappeso, nel sollevare un carico \u00e8 soggetta ad un momento meccanico che ne provocherebbe il rovesciamento. Per contrastare ed evitare questo fenomeno si pone specularmente e in opposizione al carico una massa, a compensare questo momento con uno almeno uguale, agente in direzione opposta. In altre parole, agisce in modo da mantenere la proiezione del baricentro della gru all\u0027interno della superficie di appoggio. Anche in un ascensore viene utilizzato principalmente per uno scopo simile: rispetto alla cabina viene vincolato all\u0027estremit\u00e0 opposta delle funi, mantenendole in tensione, permettendo anche di ridurre notevolmente il lavoro richiesto al motore, che si limita cos\u00ec al sollevamento della sola differenza di peso fra le due masse. Evita inoltre voluminosi tamburi sui quali avvolgere le funi stesse. Analogamente nelle funivie, dove mantiene il corretto valore di tensione delle funi. Il contrappeso \u00e8 usato anche per limitare le vibrazioni nei sistemi rotanti sbilanciati. Un tipico esempio si ha nell\u0027albero motore del motore a combustione interna e nelle ruote delle locomotive a vapore."}, {"color": "#97c2fc", "id": "aberystwyth", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Awaiting_departure_from_Aberystwyth_-_geograph.org.uk_-_768410.jpg", "label": "aberystwyth", "shape": "image", "title": "Aberysthwyth (esperante: bu\u015do de la rivero Ystwyth) estas historia bazaro-urbo en Kimrujo, Britujo. \u011ci sidas \u0109e la golfo .\u011ciaj enlo\u011dantoj ofte nomas \u011din simple Aber."}, {"color": "#97c2fc", "id": "garrison", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Siege_of_malta_1.jpg", "label": "garrison", "shape": "image", "title": "Garnizioa (frantsesez: garnison; garnir aditzetik, \"hornitu\") tropa-multzoa da, leku jakin batean kokaturik dagoena, hura defendatzeko helburuarekin. Hiri, herri, gotorleku, gaztelu edota itsasontzietan izan ohi dira garnizioak. Garnizio-hiri izena ematen zaio base militar bat hurbil duen hiriari."}, {"color": "#97c2fc", "id": "secondary sources", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/HasekuraBookItalian.jpg", "label": "secondary sources", "shape": "image", "title": "\u0412\u0442\u043e\u0440\u0438\u043d\u043d\u0435 \u0434\u0436\u0435\u0440\u0435\u043b\u043e \u0456\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0456\u0439\u043d\u043e\u0433\u043e \u043c\u0430\u0442\u0435\u0440\u0456\u0430\u043b\u0443 \u2014 \u0432\u0456\u0434\u043d\u043e\u0441\u043d\u0438\u0439 \u0442\u0435\u0440\u043c\u0456\u043d, \u043d\u0430\u0437\u0432\u0430 \u043a\u043b\u0430\u0441\u0438\u0444\u0456\u043a\u0430\u0446\u0456\u0457 \u0434\u0436\u0435\u0440\u0435\u043b\u0430 \u0456\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0456\u0439\u043d\u043e\u0433\u043e \u043c\u0430\u0442\u0435\u0440\u0456\u0430\u043b\u0443 \u0437\u0430 \u043f\u043e\u0441\u043b\u0456\u0434\u043e\u0432\u043d\u0456\u0441\u0442\u044e. \u0426\u0435 \u0456\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0456\u0439\u043d\u0438\u0439 \u043c\u0430\u0442\u0435\u0440\u0456\u0430\u043b, \u043e\u0442\u0440\u0438\u043c\u0430\u043d\u0438\u0439 \u0437 \u043f\u0435\u0440\u0432\u0438\u043d\u043d\u0438\u0445 \u0434\u0436\u0435\u0440\u0435\u043b. \u041d\u0430\u043f\u0440\u0438\u043a\u043b\u0430\u0434, \u043e\u0433\u043b\u044f\u0434 \u0434\u0436\u0435\u0440\u0435\u043b \u043b\u0456\u0442\u0435\u0440\u0430\u0442\u0443\u0440\u0438, \u043f\u0440\u0438\u0441\u0432\u044f\u0447\u0435\u043d\u0438\u0445 \u043f\u0435\u0432\u043d\u043e\u043c\u0443 \u043e\u0431\u0433\u043e\u0432\u043e\u0440\u0435\u043d\u043d\u044e \u0447\u0438 \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u0456 \u0437 \u0446\u0438\u0442\u0443\u0432\u0430\u043d\u043d\u044f\u043c \u0446\u0438\u0445 \u0434\u0436\u0435\u0440\u0435\u043b. \u0412\u0442\u043e\u0440\u0438\u043d\u043d\u0435 \u0434\u0436\u0435\u0440\u0435\u043b\u043e \u043a\u043e\u043d\u0442\u0440\u0430\u0441\u0442\u0443\u0454 \u0437 \u043f\u0435\u0440\u0432\u0438\u043d\u043d\u0438\u043c \u0434\u0436\u0435\u0440\u0435\u043b\u043e\u043c, \u044f\u043a\u0435 \u0454 \u043f\u043e\u0447\u0430\u0442\u043a\u043e\u0432\u0438\u043c \u0434\u0436\u0435\u0440\u0435\u043b\u043e\u043c \u0456\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0456\u0457. \u0412\u0442\u043e\u0440\u0438\u043d\u043d\u0435 \u0434\u0436\u0435\u0440\u0435\u043b\u043e \u0456\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0456\u0457 \u043d\u0435 \u0454 \u0441\u0432\u043e\u0433\u043e \u0440\u043e\u0434\u0443 \u0434\u043e\u043a\u0430\u0437\u043e\u043c, \u0430\u043b\u0435 \u0454 \u043e\u043f\u0438\u0441\u043e\u043c \u0434\u043e\u043a\u0430\u0437\u0443. \u0423 \u0442\u043e\u0439 \u0447\u0430\u0441 \u044f\u043a \u043f\u0435\u0440\u0432\u0438\u043d\u043d\u0435 \u0434\u0436\u0435\u0440\u0435\u043b\u043e \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043b\u044f\u0454 \u043c\u0430\u0442\u0435\u0440\u0456\u0430\u043b, \u044f\u043a\u0438\u0439 \u0454 \u043f\u043e\u0445\u0456\u0434\u043d\u0438\u043c \u0441\u0432\u0456\u0434\u043e\u0446\u0442\u0432\u0430 \u044f\u0432\u0438\u0449\u0430 \u00ab\u0437 \u043f\u0435\u0440\u0448\u0438\u0445 \u0440\u0443\u043a\u00bb, \u0442\u043e \u0432\u0442\u043e\u0440\u0438\u043d\u043d\u0435 \u0434\u0436\u0435\u0440\u0435\u043b\u043e, \u0437\u0430\u0437\u0432\u0438\u0447\u0430\u0439, \u0437\u0430\u0431\u0435\u0437\u043f\u0435\u0447\u0443\u0454 \u043f\u0435\u0440\u0432\u0438\u043d\u043d\u0456 \u0434\u0436\u0435\u0440\u0435\u043b\u0430 \u0456\u043d\u0442\u0435\u0440\u043f\u0440\u0435\u0442\u0430\u0446\u0456\u044f\u043c\u0438, \u043a\u043e\u043c\u0435\u043d\u0442\u0430\u0440\u044f\u043c\u0438, \u0430\u043d\u0430\u043b\u0456\u0437\u043e\u043c \u0456 \u043a\u0440\u0438\u0442\u0438\u043a\u043e\u044e. \u0412\u0442\u043e\u0440\u0438\u043d\u043d\u0456 \u0434\u0436\u0435\u0440\u0435\u043b\u0430 \u0432\u043a\u043b\u044e\u0447\u0430\u044e\u0442\u044c \u043f\u043e\u043f\u0443\u043b\u044f\u0440\u043d\u043e-\u043d\u0430\u0443\u043a\u043e\u0432\u0456 \u043f\u0443\u0431\u043b\u0456\u043a\u0430\u0446\u0456\u0457 \u0456 \u043f\u0456\u0434\u0440\u0443\u0447\u043d\u0438\u043a\u0438 \u0442\u0430 \u0456\u043d\u0448\u0456 \u043d\u0430\u0432\u0447\u0430\u043b\u044c\u043d\u0456 \u043c\u0430\u0442\u0435\u0440\u0456\u0430\u043b\u0438. \u0412\u0442\u043e\u0440\u0438\u043d\u043d\u0435 \u0434\u0436\u0435\u0440\u0435\u043b\u043e \u2014 \u0446\u0435 \u0442\u0435\u0440\u043c\u0456\u043d, \u0449\u043e \u0432\u0438\u043a\u043e\u0440\u0438\u0441\u0442\u043e\u0432\u0443\u0454\u0442\u044c\u0441\u044f \u0443 \u0434\u043e\u0441\u043b\u0456\u0434\u0436\u0435\u043d\u043d\u044f\u0445 (\u0437\u043e\u043a\u0440\u0435\u043c\u0430, \u0434\u043e\u0441\u043b\u0456\u0434\u043d\u0438\u043a\u0430\u043c\u0438 \u0456\u04 3c\u0430\u0442\u0435\u0440\u0456\u0430\u043b \u043c\u043e\u0436\u0435 \u0431\u0443\u0442\u0438 \u0430\u0431\u043e \u043f\u0435\u0440\u0432\u0438\u043d\u043d\u0438\u043c \u0430\u0431\u043e \u0432\u0442\u043e\u0440\u0438\u043d\u043d\u0438\u043c \u0434\u0436\u0435\u0440\u0435\u043b\u043e\u043c."}, {"color": "#97c2fc", "id": "lincoln cathedral", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lincoln_Nave.jpg", "label": "lincoln cathedral", "shape": "image", "title": "De kathedraal van Lincoln (Engels: Lincoln Cathedral) is een gotische kathedraal die zich bevindt in het centrum van de stad Lincoln (Lincolnshire), Engeland. De kathedraal was van rond 1310 tot 1548 het hoogste bouwwerk ter wereld. Inclusief de vieringtoren zou de kathedraal ongeveer 160 meter hoog zijn geweest. Aan die status kwam in 1548 een einde toen de spits van deze centrale toren tijdens een storm instortte. Het bouwwerk wordt hoog aangeschreven door verschillende architectuurgeleerden. De eminente victoriaanse schrijver John Ruskin verklaarde: \"Ik heb altijd volgehouden, en ben bereid voor iedereen staande te houden, dat de kathedraal van Lincoln verreweg het kostbaarste stuk architectuur op de Britse Eilanden is en ongeveer tweemaal zoveel waard is als twee van onze andere kathedralen, welke dan ook\"."}, {"color": "#97c2fc", "id": "incendiary", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Security_Pins.jpg", "label": "incendiary", "shape": "image", "title": "Arm, soitheach pac\u00e1ilte le h\u00e1bhar pl\u00e9ascach de ghn\u00e1th, le f\u00e1inne a tharraing\u00edtear chun an fi\u00fas simpl\u00ed a adhnadh. Ceapadh \u00ed le haghaidh garchomhraic, agus is f\u00e9idir \u00ed a chaitheamh le l\u00e1mh n\u00f3 teilgeoir. Bh\u00ed gr\u00e1n\u00e1id\u00ed \u00e1 gcaitheamh le catafailt sa tS\u00edn faoi 1042, de r\u00e9ir na l\u00e1mhscr\u00edbhinn\u00ed. I measc na gcine\u00e1lacha nua-aoiseacha t\u00e1 gr\u00e1n\u00e1id\u00ed deataigh, gr\u00e1n\u00e1id\u00ed fosfair
