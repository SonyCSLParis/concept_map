u88c1\u5224\u6240\u306f\u3001\u8b70\u4f1a\u5236\u5b9a\u6cd5\u3068\u30b3\u30e2\u30f3\u30fb\u30ed\u30fc\u304c\u7af6\u5408\u3059\u308b\u5834\u5408\u306b\u306f\u524d\u8005\u306e\u512a\u8d8a\u3092\u8a8d\u3081\u3066\u3044\u308b\u3002"}, {"color": "#97c2fc", "id": "pounds", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sterling_area.svg", "label": "pounds", "shape": "image", "title": "\u0424\u0443\u043d\u0442 \u0441\u0442\u0435\u0301\u0440\u043b\u0456\u043d\u0433\u0456\u0432 \u0430\u0431\u043e \u0411\u0440\u0438\u0442\u0301\u0430\u043d\u0441\u044c\u043a\u0438\u0439 \u0444\u0443\u043d\u0442 (\u0430\u043d\u0433\u043b. Pound sterling, British pound) \u2014 \u0433\u0440\u043e\u0448\u043e\u0432\u0430 \u043e\u0434\u0438\u043d\u0438\u0446\u044f \u0412\u0435\u043b\u0438\u043a\u043e\u0457 \u0411\u0440\u0438\u0442\u0430\u043d\u0456\u0457. \u041f\u043e\u0434\u0456\u043b\u044f\u0454\u0442\u044c\u0441\u044f \u043d\u0430 100 \u043f\u0435\u043d\u0441\u0456\u0432 (\u043e\u0434\u043d\u0438\u043d\u0430: \u043f\u0435\u043d\u043d\u0456). \u0421\u0438\u043c\u0432\u043e\u043b \u0432\u0430\u043b\u044e\u0442\u0438: \u00a3 (\u043b\u0430\u0442. Libra \u2014 \u0444\u0443\u043d\u0442), \u043b\u0456\u0442\u0435\u0440\u043d\u0438\u0439 \u043a\u043e\u0434: GBP (Great Britain Pounds). \u0412 \u043e\u0431\u0456\u0433\u0443 \u043f\u0435\u0440\u0435\u0431\u0443\u0432\u0430\u044e\u0442\u044c \u0431\u0430\u043d\u043a\u043d\u043e\u0442\u0438 \u0432 1, 5, 10, 20, 50, 100 \u0444\u0443\u043d\u0442\u0456\u0432 \u0442\u0430 \u043c\u043e\u043d\u0435\u0442\u0438 \u0432 1, 2, 5, 10, 20, 50 \u043f\u0435\u043d\u0441\u0456\u0432, 1, 2 \u0444\u0443\u043d\u0442\u0438. \u0420\u0456\u0434\u043a\u043e \u0437\u0443\u0441\u0442\u0440\u0456\u0447\u0430\u044e\u0442\u044c\u0441\u044f \u043c\u043e\u043d\u0435\u0442\u0438 25 \u043f\u0435\u043d\u0441\u0456\u0432 \u0456 5 \u0444\u0443\u043d\u0442\u0456\u0432. \u0426\u0435\u043d\u0442\u0440\u0430\u043b\u044c\u043d\u0438\u0439 \u0431\u0430\u043d\u043a \u2014 \u0411\u0430\u043d\u043a \u0410\u043d\u0433\u043b\u0456\u0457. \u0411\u0430\u043d\u043a\u0438 \u043e\u043a\u0440\u0435\u043c\u0438\u0445 \u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u0439 \u0443 \u0441\u043a\u043b\u0430\u0434\u0456 \u0412\u0435\u043b\u0438\u043a\u043e\u0457 \u0411\u0440\u0438\u0442\u0430\u043d\u0456\u0457 (\u0442\u0440\u0438 \u0431\u0430\u043d\u043a\u0438 \u0428\u043e\u0442\u043b\u0430\u043d\u0434\u0456\u0457: \u0411\u0430\u043d\u043a \u0428\u043e\u0442\u043b\u0430\u043d\u0434\u0456\u0457, \u041a\u043e\u0440\u043e\u043b\u0456\u0432\u0441\u044c\u043a\u0438\u0439 \u0431\u0430\u043d\u043a \u0428\u043e\u0442\u043b\u0430\u043d\u0434\u0456\u0457, \u041a\u043b\u0430\u0439\u0434\u0441\u0434\u0435\u0439\u043b \u0431\u0430\u043d\u043a; \u0447\u043e\u0442\u0438\u0440\u0438 \u0431\u0430\u043d\u043a\u0438 \u041f\u0456\u0432\u043d\u0456\u0447\u043d\u043e\u0457 \u0406\u0440\u043b\u0430\u043d\u0434\u0456\u0457: \u0411\u0430\u043d\u043a \u0406\u0440\u043b\u0430\u043d\u0434\u0456\u0457, \u041f\u0435\u0440\u0448\u0438\u0439 \u0442\u0440\u0430\u0441\u0442\u043e\u0432\u0438\u0439 \u0431\u0430\u043d\u043a, \u0411\u0430\u043d\u043a \u041e\u043b\u044c\u0441\u0442\u0435\u0440\u0443, \u041f\u0456\u0432\u043d\u0456\u0447\u043d\u0438\u0439 \u0431\u0430\u043d\u043a) \u0432\u0438\u043f\u0443\u0441\u043a\u0430\u044e\u0442\u044c \u0431\u0430\u043d\u043a\u043d\u043e\u0442\u0438 \u0432\u043b\u0430\u0441\u043d\u043e\u0433\u043e \u0434\u0438\u0437\u0430\u0439\u043d\u0443. \u0424\u043e\u0440\u043c\u0430\u043b\u044c\u043d\u043e \u0446\u0456 \u0431\u0430\u043d\u043a\u043d\u043e\u0442\u0438 \u043c\u0430\u044e\u0442\u044c \u043f\u0440\u0438\u0439\u043c\u0430\u0442\u0438\u0441\u044f \u0432\u0441\u0456\u043c\u0430 \u0431\u0430\u043d\u043a\u0430\u043c\u0438 \u0412\u0435\u043b\u0438\u043a\u043e\u0457 \u0411\u0440\u0438\u0442\u0430\u043d\u0456\u0457, \u043f\u0440\u043e\u0442\u0435 \u043d\u0430 \u043f\u0440\u0430\u043a\u0442\u0438\u0446\u0456 \u0442\u0440\u0430\u043f\u043b\u044f\u044e\u0442\u044c\u0441\u044f \u0432\u0438\u043f\u0430\u0434\u043a\u0438 \u0432\u0456\u0434\u043c\u043e\u0432\u0438. \u0424\u0443\u043d\u0442 \u0441\u0442\u0435\u0440\u043b\u0456\u043d\u0433\u0456\u0432 \u044f\u043a \u0433\u0440\u043e\u0448\u043e\u0432\u0430 \u043e\u0434\u0438\u043d\u0438\u0446\u044f \u043c\u0435\u0442\u0440\u043e\u043f\u043e\u043b\u0456\u0457, \u043f\u043e\u0432\u0027\u044f\u0437\u0430\u043d\u0438\u0439 \u0437 \u0433\u0440\u043e\u0448\u043e\u0432\u0438\u043c\u0438 \u043e\u0434\u0438\u043d\u0438\u0446\u044f\u043c\u0438 \u0431\u0440\u0438\u0442\u0430\u043d\u0441\u044c\u043a\u0438\u0445 \u0437\u0430\u043c\u043e\u0440\u0441\u044c\u043a\u0438\u0445 \u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u0439 (\u0433\u0456\u0431\u0440\u0430\u043b\u0442\u0430\u0440\u0441\u044c\u043a\u0438\u0439 \u0444\u0443\u043d\u0442, \u0444\u043e\u043b\u043a\u043b\u0435\u043d\u0434\u0441\u044c\u043a\u0438\u0439 \u0444\u0443\u043d\u0442, \u0444\u0443\u043d\u0442 \u0421\u0432\u044f\u0442\u043e\u0457 \u0404\u043b\u0435\u043d\u0438), \u0430 \u0442\u0430\u043a\u043e\u0436 \u043a\u043e\u0440\u043e\u043d\u043d\u0438\u0445 \u0432\u043e\u043b\u043e\u0434\u0456\u043d\u044c (\u0433\u0435\u0440\u043d\u0441\u0456\u0439\u0441\u044c\u043a\u0438\u0439 \u0444\u0443\u043d\u0442, \u0434\u0436\u0435\u0440\u0441\u0456\u0439\u0441\u044c\u043a\u0438\u0439 \u0444\u0443\u043d\u0442, \u0444\u0443\u043d\u0442 \u043e\u0441\u0442\u0440\u043e\u0432\u0430 \u041c\u0435\u043d), \u044f\u043a\u0456 \u0432\u0456\u0434\u043d\u043e\u0441\u044f\u0442\u044c\u0441\u044f \u0434\u043e \u0432\u0430\u043b\u044e\u0442\u0438 \u043c\u0435\u0442\u0440\u043e\u043f\u043e\u043b\u0456\u0457 \u0437\u0430 \u043a\u0443\u0440\u0441\u043e\u043c 1:1. \u0424\u0443\u043d\u0442 \u0441\u0442\u0435\u0440\u043b\u0456\u043d\u0433\u0456\u0432 \u0441\u044c\u043e\u0433\u043e\u0434\u043d\u0456 \u0454 \u043e\u0434\u043d\u0456\u0454\u044e \u0437 \u043e\u0441\u043d\u043e\u0432\u043d\u0438\u0445 \u0440\u0435\u0437\u0435\u0440\u0432\u043d\u0438\u0445 \u0432\u0430\u043b\u044e\u0442 \u0442\u0430 \u0437\u0430\u0439\u043c\u0430\u0454 4 \u043c\u0456\u0441\u0446\u0435 \u0443 \u0441\u0432\u0456\u0442\u0456 \u0437\u0430 \u043e\u0431\u0441\u044f\u0433\u0430\u043c\u0438 \u0442\u043e\u0440\u0433\u0456\u0432\u043b\u0456. \u0404 \u0442\u0430\u043a\u043e\u0436 \u043d\u0430\u0439\u0441\u0442\u0430\u0440\u0456\u0448\u043e\u044e \u0432\u0430\u043b\u044e\u0442\u043e\u044e \u0437 \u0442\u0438\u0445, \u044f\u043a\u0456 \u0432\u0438\u043a\u043e\u0440\u0438\u0441\u0442\u043e\u0432\u0443\u044e\u0442\u044c\u0441\u044f \u0434\u043e\u0442\u0435\u043f\u0435\u0440. \u041f\u043e\u0447\u0438\u043d\u0430\u044e\u0447\u0438 \u0437 XVIII \u0456 \u0434\u043e \u043f\u043e\u0447\u0430\u0442\u043a\u0443 XX \u0441\u0442\u043e\u043b\u0456\u0442\u0442\u044f \u0431\u0440\u0438\u0442\u0430\u043d\u0441\u044c\u043a\u0438\u0439 \u0444\u0443\u043d\u0442 \u0431\u0443\u0432 \u043e\u0441\u043d\u043e\u0432\u043d\u043e\u044e \u0440\u0435\u0437\u0435\u0440\u0432\u043d\u043e\u044e \u0432\u0430\u043b\u044e\u0442\u043e\u044e \u0432 \u0431\u0456\u043b\u044c\u0448\u043e\u0441\u0442\u0456 \u043a\u0440\u0430\u0457\u043d \u0441\u0432\u0456\u0442\u0443."}, {"color": "#97c2fc", "id": "time share", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Barnsdale_Hall_Hotel_timeshare_lodges._-_geograph.org.uk_-_1276498.jpg", "label": "time share", "shape": "image", "title": "\u0422\u0430\u0439\u043c\u0448\u0435\u0440 (\u0430\u043d\u0433\u043b. timeshare, \u00ab\u0440\u0430\u0437\u0434\u0435\u043b\u0435\u043d\u0438\u0435 \u0432\u0440\u0435\u043c\u0435\u043d\u0438\u00bb) \u2014 \u043f\u0440\u0430\u0432\u043e \u043e\u0434\u043d\u043e\u0433\u043e \u0438\u0437 \u0432\u043b\u0430\u0434\u0435\u043b\u044c\u0446\u0435\u0432 \u043c\u043d\u043e\u0433\u043e\u0432\u043b\u0430\u0434\u0435\u043b\u044c\u0447\u0435\u0441\u043a\u043e\u0439 \u0441\u043e\u0431\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0441\u0442\u0438 \u043d\u0430 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043d\u0438\u0435 \u0441\u0430\u043c\u043e\u0439 \u0441\u043e\u0431\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0441\u0442\u0438 \u0432 \u043e\u0442\u0432\u0435\u0434\u0451\u043d\u043d\u044b\u0435 \u0435\u043c\u0443 \u0443\u0447\u0430\u0441\u0442\u043a\u0438 \u0432\u0440\u0435\u043c\u0435\u043d\u0438. \u0427\u0430\u0449\u0435 \u0432\u0441\u0435\u0433\u043e \u043f\u0440\u0438\u043c\u0435\u043d\u044f\u0435\u0442\u0441\u044f \u043d\u0430 \u0440\u044b\u043d\u043a\u0435 \u043d\u0435\u0434\u0432\u0438\u0436\u0438\u043c\u043e\u0441\u0442\u0438 \u043a\u0430\u043a \u043c\u0435\u0436\u0434\u0443\u043d\u0430\u0440\u043e\u0434\u043d\u0430\u044f \u0441\u0438\u0441\u0442\u0435\u043c\u0430 \u043e\u0431\u043c\u0435\u043d\u0430 \u043e\u0442\u0434\u044b\u0445\u043e\u043c \u0441\u0440\u0435\u0434\u0438 \u0441\u043e\u0432\u043b\u0430\u0434\u0435\u043b\u044c\u0446\u0435\u0432 \u043a\u0443\u0440\u043e\u0440\u0442\u043d\u044b\u0445 \u043e\u0442\u0435\u043b\u0435\u0439 \u043a\u043b\u0443\u0431\u043d\u043e\u0433\u043e \u0442\u0438\u043f\u0430.\u0412\u0440\u0435\u043c\u044f \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043d\u0438\u044f \u0438\u0437\u043c\u0435\u0440\u044f\u0435\u0442\u0441\u044f \u0432 \u043d\u0435\u0434\u0435\u043b\u044f\u0445, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0441\u0433\u0440\u0443\u043f\u043f\u0438\u0440\u043e\u0432\u0430\u043d\u044b \u0432 3 \u0446\u0432\u0435\u0442\u0430: \u043a\u0440\u0430\u0441\u043d\u044b\u0439 (\u0441\u0430\u043c\u044b\u0439 \u0434\u043e\u0440\u043e\u0433\u043e\u0439), \u0431\u0435\u043b\u044b\u0439, \u0433\u043e\u043b\u0443\u0431\u043e\u0439. \u041d\u0435\u043c\u0435\u0446\u043a\u0430\u044f \u0442\u0435\u0440\u043c\u0438\u043d\u043e\u043b\u043e\u0433\u0438\u044f \u0431\u043e\u043b\u0435\u0435 \u0442\u043e\u0447\u043d\u043e \u043e\u043f\u0438\u0441\u044b\u0432\u0430\u0435\u0442 \u0441\u0438\u0441\u0442\u0435\u043c\u0443: \u00abTeilzeitwohnrecht\u00bb \u043e\u0437\u043d\u0430\u0447\u0430\u0435\u0442 \u00ab\u041f\u0440\u0430\u0432\u043e \u043f\u0440\u043e\u0436\u0438\u0432\u0430\u043d\u0438\u044f \u043d\u0430 \u0434\u043e\u043b\u044e \u0432\u0440\u0435\u043c\u0435\u043d\u0438\u00bb."}, {"color": "#97c2fc", "id": "courtyard", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/1_Beit_Gazaleh_RCh_2010_DSC_1798.jpg", "label": "courtyard", "shape": "image", "title": "\u041f\u043e\u0434\u0432\u0456\u0440\u0027\u044f, \u0434\u0432\u0456\u0440 \u2014 \u00ab\u043e\u0431\u043d\u0435\u0441\u0435\u043d\u0430 \u043e\u0433\u043e\u0440\u043e\u0436\u0435\u044e \u0430\u0431\u043e \u043e\u0442\u043e\u0447\u0435\u043d\u0430 \u0431\u0443\u0434\u0456\u0432\u043b\u044f\u043c\u0438 \u0434\u0456\u043b\u044f\u043d\u043a\u0430 \u0437\u0435\u043c\u043b\u0456 \u043a\u043e\u043b\u043e \u0445\u0430\u0442\u0438, \u0434\u043e\u043c\u0443 \u0456 \u0442. \u0456\u043d.; \u0434\u0432\u0456\u0440\u00bb. \u0414\u0432\u043e\u0440\u0438 \u043d\u0430\u0439\u0447\u0430\u0441\u0442\u0456\u0448\u0435 \u0437\u0443\u0441\u0442\u0440\u0456\u0447\u0430\u044e\u0442\u044c\u0441\u044f \u0432 \u0456\u0441\u0442\u043e\u0440\u0438\u0447\u043d\u0438\u0445 \u0431\u0443\u0434\u0456\u0432\u043b\u044f\u0445 \u0456 \u043f\u0430\u043b\u0430\u0446\u0430\u0445, \u0443 \u0437\u0432\u0438\u0447\u0430\u0439\u043d\u0438\u0445 \u0436\u0438\u0442\u043b\u043e\u0432\u0438\u0445 \u0431\u0443\u0434\u0438\u043d\u043a\u0430\u0445 \u0456 \u0433\u043e\u0441\u043f\u043e\u0434\u0430\u0440\u0441\u044c\u043a\u0438\u0445 \u0431\u0443\u0434\u0456\u0432\u043b\u044f\u0445 \u0432\u043d\u0443\u0442\u0440\u0456\u0448\u043d\u0456\u0439 \u043f\u0440\u043e\u0441\u0442\u0456\u0440 \u043c\u0438 \u043d\u0430\u0437\u0438\u0432\u0430\u0454\u043c\u043e \u043f\u043e\u0434\u0432\u0456\u0440\u0027\u044f\u043c, \u0437\u0430\u0434\u0432\u0456\u0440\u043a\u043e\u043c \u0456 \u0442.\u0434. \u041f\u043e\u0434\u0432\u0456\u0440\u0027\u044f\u043c \u043c\u043e\u0436\u0435 \u0431\u0443\u0442\u0438 \u0431\u0443\u0434\u044c-\u044f\u043a\u0430 \u0447\u0430\u0441\u0442\u0438\u043d\u0430 \u0432\u043b\u0430\u0441\u043d\u043e\u0441\u0442\u0456, \u0449\u043e \u043e\u0442\u043e\u0447\u0443\u0454 \u0430\u0431\u043e \u043f\u043e\u0432\u0027\u044f\u0437\u0430\u043d\u0430 \u0437 \u0431\u0443\u0434\u0438\u043d\u043a\u043e\u043c \u0430\u0431\u043e \u0456\u043d\u0448\u043e\u044e \u0436\u0438\u0442\u043b\u043e\u0432\u043e\u044e \u0441\u043f\u043e\u0440\u0443\u0434\u043e\u044e, \u0456, \u0437\u0430\u0437\u0432\u0438\u0447\u0430\u0439 (\u0445\u043e\u0447\u0430 \u0456 \u043d\u0435 \u043e\u0431\u043e\u0432\u0027\u044f\u0437\u043a\u043e\u0432\u043e) \u043e\u043a\u0440\u0435\u043c\u043e \u0432\u0456\u0434 \u0441\u0430\u0434\u0443 (\u0434\u0435 \u0434\u043e\u0433\u043b\u044f\u0434 \u0437\u0430 \u0440\u043e\u0441\u043b\u0438\u043d\u0430\u043c\u0438 \u0454 \u0431\u0456\u043b\u044c\u0448 \u0444\u043e\u0440\u043c\u0430\u043b\u0456\u0437\u043e\u0432\u0430\u043d\u0438\u043c). \u041f\u043e\u0434\u0432\u0456\u0440\u0027\u044f \u0437\u0430\u0437\u0432\u0438\u0447\u0430\u0439 \u0441\u043a\u043b\u0430\u0434\u0430\u0454\u0442\u044c\u0441\u044f \u0437 \u0433\u0430\u0437\u043e\u043d\u0443 \u0430\u0431\u043e \u0456\u0433\u0440\u043e\u0432\u043e\u0433\u043e \u043c\u0430\u0439\u0434\u0430\u043d\u0447\u0438\u043a\u0430. \u041f\u043e\u0434\u0432\u0456\u0440\u0027\u044f \u043f\u0435\u0440\u0435\u0434 \u0431\u0443\u0434\u0438\u043d\u043a\u043e\u043c \u043d\u0430\u0437\u0438\u0432\u0430\u044e\u0442\u044c \u043f\u0435\u0440\u0435\u0434\u043d\u0456\u043c \u0434\u0432\u043e\u0440\u043e\u043c, \u0430 \u0434\u0456\u043b\u044f\u043d\u043a\u0430 \u0437\u0437\u0430\u0434\u0443 \u2014 \u0437\u0430\u0434\u043d\u0456\u043c \u0434\u0432\u043e\u0440\u043e\u043c. \u0417\u0430\u0434\u043d\u0456 \u0434\u0432\u043e\u0440\u0438, \u044f\u043a \u043f\u0440\u0430\u0432\u0438\u043b\u043e, \u0431\u0456\u043b\u044c\u0448 \u043f\u0440\u0438\u0432\u0430\u0442\u043d\u0456, \u0442\u043e\u043c\u0443 \u0454 \u0431\u0456\u043b\u044c\u0448 \u043f\u043e\u0448\u0438\u0440\u0435\u043d\u0438\u043c \u043c\u0456\u0441\u0446\u0435\u043c \u0434\u043b\u044f \u0432\u0456\u0434\u043f\u043e\u0447\u0438\u043d\u043a\u0443. \u0420\u043e\u0437\u043c\u0456\u0440 \u0434\u0432\u043e\u0440\u0443 \u0437\u0430\u043b\u0435\u0436\u0438\u0442\u044c \u0432\u0456\u0434 \u0449\u0456\u043b\u044c\u043d\u043e\u0441\u0442\u0456 \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u043d\u044f. \u0423 \u043c\u0456\u0441\u044c\u043a\u0438\u0445 \u0446\u0435\u043d\u0442\u0440\u0430\u0445 \u0431\u0430\u0433\u0430\u0442\u043e \u0431\u0443\u0434\u0438\u043d\u043a\u0456\u0432 \u043c\u0430\u044e\u0442\u044c \u0434\u0443\u0436\u0435 \u043c\u0430\u043b\u0435\u043d\u044c\u043a\u0456 \u0434\u0432\u043e\u0440\u0438 \u0430\u0431\u043e \u0432\u0437\u0430\u0433\u0430\u043b\u0456 \u0457\u0445 \u043d\u0435\u043c\u0430\u0454. \u0423 \u043f\u0435\u0440\u0435\u0434\u043c\u0456\u0441\u0442\u044f\u0445 \u0434\u0432\u043e\u0440\u0438, \u044f\u043a \u043f\u0440\u0430\u0432\u0438\u043b\u043e, \u043d\u0430\u0431\u0430\u0433\u0430\u0442\u043e \u0431\u0456\u043b\u044c\u0448\u0456 \u0442\u0430 \u043c\u0430\u044e\u0442\u044c \u043c\u0456\u0441\u0446\u0435 \u0434\u043b\u044f \u0442\u0430\u043a\u0438\u0445 \u0437\u0440\u0443\u0447\u043d\u043e\u0441\u0442\u0435\u0439, \u044f\u043a \u043f\u0430\u0442\u0456\u043e, \u0456\u0433\u0440\u043e\u0432\u0438\u0439 \u043c\u0430\u0439\u0434\u0430\u043d\u0447\u0438\u043a \u0434\u043b\u044f \u0434\u0456\u0442\u0435\u0439 \u0430\u0431\u043e \u0431\u0430\u0441\u0435\u0439\u043d. \u0412\u043d\u0443\u0442\u0440\u0456\u0448\u043d\u0456 \u0434\u0432\u043e\u0440\u0438 \u0454 \u0437\u0430\u0433\u0430\u043b\u044c\u043d\u0438\u043c\u0438 \u0435\u043b\u0435\u043c\u0435\u043d\u0442\u0430\u043c\u0438 \u044f\u043a \u0437\u0430\u0445\u0456\u0434\u043d\u0438\u0445, \u0442\u0430\u043a \u0456 \u0441\u0445\u0456\u0434\u043d\u0438\u0445 \u043c\u043e\u0434\u0435\u043b\u0435\u0439 \u0431\u0443\u0434\u0456\u0432\u0435\u043b\u044c \u0456 \u0432\u0438\u043a\u043e\u0440\u0438\u0441\u0442\u043e\u0432\u0443\u0432\u0430\u043b\u0438\u0441\u044c \u044f\u043a \u0434\u0430\u0432\u043d\u0456\u043c\u0438, \u0442\u0430\u043a \u0456 \u0441\u0443\u0447\u0430\u0441\u043d\u0438\u043c\u0438 \u0430\u0440\u0445\u0456\u0442\u0435\u043a\u0442\u043e\u0440\u0430\u043c\u0438 \u044f\u043a \u0442\u0438\u043f\u043e\u0432\u0438\u0439 \u0456 \u0442\u0440\u0430\u0434\u0438\u0446\u0456\u0439\u043d\u0438\u0439 \u0431\u0443\u0434\u0456\u0432\u0435\u043b\u044c\u043d\u0438\u0439 \u043e\u0431\u0027\u0454\u043a\u0442. \u0422\u0430\u043a\u0456 \u043f\u0440\u0438\u043c\u0456\u0449\u0435\u043d\u043d\u044f \u0432 \u043a\u043e\u0440\u0447\u043c\u0430\u0445 \u0442\u0430 \u0433\u0440\u043e\u043c\u0430\u0434\u0441\u044c\u043a\u0438\u0445 \u0431\u0443\u0434\u0456\u0432\u043b\u044f\u0445 \u0447\u0430\u0441\u0442\u043e \u0431\u0443\u043b\u0438 \u043e\u0441\u043d\u043e\u0432\u043d\u0438\u043c\u0438 \u043c\u0456\u0441\u0446\u044f\u043c\u0438 \u0437\u0443\u0441\u0442\u0440\u0456\u0447\u0435\u0439."}, {"color": "#97c2fc", "id": "motes", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sensornode.svg", "label": "motes", "shape": "image", "title": "Un nodo sensore, noto anche come mote (specialmente in America settentrionale), \u00e8 il nodo facente parte di una rete di sensori wireless che \u00e8 in grado di gestire alcuni processi, raccogliere informazioni dei sensori e comunicare con gli altri nodi connessi in rete."}, {"color": "#97c2fc", "id": "ghoul", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Amine_Discovered_with_the_Goule.jpg", "label": "ghoul", "shape": "image", "title": "Un gul (tambi\u00e9n ghoul \u003c ingl\u00e9s ghoul \u003c \u00e1rabe \u0627\u0644\u063a\u0648\u0644 gh\u016bl shaytaan,\u200b plural ghilan) es un demonio necr\u00f3fago que, seg\u00fan el folclore \u00e1rabe, habita en lugares inh\u00f3spitos o deshabitados y frecuenta los cementerios. Est\u00e1n clasificados como monstruos no muertos. Los gules profanan las tumbas y se alimentan de los cad\u00e1veres, pero tambi\u00e9n secuestran ni\u00f1os para devorarlos. La menci\u00f3n literaria m\u00e1s antigua que menciona a los guilan es Las mil y una noches.\u200b Existe tambi\u00e9n una variante femenina, llamada ghouleh, traducida a veces como algola. El t\u00e9rmino fue mencionado en la literatura inglesa en 1786, en la novela ambientada en el oriente de William Thomas Beckford Vathek\u200b que describe al gh\u016bl del folclore \u00e1rabe. Por extensi\u00f3n, la palabra gul tambi\u00e9n se utiliza peyorativamente para referirse a una persona que se deleita en lo macabro, o cuya profesi\u00f3n est\u00e9 vinculada directamente a la muerte, como un enterrador. En \u00e1rabe coloquial, el t\u00e9rmino se utiliza a veces para describir a un individuo desmedidamente ambicioso o glot\u00f3n. El gul puede cambiar de forma, asumiendo la de una hiena u otro animal del desierto. Generalmente, intenta desorientar a los viajeros inexpertos que cruzan el desierto, llev\u00e1ndoles a la muerte. La criatura tambi\u00e9n caza ni\u00f1os peque\u00f1os, bebe sangre, roba monedas y come carne de cad\u00e1veres.\u200b"}, {"color": "#97c2fc", "id": "philip davis", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Phil_Davis.jpg", "label": "philip davis", "shape": "image", "title": "Philip Davis (n\u00e9 le 30 juillet 1953) est un acteur, sc\u00e9nariste et r\u00e9alisateur anglais."}, {"color": "#97c2fc", "id": "lego", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kladno_CZ_LEGO_factory_from_NE_007.jpg", "label": "lego", "shape": "image", "title": "Lego ( /\u02c8l\u025b\u0261o\u028a/ , Dinamarqu\u00eas: ; estilizado como LEGO) \u00e9 uma linha de de pl\u00e1stico fabricados pelo The Lego Group, uma empresa privada com sede em Billund, Dinamarca. Em 2021, a Lego era a maior empresa de brinquedos do mundo. O principal produto da empresa, o Lego, consiste em tijolos de pl\u00e1stico interligados de v\u00e1rias cores que acompanham uma s\u00e9rie de engrenagens, estatuetas chamadas e v\u00e1rias outras pe\u00e7as. As pe\u00e7as de Lego podem ser montadas e conectadas de v\u00e1rias maneiras para construir objetos, incluindo ve\u00edculos, edif\u00edcios e rob\u00f4s de trabalho. Qualquer coisa constru\u00edda pode ser desmontada novamente e as pe\u00e7as reutilizadas para fazer coisas novas. The Lego Group come\u00e7ou a fabricar os tijolos de brinquedo interligados em 1949. Filmes, jogos, competi\u00e7\u00f5es e oito parques de divers\u00f5es Legoland foram desenvolvidos sob a marca. Em julho de 2015, seiscentas bilh\u00f5es de pe\u00e7as de Lego foram produzidas."}, {"color": "#97c2fc", "id": "medieval period", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Crescenzi_calendar.jpg", "label": "medieval period", "shape": "image", "title": "\u015aredniowiecze \u2013 epoka w historii Europy trwaj\u0105ca od V do XV wieku, kt\u00f3ra rozpocz\u0119\u0142a si\u0119 wraz z upadkiem cesarstwa zachodniorzymskiego i trwa\u0142a do epoki renesansu i wielkich odkry\u0107 geograficznych. Jest \u015brodkowym okresem w tradycyjnym podziale historii Europy na staro\u017cytno\u015b\u0107, \u015bredniowiecze i nowo\u017cytno\u015b\u0107. Dzieli si\u0119 na wczesne, pe\u0142ne (dojrza\u0142e) i p\u00f3\u017ane \u015bredniowiecze. Schy\u0142ek staro\u017cytno\u015bci i pocz\u0105tek \u015bredniowiecza charakteryzowa\u0142y si\u0119 spadkiem liczby ludno\u015bci, upadkiem miast i najazdami plemion barbarzy\u0144skich. Na gruzach cesarstwa zachodniorzymskiego plemiona barbarzy\u0144skie (w tym r\u00f3\u017cne ludy germa\u0144skie) tworzy\u0142y nowe pa\u0144stwa. W VII wieku Afryka P\u00f3\u0142nocna i Bliski Wsch\u00f3d, b\u0119d\u0105ce dot\u0105d cz\u0119\u015bci\u0105 cesarstwa wschodniorzymskiego (Cesarstwa Bizanty\u0144skiego), zosta\u0142y podbite przez Arab\u00f3w i sta\u0142y si\u0119 cz\u0119\u015bci\u0105 kalifatu. Chocia\u017c nast\u0105pi\u0142a znacz\u0105ca zmiana stosunk\u00f3w spo\u0142ecznych i struktur politycznych, nie dosz\u0142o do ca\u0142kowitego zerwania z dziedzictwem staro\u017cytno\u015bci. Cesarstwo Bizanty\u0144skie przetrwa\u0142o i nadal by\u0142o znacz\u0105c\u0105 si\u0142\u0105. Kodeks Justyniana (zbi\u00f3r prawa rzymskiego) mia\u0142 istotny wp\u0142yw na rozw\u00f3j \u015bredniowiecznego prawodawstwa. Na zachodzie Europy wi\u0119kszo\u015b\u0107 nowo powsta\u0142ych kr\u00f3lestw zaadaptowa\u0142a niekt\u00f3re z nadal istniej\u0105cych rzymskich instytucji. W miar\u0119 rozprzestrzeniania si\u0119 chrze\u015bcija\u0144stwa by\u0142y zak\u0142adane klasztory. Frankowie pod w\u0142adz\u0105 Karoling\u00f3w stworzyli imperium obejmuj\u0105ce pod koniec VIII i na pocz\u0105tku IX wieku wi\u0119kszo\u015b\u0107 zachodniej Europy. Imperium Karoli\u0144skie rozpad\u0142o si\u0119 w wyniku walk wewn\u0119trznych i towarzysz\u0105cym im najazd\u00f3w: wiking\u00f3w z p\u00f3\u0142nocy, W\u0119gr\u00f3w ze wschodu i Saracen\u00f3w z po\u0142udnia. W okresie pe\u0142nego \u015bredniowiecza (kt\u00f3re zacz\u0119\u0142o si\u0119 w XI wieku) znacznie wzros\u0142a liczba ludno\u015bci Europy. By\u0142o to wynikiem rozwoju technologii i rolnictwa, co w po\u0142\u0105czeniu ze zmian\u0105 klimatu w okresie \u015bredniowiecznego optimum klimatycznego pozwoli\u0142o na wzrost plon\u00f3w i rozw\u00f3j handlu. Stosunki spo\u0142eczne opiera\u0142y si\u0119 na systemie lennym, w kt\u00f3rym \u2013 w zamian za lenno \u2013 wasal by\u0142 zobowi\u0105zany do \u015bwiadcze\u0144 wojskowych na rzecz seniora, oraz podda\u0144stwie ch\u0142op\u00f3w, kt\u00f3rzy byli zobowi\u0105zani do \u015bwiadczenia danin i pracy na rzecz feuda\u0142\u00f3w. W celu odzyskania z r\u0105k muzu\u0142man\u00f3w znajduj\u0105cej si\u0119 na Bliskim Wschodzie Ziemi \u015awi\u0119tej organizowano od XI do XIII wieku wyprawy zbrojne katolickiego rycerstwa \u2013 krucjaty. Pierwsza krucjata zosta\u0142a og\u0142oszona w 1095 podczas synodu w Clermont. W tym okresie zacz\u0119\u0142y si\u0119 tworzy\u0107 scentralizowane pa\u0144stwa narodowe. \u017bycie intelektualne tego okresu by\u0142o zdominowane przez scholastyk\u0119 \u2013 filozofi\u0119 uzasadniaj\u0105c\u0105 prawdy wiary. Powstawa\u0142y pierwsze uniwersytety. Do wybitnych osi\u0105gni\u0119\u0107 \u015bredniowiecza nale\u017ca\u0142y filozofia Tomasza z Akwinu, malarstwo Giotta, poezja Dantego i Chaucera, podr\u00f3\u017ce Marco Polo i architektura gotyckich katedr (np. w Chartres). W okresie p\u00f3\u017anego \u015bredniowiecza kl\u0119ski g\u0142odu, zarazy i wojny spowodowa\u0142y znaczny spadek liczby ludno\u015bci Europy; pomi\u0119dzy 1347 a 1350 czarna \u015bmier\u0107 przyczyni\u0142a si\u0119 do \u015bmierci oko\u0142o 1/3 \u00f3wczesnej populacji Europy. Wojnom pomi\u0119dzy pa\u0144stwami, wojnom domowym i buntom ch\u0142opskim towarzyszy\u0142y spory, herezje i wielka schizma w Ko\u015bciele katolickim. Zmiany w kulturze i technologii przekszta\u0142ci\u0142y spo\u0142ecze\u0144stwa europejskie, oznaczaj\u0105c kres \u015bredniowiecza i pocz\u0105tek dziej\u00f3w nowo\u017cytnych."}, {"color": "#97c2fc", "id": "wood", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Taxus_wood.jpg", "label": "wood", "shape": "image", "title": "Zura landare baten enbor, adar edo sustraien gai gotor eta izpitsu nagusia da, bereziki zuhaitzen kasuan, eta ligninaz lotutako zelulosa-zuntzez osatuta dago.Landarean, sustraietatik hostoetarainoko izerdi landugabea gidatzeko eginkizuna du eta zuhaitzaren euste mekanikoa ziurtatzen. Erreserba-ehun gisa ere funtzionatzen du batzuetan. Eraikuntzan eta altzarigintzan oso erabilgarria da, erraz moldatzen eta luze irauten baitu. Erregai bezala ere erabiltzen da. Egurra ere esaten zaio, bereziki sutarako-eta erabiltzen denean. Material organiko bat da, tentsioan sendoa den zelulosa-zuntzen konposatu naturala eta konpresioari aurre egiten dion lignina-matrize batean sartuta. Zura, batzuetan, zuhaitzen zurtoinetako xilema sekundario gisa definitzen da, edo, beste leku batzuetan, modu zabalagoan definitzen da ehun mota bera barneratzeko, esate baterako, zuhaitzen edo zuhaixken sustraietan. Zuhaitz bizi batean, euskarri-funtzioa betetzen du, eta zurezko landareak handitzeko edo zutik egoteko aukera ematen die. Gainera, ura eta mantenugaiak garraiatzen ditu hostoen, hazten ari diren beste ehunen eta sustraien artean. Zurak propietate konparagarriak dituzten beste landare-material batzuei ere erreferentzia egin diezaieke, baita zuraz, egur ezpalez edo zuntzez diseinatutako materialei ere. Egurra milaka urte erabili izan da erregai gisa, eraikuntza-material gisa, tresnak, armak, altzariak eta papera egiteko. Berriki, zelulosa araztua eta bere deribatuak, hala nola zelofana eta zelulosa azetatoa, ekoizteko lehengai gisa sortu zen. 2005ean, mundu osoan hazten ari diren basoen kopurua 434.000 mila milioi metro kubikokoa zen, eta, horietatik, % 47 komertziala zen. Karbono-neutroa den baliabide berriztagarri ugaria denez, egur-materialek interes handia izan dute energia berriztagarrien iturri gisa. 1991, gutxi gorabehera, 3.500 mila milioi metro kubiko egur uztiatu ziren. Erabilera nagusiak altzariak eta eraikinak eraikitzeko izan ziren."}, {"color": "#97c2fc", "id": "alps", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/2016_1129_KL1556_Monte_Rosa_Matterhorn.jpg", "label": "alps", "shape": "image", "title": "Les Alpes sont une cha\u00eene de montagnes qui s\u0027\u00e9tend en Europe, recouvrant la fronti\u00e8re nord de l\u0027Italie, le Sud-Est de la France, Monaco, la Suisse, le Liechtenstein, l\u0027Autriche, le Sud de l\u0027Allemagne et la Slov\u00e9nie. Les Alpes culminent \u00e0 4 808 m\u00e8tres au mont Blanc. On recense 82 sommets majeurs de plus de 4 000 m\u00e8tres d\u0027altitude (48 en Suisse, 38 en Italie et 24 en France). Les cols de montagne reliant les vall\u00e9es ou les pays d\u00e9passent souvent les 2 000 m\u00e8tres d\u0027altitude. Les Alpes forment une barri\u00e8re de 1 200 kilom\u00e8tres entre la mer M\u00e9diterran\u00e9e et le Danube."}, {"color": "#97c2fc", "id": "longthorpe", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/UK_Peterborough_Longthorpe.jpg", "label": "longthorpe", "shape": "image", "title": "Longthorpe \u2013 wie\u015b w Anglii, w hrabstwie ceremonialnym Cambridgeshire, w dystrykcie (unitary authority) Peterborough. Le\u017cy 49 km na p\u00f3\u0142nocny zach\u00f3d od miasta Cambridge i 119 km na p\u00f3\u0142noc od Londynu."}, {"color": "#97c2fc", "id": "harewood house", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Harewood_Castle.jpg", "label": "harewood house", "shape": "image", "title": "\u0397 \u039a\u03b1\u03c4\u03bf\u03b9\u03ba\u03af\u03b1 \u03a7\u03ad\u03c1\u03b3\u03bf\u03c5\u03bd\u03c4 ( \u03b1\u03b3\u03b3\u03bb.: Harewood House, \u03c0\u03c1\u03bf\u03c6. HAR-wuud, HAIR-) , \u03c0\u03bf\u03c5 \u03c3\u03b7\u03bc\u03b1\u03af\u03bd\u03b5\u03b9 \u0394\u03ac\u03c3\u03bf\u03c2 \u039b\u03b1\u03b3\u03ce\u03bd, \u03b5\u03af\u03bd\u03b1\u03b9 \u03bc\u03af\u03b1 \u03b5\u03be\u03bf\u03c7\u03b9\u03ba\u03ae \u03ba\u03b1\u03c4\u03bf\u03b9\u03ba\u03af\u03b1 \u03c3\u03c4\u03bf \u03a7\u03ad\u03c1\u03b3\u03bf\u03c5\u03bd\u03c4, \u03c3\u03c4\u03bf \u0393\u03bf\u03c5\u03ad\u03c3\u03c4 \u0393\u03b9\u03cc\u03c1\u03ba\u03c3\u03b1\u03ca\u03c1 \u03c4\u03b7\u03c2 \u0391\u03b3\u03b3\u03bb\u03af\u03b1\u03c2. \u03a3\u03c7\u03b5\u03b4\u03b9\u03ac\u03c3\u03c4\u03b7\u03ba\u03b5 \u03b1\u03c0\u03cc \u03c4\u03bf\u03c5\u03c2 \u03b1\u03c1\u03c7\u03b9\u03c4\u03ad\u03ba\u03c4\u03bf\u03bd\u03b5\u03c2 \u03a4\u03b6\u03bf\u03bd \u039a\u03b1\u03c1\u03c1 \u03ba\u03b1\u03b9 \u03a1\u03cc\u03bc\u03c0\u03b5\u03c1\u03c4 \u0386\u03bd\u03c4\u03b1\u03bc, \u03ba\u03b1\u03b9 \u03ba\u03c4\u03af\u03c3\u03c4\u03b7\u03ba\u03b5 \u03bc\u03b5\u03c4\u03b1\u03be\u03cd 1759 \u03ba\u03b1\u03b9 1771 \u03b3\u03b9\u03b1 \u03c4\u03bf\u03bd \u0388\u03bd\u03c4\u03bf\u03c5\u03b9\u03bd \u039b\u03b1\u03c3\u03bb\u03c2, 1\u03bf \u03b2\u03b1\u03c1\u03cc\u03bd\u03bf \u03a7\u03ad\u03c1\u03b3\u03bf\u03c5\u03bd\u03c4, \u03ad\u03bd\u03b1\u03bd \u03c0\u03bb\u03bf\u03cd\u03c3\u03b9\u03bf \u03b9\u03b4\u03b9\u03bf\u03ba\u03c4\u03ae\u03c4\u03b7 \u03c6\u03c5\u03c4\u03b5\u03b9\u03ce\u03bd \u03ba\u03b1\u03b9 \u03c3\u03ba\u03bb\u03ac\u03b2\u03c9\u03bd \u03c4\u03b7\u03c2 \u0394\u03c5\u03c4\u03b9\u03ba\u03ae\u03c2 \u0399\u03bd\u03b4\u03af\u03b1\u03c2 (i.e. \u03c4\u03c9\u03bd \u0391\u03bd\u03c4\u03b9\u03bb\u03bb\u03ce\u03bd). \u03a4\u03bf \u03b3\u03cd\u03c1\u03c9 \u03c4\u03bf\u03c0\u03af\u03bf \u03c3\u03c7\u03b5\u03b4\u03b9\u03ac\u03c3\u03c4\u03b7\u03ba\u03b5 \u03b1\u03c0\u03cc \u03c4\u03bf\u03bd \u03ba\u03b1\u03b9 \u03b5\u03ba\u03c4\u03b5\u03af\u03bd\u03b5\u03c4\u03b1\u03b9 \u03c3\u03b5 1.000 \u03ad\u03b9\u03ba\u03b5\u03c1 (4.000 \u03c3\u03c4\u03c1\u03ad\u03bc\u03bc\u03b1\u03c4\u03b1) \u03c3\u03c4\u03bf \u03a7\u03ad\u03c1\u03b3\u03bf\u03c5\u03bd\u03c4. \u0391\u03ba\u03cc\u03bc\u03b1 \u03c0\u03b1\u03c4\u03c1\u03af\u03b4\u03b1 \u03c4\u03b7\u03c2 \u03bf\u03b9\u03ba\u03bf\u03b3\u03ad\u03bd\u03b5\u03b9\u03b1\u03c2 \u039b\u03b1\u03c3\u03bb\u03c2 (Lascelles), \u03b7 \u039a\u03b1\u03c4\u03bf\u03b9\u03ba\u03af\u03b1 \u03a7\u03ad\u03c1\u03b3\u03bf\u03c5\u03bd\u03c4 \u03b5\u03af\u03bd\u03b1\u03b9 \u03bc\u03ad\u03bb\u03bf\u03c2 \u03c4\u03c9\u03bd \u03a0\u03bf\u03bb\u03cd\u03c4\u03b9\u03bc\u03c9\u03bd \u039a\u03b1\u03c4\u03bf\u03b9\u03ba\u03b9\u03ce\u03bd \u03c4\u03b7\u03c2 \u0391\u03b3\u03b3\u03bb\u03af\u03b1\u03c2, \u03bc\u03af\u03b1 \u03b5\u03bc\u03c0\u03bf\u03c1\u03b9\u03ba\u03ae \u03ba\u03bf\u03b9\u03bd\u03bf\u03c0\u03c1\u03b1\u03be\u03af\u03b1 \u03c4\u03c9\u03bd \u03b4\u03ad\u03ba\u03b1 \u03c0\u03b9\u03bf \u03c3\u03b7\u03bc\u03b1\u03bd\u03c4\u03b9\u03ba\u03ce\u03bd \u03b9\u03c3\u03c4\u03bf\u03c1\u03b9\u03ba\u03ce\u03bd \u03ba\u03b1\u03c4\u03bf\u03b9\u03ba\u03b9\u03ce\u03bd \u03c4\u03b7\u03c2 \u0391\u03b3\u03b3\u03bb\u03af\u03b1\u03c2. \u03a4\u03bf \u03c3\u03c0\u03af\u03c4\u03b9 \u03b5\u03af\u03bd\u03b1\u03b9 \u03ad\u03bd\u03b1 \u03b4\u03b9\u03b1\u03c4\u03b7\u03c1\u03b7\u03c4\u03ad\u03bf \u03ba\u03c4\u03ae\u03c1\u03b9\u03bf \u03b2\u03b1\u03b8\u03bc\u03bf\u03cd \u0399\u00b7 \u03bf\u03c1\u03b9\u03c3\u03bc\u03ad\u03bd\u03b1 \u03c7\u03b1\u03c1\u03b1\u03ba\u03c4\u03b7\u03c1\u03b9\u03c3\u03c4\u03b9\u03ba\u03ac \u03c3\u03c4\u03bf\u03c5\u03c2 \u03ba\u03ae\u03c0\u03bf\u03c5\u03c2 \u03ba\u03b1\u03b9 \u03c4\u03b7\u03bd \u03b1\u03c5\u03bb\u03ae \u03ad\u03c7\u03bf\u03c5\u03bd \u03ba\u03b1\u03c4\u03b1\u03c7\u03c9\u03c1\u03b9\u03c3\u03c4\u03b5\u03af \u03c9\u03c2 \u03b2\u03b1\u03b8\u03bc\u03bf\u03cd I, II \u03ba\u03b1\u03b9 II*."}, {"color": "#97c2fc", "id": "early medieval", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hunnen.jpg", "label": "early medieval", "shape": "image", "title": "The Early Middle Ages (or early medieval period), sometimes controversially referred to as the Dark Ages, is typically regarded by historians as lasting from the late 5th or early 6th century to the 10th century. They marked the start of the Middle Ages of European history, following the decline of the Western Roman Empire, and preceding the High Middle Ages (c. 11th to 13th centuries). The alternative term late antiquity, for the early part of the period, emphasizes elements of continuity with the Roman Empire, while Early Middle Ages is used to emphasize developments characteristic of the earlier medieval period. The period saw a continuation of trends evident since late classical antiquity, including population decline, especially in urban centres, a decline of trade, a small rise in average temperatures in the North Atlantic region and increased migration. In the 19th century the Early Middle Ages were often labelled the Dark Ages, a characterization based on the relative scarcity of literary and cultural output from this time, although the term is scarcely used by academics today. However, the Eastern Roman Empire, or Byzantine Empire, continued to survive, though in the 7th century the Rashidun Caliphate and the Umayyad Caliphate conquered swathes of formerly Roman territory. Many of the listed trends reversed later in the period. In 800, the title of Emperor was revived in Western Europe with Charlemagne, whose Carolingian Empire greatly affected later European social structure and history. Europe experienced a return to systematic agriculture in the form of the feudal system, which adopted such innovations as three-field planting and the heavy plough. Barbarian migration stabilized in much of Europe, although the Viking expansion greatly affected Northern Europe."}, {"color": "#97c2fc", "id": "ladder", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/\u00c9chelle_Dogon.jpg", "label": "ladder", "shape": "image", "title": "Tangga lipat adalah sebuah alat panjat atau pijakan berbentuk miring atau . Terdapat dua jenis, tangga lipat yang dipakai dalam keadaan miring pada permukaan vertikal seperti tembok, dan tangga gulung yang terbuat dari tali atau aluminium, yang digantung dari atas."}, {"color": "#97c2fc", "id": "krak", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/KRAK_DES_CHEVALIERS_-_GAR_-_6-00.jpg", "label": "krak", "shape": "image", "title": "\u0642\u0644\u0639\u0629 \u0627\u0644\u062d\u0635\u0646 \u0647\u064a \u0642\u0644\u0639\u0629 \u0643\u0627\u062b\u0648\u0644\u064a\u0643\u064a\u0629 \u062a\u0639\u0648\u062f \u0644\u0641\u062a\u0631\u0629 \u0627\u0644\u062d\u0631\u0648\u0628 \u0627\u0644\u0635\u0644\u064a\u0628\u064a\u0629\u060c \u062a\u0642\u0639 \u0636\u0645\u0646 \u0633\u0644\u0627\u0633\u0644 \u062c\u0628\u0627\u0644 \u0627\u0644\u0633\u0627\u062d\u0644 \u0641\u064a \u0645\u062d\u0627\u0641\u0638\u0629 \u062d\u0645\u0635 \u0641\u064a \u0633\u0648\u0631\u064a\u0627\u060c \u0648\u062a\u0628\u0639\u062f \u0639\u0646 \u0645\u062f\u064a\u0646\u0629 \u062d\u0645\u0635 60 \u0643\u0645\u060c \u0648\u0646\u0638\u0631\u064b\u0627 \u0644\u0644\u0623\u0647\u0645\u064a\u0629 \u0627\u0644\u062a\u0627\u0631\u064a\u062e\u064a\u0629 \u0648\u0627\u0644\u0639\u0645\u0631\u0627\u0646\u064a\u0629 \u0644\u0644\u062d\u0635\u0646 \u0641\u0642\u062f \u0627\u0639\u062a\u0628\u0631\u062a\u0647\u0627 \u0645\u0646\u0638\u0645\u0629 \u0627\u0644\u064a\u0648\u0646\u0633\u0643\u0648 \u0642\u0644\u0639\u0629 \u062a\u0627\u0631\u064a\u062e\u064a\u0629 \u0647\u0627\u0645\u0629 \u0644\u0627\u062d\u062a\u0648\u0627\u0626\u0647\u0627 \u0639\u0644\u0649 \u062a\u0631\u0627\u062b\u064d \u0625\u0646\u0633\u0627\u0646\u064a \u0639\u0638\u064a\u0645\u060c \u0648\u0641\u064a \u0639\u0627\u0645 2006 \u0645 \u0633\u064f\u062c\u0644\u062a \u0627\u0644\u0642\u0644\u0639\u0629 \u0639\u0644\u0649 \u0644\u0627\u0626\u062d\u0629 \u0627\u0644\u062a\u0631\u0627\u062b \u0627\u0644\u0639\u0627\u0644\u0645\u064a \u0625\u0644\u0649 \u062c\u0627\u0646\u0628 \u0642\u0644\u0639\u0629 \u0635\u0644\u0627\u062d \u0627\u0644\u062f\u064a\u0646 \u0627\u0644\u0623\u064a\u0648\u0628\u064a \u062a\u0639\u062a\u0628\u0631 \u0647\u0630\u0647 \u0627\u0644\u0642\u0644\u0639\u0629 \u0628\u0643\u0648\u0646\u0647\u0627 \u0648\u0627\u062d\u062f\u0629 \u0645\u0646 \u0623\u0647\u0645 \u0642\u0644\u0627\u0639 \u0627\u0644\u0642\u0631\u0648\u0646 \u0627\u0644\u0648\u0633\u0637\u0649 \u0627\u0644\u0645\u062d\u0641\u0648\u0638\u0629 \u0641\u064a \u0627\u0644\u0639\u0627\u0644\u0645\u060c \u0627\u0644\u0645\u0648\u0642\u0639 \u0633\u0643\u0646\u0647 \u0623\u0648\u0644\u0627\u064b \u0627\u0644\u0623\u0643\u0631\u0627\u062f \u0627\u0644\u0630\u064a\u0646 \u062c\u0644\u0628\u0647\u0645 \u0627\u0644\u0625\u062f\u0631\u064a\u0633\u064a\u0648\u0646 \u0641\u064a \u0627\u0644\u0642\u0631\u0646 \u0627\u0644\u062d\u0627\u062f\u064a \u0639\u0634\u0631 \u0644\u062d\u0645\u0627\u064a\u0629 \u062e\u0637\u0648\u0637 \u0627\u0644\u062a\u062c\u0627\u0631\u0629 \u0642\u0628\u0644 \u0627\u0644\u062a\u0648\u0635\u0644 \u0625\u0644\u0649 \u062a\u0633\u0648\u064a\u0629\u061b \u0648\u0643\u0646\u062a\u064a\u062c\u0629 \u0644\u0630\u0644\u0643 \u0641\u0642\u062f \u0643\u0627\u0646\u062a \u062a\u064f\u0639\u0631\u0641 \u0628\u0627\u0633\u0645 \u062d\u0635\u0646 \u0627\u0644\u0623\u0643\u0631\u0627\u062f\u060c \u0628\u0645\u0639\u0646\u0649 \u00ab\u0642\u0644\u0639\u0629 \u0644\u0644\u0623\u0643\u0631\u0627\u062f\u00bb. \u0641\u064a 1142\u060c \u0623\u064f\u0639\u0637\u064a\u062a \u0627\u0644\u0642\u0644\u0639\u0629 \u0644\u0631\u064a\u0645\u0648\u0646\u062f \u0627\u0644\u062b\u0627\u0646\u064a \u0643\u0648\u0646\u062a \u0637\u0631\u0627\u0628\u0644\u0633 \u0627\u0644\u0630\u064a \u062d\u0648\u0651\u0644\u0647\u0627 \u0625\u0644\u0649 \u00ab\u0641\u0631\u0633\u0627\u0646 \u0627\u0644\u0645\u0634\u0641\u0649\u00bb \u0648\u0633\u0628\u0628 \u0627\u0644\u062a\u0633\u0645\u064a\u0629 \u0625\u0642\u0627\u0645\u0629 \u062d\u0627\u0645\u064a\u0629 \u0645\u0646 \u0627\u0644\u0645\u062a\u0637\u0648\u0639\u064a\u0646 \u0644\u0623\u0639\u0645\u0627\u0644 \u0627\u0644\u0637\u0628\u0627\u0628\u0629 \u0625\u0628\u0627\u0646 \u0627\u0644\u062d\u0642\u0628\u0629 \u0627\u0644\u0635\u0644\u064a\u0628\u064a\u0629 \u062f\u0627\u062e\u0644 \u0627\u0644\u0642\u0644\u0639\u0629\u060c \u0648\u0642\u062f \u0628\u0642\u064a\u062a \u0641\u064a \u062d\u0648\u0632\u062a\u0647 \u062d\u062a\u0649 \u0633\u0642\u0637\u062a \u0641\u064a 1271\u0645 \u0648\u0623\u0635\u0628\u062d\u062a \u062a\u0639\u0631\u0641 \u0628\u0627\u0633\u0645 \u0643\u0631\u0627\u0643 \u062f\u0648 \u0627\u0648\u0633\u0628\u064a\u062a\u0627\u0644 (\u0628\u0627\u0644\u0641\u0631\u0646\u0633\u064a\u0629: Crac de l\u0027Ospital)\u200f\u061b \u0648\u0642\u062f \u0635\u064a\u063a \u0627\u0644\u0627\u0633\u0645 \u0625\u0644\u0649 \u0642\u0644\u0639\u0629 \u0627\u0644\u062d\u0635\u0646 (\u0628\u0627\u0644\u0641\u0631\u0646\u0633\u064a\u0629: Krak des Chevaliers)\u200f \u0641\u064a \u0627\u0644\u0642\u0631\u0646 \u0627\u0644\u062a\u0627\u0633\u0639 \u0639\u0634\u0631."}, {"color": "#97c2fc", "id": "east sussex", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_East_Sussex.svg", "label": "east sussex", "shape": "image", "title": "East Sussex is a ceremonial and non-metropolitan county in South East England on the English Channel coast. It is bordered by Kent to the north and east, West Sussex to the west, and Surrey to the north-west. The largest settlement in East Sussex is the city of Brighton and Hove."}, {"color": "#97c2fc", "id": "weather", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/16-008-NASA-2015RecordWarmGlobalYearSince1880-20160120.png", "label": "weather", "shape": "image", "title": "Cuaca adalah keadaan udara di atmosfer pada waktu dan tempat tertentu yang sifatnya tidak menentu dan berubah-ubah. Penilaian terhadap kategori cuaca umumnya dinyatakan dengan memperhatikan kondisi hujan, suhu udara, jumlah tutupan awan, penguapan, kelembapan, dan kecepatan angin di suatu tempat dari hari ke hari. Analisis cuaca menggunakan kurun waktu antara satu hari sampai satu minggu. Unsur-unsur pembentuk cuaca yaitu suhu udara, tekanan udara, kelembapan udara, laju uap air, awan, hujan dan angin. Nilai-nilai unsur cuaca dinyatakan secara berbeda apabila waktu kesatuannya berbeda. Pernyataan cuaca pada suatu waktu yang singkat harus menggunakan nilai-nilai unsur cuaca yang ada pada saat itu. Sedangkan pernyataan cuaca dalam waktu kesatuan yang lebih panjang harus menggunakan nilai-nilai unsur cuaca dengan tingkatan paling rendah, paling tinggi, atau paling dapat terasa oleh pancaindra. Proses-proses dalam atmosfer dapat membentuk fenomena cuaca berupa hidrometeor, litometeor, fotometeor, dan elektrometeor. Cuaca terjadi karena suhu dan kelembapan yang berbeda antara satu tempat dengan tempat lainnya. Perbedaan ini bisa terjadi karena sudut pemanasan matahari yang berbeda dari satu tempat ke tempat lainnya karena perbedaan lintang bumi. Perbedaan yang tinggi antara suhu udara di daerah tropis dan daerah kutub bisa menimbulkan jet stream. Sumbu bumi yang miring dibanding orbit bumi terhadap matahari membuat perbedaan cuaca sepanjang tahun untuk daerah sub tropis hingga kutub. Di permukaan bumi suhu biasanya berkisar \u00b1 40 \u00b0C. Selama ribuan tahun perubahan orbit bumi juga memengaruhi jumlah dan distribusi energi matahari yang diterima oleh bumi dan memengaruhi iklim jangka panjang. Cuaca di bumi juga dipengaruhi oleh hal-hal lain yang terjadi di angkasa, di antaranya adanya angin matahari atau disebut juga star\u0027s corona."}, {"color": "#97c2fc", "id": "stairs", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Potemkinmarch.jpg", "label": "stairs", "shape": "image", "title": "Uma escada (do baixo-latim scalata) \u00e9 uma constru\u00e7\u00e3o formada por uma s\u00e9rie de degraus, destinada a ligar locais com diferen\u00e7as de n\u00edvel."}, {"color": "#97c2fc", "id": "caen", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Rue_Froide_de_Caen_2017.jpg", "label": "caen", "shape": "image", "title": "\u041a\u0430\u043d (\u0444\u0440. Caen [k\u0251\u0303], \u043d\u043e\u0440\u043c\u0430\u043d\u0434. Ca\u00ebn, \u043b\u0430\u0442. Cadomum) \u2014 \u0433\u043e\u0440\u043e\u0434 \u0438 \u043a\u043e\u043c\u043c\u0443\u043d\u0430 \u043d\u0430 \u0441\u0435\u0432\u0435\u0440\u043e-\u0437\u0430\u043f\u0430\u0434\u0435 \u0424\u0440\u0430\u043d\u0446\u0438\u0438, \u043f\u0440\u0435\u0444\u0435\u043a\u0442\u0443\u0440\u0430 (\u0430\u0434\u043c\u0438\u043d\u0438\u0441\u0442\u0440\u0430\u0442\u0438\u0432\u043d\u044b\u0439 \u0446\u0435\u043d\u0442\u0440) \u0434\u0435\u043f\u0430\u0440\u0442\u0430\u043c\u0435\u043d\u0442\u0430 \u041a\u0430\u043b\u044c\u0432\u0430\u0434\u043e\u0441. \u041a\u0430\u043d \u0431\u044b\u043b \u0446\u0435\u043d\u0442\u0440\u043e\u043c \u0440\u0435\u0433\u0438\u043e\u043d\u0430 \u041d\u0438\u0436\u043d\u044f\u044f \u041d\u043e\u0440\u043c\u0430\u043d\u0434\u0438\u044f, \u043d\u043e \u043f\u043e\u0441\u043b\u0435 \u043e\u0431\u0440\u0430\u0437\u043e\u0432\u0430\u043d\u0438\u044f \u0440\u0435\u0433\u0438\u043e\u043d\u0430 \u041d\u043e\u0440\u043c\u0430\u043d\u0434\u0438\u044f \u0435\u0433\u043e \u0446\u0435\u043d\u0442\u0440\u043e\u043c \u0441\u0442\u0430\u043b \u0420\u0443\u0430\u043d, \u0430 \u0432 \u041a\u0430\u043d\u0435 \u0440\u0430\u0441\u043f\u043e\u043b\u0430\u0433\u0430\u0435\u0442\u0441\u044f \u0421\u043e\u0432\u0435\u0442 \u0440\u0435\u0433\u0438\u043e\u043d\u0430."}, {"color": "#97c2fc", "id": "early modern", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Leonhard_Euler_World_Map_AD1760.jpg", "label": "early modern", "shape": "image", "title": "\uadfc\uc138(\u8fd1\u4e16, early modern period)\ub294 \uc11c\uc591\uc758 \uc911\uc138\uc640 \uadfc\ub300 \uc0ac\uc774\uc758 \uc2dc\uae30\uc774\ub2e4. \uc774\ub97c \ub2e4\uc2dc \uadfc\uc138\uc640 \uadfc\ub300\ub85c \ub098\ub204\uae30\ub3c4 \ud558\uba70, \uadfc\ub300\ub294 \ub300\uac1c \uc601\uad6d \uc0b0\uc5c5 \ud601\uba85 \uc774\ud6c4\ubd80\ud130 20\uc138\uae30 \ucd08\ubc18(\uc8fc\ub85c \uc81c1\ucc28 \uc138\uacc4\ub300\uc804)\uae4c\uc9c0\ub97c \uac00\ub9ac\ud0a4\uba70, \uadfc\uc138\ub294 \uadf8 \uc774\uc804\uc744 \uc77c\uceeb\ub294\ub2e4."}, {"color": "#97c2fc", "id": "edward", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Eduard+Filip.jpg", "label": "edward", "shape": "image", "title": "\u00c9douard Ier (17 ou 18 juin 1239 \u2013 7 juillet 1307), surnomm\u00e9 Longshanks (\u00ab longues jambes \u00bb) ou Malleus Scottorum (\u00ab le Marteau des \u00c9cossais \u00bb), est duc d\u0027Aquitaine, roi d\u0027Angleterre et seigneur d\u0027Irlande de 1272 \u00e0 1307. Fils a\u00een\u00e9 du roi Henri III, \u00c9douard s\u0027implique tr\u00e8s jeune dans les intrigues politiques du royaume. Il soutient bri\u00e8vement le mouvement des barons r\u00e9formateurs men\u00e9 par Simon de Montfort avant de se r\u00e9concilier avec son p\u00e8re, auquel il reste fid\u00e8le durant toute la Seconde Guerre des barons (1264\u20131267). Otage des barons apr\u00e8s la d\u00e9faite de Lewes, il s\u0027\u00e9vade quelques mois plus tard et \u00e9crase l\u0027arm\u00e9e de Montfort \u00e0 la bataille d\u0027Evesham. Une fois l\u0027Angleterre pacifi\u00e9e, il prend la croix et dirige la neuvi\u00e8me croisade (1271\u20131272), dont les r\u00e9sultats sont tr\u00e8s limit\u00e9s. C\u0027est sur le chemin du retour qu\u0027il apprend la mort de son p\u00e8re. Il est couronn\u00e9 le 19 ao\u00fbt 1274 \u00e0 l\u0027abbaye de Westminster. Une grande partie du r\u00e8gne d\u0027\u00c9douard Ier est consacr\u00e9e \u00e0 la r\u00e9forme de l\u0027administration royale et du droit commun. Cependant, il s\u0027int\u00e9resse \u00e9galement aux affaires \u00e9trang\u00e8res. Il conquiert le pays de Galles au terme d\u0027une br\u00e8ve guerre d\u0027invasion (1282\u20131283) et l\u0027int\u00e8gre au royaume d\u0027Angleterre, fondant plusieurs ch\u00e2teaux et plusieurs villes qu\u0027il peuple de colons anglais. Son attention se tourne ensuite vers l\u0027\u00c9cosse : apr\u00e8s avoir arbitr\u00e9 la crise de succession au tr\u00f4ne, il affirme sa suzerainet\u00e9 sur le royaume. La guerre \u00e9clate entre les deux nations en 1296 et se poursuit durant le reste du r\u00e8gne d\u0027\u00c9douard, malgr\u00e9 quelques p\u00e9riodes d\u0027accalmie. Le financement des campagnes militaires d\u0027\u00c9douard par l\u0027imp\u00f4t suscite une opposition religieuse comme s\u00e9culi\u00e8re, qui n\u0027est pas r\u00e9solue \u00e0 sa mort. Il laisse \u00e0 son fils \u00c9douard II un royaume en guerre contre son voisin septentrional et en proie \u00e0 des probl\u00e8mes politiques et financiers durables. Sa grande taille et son temp\u00e9rament col\u00e9rique font d\u0027\u00c9douard Ier un homme craint par nombre de ses contemporains, mais il gagne le respect de ses sujets par son comportement digne du roi id\u00e9al : soldat, administrateur, homme pieux. Les historiens contemporains sont plus divis\u00e9s : certains applaudissent son \u0153uvre l\u00e9gislative et administrative, d\u0027autres critiquent son attitude intransigeante vis-\u00e0-vis de l\u0027aristocratie anglaise. Le r\u00e9tablissement de l\u0027autorit\u00e9 royale apr\u00e8s le r\u00e8gne difficile d\u0027Henri III, la cr\u00e9ation du Parlement en tant qu\u0027institution permanente et la r\u00e9forme du syst\u00e8me l\u00e9gislatif sont \u00e0 porter \u00e0 son cr\u00e9dit. Mais, il fait \u00e9galement preuve d\u0027un comportement cruel vis-\u00e0-vis des \u00c9cossais et des Gallois, et c\u0027est lui qui expulse les Juifs du royaume d\u0027Angleterre en 1290 ; l\u0027\u00e9dit d\u0027Expulsion reste en vigueur jusqu\u0027en 1656."}, {"color": "#97c2fc", "id": "ducal", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bengt_Birgersson.jpg", "label": "ducal", "shape": "image", "title": "Un duc, du latin dux, ducis signifiant \u00ab meneur, chef \u00bb, est le titulaire d\u0027un titre de haute noblesse attribu\u00e9 par plusieurs monarchies europ\u00e9ennes depuis le Moyen \u00c2ge. \u00c0 l\u0027origine, c\u0027\u00e9tait une charge militaire puis politique et militaire associ\u00e9e au commandement dans une r\u00e9gion frontali\u00e8re de l\u0027Empire romain."}, {"color": "#97c2fc", "id": "sizergh", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gasparine_Ursule_Ida_de_Finguerlin_de_Bischingen_(05).jpg", "label": "sizergh", "shape": "image", "title": "Il castello di Sizergh (in inglese: Sizergh Castle), noto un tempo come Sizergh Hall, \u00e8 uno storico edificio in stile elisabettiano, Tudor e georgiano della parrocchia civile inglese di , nell\u0027area del Lake District National Park, in Cumbria (Inghilterra nord-occidentale), realizzato all\u0027interno della tenuta di Sizergh a partire dal XIV secolo. La residenza fu per oltre 700 anni di propriet\u00e0 della famiglia Strickland. L\u0027edificio, gestito dal National Trust, \u00e8 classificato come castello di primo grado."}, {"color": "#97c2fc", "id": "gift shop", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Campbell_County_Rockpile_Museum_gift_shop_in_Gillette,_Wyoming.jpg", "label": "gift shop", "shape": "image", "title": "Een souvenirwinkel is een winkel waar in de eerste plaats souvenirs verkocht worden. Meestal bevinden souvenirwinkels zich in of bij een toeristische attractie en worden er spulletjes verkocht die met die attractie te maken hebben. Typische souvenirs zijn sleutelhangers, mokken, T-shirts, ansichtkaarten en dergelijke meer. Instellingen zoals musea, dierentuinen, nationale parken beschikken vaak over een eigen souvenirwinkel, soms ge\u00efntegreerd in een bezoekerscentrum. Voor zulke instellingen zijn souvenirwinkels vaak een belangrijke bron van inkomsten om de educatieve activiteiten te ondersteunen."}, {"color": "#97c2fc", "id": "soaked", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/RCT3-cover_art.jpg", "label": "soaked", "shape": "image", "title": "RollerCoaster Tycoon 3 est un jeu vid\u00e9o de simulation de gestion de parc d\u2019attractions, sorti le 5 novembre 2004. Il s\u0027agit du troisi\u00e8me opus de la franchise RollerCoaster Tycoon, cr\u00e9\u00e9e \u00e0 l\u0027origine par Chris Sawyer, mais reprise par Frontier Developments. Il offre la possibilit\u00e9 de cr\u00e9er, modifier et g\u00e9rer des parcs d\u0027attractions dans diff\u00e9rents sc\u00e9narios propos\u00e9s. Dans l\u0027\u00e9dition vanilla du jeu, ceux-ci sont au nombre de 18. Mais gr\u00e2ce au cr\u00e9ateur de sc\u00e9narios impl\u00e9ment\u00e9 dans le jeu, RollerCoaster Tycoon 3 jouit d\u0027une jouabilit\u00e9 illimit\u00e9e. De plus, l\u0027accueil d\u0027\u00e9l\u00e9ments personnalis\u00e9s (cr\u00e9\u00e9s par les joueurs eux-m\u00eames) est possible, ainsi que la r\u00e9utilisation des trac\u00e9s d\u0027attractions des deux premiers opus de la franchise (pour peu que l\u0027attraction soit en elle-m\u00eame compatible). Tout ceci permettant la p\u00e9rennisation d\u0027une forte communaut\u00e9 de joueurs. Le but est de cr\u00e9er ou de reprendre un parc d\u0027attractions, en tenant compte d\u0027un budget limit\u00e9 (sauf en mode \u00ab bac \u00e0 sable \u00bb), tout en r\u00e9pondant aux diff\u00e9rentes demandes des visiteurs. RollerCoaster Tycoon 3 est le premier jeu de la franchise \u00e0 disposer d\u0027un moteur 3D, et permet ainsi au joueur de tester ses propres attractions (CoasterCam), qu\u0027il a au pr\u00e9alable construit au moyen d\u0027un \u00e9diteur similaire \u00e0 celui des deux premiers opus. De plus, Roller Coaster Tycoon 3 est le premier opus de la franchise dans lequel il est nativement possible d\u0027ajouter sa propre musique au format .mp3 (bien que les deux premiers opus accueillaient 2 th\u00e8mes personnalis\u00e9s via une manipulation des fichiers) pour chacune des attractions ; ainsi que la cr\u00e9ation et l\u0027usage de spectacles pyrotechniques."}, {"color": "#97c2fc", "id": "cheshire", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Municipal_Buildings,_Crewe.jpg", "label": "cheshire", "shape": "image", "title": "\u062a\u0634\u064a\u0634\u0627\u064a\u0631 (\u0628\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629: Cheshire, Connecticut)\u200f \u0647\u064a \u0628\u0644\u062f\u0629 \u0623\u0645\u0631\u064a\u0643\u064a\u0629 \u062a\u0642\u0639 \u0641\u064a \u0627\u0644\u0648\u0644\u0627\u064a\u0627\u062a \u0627\u0644\u0645\u062a\u062d\u062f\u0629 \u0641\u064a \u0643\u0648\u0646\u064a\u062a\u064a\u0643\u062a. \u064a\u0642\u062f\u0631 \u0639\u062f\u062f \u0633\u0643\u0627\u0646\u0647\u0627 \u0628\u0640 29,261 \u0646\u0633\u0645\u0629 \u0648\u0645\u0633\u0627\u062d\u062a\u0647\u0627 86.4 \u0643\u06452 \u0648\u062a\u0631\u062a\u0641\u0639 \u0639\u0646 \u0633\u0637\u062d \u0627\u0644\u0628\u062d\u0631 70 \u0645\u062a\u0631."}, {"color": "#97c2fc", "id": "imaginary", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/TheoryLargeFigures.png", "label": "imaginary", "shape": "image", "title": "( \ub2e4\ub978 \ub73b\uc5d0 \ub300\ud574\uc11c\ub294 \uc0c1\uc0c1\ub825 (\uc0ac\ub974\ud2b8\ub974) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.) \uc0c1\uc0c1\ub825(\u60f3\u50cf\u529b, \uc601\uc5b4: imagination)\uc740 \uacbd\ud5d8\ud558\uc9c0 \uc54a\uc740 \uac83, \ud604\uc7ac\uc5d0 \uc5c6\ub294 \ub300\uc0c1\uc744 \uc9c1\uad00\ud558\uace0 \uba38\ub9bf\uc18d\uc73c\ub85c \uadf8\ub824\ubcf4\ub294 \ub2a5\ub825\uc774\ub2e4. \ub208\uc5d0 \ubcf4\uc774\ub294 \uac83\uc774 \uc5c6\uace0 \uadc0\ub098 \ub2e4\ub978 \uac10\uac01\uae30\uad00\uc5d0\uc11c \ub290\ub084 \uc218 \uc788\ub294 \uac83\uc774 \uc5c6\uc744 \ub54c, \uc815\uc2e0\uc801\uc778 \uc774\ubbf8\uc9c0\uc640 \uac10\uac01\uacfc \uac1c\ub150\uc744 \ud615\uc131\ud558\ub294 \ub2a5\ub825\uc774\ub77c\uace0 \ud560 \uc218 \uc788\ub2e4. \uc0c1\uc0c1\ub825\uc740 \uc9c0\uc2dd\uc744 \uc774\ud574\ud558\uace0 \uacbd\ud5d8\uc758 \uc758\ubbf8\ub97c \uc544\ub294 \ub370 \ub3c4\uc6c0\uc744 \uc900\ub2e4. \uc774\uac83\uc744 \ud1b5\ud574 \uc0ac\ub78c\ub4e4\uc740 \uc138\uacc4\ub97c \uc774\ud574\ud560 \uc218 \uc788\uace0, \ubb34\uc2a8 \uc77c\uc774 \uc77c\uc5b4\ub098\ub294 \uacfc\uc815\uc744 \ubc30\uc6b8 \uc218 \uc788\ub2e4. \uc0c1\uc0c1\ub825\uc744 \ud0a4\uc6b0\ub294 \uae30\ubcf8\uc801\uc778 \ud6c8\ub828\uc740 \uc774\uc57c\uae30\ub97c \ub4e3\ub294 \uac83\uc774\ub2e4. 1960\ub144 \ubbf8\uad6d\uc5d0\uc11c \ucd9c\ud310\ub41c \uc131\uacf5\ud559 \ubca0\uc2a4\ud2b8\uc140\ub7ec \uc0ac\uc774\ucf54\uc0ac\uc774\ubc84\ub124\ud2f1\uc2a4\ub294, \uc790\uc2e0\uc758 \uc0c1\uc0c1\ub825\uc5d0 \uc758\ud574 \uc790\uc2e0\uc774 \uc131\uacf5\ud560 \uc218 \uc788\ub2e4\uace0 \uc8fc\uc7a5\ud55c\ub2e4. \uc2e4\ud328\ub97c \uc0c1\uc0c1\ud558\uba74 \uc778\uac04\uc758 \uc7a0\uc7ac\uc758\uc2dd\uc740 \uc0c1\uc0c1\uc801\uacb0\uacfc\uc640 \uc2e4\uc81c\uacb0\uacfc\ub97c \uad6c\ubcc4\ud558\uc9c0 \ubabb\ud558\uae30 \ub54c\ubb38\uc5d0, \uc2e4\ud328\ud558\uac8c \ub41c\ub2e4\uace0 \uc8fc\uc7a5\ud55c\ub2e4."}, {"color": "#97c2fc", "id": "masonry", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Comparison_masonry.jpg", "label": "masonry", "shape": "image", "title": "La ma\u00e7onnerie est l\u0027art de b\u00e2tir une construction par l\u0027assemblage de mat\u00e9riaux \u00e9l\u00e9mentaires, li\u00e9s ou non par un mortier. C\u0027est l\u0027art du ma\u00e7on par d\u00e9finition mais aussi le r\u00e9sultat de son travail. En France, la ma\u00e7onnerie traditionnelle est appel\u00e9e limousinage, et la ma\u00e7onnerie sans mortier ma\u00e7onnerie \u00e0 pierres s\u00e8ches. Par extension, on associe aussi sous le terme \u00ab ma\u00e7onnerie \u00bb les travaux d\u0027habillage des ensembles : pose d\u0027enduits, de carrelages, etc., qui, en plus de leur but esth\u00e9tique, participent \u00e0 la tenue de l\u0027ensemble face aux agressions externes (humidit\u00e9, gel, etc.). Un produit qui refl\u00e8te de plus en plus cette association est le stuc d\u0027acrylique qui remplace le stuc traditionnel fait \u00e0 partir de chaux. Existe aussi le tadelakt, un enduit de finition lisse d\u0027int\u00e9rieur, qui a comme origine l\u2019Afrique du nord et qui est compos\u00e9 de chaux, de silice, de poudre de marbre. Le terme avec ou sans majuscule peut aussi d\u00e9signer la franc-ma\u00e7onnerie."}, {"color": "#97c2fc", "id": "planet", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Moon_symbol_decrescent_(fixed_width).svg", "label": "planet", "shape": "image", "title": "Ein Planet ist nach traditioneller Sicht einer der acht oder neun gro\u00dfen Himmelsk\u00f6rper im Sonnensystem, welche die Sonne auf kreis\u00e4hnlichen Bahnen umrunden. Ihre Umlaufzeiten liegen zwischen 88 Tagen (Merkur) und 165 Jahren (Neptun) bzw. 248 Jahren (Pluto). Nach exakterer Definition der Internationalen Astronomischen Union (IAU) von 2006 ist ein Planet ein Himmelsk\u00f6rper, der sich (a) auf einer Umlaufbahn um die Sonne bewegt,(b) dessen Masse so gro\u00df ist, dass er sich im hydrostatischen Gleichgewicht befindet (und somit eine kugel\u00e4hnliche Gestalt hat), und(c) das dominierende Objekt seiner Umlaufbahn ist, also diese allm\u00e4hlich durch sein Gravitationsfeld von weiteren Objekten \u201eger\u00e4umt\u201c hat. Diese Definition der IAU vom August 2006 wurde notwendig, weil au\u00dferhalb der Plutobahn weitere K\u00f6rper von \u00e4hnlicher Gr\u00f6\u00dfe entdeckt wurden, und teilweise auch wegen der zunehmenden Zahl von Exoplaneten um andere Sterne. Der Beschluss f\u00fchrte unter anderem dazu, dass Pluto seinen vormaligen Status als Planet verlor \u2013 was insbesondere in den USA \u2013 der Heimat seines Entdeckers \u2013 zu gesellschaftlichem Disput f\u00fchrte."}, {"color": "#97c2fc", "id": "iron", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Roussillon_sentier_des_ocres2.jpg", "label": "iron", "shape": "image", "title": "\u0416\u0435\u043b\u0435\u0301\u0437\u043e (\u0445\u0438\u043c\u0438\u0447\u0435\u0441\u043a\u0438\u0439 \u0441\u0438\u043c\u0432\u043e\u043b \u2014 Fe, \u043e\u0442 \u043b\u0430\u0442. Ferrum) \u2014 \u0445\u0438\u043c\u0438\u0447\u0435\u0441\u043a\u0438\u0439 \u044d\u043b\u0435\u043c\u0435\u043d\u0442 8-\u0439 \u0433\u0440\u0443\u043f\u043f\u044b (\u043f\u043e \u0443\u0441\u0442\u0430\u0440\u0435\u0432\u0448\u0435\u0439 \u043a\u043b\u0430\u0441\u0441\u0438\u0444\u0438\u043a\u0430\u0446\u0438\u0438 \u2014 \u043f\u043e\u0431\u043e\u0447\u043d\u043e\u0439 \u043f\u043e\u0434\u0433\u0440\u0443\u043f\u043f\u044b \u0432\u043e\u0441\u044c\u043c\u043e\u0439 \u0433\u0440\u0443\u043f\u043f\u044b, VIIIB) \u0447\u0435\u0442\u0432\u0451\u0440\u0442\u043e\u0433\u043e \u043f\u0435\u0440\u0438\u043e\u0434\u0430 \u043f\u0435\u0440\u0438\u043e\u0434\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u0441\u0438\u0441\u0442\u0435\u043c\u044b \u0445\u0438\u043c\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u044d\u043b\u0435\u043c\u0435\u043d\u0442\u043e\u0432 \u0414. \u0418. \u041c\u0435\u043d\u0434\u0435\u043b\u0435\u0435\u0432\u0430 \u0441 \u0430\u0442\u043e\u043c\u043d\u044b\u043c \u043d\u043e\u043c\u0435\u0440\u043e\u043c 26. \u041f\u0440\u043e\u0441\u0442\u043e\u0435 \u0432\u0435\u0449\u0435\u0441\u0442\u0432\u043e \u0436\u0435\u043b\u0435\u0437\u043e \u2014 \u044d\u0442\u043e \u043a\u043e\u0432\u043a\u0438\u0439 \u043f\u0435\u0440\u0435\u0445\u043e\u0434\u043d\u044b\u0439 \u043c\u0435\u0442\u0430\u043b\u043b \u0441\u0435\u0440\u0435\u0431\u0440\u0438\u0441\u0442\u043e-\u0431\u0435\u043b\u043e\u0433\u043e \u0446\u0432\u0435\u0442\u0430 \u0441 \u0432\u044b\u0441\u043e\u043a\u043e\u0439 \u0445\u0438\u043c\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u0440\u0435\u0430\u043a\u0446\u0438\u043e\u043d\u043d\u043e\u0439 \u0441\u043f\u043e\u0441\u043e\u0431\u043d\u043e\u0441\u0442\u044c\u044e: \u0436\u0435\u043b\u0435\u0437\u043e \u0431\u044b\u0441\u0442\u0440\u043e \u043a\u043e\u0440\u0440\u043e\u0434\u0438\u0440\u0443\u0435\u0442 \u043d\u0430 \u0432\u043e\u0437\u0434\u0443\u0445\u0435 \u043f\u0440\u0438 \u0432\u044b\u0441\u043e\u043a\u0438\u0445 \u0442\u0435\u043c\u043f\u0435\u0440\u0430\u0442\u0443\u0440\u0430\u0445 \u0438\u043b\u0438 \u043f\u0440\u0438 \u0432\u044b\u0441\u043e\u043a\u043e\u0439 \u0432\u043b\u0430\u0436\u043d\u043e\u0441\u0442\u0438. \u0412 \u0447\u0438\u0441\u0442\u043e\u043c \u043a\u0438\u0441\u043b\u043e\u0440\u043e\u0434\u0435 \u0436\u0435\u043b\u0435\u0437\u043e \u0433\u043e\u0440\u0438\u0442, \u0430 \u0432 \u043c\u0435\u043b\u043a\u043e\u0434\u0438\u0441\u043f\u0435\u0440\u0441\u043d\u043e\u043c \u0441\u043e\u0441\u0442\u043e\u044f\u043d\u0438\u0438 \u0441\u0430\u043c\u043e\u0432\u043e\u0437\u0433\u043e\u0440\u0430\u0435\u0442\u0441\u044f \u0438 \u043d\u0430 \u0432\u043e\u0437\u0434\u0443\u0445\u0435. \u041e\u0434\u0438\u043d \u0438\u0437 \u0441\u0430\u043c\u044b\u0445 \u0440\u0430\u0441\u043f\u0440\u043e\u0441\u0442\u0440\u0430\u043d\u0451\u043d\u043d\u044b\u0445 \u0432 \u0437\u0435\u043c\u043d\u043e\u0439 \u043a\u043e\u0440\u0435 \u043c\u0435\u0442\u0430\u043b\u043b\u043e\u0432: \u0432\u0442\u043e\u0440\u043e\u0435 \u043c\u0435\u0441\u0442\u043e \u043f\u043e\u0441\u043b\u0435 \u0430\u043b\u044e\u043c\u0438\u043d\u0438\u044f. \u0421\u043e\u0431\u0441\u0442\u0432\u0435\u043d\u043d\u043e \u0436\u0435\u043b\u0435\u0437\u043e\u043c \u043e\u0431\u044b\u0447\u043d\u043e \u043d\u0430\u0437\u044b\u0432\u0430\u044e\u0442 \u0435\u0433\u043e \u0441\u043f\u043b\u0430\u0432\u044b \u0441 \u043c\u0430\u043b\u044b\u043c \u0441\u043e\u0434\u0435\u0440\u0436\u0430\u043d\u0438\u0435\u043c \u043f\u0440\u0438\u043c\u0435\u0441\u0435\u0439 (\u0434\u043e 0,8 %), \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0441\u043e\u0445\u0440\u0430\u043d\u044f\u044e\u0442 \u043c\u044f\u0433\u043a\u043e\u0441\u0442\u044c \u0438 \u043f\u043b\u0430\u0441\u0442\u0438\u0447\u043d\u043e\u0441\u0442\u044c \u0447\u0438\u0441\u0442\u043e\u0433\u043e \u043c\u0435\u0442\u0430\u043b\u043b\u0430. \u041d\u043e \u043d\u0430 \u043f\u0440\u0430\u043a\u0442\u0438\u043a\u0435 \u0447\u0430\u0449\u0435 \u043f\u0440\u0438\u043c\u0435\u043d\u044f\u044e\u0442\u0441\u044f \u0441\u043f\u043b\u0430\u0432\u044b \u0436\u0435\u043b\u0435\u0437\u0430 \u0441 \u0443\u0433\u043b\u0435\u0440\u043e\u0434\u043e\u043c: \u0441\u0442\u0430\u043b\u044c (\u0434\u043e 2,14 \u0432\u0435\u0441. % \u0443\u0433\u043b\u0435\u0440\u043e\u0434\u0430) \u0438 \u0447\u0443\u0433\u0443\u043d (\u0431\u043e\u043b\u0435\u0435 2,14 \u0432\u0435\u0441. % \u0443\u0433\u043b\u0435\u0440\u043e\u0434\u0430), \u0430 \u0442\u0430\u043a\u0436\u0435 \u043d\u0435\u0440\u0436\u0430\u0432\u0435\u044e\u0449\u0430\u044f (\u043b\u0435\u0433\u0438\u0440\u043e\u0432\u0430\u043d\u043d\u0430\u044f) \u0441\u0442\u0430\u043b\u044c \u0441 \u0434\u043e\u0431\u0430\u0432\u043a\u0430\u043c\u0438 \u043b\u0435\u0433\u0438\u0440\u0443\u044e\u0449\u0438\u0445 \u043c\u0435\u0442\u0430\u043b\u043b\u043e\u0432 (\u0445\u0440\u043e\u043c, \u043c\u0430\u0440\u0433\u0430\u043d\u0435\u0446, \u043d\u0438\u043a\u0435\u043b\u044c \u0438 \u0434\u0440.). \u0421\u043e\u0432\u043e\u043a\u0443\u043f\u043d\u043e\u0441\u0442\u044c \u0441\u043f\u0435\u0446\u0438\u0444\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u0441\u0432\u043e\u0439\u0441\u0442\u0432 \u0436\u0435\u043b\u0435\u0437\u0430 \u0438 \u0435\u0433\u043e \u0441\u043f\u043b\u0430\u0432\u043e\u0432 \u0434\u0435\u043b\u0430\u044e\u0442 \u0435\u0433\u043e \u00ab\u043c\u0435\u0442\u0430\u043b\u043b\u043e\u043c \u2116 1\u00bb \u043f\u043e \u0432\u0430\u0436\u043d\u043e\u0441\u0442\u0438 \u0434\u043b\u044f \u0447\u0435\u043b\u043e\u0432\u0435\u043a\u0430. \u0412 \u043f\u0440\u0438\u0440\u043e\u0434\u0435 \u0436\u0435\u043b\u0435\u0437\u043e \u0440\u0435\u0434\u043a\u043e \u0432\u0441\u0442\u0440\u0435\u0447\u0430\u0435\u0442\u0441\u044f \u0432 \u0447\u0438\u0441\u0442\u043e\u043c \u0432\u0438\u0434\u0435, \u0447\u0430\u0449\u0435 \u0432\u0441\u0435\u0433\u043e \u2014 \u0432 \u0441\u043e\u0441\u0442\u0430\u0432\u0435 \u0436\u0435\u043b\u0435\u0437\u043e-\u043d\u0438\u043a\u0435\u043b\u0435\u0432\u044b\u0445 \u043c\u0435\u0442\u0435\u043e\u0440\u0438\u0442\u043e\u0432. \u0420\u0430\u0441\u043f\u0440\u043e\u0441\u0442\u0440\u0430\u043d\u0451\u043d\u043d\u043e\u0441\u0442\u044c \u0436\u0435\u043b\u0435\u0437\u0430 \u0432 \u0437\u0435\u043c\u043d\u043e\u0439 \u043a\u043e\u0440\u0435 \u2014 4,65 % (4-\u0435 \u043c\u0435\u0441\u0442\u043e \u043f\u043e\u0441\u043b\u0435 O, Si, Al). \u0421\u0447\u0438\u0442\u0430\u0435\u0442\u0441\u044f \u0442\u0430\u043a\u0436\u0435, \u0447\u0442\u043e \u0436\u0435\u043b\u0435\u0437\u043e \u0441\u043e\u0441\u0442\u0430\u0432\u043b\u044f\u0435\u0442 \u0431\u043e\u0301\u043b\u044c\u0448\u0443\u044e \u0447\u0430\u0441\u0442\u044c \u0437\u0435\u043c\u043d\u043e\u0433\u043e \u044f\u0434\u0440\u0430."}, {"color": "#97c2fc", "id": "normans", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/David_on_harp.jpg", "label": "normans", "shape": "image", "title": "\u0627\u0644\u0646\u0648\u0631\u0645\u0627\u0646 \u0623\u0648 \u0627\u0644\u0646\u064f\u0651\u0631\u0645\u0627\u0646 \u0623\u0648 \u0627\u0644\u0646\u0631\u0645\u0646\u062f\u064a\u0648\u0646 \u0623\u0648 \u0627\u0644\u0646\u0648\u0631\u0645\u0627\u0646\u062f\u064a\u0648\u0646 \u0648\u0633\u0645\u064e\u0651\u0627\u0647\u0645 \u0627\u0644\u0639\u0631\u0628 \u0642\u062f\u064a\u0645\u064b\u0627 \u0627\u0644\u0623\u0631\u062f\u0645\u0627\u0646\u064a\u0648\u0646 \u0623\u0648 \u0627\u0644\u0645\u062c\u0648\u0633 (\u0645\u0646 \u0627\u0644\u0646\u0648\u0631\u062f\u064a\u0629 \u0627\u0644\u0642\u062f\u064a\u0645\u0629: Nor\u00f0man\u00f0r \u00ab\u0646\u0648\u0631\u0630\u0645\u0627\u0646\u0630\u0631\u00bb \u0623\u064a\u0652 \u0631\u062c\u0627\u0644 \u0627\u0644\u0634\u0645\u0627\u0644 - \u0648\u062d\u064f\u0631\u0651\u0641\u062a \u0625\u0644\u0649 \u0639\u062f\u0651\u0629 \u0644\u063a\u0627\u062a \u0623\u0648\u0631\u0648\u0628\u064a\u0629) (\u0628\u0627\u0644\u0646\u0648\u0631\u0645\u0646\u062f\u064a\u0629: Normaunds\u061b (\u0628\u0627\u0644\u0641\u0631\u0646\u0633\u064a\u0629: Normands)\u200f \u0643\u0627\u0646\u0648\u0627 \u0645\u062c\u0645\u0648\u0639\u0629 \u0639\u0631\u0642\u064a\u0629 \u0646\u0634\u0623\u062a \u0641\u064a \u0646\u0631\u0645\u0646\u062f\u064a\u0629\u060c \u0627\u0644\u0645\u0646\u0637\u0642\u0629 \u0627\u0644\u0634\u0645\u0627\u0644\u064a\u0629 \u0645\u0646 \u0641\u0631\u0646\u0633\u0627\u060c \u0646\u0627\u062a\u062c\u0629 \u0645\u0646 \u0627\u0644\u0627\u062a\u0635\u0627\u0644 \u0628\u064a\u0646 \u0627\u0644\u0641\u0631\u0646\u062c\u0629 \u0627\u0644\u0623\u0635\u0644\u064a\u064a\u0646\u060c \u0648\u060c \u0648\u0627\u0644\u0645\u0633\u062a\u0648\u0637\u0646\u064a\u0646 \u0627\u0644\u0634\u0645\u0627\u0644\u064a\u064a\u0646 \u0627\u0644\u0641\u0627\u064a\u0643\u0646\u062c. \u0648\u062c\u0627\u0621\u062a \u0647\u0630\u0647 \u0627\u0644\u0627\u0633\u062a\u064a\u0637\u0627\u0646\u0627\u062a \u0643\u0633\u0644\u0633\u0644\u0629 \u0645\u0646 \u0627\u0644\u063a\u0627\u0631\u0627\u062a \u0639\u0644\u0649 \u0627\u0644\u0633\u0627\u062d\u0644 \u0627\u0644\u0641\u0631\u0646\u0633\u064a \u0645\u0646 \u0627\u0644\u062f\u0646\u0645\u0627\u0631\u0643\u060c \u0627\u0644\u0646\u0631\u0648\u064a\u062c\u060c \u0648\u0623\u064a\u0633\u0644\u0646\u062f\u0627\u060c \u0648\u062d\u0635\u0644
