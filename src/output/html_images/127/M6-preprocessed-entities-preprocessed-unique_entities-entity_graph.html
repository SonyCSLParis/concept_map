518d\u8a55\u4fa1\u304c\u59cb\u307e\u3063\u305f\u300218\u4e16\u7d00\u304b\u308919\u4e16\u7d00\u306e\u30b4\u30b7\u30c3\u30af\u30fb\u30ea\u30f4\u30a1\u30a4\u30f4\u30a1\u30eb\u306e\u969b\u306b\u306f\u3001\u30b2\u30fc\u30c6\u3001\u30d5\u30e9\u30f3\u30bd\u30ef\uff1d\u30eb\u30cd\u30fb\u30c9\u30fb\u30b7\u30e3\u30c8\u30fc\u30d6\u30ea\u30a2\u30f3\u3001\u30d5\u30ea\u30fc\u30c9\u30ea\u30d2\u30fb\u30b7\u30e5\u30ec\u30fc\u30b2\u30eb\u3089\u306b\u3088\u3063\u3066\u3001\u5185\u90e8\u7a7a\u9593\u306f\u30e8\u30fc\u30ed\u30c3\u30d1\u306e\u9ed2\u3044\u68ee\u306e\u30a4\u30e1\u30fc\u30b8\u306b\u4f8b\u3048\u3089\u308c\u3066\u8cde\u8cdb\u3055\u308c\u3001\u5f53\u6642\u306e\u30c9\u30a4\u30c4\u3001\u30d5\u30e9\u30f3\u30b9\u3001\u30a4\u30ae\u30ea\u30b9\u3067\u305d\u308c\u305e\u308c\u304c\u81ea\u3089\u306e\u6c11\u65cf\u7684\u69d8\u5f0f\u3068\u3059\u308b\u4e3b\u5f35\u304c\u6319\u304c\u308b\u306a\u3069\u3057\u305f\u3002"}, {"color": "#97c2fc", "id": "louth", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Down_arms.png", "label": "louth", "shape": "image", "title": "\u041b\u0430\u0443\u0442 (\u0438\u0440\u043b. L\u00fa; \u0430\u043d\u0433\u043b. Louth) \u2014 \u0433\u0440\u0430\u0444\u0441\u0442\u0432\u043e \u043d\u0430 \u0432\u043e\u0441\u0442\u043e\u043a\u0435 \u0418\u0440\u043b\u0430\u043d\u0434\u0438\u0438. \u0412\u0445\u043e\u0434\u0438\u0442 \u0432 \u0441\u043e\u0441\u0442\u0430\u0432 \u043f\u0440\u043e\u0432\u0438\u043d\u0446\u0438\u0438 \u041b\u0435\u043d\u0441\u0442\u0435\u0440 \u043d\u0430 \u0442\u0435\u0440\u0440\u0438\u0442\u043e\u0440\u0438\u0438 \u0420\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0438 \u0418\u0440\u043b\u0430\u043d\u0434\u0438\u044f. \u0410\u0434\u043c\u0438\u043d\u0438\u0441\u0442\u0440\u0430\u0442\u0438\u0432\u043d\u044b\u0439 \u0446\u0435\u043d\u0442\u0440 \u0438 \u043a\u0440\u0443\u043f\u043d\u0435\u0439\u0448\u0438\u0439 \u0433\u043e\u0440\u043e\u0434 \u2014 \u0414\u0430\u043d\u0434\u043e\u043b\u043a. \u041d\u0430\u0441\u0435\u043b\u0435\u043d\u0438\u0435 122 897 \u0447\u0435\u043b\u043e\u0432\u0435\u043a (13-\u0435 \u043c\u0435\u0441\u0442\u043e \u0441\u0440\u0435\u0434\u0438 \u0433\u0440\u0430\u0444\u0441\u0442\u0432 \u0420\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0438 \u0418\u0440\u043b\u0430\u043d\u0434\u0438\u0438; \u0434\u0430\u043d\u043d\u044b\u0435 2011 \u0433.)."}, {"color": "#97c2fc", "id": "liddel", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Anglo-Scottish.border.history.jpg", "label": "liddel", "shape": "image", "title": "Das Liddel Water ist ein Wasserlauf im Vereinigten K\u00f6nigreich. Es entsteht aus dem Zusammenfluss einer Reihe von kleineren Wasserl\u00e4ufen darunter der Dead Sike, Rashy Sike, Hartwell Burn, Peel Burn, Holy Grain und Caddroun Burn \u00f6stlich des in Scottish Borders, Schottland. Es flie\u00dft in s\u00fcdwestlicher Richtung und vereinigt sich westlich von mit dem Kershope Burn. Nun bildet das Liddel Water die Grenze zwischen Scottish Borders und Cumbria, England. Von der M\u00fcndung des Muir Burn in das Liddel Water bildet dieses die Grenze von Cumbria und Dumfries and Galloway, Schottland. Das Liddle Water m\u00fcndet s\u00fcdlich von Canonbie in den River Esk."}, {"color": "#97c2fc", "id": "heidelberg castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Heidelberg_Altstadt_Schloss_Luftbild.jpg", "label": "heidelberg castle", "shape": "image", "title": "Kastil Heidelberg (bahasa Jerman: Heidelberger Schloss) adalah reruntuhan kastil bergaya Gothic-Renaissance, markah tanah utama kota Heidelberg yang terletak sekitar 88 km selatan Frankfurt, Jerman.Kastil Heidelberg tahap pertama yang bergaya Gothic dibangun pada pertengahan abad ke-12, dilanjutkan dengan beberapa kali perluasan, antara lain saat Raja Ruprecht dari Jerman berkuasa pada tahun 1400. Setelah mengalami pemodelan ulang pada abad ke-16, Kastil Heidelberg menjadi salah satu bangunan bergaya Renaissance terindah di Jerman. Namun kemudian Kastil Heidelberg mengalami kehancuran akibat Perang Tiga Puluh Tahun (1618-48). Kehancuran berikutnya terjadi pada masa Perang Suksesi (1688\u201397), saat Kastil Heidelberg mengalami dua kali serangan pasukan Prancis di bawah pemerintahan Raja Louis XIV, yaitu pada tahun 1689 dan 1693."}, {"color": "#97c2fc", "id": "rothenburg", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Wappen_von_Rothenburg_ob_der_Tauber.svg", "label": "rothenburg", "shape": "image", "title": "Rothenburg ob der Tauber (existe aussi sous le nom court de Rothenburg o. d. T) est une petite ville allemande m\u00e9di\u00e9vale de Bavi\u00e8re, situ\u00e9e dans l\u0027arrondissement d\u0027Ansbach et le district de Moyenne-Franconie, \u00e0 32 km au nord-ouest d\u0027Ansbach et \u00e0 60 km de Nuremberg. La cit\u00e9 est demeur\u00e9e \u00e0 peu pr\u00e8s dans son \u00e9tat de l\u0027\u00e9poque de la Renaissance. Elle n\u0027a plus subi de transformation depuis la guerre de Trente Ans. Elle poss\u00e8de toute son enceinte fortifi\u00e9e des XIVe et XVe si\u00e8cles. R\u00e9put\u00e9e pour la beaut\u00e9 de ses monuments, c\u0027est un des hauts-lieux du tourisme en Allemagne. Elle concentre un nombre impressionnant de b\u00e2tisses m\u00e9di\u00e9vales sur un site spectaculaire en bordure de plateau."}, {"color": "#97c2fc", "id": "culture", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gobustan_ancient_Azerbaycan_full.jpg", "label": "culture", "shape": "image", "title": "Kultur bezeichnet im weitesten Sinne alle Erscheinungsformen menschlichen Daseins, die auf bestimmten Wertvorstellungen und erlernten Verhaltensweisen beruhen und die sich wiederum in der dauerhaften Erzeugung und Erhaltung von Werten ausdr\u00fccken \u2013 als Gegenbegriff zu der nicht vom Menschen geschaffenen und nicht ver\u00e4nderten Natur. Wichtige Vordenker dieses Kulturbegriffs sind etwa Arthur Schopenhauer, Harald H\u00f6ffding und Joseph Petzoldt. Es gibt \u2013 je nach Wissenschaft, Weltanschauung oder fachlichem Zusammenhang \u2013 eine Vielzahl enger gefasster . \u00dcber den wissenschaftlichen Diskurs hinaus wird die Bezeichnung Kultur in der Kulturpolitik synonym auf die \u201eSch\u00f6nen K\u00fcnste\u201c (Bildende Kunst, Musik, Literatur) beschr\u00e4nkt. Gemeinsprachlich steht die Bezeichnung h\u00e4ufig entweder f\u00fcr Kultiviertheit (Umgangsformen, Sittlichkeit, Wohnkultur, Esskultur u. \u00e4.) oder in Abgrenzung der (als typisch angenommenen) Ausdrucks- und Verhaltensweisen \u2013 den Kulturstandards \u2013 der eigenen ethnischen Gruppe (z. B. Bayern, Deutsche, Europ\u00e4er) im Vergleich mit sogenannten anderen Kulturen (etwa Chinesen, Lateinamerikaner, Indigene V\u00f6lker). wird nicht nur im \u00f6ffentlich-politischen Diskurs, sondern auch in der Ethnologie (V\u00f6lkerkunde), f\u00fcr arch\u00e4ologische Kulturen sowie in der kulturvergleichenden Sozialforschung benutzt, um Menschengruppen nach kulturellen Merkmalen voneinander abzugrenzen. F\u00fcr Varianten innerhalb einer Kulturgruppe wird h\u00e4ufig die Bezeichnung Subkulturen verwendet. In der Ethnologie wird das Konzept der unterscheidbaren Kulturen aufgrund seines konstruierten Charakters (Festlegung von Grenzen, wo in der Realit\u00e4t flie\u00dfende \u00dcberg\u00e4nge sind) heute zunehmend problematisch gesehen. Der Begriff der Kultur ist im Lauf der Geschichte immer wieder von unterschiedlichen Seiten einer Bestimmung unterzogen worden. Je nachdem dr\u00fcckt sich in der Bezeichnung Kultur das jeweils lebendige Selbstverst\u00e4ndnis und der Zeitgeist einer Epoche aus, der Herrschaftsstatus oder -anspruch bestimmter gesellschaftlicher Klassen oder auch wissenschaftliche und philosophisch-anthropologische Anschauungen. Die Bandbreite der Bedeutungsinhalte ist entsprechend gro\u00df und reicht von einer rein beschreibenden (deskriptiven) Verwendung (\u201edie Kultur jener Zeit\u201c) bis zu einer vorschreibenden (normativen), wenn bei letzterem mit dem Begriff der Kultur zu erf\u00fcllende Anspr\u00fcche verbunden werden. Hinsichtlich des Schutzes von Kulturg\u00fctern gibt es eine Reihe von Abkommen und Gesetzen. Die UNESCO und ihre Partnerorganisationen koordinieren einen internationalen Schutz und lokale Umsetzungen."}, {"color": "#97c2fc", "id": "author", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mark_Twain,_Brady-Handy_photo_portrait,_Feb_7,_1871,_cropped.jpg", "label": "author", "shape": "image", "title": "Autor oder weiblich auch Autorin (von lateinisch auctor \u201eUrheber, Sch\u00f6pfer, F\u00f6rderer, Veranlasser\u201c), auch Verfasser (bzw. Verfasserin), bezeichnet eine Person, die ein sprachliches Werk erschaffen hat. Diese Person hat die Autorschaft an dem Werk (siehe auch Anerkennung der Urheberschaft, Mehrautorenschaft, Sch\u00f6pfungsh\u00f6he). Autoren sind Urheber von Werken. Meistens handelt es sich dabei um sprachliche Werke, die den Gattungen Epik, Drama und Lyrik oder der Fach- und Sachliteratur zugeordnet werden. Die Werke k\u00f6nnen auch illustriert sein und mehr Bilder als Text enthalten, beispielsweise Bilderb\u00fccher, Comics oder Fotoromane. Daneben und mit \u00e4hnlich rechtlichem Beiklang werden auch Urheber von nicht literarischen Werken als \u201eAutoren\u201c bezeichnet, etwa von Software, Autorenfilmen oder Musik. Erfinder von modernen Gesellschaftsspielen (Autorenspiele: englisch German-style games \u201eSpiele im deutschen Stil\u201c) werden als \u201eSpieleautor\u201c bezeichnet. Im Regelwerk der Zoologie (Tierkunde) gilt traditionellerweise der Erstbeschreiber einer Tierart als ihr eigentlicher \u201eAutor\u201c."}, {"color": "#97c2fc", "id": "franciscan friar", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/OswaldStaniforth.jpg", "label": "franciscan friar", "shape": "image", "title": "Los franciscanos \u2014conocidos lato sensu como Orden Franciscana\u2014 conforman en sentido estricto un conjunto de \u00f3rdenes religiosas mendicantes relacionadas entre s\u00ed, en el marco de la Iglesia cat\u00f3lica y seg\u00fan el ideario de san Francisco de As\u00eds. Esas \u00f3rdenes abarcan: \n* la Primera Orden (1209) que incluye a su vez: \n* la Orden de Frailes Menores \u2014conocidos anteriormente como \u00abobservantes\u00bb\u2014 \n* la Orden de Frailes Menores Conventuales, \n* y la Orden de los Hermanos Menores Capuchinos; \n* la Segunda Orden, que incluye entre otras a la Orden de las Hermanas Pobres de Santa Clara (1212), la orden de las Clarisas Capuchinas, las Clarisas descalzas, las hermanas franciscanas de la Inmaculada y las clarisas adoradoras. \n* la Tercera Orden (hacia 1221) en sus ramas: \n* Orden Franciscana Seglar \n* Orden Franciscana Regular (Franciscanos TOR). Si bien cada una de ellas presenta caracter\u00edsticas propias, todas ellas se adhirieron a las ense\u00f1anzas y espiritualidad del \u00absanto de As\u00eds\u00bb, junto con las de seguidores tales como santa Clara de As\u00eds, san Antonio de Padua o santa Isabel de Hungr\u00eda, entre muchos otros."}, {"color": "#97c2fc", "id": "timber frame", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ikkelderhoessjtoolwkped07.jpg", "label": "timber frame", "shape": "image", "title": "Holzfachwerk ist eine im Hochbau verwendete tragende Konstruktion, die das Prinzip des Fachwerks mit dem Baumaterial Holz umsetzt. Das fr\u00fcheste und am h\u00e4ufigsten gebaute Holzfachwerk ist die Wand des Fachwerkhauses. Ihre Gefache zwischen den tragenden H\u00f6lzern wurden mit Lehm \u00fcber einem Weidengeflecht oder mit Mauerwerk gef\u00fcllt. H\u00e4ufig werden nur die Gefache verputzt, so dass die Fachwerkbalken sichtbar bleiben. Besonders an der Wetterseite wurde das Fachwerk aber oft auch vollst\u00e4ndig verputzt, verbrettert, verschiefert oder mit Wandplatten verkleidet. Bedeutende historische Zeugnisse des Holzfachwerks bietet die traditionelle Japanische Architektur. W\u00e4hrend beim Fachwerk die Gefache im Allgemeinen ausgef\u00fcllt werden und eine ann\u00e4hernd quadratische Form haben, steht das Bundwerk sowie das Umgebinde \u00fcblicherweise vor der eigentlichen, raumabschlie\u00dfenden Wand und ist in dekorativen, regionaltypischen Formen ausgef\u00fchrt. Die moderne Ausweitung des Bauens mit Holzfachwerk auf z. B. Wand- und Deckenelementen nennt man auch Holzrahmenbau. Weitere Anwendungen: Holzbr\u00fccken, Holzt\u00fcrme, Fachwerkkirchen."}, {"color": "#97c2fc", "id": "rhombus", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Isohedral_tiling_p4-51c.png", "label": "rhombus", "shape": "image", "title": "\u0420\u043e\u043c\u0431 (\u0434\u0440.-\u0433\u0440\u0435\u0447. \u1fe5\u03cc\u03bc\u03b2\u03bf\u03c2, \u043b\u0430\u0442. rombus, \u0432 \u0431\u0443\u043a\u0432\u0430\u043b\u044c\u043d\u043e\u043c \u043f\u0435\u0440\u0435\u0432\u043e\u0434\u0435: \u00ab\u0431\u0443\u0431\u0435\u043d\u00bb) \u2014 \u044d\u0442\u043e \u043f\u0430\u0440\u0430\u043b\u043b\u0435\u043b\u043e\u0433\u0440\u0430\u043c\u043c, \u0443 \u043a\u043e\u0442\u043e\u0440\u043e\u0433\u043e \u0432\u0441\u0435 \u0441\u0442\u043e\u0440\u043e\u043d\u044b \u0440\u0430\u0432\u043d\u044b."}, {"color": "#97c2fc", "id": "hotmail.com", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/MSNHotmailInbox.png", "label": "hotmail.com", "shape": "image", "title": "Outlook.com \u00e4r en webbmejl fr\u00e5n Microsoft. Tj\u00e4nsten lanserades 2013 och ersatte d\u00e5 den tidigare tj\u00e4nsten Hotmail. Outlook.com anv\u00e4nder ett gr\u00e4nssnitt som p\u00e5minner om Outlook i Microsoft Office."}, {"color": "#97c2fc", "id": "bavaria", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Campeon_Neubiberg.jpg", "label": "bavaria", "shape": "image", "title": "Bayern, officiellt Freistaat Bayern, p\u00e5 latin och engelska Bavaria, \u00e4r ett f\u00f6rbundsland i syd\u00f6stra Tyskland. Huvudstad \u00e4r M\u00fcnchen. Bayern har cirka 12,6 miljoner inv\u00e5nare (2013). Bayern \u00e4r Tysklands st\u00f6rsta f\u00f6rbundsland till ytan och det n\u00e4st folkrikaste, efter Nordrhein-Westfalen. Bayern gr\u00e4nsar till f\u00f6rbundsl\u00e4nderna Baden-W\u00fcrttemberg, Hessen, Th\u00fcringen och Sachsen samt i s\u00f6der till Schweiz och \u00d6sterrike och i \u00f6ster till Tjeckien. Bayern delas traditionellt in i tre landsdelar: Franken, Schwaben och Altbayern."}, {"color": "#97c2fc", "id": "caernarvon castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Caernarfon_Castle_1994.jpg", "label": "caernarvon castle", "shape": "image", "title": "Il castello di Caernarfon (in gallese Castell Caernarfon; anche Carnarvon o Caernarvon) venne costruito a Caernarfon nel nord del Galles da Edoardo I d\u0027Inghilterra, in seguito alla sua conquista del 1283. Il castello ospita oggi anche il museo reggimentale dei , ed \u00e8 parte dei patrimoni dell\u0027umanit\u00e0 dell\u0027UNESCO \"Castello e mura cittadine di re Edoardo I a Gwynedd\"."}, {"color": "#97c2fc", "id": "sappers", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ghuznee.jpg", "label": "sappers", "shape": "image", "title": "A sapper, also called a pioneer or combat engineer, is a combatant or soldier who performs a variety of military engineering duties, such as breaching fortifications, demolitions, bridge-building, laying or clearing minefields, preparing field defenses, and road and airfield construction and repair. They are also trained and equipped to serve as provisional infantry, fighting as such as a secondary mission. A sapper\u0027s duties facilitate and support movement, defense, and survival of allied forces and impede those of enemies. The term \"sapper\" is used in the British Army and Commonwealth nations and the U.S. military. The word \"sapper\" comes from the French word sapeur, itself being derived from the verb saper (to undermine, to dig under a wall or building to cause its collapse)."}, {"color": "#97c2fc", "id": "atmosphere", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sauerstoffgehalt-1000mj2.png", "label": "atmosphere", "shape": "image", "title": "A atmosfera terrestre \u00e9 uma camada de gases que envolve a Terra e \u00e9 retida pela for\u00e7a da gravidade. A atmosfera terrestre protege a vida na Terra absorvendo a radia\u00e7\u00e3o ultravioleta solar, aquecendo a superf\u00edcie por meio da reten\u00e7\u00e3o de calor (efeito estufa), e reduzindo os extremos de temperatura entre o dia e a noite. Visto do espa\u00e7o, o planeta Terra aparece como uma esfera de colora\u00e7\u00e3o azul brilhante. Esse efeito crom\u00e1tico \u00e9 produzido pela dispers\u00e3o da luz solar sobre a atmosfera, e que existe tamb\u00e9m em outros planetas do sistema solar dotados de atmosfera. O ar seco cont\u00e9m, em volume, cerca de 78,09% de nitrog\u00eanio, 20,95% de oxig\u00eanio, 0,93% de arg\u00f4nio, 0,039% de g\u00e1s carb\u00f4nico e pequenas quantidades de outros gases. O ar cont\u00e9m uma quantidade vari\u00e1vel de vapor de \u00e1gua, em m\u00e9dia 1%. A atmosfera tem uma massa de aproximadamente 5,1 x 1018 kg, sendo que tr\u00eas quartos dessa massa est\u00e3o situados nos primeiros 11 km desde a superf\u00edcie. A atmosfera terrestre se torna cada vez mais t\u00eanue conforme se aumenta a altitude, e n\u00e3o h\u00e1 um limite definido entre a atmosfera terrestre e o espa\u00e7o exterior. Apenas em altitudes inferiores a 120 km a atmosfera terrestre passa a ser bem percebida durante a reentrada atmosf\u00e9rica de um \u00f4nibus espacial, por exemplo. A linha K\u00e1rm\u00e1n, a 100 km de altitude, \u00e9 considerada frequentemente como o limite entre atmosfera e o espa\u00e7o exterior."}, {"color": "#97c2fc", "id": "castello", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/San_Marino_municipalities.svg", "label": "castello", "shape": "image", "title": "Aquesta \u00e9s la llista dels 9 castelli (municipis) de San Marino: Tot i que \u00e9s la poblaci\u00f3 m\u00e9s gran de la Rep\u00fablica, amb 7000 habitants, no \u00e9s un castello sin\u00f3 que pertany al castello de Serravalle, del qual ha intentat segregar-se recentment sense \u00e8xit. Igual com als comuni italians, cada castello de San Marino inclou una ciutat principal que \u00e9s la seu del castello, i que hom anomena el capoluogo, i alguns petits assentaments coneguts com a frazioni o curazie."}, {"color": "#97c2fc", "id": "mason", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Comparison_masonry.jpg", "label": "mason", "shape": "image", "title": "La ma\u00e7onnerie est l\u0027art de b\u00e2tir une construction par l\u0027assemblage de mat\u00e9riaux \u00e9l\u00e9mentaires, li\u00e9s ou non par un mortier. C\u0027est l\u0027art du ma\u00e7on par d\u00e9finition mais aussi le r\u00e9sultat de son travail. En France, la ma\u00e7onnerie traditionnelle est appel\u00e9e limousinage, et la ma\u00e7onnerie sans mortier ma\u00e7onnerie \u00e0 pierres s\u00e8ches. Par extension, on associe aussi sous le terme \u00ab ma\u00e7onnerie \u00bb les travaux d\u0027habillage des ensembles : pose d\u0027enduits, de carrelages, etc., qui, en plus de leur but esth\u00e9tique, participent \u00e0 la tenue de l\u0027ensemble face aux agressions externes (humidit\u00e9, gel, etc.). Un produit qui refl\u00e8te de plus en plus cette association est le stuc d\u0027acrylique qui remplace le stuc traditionnel fait \u00e0 partir de chaux. Existe aussi le tadelakt, un enduit de finition lisse d\u0027int\u00e9rieur, qui a comme origine l\u2019Afrique du nord et qui est compos\u00e9 de chaux, de silice, de poudre de marbre. Le terme avec ou sans majuscule peut aussi d\u00e9signer la franc-ma\u00e7onnerie."}, {"color": "#97c2fc", "id": "bartizans", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bartizan.jpg", "label": "bartizans", "shape": "image", "title": "Een erkertoren of arkel, ook wel spietoren, peperbus of sentinel is een rond of veelhoekig, overhangend torentje dat van de 12e tot en met de 16e eeuw aan of op een muur of vestingwal van oude verdedigingswerken gebouwd werd. Bij gebouwen in Neogotische en Eclectische stijl komt dit type ook voor. Kenmerkend van een erkertoren is dat deze toren zich niet verheft vanaf het maaiveld, maar op hoger niveau uit de gevel ontspruit. Een grote toren met daaraan vast verschillende erkertorentjes wordt ook wel Praagse toren genoemd."}, {"color": "#97c2fc", "id": "tudor", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Red_Rose_Badge_of_Lancaster.svg", "label": "tudor", "shape": "image", "title": "\u90fd\u9438\u738b\u671d\uff08\u82f1\u8a9e\uff1aHouse of Tudor\uff09\uff0c\u662f1485\u5e74\uff0d1603\u5e74\u7d71\u6cbb\u82f1\u683c\u862d\u738b\u570b\u548c\u5176\u5c6c\u571f\u7684\u738b\u671d\u3002\u800c\u8a72\u738b\u671d\u9996\u4f4d\u541b\u4e3b\u4ea8\u5229\u4e03\u4e16\u4e43\u5a01\u723e\u65af\u53e4\u6642\u7684\u5fb7\u8d6b\u5df4\u601d\u516c\u570b\uff08Welsh principality of Deheubarth\uff09\u7d71\u6cbb\u8005\u548c\u82f1\u683c\u862d\u738b\u570b\u7684\u862d\u958b\u65af\u7279\u738b\u671d\u7684\u5f8c\u88d4\u3002 \u4f86\u81ea\u5fb7\u8d6b\u5df4\u65af\u570b\uff08Deheubarth\uff09\u7684\u4ea8\u5229\u4e03\u4e16\u4e0d\u4f46\u5f97\u5230\u862d\u958b\u65af\u7279\u738b\u671d\u7684\u652f\u6301\u8005\u7684\u6c11\u5fc3\uff0c\u66f4\u5728\u6230\u722d\u4e2d\u7372\u5f97\u862d\u958b\u65af\u7279\u5bbf\u6575\u2014\u2014\u7d04\u514b\u738b\u671d\u7684\u652f\u6301\uff0c\u5728\u73ab\u7470\u6230\u722d\u5f8c\u671f\u6f38\u6f38\u5f97\u52e2\u3002\u4e4b\u5f8c\u9806\u5229\u767b\u4e0a\u82f1\u683c\u862d\u738b\u4f4d\uff0c\u88ab\u7a31\u7232\u4ea8\u5229\u4e03\u4e16\u3002\u800c\u4ed6\u548c\u4f0a\u9e97\u838e\u767d\u00b7\u7d04\u514b\u7684\u806f\u59fb\uff0c\u8c61\u5fb5\u8457\u904e\u5f80\u958b\u6230\u7684\u96d9\u65b9\uff0c\u5728\u65b0\u738b\u671d\u7684\u65d7\u5e5f\u4e0b\u806f\u5408\u8d77\u4f86\uff0c\u9032\u4e00\u6b65\u978f\u56fa\u4e86\u90fd\u9438\u5bb6\u65cf\u7684\u52dd\u5229\u3002\u800c\u90fd\u9438\u738b\u671d\u7684\u6b0a\u52e2\u4e26\u4e0d\u5c40\u9650\u5728\u82f1\u683c\u862d\uff0c\u4ed6\u5011\u5728\u300a\u300b\u4e2d\u6210\u529f\u5c07\u5a01\u723e\u65af\u517c\u4f75\u5165\u82f1\u683c\u862d\u738b\u570b\uff0c\u4e26\u78ba\u7acb\u4e86\u82f1\u683c\u862d\u738b\u570b\u5c0d\u611b\u723e\u862d\u738b\u570b\u7684\u6cbb\u6b0a\u3002\u4ed6\u5011\u4ea6\u7dad\u6301\u4e86\u5c0d\u6cd5\u570b\u738b\u4f4d\u7684\u4e3b\u5f35\uff0c\u4f46\u6b77\u4efb\u541b\u4e3b\u90fd\u6c92\u6709\u5728\u5be6\u73fe\u8a72\u4e3b\u5f35\u4e0a\u6709\u4efb\u4f55\u5be6\u8cea\u9032\u5c55\u3002 \u6b77\u53f2\u4e0a\u7e3d\u5171\u6709\u4e94\u4f4d\u90fd\u9438\u541b\u4e3b\u7d71\u6cbb\u904e\u82f1\u683c\u862d\u7684\u5c6c\u5730\uff0c\u8d85\u904e\u4e00\u500b\u4e16\u7d00\u3002\u800c\u4ea8\u5229\u516b\u4e16\u662f\u552f\u4e00\u4e00\u4f4d\u6d3b\u81f3\u6210\u5e74\u7684\u4ea8\u5229\u4e03\u4e16\u513f\u5b50\u3002\u56e0\u6b64\u738b\u4f4d\u7e7c\u627f\u4e00\u76f4\u662f\u90fd\u9438\u5e74\u9593\u7684\u4e3b\u8981\u653f\u6cbb\u8b70\u984c\u3002 \u96a8\u8457\u7d42\u8eab\u4e0d\u5ac1\u7684\u300c\u7ae5\u8c9e\u5973\u738b\u300d\u4f0a\u9e97\u838e\u767d\u4e00\u4e16\u7684\u99d5\u5d29\uff0c\u90fd\u9438\u738b\u5ba4\u5f9e\u6b64\u7d55\u55e3\u3002\u800c\u7576\u6642\u5728\u4f4d\u8607\u683c\u862d\u570b\u738b\u8a79\u59c6\u58eb\u516d\u4e16\u7684\u66fe\u7956\u6bcd\uff0c\u6b63\u662f\u4ea8\u5229\u516b\u4e16\u7684\u9577\u59ca\u746a\u683c\u9e97\u7279\u00b7\u90fd\u9438\u516c\u4e3b\u3002\u56e0\u6b64\u8a79\u59c6\u58eb\u6839\u64da\u548c\u4f0a\u9e97\u838e\u767d\u751f\u524d\u7684\u79d8\u5bc6\u7d04\u5b9a\uff0c\u5165\u7e7c\u82f1\u683c\u862d\u738b\u4f4d\uff0c\u82f1\u8607\u5169\u570b\u7d44\u6210\u5171\u4e3b\u90a6\u806f\uff0c\u7d50\u675f\u5169\u570b\u6301\u7e8c\u8fd1\u516d\u767e\u5e74\u7684\u6230\u722d\uff0c\u9032\u5165\u4e86\u65af\u5716\u4e9e\u7279\u738b\u671d\u6642\u671f\u3002"}, {"color": "#97c2fc", "id": "signal", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/NS167%2BNS165-01.jpg", "label": "signal", "shape": "image", "title": "\u0416\u0435\u043b\u0435\u0437\u043d\u043e\u0434\u043e\u0440\u043e\u0436\u043d\u044b\u0439 \u0441\u0438\u0433\u043d\u0430\u043b \u2014 \u043c\u0435\u0445\u0430\u043d\u0438\u0447\u0435\u0441\u043a\u043e\u0435 \u0438\u043b\u0438 \u044d\u043b\u0435\u043a\u0442\u0440\u0438\u0447\u0435\u0441\u043a\u043e\u0435 \u0443\u0441\u0442\u0440\u043e\u0439\u0441\u0442\u0432\u043e, \u043f\u0440\u0435\u0434\u043d\u0430\u0437\u043d\u0430\u0447\u0435\u043d\u043d\u043e\u0435 \u0434\u043b\u044f \u0440\u0435\u0433\u0443\u043b\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u044f \u0434\u0432\u0438\u0436\u0435\u043d\u0438\u044f \u043f\u043e \u0436\u0435\u043b\u0435\u0437\u043d\u043e\u0439 \u0434\u043e\u0440\u043e\u0433\u0435. \u0421\u0438\u0433\u043d\u0430\u043b\u044b \u043d\u0430 \u0436\u0435\u043b\u0435\u0437\u043d\u043e\u0439 \u0434\u043e\u0440\u043e\u0433\u0435 \u0441\u043b\u0443\u0436\u0430\u0442 \u0434\u043b\u044f \u043e\u0431\u0435\u0441\u043f\u0435\u0447\u0435\u043d\u0438\u044f \u0431\u0435\u0437\u043e\u043f\u0430\u0441\u043d\u043e\u0441\u0442\u0438 \u0434\u0432\u0438\u0436\u0435\u043d\u0438\u044f \u0438 \u0447\u0451\u0442\u043a\u043e\u0439 \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u0430\u0446\u0438\u0438 \u043f\u043e\u0435\u0437\u0434\u043d\u043e\u0439 \u0438 \u043c\u0430\u043d\u0435\u0432\u0440\u043e\u0432\u043e\u0439 \u0440\u0430\u0431\u043e\u0442\u044b. \u0421\u043e\u0432\u043e\u043a\u0443\u043f\u043d\u043e\u0441\u0442\u044c \u0436\u0435\u043b\u0435\u0437\u043d\u043e\u0434\u043e\u0440\u043e\u0436\u043d\u044b\u0445 \u0441\u0438\u0433\u043d\u0430\u043b\u043e\u0432 \u0441\u043e\u0441\u0442\u0430\u0432\u043b\u044f\u0435\u0442 \u0441\u0438\u0441\u0442\u0435\u043c\u0443 \u0436\u0435\u043b\u0435\u0437\u043d\u043e\u0434\u043e\u0440\u043e\u0436\u043d\u043e\u0439 \u0441\u0438\u0433\u043d\u0430\u043b\u0438\u0437\u0430\u0446\u0438\u0438. \u0416\u0435\u043b\u0435\u0437\u043d\u043e\u0434\u043e\u0440\u043e\u0436\u043d\u0430\u044f \u0441\u0438\u0433\u043d\u0430\u043b\u0438\u0437\u0430\u0446\u0438\u044f \u043c\u043e\u0436\u0435\u0442 \u043e\u0442\u043b\u0438\u0447\u0430\u0442\u044c\u0441\u044f \u0432 \u0440\u0430\u0437\u043d\u044b\u0445 \u0441\u0442\u0440\u0430\u043d\u0430\u0445 (\u0430 \u0442\u0430\u043a\u0436\u0435 \u043d\u0430 \u043e\u0442\u0434\u0435\u043b\u044c\u043d\u044b\u0445 \u0436\u0435\u043b\u0435\u0437\u043d\u044b\u0445 \u0434\u043e\u0440\u043e\u0433\u0430\u0445)."}, {"color": "#97c2fc", "id": "ditch", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Vellorefort.jpg", "label": "ditch", "shape": "image", "title": "Um fosso (do latim \"fossa\"), em arquitetura militar medieval, \u00e9 uma escava\u00e7\u00e3o profunda e regular, destinada a impedir ou dificultar o acesso do agressor \u00e0 linha de defesa de uma fortifica\u00e7\u00e3o. A terra, retirada durante a sua escava\u00e7\u00e3o, pode ser utilizada para erguer muros de defesa (reparos). Conforme o tipo de seu preenchimento pode ser \"seco\" ou \"molhado\". Do ponto de vista hist\u00f3rico, os fossos eram ou a principal ou uma das principais defesas da pra\u00e7a fortificada. O Conde Pagan punha o fosso como um dos quatro elementos principais em que consistia a defesa de uma pra\u00e7a, que segundo ele eram \u201cgente, reparos, artilharia e fossos\u201d. O mesmo sentido da import\u00e2ncia do fosso \u00e9 encontrado em Lu\u00eds Serr\u00e3o Pimentel. O tenente-general Diogo da Silveira Veloso afirma \u201cde tal modo que nenhuma fortaleza ainda que no resto seja perfeitamente formada pode ter tal nome nem chamar-se s\u00edtio posto em defesa se lhe faltar o fosso\u201d."}, {"color": "#97c2fc", "id": "crusader", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Saladin_Guy.jpg", "label": "crusader", "shape": "image", "title": "Les \u00c9tats \u00ab latins \u00bb (ou \u00ab francs \u00bb) d\u2019Orient sont les fiefs que plusieurs chefs crois\u00e9s se d\u00e9coup\u00e8rent au Levant puis dans l\u0027empire byzantin. Selon Malcolm Barber et Georges Duby et conform\u00e9ment \u00e0 la terminologie du temps, un \u00c9tat \u00ab latin \u00bb ou \u00ab franc \u00bb est un \u00c9tat gouvern\u00e9 par des seigneurs catholiques d\u0027occident (qu\u0027ils aient \u00e9t\u00e9 initialement Crois\u00e9s ou pas, et quelle que soit leur origine : fran\u00e7aise, anglaise, allemande, italienne, catalane), par opposition aux \u00ab \u00c9tats grecs \u00bb gouvern\u00e9s par des seigneurs orthodoxes (pouvant \u00eatre aussi bien byzantins que bulgares, serbes, valaques ou autres). Comme l\u0027affirme Benjamin Kedar, les \u00c9tats latins d\u0027Orient forment \u00ab la premi\u00e8re possession outre-mer des Europ\u00e9ens, lesquels ne s\u0027\u00e9taient jusque-l\u00e0 \u00e9tendus que sur le continent \u00bb. Quatre \u00c9tats furent cr\u00e9\u00e9s au proche-Orient dans la foul\u00e9e de la premi\u00e8re croisade : \n* le comt\u00e9 d\u0027\u00c9desse, de 1098 \u00e0 1146 (liste des comtes) ; \n* la principaut\u00e9 d\u2019Antioche, de 1098 \u00e0 1268 (liste des princes) ; \n* le comt\u00e9 de Tripoli, de 1102 \u00e0 1288 (liste des comtes) ; \n* le royaume de J\u00e9rusalem, de 1099 \u00e0 1291 (liste des rois). Pr\u00e8s d\u2019un si\u00e8cle plus tard, Richard C\u0153ur de Lion conquit l\u2019\u00eele de Chypre sur un seigneur byzantin et donna l\u2019\u00eele \u00e0 Guy de Lusignan qui y fonda une monarchie : \n* le royaume de Chypre de 1192 \u00e0 1489 (liste des rois). \u00c0 la fin des guerres byzantino-normandes de 1050-1185 fut fond\u00e9 dans les \u00eeles Ioniennes : \n* le comt\u00e9 palatin de C\u00e9phalonie et Zante, de 1185 \u00e0 1479 ; Lors de la prise de Constantinople, au cours de la quatri\u00e8me croisade et par la suite, plusieurs \u00c9tats furent \u00e9galement fond\u00e9s dans l\u2019Empire byzantin : \n* l\u2019Empire latin de Constantinople de 1204 \u00e0 1261 (liste des empereurs) ; \n* le marquisat de Bodonitza, de 1204 \u00e0 1414 (liste des marquis) ; \n* le duch\u00e9 de Philippopolis, de 1204 \u00e0 1230 ; \n* la comt\u00e9 de Salone, de 1204 \u00e0 1394 (liste des comtes) ; \n* des \u00c9tats vassaux de la R\u00e9publique de Venise : \n* les seigneuries d\u2019Eub\u00e9e, de 1204 \u00e0 1470 (liste des seigneurs) ; \n* le duch\u00e9 de Candie, de 1204 \u00e0 1646. \n* le royaume de Thessalonique, de 1205 \u00e0 1222 (liste des rois) ; \n* la principaut\u00e9 d\u2019Acha\u00efe, de 1205 \u00e0 1428 (liste des princes) ; \n* le duch\u00e9 d\u2019Ath\u00e8nes, de 1205 \u00e0 1458 (liste des ducs) ; \n* le duch\u00e9 de Naxos, de 1210 \u00e0 1566 (liste des ducs) ; \n* le duch\u00e9 de N\u00e9opatrie, de 1319 \u00e0 1390. De 1306 \u00e0 1310, les Hospitaliers, expuls\u00e9s de la Terre sainte, s\u0027installent dans le royaume de Chypre puis envahissent l\u0027\u00eele de Rhodes alors d\u00e9tenue par l\u0027Empire byzantin : \n* Rhodes, de 1310 \u00e0 1522 (liste des grands ma\u00eetres)."}, {"color": "#97c2fc", "id": "ghosts", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Paul_Gauguin-_Manao_tupapau_(The_Spirit_of_the_Dead_Keep_Watch).jpg", "label": "ghosts", "shape": "image", "title": "\u9b3c\uff0c\u53c8\u7a31\u9b3c\u9b42\uff0c\u67d0\u4e9b\u6587\u5316\u4e60\u4fd7\u6216\u5b97\u6559\u4fe1\u4ef0\u7684\u4eba\u8a8d\u70ba\u9b3c\u662f\u751f\u7269\u6b7b\u4ea1\u5f8c\u907a\u7559\u4e0b\u7684\u9748\u9b42\u3002\u4ee5\u73fe\u4eca\u7684\u79d1\u5b78\u793e\u6703\u4e0a \uff0c\u4eba\u985e\u9084\u662f\u672a\u80fd\u78ba\u8a8d\u5b83\u7684\u5b58\u5728\uff0c\u4f46\u662f\u81f3\u4eca\u4ecd\u7136\u4e0d\u5c11\u6d41\u50b3\u9b3c\u602a\u7684\u6545\u4e8b\u3002\u5728\u5176\u4ed6\u8a9e\u8a00\u7684\u7ffb\u8b6f\u4e0a\uff0c\u4e2d\u6587\u7684\u300c\u9b3c\u300d\u6700\u5e38\u88ab\u7ffb\u8b6f\u6210\u82f1\u8a9e\u7684\u300cGhost\u300d\uff0c\u65e5\u672c\u5247\u7a31\u4e4b\u70ba\u300c\u5e7d\u9748\u300d\uff0c\u97d3\u570b\u548c\u65e5\u672c\u4e00\u6a23\uff0c\u7a31\u4e4b\u70ba\u300c\uc720\ub839\u300d\uff0c\u9a6c\u6765\u8bed\u3001\u5370\u5c3c\u8a9e\u5219\u79f0\u4e4b\u4e3a\u300cHantu\u300d\u3002\u53e6\u5916\u90aa\u9748\u3001\u9b54\u9b3c\u3001\u5996\u602a\u3001\u5438\u8840\u9b3c\uff0c\u4ee5\u53ca\u4e0d\u6b7b\u751f\u7269\u7b49\u5176\u4ed6\u5728\u6050\u6016\u7247\u51fa\u73fe\u7684\u602a\u7269\uff0c\u548c\u4e00\u4e9b\u5b97\u6559\u795e\u8bdd\u3001\u6c11\u95f4\u4f20\u8bf4\u548c\u90fd\u5e02\u4f20\u8bf4\u7684\u4f20\u8bf4\u751f\u7269\uff0c\u4e5f\u5e38\u88ab\u7a31\u70ba\u300c\u9b3c\u300d\u3002"}, {"color": "#97c2fc", "id": "siegecraft", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Vienna_Battle_1683.jpg", "label": "siegecraft", "shape": "image", "title": "L\u0027assedio \u00e8 una situazione bellica in cui un esercito circonda e controlla gli accessi a una localit\u00e0, di solito fortificata, allo scopo di costringere i difensori alla o di conquistarla con la forza. Chi mette in atto un assedio si pone lo scopo di isolare chi lo subisce in modo che questi non possa pi\u00f9 avere comunicazioni con l\u0027esterno e che non sia in grado di ricevere rifornimenti di cibo o di mezzi. Ci\u00f2 avviene, solitamente, circondando l\u0027obiettivo col proprio esercito. Le prime notizie di assedi arrivano da fonti antichissime. Scavi archeologici in Medio Oriente hanno confermato che anche le citt\u00e0 pi\u00f9 antiche erano dotate di cinte murarie. L\u0027arte dell\u0027assedio viene detta poliorcetica. Assedio di Costantinopoli nel 1453"}, {"color": "#97c2fc", "id": "symbol", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cartographic_Symbols.jpg", "label": "symbol", "shape": "image", "title": "Een symbool of zinnebeeld is een teken waarbij geen natuurlijke relatie bestaat tussen de representatie van het teken en de betekenis die ermee wordt uitgedrukt. Een symbool is een betekenisdrager; het heeft enerzijds een vorm of representatie, en anderzijds een betekenis. De betekenis van een symbool is conventioneel; zij berust meestal op afspraken die de gebruikers van het symbool of (zoals in de taal) de gebruikers van het systeem waar het symbool deel van uitmaakt ooit hebben gemaakt. De semiotiek onderscheidt naast het symbool twee andere soorten tekens: de index en het icoon. In ons dagelijks leven komen symbolen op allerlei plaatsen terug. Ze bepalen ons straatbeeld met vlaggen, handelsmerken, logo\u2019s en reclameborden. In het verkeer komen we talloze afbeeldingen tegen die ons vertellen wat we wel of niet mogen doen of die ons waarschuwen voor gevaarlijke situaties. Symbolen worden gebruikt in vrijwel alle wetenschappen zoals de wiskunde, de logica en de natuur- en scheikunde, om te streven naar eenvoud en zo veel mogelijk ondubbelzinnigheid in de uitspraken; er worden, dikwijls na verhitte debatten, nauwkeurige afspraken gemaakt over hun betekenis, zodat later zo precies mogelijk gepraat kan worden over de begrippen die in de betreffende wetenschap worden bestudeerd. De cultuur wordt ook wel gezien als een groot symbolenspel waar religie, kunst, wetenschappelijkeen filosofische kennis alsmede economische verschijnselen deel van uitmaken. Maar wellicht vinden we een van de meest complexe en tegelijkertijd meest gebruikte vorm van symbolen terug in de gesproken en geschreven taal. Het woord \u2018symbool\u2019 heeft zijn oorsprong in het Griekse zelfstandige naamwoord \u2018symbolon\u2019 of \u2018sumbolon\u2019, dat teken, kenteken of herkenningsteken betekent, en het werkwoord \u2018symballoo\u2019, dat ontmoeten, bijeenbrengen of vergelijken betekent.Ook komt ons woord \u0027symbool\u0027 van het Griekse werkwoord \u0027syn-ballein\u0027 wat \u0027samenvallen\u0027 betekent. In het symbool valt de \u0027feitelijke\u0027 en beleefde werkelijkheid samen; er is geen streng onderscheid tussen beide. Symbolen zijn tekens, beelden, uitdrukkingen die een dubbele gerichtheid bevatten. Het symbool ontleent zijn bijzondere kracht aan het gegeven dat de letterlijke betekenis verwijst naar een tweede, die de eerste overstijgt (Messing, 1977)."}, {"color": "#97c2fc", "id": "medi\u00e6val", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Crescenzi_calendar.jpg", "label": "medi\u00e6val", "shape": "image", "title": "\u015aredniowiecze \u2013 epoka w historii Europy trwaj\u0105ca od V do XV wieku, kt\u00f3ra rozpocz\u0119\u0142a si\u0119 wraz z upadkiem cesarstwa zachodniorzymskiego i trwa\u0142a do epoki renesansu i wielkich odkry\u0107 geograficznych. Jest \u015brodkowym okresem w tradycyjnym podziale historii Europy na staro\u017cytno\u015b\u0107, \u015bredniowiecze i nowo\u017cytno\u015b\u0107. Dzieli si\u0119 na wczesne, pe\u0142ne (dojrza\u0142e) i p\u00f3\u017ane \u015bredniowiecze. Schy\u0142ek staro\u017cytno\u015bci i pocz\u0105tek \u015bredniowiecza charakteryzowa\u0142y si\u0119 spadkiem liczby ludno\u015bci, upadkiem miast i najazdami plemion barbarzy\u0144skich. Na gruzach cesarstwa zachodniorzymskiego plemiona barbarzy\u0144skie (w tym r\u00f3\u017cne ludy germa\u0144skie) tworzy\u0142y nowe pa\u0144stwa. W VII wieku Afryka P\u00f3\u0142nocna i Bliski Wsch\u00f3d, b\u0119d\u0105ce dot\u0105d cz\u0119\u015bci\u0105 cesarstwa wschodniorzymskiego (Cesarstwa Bizanty\u0144skiego), zosta\u0142y podbite przez Arab\u00f3w i sta\u0142y si\u0119 cz\u0119\u015bci\u0105 kalifatu. Chocia\u017c nast\u0105pi\u0142a znacz\u0105ca zmiana stosunk\u00f3w spo\u0142ecznych i struktur politycznych, nie dosz\u0142o do ca\u0142kowitego zerwania z dziedzictwem staro\u017cytno\u015bci. Cesarstwo Bizanty\u0144skie przetrwa\u0142o i nadal by\u0142o znacz\u0105c\u0105 si\u0142\u0105. Kodeks Justyniana (zbi\u00f3r prawa rzymskiego) mia\u0142 istotny wp\u0142yw na rozw\u00f3j \u015bredniowiecznego prawodawstwa. Na zachodzie Europy wi\u0119kszo\u015b\u0107 nowo powsta\u0142ych kr\u00f3lestw zaadaptowa\u0142a niekt\u00f3re z nadal istniej\u0105cych rzymskich instytucji. W miar\u0119 rozprzestrzeniania si\u0119 chrze\u015bcija\u0144stwa by\u0142y zak\u0142adane klasztory. Frankowie pod w\u0142adz\u0105 Karoling\u00f3w stworzyli imperium obejmuj\u0105ce pod koniec VIII i na pocz\u0105tku IX wieku wi\u0119kszo\u015b\u0107 zachodniej Europy. Imperium Karoli\u0144skie rozpad\u0142o si\u0119 w wyniku walk wewn\u0119trznych i towarzysz\u0105cym im najazd\u00f3w: wiking\u00f3w z p\u00f3\u0142nocy, W\u0119gr\u00f3w ze wschodu i Saracen\u00f3w z po\u0142udnia. W okresie pe\u0142nego \u015bredniowiecza (kt\u00f3re zacz\u0119\u0142o si\u0119 w XI wieku) znacznie wzros\u0142a liczba ludno\u015bci Europy. By\u0142o to wynikiem rozwoju technologii i rolnictwa, co w po\u0142\u0105czeniu ze zmian\u0105 klimatu w okresie \u015bredniowiecznego optimum klimatycznego pozwoli\u0142o na wzrost plon\u00f3w i rozw\u00f3j handlu. Stosunki spo\u0142eczne opiera\u0142y si\u0119 na systemie lennym, w kt\u00f3rym \u2013 w zamian za lenno \u2013 wasal by\u0142 zobowi\u0105zany do \u015bwiadcze\u0144 wojskowych na rzecz seniora, oraz podda\u0144stwie ch\u0142op\u00f3w, kt\u00f3rzy byli zobowi\u0105zani do \u015bwiadczenia danin i pracy na rzecz feuda\u0142\u00f3w. W celu odzyskania z r\u0105k muzu\u0142man\u00f3w znajduj\u0105cej si\u0119 na Bliskim Wschodzie Ziemi \u015awi\u0119tej organizowano od XI do XIII wieku wyprawy zbrojne katolickiego rycerstwa \u2013 krucjaty. Pierwsza krucjata zosta\u0142a og\u0142oszona w 1095 podczas synodu w Clermont. W tym okresie zacz\u0119\u0142y si\u0119 tworzy\u0107 scentralizowane pa\u0144stwa narodowe. \u017bycie intelektualne tego okresu by\u0142o zdominowane przez scholastyk\u0119 \u2013 filozofi\u0119 uzasadniaj\u0105c\u0105 prawdy wiary. Powstawa\u0142y pierwsze uniwersytety. Do wybitnych osi\u0105gni\u0119\u0107 \u015bredniowiecza nale\u017ca\u0142y filozofia Tomasza z Akwinu, malarstwo Giotta, poezja Dantego i Chaucera, podr\u00f3\u017ce Marco Polo i architektura gotyckich katedr (np. w Chartres). W okresie p\u00f3\u017anego \u015bredniowiecza kl\u0119ski g\u0142odu, zarazy i wojny spowodowa\u0142y znaczny spadek liczby ludno\u015bci Europy; pomi\u0119dzy 1347 a 1350 czarna \u015bmier\u0107 przyczyni\u0142a si\u0119 do \u015bmierci oko\u0142o 1/3 \u00f3wczesnej populacji Europy. Wojnom pomi\u0119dzy pa\u0144stwami, wojnom domowym i buntom ch\u0142opskim towarzyszy\u0142y spory, herezje i wielka schizma w Ko\u015bciele katolickim. Zmiany w kulturze i technologii przekszta\u0142ci\u0142y spo\u0142ecze\u0144stwa europejskie, oznaczaj\u0105c kres \u015bredniowiecza i pocz\u0105tek dziej\u00f3w nowo\u017cytnych."}, {"color": "#97c2fc", "id": "viceregal", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Joaqu\u00edn_de_la_Pezuela_y_S\u00e1nchez_de_Arag\u00f3n.jpg", "label": "viceregal", "shape": "image", "title": "Wizurai adalah pejabat kerajaan yang menjalankan negara atau provinsi dan sebagai perwakilan dari penguasa monarki."}, {"color": "#97c2fc", "id": "cinderella castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Firecrackers_go_up_in_the_sky_before_Cinderella_Castle,_Magic_Kingdom.jpg", "label": "cinderella castle", "shape": "image", "title": "\uc2e0\ub370\ub810\ub77c \uc131(\uc601\uc5b4: Cinderella Castle)\uc740 \uc138\uacc4 \uc5ec\ub7ec \ub514\uc988\ub2c8 \ud30c\ud06c\uc758 \ub79c\ub4dc\ub9c8\ud06c\uc774\ub2e4. \uc601\ud654 \u300a\uc2e0\ub370\ub810\ub77c\u300b\uc5d0 \ub4f1\uc7a5\ud558\ub294 \uc131\uc744 \ubaa8\ud2f0\ube0c\ub85c \ud558\uace0 \uc788\ub2e4."}, {"color": "#97c2fc", "id": "captors", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Captors.jpg", "label": "captors", "shape": "image", "title": "Captors is the debut studio album by Christian metal band Wolves at the Gate. The album was produced by Andreas Magnusson, and released on July 3, 2012 by Solid State Records. The album attracted both critical and commercial success."}, {"color": "#97c2fc", "id": "castle fraser", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Grampian_Map_Castle_Fraser.png", "label": "castle fraser", "shape": "image", "title": "El Castillo de Fraser es el castillo de planta en \"Z\" m\u00e1s elaborado de Escocia y uno de los m\u00e1s grandes \"Castillos de Mar\". Se encuentra en Kemnay en el condado de Aberdeenshire en Escocia. El castillo se levanta en un bosque abierto de 121,41 hect\u00e1reas con tierras de cultivo, que incluye un jard\u00edn y dos pistas forestales. Hay pruebas arqueol\u00f3gicas que demuestran la existencia de una torre cuadrada anterior al actual castillo."}, {"color": "#97c2fc", "id": "pyrenees", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Central_pyrenees.jpg", "label": "pyrenees", "shape": "image", "title": "Die Pyren\u00e4en (spanisch Pirineos, franz\u00f6sisch Pyr\u00e9n\u00e9es, baskisch Pirinioak, katalanisch Pirineus, aragonesisch Perin\u00e9s und okzitanisch Piren\u00e8us; von lateinisch Pyrenaei [montes] \u201adas pyren\u00e4ische Gebirge zwischen Spanien und Gallien\u2018) sind eine rund 430 km lange Gebirgskette. Sie trennen die Iberische Halbinsel im S\u00fcden vom \u00fcbrigen Europa im Norden und spannen sich vom Atlantischen Ozean im Westen (Golf von Biscaya) bis zum Mittelmeer im Osten (Golf de Roses). Sie sind Teil des Alpidischen Gebirgssystems. Die Staatsgrenze zwischen Frankreich und Spanien folgt im Wesentlichen dem Gebirgskamm. Mitten in den Pyren\u00e4en liegt auch der Kleinstaat Andorra. Die Herkunft der Bezeichnung Pyren\u00e4en ist unbekannt. Nach griechischer und r\u00f6mischer Literatur, u. a. nach Silius Italicus, sollen sie nach Pyrene, einer Figur aus der griechischen Mythologie, benannt worden sein."}, {"color": "#97c2fc", "id": "yverdon", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Picswiss_VD-47-01.jpg", "label": "yverdon", "shape": "image", "title": "Das Schloss Yverdon (franz\u00f6sisch Ch\u00e2teau d\u2019Yverdon) ist eine Burg in der Schweiz, die auf dem Gebiet der Waadtl\u00e4nder Gemeinde Yverdon-les-Bains liegt."}, {"color": "#97c2fc", "id": "trademark", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Burberry_pattern.svg", "label": "trademark", "shape": "image", "title": "Siombail a chuirtear ar earra le cur in i\u00fal go ndearna comhlacht \u00e1irithe \u00e9. Nuair a chl\u00e1ra\u00edtear an tr\u00e1dmharc, b\u00edonn s\u00e9 m\u00eddhleathach \u00fas\u00e1id a bhaint as gan \u00fadar\u00e1s. Comhartha t\u00e1bhachtach marga\u00edochta a \u00fas\u00e1idtear chun ionannas is \u00edomh\u00e1 l\u00e1idir branda a chruth\u00fa don earra. Sna St\u00e1it Aontaithe cuims\u00edonn an tr\u00e1dmharc an tsiombail \u00ae, le taispe\u00e1int gur cl\u00e1ra\u00edodh \u00e9."}, {"color": "#97c2fc", "id": "kurds", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ilham_Aliyev_and_Mehriban_Aliyeva_attended_opening_of_Kharibulbul_Festival_in_Shusha_15.jpg", "label": "kurds", "shape": "image", "title": "\u041a\u0443\u0301\u0440\u0434\u044b (\u043a\u0443\u0440\u0434\u0441\u043a. \u06a9\u0648\u0631\u062f, Kurd) \u2014 \u0438\u043d\u0434\u043e\u0435\u0432\u0440\u043e\u043f\u0435\u0439\u0441\u043a\u0438\u0439 \u043d\u0430\u0440\u043e\u0434 \u0432 \u0417\u0430\u043f\u0430\u0434\u043d\u043e\u0439 \u0410\u0437\u0438\u0438, \u043f\u0440\u043e\u0436\u0438\u0432\u0430\u044e\u0449\u0438\u0439 \u0432 \u044d\u0442\u043d\u043e\u0433\u0440\u0430\u0444\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u0438 \u0438\u0441\u0442\u043e\u0440\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u043e\u0431\u043b\u0430\u0441\u0442\u0438 \u041a\u0443\u0440\u0434\u0438\u0441\u0442\u0430\u043d, \u043a\u043e\u0442\u043e\u0440\u0430\u044f \u043d\u044b\u043d\u0435 \u043d\u0430\u0445\u043e\u0434\u0438\u0442\u0441\u044f \u0432 \u0441\u043e\u0441\u0442\u0430\u0432\u0435 \u0447\u0435\u0442\u044b\u0440\u0451\u0445 \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432: \u0422\u0443\u0440\u0446\u0438\u0438 (\u0421\u0435\u0432\u0435\u0440\u043d\u044b\u0439 \u041a\u0443\u0440\u0434\u0438\u0441\u0442\u0430\u043d), \u0418\u0440\u0430\u043d\u0430 (\u0412\u043e\u0441\u0442\u043e\u0447\u043d\u044b\u0439 \u041a\u0443\u0440\u0434\u0438\u0441\u0442\u0430\u043d), \u0418\u0440\u0430\u043a\u0430 (\u042e\u0436\u043d\u044b\u0439 \u041a\u0443\u0440\u0434\u0438\u0441\u0442\u0430\u043d) \u0438 \u0421\u0438\u0440\u0438\u0438 (\u0417\u0430\u043f\u0430\u0434\u043d\u044b\u0439 \u041a\u0443\u0440\u0434\u0438\u0441\u0442\u0430\u043d). \u0422\u0430\u043a\u0436\u0435 \u0437\u043d\u0430\u0447\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0435 \u0447\u0438\u0441\u043b\u043e \u043a\u0443\u0440\u0434\u043e\u0432 \u0436\u0438\u0432\u0451\u0442 \u0432 \u0413\u0435\u0440\u043c\u0430\u043d\u0438\u0438, \u0410\u0437\u0435\u0440\u0431\u0430\u0439\u0434\u0436\u0430\u043d\u0435, \u0410\u0440\u043c\u0435\u043d\u0438\u0438, \u0410\u0444\u0433\u0430\u043d\u0438\u0441\u0442\u0430\u043d\u0435, \u0438 \u0432\u043e \u043c\u043d\u043e\u0433\u0438\u0445 \u0434\u0440\u0443\u0433\u0438\u0445 \u0441\u0442\u0440\u0430\u043d\u0430\u0445. \u041f\u043e \u043e\u0446\u0435\u043d\u043a\u0430\u043c \u043a\u0443\u0440\u0434\u0441\u043a\u043e\u0433\u043e \u0438\u043d\u0441\u0442\u0438\u0442\u0443\u0442\u0430 \u0432 \u041f\u0430\u0440\u0438\u0436\u0435 \u0447\u0438\u0441\u043b\u0435\u043d\u043d\u043e\u0441\u0442\u044c \u043a\u0443\u0440\u0434\u043e\u0432 \u043d\u0430 2016 \u0433\u043e\u0434 \u0441\u043e\u0441\u0442\u0430\u0432\u043b\u044f\u0435\u0442 \u043e\u0442 36,4 \u043c\u043b\u043d. \u0434\u043e 45,6 \u043c\u043b\u043d \u0447\u0435\u043b\u043e\u0432\u0435\u043a. \u0413\u043e\u0432\u043e\u0440\u044f\u0442 \u043d\u0430 \u043a\u0443\u0440\u0434\u0441\u043a\u043e\u043c \u044f\u0437\u044b\u043a\u0435. \u041c\u043d\u043e\u0433\u043e\u0447\u0438\u0441\u043b\u0435\u043d\u043d\u044b\u0435 \u0440\u0430\u0437\u043d\u043e\u0432\u0438\u0434\u043d\u043e\u0441\u0442\u0438 \u043a\u0443\u0440\u0434\u0441\u043a\u043e\u0433\u043e \u044f\u0437\u044b\u043a\u0430 \u043a\u043b\u0430\u0441\u0441\u0438\u0444\u0438\u0446\u0438\u0440\u0443\u044e\u0442\u0441\u044f \u0432 \u0441\u0435\u0432\u0435\u0440\u043e-\u0437\u0430\u043f\u0430\u0434\u043d\u0443\u044e \u0438\u0440\u0430\u043d\u0441\u043a\u0443\u044e \u043f\u043e\u0434\u0433\u0440\u0443\u043f\u043f\u0443 \u0432 \u0441\u043e\u0441\u0442\u0430\u0432\u0435 \u0430\u0440\u0438\u0439\u0441\u043a\u0438\u0445 \u044f\u0437\u044b\u043a\u043e\u0432 \u0438\u043d\u0434\u043e\u0435\u0432\u0440\u043e\u043f\u0435\u0439\u0441\u043a\u043e\u0439 \u044f\u0437\u044b\u043a\u043e\u0432\u043e\u0439 \u0441\u0435\u043c\u044c\u0438. \u0411\u043e\u043b\u044c\u0448\u0438\u043d\u0441\u0442\u0432\u043e \u0432\u0435\u0440\u0443\u044e\u0449\u0438\u0445 \u043a\u0443\u0440\u0434\u043e\u0432 \u2014 \u043c\u0443\u0441\u0443\u043b\u044c\u043c\u0430\u043d\u0435 \u0441\u0443\u043d\u043d\u0438\u0442\u0441\u043a\u043e\u0433\u043e \u0442\u043e\u043b\u043a\u0430 (\u0448\u0430\u0444\u0438\u0438\u0442\u0441\u043a\u0438\u0439 \u043c\u0430\u0437\u0445\u0430\u0431), \u044f\u0432\u043b\u044f\u044f\u0441\u044c \u0447\u0430\u0441\u0442\u0438\u0447\u043d\u043e \u0448\u0438\u0438\u0442\u0430\u043c\u0438, \u043c\u0435\u043d\u044c\u0448\u0438\u043d\u0441\u0442\u0432\u043e \u0438\u0441\u043f\u043e\u0432\u0435\u0434\u0443\u044e\u0442 \u0435\u0437\u0438\u0434\u0438\u0437\u043c, \u0445\u0440\u0438\u0441\u0442\u0438\u0430\u043d\u0441\u0442\u0432\u043e, \u0438\u0443\u0434\u0430\u0438\u0437\u043c \u0438 \u0437\u043e\u0440\u043e\u0430\u0441\u0442\u0440\u0438\u0437\u043c."}, {"color": "#97c2fc", "id": "concentric design", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Marqab-crusader-castle-donjon.jpg", "label": "concentric design", "shape": "image", "title": "Se llama castillo conc\u00e9ntrico a aquel que dispone dos o m\u00e1s lienzos de murallas a modo de pol\u00edgonos o c\u00edrculos protegidos entre s\u00ed, unos dentro de otros. En muchos casos exist\u00edan dos l\u00edneas amuralladas. La muralla exterior estaba situada cerca de la interior y era m\u00e1s baja que esta, de manera que los defensores pod\u00edan atacar con sus arqueros a los atacantes desde la muralla exterior, sin que los atacantes pudieran atacarles directamente debido a la interposici\u00f3n de la muralla exterior. A su vez, resultaba extremadamente dif\u00edcil tomar la muralla exterior mientras no se anulara el ataque proveniente de la interior.\u200b Algunos historiadores han se\u00f1alado que este pudo generalizarse como una soluci\u00f3n a la necesidad de la Orden del Temple de contrarrestar la maquinaria b\u00e9lica musulmana.\u200b En algunos pa\u00edses europeos, como Espa\u00f1a, los castillos conc\u00e9ntricos de planta cuadrangular y torres esquineras estuvieron muy extendidos durante la Edad Media.\u200b Tambi\u00e9n destacaron los castillos conc\u00e9ntricos eduardianos en las islas brit\u00e1nicas.\u200b Cabe decir que el tema del castillo conc\u00e9ntrico fue un lugar com\u00fan de las m\u00edsticas isl\u00e1mica y cristiana. En el caso cristiano destaca el uso metaf\u00f3rico que les dio santa Teresa de Jes\u00fas. En ambos casos los castillos conc\u00e9ntricos simbolizan el acceso del m\u00edstico a su propia alma.\u200b"}, {"color": "#97c2fc", "id": "conwy castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Conwy_Castle_-_BakehouseTower_-_geograph.org.uk_-_1480637.jpg", "label": "conwy castle", "shape": "image", "title": "\u0642\u0644\u0639\u0629 \u0643\u0648\u0646\u0648\u064a \u062a\u0642\u0639 \u0642\u0644\u0639\u0629 \u0643\u0648\u0646\u0648\u064a \u0641\u064a \u0634\u0645\u0627\u0644 \u0633\u0627\u062d\u0644 \u0648\u064a\u0644\u0632 \u0648\u0647\u064a \u0625\u062d\u062f\u0649 \u062d\u0635\u0648\u0646 \u0627\u0644\u0642\u0631\u0648\u0646 \u0627\u0644\u0648\u0633\u0637\u0649.\u0648\u0642\u062f \u0628\u0646\u0627\u0647\u0627 \u0623\u062f\u0648\u0631\u062f \u0627\u0644\u0623\u0648\u0644 \u062e\u0644\u0627\u0644 \u0641\u062a\u062d\u0647 \u0644\u0648\u064a\u0644\u0632 \u0639\u0627\u0645 1283 \u0645 \u0648\u062d\u062a\u0649 \u0639\u0627\u0645 1289 \u0645 \u0648\u0634\u064a\u062f\u0647\u0627 \u0643\u062c\u0632\u0621 \u0645\u0646 \u0645\u0634\u0631\u0648\u0639 \u0643\u0628\u064a\u0631 \u0644\u0625\u0646\u0634\u0627\u0621 \u0627\u0644\u0645\u062f\u064a\u0646\u0629 \u0627\u0644\u0645\u0633\u0648\u0631\u0629 \u0643\u0648\u0646\u0648\u064a \u0648\u0627\u0644\u062a\u064a \u0628\u0646\u064a\u062a \u0628\u062f\u0641\u0627\u0639\u0627\u062a \u0645\u0636\u0627\u0639\u0641\u0629 \u0643\u0644\u0641\u062a \u0645\u0627\u064a\u0642\u0627\u0631\u0628 15000 \u064a\u0648\u0631\u0648 \u0648\u0627\u0644\u0630\u064a \u064a\u0639\u062f \u0645\u0628\u0644\u063a\u0627 \u0636\u062e\u0645\u0627\u064b \u0641\u064a \u062a\u0644\u0643 \u0627\u0644\u062d\u0642\u0628\u0629.\u0648\u0639\u0644\u0649 \u0645\u0631 \u0627\u0644\u0642\u0631\u0648\u0646 \u0627\u0644\u0642\u0644\u064a\u0644\u0629 \u0627\u0644\u062a\u064a \u062a\u0644\u062a \u0628\u0646\u0627\u0621\u0647\u0627 \u0644\u0639\u0628 \u0647\u0630\u0627 \u0627\u0644\u062d\u0635\u0646 \u062f\u0648\u0631\u0627\u064b \u0645\u0647\u0645\u0627\u064b \u0641\u064a \u0643\u062b\u064a\u0631 \u0645\u0646 \u0627\u0644\u062d\u0631\u0648\u0628.\u0648\u0627\u0633\u062a\u0637\u0627\u0639 \u0647\u0630\u0627 \u0627\u0644\u062d\u0635\u0646 \u0627\u0644\u0635\u0645\u0648\u062f \u0623\u0645\u0627\u0645 \u062d\u0635\u0627\u0631 \u0645\u062f\u0648\u0642 \u0623\u0628 \u0644\u064a\u0648\u0644\u064a\u0648\u0646 \u0641\u064a \u0634\u062a\u0627\u0626\u064a\u064e 1294 \u06481295 \u0645\u064a\u0644\u0627\u062f\u064a\u060c \u0643\u0630\u0644\u0643 \u0643\u0627\u0646\u062a \u0645\u0644\u0627\u0630\u0627\u064b \u0644\u064a\u0631\u062a\u0634\u0627\u0631\u062f \u0627\u0644\u062b\u0627\u0646\u064a \u0641\u064a \u0639\u0627\u0645 1399\u0645. \u0643\u0645\u0627 \u0633\u064a\u0637\u0631\u062a \u0639\u0644\u064a\u0647\u0627 \u0627\u0644\u0642\u0648\u0627\u062a \u0627\u0644\u0645\u0648\u0627\u0644\u064a\u0629 \u0644\u062d\u0627\u0643\u0645 \u0648\u064a\u0644\u0632 \u00ab\u0639\u0648\u064a\u0646 \u0642\u0644\u0648\u064a\u0646\u062f\u064a\u0631\u00bb \u0644\u0639\u062f\u0629 \u0634\u0647\u0648\u0631 \u0641\u064a \u0639\u0627\u0645 1401\u0645. \u0633\u064a\u0637\u0631\u062a \u0627\u0644\u0642\u0648\u0627\u062a \u0627\u0644\u0645\u0648\u0627\u0644\u064a\u0629 \u0644\u062a\u0634\u0627\u0631\u0644\u0632 \u0627\u0644\u0623\u0648\u0644 \u0639\u0644\u0649 \u0647\u0630\u0627 \u0627\u0644\u062d\u0635\ 31 \u0641\u0646\u0641\u0630\u062a \u0623\u0639\u0645\u0627\u0644 \u0627\u0644\u062a\u0631\u0645\u064a\u0645 \u0627\u0644\u0623\u0648\u0644\u0649 \u0641\u064a \u0627\u0644\u0646\u0635\u0641 \u0627\u0644\u062b\u0627\u0646\u064a \u0645\u0646 \u0627\u0644\u0642\u0631\u0646 \u0627\u0644\u062b\u0627\u0645\u0646 \u0639\u0634\u0631.\u0648\u0623\u062f\u0627\u0631\u062a \u0643\u0627\u062f\u0648 (\u0645\u0646\u0638\u0645\u0629 \u0623\u0633\u0633\u062a\u0647\u0627 \u0627\u0644\u062d\u0643\u0648\u0645\u0629 \u0644\u062e\u062f\u0645\u0629 \u0648\u062a\u0637\u0648\u064a\u0631 \u0627\u0644\u0623\u0645\u0627\u0643\u0646 \u0627\u0644\u062a\u0627\u0631\u064a\u062e\u064a\u0629 \u0641\u064a \u0648\u064a\u0644\u0632) \u0627\u0644\u0642\u0644\u0639\u0629 \u0627\u0644\u0645\u062f\u0645\u0631\u0629 \u0641\u064a \u0627\u0644\u0642\u0631\u0646 \u0627\u0644\u0648\u0627\u062d\u062f \u0648\u0627\u0644\u0639\u0634\u0631\u0648\u0646 \u0648\u062c\u0639\u0644\u062a\u0647\u0627 \u0645\u0646\u0637\u0642\u0629 \u0644\u062c\u0630\u0628 \u0627\u0644\u0633\u064a\u0627\u062d.\u0627\u0639\u062a\u0628\u0631\u062a \u0645\u0646\u0638\u0645\u0629 \u0627\u0644\u0623\u0645\u0645 \u0627\u0644\u0645\u062a\u062d\u062f\u0629 \u0644\u0644\u062a\u0631\u0628\u064a\u0629 \u0648\u0627\u0644\u0639\u0644\u0645 \u0648\u0627\u0644\u062b\u0642\u0627\u0641\u0629 \u0643\u0648\u0646\u0648\u064a \u0648\u0627\u062d\u062f\u0629 \u0645\u0646 \u0623\u0631\u0648\u0639 \u0627\u0644\u0623\u0645\u062b\u0644\u0629 \u0644\u0644\u0641\u0646\u0648\u0646 \u0627\u0644\u0645\u0639\u0645\u0627\u0631\u064a\u0629 \u0627\u0644\u0639\u0633\u0643\u0631\u064a\u0629 \u0641\u064a \u0623\u0648\u0631\u0648\u0628\u0627 \u0627\u0644\u062a\u064a \u062a\u0646\u062a\u0645\u064a \u0644\u062d\u0642\u0628\u0629 \u0623\u0648\u0622\u062e\u0631 \u0627\u0644\u0642\u0631\u0646 \u0627\u0644\u062b\u0627\u0644\u062b \u0639\u0634\u0631 \u0648\u0623\u0648\u0627\u0626\u0644 \u0627\u0644\u0642\u0631\u0646 \u0627\u0644\u0631\u0627\u0628\u0639 \u0639\u0634\u0631.\u0648\u062a\u0
