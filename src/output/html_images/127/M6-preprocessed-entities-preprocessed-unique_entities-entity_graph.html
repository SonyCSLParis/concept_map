": "delve", "shape": "image", "title": "Microsoft Office\u30c4\u30fc\u30eb\u306f\u3001\u3059\u3079\u3066\u306eMicrosoft Office\u88fd\u54c1\u306b\u542b\u307e\u308c\u3066\u3044\u308b\uff08\u307e\u305f\u306f\u542b\u307e\u308c\u3066\u3044\u305f\uff09\u30bd\u30d5\u30c8\u30a6\u30a7\u30a2\u30b3\u30f3\u30dd\u30fc\u30cd\u30f3\u30c8\u3067\u3042\u308b\u3002"}, {"color": "#97c2fc", "id": "draw bridge", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Drawbridge.gif", "label": "draw bridge", "shape": "image", "title": "Il ponte levatoio \u00e8 un tipo di ponte mobile usato a partire dal Medioevo nei castelli e tipicamente creato per superare il fossato, utilizzato come sistema di difesa dello stesso. Posizionato per evitare gli accessi indesiderati dei nemici era in genere costituito da un impalcato in legno, sostenuto da travi ed imperniato ad un\u0027estremit\u00e0 soltanto. Veniva sollevato o abbassato mediante da dei tiranti o catene azionati da argani a ruota lateralmente o per mezzo di un contrappeso. Quando era sollevato realizzava anche la funzione di chiusura dell\u0027accesso. Il ponte levatoio, per restare di agevole manovra, non poteva essere pi\u00f9 lungo di tre metri e mezzo o poco pi\u00f9. Il resto del fossato era superato con un pontile fisso chiamato ponte morto. Quando era abbassato, il ponte appoggiava il suo bordo esterno ad un sostegno fisso, detto . Il termine viene talvolta usato per descrivere due altri tipi di ponti mobili, il (a una o due campate) ed il ponte sollevabile (o a sollevamento verticale). \n* Il ponte levatoio del Castello Sforzesco di Milano. \n* Ponte levatoio del Castello di San Salvatore (Susegana), fotografato da Paolo Monti \n* Ingresso con ponte levatoio; Lagos (Portogallo)"}, {"color": "#97c2fc", "id": "prince bishop", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Wappen_Bistum_Merseburg.png", "label": "prince bishop", "shape": "image", "title": "Een prins-bisschop of vorst-bisschop was een bisschop, die naast het geestelijk bestuur over zijn bisdom tegelijkertijd ook het wereldlijk gezag uitoefende over een bepaald territorium, waarvan hij dan de hoogste landsheer was."}, {"color": "#97c2fc", "id": "video game", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/PS2-Fat-Console-Set.jpg", "label": "video game", "shape": "image", "title": "Un videojoc o joc de v\u00eddeo \u00e9s un joc electr\u00f2nic que es juga en un espai , i on s\u0027interacciona mitjan\u00e7ant un dispositiu electr\u00f2nic amb una pantalla i una s\u00e8rie de perif\u00e8rics. Els videojocs s\u00f3n de vegades qualificats com una forma d\u0027art, per b\u00e9 que aquest \u00e9s un tema controvertit i cada dia estan m\u00e9s acceptats com a part de la cultura. Els sistemes electr\u00f2nics que s\u0027utilitzen per jugar a videojocs s\u00f3n coneguts popularment com a plataformes i poden anar d\u0027una computadora a un giny especialment creat per a aix\u00f2, com les videoconsoles o les m\u00e0quines recreatives, passant per tel\u00e8fons m\u00f2bils (smartphones) i altres dispositius electr\u00f2nics. Respecte al programari, aquests poden ser enregistrats en algun mitj\u00e0 d\u0027emmagatzemament (com un cartutx, una targeta, un disquet, un CD, etc.) per a ser executats en un aparell espec\u00edfic o descarregats en l\u00ednia i sense cap suport f\u00edsic. Els videojocs poden ser per a un jugador o per a diversos jugadors (multiplayers en angl\u00e8s) i es poden jugar directament a l\u0027ordinador o consola o via internet (videojocs en l\u00ednia). La interf\u00edcie de l\u0027usuari permet de controlar, moure, manipular o fer accions mitjan\u00e7ant un dispositiu dit controlador de joc, que varia amb el disseny i les prestacions en les diverses plataformes. Hist\u00f2ricament, els primers videojocs d\u0027ordinador personal utilitzaven per a jugar un teclat d\u0027ordinador. M\u00e9s endavant van apar\u00e8ixer les palanques de control que facilitaven moviments m\u00e9s complexos. Alguns videojocs d\u0027ordinador de l\u0027actualitat permeten al jugador l\u0027\u00fas del teclat i el ratol\u00ed alhora. M\u00e9s enll\u00e0 dels elements visuals comuns que es poden trobar en un videojoc, s\u0027han creat altres dispositius o sistemes perqu\u00e8 el jugador obtingui una millor interacci\u00f3 i informaci\u00f3 sensitiva del videojoc. Alguns exemples sobre aix\u00f2 s\u00f3n millors dispositius de reproducci\u00f3 del so (altaveus), com tamb\u00e9 un gran nombre de dispositius externs (p.e., dispositius de vibraci\u00f3). Els videojocs, a m\u00e9s a m\u00e9s, s\u00f3n un producte que t\u00e9 potencialitat narrativa o de . A causa d\u0027a\u00e7\u00f2 s\u0027ent\u00e9n que poden contar hist\u00f2ries."}, {"color": "#97c2fc", "id": "owain glyn dwr", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Monument_to_Owain_Glyndwr\u0027s_Victory_at_Hyddgen_-_geograph.org.uk_-_766570.jpg", "label": "owain glyn dwr", "shape": "image", "title": "Owain Glynd\u0175r [O\u016dajn Glindur\u0027] estis la lasta kimro kiu havis la titolon \"Princo de Kimrio\".Li komencis en 1400 ribelon kontra\u016d la angla superregado en Kimrio kaj gajnis vastan subtenon inter kimroj, sed post komencaj sukcesoj tamen finfine malvenkis. Li konsideratas kimra nacia heroo. \n* Owain Glynd\u0175r \n* Memorilo pri la mortintoj de la Batalo de Mynydd Hyddgen"}, {"color": "#97c2fc", "id": "spiral staircase", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Potemkinmarch.jpg", "label": "spiral staircase", "shape": "image", "title": "Uma escada (do baixo-latim scalata) \u00e9 uma constru\u00e7\u00e3o formada por uma s\u00e9rie de degraus, destinada a ligar locais com diferen\u00e7as de n\u00edvel."}, {"color": "#97c2fc", "id": "manor house", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Trecesson_-_moat_view.jpg", "label": "manor house", "shape": "image", "title": "Un maniero (in inglese manor house) o maniero fortificato \u00e8 un edificio di campagna, che era storicamente il centro amministrativo di una manor (vedi corte), la pi\u00f9 piccola unit\u00e0 territoriale organizzata del sistema feudale in Europa. La differenza principale tra il maniero ed il castello sta nelle dimensioni pi\u00f9 ridotte del primo e nel fatto che in esso le fortificazioni sono meno importanti, proprio perch\u00e9 il castello svolge principalmente una funzione militare mentre il maniero una funzione di centro amministrativo. Il termine maniero \u00e8 talvolta per\u00f2 applicato anche alle country house nobiliari, in particolare come termine tecnico per case minori di origine tardo medievale, un tempo fortificate e che vennero ristrutturate nei secoli successivi secondo svariati stili, poich\u00e9 ormai erano destinate pi\u00f9 all\u0027ostentazione del proprio status, che alla difesa."}, {"color": "#97c2fc", "id": "norman", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/David_on_harp.jpg", "label": "norman", "shape": "image", "title": "\u0627\u0644\u0646\u0648\u0631\u0645\u0627\u0646 \u0623\u0648 \u0627\u0644\u0646\u064f\u0651\u0631\u0645\u0627\u0646 \u0623\u0648 \u0627\u0644\u0646\u0631\u0645\u0646\u062f\u064a\u0648\u0646 \u0623\u0648 \u0627\u0644\u0646\u0648\u0631\u0645\u0627\u0646\u062f\u064a\u0648\u0646 \u0648\u0633\u0645\u064e\u0651\u0627\u0647\u0645 \u0627\u0644\u0639\u0631\u0628 \u0642\u062f\u064a\u0645\u064b\u0627 \u0627\u0644\u0623\u0631\u062f\u0645\u0627\u0646\u064a\u0648\u0646 \u0623\u0648 \u0627\u0644\u0645\u062c\u0648\u0633 (\u0645\u0646 \u0627\u0644\u0646\u0648\u0631\u062f\u064a\u0629 \u0627\u0644\u0642\u062f\u064a\u0645\u0629: Nor\u00f0man\u00f0r \u00ab\u0646\u0648\u0631\u0630\u0645\u0627\u0646\u0630\u0631\u00bb \u0623\u064a\u0652 \u0631\u062c\u0627\u0644 \u0627\u0644\u0634\u0645\u0627\u0644 - \u0648\u062d\u064f\u0631\u0651\u0641\u062a \u0625\u0644\u0649 \u0639\u062f\u0651\u0629 \u0644\u063a\u0627\u062a \u0623\u0648\u0631\u0648\u0628\u064a\u0629) (\u0628\u0627\u0644\u0646\u0648\u0631\u0645\u0646\u062  Caught Live!, lead vocalist Gigi Hangach departed from the band, leaving drummer Linda McDonald as the sole founding member. Shortly after the EP\u0027s release, the members of Phantom Blue went their separate ways. Lead vocalist became the frontwoman of the Heart tribute band Dreamboat Annie. Guitarist joined former bandmate to form the all-female AC/DC tribute band ThundHerStruck. Linda McDonald and guitarist Josephine Soegijanty co-founded The Iron Maidens (\"World\u0027s Only Female Tribute to Iron Maiden\") with guitarist Sara Marsh (formerly of Bandit), bassist Melanie Sisneros (formerly of New Eden) and vocalist Jenny Warren (formerly of Prozact Princess). McDonald, Soegijanty and Marsh also reformed Phantom Blue in 2001 with lead vocalist and bassist , but the lineup was short-lived."}, {"color": "#97c2fc", "id": "indispensable", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Civil_and_Naval_Ensign_of_France.svg", "label": "indispensable", "shape": "image", "title": "Indispensable was a sailing ship built in France and launched in 1791. She was captured in 1793 at the outbreak of the French Revolutionary Wars and thus came into British hands, keeping her name (occasionally reported as Indispensible). She performed two voyages for the British East India Company (EIC) between 1793 and 1797. During this period and later she made two voyages transporting convicts to New South Wales. Amongst her notable events were the discovery of Indispensable Strait (1794), the capture of a Spanish vessel (1798), and the rescue of some castaways (1814). She later went on serve as a whaler in the South Seas until autumn 1827. She ceased trading after this last voyage and was broken up by April 1830."}, {"color": "#97c2fc", "id": "chillon castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ch\u00e2teau_de_Chillon_-_Montreux_.jpg", "label": "chillon castle", "shape": "image", "title": "\u5e0c\u6c38\u57ce\u5821\uff08\u6cd5\u8a9e\uff1aCh\u00e2teau de Chillon\uff09\u662f\u745e\u58eb\u897f\u90e8\u7684\u4e00\u5ea7\u4e2d\u4e16\u7eaa\u6c34\u4e0a\u57ce\u5821\uff0c\u4f4d\u4e8e\u6c83\u5dde\u8499\u7279\u52d2\uff08Montreux\uff09\u9644\u8fd1\u7684\u97e6\u6258\u9547\uff0c\u53c8\u540d\u897f\u5eb8\u57ce\u5821\u3002"}, {"color": "#97c2fc", "id": "disney castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Firecrackers_go_up_in_the_sky_before_Cinderella_Castle,_Magic_Kingdom.jpg", "label": "disney castle", "shape": "image", "title": "\uc2e0\ub370\ub810\ub77c \uc131(\uc601\uc5b4: Cinderella Castle)\uc740 \uc138\uacc4 \uc5ec\ub7ec \ub514\uc988\ub2c8 \ud30c\ud06c\uc758 \ub79c\ub4dc\ub9c8\ud06c\uc774\ub2e4. \uc601\ud654 \u300a\uc2e0\ub370\ub810\ub77c\u300b\uc5d0 \ub4f1\uc7a5\ud558\ub294 \uc131\uc744 \ubaa8\ud2f0\ube0c\ub85c \ud558\uace0 \uc788\ub2e4."}, {"color": "#97c2fc", "id": "jawor", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Arms_of_the_duchy_of_Glogow.svg", "label": "jawor", "shape": "image", "title": "Il Ducato di Jawor (in lingua polacca: Ksi\u0119stwo Jaworskie) fu uno dei ducati della Slesia, con capitale a Jawor. Fu creato nel 1274 per separazione dal Ducato di Legnica, nella Bassa Slesia, sotto il comando di Enrico V il Grasso, il figlio maggiore del duca Boleslao II Rogatka. Quando Enrico successe al padre come Duca di Legnica, nel 1278, assegn\u00f2 Jawor al fratello minore Bolko I. Castello di Jawor Nel 1286 Bolko I eredit\u00f2 Lw\u00f3wek dal fratello Bernardo e nel 1291 estese i suoi territori ricevendo \u015awidnica (Schweidnitz) e Zi\u0119bice dal fratello maggiore Enrico. Questi ultimi territori erano stati parte del , che Enrico aveva acquisito dopo la morte del duca Enrico IV il Giusto. Per un breve periodo, il ducato fu conosciuto anche come Ducato di Jawor-\u015awidnica. Quando i figli di Bolko I si divisero i territori nel 1312, le zone intorno a \u015awidnica e Zi\u0119bice furono separate in due diversi ducati, mentre Jawor fu governata da Enrico I. Dopo la sua morte nel 1346, il ducato fu riunificato con \u015awidnica sotto la guida di suo nipote Bolko II. Bolko II fu l\u0027ultimo duca Piast a mantenere l\u0027indipendenza dal Regno di Boemia; dato che egli non ebbe figli maschi, sigl\u00f2 un trattato di successione con il re Carlo IV di Lussemburgo, che aveva sposato la nipote di Bolko, Anna di \u015awidnica, nel 1353. Il duca mor\u00ec nel 1368 e dopo la morte della sua vedova nel 1392, il ducato fu annesso alla corona boema. \n* Il ducato di Jawor (in rosso) al momento della creazione, nel 1274 \n* L\u0027estensione del ducato (in rosso) nel periodo 1294-1296 \n* L\u0027estensione del ducato (in rosso) nel periodo 1296-1301 \n* Il ducato di Jawor (in verde chiaro) ridotto alla sua estensione originaria nel 1312"}, {"color": "#97c2fc", "id": "sap", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Clampe\u0027s_map_sap_detail.jpg", "label": "sap", "shape": "image", "title": "La sape est une m\u00e9thode de si\u00e8ge qui consiste \u00e0 d\u00e9truire une fortification ennemie en attaquant les fondations d\u0027une muraille, d\u0027une forteresse ou d\u0027un ch\u00e2teau. Cette m\u00e9thode est \u00e9galement appel\u00e9e combat de mines, guerre des mines ou plus simplement mine(s)."}, {"color": "#97c2fc", "id": "dissent", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Catalogue_of_Sects.gif", "label": "dissent", "shape": "image", "title": "\u975e\u56fd\u6559\u5f92\uff08\u3072\u3053\u3063\u304d\u3087\u3046\u3068\u3001nonconformists\u3042\u308b\u3044\u306fEnglish dissenters\uff09\u306f\u3001\u30a4\u30ae\u30ea\u30b9\u3067\u56fd\u6559\u4f1a\u306b\u5c5e\u3055\u306a\u3044\u30d7\u30ed\u30c6\u30b9\u30bf\u30f3\u30c8\u306e\u7dcf\u79f0\u3002"}, {"color": "#97c2fc", "id": "british army", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Trooping_the_Colour_MOD_45155754.jpg", "label": "british army", "shape": "image", "title": "La British Army (en fran\u00e7ais : \u00ab Arm\u00e9e britannique \u00bb) est la branche terrestre des Forces arm\u00e9es britanniques (en anglais : British Armed Forces). Elle a pris part \u00e0 de nombreux conflits dans l\u0027histoire r\u00e9cente et \u00e0 travers le monde, ceci lui conf\u00e9rant un grand prestige dans l\u0027histoire militaire. Il s\u0027agit aujourd\u2019hui d\u0027une arm\u00e9e professionnelle, qui ne fait donc pas appel \u00e0 la conscription. Au 1er avril 2022, l\u0027arm\u00e9e britannique comptait 118 240 personnes, dont 80 730 dans l\u0027arm\u00e9e r\u00e9guli\u00e8re, 4 110 Gurkhas et 28 810 r\u00e9servistes (Army Reserve), ainsi que 4 590 autres personnes. Elle est d\u00e9ploy\u00e9e dans de nombreuses zones de conflit, en tant que force exp\u00e9ditionnaire ou force de maintien de la paix sous couvert des Nations unies : elle est ainsi pr\u00e9sente en ce moment[Quand ?] au Kosovo, \u00e0 Chypre, en Allemagne, etc. Pour ce qui est des effectifs, la British Army est la deuxi\u00e8me arm\u00e9e de l\u0027Europe de l\u0027Ouest, apr\u00e8s l\u0027Arm\u00e9e de terre fran\u00e7aise. Contrairement \u00e0 la Royal Navy, aux Royal Marines et \u00e0 la Royal Air Force, la British Army ne poss\u00e8de pas le terme \u00ab Royal \u00bb dans son nom, ce pour des raisons historiques : elle fut d\u00e9clar\u00e9e \u00ab Arm\u00e9e du Parlement \u00bb (au lieu de \u00ab Arm\u00e9e de la Couronne \u00bb) par la D\u00e9claration des droits (Bill of Rights) de 1689. Cependant, beaucoup des r\u00e9giments et unit\u00e9s de la British Army ont conserv\u00e9 le pr\u00e9fixe \u00ab Royal \u00bb dans leur nom, et b\u00e9n\u00e9ficient du commandement honorifique de certains membres de la famille royale. Le chef de l\u0027\u00e9tat-major g\u00e9n\u00e9ral de cette arm\u00e9e professionnelle est depuis le 12 juin 2018 le g\u00e9n\u00e9ral (en)."}, {"color": "#97c2fc", "id": "leather", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Modern-day_tannery.jpg", "label": "leather", "shape": "image", "title": "Leather is a strong, flexible and durable material obtained from the tanning, or chemical treatment, of animal skins and hides to prevent decay. The most common leathers come from cattle, sheep, goats, equine animals, buffalo, pigs and hogs, and aquatic animals such as seals and alligators. Leather can be used to make a variety of items, including clothing, footwear, handbags, furniture, tools and sports equipment, and lasts for decades. Leather making has been practiced for more than 7,000 years and the leading producers of leather today are China and India. Animal rights groups claim that modern commercial leather making and the consumption of its products is unethically killing animals. According to the life-cycle assessment (LCA) report for the United Nations Industrial Development Organization, 99% of the raw hides and skins used in the production of leather derive from animals raised for meat and/or dairy production. Critics of tanneries claim that they engage in unsustainable practices that pose health hazards to the people and the environment near them. The processing stages of tanneries use thousands of liters of water for one hide or animal skin and release toxic liquid waste into the environment that can cause soil depletion and health issues related to the human skin, respiratory system and more. However, advancements have been made in the amount and treatment of water used by tanneries to reduce impact."}, {"color": "#97c2fc", "id": "customs", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Normal_is_a_bad_word.jpg", "label": "customs", "shape": "image", "title": "Arau sozial batek gizarte edo talde bateko jokabide erregelak islatzen ditu, batez ere egiteko moduetan. Arau sozialek ekintza sozialaren eremua definitzen dute eta gizabanakoak egin dezakeena eta egin ez dezakeena zehazten dute. Talde edo gizarte bateko balioak eta ideal nagusienak gorpuzten dituzte. Badira arau formalak (idatziak: legeak, kode eta araudi desberdinak); eta badira ere arau informalak, berez ohitura, aztura, tradizioetan mamitzen direnak (adibidez: gizabidea edo heziera, jateko abiadura). Arau hauek ez errespetatzea izan daiteke toleratua, errefusatua ala zigortua. Arau formalen kasuan, zigorrak kartzela, isunak, kanporaketak, eta abar izan daitezke. Horietaz gain, zigor moralez ere hitz egingo genuke, iseketatik hasi eta taldeko partaidetzatik kanporatua izan bitarte. Gizarte edo talde bateko kide gehienak balio bat egozten dizkieten arauei. Arauak errespetatzeak gizarte kohesioa azkartzen badu, arauetatik baztertzeak haustura bat ekar lezake, eta ondorioz, taldetik kanporatua izateko arriskua. Sozializazioari esker funtsezko balioen eta arauen transmisio bermatzen da. Arauen eta erregelen artean bereizketa bat dago: arauak baloreak hezurmamitzen dituzte, eta erregelak, balioak horiek praktikan jartzen dituzte, ahal dutela, modu sistematiko eta betebeharrezko batean."}, {"color": "#97c2fc", "id": "crossbowmen", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Martyrium_of_Saint_Sebastian._Pic_03.jpg", "label": "crossbowmen", "shape": "image", "title": "La balestra \u00e8 un\u0027arma da lancio costituita da un arco di legno, corno, o acciaio e nei tempi moderni anche con materiali pi\u00f9 adatti come fibra di carbonio o alluminio anodizzato per un migliore rapporto peso/resistenza, da una calciatura (fusto) denominata e destinata al lancio di quadrelli, frecce, strali, bolzoni, palle o dardi. La corda viene bloccata da un meccanismo chiamato noce. Lo scatto avveniva facendo pressione su una sorta di grilletto chiamato chiave oppure, nei modelli pi\u00f9 antichi, abbassando un piolo. La corda veniva tesa grazie a un meccanismo a gancio chiamato crocco oppure, nei modelli pi\u00f9 sofisticati, a un martinetto."}, {"color": "#97c2fc", "id": "middle east", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kuwait_City_cropped.jpg", "label": "middle east", "shape": "image", "title": "St\u0159edn\u00ed v\u00fdchod je v\u00fdraz p\u016fvodem z anglick\u00e9ho Middle East, kter\u00fd ozna\u010duje ne zcela jednozna\u010dn\u011b vymezen\u00e9 \u00fazem\u00ed v okol\u00ed v\u00fdchodn\u00edho St\u0159edomo\u0159\u00ed a Persk\u00e9ho z\u00e1livu. Do \u010de\u0161tiny se term\u00edn Middle East spr\u00e1vn\u011b p\u0159ekl\u00e1d\u00e1 v\u00fdrazem Bl\u00edzk\u00fd v\u00fdchod (archaicky P\u0159edn\u00ed v\u00fdchod). Kv\u016fli zmaten\u00ed t\u011bchto term\u00edn\u016f se pro jednozna\u010dnost n\u011bkdy pou\u017e\u00edv\u00e1 souhrnn\u00fd n\u00e1zev Bl\u00edzk\u00fd a St\u0159edn\u00ed v\u00fdchod. V koloni\u00e1ln\u00edm 19. stolet\u00ed rozli\u0161ovalo Britsk\u00e9 imp\u00e9rium D\u00e1ln\u00fd v\u00fdchod v jihov\u00fdchodn\u00ed Asii a Bl\u00edzk\u00fd v\u00fdchod pro oblast Osmansk\u00e9 \u0159\u00ed\u0161e. Pro oblast zem\u00ed kolem Persk\u00e9ho z\u00e1livu a Afgh\u00e1nist\u00e1nu pak vznikl v\u00fdraz St\u0159edn\u00ed v\u00fdchod. Ve 20. stolet\u00ed se v\u00fdznam term\u00ednu St\u0159edn\u00ed v\u00fdchod (Middle East) roz\u0161\u00ed\u0159il o oblasti rozpadl\u00e9 Osmansk\u00e9 \u0159\u00ed\u0161e a jeho pou\u017eit\u00ed v anglo-americk\u00e9 oblasti tak do zna\u010dn\u00e9 m\u00edry nahradilo pojem Bl\u00edzk\u00fd v\u00fdchod (Near East). Existuj\u00ed i dal\u0161\u00ed alternativn\u00ed pojmy jako \"\u0161ir\u0161\u00ed bl\u00edzk\u00fd v\u00fdchod\" (zahrnuje tak\u00e9 \u010d\u00e1sti v\u00fdchodn\u00ed Afriky, Afgh\u00e1nist\u00e1n, P\u00e1kist\u00e1n, n\u011bkdy i Kavkaz a nebo dokonce St\u0159edn\u00ed Asii) nebo MENA (Middle east and North Africa), kter\u00fd zahrnuje i st\u00e1ty Maghrebu a S\u00fad\u00e1n. St\u0159edn\u00ed v\u00fdchod le\u017e\u00ed v Asii, ov\u0161em kouskem Turecka a Kyprem zasahuje i do Evropy. Oblast je kol\u00e9bkou civilizace, vznikly zde nejstar\u0161\u00ed komplexn\u00ed st\u00e1tn\u00ed \u00fatvary na sv\u011bt\u011b (Sumer, Egypt, Chetitsk\u00e1 \u0159\u00ed\u0161e). Geopolitick\u00fd v\u00fdznam regionu je uzn\u00e1v\u00e1n po tis\u00edcilet\u00ed. N\u011bkolik hlavn\u00edch sv\u011btov\u00fdch n\u00e1bo\u017eenstv\u00ed zde m\u00e1 sv\u016fj p\u016fvod, v\u010detn\u011b judaismu, k\u0159es\u0165anstv\u00ed a isl\u00e1mu (v minulosti byl velmi vlivn\u00fd i zoroastrismus, synkretick\u00fdm modern\u00edm n\u00e1bo\u017eenstv\u00edm z t\u00e9to oblasti je bahaismus). Z toho tak\u00e9 vypl\u00fdv\u00e1, \u017ee oblast je m\u00edstem mnoha st\u0159et\u016f a konflikt\u016f. V sou\u010dasnosti zahrnuje \u0161estn\u00e1ct suver\u00e9nn\u00edch st\u00e1tn\u00edch \u00fatvar\u016f (plus Palestinskou autonomii, u n\u00ed\u017e se p\u0159edpokl\u00e1d\u00e1, \u017ee se stane rovn\u011b\u017e st\u00e1tem). T\u0159in\u00e1ct z nich je arabsk\u00fdch, jen \u010dty\u0159i nearabsk\u00e9 (Turecko, \u00cdr\u00e1n, Izrael, Kypr). Arabov\u00e9 p\u0159edstavuj\u00ed tud\u00ed\u017e nejv\u011bt\u0161\u00ed etnikum v regionu, n\u00e1sleduj\u00ed Turci, Per\u0161an\u00e9, Kurdov\u00e9, Azerov\u00e9, Koptov\u00e9, \u017did\u00e9, Asy\u0159an\u00e9, Turkmeni a \u0158ekov\u00e9 (na Kypru). Nejlidnat\u011bj\u0161\u00edmi zem\u011bmi v regionu jsou Egypt, \u00cdr\u00e1n a Turecko, zat\u00edmco Sa\u00fadsk\u00e1 Ar\u00e1bie je zem\u00ed nejv\u011bt\u0161\u00ed. V\u011bt\u0161ina zem\u00ed, kter\u00e9 hrani\u010d\u00ed s Persk\u00fdm z\u00e1livem, m\u00e1 obrovsk\u00e9 z\u00e1soby ropy, p\u0159i\u010dem\u017e z exportu ropy ekonomicky t\u011b\u017e\u00ed zejm\u00e9na monarchov\u00e9 na Arabsk\u00e9m poloostrov\u011b. Z hlediska hrub\u00e9ho dom\u00e1c\u00edho produktu (v parit\u011b kupn\u00ed s\u00edly) m\u00e1 nejv\u011bt\u0161\u00ed ekonomiku v oblasti Turecko, n\u00e1sledovan\u00e9 Sa\u00fadskou Ar\u00e1bi\u00ed, Egyptem a \u00cdr\u00e1nem (dle \u00fadaj\u016f Mezin\u00e1rodn\u00edho m\u011bnov\u00e9ho fondu). Tyto \u010dty\u0159i zem\u011b tak\u00e9 soupe\u0159\u00ed o pozici geopolitick\u00e9ho hegemona v oblasti, by\u0165 Egypt byl v tomto souboji oslaben arabsk\u00fdm jarem. P\u0159i p\u0159epo\u010dtu HDP (PPP) na obyvatele je nejbohat\u0161\u00edm st\u00e1tem Katar, Spojen\u00e9 arabsk\u00e9 emir\u00e1ty a Bahrajn. V t\u011bchto zem\u00edch se v\u0161ak bohatstv\u00ed nedostane k velk\u00e9 \u010d\u00e1sti obyvatelstva, jak dokazuje index lidsk\u00e9ho rozvoje vypo\u010d\u00edt\u00e1van\u00fd OSN - podle n\u011bj nejvy\u0161\u0161\u00ed kvalitu \u017eivota sv\u00fdm obyvatel\u016fm nab\u00edz\u00ed Izrael. Z isl\u00e1msk\u00fdch zem\u00ed jsou to Spojen\u00e9 arabsk\u00e9 emir\u00e1ty. T\u0159et\u00ed je pak Kypr. V\u011bt\u0161ina st\u00e1t\u016f v oblasti je muslimsk\u00fdch (s v\u00fdjimkou Izraele a \u0159eck\u00e9 \u010d\u00e1sti Kypru). \u00cdr\u00e1n je z nich jedin\u00fd \u0161\u00editsk\u00fd, ostatn\u00ed jsou sunitsk\u00e9. Po t\u00e9to n\u00e1bo\u017eensk\u00e9 linii vede nap\u011bt\u00ed. Ve 20. stolet\u00ed se zd\u00e1lo, \u017ee role n\u00e1bo\u017eensk\u00e9 ideologie poklesla, zejm\u00e9na d\u00edky n\u00e1stupu nacionalismu (kemalismu) v Turecku, v Egypt\u011b (n\u00e1sirovsk\u00fd arabsk\u00fd nacionalismus a panarabismus), S\u00fdrii i Ir\u00e1ku (baasismus), z \u010deho\u017e tak\u00e9 pramenily konflikty (ir\u00e1cko-\u00edr\u00e1nsk\u00e1 v\u00e1lka, ir\u00e1ck\u00e1 invaze do Kuvajtu). Od konce 20. stolet\u00ed v\u0161ak role n\u00e1bo\u017eenstv\u00ed znovu sp\u00ed\u0161e stoup\u00e1. Zdrojem etnick\u00e9ho nap\u011bt\u00ed v oblasti je arabsko-izraelsk\u00fd konflikt, \u0159ecko-tureck\u00fd spor na Kypru nebo kurdsko-tureck\u00e9 spory. N\u00e1siln\u00e9 jsou \u010dasto t\u00e9\u017e politick\u00e9 konflikty uvnit\u0159 jednotliv\u00fdch st\u00e1t\u016f (arabsk\u00e9 jaro, syrsk\u00e1 ob\u010dansk\u00e1 v\u00e1lka, libanonsk\u00e1 ob\u010dansk\u00e1 v\u00e1lka, jemensk\u00e1 ob\u010dansk\u00e1 v\u00e1lka, ir\u00e1ck\u00e1 ob\u010dansk\u00e1 v\u00e1lka). V mnoha zem\u00edch vl\u00e1dnou konzervativn\u011b-n\u00e1bo\u017eensk\u00e9 nebo p\u0159\u00edmo teokratick\u00e9 re\u017eimy, kter\u00e9 jsou \u017eivnou p\u016fdou r\u016fznorod\u00e9ho radikalismu a fundamentalismu, kter\u00fd nez\u0159\u00eddka p\u0159ech\u00e1z\u00ed k teroristick\u00fdm \u010din\u016fm a v p\u0159\u00edpad\u011b Isl\u00e1msk\u00e9ho st\u00e1tu dokonce zabral zna\u010dnou \u010d\u00e1st \u00fazem\u00ed a hrozil rozvr\u00e1tit st\u00e1vaj\u00edc\u00ed st\u00e1tn\u00ed \u00fatvary. Oblast byla v\u017edy p\u0159edm\u011btem z\u00e1jmu Evropan\u016f, jako kol\u00e9bka k\u0159es\u0165anstv\u00ed - ve st\u0159edov\u011bku zde Evropan\u00e9 vybudovali sv\u00e9 z\u00e1kladny v podob\u011b k\u0159i\u017e\u00e1ck\u00fdch st\u00e1t\u016f. V modern\u00ed \u00e9\u0159e byla oblast kolonizov\u00e1na evropsk\u00fdmi mocnostmi (zejm\u00e9na Brity a Francouzi). I po konci kolonialismu je p\u0159edm\u011btem z\u00e1jmu velmoc\u00ed, kter\u00e9 v n\u00ed n\u011bkdy intervenuj\u00ed i vojensky (v\u00e1lka v z\u00e1livu, v\u00e1lka v Ir\u00e1ku). Spojencem Spojen\u00fdch st\u00e1t\u016f v oblasti je Sa\u00fadsk\u00e1 Ar\u00e1bie, Spojen\u00e9 arabsk\u00e9 emir\u00e1ty, Izrael a znovu t\u00e9\u017e Egypt (pot\u00e9, co moc uchopil gener\u00e1l S\u00eds\u00ed). Rusko m\u00e1 svou geopolitickou z\u00e1kladnu v oblasti v \u00cdr\u00e1nu a S\u00fdrii (plus k tomu lze p\u0159ipo\u010d\u00edst \u00edr\u00e1nsk\u00fd vliv v Libanonu, zejm\u00e9na ji\u017en\u00edm, a \u010d\u00e1sti Palestiny, p\u0159edev\u0161\u00edm v Gaze). \u010c\u00edna si z\u00edskala mimo\u0159\u00e1dn\u00e9 postaven\u00ed v Kuvajtu. Nejasn\u00e1 se st\u00e1v\u00e1 pozice Turecka, jakkoli je sou\u010d\u00e1st\u00ed Severoatlantick\u00e9 aliance. V\u00e1ha oblasti spo\u010d\u00edv\u00e1 i v jej\u00ed zna\u010dn\u00e9 lidnatosti. Po\u010det obyvatel St\u0159edn\u00edho v\u00fdchodu je zhruba 447 milion\u016f. To je t\u00e9m\u011b\u0159 p\u0159esn\u011b tolik jako obyvatel Evropsk\u00e9 unie a o 116 milion\u016f v\u00edce ne\u017e obyvatel Spojen\u00fdch st\u00e1t\u016f."}, {"color": "#97c2fc", "id": "town wall", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Walls_of_Dubrovnik-3.jpg", "label": "town wall", "shape": "image", "title": "\u0627\u0644\u0645\u062a\u0631\u0627\u0633 \u0623\u0648 \u0627\u0644\u0633\u0648\u0631 \u0642\u062f \u064a\u0642\u0627\u0645 \u0644\u0633\u062f \u0645\u0645\u0631 \u0645\u0639\u064a\u0646 \u0623\u0648 \u0642\u062f \u064a\u0642\u0627\u0645 \u062d\u0648\u0644 \u0645\u0646\u0637\u0642\u0629 \u0645\u0639\u064a\u0646\u0629 \u0643\u0627\u0644\u0645\u0639\u0633\u0643\u0631 \u0623\u0648 \u0627\u0644\u0645\u062f\u064a\u0646\u0629. \u064a\u064f\u0628\u0646\u0649 \u0645\u0646 \u0627\u0644\u0637\u064a\u0646 \u0623\u0648 \u0627\u0644\u062a\u0631\u0627\u0628 \u0623\u0648 \u0627\u0644\u0637\u0648\u0628 \u0623\u0648 \u0627\u0644\u062d\u062c\u0627\u0631\u0629."}, {"color": "#97c2fc", "id": "medieval england", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Crescenzi_calendar.jpg", "label": "medieval england", "shape": "image", "title": "\u015aredniowiecze \u2013 epoka w historii Europy trwaj\u0105ca od V do XV wieku, kt\u00f3ra rozpocz\u0119\u0142a si\u0119 wraz z upadkiem cesarstwa zachodniorzymskiego i trwa\u0142a do epoki renesansu i wielkich odkry\u0107 geograficznych. Jest \u015brodkowym okresem w tradycyjnym podziale historii Europy na staro\u017cytno\u015b\u0107, \u015bredniowiecze i nowo\u017cytno\u015b\u0107. Dzieli si\u0119 na wczesne, pe\u0142ne (dojrza\u0142e) i p\u00f3\u017ane \u015bredniowiecze. Schy\u0142ek staro\u017cytno\u015bci i pocz\u0105tek \u015bredniowiecza charakteryzowa\u0142y si\u0119 spadkiem liczby ludno\u015bci, upadkiem miast i najazdami plemion barbarzy\u0144skich. Na gruzach cesarstwa zachodniorzymskiego plemiona barbarzy\u0144skie (w tym r\u00f3\u017cne ludy germa\u0144skie) tworzy\u0142y nowe pa\u0144stwa. W VII wieku Afryka P\u00f3\u0142nocna i Bliski Wsch\u00f3d, b\u0119d\u0105ce dot\u0105d cz\u0119\u015bci\u0105 cesarstwa wschodniorzymskiego (Cesarstwa Bizanty\u0144skiego), zosta\u0142y podbite przez Arab\u00f3w i sta\u0142y si\u0119 cz\u0119\u015bci\u0105 kalifatu. Chocia\u017c nast\u0105pi\u0142a znacz\u0105ca zmiana stosunk\u00f3w spo\u0142ecznych i struktur politycznych, nie dosz\u0142o do ca\u0142kowitego zerwania z dziedzictwem staro\u017cytno\u015bci. Cesarstwo Bizanty\u0144skie przetrwa\u0142o i nadal by\u0142o znacz\u0105c\u0105 si\u0142\u0105. Kodeks Justyniana (zbi\u00f3r prawa rzymskiego) mia\u0142 istotny wp\u0142yw na rozw\u00f3j \u015bredniowiecznego prawodawstwa. Na zachodzie Europy wi\u0119kszo\u015b\u0107 nowo powsta\u0142ych kr\u00f3lestw zaadaptowa\u0142a niekt\u00f3re z nadal istniej\u0105cych rzymskich instytucji. W miar\u0119 rozprzestrzeniania si\u0119 chrze\u015bcija\u0144stwa by\u0142y zak\u0142adane klasztory. Frankowie pod w\u0142adz\u0105 Karoling\u00f3w stworzyli imperium obejmuj\u0105ce pod koniec VIII i na pocz\u0105tku IX wieku wi\u0119kszo\u015b\u0107 zachodniej Europy. Imperium Karoli\u0144skie rozpad\u0142o si\u0119 w wyniku walk wewn\u0119trznych i towarzysz\u0105cym im najazd\u00f3w: wiking\u00f3w z p\u00f3\u0142nocy, W\u0119gr\u00f3w ze wschodu i Saracen\u00f3w z po\u0142udnia. W okresie pe\u0142nego \u015bredniowiecza (kt\u00f3re zacz\u0119\u0142o si\u0119 w XI wieku) znacznie wzros\u0142a liczba ludno\u015bci Europy. By\u0142o to wynikiem rozwoju technologii i rolnictwa, co w po\u0142\u0105czeniu ze zmian\u0105 klimatu w okresie \u015bredniowiecznego optimum klimatycznego pozwoli\u0142o na wzrost plon\u00f3w i rozw\u00f3j handlu. Stosunki spo\u0142eczne opiera\u0142y si\u0119 na systemie lennym, w kt\u00f3rym \u2013 w zamian za lenno \u2013 wasal by\u0142 zobowi\u0105zany do \u015bwiadcze\u0144 wojskowych na rzecz seniora, oraz podda\u0144stwie ch\u0142op\u00f3w, kt\u00f3rzy byli zobowi\u0105zani do \u015bwiadczenia danin i pracy na rzecz feuda\u0142\u00f3w. W celu odzyskania z r\u0105k muzu\u0142man\u00f3w znajduj\u0105cej si\u0119 na Bliskim Wschodzie Ziemi \u015awi\u0119tej organizowano od XI do XIII wieku wyprawy zbrojne katolickiego rycerstwa \u2013 krucjaty. Pierwsza krucjata zosta\u0142a og\u0142oszona w 1095 podczas synodu w Clermont. W tym okresie zacz\u0119\u0142y si\u0119 tworzy\u0107 scentralizowane pa\u0144stwa narodowe. \u017bycie intelektualne tego okresu by\u0142o zdominowane przez scholastyk\u0119 \u2013 filozofi\u0119 uzasadniaj\u0105c\u0105 prawdy wiary. Powstawa\u0142y pierwsze uniwersytety. Do wybitnych osi\u0105gni\u0119\u0107 \u015bredniowiecza nale\u017ca\u0142y filozofia Tomasza z Akwinu, malarstwo Giotta, poezja Dantego i Chaucera, podr\u00f3\u017ce Marco Polo i architektura gotyckich katedr (np. w Chartres). W okresie p\u00f3\u017anego \u015bredniowiecza kl\u0119ski g\u0142odu, zarazy i wojny spowodowa\u0142y znaczny spadek liczby ludno\u015bci Europy; pomi\u0119dzy 1347 a 1350 czarna \u015bmier\u0107 przyczyni\u0142a si\u0119 do \u015bmierci oko\u0142o 1/3 \u00f3wczesnej populacji Europy. Wojnom pomi\u0119dzy pa\u0144stwami, wojnom domowym i buntom ch\u0142opskim towarzyszy\u0142y spory, herezje i wielka schizma w Ko\u015bciele katolickim. Zmiany w kulturze i technologii przekszta\u0142ci\u0142y spo\u0142ecze\u0144stwa europejskie, oznaczaj\u0105c kres \u015bredniowiecza i pocz\u0105tek dziej\u00f3w nowo\u017cytnych."}, {"color": "#97c2fc", "id": "welsh marches", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Offa\u0027s_Dyke_near_Clun.jpg", "label": "welsh marches", "shape": "image", "title": "\u0412\u0430\u043b\u043b\u0456\u0439\u0441\u044c\u043a\u0430 \u043c\u0430\u0440\u043a\u0430 (\u0430\u043d\u0433\u043b. Welsh Marches, \u0432\u0430\u043b\u043b. Y Mers) \u2014 \u0442\u0440\u0430\u0434\u0438\u0446\u0456\u0439\u043d\u0430 \u043d\u0430\u0437\u0432\u0430 \u043e\u0431\u043b\u0430\u0441\u0442\u0435\u0439 \u043d\u0430 \u043a\u043e\u0440\u0434\u043e\u043d\u0456 \u0423\u0435\u043b\u044c\u0441\u0443 \u0439 \u0410\u043d\u0433\u043b\u0456\u0457. \u0423 \u0440\u0456\u0437\u043d\u0438\u0439 \u0447\u0430\u0441 \u0434\u043e \u0441\u043a\u043b\u0430\u0434\u0443 \u0412\u0430\u043b\u043b\u0456\u0439\u0441\u044c\u043a\u043e\u0457 \u043c\u0430\u0440\u043a\u0438 \u0432\u0445\u043e\u0434\u0438\u043b\u0438 \u0440\u0456\u0437\u043d\u0456 \u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u0457. \u0412\u0435\u043b\u0438\u043a\u0438\u043c\u0438 \u043c\u0456\u0441\u0442\u0430\u043c\u0438 \u0412\u0430\u043b\u043b\u0456\u0439\u0441\u044c\u043a\u043e\u0457 \u043c\u0430\u0440\u043a\u0438 \u0431\u0443\u043b\u0438 \u0413\u043b\u043e\u0441\u0442\u0435\u0440, \u0425\u0435\u0440\u0435\u0444\u043e\u0440\u0434, \u0427\u0435\u0441\u0442\u0435\u0440, \u0428\u0440\u0443\u0441\u0431\u0435\u0440\u0456, , \u041b\u0430\u0434\u043b\u043e\u0443."}, {"color": "#97c2fc", "id": "propagandist", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Vecernje-novosti-propaganda.jpg", "label": "propagandist", "shape": "image", "title": "Propaganda is een vorm van communicatie waarbij door de belanghebbende partij wordt getracht aanhangers voor haar gedachtegoed te winnen. Door het bewust verspreiden van eenzijdige en/of verzonnen informatie wordt geprobeerd de publieke opinie te bespelen. Het woord propaganda vindt zijn oorsprong in het Latijnse propagare dat vermeerderen of voortplanten betekent. In deze context en vorm (gerundivum) kan het vertaald worden als \u0027hetgeen vermeerderd moet worden\u0027. \u0027Propaganda\u0027 is voor het eerst gedocumenteerd in \u0027Congregatio de propaganda fide\u0027, de (in 1622 door de paus ingestelde) kerkelijke organisatie ter verbreiding van het geloof. Sinds de negentiende eeuw wordt het woord ook buiten een religieuze context gebruikt."}, {"color": "#97c2fc", "id": "spiral", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Fermat\u0027s_spiral.svg", "label": "spiral", "shape": "image", "title": "Woluta, \u015blimacznica \u2013 element architektoniczny i motyw ornamentacyjny w formie spirali lub zwoju. Wyst\u0119puje w g\u0142owicach kolumn w architekturze greckiej i rzymskiej (w porz\u0105dku jo\u0144skim, korynckim i kompozytowym). Jako ozdoba wyst\u0119powa\u0142 w sztuce asyryjskiej, perskiej oraz w okresie renesansu i baroku, w budowlach wzorowanych na stylu antycznym. Woluta stanowi najwa\u017cniejszy element esownicy. Szczeg\u00f3lnym przypadkiem \u015blimacznicy s\u0105 sp\u0142ywy wolutowe. Sp\u0142yw to boczna, dekoracyjnie poprowadzona, cz\u0119\u015b\u0107 szczyt\u00f3w budowli sakralnych \u2013 ko\u015bcio\u0142\u00f3w czy kaplic. Wprowadzenie sp\u0142yw\u00f3w pozwala\u0142o na harmonijne po\u0142\u0105czenie w\u0119\u017cszej cz\u0119\u015bci g\u00f3rnej kondygnacji z szersz\u0105 kondygnacj\u0105 przyziemia. Stosowane w p\u00f3\u017anym renesansie, szczeg\u00f3lnie popularne w baroku."}, {"color": "#97c2fc", "id": "portchester castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Portchester_Castle_-_aerial_image,_Hampshire_Data_Portal.png", "label": "portchester castle", "shape": "image", "title": "Il castello di Portchester \u00e8 un castello medievale tutelato come monumento classificato di grado I situato a est di Fareham, nella contea dell\u0027Hampshire, sulla sponda nord del porto di Portsmouth. Fu costruito a partire dall\u0027XI secolo su di un forte romano (in latino Portus Adurni). Era un castello baronale passato poi sotto il controllo reale nel 1154. I sovrani inglesi possedettero il castello per diversi secoli e fu la residenza di caccia preferita di re Giovanni Senzaterra. Il castello fu assediato e conquistato dai francesi nel 1216 prima di ritornare definitivamente sotto il controllo inglese."}, {"color": "#97c2fc", "id": "tower house", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/San_Miguel_das_Penas_Pazo_e_Torre.jpg", "label": "tower house", "shape": "image", "title": "La casatorre (o casa torre) \u00e8 una costruzione fortificata, una rocca con funzioni sia militari che abitative in auge nel medioevo a partire dal X secolo. Una casatorre in Irlanda"}, {"color": "#97c2fc", "id": "irfon", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Nature_Reserve_in_the_Irfon_Valley_-_geograph.org.uk_-_391585.jpg", "label": "irfon", "shape": "image", "title": "Afon Irfon (the River Irfon) is a river in Powys, Wales. It flows from the upper slopes of Bryn Garw in the Cambrian Mountains, through the Abergwesyn Valley, past the Nant Irfon National Nature Reserve in the hills above the village of Abergwesyn, and through Llanwrtyd Wells to its confluence with the River Wye at Builth Wells. The source of the Irfon is in the so-called \u0027Desert of Wales\u0027. Afon Irfon is the listed name of the Site of Special Scientific Interest in the upper reaches of the river Irfon Powys, Wales."}, {"color": "#97c2fc", "id": "castle technology", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Castle_Technology_logo.png", "label": "castle technology", "shape": "image", "title": "Castle Technology Limited, named after Framlingham Castle, was a British computer company based in Cambridge, England. It began as a producer of ARM computers and manufactured the Acorn-branded range of desktop computers that run RISC OS. Following the break-up of Acorn in 1998, Castle Technology bought the rights to continue production of the RISC PC and A7000+ computers under the Acorn brand. Castle Technology later released the Iyonix PC in November 2002, the first desktop computer to use the Intel XScale microarchitecture and then bought the rights to the RISC OS Technology from Pace in July 2003."}, {"color": "#97c2fc", "id": "social emulation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Walter_and_Seth_Singleton.jpg", "label": "social emulation", "shape": "image", "title": "Imita\u00e7\u00e3o \u00e9 um comportamento avan\u00e7ado pelo qual um indiv\u00edduo observa e replica outro. A imita\u00e7\u00e3o \u00e9 tamb\u00e9m uma forma de que leva ao \"desenvolvimento de tradi\u00e7\u00f5es, e no fim de contas \u00e0 nossa cultura. Permite a transfer\u00eancia de informa\u00e7\u00e3o (comportamentos, costumes, etc.) entre indiv\u00edduos e atrav\u00e9s das gera\u00e7\u00f5es sem necessidade de heran\u00e7a gen\u00e9tica.\" O termo pode ser aplicado em variados contextos, desde o \u00e0 pol\u00edtica internacional."}, {"color": "#97c2fc", "id": "music history", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Beethoven_opus_101_manuscript.jpg", "label": "music history", "shape": "image", "title": "\uc74c\uc545\uc0ac\ud559(\u97f3\u6a02\u53f2\u5b78, \uc601\uc5b4: Music History, \ub3c5\uc77c\uc5b4: Musikgeschichte) \ud639\uc740 \uc5ed\uc0ac\uc801 \uc74c\uc545\ud559(\ub3c5\uc77c\uc5b4: Historische Musikwissenschaft)\uc740 \uc74c\uc545\uacfc \uad00\ub828\ub41c \ubaa8\ub4e0 \uce21\uba74\ub4e4\uc758 \uc5ed\uc0ac\uc801 \ubcc0\ud654\ub098 \ubc1c\uc804\uc744 \ub300\uc0c1\uc73c\ub85c \ud558\ub294 \uc74c\uc545\ud559\uc758 \ud55c \uc5f0\uad6c\ubd84\uc57c\uc774\ub2e4. \uc74c\uc545\ud559 \ub0b4\uc758 \ub2e4\ub978 \ubd84\uc57c\ub4e4\uacfc\uc758 \uac00\uc7a5 \ud070 \ucc28\uc774\uc810\uc740 \uc870\uc0ac \ub300\uc0c1\uc758 \uc5ed\uc0ac\uc801\uc778 \uad00\uc810\uc5d0\uc11c\uc758, \uc989 \u201c\ubcc0\ud654\uc5d0 \ub300\ud55c \uc774\ud574\uc758 \uad00\uc810\u201d\uc5d0\uc11c\uc758 \uc5f0\uad6c\uc774\ub2e4. \uc74c\uc545\uc0ac\ud559\uc740 \uc74c\uc545\uc744 \uc5ed\uc0ac \uc18d\uc5d0\uc11c \uc5f0\uad6c\ud558\ub294 \ud559\ubb38\ubd84\uc57c\uc774\ub2e4. \uc74c\uc545\uc0ac\ud559\uc5d0\uc11c\ub294 \uc74c\uc545, \uc74c\uc545\uc758 \uc5ed\uc0ac, \uc74c\uc545\uacfc \uc778\uac04\uc758 \uc5ed\uc0ac\ub97c \ud1b5\ud574 \uc778\uac04\uacfc \ubb38\ud654\uc5d0 \ub300\ud55c \uc774\ud574\uc640 \uc778\ubb38\uc815\uc2e0\uc758 \uc2e4\ud604\uc744 \ubaa9\ud45c\ub85c \ud55c\ub2e4. \uc74c\uc545\uc0ac\ub294 \uc5ed\uc0ac\uc801 \uc74c\uc545\ud559\uc758 \uc5f0\uad6c\ubd84\uc57c \uc911 \ud558\ub098\uc774\ub2e4."}, {"color": "#97c2fc", "id": "horace walpole", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Oldhorry.jpg", "label": "horace walpole", "shape": "image", "title": "\u0647\u0648\u0631\u0627\u0633 \u0648\u0644\u0628\u0648\u0644 (\u0628\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629: Horace Walpole)\u200f (\u0639. 1717 -1745) \u0633\u064a\u0627\u0633\u064a \u0648\u0623\u062f\u064a\u0628 \u0625\u0646\u062c\u0644\u064a\u0632\u064a\u060c \u0648\u0644\u062f \u0641\u064a \u0647\u0648\u062a\u0648\u0646. \u0644\u0639\u0628 \u062f\u0648\u0631\u0627\u064b \u0647\u0627\u0645\u0627\u064b \u0641\u064a \u0627\u0644\u0633\u064a\u0627\u0633\u0629\u060c \u0648\u0633\u062c\u0646 \u0641\u064a \u0628\u0631\u062c \u0644\u0646\u062f\u0646 \u0628\u062a\u0647\u0645\u0629 \u0627\u0644\u0641\u0633\u0627\u062f. \u0631\u0623\u0633 \u0627\u0644\u0648\u0632\u0627\u0631\u0629 \u0623\u0643\u062b\u0631 \u0645\u0646 \u0639\u0634\u0631\u064a\u0646 \u0633\u0646\u0629. \u0639\u0627\u0631\u0636 \u0645\u0634\u0631\u0648\u0639 \u0627\u0644\u0628\u062d\u0631 \u0627\u0644\u062c\u0646\u0648\u0628\u064a\u060c \u0648\u062d\u0638\u064a \u0628\u062a\u0642\u062f\u064a\u0631 \u0627\u0644\u0634\u0639\u0628 \u062d\u064a\u0646\u0645\u0627 \u0645\u0646\u064a \u0627\u0644\u0645\u0634\u0631\u0648\u0639 \u0628\u0627\u0644\u0641\u0634\u0644. \u0646\u0627\u0644 \u062b\u0642\u0629 \u0627\u0644\u0645\u0644\u0643\u064a\u0646 \u062c\u0648\u0631\u062c1 \u0648\u062c\u0648\u0631\u062c2 \u062d\u062a\u0649 \u0646\u0632\u0644 \u0639\u0646 \u0645\u062c\u062f\u0647 (1742) \u0639\u0642\u0628 \u0627\u0644\u0647\u0632\u0627\u0626\u0645 \u0627\u0644\u0639\u0633\u0643\u0631\u064a\u0629 \u0627\u0644\u062a\u064a \u0623\u0635\u064a\u0628\u062a \u0628\u0647\u0627 \u0627\u0644\u0628\u0644\u0627\u062f. \u0623\u0646\u0639\u0634 \u0627\u0642\u062a\u0635\u0627\u062f\u064a\u0627\u062a \u0625\u0646\u062c\u0644\u062a\u0631\u0627\u060c \u0648\u062e\u0641\u0636 \u0627\u0644\u0636\u0631\u0627\u0626\u0628 \u0639\u0644\u0649 \u0627\u0644\u0635\u0627\u062f\u0631\u0627\u062a \u0648\u0627\u0644\u0648\u0627\u0631\u062f\u0627\u062a. \u0627\u0628\u0646\u0647 \u0647\u0648\u0631\u0627\u0633 \u0648\u0627\u0644\u0628\u0648\u0644."}, {"color": "#97c2fc", "id": "settlement", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/A_street_in_H\u00fasav\u00edk.jpg", "label": "settlement", "shape": "image", "title": "Kota praja atau kotapraja (Inggris: township) mengacu pada berbagai jenis permukiman di beberapa negara-negara. Meski istilah kotapraja sering terkait dengan daerah perkotaan kecil ,ada banyak pengecualian untuk aturan ini. Di Australia, Kanada, Skotlandia, dan Amerika Serikat, kotapraja mengacu pada permukiman-permukiman yang terlalu kecil atau tersebar untuk dianggap sebagai kota atau daerah perkotaan. Di wilayah Indonesia , Kota Praja merupakan Pusat Pemerintahan wilayah Kabupaten. Kota Praja adalah Kota setingkat Kecamatan/ Dati III."}, {"color": "#97c2fc", "id": "north wales", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/MametzWood_Christopher_Williams.jpg", "label": "north wales", "shape": "image", "title": "Le pays de Galles (en anglais : Wales et en gallois : Cymru) est une nation constitutive du Royaume-Uni. Bord\u00e9 par l\u0027Angleterre \u00e0 l\u0027est, la mer d\u0027Irlande au nord et \u00e0 l\u0027ouest, ainsi que par le canal de Bristol au sud, sa superficie totale est de 20 779 km2. Il poss\u00e8de plus de 2 700 km de c\u00f4tes et son territoire est en grande partie montagneux, o\u00f9 les sommets les plus \u00e9lev\u00e9s sont situ\u00e9s dans les r\u00e9gions du nord et du centre, avec le mont Snowdon (Yr Wyddfa) comme point culminant. Le pays se situe dans la zone temp\u00e9r\u00e9e nord et poss\u00e8de un climat oc\u00e9anique. Sa population est estim\u00e9e \u00e0 3,1 millions d\u0027habitants en 2018. L\u0027identit\u00e9 nationale galloise \u00e9merge aupr\u00e8s d\u0027une partie des Britto-Romains apr\u00e8s la fin de la pr\u00e9sence romaine en Grande-Bretagne, au Ve si\u00e8cle. La mort de Llywelyn le Dernier en 1282 marque la conqu\u00eate de la principaut\u00e9 de Galles par \u00c9douard Ier d\u0027Angleterre, malgr\u00e9 plusieurs r\u00e9voltes dont la plus importante est celle d\u0027Owain Glynd\u0175r au d\u00e9but du XVe si\u00e8cle. L\u0027ensemble du pays de Galles est annex\u00e9 par le royaume d\u0027Angleterre et incorpor\u00e9 dans le syst\u00e8me juridique anglais en vertu des lois de 1535 et 1542. Une politique galloise distincte se d\u00e9veloppe au XIXe si\u00e8cle. Le lib\u00e9ralisme classique, repr\u00e9sent\u00e9 au d\u00e9but du XXe si\u00e8cle par David Lloyd George, est remplac\u00e9 par la mont\u00e9e du socialisme et du Parti travailliste. Le sentiment national gallois s\u0027accentue au cours du si\u00e8cle : un parti nationaliste, Plaid Cymru, na\u00eet en 1925, et la (en) est cr\u00e9\u00e9e en 1962. Une loi en 1998 cr\u00e9e un Parlement gallois responsable d\u0027une s\u00e9rie de sujets politiques d\u00e9volus. Lors de la r\u00e9volution industrielle, le d\u00e9veloppement de l\u0027exploitation mini\u00e8re et m\u00e9tallurgique a transform\u00e9 le pays de Galles d\u0027une soci\u00e9t\u00e9 agricole \u00e0 une nation industrialis\u00e9e ; l\u0027exploitation du bassin houiller dans le sud du pays de Galles a entrain\u00e9 une croissance rapide de la population. Les deux tiers d\u0027entre elles vit dans le Sud, dont la capitale Cardiff, ainsi qu\u0027\u00e0 Swansea, Newport et dans les vall\u00e9es voisines. Les industries lourdes et extractives traditionnelles ayant disparu ou bien \u00e9tant sur le d\u00e9clin, l\u0027\u00e9conomie repose d\u00e9sormais sur le secteur public, les industries l\u00e9g\u00e8res, les services, et le tourisme. Dans l\u0027\u00e9levage, y compris l\u0027\u00e9levage laitier, le pays de Galles est un exportateur net, contribuant \u00e0 l\u0027autosuffisance agricole au niveau national. Le pays de Galles partage \u00e9troitement son histoire politique et sociale avec le reste de la Grande-Bretagne, et dans la plupart de ses r\u00e9gions la majorit\u00e9 de sa population a l\u0027anglais pour langue maternelle. Cependant, il a conserv\u00e9 une identit\u00e9 culturelle distincte. L\u0027anglais et le gallois sont les langues officielles, plus de 560 000 personnes sont galloisantes, et une majorit\u00e9 de la population dans certaines r\u00e9gions du Nord et de l\u0027Ouest parle la langue galloise. \u00c0 partir de la fin du XIXe si\u00e8cle, il a acquis une image populaire de \u00ab pays de la chanson \u00bb, en partie gr\u00e2ce \u00e0 la tradition eisteddfod. Lors de nombreux \u00e9v\u00e9nements sportifs internationaux, comme la Coupe du monde de football, la Coupe du monde de rugby \u00e0 XV et les Jeux du Commonwealth, le pays de Galles dispose de sa propre \u00e9quipe nationale. Aux Jeux olympiques, les athl\u00e8tes gallois concourent pour le Royaume-Uni au sein de l\u0027\u00e9quipe de Grande-Bretagne. Le rugby \u00e0 XV est vu comme un symbole de l\u0027identit\u00e9 galloise et une expression de la conscience nationale."}, {"color": "#97c2fc", "id": "flammable", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Type_93_japanese_flamethrower.jpg", "label": "flammable", "shape": "image", "title": "Su-jaurtigailua sua metro batzuetara proiektatzen duen arma da. Lehen aldiz Antzinako Grezian erabili ziren, K.a. I. mendean. Modernitatean, hala ere, garapen handiagoa izan dute, bereziki Lehen Mundu Gerraren ondotik eta era zabalduan Bigarren Mundu Gerran. Mota ezberdinetako su-jaurtigailuak daude. Batzuek piztutako likido inflamable bat jaurtitzen dute, eta beste batzuek gasak sortutako su bat. Su-jaurtigailu militar gehienek likidoa erabiltzen dute, baina komertzialek propanoa edo gas naturala erabiltzen dute, seguruagotzat hartzen dena. Militarren erabileraz gain nekazaritza ere erabilpenak ditu."}, {"color": "#97c2fc", "id": "rural", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Barossa_Valley_South_Australia.jpg", "label": "rural", "shape": "image", "title": "Geografian, landa-ingurunea edo nekazaritza-ingurunea jarduera ekonomiko nagusiak nekazaritza edo abeltzaintza dituzten eskualde edo lur-eremuen multzoa da. Nekazaritza paisaiak gizakiak lurra lantzeko baliatu dituen antolakuntza ekonomiko eta laborantza-metodoak islatzen ditu. Horrela, historian zehar jarduera hauek nolakoak izan diren, halako nekazaritza paisaia izango da. Baita ere, bakoitzaren ikuspuntua islatzen da paisaiaren definizioan. Izan ere ikuslerik gabe, begiradarik gabe, ez dago paisaiarik. Gure begiradak ere gauza asko gordetzen ditu bere baitan, aurreko gure bizipenak moldatzen dute begirada. guk ikusten duguna, gure historia guztiarekin."}, {"color": "#97c2fc", "id": "scramble", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/All_Black.jpg", "label": "scramble", "shape": "image", "title": "Le golf est un sport de pr\u00e9cision se jouant en plein air, qui consiste \u00e0 envoyer une balle dans un trou \u00e0 l\u0027aide de clubs. Le but du jeu consiste \u00e0 effectuer, sur un parcours d\u00e9fini, le moins de coups possible. Pr\u00e9cision, endurance, technicit\u00e9, concentration sont des qualit\u00e9s primordiales pour cette activit\u00e9. Certifi\u00e9 en \u00c9cosse en 1754 par le Royal \u0026 Ancient Golf Club de Saint Andrews, ce sport a des origines diverses dont le jeu de mail. Il fut ainsi import\u00e9 des Pays-Bas o\u00f9 il \u00e9tait pratiqu\u00e9 sous le nom de \u00ab colf \u00bb d\u00e8s le XIIIe si\u00e8cle. Le golf ne prend son essor qu\u0027en deuxi\u00e8me partie du XIXe si\u00e8cle avec l\u0027arriv\u00e9e du professionnalisme et des clubs priv\u00e9s en \u00c9cosse puis en Angleterre, o\u00f9 est mis en place en 1860 le premier Open britannique disput\u00e9 par des professionnels ; puis au d\u00e9but du XXe si\u00e8cle. Des \u00e9preuves de golf sont disput\u00e9es lors des Jeux olympiques de Paris 1900 et de nouveau en 1904 \u00e0 Saint-Louis, le sport disparait du programme pour 112 ans. Le golf fait un retour en 2016 aux Jeux olympiques de Rio. Le d\u00e9veloppement du golf se poursuit lors de la Premi\u00e8re Guerre mondiale qui voit se red\u00e9finir la hi\u00e9rarchie mondiale, les Am\u00e9ricains parvenant \u00e0 mettre fin \u00e0 l\u0027h\u00e9g\u00e9monie des Britanniques. Apr\u00e8s la Seconde Guerre mondiale, le golf voit l\u0027arriv\u00e9e d\u0027autres nations telles que l\u0027Afrique du Sud, l\u0027Allemagne, l\u0027Espagne, la Cor\u00e9e du Sud, le Japon ou l\u0027Australie et se mondialise \u00e0 la fin du XXe si\u00e8cle. On compterait en 2010 environ 82 millions de pratiquants plus ou moins r\u00e9guliers. Ce sport est moins pratiqu\u00e9 par les femmes et il souffre d\u0027un traitement m\u00e9diatique et financier in\u00e9gal. De m\u00eame au sein de l\u0027administration de la f\u00e9d\u00e9ration : Ainsi, en 2005, au chapitre \u00e9galit\u00e9 des sexes dans le sport, l\u0027IGF (International Golf Federation) pr\u00e9cisait \u00e0 la Commission du programme olympique du Comit\u00e9 international olympique que son comit\u00e9 ex\u00e9cutif (ou son \u00e9quivalent) comprenait \u00ab 14 hommes et 4 femmes \u00bb. Le 9 octobre 2009, le golf est redevenu un sport olympique qui figure au programme des Jeux olympiques de Rio de Janeiro 2016."}, {"color": "#97c2fc", "id": "protocol", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Geneva_Conventions_-_signing_in_1949.jpg", "label": "protocol", "shape": "image", "title": "Nazioarteko ituna Estatuen arteko akordioak dira. Mundu-mailakoak, hala nola Giza Eskubideen Adierazpen Unibertsala, edo Estatu kopuru zehatz bati mugatuak izan daitezke, alderdi militarrei, politikoei eta bestelako alderdiei buruzko eskubideak eta betebeharrak adosteko. Nazioarteko ituna, loteslea eta nahitaezkoa da sinatzen duten Estatuentzat, normalean Nazioarteko zuzenbideko gaiek idatzitakoa eta berau araututakoa, tresna juridiko bat edo batzuk osa dezakete. Akordio gisa, gutxienez bi pertsona juridikok parte hartu behar dute beti. Adibidez, herrialde bakoitzeko gobernariak euren herrialdeen mugekin ados jartzeko biltzen dira, euren lurraldeekin arazorik ez izateko. Ohikoena da akordio horiek Estatuen artean egitea, nahiz eta Estatuen eta Nazioarteko Erakundeen artean egin daitezkeen. Estatuen artekoa, 1969ko Tratatuen Zuzenbideari buruzko Vienako Konbentzioak arautzen ditu; Nazioarteko Erakundeena, 1986ko Nazioarteko Erakundeen eta Estatuen arteko edo Nazioarteko Erakundeen arteko Tratatuen Zuzenbideari buruzko Vienako Konbentzioak. Estatu bateko enpresa publikoen arteko akordioak ez dira Nazioarteko itunak. Nazioarteko Justizia Auzitegiak \"Anglo-Iranian Oil\" kasuan (1952) gai honi buruzko iritzia emateko aukera izan zuen. Iranek akordio bat sinatu zuen \"Anglo-Iranian Oil\" enpresarekin petrolio baliabideak ustiatzeko. Akordio honek bi aurpegi zituen: kontzesio akordio bat zen eta, aldi berean, Iran eta Erresuma Batuaren arteko Itun baten izaera zuen. Tesi hori ez zuen onartu Nazioarteko Justizia Auzitegiak, Nazioarteko itunak Estatuen artean bakarrik egin daitezkeelako, eta enpresekin egindako akordioak Nazioarteko zuzenbide pribatuko arauen arabera arautzen direlako. Nazioarteko itunak idatziz egin behar dira, baina hitzezkoak izan daitezke. Azken kasu honetan ez ziren 1969ko Vienako Konbentzioaren arabera gobernatuko. Izan ere, aurreko baldintzak betetzen badira, Nazioarteko itun baten aurrean gaude, jasotzen duen izena edozein dela ere."}, {"color": "#97c2fc", "id": "mercenary", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Detail_from_the_Chigi-vase.jpg", "label": "mercenary", "shape": "image", "title": "A mercenary, sometimes also known as a soldier of fortune or hired gun, is a private individual, particularly a soldier, that joins a military conflict for personal profit, is otherwise an outsider to the conflict, and is not a member of any other official military. Mercenaries fight for money or other forms of payment rather than for political interests. Beginning in the 20th century, mercenaries have increasingly come to be seen as less entitled to protections by rules of war than non-mercenaries. The Geneva Conventions declare that mercenaries are not recognized as legitimate combatants and do not have to be granted the same legal protections as captured service personnel of the armed forces. In practice, whether or not a person is a mercenary may be a matter of degree, as financial and political interests may overlap."}, {"color": "#97c2fc", "id": "alien", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Green_Bank_100m_diameter_Radio_Telescope.jpg", "label": "alien", "shape": "image", "title": "La vie extraterrestre (du latin extra, \u00ab au-dehors, \u00e0 l\u0027ext\u00e9rieur \u00bb), ou extra-terrestre, d\u00e9signe toute forme de vie pr\u00e9sente ailleurs que sur la plan\u00e8te Terre. L\u0027id\u00e9e que la vie puisse se d\u00e9velopper ailleurs dans l\u0027Univers remonte au moins \u00e0 l\u0027Antiquit\u00e9. La mise en \u00e9vidence d\u0027une vie extraterrestre, pr\u00e9sente ou pass\u00e9e, est un sujet de recherche scientifique actif depuis les ann\u00e9es 1980, apr\u00e8s une premi\u00e8re tentative de recherche d\u0027indices par les sondes spatiales du programme Viking envoy\u00e9es sur le sol de la plan\u00e8te Mars en 1975. Depuis la fin des ann\u00e9es 1990, la NASA poursuit un programme d\u0027exploration spatiale tr\u00e8s actif visant \u00e0 mettre en \u00e9vidence des indices de vie sur Mars, pr\u00e9sente ou fossile : analyse pouss\u00e9e des sols (astromobile Curiosity), recherche et identification des sources de m\u00e9thane, caract\u00e9risation des environnements favorables \u00e0 la vie dans l\u0027histoire de Mars. D\u0027autres sondes spatiales ont identifi\u00e9 des environnements qui pourraient \u00eatre favorables \u00e0 des formes de vie plus ou moins complexes : oc\u00e9ans souterrains sans doute pr\u00e9sents sur Europe, satellite de Jupiter, et sur Encelade, satellite de Saturne, atmosph\u00e8re dense et complexe de Titan, \u00e9galement satellite de Saturne. La d\u00e9couverte d\u0027indices de vie se heurte toutefois aux limitations impos\u00e9es \u00e0 la masse des instruments embarqu\u00e9s sur les sondes spatiales, qui limite les capacit\u00e9s d\u0027analyse. Une mission de retour d\u0027\u00e9chantillons martiens, \u00e9tudi\u00e9e mais jusqu\u0027ici non financ\u00e9e, permettrait une avanc\u00e9e d\u00e9cisive dans le domaine. Ces diff\u00e9rents projets ont donn\u00e9 naissance \u00e0 une nouvelle science, l\u0027exobiologie, qui \u00e9tudie de mani\u00e8re interdisciplinaire les facteurs et les processus ayant amen\u00e9 \u00e0 l\u0027apparition de la vie, d\u0027une mani\u00e8re g\u00e9n\u00e9rale, et \u00e0 son \u00e9volution. De nombreuses exoplan\u00e8tes (plan\u00e8tes tournant autour d\u0027autres \u00e9toiles) ont \u00e9t\u00e9 d\u00e9tect\u00e9es au cours de la d\u00e9cennie 2010 par des instruments comme le t\u00e9lescope spatial Kepler. Des progr\u00e8s importants dans les instruments de d\u00e9tection permettront, au cours des ann\u00e9es \u00e0 venir, d\u0027identifier par spectrom\u00e9trie des atmosph\u00e8res d\u0027exoplan\u00e8tes pr\u00e9sentant le cas \u00e9ch\u00e9ant des indices de vie, tels que la pr\u00e9sence d\u0027oxyg\u00e8ne. Un raisonnement statistique fond\u00e9 sur des constats comme l\u0027abondance des \u00e9toiles dans l\u0027Univers (400 milliards dans la seule Voie Lact\u00e9e), l\u0027anciennet\u00e9 de notre galaxie (plus de dix milliards d\u0027ann\u00e9es), ou le rythme fulgurant des progr\u00e8s techniques sur Terre au cours des deux derniers si\u00e8cles, et sur des hypoth\u00e8ses telles que le principe de m\u00e9diocrit\u00e9 (le Syst\u00e8me solaire a une configuration ordinaire, l\u0027apparition de la vie puis de la vie intelligente r\u00e9sultent de processus fr\u00e9quemment rencontr\u00e9s) permet d\u0027avancer l\u0027hypoth\u00e8se que la vie intelligente dans l\u0027Univers devrait \u00eatre r\u00e9pandue, ancienne et donc visible. Or, \u00e0 ce jour, aucun \u00e9l\u00e9ment observable de vie extraterrestre n\u0027a \u00e9t\u00e9 identifi\u00e9 par la communaut\u00e9 scientifique. Ce paradoxe, formalis\u00e9 par Fermi avant m\u00eame le d\u00e9but de l\u0027\u00e8re spatiale, pourrait amener \u00e0 une remise en question de plusieurs des hypoth\u00e8ses avanc\u00e9es (probabilit\u00e9 d\u0027apparition de la vie et/ou de la vie intelligente, contraintes dues \u00e0 l\u0027environnement, etc.). Depuis les ann\u00e9es 1960, divers programmes d\u0027observation financ\u00e9s par des initiatives priv\u00e9es, baptis\u00e9s Search for Extra-Terrestrial Intelligence (SETI), s\u0027appuient sur le raisonnement statistique pour tenter de d\u00e9tecter la pr\u00e9sence de civilisations extraterrestres avanc\u00e9es dans d\u0027autres syst\u00e8mes plan\u00e9taires, en analysant \u00e0 l\u0027aide de radiot\u00e9lescopes les \u00e9missions radio \u00e9manant des \u00e9toiles les plus proches. La vie extraterrestre et ses interactions avec l\u0027esp\u00e8ce humaine sont par ailleurs des th\u00e8mes r\u00e9currents de la science-fiction (nouvelles et romans, films, jeux vid\u00e9o, etc.). La pr\u00e9sence actuelle ou pass\u00e9e d\u0027\u00eatres extraterrestres intelligents sur la Terre est une croyance tr\u00e8s r\u00e9pandue depuis le d\u00e9but de l\u0027\u00e8re spatiale. On lui associe l\u0027origine d\u0027objets volants non identifi\u00e9s (OVNI) et diff\u00e9rentes th\u00e8ses sp\u00e9culatives associ\u00e9es \u00e0 des formations spectaculaires (g\u00e9oglyphes de Nazca, pyramides d\u0027\u00c9gypte)."}, {"color": "#97c2fc", "id": "welsh castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Copertino.jpg", "label": "welsh castle", "shape": "image", "title": "Als Burg wird ein in sich geschlossener, bewohnbarer Wehrbau bezeichnet, epochen\u00fcbergreifend auch eine fr\u00fchgeschichtliche oder antike Befestigungsanlage, im engeren Sinn ein mittelalterlicher Wohn- und Wehrbau. Eine herausragende Rolle spielte die Burg im Mittelalter, in dessen Verlauf eine Vielzahl von Burganlagen in Europa entstanden und die Burg institutionell eng mit der feudalen Organisationsform der Grundherrschaft verbunden war. Burgen sind heute ein oft f\u00fcr den Tourismus wichtiges Baudenkmal, Kulturgut und Teil des gewachsenen kulturellen Erbes. Viele Burgen tragen das Kennzeichen f\u00fcr Kulturgut entsprechend der Haager Konvention zum Schutz von Kulturgut bei bewaffneten Konflikten (vgl. Internationales Komitee vom Blauen Schild)."}, {"color": "#97c2fc", "id": "germany", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/4_Gift_Bringers_of_Otto_III.jpg", "label": "germany", "shape": "image", "title": "\u03a4\u03bf \u0392\u03b1\u03c3\u03af\u03bb\u03b5\u03b9\u03bf \u03c4\u03b7\u03c2 \u0393\u03b5\u03c1\u03bc\u03b1\u03bd\u03af\u03b1\u03c2 \u03ae \u0393\u03b5\u03c1\u03bc\u03b1\u03bd\u03b9\u03ba\u03cc \u0392\u03b1\u03c3\u03af\u03bb\u03b5\u03b9\u03bf (\u03bb\u03b1\u03c4\u03b9\u03bd\u03b9\u03ba\u03ac: Regnum Teutonicum\u200e, \"\u03a4\u03b5\u03c5\u03c4\u03bf\u03bd\u03b9\u03ba\u03cc \u0392\u03b1\u03c3\u03af\u03bb\u03b5\u03b9\u03bf\") \u03b5\u03be\u03b5\u03bb\u03af\u03c7\u03b8\u03b7\u03ba\u03b5 \u03b1\u03c0\u03cc \u03c4\u03bf \u03b1\u03bd\u03b1\u03c4\u03bf\u03bb\u03b9\u03ba\u03cc \u03bc\u03b9\u03c3\u03cc \u03c4\u03b7\u03c2 \u03c0\u03c1\u03ce\u03b7\u03bd \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1\u03c2 \u03c4\u03c9\u03bd \u039a\u03b1\u03c1\u03bf\u03bb\u03b9\u03b4\u03ce\u03bd. \u038c\u03c0\u03c9\u03c2 \u03b7 \u0391\u03b3\u03b3\u03bb\u03bf\u03c3\u03b1\u03be\u03bf\u03bd\u03b9\u03ba\u03ae \u0391\u03b3\u03b3\u03bb\u03af\u03b1 \u03ba\u03b1\u03b9 \u03b7 \u03bc\u03b5\u03c3\u03b1\u03b9\u03c9\u03bd\u03b9\u03ba\u03ae \u0393\u03b1\u03bb\u03bb\u03af\u03b1, \u03be\u03b5\u03ba\u03af\u03bd\u03b7\u03c3\u03b5 \u03c9\u03c2 \"\u03ad\u03bd\u03b1 \u03c3\u03c5\u03bd\u03bf\u03bd\u03b8\u03cd\u03bb\u03b5\u03c5\u03bc\u03b1, \u03bc\u03b9\u03b1 \u03c3\u03c5\u03b3\u03ba\u03ad\u03bd\u03c4\u03c1\u03c9\u03c3\u03b7 \u03ba\u03ac\u03c0\u03bf\u03c4\u03b5 \u03be\u03b5\u03c7\u03c9\u03c1\u03b9\u03c3\u03c4\u03ce\u03bd \u03ba\u03b1\u03b9 \u03b1\u03bd\u03b5\u03be\u03ac\u03c1\u03c4\u03b7\u03c4\u03c9\u03bd... gentes [\u03bb\u03b1\u03ce\u03bd] \u03ba\u03b1\u03b9 regna [\u03b2\u03b1\u03c3\u03b9\u03bb\u03b5\u03af\u03c9\u03bd]\". \u0397 \u0391\u03bd\u03b1\u03c4\u03bf\u03bb\u03b9\u03ba\u03ae \u03a6\u03c1\u03b1\u03b3\u03ba\u03af\u03b1 (Ostfrankenreich) \u03c3\u03c7\u03b7\u03bc\u03b1\u03c4\u03af\u03c3\u03c4\u03b7\u03ba\u03b5 \u03bc\u03b5 \u03c4\u03b7 \u03a3\u03c5\u03bd\u03b8\u03ae\u03ba\u03b7 \u03c4\u03bf\u03c5 \u0392\u03b5\u03c1\u03bd\u03c4\u03ad\u03bd \u03c4\u03bf\u03c5 843, \u03ba\u03b1\u03b9 \u03c4\u03b7 \u03b4\u03c5\u03bd\u03ac\u03c3\u03c4\u03b5\u03c5\u03b5 \u03b7 \u0394\u03c5\u03bd\u03b1\u03c3\u03c4\u03b5\u03af\u03b1 \u03c4\u03c9\u03bd \u039a\u03b1\u03c1\u03bf\u03bb\u03b9\u03b4\u03ce\u03bd \u03bc\u03ad\u03c7\u03c1\u03b9 \u03c4\u03bf 911, \u03b1\u03c0\u03cc \u03c4\u03bf \u03c3\u03b7\u03bc\u03b5\u03af\u03bf \u03c4\u03bf \u03bf\u03c0\u03bf\u03af\u03bf \u03ba\u03b1\u03b9 \u03bc\u03b5\u03c4\u03ac \u03b7 \u03b2\u03b1\u03c3\u03b9\u03bb\u03b5\u03af\u03b1 \u03ad\u03b3\u03b9\u03bd\u03b5 \u03b5\u03ba\u03bb\u03b5\u03ba\u03c4\u03bf\u03c1\u03b9\u03ba\u03ae. \u039f\u03b9 \u03b1\u03c1\u03c7\u03b9\u03ba\u03bf\u03af \u03b5\u03ba\u03bb\u03ad\u03ba\u03c4\u03bf\u03c1\u03b5\u03c2 \u03ae\u03c4\u03b1\u03bd \u03bf\u03b9 \u03b7\u03b3\u03b5\u03bc\u03cc\u03bd\u03b5\u03c2 \u03c4\u03c9\u03bd \u03a6\u03c5\u03bb\u03b5\u03c4\u03b9\u03ba\u03ce\u03bd \u0394\u03bf\u03c5\u03ba\u03ac\u03c4\u03c9\u03bd (Stem Duchies, Stammesherzogt\u00fcmer), \u03c0\u03bf\u03c5 \u03b5\u03ba\u03bb\u03ad\u03b3\u03b1\u03bd\u03b5 \u03c3\u03c5\u03bd\u03ae\u03b8\u03c9\u03c2 \u03ad\u03bd\u03b1 \u03b4\u03b9\u03ba\u03cc \u03c4\u03bf\u03c5\u03c2. \u039c\u03b5\u03c4\u03ac \u03c4\u03bf 962, \u03cc\u03c4\u03b1\u03bd \u03bf \u038c\u03b8\u03c9\u03bd \u0391\u0384 \u03c3\u03c4\u03ad\u03c6\u03b8\u03b7\u03ba\u03b5 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03ac\u03c4\u03bf\u03c1\u03b1\u03c2, \u03c4\u03bf \u03b2\u03b1\u03c3\u03af\u03bb\u03b5\u03b9\u03bf \u03b1\u03c0\u03bf\u03c4\u03ad\u03bb\u03b5\u03c3\u03b5 \u03c4\u03bf\u03bd \u03ba\u03cd\u03c1\u03b9\u03bf \u03c0\u03c5\u03c1\u03ae\u03bd\u03b1 \u03c4\u03b7\u03c2 \u0391\u03b3\u03af\u03b1\u03c2 \u03a1\u03c9\u03bc\u03b1\u03ca\u03ba\u03ae\u03c2 \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1\u03c2, \u03b7 \u03bf\u03c0\u03bf\u03af\u03b1 \u03b5\u03c0\u03af\u03c3\u03b7\u03c2 \u03c0\u03b5\u03c1\u03b9\u03b5\u03bb\u03ac\u03bc\u03b2\u03b1\u03bd\u03b5 \u03c4\u03bf \u0392\u03b1\u03c3\u03af\u03bb\u03b5\u03b9\u03bf \u03c4\u03b7\u03c2 \u0399\u03c4\u03b1\u03bb\u03af\u03b1\u03c2 (\u03bc\u03b5\u03c4\u03ac \u03c4\u03bf 951), \u03c4\u03b7 \u0392\u03bf\u03b7\u03bc\u03af\u03b1 (\u039a\u03c4\u03ae\u03c3\u03b5\u03b9\u03c2 \u03c4\u03bf\u03c5 \u0392\u03bf\u03b7\u03bc\u03b9\u03ba\u03bf\u03cd \u03a3\u03c4\u03ad\u03bc\u03bc\u03b1\u03c4\u03bf\u03c2) (\u03bc\u03b5\u03c4\u03ac \u03c4\u03bf 1004) \u03ba\u03b1\u03b9 \u03c4\u03b7 \u0392\u03bf\u03c5\u03c1\u03b3\u03bf\u03c5\u03bd\u03b4\u03af\u03b1 (\u03bc\u03b5\u03c4\u03ac \u03c4\u03bf 1032). \u0397 \u03c7\u03c1\u03ae\u03c3\u03b7 \u03c4\u03bf\u03c5 \u03cc\u03c1\u03bf\u03c5 rex teutonicorum (\"\u0392\u03b1\u03c3\u03b9\u03bb\u03b9\u03ac\u03c2 \u03c4\u03c9\u03bd \u0393\u03b5\u03c1\u03bc\u03b1\u03bd\u03ce\u03bd\") \u03ad\u03b3\u03b9\u03bd\u03b5 \u03b3\u03b9\u03b1 \u03c0\u03c1\u03ce\u03c4\u03b7 \u03c6\u03bf\u03c1\u03ac \u03ba\u03b1\u03c4\u03ac \u03c4\u03b7 \u03b8\u03b7\u03c4\u03b5\u03af\u03b1 \u03c4\u03bf\u03c5 \u03a0\u03ac\u03c0\u03b1 \u0393\u03c1\u03b7\u03b3\u03cc\u03c1\u03b9\u03bf\u03c5 \u0396\u0384 \u03ba\u03b1\u03c4\u03ac \u03c4\u03b7 (\u03c4\u03ad\u03bb\u03bf\u03c2 11\u03bf\u03c5 \u03b1\u03b9\u03ce\u03bd\u03b1), \u03af\u03c3\u03c9\u03c2 \u03c9\u03c2 \u00ab\u03cc\u03c0\u03bb\u03bf\u00bb \u03b5\u03bd\u03b1\u03bd\u03c4\u03af\u03bf\u03bd \u03c4\u03bf\u03c5 \u0395\u03c1\u03c1\u03af\u03ba\u03bf\u03c5 \u0394\u0384. \u039a\u03b1\u03c4\u03ac \u03c4\u03bf \u03b4\u03c9\u03b4\u03ad\u03ba\u03b1\u03c4\u03bf \u03b1\u03b9\u03ce\u03bd\u03b1, \u03b3\u03b9\u03b1 \u03bd\u03b1 \u03c4\u03bf\u03bd\u03af\u03c3\u03bf\u03c5\u03bd \u03c4\u03bf\u03bd \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03b9\u03ba\u03cc \u03ba\u03b1\u03b9 \u03c4\u03bf\u03bd \u03b4\u03b9\u03b5\u03b8\u03bd\u03b9\u03ba\u03cc \u03c7\u03b1\u03c1\u03b1\u03ba\u03c4\u03ae\u03c1\u03b1 \u03c4\u03bf\u03c5 \u03b1\u03be\u03b9\u03ce\u03bc\u03b1\u03c4\u03cc\u03c2 \u03c4\u03bf\u03c5\u03c2, \u03bf\u03b9 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03ac\u03c4\u03bf\u03c1\u03b5\u03c2 \u03ac\u03c1\u03c7\u03b9\u03c3\u03b1\u03bd \u03bd\u03b1 \u03c7\u03c1\u03b7\u03c3\u03b9\u03bc\u03bf\u03c0\u03bf\u03b9\u03bf\u03cd\u03bd \u03c4\u03bf \u03c4\u03af\u03c4\u03bb\u03bf rex Romanorum (\u0392\u03b1\u03c3\u03b9\u03bb\u03b9\u03ac\u03c2 \u03c4\u03c9\u03bd \u03a1\u03c9\u03bc\u03b1\u03af\u03c9\u03bd) \u03bc\u03b5\u03c4\u03ac \u03c4\u03b7\u03bd \u03b5\u03ba\u03bb\u03bf\u03b3\u03ae \u03c4\u03bf\u03c5\u03c2 (\u03b1\u03c0\u03cc \u03c4\u03bf\u03c5\u03c2 \u03c0\u03c1\u03af\u03b3\u03ba\u03b9\u03c0\u03b5\u03c2-\u03b5\u03ba\u03bb\u03ad\u03ba\u03c4\u03bf\u03c1\u03b5\u03c2, \u03b5\u03c0\u03c4\u03ac \u03b3\u03b5\u03c1\u03bc\u03b1\u03bd\u03bf\u03cd\u03c2 \u03b5\u03c0\u03af\u03c3\u03ba\u03bf\u03c0\u03bf\u03c5\u03c2 \u03ba\u03b1\u03b9 \u03b1\u03c1\u03b9\u03c3\u03c4\u03bf\u03ba\u03c1\u03ac\u03c4\u03b5\u03c2). \u039f\u03b9 \u03be\u03b5\u03c7\u03c9\u03c1\u03b9\u03c3\u03c4\u03bf\u03af \u03c4\u03af\u03c4\u03bb\u03bf\u03b9 \u03b3\u03b9\u03b1 \u03c4\u03b7 \u0393\u03b5\u03c1\u03bc\u03b1\u03bd\u03af\u03b1, \u0399\u03c4\u03b1\u03bb\u03af\u03b1, \u0392\u03bf\u03c5\u03c1\u03b3\u03bf\u03c5\u03bd\u03b4\u03af\u03b1, \u03c0\u03bf\u03c5 \u03c0\u03b1\u03c1\u03b1\u03b4\u03bf\u03c3\u03b9\u03b1\u03ba\u03ac \u03b5\u03af\u03c7\u03b1\u03bd \u03b4\u03b9\u03ba\u03ad\u03c2 \u03c4\u03bf\u03c5\u03c2 \u0391\u03c5\u03bb\u03ad\u03c2, \u03bd\u03cc\u03bc\u03bf\u03c5\u03c2 \u03ba\u03b1\u03b9 \u03ba\u03b1\u03b3\u03ba\u03b5\u03bb\u03b1\u03c1\u03af\u03b5\u03c2, \u03c0\u03ad\u03c1\u03b1\u03c3\u03b1\u03bd \u03c3\u03c4\u03b1\u03b4\u03b9\u03b1\u03ba\u03ac \u03c3\u03b5 \u03b1\u03c7\u03c1\u03b7\u03c3\u03c4\u03af\u03b1. \u039c\u03b5\u03c4\u03ac \u03c4\u03b7\u03bd \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03b9\u03ba\u03ae \u039c\u03b5\u03c4\u03b1\u03c1\u03c1\u03cd\u03b8\u03bc\u03b9\u03c3\u03b7 (Reichsreform) \u03ba\u03b1\u03b9 \u03c4\u03b7 \u0394\u03af\u03b1\u03b9\u03c4\u03b1 \u03c4\u03bf\u03c5 \u0386\u03bf\u03c5\u03b3\u03ba\u03c3\u03bc\u03c0\u03bf\u03c5\u03c1\u03b3\u03ba, \u03c4\u03bf \u0393\u03b5\u03c1\u03bc\u03b1\u03bd\u03b9\u03ba\u03cc \u03bc\u03ad\u03c1\u03bf\u03c2 \u03c4\u03b7\u03c2 \u0391\u03b3\u03af\u03b1\u03c2 \u03a1\u03c9\u03bc\u03b1\u03ca\u03ba\u03ae\u03c2 \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1\u03c2 \u03c7\u03c9\u03c1\u03af\u03c3\u03c4\u03b7\u03ba\u03b5 \u03c3\u03b5 \u0394\u03b9\u03bf\u03b9\u03ba\u03b7\u03c4\u03b9\u03ba\u03ad\u03c2 \u03a0\u03b5\u03c1\u03b9\u03c6\u03ad\u03c1\u03b5\u03b9\u03b5\u03c2 (Reichskreise), \u03bf\u03b9 \u03bf\u03c0\u03bf\u03af\u03b5\u03c2 \u03c3\u03c4\u03b7\u03bd \u03bf\u03c5\u03c3\u03af\u03b1 \u03cc\u03c1\u03b9\u03b6\u03b1\u03bd \u03c4\u03b7 \u0393\u03b5\u03c1\u03bc\u03b1\u03bd\u03af\u03b1 \u03c3\u03b5 \u03c3\u03c7\u03ad\u03c3\u03b7 \u03bc\u03b5 \u03c4\u03b1 \u0399\u03c4\u03b1\u03bb\u03b9\u03ba\u03ac \u03b5\u03b4\u03ac\u03c6\u03b7 \u03c4\u03b7\u03c2 \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1\u03c2 \u03ba\u03b1\u03b9 \u03c4\u03bf \u0392\u03bf\u03b7\u03bc\u03b9\u03ba\u03cc \u0392\u03b1\u03c3\u03af\u03bb\u03b5\u03b9\u03bf. \u03a5\u03c0\u03ac\u03c1\u03c7\u03bf\u03c5\u03bd \u03cc\u03bc\u03c9\u03c2 \u03c3\u03c7\u03b5\u03c4\u03b9\u03ba\u03ac \u03bb\u03af\u03b3\u03b5\u03c2 \u03b1\u03bd\u03b1\u03c6\u03bf\u03c1\u03ad\u03c2 \u03c3\u03b5 \u0393\u03b5\u03c1\u03bc\u03b1\u03bd\u03b9\u03ba\u03cc \u03b2\u03b1\u03c3\u03af\u03bb\u03b5\u03b9\u03bf \u03ba\u03b1\u03b9 \u03bc\u03b9\u03b1 \u03b1\u03c3\u03c4\u03ac\u03b8\u03b5\u03b9\u03b1 \u03c3\u03c4\u03b7 \u03c7\u03c1\u03ae\u03c3\u03b7 \u03c4\u03bf\u03c5 \u03cc\u03c1\u03bf\u03c5."}, {"color": "#97c2fc", "id": "flying buttress", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flyingbuttress.jpg", "label": "flying buttress", "shape": "image", "title": "The flying buttress (arc-boutant, arch buttress) is a specific form of buttress composed of an arch that extends from the upper portion of a wall to a pier of great mass, in order to convey lateral forces to the ground that are necessary to push a wall outwards. These forces arise from vaulted ceilings of stone and from wind-loading of roofs. The namesake and defining feature of a flying buttress is that it is not in contact with the wall at ground level, unlike a traditional buttress, and so transmits the lateral forces across the span of intervening space between the wall and the pier. To provide lateral support, flying-buttress systems are composed of two parts: (i) a massive pier, a vertical block of masonry situated away from the building wall, and (ii) an arch that bridges the span between the pier and the wall \u2014 either a segmental arch or a quadrant arch \u2014 the flyer of the flying buttress."}, {"color": "#97c2fc", "id": "torture", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/History_of_Egypt,_Chaldea,_Syria,_Babylonia_and_Assyria_(1903)_(14761195044).jpg", "label": "torture", "shape": "image", "title": "\u0392\u03b1\u03c3\u03b1\u03bd\u03b9\u03c3\u03c4\u03ae\u03c1\u03b9\u03bf \u03bf\u03bd\u03bf\u03bc\u03ac\u03b6\u03b5\u03c4\u03b1\u03b9 \u03b7 \u03c3\u03ba\u03cc\u03c0\u03b9\u03bc\u03b7 \u03c0\u03c1\u03cc\u03ba\u03bb\u03b7\u03c3\u03b7 \u03ad\u03bd\u03c4\u03bf\u03bd\u03bf\u03c5 \u03c3\u03c9\u03bc\u03b1\u03c4\u03b9\u03ba\u03bf\u03cd \u03c0\u03cc\u03bd\u03bf\u03c5 \u03c3\u03b5 \u03ad\u03bd\u03b1\u03bd \u03ac\u03bd\u03b8\u03c1\u03c9\u03c0\u03bf \u03bc\u03b5 \u03c3\u03ba\u03bf\u03c0\u03cc \u03c4\u03bf\u03bd \u03b5\u03be\u03b1\u03bd\u03b1\u03b3\u03ba\u03b1\u03c3\u03bc\u03cc \u03bd\u03b1 \u03bf\u03bc\u03bf\u03bb\u03bf\u03b3\u03ae\u03c3\u03b5\u03b9, \u03bd\u03b1 \u03bc\u03b1\u03c1\u03c4\u03c5\u03c1\u03ae\u03c3\u03b5\u03b9 \u03c4\u03c5\u03c7\u03cc\u03bd \u03c0\u03bb\u03b7\u03c1\u03bf\u03c6\u03bf\u03c1\u03af\u03b5\u03c2 \u03c0\u03bf\u03c5 \u03be\u03ad\u03c1\u03b5\u03b9 \u03b3\u03b9\u03b1 \u03ad\u03bd\u03b1 \u03c3\u03c5\u03b3\u03ba\u03b5\u03ba\u03c1\u03b9\u03bc\u03ad\u03bd\u03bf \u03b8\u03ad\u03bc\u03b1. \u0392\u03b1\u03c3\u03b1\u03bd\u03b9\u03c3\u03c4\u03ae\u03c1\u03b9\u03b1 \u03ad\u03c7\u03bf\u03c5\u03bd \u03b5\u03ba\u03c4\u03b5\u03bb\u03b5\u03c3\u03b8\u03b5\u03af \u03c3\u03b5 \u03cc\u03bb\u03b7 \u03c4\u03b7\u03bd \u03b1\u03bd\u03b8\u03c1\u03ce\u03c0\u03b9\u03bd\u03b7 \u03b9\u03c3\u03c4\u03bf\u03c1\u03af\u03b1, \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u03b1\u03c1\u03c7\u03b1\u03b9\u03cc\u03c4\u03b7\u03c4\u03b1 \u03ad\u03c9\u03c2 \u03c4\u03b7 \u03c3\u03cd\u03b3\u03c7\u03c1\u03bf\u03bd\u03b7 \u03b5\u03c0\u03bf\u03c7\u03ae. \u0397 \u03b4\u03b9\u03ac\u03c1\u03ba\u03b5\u03b9\u03ac \u03c4\u03bf\u03c5\u03c2 \u03bc\u03c0\u03bf\u03c1\u03b5\u03af \u03bd\u03b1 \u03b4\u03b9\u03b1\u03c6\u03ad\u03c1\u03b5\u03b9 \u03c0\u03bf\u03bb\u03cd, \u03b1\u03c0\u03cc \u03bb\u03af\u03b3\u03b1 \u03bb\u03b5\u03c0\u03c4\u03ac \u03ad\u03c9\u03c2 \u03b1\u03c1\u03ba\u03b5\u03c4\u03ad\u03c2 \u03b7\u03bc\u03ad\u03c1\u03b5\u03c2 \u03ae \u03c0\u03b5\u03c1\u03b9\u03c3\u03c3\u03cc\u03c4\u03b5\u03c1\u03bf. \u039f\u03b9 \u03bb\u03cc\u03b3\u03bf\u03b9 \u03bc\u03c0\u03bf\u03c1\u03b5\u03af \u03bd\u03b1 \u03c0\u03b5\u03c1\u03b9\u03bb\u03b1\u03bc\u03b2\u03ac\u03bd\u03bf\u03c5\u03bd \u03c4\u03b9\u03bc\u03c9\u03c1\u03af\u03b1, \u03b5\u03ba\u03b4\u03af\u03ba\u03b7\u03c3\u03b7, \u03b5\u03ba\u03b2\u03b9\u03b1\u03c3\u03bc\u03cc, , \u03b5\u03be\u03b1\u03bd\u03b1\u03b3\u03ba\u03b1\u03c3\u03bc\u03cc \u03c4\u03bf\u03c5 \u03b8\u03cd\u03bc\u03b1\u03c4\u03bf\u03c2 \u03ae \u03c4\u03c1\u03af\u03c4\u03bf\u03c5 \u03c3\u03b5 \u03ba\u03ac\u03c4\u03b9, \u03b1\u03bd\u03ac\u03ba\u03c1\u03b9\u03c3\u03b7 \u03b3\u03b9\u03b1 \u03c4\u03b7\u03bd \u03c0\u03b1\u03c1\u03bf\u03c7\u03ae \u03c0\u03bb\u03b7\u03c1\u03bf\u03c6\u03bf\u03c1\u03b9\u03ce\u03bd \u03ae \u03bf\u03bc\u03bf\u03bb\u03bf\u03b3\u03af\u03b1 \u03b1\u03bd\u03b5\u03be\u03ac\u03c1\u03c4\u03b7\u03c4\u03b1 \u03b1\u03c0\u03cc \u03c4\u03bf \u03b1\u03bd \u03b5\u03af\u03bd\u03b1\u03b9 \u03c8\u03b5\u03c5\u03b4\u03b5\u03af\u03c2 \u03ae \u03b1\u03c0\u03bb\u03ce\u03c2 \u03c4\u03b7 \u03c3\u03b1\u03b4\u03b9\u03c3\u03c4\u03b9\u03ba\u03ae \u03b9\u03ba\u03b1\u03bd\u03bf\u03c0\u03bf\u03af\u03b7\u03c3\u03b7 \u03b1\u03c0\u03cc \u03c4\u03b7 \u03b4\u03b9\u03b5\u03bd\u03ad\u03c1\u03b3\u03b5\u03b9\u03b1 \u03ae \u03c0\u03b1\u03c1\u03b1\u03c4\u03ae\u03c1\u03b7\u03c3\u03b7 \u03c4\u03bf\u03c5 \u03b2\u03b1\u03c3\u03b1\u03bd\u03b9\u03c3\u03bc\u03bf\u03cd. \u039f\u03c1\u03b9\u03c3\u03bc\u03ad\u03bd\u03b1 \u03ac\u03c4\u03bf\u03bc\u03b1 \u03b1\u03bd\u03c4\u03bb\u03bf\u03cd\u03bd \u03ad\u03bd\u03c4\u03bf\u03bd\u03b7 \u03c3\u03b5\u03be\u03bf\u03c5\u03b1\u03bb\u03b9\u03ba\u03ae \u03b5\u03c5\u03c7\u03b1\u03c1\u03af\u03c3\u03c4\u03b7\u03c3\u03b7 \u03b1\u03c0\u03cc \u03c4\u03bf \u03bd\u03b1 \u03b2\u03b1\u03c3\u03b1\u03bd\u03af\u03b6\u03bf\u03c5\u03bd \u03ac\u03bb\u03bb\u03bf\u03c5\u03c2 \u03ae \u03bd\u03b1 \u03b2\u03b1\u03c3\u03b1\u03bd\u03af\u03b6\u03bf\u03bd\u03c4\u03b1\u03b9 \u03bf\u03b9 \u03af\u03b4\u03b9\u03bf\u03b9, \u03b5\u03af\u03c4\u03b5 \u03ba\u03c5\u03c1\u03b9\u03bf\u03bb\u03b5\u03ba\u03c4\u03b9\u03ba\u03ac \u03b5\u03af\u03c4\u03b5 \u03c3\u03b5 \u03c0\u03b5\u03c1\u03af\u03c4\u03b5\u03c7\u03bd\u03b5\u03c2 \u03c6\u03b1\u03bd\u03c4\u03b1\u03c3\u03b9\u03ce\u03c3\u03b5\u03b9\u03c2. \u0395\u03bd\u03b1\u03bb\u03bb\u03b1\u03ba\u03c4\u03b9\u03ba\u03ac, \u03bf\u03c1\u03b9\u03c3\u03bc\u03ad\u03bd\u03b5\u03c2 \u03bc\u03bf\u03c1\u03c6\u03ad\u03c2 \u03b2\u03b1\u03c3\u03b1\u03bd\u03b9\u03c3\u03c4\u03b7\u03c1\u03af\u03c9\u03bd \u03ad\u03c7\u03bf\u03c5\u03bd \u03c3\u03c7\u03b5\u03b4\u03b9\u03b1\u03c3\u03c4\u03b5\u03af \u03b3\u03b9\u03b1 \u03bd\u03b1 \u03c0\u03c1\u03bf\u03ba\u03b1\u03bb\u03bf\u03cd\u03bd \u03c8\u03c5\u03c7\u03bf\u03bb\u03bf\u03b3\u03b9\u03ba\u03cc \u03c0\u03cc\u03bd\u03bf \u03ae \u03bd\u03b1 \u03b1\u03c6\u03ae\u03bd\u03bf\u03c5\u03bd \u03cc\u03c3\u03bf \u03c4\u03bf \u03b4\u03c5\u03bd\u03b1\u03c4\u03cc\u03bd \u03bb\u03b9\u03b3\u03cc\u03c4\u03b5\u03c1\u03bf\u03c5\u03c2 \u03c3\u03c9\u03bc\u03b1\u03c4\u03b9\u03ba\u03bf\u03cd\u03c2 \u03c4\u03c1\u03b1\u03c5\u03bc\u03b1\u03c4\u03b9\u03c3\u03bc\u03bf\u03cd\u03c2 \u03b5\u03bd\u03ce \u03b5\u03c0\u03b9\u03c4\u03c5\u03b3\u03c7\u03ac\u03bd\u03bf\u03c5\u03bd \u03c4\u03b7\u03bd \u03af\u03b4\u03b9\u03b1 \u03c8\u03c5\u03c7\u03bf\u03bb\u03bf\u03b3\u03b9\u03ba\u03ae \u03ba\u03b1\u03c4\u03b1\u03c3\u03c4\u03c1\u03bf\u03c6\u03ae. \u03a4\u03b1 \u03b2\u03b1\u03c3\u03b1\u03bd\u03b9\u03c3\u03c4\u03ae\u03c1\u03b9\u03b1 \u03bc\u03c0\u03bf\u03c1\u03b5\u03af \u03bd\u03b1 \u03bf\u03b4\u03b7\u03b3\u03ae\u03c3\u03bf\u03c5\u03bd \u03c3\u03b5 \u03c3\u03ba\u03cc\u03c0\u03b9\u03bc\u03bf \u03b8\u03ac\u03bd\u03b1\u03c4\u03bf \u03ba\u03b1\u03b9 \u03bd\u03b1 \u03c7\u03c1\u03b7\u03c3\u03b9\u03bc\u03b5\u03cd\u03c3\u03bf\u03c5\u03bd \u03c9\u03c2 \u03bc\u03bf\u03c1\u03c6\u03ae \u03b8\u03b1\u03bd\u03b1\u03c4\u03b9\u03ba\u03ae\u03c2 \u03c0\u03bf\u03b9\u03bd\u03ae\u03c2. \u0391\u03bd\u03ac\u03bb\u03bf\u03b3\u03b1 \u03bc\u03b5 \u03c4\u03bf\u03bd \u03c3\u03c4\u03cc\u03c7\u03bf, \u03b1\u03ba\u03cc\u03bc\u03b7 \u03ba\u03b1\u03b9 \u03bc\u03b9\u03b1 \u03bc\u03bf\u03c1\u03c6\u03ae \u03b2\u03b1\u03c3\u03b1\u03bd\u03b9\u03c3\u03c4\u03b7\u03c1\u03af\u03c9\u03bd \u03c0\u03bf\u03c5 \u03b5\u03af\u03bd\u03b1\u03b9 \u03c3\u03ba\u03cc\u03c0\u03b9\u03bc\u03b1 \u03b8\u03b1\u03bd\u03b1\u03c4\u03b7\u03c6\u03cc\u03c1\u03b1 \u03bc\u03c0\u03bf\u03c1\u03b5\u03af \u03bd\u03b1 \u03c0\u03b1\u03c1\u03b1\u03c4\u03b1\u03b8\u03b5\u03af \u03b3\u03b9\u03b1 \u03bd\u03b1 \u03b5\u03c0\u03b9\u03c4\u03c1\u03ad\u03c8\u03b5\u03b9 \u03c3\u03c4\u03bf \u03b8\u03cd\u03bc\u03b1 \u03bd\u03b1 \u03c5\u03c0\u03bf\
