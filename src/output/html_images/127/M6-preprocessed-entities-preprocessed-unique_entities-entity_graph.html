ape": "image", "title": "\u0406\u0432\u0430\u0301\u043d II \u0414\u043e\u0301\u0431\u0440\u0438\u0439 \u0430\u0431\u043e \u0425\u043e\u0440\u043e\u0431\u0440\u0438\u0439 (26 \u043a\u0432\u0456\u0442\u043d\u044f 1319, \u041b\u0435-\u041c\u0430\u043d \u2014 6 \u043a\u0432\u0456\u0442\u043d\u044f 1364, \u041b\u043e\u043d\u0434\u043e\u043d) \u2014 \u0434\u0440\u0443\u0433\u0438\u0439 \u043a\u043e\u0440\u043e\u043b\u044c \u0424\u0440\u0430\u043d\u0446\u0456\u0457 \u0437 \u0434\u0438\u043d\u0430\u0441\u0442\u0456\u0457 \u0412\u0430\u043b\u0443\u0430 \u0437 1350 \u0440\u043e\u043a\u0443, \u0443\u0441\u043f\u0430\u0434\u043a\u043e\u0432\u0443\u0432\u0430\u0432 \u0441\u0432\u043e\u0454\u043c\u0443 \u0431\u0430\u0442\u044c\u043a\u043e\u0432\u0456 \u0424\u0456\u043b\u0456\u043f\u043f\u0443 VI."}, {"color": "#97c2fc", "id": "hume", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/David_Hume_1754.jpeg", "label": "hume", "shape": "image", "title": "David Hume , n\u00e9 le 7 mai 1711 \u00e0 \u00c9dimbourg et mort le 25 ao\u00fbt 1776 dans la m\u00eame ville, est un philosophe, \u00e9conomiste et historien \u00e9cossais. Il est consid\u00e9r\u00e9 comme un des plus importants penseurs des Lumi\u00e8res \u00e9cossaises (avec John Locke, Adam Smith et Thomas Reid, bien que s\u0027opposant \u00e0 eux dans la plupart de ses th\u00e8ses) et est un des plus grands philosophes et \u00e9crivains de langue anglaise. Fondateur de l\u0027empirisme moderne (avec Locke et Berkeley), l\u0027un des plus radicaux par son scepticisme, il s\u0027opposa tout particuli\u00e8rement \u00e0 Descartes et aux philosophies consid\u00e9rant l\u0027esprit humain d\u0027un point de vue th\u00e9ologico-m\u00e9taphysique : il ouvrit ainsi la voie \u00e0 l\u0027application de la m\u00e9thode exp\u00e9rimentale aux liens sur les ph\u00e9nom\u00e8nes mentaux. Son importance dans le d\u00e9veloppement de la pens\u00e9e contemporaine est consid\u00e9rable : Hume eut une influence profonde sur Kant, sur la philosophie analytique du d\u00e9but du XXe si\u00e8cle et sur la ph\u00e9nom\u00e9nologie. On ne retint pourtant longtemps de sa pens\u00e9e que son suppos\u00e9 scepticisme. Mais les commentateurs de la fin du XXe si\u00e8cle se sont attach\u00e9s \u00e0 montrer le caract\u00e8re positif et constructif de son projet philosophique. Sa philosophie \u00e9tant toujours efficiente, il est pr\u00e9curseur de disciplines qui na\u00eetront bien plus tard comme les sciences cognitives."}, {"color": "#97c2fc", "id": "illuminated manuscripts", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Old_Armenian_Manuscript.jpg", "label": "illuminated manuscripts", "shape": "image", "title": "Feictear i l\u00e1mhscr\u00edbhinn dhathmhaisithe t\u00e9acs le ci\u00fata\u00ed is orn\u00e1id\u00edochta\u00ed amhail is agus . D\u0027\u00fas\u00e1id\u00ed iad go minic san Eaglais Chaitliceach R\u00f3mh\u00e1nach le haghaidh paidreacha, seirbh\u00eds\u00ed liot\u00fairgeacha, leabhair Soisc\u00e9il agus salm. Mhair an n\u00f3s i dt\u00e9acsanna tuata \u00f3n 13\u00fa haois ar aghaidh, san \u00e1ireamh \u00ed, dl\u00edthe, cairteacha, fardail agus gn\u00edomhais."}, {"color": "#97c2fc", "id": "liberty", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Eug\u00e8ne_Delacroix_-_La_libert\u00e9_guidant_le_peuple.jpg", "label": "liberty", "shape": "image", "title": "\u0627\u0644\u062d\u0631\u064a\u0629 \u0647\u064a \u0625\u0645\u0643\u0627\u0646\u064a\u0629 \u0627\u0644\u0641\u0631\u062f \u062f\u0648\u0646 \u0623\u064a \u062c\u0628\u0631 \u0623\u0648 \u0634\u0631\u0637 \u0623\u0648 \u0636\u063a\u0637 \u062e\u0627\u0631\u062c\u064a \u0639\u0644\u0649 \u0627\u062a\u062e\u0627\u0630 \u0642\u0631\u0627\u0631 \u0623\u0648 \u062a\u062d\u062f\u064a\u062f \u062e\u064a\u0627\u0631 \u0645\u0646 \u0639\u062f\u0629 \u0625\u0645\u0643\u0627\u0646\u064a\u0627\u062a \u0645\u0648\u062c\u0648\u062f\u0629. \u0645\u0641\u0647\u0648\u0645 \u0627\u0644\u062d\u0631\u064a\u0629 \u064a\u0639\u064a\u0646 \u0628\u0634\u0643\u0644 \u0639\u0627\u0645 \u0634\u0631\u0637 \u0627\u0644\u062d\u0643\u0645 \u0627\u0644\u0630\u0627\u062a\u064a \u0641\u064a \u0645\u0639\u0627\u0644\u062c\u0629 \u0645\u0648\u0636\u0648\u0639 \u0645\u0627. \u0648\u0627\u0644\u062d\u0631\u064a\u0629 \u0647\u064a \u0627\u0644\u062a\u062d\u0631\u0631 \u0645\u0646 \u0627\u0644\u0642\u064a\u0648\u062f \u0627\u0644\u062a\u064a \u062a\u0643\u0628\u0644 \u0637\u0627\u0642\u0627\u062a \u0627\u0644\u0625\u0646\u0633\u0627\u0646 \u0648\u0625\u0646\u062a\u0627\u062c\u0647 \u0633\u0648\u0627\u0621 \u0643\u0627\u0646\u062a \u0642\u064a\u0648\u062f\u0627 \u0645\u0627\u062f\u064a\u0629 \u0623\u0648 \u0642\u064a\u0648\u062f\u0627 \u0645\u0639\u0646\u0648\u064a\u0629\u060c \u0641\u0647\u064a \u062a\u0634\u0645\u0644 \u0627\u0644\u062a\u062e\u0644\u0635 \u0645\u0646 \u0627\u0644\u0639\u0628\u0648\u062f\u064a\u0629 \u0644\u0634\u062e\u0635 \u0623\u0648 \u062c\u0645\u0627\u0639\u0629 \u0623\u0648 \u0644\u0644\u0630\u0627\u062a\u060c \u0648\u0627\u0644\u062a\u062e\u0644\u0635 \u0645\u0646 \u0627\u0644\u0636\u063a\u0648\u0637 \u0627\u0644\u0645\u0641\u0631\u0648\u0636\u0629 \u0639\u0644\u0649 \u0634\u062e\u0635 \u0645\u0627 \u0644\u062a\u0646\u0641\u064a\u0630 \u063a\u0631\u0636 \u0645\u0627."}, {"color": "#97c2fc", "id": "catapults", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ancient_Mechanical_Artillery._Pic_01.jpg", "label": "catapults", "shape": "image", "title": "\ud22c\uc11d\uae30(\u6295\u77f3\u5668, Catapult)\ub294 \ub3cc\uc744 \ub358\uc838\uc11c \uacf5\uaca9\ud558\ub294 \uacf5\uc131\ubcd1\uae30\ub85c, \ubc1c\uc11d\ucc28(\u767c\u77f3\u8eca)\ub77c\uace0\ub3c4 \ud55c\ub2e4. \uc9c0\uae08\uc740 \uacfc\ud559\uc6a9\uc73c\ub85c \uc4f0\uc774\uace0 \uc788\ub2e4."}, {"color": "#97c2fc", "id": "smyrna", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Istanbul_-_Museo_archeol._-_Saffo_-_Copia_romana_da_orig_ellenist._-_da_Smirne_-_Foto_G._Dall\u0027Orto_28-5-2006_02.jpg", "label": "smyrna", "shape": "image", "title": "\u0633\u0652\u0645\u0650\u064a\u0631\u0652\u0646\u064e\u0627 (\u0628\u0627\u0644\u064a\u0648\u0646\u0627\u0646\u064a\u0629: \u03a3\u03bc\u03cd\u03c1\u03bd\u03b7)\u200f \u0647\u064a \u0645\u062f\u064a\u0646\u0629 \u0625\u063a\u0631\u064a\u0642\u064a\u0629 \u0642\u062f\u064a\u0645\u0629 \u062a\u0642\u0639 \u0639\u0644\u0649 \u0627\u0644\u0633\u0627\u062d\u0644 \u0627\u0644\u063a\u0631\u0628\u064a \u0644\u0644\u0623\u0646\u0627\u0636\u0648\u0644\u060c \u0639\u0644\u0649 \u0633\u0627\u062d\u0644 \u0627\u0644\u0628\u062d\u0631 \u0627\u0644\u0623\u0628\u064a\u0636 \u0627\u0644\u0645\u062a\u0648\u0633\u0637. \u064a\u0639\u0648\u062f \u062a\u0627\u0631\u064a\u062e \u062a\u0623\u0633\u064a\u0633 \u0627\u0644\u0645\u062f\u064a\u0646\u0629 \u0625\u0644\u0649 \u0627\u0644\u0642\u0631\u0646 \u0627\u0644\u062d\u0627\u062f\u064a \u0639\u0634\u0631 \u0642\u0628\u0644 \u0627\u0644\u0645\u064a\u0644\u0627\u062f. \u0648\u062a\u0642\u0639 \u0623\u0637\u0644\u0627\u0644\u0647\u0627 \u0636\u0645\u0646 \u0645\u062f\u064a\u0646\u0629 \u0625\u0632\u0645\u064a\u0631 \u0627\u0644\u062a\u0631\u0643\u064a\u0629. \u0633\u0645\u064a\u062a \u0633\u0645\u064a\u0631\u0646\u0627 \u0628\u0647\u0630\u0627 \u0627\u0644\u0627\u0633\u0645 \u0646\u0633\u0628\u0629 \u0625\u0644\u0649 \u0625\u062d\u062f\u0649 \u0627\u0644\u0623\u0645\u0627\u0632\u0648\u0646\u064a\u0627\u062a\u060c \u0643\u0645\u0627 \u0643\u0627\u0646 \u0647\u0630\u0627 \u0627\u0644\u0627\u0633\u0645 \u0643\u0627\u0646 \u064a\u064f\u0637\u0644\u0642 \u0633\u0627\u0628\u0642\u0627 \u0639\u0644\u0649 \u0623\u062d\u062f \u0623\u062d\u064a\u0627\u0621 \u0645\u062f\u064a\u0646\u0629 \u0623\u0641\u0633\u0633. \u062d\u064f\u0648\u0650\u0651\u0631\u064e \u0627\u0633\u0645 \u0627\u0644\u0645\u062f\u064a\u0646\u0629 \u0644\u0627\u062d\u0642\u0627 \u0644\u064a\u0635\u0628\u062d \u0632\u0645\u0648\u0631\u0646\u0627 \u0396\u03bc\u03cd\u03c1\u03bd\u03b1 \u0648\u0632\u0645\u0648\u0631\u0646\u0627\u064a\u0648\u0633 \u0396\u03bc\u03c5\u03c1\u03bd\u03b1\u1fd6\u03bf\u03c2 \u0648\u0645\u0646\u0647 \u0627\u0634\u062a\u0642 \u0627\u0633\u0645 \u0627\u0644\u0645\u062f\u064a\u0646\u0629 \u0627\u0644\u062d\u062f\u064a\u062b \u0625\u0632\u0645\u064a\u0631."}, {"color": "#97c2fc", "id": "chepstow castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hendrik_Frans_de_Cort_-_Chepstow_Castle_-_Google_Art_Project.jpg", "label": "chepstow castle", "shape": "image", "title": "Chepstow Castle (walisisch Castell Cas-gwent) ist eine Burgruine in Monmouthshire in Wales. Die Burg liegt in der Stadt Chepstow auf einer Klippe \u00fcber dem River Wye, der hier die Grenze zwischen England und Wales bildet. Die als Kulturdenkmal der Kategorie Grade I klassifizierte und als Scheduled Monument gesch\u00fctzte Ruine gilt als die \u00e4lteste steinerne Burg in Gro\u00dfbritannien, sie wurde bis ins 17. Jahrhundert hinein ausgebaut. Im Mittelalter war sie Mittelpunkt der anglonormannischen Herrschaft Striguil."}, {"color": "#97c2fc", "id": "zwinger", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Fortezza_di_Carcassonne_-_interno-1.jpg", "label": "zwinger", "shape": "image", "title": "Park\u00e1n je fortifika\u010dn\u00ed prvek hradebn\u00edho opevn\u011bn\u00ed. Park\u00e1n je prostor p\u0159ed samotn\u00fdmi hradbami, kter\u00fd je z p\u0159edn\u00ed strany chr\u00e1n\u011bn dal\u0161\u00ed, zpravidla men\u0161\u00ed zd\u00ed (tzv. park\u00e1nov\u00e1 ze\u010f), hradbou \u010di n\u00e1spem s prostorem \u2013 chodn\u00ed\u010dkem \u2013, kter\u00fd umo\u017e\u0148oval voln\u00fd pohyb obr\u00e1nc\u016f z m\u00edsta na m\u00edsto. Chr\u00e1n\u011bn\u00fd pohyb obr\u00e1nc\u016f hradeb (p\u0159edev\u0161\u00edm lu\u010di\u0161tn\u00edk\u016f) za touto hradbou zvy\u0161oval mo\u017enost aktivn\u00ed obrany (nap\u0159. hradu) a tak\u00e9 ochrany hlavn\u00edho opevn\u011bn\u00ed. V n\u011bkter\u00fdch p\u0159\u00edpadech byl park\u00e1n zdvojen\u00fd, p\u0159\u00edpadn\u011b n\u011bkolikan\u00e1sobn\u00fd. Park\u00e1n byl sou\u010d\u00e1st\u00ed opevn\u011bn\u00ed st\u0159edov\u011bk\u00fdch hrad\u016f a m\u011bst. Vznikl navezen\u00edm zeminy p\u0159ed hlavn\u00ed hradbu do v\u00fd\u0161e n\u011bkolika metr\u016f. T\u00edm se cel\u00fd prostor zvedl o n\u011bkolik metr\u016f. Z vn\u011bj\u0161\u00ed strany se zemina zpevnila druhou hradbou, o n\u011bco ni\u017e\u0161\u00ed; druh\u00e1 hradba se naz\u00fdvala park\u00e1nov\u00e1 a prostor mezi hradbami park\u00e1n. Proto\u017ee byly park\u00e1ny pom\u011brn\u011b \u0161irok\u00e9 (u m\u011bstsk\u00fdch hradeb i 10 metr\u016f), daly se pou\u017e\u00edvat jako komunikace vhodn\u00e1 k p\u0159esunu obr\u00e1nc\u016f i voz\u016f se st\u0159elivem. Obr\u00e1nci tu mohli st\u0159\u00edlet ve dvou \u0159ad\u00e1ch nad sebou. Pokud \u00fato\u010dn\u00edci prorazili u paty opevn\u011bn\u00ed park\u00e1novou hradbu, nedostali se do m\u011bsta \u010di hradu, ale za\u010dala se na n\u011b sypat zemina, ze kter\u00e9 byl park\u00e1n vybudov\u00e1n. Ji\u017e od st\u0159edov\u011bku se park\u00e1n st\u00e1val z\u00e1rove\u0148 smeti\u0161t\u011bm, kam se z hradeb h\u00e1zely odpadky. Proto se v 19. stolet\u00ed sna\u017eily m\u011bstsk\u00e9 rady park\u00e1ny zastav\u011bt (mj. z hygienick\u00fdch d\u016fvod\u016f) nebo na nich vybudovat parky."}, {"color": "#97c2fc", "id": "amalgamation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Official_portrait_of_Barack_Obama.jpg", "label": "amalgamation", "shape": "image", "title": "El mestissatge \u00e9s la trobada biol\u00f2gica i cultural o el seu ordenament entre \u00e8tnies diferents, en qu\u00e8 aquestes es barregen, donant naixement a noves esp\u00e8cies de fam\u00edlies i nous genotips. S\u0027utilitza sovint aquest terme per descriure el proc\u00e9s hist\u00f2ric succe\u00eft a Am\u00e8rica que la va portar al seu estat cultural actual. No obstant aix\u00f2, tamb\u00e9 es pot referir a altres pobles que hagin travessat un proc\u00e9s de trobada entre diverses esp\u00e8cies de fam\u00edlies, en llocs com les Filipines, Sud\u00e0frica o els Estats Units. A la hist\u00f2ria de les nacions modernes, el mestissatge va ser travessat per nombrosos factors, com el clima, les particularitats culturals de cada comunitat, o altres aspectes que van provocar, a diferents regions dins d\u0027un mateix pa\u00eds, que el mestissatge hagi succe\u00eft en diferents ritmes i graus de profunditat. L\u0027exemple llatinoameric\u00e0 \u00e9s notable, ja que exemplifica una barreja \u00e8tnica expandida per gran part del territori."}, {"color": "#97c2fc", "id": "royal welsh", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/1_Royal_Welsh_Take_up_Positions_in_Afghanistan_MOD_45151383.jpg", "label": "royal welsh", "shape": "image", "title": "\u041a\u043e\u0440\u043e\u043b\u0435\u0432\u0441\u043a\u0438\u0435 \u0432\u0430\u043b\u043b\u0438\u0439\u0446\u044b (\u0430\u043d\u0433\u043b. The Royal Welsh, \u0432\u0430\u043b\u043b. Y Cymry Brenhinol) \u2014 \u0431\u0440\u0438\u0442\u0430\u043d\u0441\u043a\u0438\u0439 \u043f\u0435\u0445\u043e\u0442\u043d\u044b\u0439 \u043f\u043e\u043b\u043a, \u043e\u0431\u0440\u0430\u0437\u043e\u0432\u0430\u043d\u043d\u044b\u0439 1 \u043c\u0430\u0440\u0442\u0430 2006 \u0432 \u0414\u0435\u043d\u044c \u0421\u0432\u044f\u0442\u043e\u0433\u043e \u0414\u0430\u0432\u0438\u0434\u0430 \u0432 \u0440\u0430\u043c\u043a\u0430\u0445 \u0432\u043e\u0435\u043d\u043d\u043e\u0439 \u0440\u0435\u0444\u043e\u0440\u043c\u044b \u0412\u0435\u043b\u0438\u043a\u043e\u0431\u0440\u0438\u0442\u0430\u043d\u0438\u0438. \u041e\u0431\u0440\u0430\u0437\u043e\u0432\u0430\u043d \u043d\u0430 \u043e\u0441\u043d\u043e\u0432\u0435 \u041a\u043e\u0440\u043e\u043b\u0435\u0432\u0441\u043a\u0438\u0445 \u0443\u044d\u043b\u044c\u0441\u043a\u0438\u0445 \u0444\u0443\u0437\u0438\u043b\u0451\u0440\u043e\u0432 \u0438 , \u0441\u043e\u0441\u0442\u0430\u0432\u0438\u0432\u0448\u0438\u0445 1-\u0439 \u0438 2-\u0439 \u0431\u0430\u0442\u0430\u043b\u044c\u043e\u043d\u044b \u041a\u043e\u0440\u043e\u043b\u0435\u0432\u0441\u043a\u0438\u0445 \u0432\u0430\u043b\u043b\u0438\u0439\u0446\u0435\u0432, \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u043e\u0434\u043d\u0438\u043c \u0438\u0437 \u043e\u0441\u043d\u043e\u0432\u043d\u044b\u0445 \u043f\u043e\u0434\u0440\u0430\u0437\u0434\u0435\u043b\u0435\u043d\u0438\u0439 \u0431\u0440\u0438\u0442\u0430\u043d\u0441\u043a\u043e\u0439 \u0430\u0440\u043c\u0438\u0438 \u0441 \u043e\u0431\u043e\u0440\u043e\u043d\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u043c\u0438 \u0437\u0430\u0434\u0430\u0447\u0430\u043c\u0438. \u041f\u043e \u043d\u0435\u043a\u043e\u0442\u043e\u0440\u044b\u043c \u0434\u0430\u043d\u043d\u044b\u043c, 2-\u0439 \u0431\u0430\u0442\u0430\u043b\u044c\u043e\u043d \u0432 \u0431\u043b\u0438\u0436\u0430\u0439\u0448\u0435\u043c \u0431\u0443\u0434\u0443\u0449\u0435\u043c \u043f\u043e \u043f\u0440\u043e\u0433\u0440\u0430\u043c\u043c\u0435 \u0440\u0435\u0444\u043e\u0440\u043c\u044b \u0430\u0440\u043c\u0438\u0438 \u0442\u0430\u043a\u0436\u0435 \u043f\u043e\u0433\u043b\u043e\u0442\u0438\u0442 \u0438 1-\u0439 \u0431\u0430\u0442\u0430\u043b\u044c\u043e\u043d, \u043f\u043e\u043b\u0443\u0447\u0438\u0432 \u043d\u0430\u0437\u0432\u0430\u043d\u0438\u0435 1-\u0433\u043e \u0431\u0430\u0442\u0430\u043b\u044c\u043e\u043d\u0430 \u0441\u043e\u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0435\u043d\u043d\u043e. \u041a\u043e\u0440\u043e\u043b\u0435\u0432\u0441\u043a\u0438\u0435 \u0432\u0430\u043b\u043b\u0438\u0439\u0446\u044b \u044f\u0432\u043b\u044f\u044e\u0442\u0441\u044f \u043e\u0434\u043d\u0438\u043c \u0438\u0437 \u0442\u0440\u0451\u0445 \u043f\u043e\u043b\u043a\u043e\u0432, \u0434\u043e\u0431\u0440\u043e\u0432\u043e\u043b\u044c\u0446\u044b \u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u043d\u0430\u0431\u0438\u0440\u0430\u044e\u0442\u0441\u044f \u0438\u0441\u043a\u043b\u044e\u0447\u0438\u0442\u0435\u043b\u044c\u043d\u043e \u0438\u0437 \u0423\u044d\u043b\u044c\u0441\u0430. \u041f\u043e \u0441\u0442\u0430\u0442\u0443\u0441\u0443 \u043d\u0430\u0445\u043e\u0434\u0438\u0442\u0441\u044f \u0432\u044b\u0448\u0435 \u041a\u043e\u0440\u043e\u043b\u0435\u0432\u0441\u043a\u043e\u0433\u043e \u0438\u0440\u043b\u0430\u043d\u0434\u0441\u043a\u043e\u0433\u043e \u043f\u043e\u043b\u043a\u0430 \u0438 \u043d\u0438\u0436\u0435 \u041c\u0435\u0440\u0441\u0438\u0439\u0441\u043a\u043e\u0433\u043e \u043f\u043e\u043b\u043a\u0430."}, {"color": "#97c2fc", "id": "bourchiers", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/1stEarlOfBath.jpg", "label": "bourchiers", "shape": "image", "title": "\u0413\u0440\u0430\u0444 \u0411\u0430\u0442 (\u0430\u043d\u0433\u043b. Earl of Bath) \u2014 \u0443\u0433\u0430\u0441\u0448\u0438\u0439 \u0430\u0440\u0438\u0441\u0442\u043e\u043a\u0440\u0430\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u0439 \u0440\u043e\u0434, \u0441\u043e\u0437\u0434\u0430\u043d\u043d\u044b\u0439 \u043f\u044f\u0442\u044c \u0440\u0430\u0437 \u0432 \u0431\u0440\u0438\u0442\u0430\u043d\u0441\u043a\u043e\u0439 \u0438\u0441\u0442\u043e\u0440\u0438\u0438 (\u0442\u0440\u0438\u0436\u0434\u044b \u2014 \u043f\u044d\u0440 \u0410\u043d\u0433\u043b\u0438\u0438, \u043e\u0434\u0438\u043d \u0440\u0430\u0437 \u2014 \u043f\u044d\u0440 \u0412\u0435\u043b\u0438\u043a\u043e\u0431\u0440\u0438\u0442\u0430\u043d\u0438\u0438 \u0438 \u043e\u0434\u0438\u043d \u0440\u0430\u0437 \u2014 \u043f\u044d\u0440 \u0421\u043e\u0435\u0434\u0438\u043d\u0451\u043d\u043d\u043e\u0433\u043e \u041a\u043e\u0440\u043e\u043b\u0435\u0432\u0441\u0442\u0432\u0430)."}, {"color": "#97c2fc", "id": "crathes castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Crathes_Castle.jpg", "label": "crathes castle", "shape": "image", "title": "Le ch\u00e2teau de Crathes est un ch\u00e2teau du XVIe si\u00e8cle situ\u00e9 pr\u00e8s de la ville de Banchory dans l\u0027Aberdeenshire, r\u00e9gion du nord de l\u0027\u00c9cosse. Il fut construit par la famille Burnett et fut sa propri\u00e9t\u00e9 pendant plus de 400 ans."}, {"color": "#97c2fc", "id": "pengersick castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Pengersick_Castle_-_geograph.org.uk_-_54699.jpg", "label": "pengersick castle", "shape": "image", "title": "Pengersick Castle is a fortified manor house located between the villages of Germoe and Praa Sands in Cornwall, England. The tower house, which is in the parish of Breage, is a Grade I listed building. Parts of the building date from the early 16th century."}, {"color": "#97c2fc", "id": "siege warfare", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Vienna_Battle_1683.jpg", "label": "siege warfare", "shape": "image", "title": "L\u0027assedio \u00e8 una situazione bellica in cui un esercito circonda e controlla gli accessi a una localit\u00e0, di solito fortificata, allo scopo di costringere i difensori alla o di conquistarla con la forza. Chi mette in atto un assedio si pone lo scopo di isolare chi lo subisce in modo che questi non possa pi\u00f9 avere comunicazioni con l\u0027esterno e che non sia in grado di ricevere rifornimenti di cibo o di mezzi. Ci\u00f2 avviene, solitamente, circondando l\u0027obiettivo col proprio esercito. Le prime notizie di assedi arrivano da fonti antichissime. Scavi archeologici in Medio Oriente hanno confermato che anche le citt\u00e0 pi\u00f9 antiche erano dotate di cinte murarie. L\u0027arte dell\u0027assedio viene detta poliorcetica. Assedio di Costantinopoli nel 1453"}, {"color": "#97c2fc", "id": "scottish borders", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Anglo-Scottish.border.history.jpg", "label": "scottish borders", "shape": "image", "title": "La fronti\u00e8re entre l\u0027Angleterre et l\u0027\u00c9cosse, en anglais Anglo-Scottish border, English-Scottish border ou The Border, en scots Scots-Inglis Border, est une limite administrative infranationale d\u00e9limitant deux des quatre nations constitutives du Royaume-Uni : l\u0027Angleterre au sud et l\u0027\u00c9cosse au nord. Int\u00e9gralement situ\u00e9e sur l\u0027\u00eele de Grande-Bretagne, elle la traverse d\u0027est en ouest, respectivement de la mer du Nord \u00e0 la mer d\u0027Irlande."}, {"color": "#97c2fc", "id": "fatigue", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Dark_circles_(cropped).png", "label": "fatigue", "shape": "image", "title": "(Halaman ini berisi artikel tentang kelelahan pada orang. Untuk kelelahan pada material, lihat Kelelahan (material).) Kelelahan adalah suatu yang memiliki tanda berkurangnya kapasitas yang dimiliki seseorang untuk bekerja dan mengurangi efisiensi prestasi, dan biasanya hal ini disertai dengan perasaan letih dan lemah. Kelelahan dapat akut dan datang tiba-tiba atau kronis dan bertahan. Menurut sumber lain kelelahan adalah suatu kondisi pada tubuh manusia merasa lelah secara alami, yang biasa terjadi setelah latihan fisik atau mental yang berat. Kelelahan dapat akut dan datang tiba-tiba atau kronis dan bertahan. Biasanya setelah olahraga panjang, pasti orang akan merasa lelah, karena anggota badan semua bergerak, anggota badan akan sakit dan tidak ingin meneruskan olahraganya. Namun, keletihan ini akan segera diganti dengan kesehatan yang baik serta kesejahteraan. Sama seperti campuran antara lelah dan rasa puas yang dirasakan orang sehabis bekerja keras di kantor atau belajar, ini merupakan kelelahan yang sehat dan alami. Kelelahan di awal dan di akhir kehamilan juga merupakan hal yang wajar, alasannya kenaikan aktivitas hormon menjadi salah satu penyebabnya juga karena kelelahan ketika berat badan bayi di dalam kandungan yang juga membuat orang-orang hamil. Lelah juga dapat timbul dari alasan psikologis dan dapat merupakan gejala dari penyakit tertentu. Tetapi jarang menjadi satu-satunya gejala penyakit. Pada diabetes yang tidak terdeteksi, kadar gula biasanya tinggi dan kondisi seperti ini dapat menimbulkan kelelahan. Diabetes yang tidak terkontrol juga dapat menimbulkan kenaikan kadar gula darah dan kelelahan. Pada anemia parah, darah umumnya encer, jantung dan paru harus berusaha keras memasok oksigen dan mengantarkannya ke seluruh tubuh. Denyut jantung yang cepat pada anemia berat mungkin disertai kelelahan, perasaan cemas, pingsan, kulit pucat, dan napas sesak."}, {"color": "#97c2fc", "id": "harlech castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Harlech_Castle_from_Rehoboth_Chapel_-_geograph.org.uk_-_2884892.jpg", "label": "harlech castle", "shape": "image", "title": "\u0413\u0430\u0301\u0440\u043b\u0435\u043a (\u0430\u043d\u0433\u043b. Harlech) \u2014 \u0441\u0435\u0440\u0435\u0434\u043d\u044c\u043e\u0432\u0456\u0447\u043d\u0438\u0439 \u0437\u0430\u043c\u043e\u043a, \u0443 \u0433\u0440\u0430\u0432\u0441\u0442\u0432\u0456 \u0432 \u0423\u0435\u043b\u044c\u0441\u0456."}, {"color": "#97c2fc", "id": "cinderella", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/1864_Shakespeare_Poster_Stamp.jpg", "label": "cinderella", "shape": "image", "title": "\u041d\u0435\u043f\u043e\u0447\u0442\u043e\u0432\u044b\u0435 \u043c\u0430\u0440\u043a\u0438 \u2014 \u0441\u043e\u0431\u0438\u0440\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u0435 \u043d\u0430\u0437\u0432\u0430\u043d\u0438\u0435 \u0437\u043d\u0430\u043a\u043e\u0432, \u043d\u0435 \u0441\u0432\u044f\u0437\u0430\u043d\u043d\u044b\u0445 \u0441 \u043f\u043e\u0447\u0442\u043e\u0432\u044b\u043c \u043e\u0431\u0440\u0430\u0449\u0435\u043d\u0438\u0435\u043c \u0438 \u043f\u0440\u0435\u0434\u043d\u0430\u0437\u043d\u0430\u0447\u0435\u043d\u043d\u044b\u0445 \u0434\u043b\u044f \u0438\u043d\u044b\u0445 \u0446\u0435\u043b\u0435\u0439, \u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440, \u0434\u043b\u044f \u043f\u0440\u0438\u043d\u0443\u0434\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0433\u043e \u0438\u043b\u0438 \u0434\u043e\u0431\u0440\u043e\u0432\u043e\u043b\u044c\u043d\u043e\u0433\u043e \u0441\u0431\u043e\u0440\u043e\u0432 \u0434\u0435\u043d\u0435\u0436\u043d\u044b\u0445 \u0441\u0440\u0435\u0434\u0441\u0442\u0432 \u043e\u0442 \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u0438\u044f \u0438 \u044e\u0440\u0438\u0434\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u043b\u0438\u0446, \u0440\u0435\u043a\u043b\u0430\u043c\u044b \u0442\u043e\u0432\u0430\u0440\u043e\u0432 \u0438 \u0443\u0441\u043b\u0443\u0433, \u043a\u043e\u043d\u0442\u0440\u043e\u043b\u044f \u0438 \u0443\u0447\u0451\u0442\u0430 \u0438 \u0442. \u0434."}, {"color": "#97c2fc", "id": "ass", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Henderson_and_the_donkey.jpg", "label": "ass", "shape": "image", "title": "( P2P \ub124\ud2b8\uc6cc\ud06c\uc5d0 \ub300\ud574\uc11c\ub294 \uc774\ub3d9\ud0a4 \ub124\ud2b8\uc6cc\ud06c \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.) \ub2f9\ub098\uadc0(\uc601\uc5b4: donkey \ub610\ub294 ass, Equus africanus asinus, \ubb38\ud654\uc5b4: \ud558\ub298\uc18c)\ub294 \ub9d0\uacfc\uc758 \ub3d9\ubb3c\uc774\ub2e4. \ubab8\ub192\uc774 1~1.6m, \ubab8\ubb34\uac8c 100~480kg \uc815\ub3c4\uc774\ub2e4. \uc5ec\ub7ec \uac00\uc9c0 \uba74\uc5d0\uc11c \ub9d0\uacfc \uc720\uc0ac\ud558\ub2e4. \ud138\uc740 \ud68c\uc0c9\uc778\ub370 \ub4f1\uc744 \ub530\ub77c \uac80\uc740 \uc120\uc774 \uc788\ub2e4. \ub610\ud55c \uadc0\uac00 \uae38\uace0 \ub2e4\ub9ac\uac00 \uc9e7\uc73c\uba70 \uaf2c\ub9ac \ub05d\ubd80\ubd84\uc758 \ud138\uc774 \uae38\ub2e4. \uac00\ucd95\ud654\ub41c \ub2f9\ub098\uadc0\ub294 \uc120\ud0dd \uad50\ubc30\ub97c \ud1b5\ud574 \ud06c\uae30\u00b7\uc0c9\u00b7\ud138 \uae38\uc774\uac00 \ub2e4\uc591\ud574\uc84c\ub2e4. \uc131\uc7a5\uc774 \ube68\ub77c \ub9cc 3\ub144 6\uac1c\uc6d4(\ub9d0\uc740 4\ub144)\uc5d0 \ubc1c\uc721\uc774 \ub05d\ub09c\ub2e4. \uc784\uc2e0\uae30\uac04\uc740 \ud3c9\uade0 364\uc77c\ub85c\uc11c, \ub9d0\ubcf4\ub2e4 \uc57d 1\uac1c\uc6d4 \uc815\ub3c4 \uae38\ub2e4. \uc218\ucef7\uc740 \uc0dd\uc2dd\ub825\uc774 \uc655\uc131\ud558\uc5ec 5-6\uac1c\uc6d4\uc758 \uc885\ubd80\uae30\uac04\uc744 \ud1b5\ud574 \ub9e4\uc77c 8-10\ud68c\uc758 \uc885\ubd80 \ub2a5\ub825\uc774 \uc788\ub2e4. \uccb4\uc9c8\uc740 \uac15\ud558\uba70 \uac70\uce5c \uc74c\uc2dd\uc5d0 \uc798 \uacac\ub514\uace0, \uc218\ubd84\uc774 \uc801\uace0 \ub0c9\ud639\ud55c \uc9c0\uc5ed\uc5d0\ub3c4 \uc798 \uc801\uc751\ud55c\ub2e4. \uc9c8\ubcd1\uc5d0 \ub300\ud55c \uc800\ud56d\ub825\uc774 \uac15\ud558\uace0, \uccb4\uaca9\uc5d0 \ube44\ud574 \ud798\uc774 \uc138\uace0 \uc9c0\uad6c\ub825\uc774 \uac15\ud574 \uc0ac\uc5ed\uc6a9\u00b7\uc6b4\ubc18\uc6a9\uc73c\ub85c \uc774\uc6a9\ub41c\ub2e4. \ub610\ud55c \ub9d0\ubcf4\ub2e4 \ub290\ub9ac\uace0 \uc548\uc804\ud55c \ub3d9\ubb3c\ub85c\uc11c \uad50\ud1b5 \uc218\ub2e8\uc73c\ub85c \uc774\uc6a9\ub410\ub2e4. \ub2f9\ub098\uadc0 \uc218\ucef7\uacfc \uc554\ub9d0\uc744 \uad50\ubc30\ud558\uc5ec \ub098\uc628 \uac83\uc774 \ub178\uc0c8\uc774\uba70, \ub2f9\ub098\uadc0 \uc554\ucef7\uacfc \uc218\ub9d0\uc744 \uad50\ubc30\ud558\uc5ec \ub098\uc628 \uac83\uc774 \ubc84\uc0c8\uc774\ub2e4. \uc608\uc804\uc5d0\ub294 \uc57c\uc0dd\ub2f9\ub098\uadc0\ub3c4 \ub9ce\uc558\uc73c\ub098 \uc9c0\uae08\uc740 \uac70\uc758 \ub300\ubd80\ubd84 \uba78\uc885\ub418\uc5c8\ub2e4. \uadf8 \uc608\ub85c \uc2dc\ub9ac\uc544\ub4e4\ub2f9\ub098\uadc0\ub97c \ub4e4 \uc218 \uc788\ub2e4. \ubbf8\uad6d \ubbfc\uc8fc\ub2f9\uc758 \uc0c1\uc9d5\uc774\uae30\ub3c4 \ud558\ub2e4. \ub2f9\ub098\uadc0\ub294 \uc544\uc2dc\uc544, \ub0a8\uc544\uba54\ub9ac\uce74 \ub4f1 \ub113\uc740 \uc9c0\uc5ed\uc5d0 \ubd84\ud3ec\ub418\uc5b4\uc788\ub2e4. \uc2dd\uc0dd\uc740 \ubcf4\ud1b5 \ud480, \uc218\ud53c, \ub098\ubb47\uc78e \ub4f1\uc774 \uc788\uc73c\uba70, \ub2f9\uadfc\uc774\ub098 \uace0\uad6c\ub9c8, \ud638\ubc15, \uc624\uc774 \ub4f1 \uac01\uc885 \ucc44\uc18c\ub958\ub3c4 \uba39\ub294\ub2e4."}, {"color": "#97c2fc", "id": "arrow slits", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Arrow_slat_corfe_castle.jpg", "label": "arrow slits", "shape": "image", "title": "Una aspillera, palabra proveniente del Lat\u00edn sagitta,\u200b (tambi\u00e9n llamada arquera, saetera, lancera, tronera o ballestera) es una abertura vertical, estrecha y profunda, practicada en algunos muros o murallas defensivas, as\u00ed como en las torres de los castillos o incluso en algunas almenas, para permitir disparar flechas con arcos o bien con ballestas.\u200b"}, {"color": "#97c2fc", "id": "fragmentation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Security_Pins.jpg", "label": "fragmentation", "shape": "image", "title": "Arm, soitheach pac\u00e1ilte le h\u00e1bhar pl\u00e9ascach de ghn\u00e1th, le f\u00e1inne a tharraing\u00edtear chun an fi\u00fas simpl\u00ed a adhnadh. Ceapadh \u00ed le haghaidh garchomhraic, agus is f\u00e9idir \u00ed a chaitheamh le l\u00e1mh n\u00f3 teilgeoir. Bh\u00ed gr\u00e1n\u00e1id\u00ed \u00e1 gcaitheamh le catafailt sa tS\u00edn faoi 1042, de r\u00e9ir na l\u00e1mhscr\u00edbhinn\u00ed. I measc na gcine\u00e1lacha nua-aoiseacha t\u00e1 gr\u00e1n\u00e1id\u00ed deataigh, gr\u00e1n\u00e1id\u00ed fosfair bh\u00e1in, gr\u00e1n\u00e1id\u00ed srapnail, gr\u00e1n\u00e1id\u00ed le fi\u00fas moillithe, agus gr\u00e1n\u00e1id\u00ed a fh\u00e1gann an namhaid gan aithne."}, {"color": "#97c2fc", "id": "holy land", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/\u0627\u0644\u0645\u0633\u062c\u062f_\u0627\u0644\u0627\u0642\u0635\u0649.jpg", "label": "holy land", "shape": "image", "title": "Svat\u00e1 zem\u011b (latinsky Terra Sancta) je jedn\u00edm z expresivn\u00edch n\u00e1zv\u016f Izraele a Palestiny, jako\u017eto zem\u011b, do n\u00ed\u017e vstoupili \u017did\u00e9 po \u010dty\u0159icetilet\u00e9m putov\u00e1n\u00ed pou\u0161t\u00ed. Oblast m\u00e1 velk\u00fd n\u00e1bo\u017eensk\u00fd v\u00fdznam pro t\u0159i sv\u011btov\u00e1 monoteistick\u00e1 n\u00e1bo\u017eenstv\u00ed (judaismus, k\u0159es\u0165anstv\u00ed a isl\u00e1m), jeliko\u017e v t\u00e9to oblasti se odehr\u00e1ly ud\u00e1losti, kter\u00e9 jsou posv\u00e1tn\u00e9 pro v\u0161echna tato n\u00e1bo\u017eenstv\u00ed. V \u017eidovsk\u00e9 tradici hraje velkou roli tak\u00e9 dal\u0161\u00ed n\u00e1zev \u2013 Zem\u011b zasl\u00edben\u00e1. Ta byla podle biblick\u00e9 tradice darov\u00e1na Bohem potomk\u016fm staroz\u00e1konn\u00edho patriarchy Abrah\u00e1ma. Po des\u00e1t\u00e9 egyptsk\u00e9 r\u00e1n\u011b byli \u017did\u00e9 z\u00e1zra\u010dn\u011b osvobozeni z faraonova podru\u010d\u00ed. Hospodin Izraelce vedl do zem\u011b zasl\u00edben\u00e9. V dob\u011b kdy Moj\u017e\u00ed\u0161 vystoupil na horu Sinaj, kde dostal od Boha desatero p\u0159ik\u00e1z\u00e1n\u00ed ud\u011blali Izraelit\u00e9 zlat\u00e9 tele a dopustili se tak modl\u00e1\u0159stv\u00ed. Do zem\u011b zasl\u00edben\u00e9 dovedl Izraelity Moj\u017e\u00ed\u0161\u016fv n\u00e1stupce Jozue.. Vstup do zem\u011b zasl\u00edben\u00e9 nastal p\u0159ekro\u010den\u00edm \u0159eky Jord\u00e1n. V\u00fdm\u011br Svat\u00e9 zem\u011b je dle Joz 1,4 od pustiny Libanonu k velik\u00e9 \u0159ece Eufratu, cel\u00e1 zem\u011b H\u00e9it\u016f k velik\u00e9mu mo\u0159i k z\u00e1padu slunce."}, {"color": "#97c2fc", "id": "military orders", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sigillo_Altopascio.gif", "label": "military orders", "shape": "image", "title": "Ordena militarra Gurutzadak egiteko eratutako zaldun kristauen elkartea da. Horietako hainbat, Lur Santuan edo Iberiar penintsulako errekonkistan musulmanen kontra aritu ziren, edo Baltikoan paganoen kontra. Egun, horietako asko sekularizatuta daude. Ordena militarren antzera eratu ziren, gerora, , hala nola Galtzariaren Ordena (1348an sortua)."}, {"color": "#97c2fc", "id": "onager", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Model_of_a_chariot_drawn_by_four_horses_abreast._Quadriga_consists_of_a_chariot_and_a_charioteer_with_four_onagers._From_Tell_Agrab,_Iraq._Early_Dynastic_period,_2600-2370_BCE._Iraq_Museum.jpg", "label": "onager", "shape": "image", "title": "Ku\u0142an azjatycki, ku\u0142an, d\u017cigitaj, onager, osio\u0142 azjatycki (Equus hemionus) \u2013 gatunek ssaka kopytnego z rodziny koniowatych (Equuidae), wyst\u0119puj\u0105cy w Azji; wed\u0142ug IUCN jest gatunkiem bliskim zagro\u017cenia wygini\u0119ciem."}, {"color": "#97c2fc", "id": "majestic", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Majestic_12_Part_1_of_1_(page_4_crop).jpg", "label": "majestic", "shape": "image", "title": "Majestic-12, Operation Majestic Twelve (manchmal abgek\u00fcrzt MJ-12 oder MJ-XII geschrieben oder auch Majic-12 genannt) bezeichnet eine ufologische Verschw\u00f6rungstheorie. Angeblich soll es sich um den Codenamen eines US-amerikanischen Geheimkomitees handeln, das 1947 nach dem Roswell-Zwischenfall durch eine Executive Order von Pr\u00e4sident Harry S. Truman gegr\u00fcndet wurde. Ziel soll eine Untersuchung der extraterrestrischen Raumfahrt gewesen sein, deren Ergebnisse gleichwohl vor der \u00d6ffentlichkeit vertuscht werden sollten. 1987 behaupteten die Ufologen Stanton T. Friedman und William Moore in den Besitz entsprechender Geheimdokumente aus dem Jahr 1952 gekommen zu sein. Dies l\u00f6ste eine intensive Debatte \u00fcber deren Echtheit aus. Im Rahmen von bisher gestellten Freedom-of-Information-Act-Anfragen bei den National Archives konnten keine Aktenbest\u00e4nde aufgefunden werden, lediglich ein Memorandum von Robert Cutler an Nathan F. Twining vom 14. Juli 1954, dessen Authentizit\u00e4t aber in Frage gestellt wird. Die Existenz dieses Geheimkomitees wird von der Regierung der Vereinigten Staaten verneint. Demnach handele es sich bei den Dokumenten, die die Existenz von Majestic-12 beweisen sollen, um \u201eplumpe F\u00e4lschungen\u201c. Das FBI untersuchte, wie eines der \u201eTop Secret\u201c-Dokumente an die \u00d6ffentlichkeit gelangen konnte. Die Untersuchung wurde jedoch abgeschlossen, als herauskam, dass das Dokument tats\u00e4chlich nie existierte. Die fraglichen Dokumente sind inzwischen nicht nur in zahlreicher Literatur abgedruckt, sondern auch im Internet zug\u00e4nglich. Das FBI hat das Ergebnis der Untersuchung der Dokumente, die mit dem Komitee Majestic-12 in Verbindung stehen, auf seiner Website ver\u00f6ffentlicht. Ein Gro\u00dfteil der insgesamt 22 Seiten ist mit dem Hinweis \u201eSchwindel\u201c (engl. bogus) markiert. Auch Philip J. Klass befasste sich mit den Dokumenten und bezweifelte ihre Echtheit."}, {"color": "#97c2fc", "id": "krak des chevaliers", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/KRAK_DES_CHEVALIERS_-_GAR_-_6-00.jpg", "label": "krak des chevaliers", "shape": "image", "title": "\u0642\u0644\u0639\u0629 \u0627\u0644\u062d\u0635\u0646 \u0647\u064a \u0642\u0644\u0639\u0629 \u0643\u0627\u062b\u0648\u0644\u064a\u0643\u064a\u0629 \u062a\u0639\u0648\u062f \u0644\u0641\u062a\u0631\u0629 \u0627\u0644\u062d\u0631\u0648\u0628 \u0627\u0644\u0635\u0644\u064a\u0628\u064a\u0629\u060c \u062a\u0642\u0639 \u0636\u0645\u0646 \u0633\u0644\u0627\u0633\u0644 \u062c\u0628\u0627\u0644 \u0627\u0644\u0633\u0627\u062d\u0644 \u0641\u064a \u0645\u062d\u0627\u0641\u0638\u0629 \u062d\u0645\u0635 \u0641\u064a \u0633\u0648\u0631\u064a\u0627\u060c \u0648\u062a\u0628\u0639\u062f \u0639\u0646 \u0645\u062f\u064a\u0646\u0629 \u062d\u0645\u0635 60 \u0643\u0645\u060c \u0648\u0646\u0638\u0631\u064b\u0627 \u0644\u0644\u0623\u0647\u0645\u064a\u0629 \u0627\u0644\u062a\u0627\u0631\u064a\u062e\u064a\u0629 \u0648\u0627\u0644\u0639\u0645\u0631\u0627\u0646\u064a\u0629 \u0644\u0644\u062d\u0635\u0646 \u0641\u0642\u062f \u0627\u0639\u062a\u0628\u0631\u062a\u0647\u0627 \u0645\u0646\u0638\u0645\u0629 \u0627\u0644\u064a\u0648\u0646\u0633\u0643\u0648 \u0642\u0644\u0639\u0629 \u062a\u0627\u0631\u064a\u062e\u064a\u0629 \u0647\u0627\u0645\u0629 \u0644\u0627\u062d\u062a\u0648\u0627\u0626\u0647\u0627 \u0639\u0644\u0649 \u062a\u0631\u0627\u062b\u064d \u0625\u0646\u0633\u0627\u0646\u064a \u0639\u0638\u064a\u0645\u060c \u0648\u0641\u064a \u0639\u0627\u0645 2006 \u0645 \u0633\u064f\u062c\u0644\u062a \u0627\u0644\u0642\u0644\u0639\u0629 \u0639\u0644\u0649 \u0644\u0627\u0626\u062d\u0629 \u0627\u0644\u062a\u0631\u0627\u062b \u0627\u0644\u0639\u0627\u0644\u0645\u064a \u0625\u0644\u0649 \u062c\u0627\u0646 44\u0645\u062a\u0637\u0648\u0639\u064a\u0646 \u0644\u0623\u0639\u0645\u0627\u0644 \u0627\u0644\u0637\u0628\u0627\u0628\u0629 \u0625\u0628\u0627\u0646 \u0627\u0644\u062d\u0642\u0628\u0629 \u0627\u0644\u0635\u0644\u064a\u0628\u064a\u0629 \u062f\u0627\u062e\u0644 \u0627\u0644\u0642\u0644\u0639\u0629\u060c \u0648\u0642\u062f \u0628\u0642\u064a\u062a \u0641\u064a \u062d\u0648\u0632\u062a\u0647 \u062d\u062a\u0649 \u0633\u0642\u0637\u062a \u0641\u064a 1271\u0645 \u0648\u0623\u0635\u0628\u062d\u062a \u062a\u0639\u0631\u0641 \u0628\u0627\u0633\u0645 \u0643\u0631\u0627\u0643 \u062f\u0648 \u0627\u0648\u0633\u0628\u064a\u062a\u0627\u0644 (\u0628\u0627\u0644\u0641\u0631\u0646\u0633\u064a\u0629: Crac de l\u0027Ospital)\u200f\u061b \u0648\u0642\u062f \u0635\u064a\u063a \u0627\u0644\u0627\u0633\u0645 \u0625\u0644\u0649 \u0642\u0644\u0639\u0629 \u0627\u0644\u062d\u0635\u0646 (\u0628\u0627\u0644\u0641\u0631\u0646\u0633\u064a\u0629: Krak des Chevaliers)\u200f \u0641\u064a \u0627\u0644\u0642\u0631\u0646 \u0627\u0644\u062a\u0627\u0633\u0639 \u0639\u0634\u0631."}, {"color": "#97c2fc", "id": "dorset", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Dorset_Geology.png", "label": "dorset", "shape": "image", "title": "Dorset \u00e9s una poblaci\u00f3 dels Estats Units a l\u0027estat de Vermont. Segons el cens del 2000 tenia una poblaci\u00f3 de 2.036 habitants."}, {"color": "#97c2fc", "id": "lympne castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/LympneCastle1830.jpg", "label": "lympne castle", "shape": "image", "title": "Lympne Castle is a 18,862 square feet (1,752.3 m2) medieval castle located in the village of Lympne, Kent, above Romney Marsh. After the Reformation, the castle was sometimes referred to as Court Lodge. Lympne Castle is a Grade I listed property, described as a fortified manor house."}, {"color": "#97c2fc", "id": "black flag", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Olivier_(La_Buse)_Levasseur_Pirate_Flag.svg", "label": "black flag", "shape": "image", "title": "In het algemeen wordt de vlag van piraten Jolly Roger genoemd. De afbeelding op de vlag staat meestal symbool voor de dood. De tegenwoordig bekendste piratenvlag bestaat uit een wit doodshoofd met gekruiste witte botten erachter (en later ook eronder) op een zwarte achtergrond, maar in principe had iedere piraat met een eigen schip zijn eigen vlag. Deze bekende vlag zou voor het eerst gevoerd zijn door in 1718, hoewel rond diezelfde tijd vrijwel dezelfde vlag voerde, alleen met toevoeging van een zandloper. De elementen die op piratenvlaggen voorkwamen waren een doodshoofd, het symbool voor de dood, een skelet gaf een kwellende dood aan, een zandloper gaf aan dat de tijd gekomen was, een bloedend hart een langzame en pijnlijke dood en een dolk of machete betekende een drang om te vechten. Van de eerste piratenvlaggen van de boekaniers wordt beweerd dat ze effen rood of zwart waren. Het idee dat piraten vaak naar hun slachtoffer voeren onder een piratenvlag is onjuist. Zeeroven onder een valse vlag levert immers beter resultaat op. Varen onder de piratenvlag was eerder symbolisch dan strategisch. De kleur van de vlag zelf was wit zonder opdruk, rood of zwart, wit betekende in het algemeen een achtervolging, waarbij het slachtoffer zich nog over kon geven. Rood gaf aan dat iedereen die weerstand bood gedood werd en dat alles meegenomen werd. Bij een zwarte vlag was er soms nog tijd voor overgave, maar werd ook vaak direct aangevallen. Een zwarte vlag kon ook goed nieuws betekenen voor gevangenen, die dan kans hadden om bevrijd en meegenomen te worden. Vanaf ongeveer 1700 is de kleur zwart aardig standaard geworden en zijn de rode en witte vlaggen weinig meer gebruikt. Van de oorsprong van de naam \u0027Jolly Roger\u0027 is weinig bekend. Er wordt weleens beweerd dat de term is afgeleid van \"Jolie Rouge\" ( Frans voor: \u0027het mooie rood\u0027) wat sloeg op een rode vlag die werd gebruikt door Franse kapers. Deze hypothese wordt beschouwd als een onjuiste etymologie, daar de uitdrukking \"Jolie Rouge\" in verwijzing naar een piratenvlag niet wordt weergegeven in historische bronnen."}, {"color": "#97c2fc", "id": "city wall", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Walls_of_Dubrovnik-3.jpg", "label": "city wall", "shape": "image", "title": "\u0627\u0644\u0645\u062a\u0631\u0627\u0633 \u0623\u0648 \u0627\u0644\u0633\u0648\u0631 \u0642\u062f \u064a\u0642\u0627\u0645 \u0644\u0633\u062f \u0645\u0645\u0631 \u0645\u0639\u064a\u0646 \u0623\u0648 \u0642\u062f \u064a\u0642\u0627\u0645 \u062d\u0648\u0644 \u0645\u0646\u0637\u0642\u0629 \u0645\u0639\u064a\u0646\u0629 \u0643\u0627\u0644\u0645\u0639\u0633\u0643\u0631 \u0623\u0648 \u0627\u0644\u0645\u062f\u064a\u0646\u0629. \u064a\u064f\u0628\u0646\u0649 \u0645\u0646 \u0627\u0644\u0637\u064a\u0646 \u0623\u0648 \u0627\u0644\u062a\u0631\u0627\u0628 \u0623\u0648 \u0627\u0644\u0637\u0648\u0628 \u0623\u0648 \u0627\u0644\u062d\u062c\u0627\u0631\u0629."}, {"color": "#97c2fc", "id": "white elephants", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lord_White_Elephant.jpg", "label": "white elephants", "shape": "image", "title": "B\u00edl\u00fd slon je v\u00fdraz pro vlastnictv\u00ed n\u011b\u010deho, \u010deho se vlastn\u00edk nem\u016f\u017ee vzd\u00e1t, i kdy\u017e cena (cena za vydr\u017eov\u00e1n\u00ed) p\u0159evy\u0161uje u\u017eite\u010dnost t\u00e9to v\u011bci."}, {"color": "#97c2fc", "id": "mining", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Diagram_of_mine_warfare,_tunnels,_galleries_and_ventilation.png", "label": "mining", "shape": "image", "title": "Tunnel warfare involves war being conducted in tunnel and other underground cavities. It often includes the construction of underground facilities (mining or undermining) in order to attack or defend, and the use of existing natural caves and artificial underground facilities for military purposes. Tunnels can be used to undermine fortifications and slip into enemy territory for a surprise attack, while it can strengthen a defense by creating the possibility of ambush, counterattack and the ability to transfer troops from one portion of the battleground to another unseen and protected. Also, tunnels can serve as shelter from enemy attack. Since antiquity, sappers have used mining against walled cites, fortresses, castles or other strongly held and fortified military positions. Defenders have dug counter-mines to attack miners or destroy a mine threatening their fortifications. Since tunnels are commonplace in urban areas, tunnel warfare is often a feature, though usually a minor one, of urban warfare. A good example of this was seen in the Syrian Civil War in Aleppo, where in March 2015 rebels planted a large amount of explosives under the Syrian Air Force Intelligence Directorate headquarters. Tunnels are narrow and restrict fields of fire; thus, troops in a tunnel usually have only a few areas exposed to fire or sight at any one time. They can be part of an extensive labyrinth and have culs-de-sac and reduced lighting, typically creating a closed-in night combat environment."}, {"color": "#97c2fc", "id": "asian", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/20091002_Hong_Kong_6269.jpg", "label": "asian", "shape": "image", "title": "L\u0027Asie est l\u0027un des continents ou une partie des supercontinents Eurasie ou Afro-Eurasie de la Terre. Avec 43 810 582 km2 de terres et 4,3 milliards d\u0027habitants, l\u0027Asie est le plus grand continent (8,6 % de la surface totale terrestre ou 29,4 % des terres \u00e9merg\u00e9es) et le plus peupl\u00e9 (environ 60 % de la population mondiale). L\u0027Asie est davantage un concept culturel qu\u0027une entit\u00e9 physique homog\u00e8ne. Ce continent abrite le plus haut sommet du monde, l\u0027Everest, qui culmine \u00e0 8 849 m\u00e8tres, et la plus haute tour du monde, Burj Khalifa, \u00e0 Duba\u00ef, d\u0027une hauteur de 828 m\u00e8tres, ainsi que la terre \u00e9merg\u00e9e la plus \u00e9loign\u00e9e de tout oc\u00e9an, situ\u00e9e \u00e0 2 648 km de la c\u00f4te la plus proche, au nord-ouest de la Chine (46\u00b0 17\u2032 N, 86\u00b0 40\u2032 E)."}, {"color": "#97c2fc", "id": "peterborough", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Fan_vaulting_(detail)_in_Peterborough_Cathedral.jpg", "label": "peterborough", "shape": "image", "title": "Peterboroughsk\u00e1 katedr\u00e1la je s\u00eddlem peterboroughsk\u00e9ho anglik\u00e1nsk\u00e9ho biskupa a je zasv\u011bcena Svat\u00e9mu Petrovi, Svat\u00e9mu Pavlovi a Svat\u00e9mu Ond\u0159eji, jejich\u017e sochy jsou um\u00edst\u011bn\u00e9 na z\u00e1padn\u00edm pr\u016f\u010del\u00ed budovy. Byla zalo\u017eena v sask\u00e9m obdob\u00ed ale po p\u0159estavb\u011b ve 12. stolet\u00ed je jej\u00edm architektonick\u00fdm stylem Normansk\u00fd sloh. Katedr\u00e1la je zn\u00e1m\u00e1 p\u0159edev\u0161\u00edm sv\u00fdm z\u00e1padn\u00edm k\u0159\u00eddlem v ran\u011b gotick\u00e9m slohu, sest\u00e1vaj\u00edc\u00edm ze t\u0159\u00ed impozantn\u00edch oblouk\u016f, kter\u00e9 nemaj\u00ed v t\u00e9to podob\u011b p\u0159edch\u016fdce ani n\u00e1sledn\u00edka."}, {"color": "#97c2fc", "id": "dover", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/France_manche_vue_dover.jpg", "label": "dover", "shape": "image", "title": "Dover (engelskt uttal: [\u02c8do\u028av\u0259r], franska: Douvres) \u00e4r en stad och civil parish i grevskapet Kent i syd\u00f6stra England. Staden \u00e4r huvudort i distriktet med samma namn och ligger cirka 109 kilometer sydost om centrala London samt cirka 24 kilometer sydost om Canterbury. T\u00e4torten (built-up area) hade 41 709 inv\u00e5nare vid folkr\u00e4kningen \u00e5r 2011. Dover n\u00e4mndes i Domedagsboken (Domesday Book) \u00e5r 1086, och kallades d\u00e5 Dovera/Dovere. Dover \u00e4r en hamnstad, bel\u00e4gen vid Doverkanalen, d\u00e4r Engelska kanalen (franska: La Manche) \u00e4r som smalast, 34 kilometer fr\u00e5n Calais i Frankrike. P\u00e5 grund av n\u00e4rheten till \u00f6vriga Europa \u00e4r Dover en av Engelska kanalens mest trafikerade hamnar med 18 miljoner passagerare varje \u00e5r. Dover \u00e4r k\u00e4nt f\u00f6r sina vita klippor av krita, Dovers vita klippor. Andra sev\u00e4rdheter \u00e4r Dover Castle med sitt n\u00e4stan 2 000 \u00e5r gamla fyrtorn och ."}, {"color": "#97c2fc", "id": "bolts", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/CrossbowBolt.jpg", "label": "bolts", "shape": "image", "title": "Sk\u00e4kta \u00e4r en typ av pil, som anv\u00e4nds som ammunition till armborst. Ordet har historiskt \u00e4ven stavats sk\u00e4ckta. Ordet sk\u00e4kta brukar anv\u00e4ndas generellt om armborstpilar men Olaus Magnus betecknar sk\u00e4kta som en specifik piltyp n\u00e4r han s\u00e4ger att den var en bred (bredspetsad) j\u00e4rnskodd pil som i krig mest anv\u00e4ndes mot h\u00e4star."}, {"color": "#97c2fc", "id": "endeavour", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Red_Ensign_of_Great_Britain_(1707-1800).svg", "label": "endeavour", "shape": "image", "title": "HMS Endeavour was a British Royal Navy research vessel that Lieutenant James Cook commanded to Australia and New Zealand on his first voyage of discovery from 1768 to 1771. She was launched in 1764 as the collier Earl of Pembroke, with the Navy purchasing her in 1768 for a scientific mission to the Pacific Ocean and to explore the seas for the surmised Terra Australis Incognita or \"unknown southern land\". Commissioned as His Majesty\u0027s Bark Endeavour, she departed Plymouth in August 1768, rounded Cape Horn and reached Tahiti in time to observe the 1769 transit of Venus across the Sun. She then set sail into the largely uncharted ocean to the south, stopping at the islands of Huahine, Bora Bora, and Raiatea west of Tahiti to allow Cook to claim them for Great Britain. In September 1769, she anchored off New Zealand, becoming the first European vessel to reach the islands since Abel Tasman\u0027s Heemskerck 127 years earlier. In April 1770, Endeavour became the first European ship to reach the east coast of Australia, with Cook going ashore at what is now known as Botany Bay. Endeavour then sailed north along the Australian coast. She narrowly avoided disaster after running aground on the Great Barrier Reef, and Cook had to throw her guns overboard to lighten her. Endeavour was beached on the Australian mainland for seven weeks to permit rudimentary repairs to her hull. Resuming her voyage, she limped into port in Batavia in October 1770, her crew sworn to secrecy about the lands that they had visited. From Batavia Endeavour continued westward, rounded the Cape of Good Hope on 13 March 1771 and reached the English port of Dover on 12 July, having been at sea for nearly three years. The ship was largely forgotten after her Pacific voyage, spending the next three years hauling troops and cargo to and from the Falkland Islands. She was renamed in 1775 after being sold into private hands, and used to transport timber from the Baltic. Rehired as a British troop transport during the American War of Independence, she was finally scuttled in a blockade of Narragansett Bay, Rhode Island in 1778. Historical evidence indicates the ship was sunk just north of Goat Island in Newport Harbor, along with four other British transports. Relics from Endeavour are displayed at maritime museums worldwide, including an anchor and six of her cannon. A replica of Endeavour was launched in 1994 and is berthed alongside the Australian National Maritime Museum in Sydney Harbour. The NASA Space Shuttle Endeavour was named after this ship, as was the command module of Apollo 15, which took a small piece of wood from Cook\u0027s ship into space, and the SpaceX Crew Dragon capsule C206 was christened Endeavour during Demo-2. The ship is also depicted on the New Zealand fifty-cent coin."}, {"color": "#97c2fc", "id": "wikimedia commons", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Evolution_of_a_Tornado.jpg", "label": "wikimedia commons", "shape": "image", "title": "St\u00f3r \u00edomh\u00e1nna, fuaimeanna agus \u00e1iseanna eile is ea an Ch\u00f3mhaoin Wikimedia (n\u00f3 Wikimedia Commons i mB\u00e9arla) agus \u00e9 ar f\u00e1il saor in aisce. \u00d3st\u00e1la\u00edonn an fhond\u00faireacht neamhbhrab\u00fais Wikimedia \u00e9."}, {"color": "#97c2fc", "id": "urban", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/JP_03-06_Urban_Terrain.png", "label": "urban", "shape": "image", "title": "La guerra urbana \u00e8 la guerra moderna condotta in aree urbane quali citt\u00e0 e metropoli. Convenzionalmente, le operazioni belliche condotte in centri abitati prima del XX secolo sono considerate guerra d\u0027assedio. La guerra urbana \u00e8 assai diversa dal combattimento in campo aperto sia sul piano operativo sia sul piano tattico. Sono peculiari elementi di complicazione la presenza di civili e quella di edifici di ogni sorta. Talora \u00e8 difficile distinguere i civili da combattenti quali gli appartenenti a milizie armate o a gang, in particolar modo quando si tratti di soggetti che tentano \"semplicemente\" di difendere le proprie case dagli attaccanti. La tattica \u00e8 complicata dalla spiccata tridimensionalit\u00e0 dell\u0027\"arena\", dal limitato campo visivo (che si riflette, naturalmente, in modo analogo sulle direttrici di tiro) a causa di edifici, strutture innalzate dai difensori per occultarsi, varie opere (urbanistiche e/o di \"sottoservizi\") preesistenti al suolo, per non parlare della facilit\u00e0 con cui gli \"assediati\" possono ricorrere a trappolamenti ed a franchi tiratori. Negli Stati Uniti sono comuni le abbreviazioni UO per Urban Operations e MOUT per Military Operations in Urban Terrain. Nel Regno Unito si usano: OBUA (Operations in Built-Up Areas) o FIBUA (Fighting in Built-Up Areas) o a volte FISH (Fighting In Someone\u0027s House). Il termine FOFO (Fighting in Fortified Objectives) si riferisce alla \"bonifica\" dalla presenza ostile di posti angusti e trincerati quali bunker, trincee ed altre fortificazioni; l\u0027eliminazione di mine e cavi; il consolidamento delle teste di ponte in campo avverso. Esempio classico della guerra urbana sono i combattimenti nella citt\u00e0 di Stalingrado che si prolungarono con alterne vicende per oltre due mesi nell\u0027area cittadina di Stalingrado durante la seconda guerra mondiale tra ingenti forze della Wehrmacht tedesca e dell\u0027Armata Rossa sovietica. I soldati tedeschi denominarono Rattenkrieg (\"guerra dei topi\") la guerra urbana nelle rovine di Stalingrado. Altre cruente e durissime battaglie urbane durante il secondo conflitto mondiale furono la battaglia di Budapest e la battaglia di Berlino."}, {"color": "#97c2fc", "id": "glamorgan", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Siambr_Gladdu_Lythian_Sant.jpg", "label": "glamorgan", "shape": "image", "title": "\u0413\u043b\u0430\u043c\u043e\u0440\u0433\u0430\u043d (\u0432\u0430\u043b\u043b. Morgannwg, \u0430\u043d\u0433\u043b. Glamorgan) \u2014 \u0442\u0440\u0430\u0434\u0438\u0446\u0438\u043e\u043d\u043d\u043e\u0435 \u0433\u0440\u0430\u0444\u0441\u0442\u0432\u043e \u0423\u044d\u043b\u044c\u0441\u0430, \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u043e\u0432\u0430\u0432\u0448\u0435\u0435 \u0432 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u0430\u0434\u043c\u0438\u043d\u0438\u0441\u0442\u0440\u0430\u0442\u0438\u0432\u043d\u043e-\u0442\u0435\u0440\u0440\u0438\u0442\u043e\u0440\u0438\u0430\u043b\u044c\u043d\u043e\u0439 \u0435\u0434\u0438\u043d\u0438\u0446\u044b \u0432 \u0441\u043e\u0441\u0442\u0430\u0432\u0435 \u0410\u043d\u0433\u043b\u0438\u0438 \u0432 \u043f\u0435\u0440\u0438\u043e\u0434 \u0441 1535 \u043f\u043e 1888 \u0433\u043e\u0434. \u0413\u043b\u0430\u043c\u043e\u0440\u0433\u0430\u043d \u0433\u0440\u0430\u043d\u0438\u0447\u0438\u043b \u0441 \u0443\u044d\u043b\u044c\u0441\u043a\u0438\u043c\u0438 \u0433\u0440\u04 3\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u0438 1888 \u0433\u043e\u0434\u0430 \u0433\u0440\u0430\u0444\u0441\u0442\u0432\u043e \u0431\u044b\u043b\u043e \u043f\u0440\u0435\u043e\u0431\u0440\u0430\u0437\u043e\u0432\u0430\u043d\u043e \u0432 \u0430\u0434\u043c\u0438\u043d\u0438\u0441\u0442\u0440\u0430\u0442\u0438\u0432\u043d\u043e\u0435 \u0433\u0440\u0430\u0444\u0441\u0442\u0432\u043e \u0413\u043b\u0430\u043c\u043e\u0440\u0433\u0430\u043d, \u043f\u0440\u0438 \u044d\u0442\u043e\u043c \u0438\u0437 \u0435\u0433\u043e \u0441\u043e\u0441\u0442\u0430\u0432\u0430 \u0432 \u0441\u0430\u043c\u043e\u0441\u0442\u043e\u044f\u0442\u0435\u043b\u044c\u043d\u043e\u0435 \u0443\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u0435 \u0431\u044b\u043b\u0438 \u0432\u044b\u0434\u0435\u043b\u0435\u043d\u044b \u041a\u0430\u0440\u0434\u0438\u0444\u0444 \u0438 \u0421\u0443\u043e\u043d\u0441\u0438, \u043f\u043e\u043b\u0443\u0447\u0438\u0432\u0448\u0438\u0435 \u0441\u0442\u0430\u0442\u0443\u0441 \u0433\u043e\u0440\u043e\u0434\u043e\u0432-\u0433\u0440\u0430\u0444\u0441\u0442\u0432. \u0417\u0430\u0442\u0435\u043c \u0442\u0435\u0440\u0440\u0438\u0442\u043e\u0440\u0438\u0430\u043b\u044c\u043d\u043e\u0435 \u0434\u0435\u043b\u0435\u043d\u0438\u0435 \u0423\u044d\u043b\u044c\u0441\u0430 \u0431\u044b\u043b\u043e \u0438\u0437\u043c\u0435\u043d\u0435\u043d\u043e \u0410\u043a\u0442\u043e\u043c \u043e \u043c\u0435\u0441\u0442\u043d\u043e\u043c \u0443\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u0438 1972 \u0433\u043e\u0434\u0430, \u043e\u0431\u0440\u0430\u0437\u043e\u0432\u0430\u0432\u0448\u0438\u043c \u0434\u0432\u0443\u0445\u0443\u0440\u043e\u0432\u043d\u0435\u0432\u0443\u044e \u0430\u0434\u043c\u0438\u043d\u0438\u0441\u0442\u0440\u0430\u0442\u0438\u0432\u043d\u0443\u044e \u0441\u0438\u0441\u0442\u0435\u043c\u0443, \u0441\u043e\u0433\u043b\u0430\u0441\u043d\u043e \u043a\u043e\u0442\u043e\u0440\u043e\u043c\u0443 \u0437\u0435\u043c\u043b\u0438 \u0413\u043b\u0430\u043c\u043e\u0440\u0433\u0430\u043d\u0430 \u0432\u043e\u0448\u043b\u0438 \u0432 \u0441\u043e\u0441\u0442\u0430\u0432 \u0442\u0440\u0451\u0445 \u0442\u0435\u0440\u0440\u0438\u0442\u043e\u0440\u0438\u0430\u043b\u044c\u043d\u044b\u0445 \u0435\u0434\u0438\u043d\u0438\u0446 \u043f\u0435\u0440\u0432\u043e\u0433\u043e \u0443\u0440\u043e\u0432\u043d\u044f \u2014 \u0417\u0430\u043f\u0430\u0434\u043d\u043e\u0433\u043e, \u0426\u0435\u043d\u0442\u0440\u0430\u043b\u044c\u043d\u043e\u0433\u043e \u0438 \u042e\u0436\u043d\u043e\u0433\u043e \u0413\u043b\u0430\u043c\u043e\u0440\u0433\u0430\u043d\u0430. \u0421 1994 \u0433\u043e\u0434\u0430 \u0438 \u043f\u043e \u043d\u0430\u0441\u0442\u043e\u044f\u0449\u0435\u0435 \u0432\u0440\u0435\u043c\u044f \u0437\u0435\u043c\u043b\u0438 \u0442\u0440\u0430\u0434\u0438\u0446\u0438\u043e\u043d\u043d\u043e\u0433\u043e \u0433\u0440\u0430\u0444\u0441\u0442\u0432\u0430 \u0413\u043b\u0430\u043c\u043e\u0440\u0433\u0430\u043d \u0440\u0430\u0437\u0434\u0435\u043b\u0435\u043d\u044b \u043d\u0430 \u0442\u0435\u0440\u0440\u0438\u0442\u043e\u0440\u0438\u0438 \u0433\u043e\u0440\u043e\u0434\u043e\u0432 \u041a\u0430\u0440\u0434\u0438\u0444\u0444 \u0438 \u0421\u0443\u043e\u043d\u0441\u0438, \u0433\u043e\u0440\u043e\u0434\u043e\u0432-\u0433\u0440\u0430\u0444\u0441\u0442\u0432 \u041c\u0435\u0440\u0442\u0438\u0440-\u0422\u0438\u0434\u0432\u0438\u043b, \u041a\u0430\u0439\u0440\u0444\u0438\u043b\u043b\u0438, \u0420\u043e\u043d\u0442\u0430, \u041a\u0438\u043d\u043e\u043d, \u0422\u0430\u0444, \u0412\u0435\u0439\u043b-\u043e\u0444-\u0413\u043b\u0430\u043c\u043e\u0440\u0433\u0430\u043d, \u0411\u0440\u0438\u0434\u0436\u0435\u043d\u0434, \u041d\u0438\u0442-\u041f\u043e\u0440\u0442-\u0422\u043e\u043b\u0431\u043e\u0442."}, {"color": "#97c2fc", "id": "bombards", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bombard.jpg", "label": "bombards", "shape": "image", "title": "\uc0ac\uc11d\ud3ec(\u5c04\u77f3\u7832), \ub610\ub294 \ubd04\ubc14\ub4dc(bombard)\ub294 \uacf5\uc131\uc804\uc5d0\uc11c \ubb34\uac70\uc6b4 \ub3cc\ub369\uc5b4\ub9ac\ub97c \uc3d8\uc544 \ubcf4\ub0b4\ub294 \ub370 \uc0ac\uc6a9\ub418\ub358 \uc911\uc138\uc758 \ub300\uad6c\uacbd \uc804\uc7a5\uc2dd \uce90\ub10c\uc774\ub2e4. \"\ubd04\ubc14\ub4dc\"(bombarde)\ub77c\ub294 \ub9d0\uc740 1380\ub144\uacbd\uc5d0 \uc4f0\uc5ec\uc9c4 \ud504\ub791\uc2a4\uc758 \uae30\ub85d\ubb3c\uc5d0\uc11c \ucc98\uc74c\uc73c\ub85c \ubc1c\uacac\ub41c\ub2e4. \uc774 \ub9d0\uc740 \uc911\uc138 \ub77c\ud2f4\uc5b4\uc640 \ud504\ub791\uc2a4\uc5b4\uc5d0\uc11c \ud30c\uc0dd\ub418\uc5c8\ub294\ub370, \uc5b4\uc6d0\uc740 \uc18c\uc74c\uc744 \ub9cc\ub4dc\ub294 \ud589\uc704\ub97c \uc758\ubbf8\ud558\ub294 \uadf8\ub9ac\uc2a4\uc5b4\uc774\ub2e4. \ud3ec\uaca9\uc744 \ub73b\ud558\ub294 \uc6a9\uc5b4 \"\ubd04\ubc14\ub4dc\uba3c\ud2b8\"(bombardment)\ub294 \uc774 \ub300\ud3ec\uc758 \uc774\ub984\uc5d0\uc11c \uc720\ub798\ub418\uc5c8\ub2e4. \uc0ac\uc11d\ud3ec\ub294 \uacf5\uc131\uc804\uc5d0\uc11c \uc801\uc758 \ubc29\uc5b4 \uc2dc\uc124\ub85c \uac16\uac00\uc9c0 \ud22c\uc0ac\uccb4\ub97c \uc3d8\uc544\ubcf4\ub0c8\ub2e4. \ub3cc\ub369\uc5b4\ub9ac\ub098 \uc1f3\ub369\uc5b4\ub9ac\ub294 \ubb3c\ub860\uc774\uace0, \ubd88\ud0c0\ub294 \ubb3c\uac74\uc774\ub098 \uc0dd\uc11d\ud68c\ub97c \uba39\uc778 \uc9c1\ubb3c, \uadf8\ub9ac\uc2a4\uc758 \ubd88 \ub4f1\ub3c4 \uc0ac\uc6a9\ub418\uc5c8\ub2e4\uace0 \ud55c\ub2e4. \uc720\uba85\ud55c \uc0ac\uc11d\ud3ec\ub85c\ub294 \uc2a4\ucf54\ud2c0\ub79c\ub4dc\uc758 \uc81c\uc784\uc2a4 2\uc138\uac00 \uc0ac\uc6a9\ud55c \uac70\ud3ec(\u5de8\u7832) \ubaac\uc2a4 \uba55\uacfc \uc624\uc2a4\ub9cc \uc81c\uad6d\uc758 \uba54\ud750\uba54\ud2b8 2\uc138\uac00 \ube44\uc794\ud2f0\uc6c0 \uc815\ubcf5 \ub54c \uc0ac\uc6a9\ud55c \uac00 \uc788\ub2e4."}, {"color": "#97c2fc", "id": "gentry", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Washington_1787-1790.jpg", "label": "gentry", "shape": "image", "title": "D\u017eentry nebo gentry (anglicky gentry) je ozna\u010den\u00ed pro anglickou ni\u017e\u0161\u00ed \u0161lechtu, p\u0159enesen\u011b je pou\u017e\u00edv\u00e1no pro obdobn\u00e9 spole\u010densk\u00e9 vrstvy jin\u00fdch evropsk\u00fdch i neevropsk\u00fdch zem\u00ed. Jako d\u017eentry je ozna\u010dov\u00e1na zejm\u00e9na vrstva ni\u017e\u0161\u00edch \u0161lechtic\u016f (zeman\u016f) v Uhr\u00e1ch a tak\u00e9 konfuci\u00e1nsky vzd\u011blan\u00ed \u00fa\u0159edn\u00edci a statk\u00e1\u0159i v \u010c\u00edn\u011b po\u010d\u00ednaje vl\u00e1dou dynastie Tchang, vlivn\u00ed zejm\u00e9na v mingsk\u00e9 a \u010dchingsk\u00e9 dob\u011b. Term\u00edn poch\u00e1z\u00ed z anglick\u00e9ho gentry, co\u017e je ozna\u010den\u00ed ni\u017e\u0161\u00ed \u0161lechty stoj\u00edc\u00ed mezi (svobodn\u00fdmi vlastn\u00edky p\u016fdy, kte\u0159\u00ed na ni sami pracovali) a peery (vy\u0161\u0161\u00ed \u0161lechtou). Tato ni\u017e\u0161\u00ed \u0161lechta nem\u011bla tituly vy\u0161\u0161\u00ed ne\u017e ryt\u00ed\u0159, nebo baronet. Na rozd\u00edl od yeoman\u016f na p\u016fd\u011b nepracovala, ale pronaj\u00edmala ji sedl\u00e1k\u016fm. Term\u00edn se objevil koncem 16. stolet\u00ed. Gentry hr\u00e1la v\u00fdznamnou roli v anglick\u00e9 ob\u010dansk\u00e9 v\u00e1lce. Ve slovensk\u00e9m prost\u0159ed\u00ed nabylo slovo d\u017eentry hanliv\u00e9ho v\u00fdznamu (ma\u010farsk\u00e1 vrstva ni\u017e\u0161\u00ed \u0161lechty byla v 2. polovin\u011b 19. stolet\u00ed nositelem ma\u010farsk\u00e9ho \u0161ovinismu a protidemokratick\u00e9 politiky), a tak se dostalo i do \u010desk\u00e9ho jazyka, kde se slovo d\u017eentry v prvn\u00ed polovin\u011b 20. stolet\u00ed pou\u017e\u00edvalo v\u011bt\u0161inou jako ozna\u010den\u00ed zchudl\u00e9 ma\u010farsk\u00e9 \u0161lechty m\u011b\u0161\u0165ansk\u00e9ho typu. Naproti tomu obecn\u00e9 ozna\u010den\u00ed pro ni\u017e\u0161\u00ed \u0161lechtu gentry (a zvl\u00e1\u0161t\u011b pro anglickou) bylo ps\u00e1no v origin\u00e1ln\u00edm pravopise."}, {"color": "#97c2fc", "id": "corbelled", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Colegiata_de_Cervatos_-_Canecillos_sobre_la_portada.jpg", "label": "corbelled", "shape": "image", "title": "Uma m\u00edsula \u00e9 um ornato que ressai de uma superf\u00edcie, geralmente vertical, e que serve para sustentar um arco de ab\u00f3bada, uma cornija, figura, busto, vaso, etc. Muito usado em estruturas de bet\u00e3o, na constru\u00e7\u00e3o civil."}, {"color": "#97c2fc", "id": "neuschwanstein", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Forggensee_HQ.jpg", "label": "neuschwanstein", "shape": "image", "title": "\u0417\u0430\u043c\u043e\u043a \u041d\u043e\u0439\u0448\u0432\u0430\u043d\u0448\u0442\u0430\u0439\u043d (\u043d\u0456\u043c. Schloss Neuschwanstein, \u041c\u0424\u0410: [n\u0254y\u2019\u0283van\u0283tain] \u2014 \u00ab\u041d\u043e\u0432\u0430 \u043b\u0435\u0431\u0435\u0434\u0438\u043d\u0430 \u0441\u043a\u0435\u043b\u044f\u00bb) \u2014 \u0437\u0430\u043c\u043e\u043a XIX \u0441\u0442\u043e\u043b\u0456\u0442\u0442\u044f, \u0449\u043e \u0437\u043d\u0430\u0445\u043e\u0434\u0438\u0442\u044c\u0441\u044f \u043f\u043e\u0431\u043b\u0438\u0437\u0443 \u043c\u0456\u0441\u0442\u0435\u0447\u043a\u0430 \u0424\u044e\u0441\u0441\u0435\u043d \u0442\u0430 \u0437\u0430\u043c\u043a\u0443 \u0413\u043e\u0435\u043d\u0448\u0432\u0430\u043d\u0491\u0430\u0443 \u0432 \u043f\u0456\u0432\u0434\u0435\u043d\u043d\u043e-\u0437\u0430\u0445\u0456\u0434\u043d\u0456\u0439 \u0411\u0430\u0432\u0430\u0440\u0456\u0457, \u043d\u0435\u0434\u0430\u043b\u0435\u043a\u043e \u0432\u0456\u0434 \u0430\u0432\u0441\u0442\u0440\u0456\u0439\u0441\u044c\u043a\u043e\u0433\u043e \u043a\u043e\u0440\u0434\u043e\u043d\u0443. \u041f\u0430\u043b\u0430\u0446 \u0454 \u043a\u043e\u043b\u0438\u0448\u043d\u044c\u043e\u044e \u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0446\u0456\u0454\u044e \u043e\u0441\u0442\u0430\u043d\u043d\u044c\u043e\u0433\u043e \u043a\u043e\u0440\u043e\u043b\u044f \u0411\u0430\u0432\u0430\u0440\u0456\u0457 \u041b\u044e\u0434\u0432\u0456\u0433\u0430 II, \u0456 \u0431\u0443\u0432 \u043f\u043e\u0431\u0443\u0434\u043e\u0432\u0430\u043d\u0438\u0439 \u043d\u udio in Oxfordshire with producer Hugh Padgham, the engineer of their previous two LPs. Compared to the band\u0027s previous releases, English Settlement showcased more complex and intricate arrangements, lengthier songs, lyrics that covered broader social issues, and a wider range of music styles. Principal songwriter Andy Partridge was fatigued by the grueling touring regimen imposed by their label and management, and believed that pursuing a sound less suited for live performance would relieve the pressure to tour. Three singles were issued from the album: \"Senses Working Overtime\" (number 10), \"Ball and Chain\" (number 58) and \"No Thugs in Our House\" (no chart showing). English Settlement was well-received critically and continues to be regarded by many critics as XTC\u0027s finest album. It reached number 5 on the UK Album Chart during an 11-week stay, making it the band\u0027s only top ten album in the UK. It also reached number 48 on the US Billboard 200 during a 20-week stay. An international tour was scheduled in support of the album, but it was canceled after several dates due to Partridge\u0027s worsening exhaustion. XTC\u0027s popularity in the UK faltered, and for the rest of their career, they remained a studio-only band. In 2002, English Settlement was ranked number 46 on Pitchfork\u0027s list of \"The Top 100 Albums of the 1980s\"."}, {"color": "#97c2fc", "id": "enclosure", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Scafell_massif_enclosures.jpg", "label": "enclosure", "shape": "image", "title": "\u041e\u0431\u0433\u043e\u0440\u03cc\u0434\u0436\u0443\u0432\u0430\u043d\u043d\u044f (\u0430\u043d\u0433\u043b. enclosures) \u2014 \u0441\u043f\u0435\u0446\u0438\u0444\u0456\u0447\u043d\u0430 \u0444\u043e\u0440\u043c\u0430 \u043b\u0456\u043a\u0432\u0456\u0434\u0430\u0446\u0456\u0457 \u043e\u0431\u0449\u0438\u043d\u043d\u0438\u0445 \u0437\u0435\u043c\u0435\u043b\u044c \u0442\u0430 \u043f\u043e\u0440\u044f\u0434\u043a\u0456\u0432 \u0432
