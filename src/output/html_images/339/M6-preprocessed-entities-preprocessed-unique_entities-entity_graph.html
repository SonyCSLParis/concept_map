46\u062f\u0633\u0629 \u0627\u0644\u0631\u064a\u0627\u0636\u064a\u0629\u060c \u062e\u064f\u0645\u064e\u0627\u0633\u0650\u064a\u0651 \u0627\u0644\u0623\u064e\u0636\u0652\u0644\u0627\u064e\u0639\u0650 \u0623\u0648 \u0627\u0644\u0645\u064f\u062e\u064e\u0645\u064e\u0651\u0633 (\u0628\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629: Pentagon)\u200f \u0647\u0648 \u0645\u0636\u0644\u0639 \u0644\u0647 \u062e\u0645\u0633\u0629 \u0623\u0636\u0644\u0627\u0639. \u0645\u062c\u0645\u0648\u0639 \u0627\u0644\u0632\u0648\u0627\u064a\u0627 \u0627\u0644\u062f\u0627\u062e\u0644\u064a\u0629 \u0644\u062e\u0645\u0627\u0633\u064a \u0623\u0636\u0644\u0627\u0639 \u0628\u0633\u064a\u0637 (\u0623\u064a \u0623\u0636\u0644\u0627\u0639\u0647 \u0644\u0627 \u062a\u062a\u0642\u0627\u0637\u0639 \u0645\u0639 \u0628\u0639\u0636\u0647\u0627 \u0627\u0644\u0628\u0639\u0636) \u0648\u0645\u062d\u062f\u0628 \u064a\u0633\u0627\u0648\u064a 540 \u062f\u0631\u062c\u0629. \u0642\u062f \u064a\u0643\u0648\u0646 \u062e\u0645\u0627\u0633\u064a \u0627\u0644\u0623\u0636\u0644\u0627\u0639 \u0628\u0633\u064a\u0637\u0627 \u0648\u0642\u062f \u064a\u0643\u0648\u0646 . \u062e\u0645\u0627\u0633\u064a \u0630\u0627\u062a\u064a \u0627\u0644\u062a\u0642\u0627\u0637\u0639 \u064a\u0633\u0645\u0649 \u0646\u062c\u0645\u0629 \u062e\u0645\u0627\u0633\u064a\u0629."}, {"color": "#97c2fc", "id": "resistance", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ants_Kaljurand.jpg", "label": "resistance", "shape": "image", "title": "Movimento de resist\u00eancia \u00e9 o conjunto de iniciativas levado a cabo por um grupo de pessoas que defendem uma causa normalmente pol\u00edtica, na luta contra um invasor em um pa\u00eds ocupado. O termo pode tamb\u00e9m se referir a qualquer esfor\u00e7o organizado por defensores de um ideal comum contra uma autoridade constitu\u00edda. Assim, movimentos de resist\u00eancia podem incluir qualquer mil\u00edcia ou guerrilha armada que luta contra uma autoridade, governo ou administra\u00e7\u00e3o estabelecida ou imposta. O oposto da resist\u00eancia, isto \u00e9, a colabora\u00e7\u00e3o com o invasor, \u00e9 chamado de colaboracionismo."}, {"color": "#97c2fc", "id": "liberty", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Eug\u00e8ne_Delacroix_-_La_libert\u00e9_guidant_le_peuple.jpg", "label": "liberty", "shape": "image", "title": "\u0627\u0644\u062d\u0631\u064a\u0629 \u0647\u064a \u0625\u0645\u0643\u0627\u0646\u064a\u0629 \u0627\u0644\u0641\u0631\u062f \u062f\u0648\u0646 \u0623\u064a \u062c\u0628\u0631 \u0623\u0648 \u0634\u0631\u0637 \u0623\u0648 \u0636\u063a\u0637 \u062e\u0627\u0631\u062c\u064a \u0639\u0644\u0649 \u0627\u062a\u062e\u0627\u0630 \u0642\u0631\u0627\u0631 \u0623\u0648 \u062a\u062d\u062f\u064a\u062f \u062e\u064a\u0627\u0631 \u0645\u0646 \u0639\u062f\u0629 \u0625\u0645\u0643\u0627\u0646\u064a\u0627\u062a \u0645\u0648\u062c\u0648\u062f\u0629. \u0645\u0641\u0647\u0648\u0645 \u0627\u0644\u062d\u0631\u064a\u0629 \u064a\u0639\u064a\u0646 \u0628\u0634\u0643\u0644 \u0639\u0627\u0645 \u0634\u0631\u0637 \u0627\u0644\u062d\u0643\u0645 \u0627\u0644\u0630\u0627\u062a\u064a \u0641\u064a \u0645\u0639\u0627\u0644\u062c\u0629 \u0645\u0648\u0636\u0648\u0639 \u0645\u0627. \u0648\u0627\u0644\u062d\u0631\u064a\u0629 \u0647\u064a \u0627\u0644\u062a\u062d\u0631\u0631 \u0645\u0646 \u0627\u0644\u0642\u064a\u0648\u062f \u0627\u0644\u062a\u064a \u062a\u0643\u0628\u0644 \u0637\u0627\u0642\u0627\u062a \u0627\u0644\u0625\u0646\u0633\u0627\u0646 \u0648\u0625\u0646\u062a\u0627\u062c\u0647 \u0633\u0648\u0627\u0621 \u0643\u0627\u0646\u062a \u0642\u064a\u0648\u062f\u0627 \u0645\u0627\u062f\u064a\u0629 \u0623\u0648 \u0642\u064a\u0648\u062f\u0627 \u0645\u0639\u0646\u0648\u064a\u0629\u060c \u0641\u0647\u064a \u062a\u0634\u0645\u0644 \u0627\u0644\u062a\u062e\u0644\u0635 \u0645\u0646 \u0627\u0644\u0639\u0628\u0648\u062f\u064a\u0629 \u0644\u0634\u062e\u0635 \u0623\u0648 \u062c\u0645\u0627\u0639\u0629 \u0623\u0648 \u0644\u0644\u0630\u0627\u062a\u060c \u0648\u0627\u0644\u062a\u062e\u0644\u0635 \u0645\u0646 \u0627\u0644\u0636\u063a\u0648\u0637 \u0627\u0644\u0645\u0641\u0631\u0648\u0636\u0629 \u0639\u0644\u0649 \u0634\u062e\u0635 \u0645\u0627 \u0644\u062a\u0646\u0641\u064a\u0630 \u063a\u0631\u0636 \u0645\u0627."}, {"color": "#97c2fc", "id": "administration", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gallup_Poll-Approval_Rating-George_W_Bush.png", "label": "administration", "shape": "image", "title": "La pr\u00e9sidence de George W. Bush d\u00e9buta le 20 janvier 2001, date de l\u0027investiture de George W. Bush en tant que 43e pr\u00e9sident des \u00c9tats-Unis, et prit fin le 20 janvier 2009. Membre du Parti r\u00e9publicain et fils de l\u0027ancien pr\u00e9sident George H. W. Bush, Bush entra en fonction apr\u00e8s avoir remport\u00e9 de justesse l\u0027\u00e9lection pr\u00e9sidentielle de 2000 face \u00e0 son rival d\u00e9mocrate, le vice-pr\u00e9sident sortant Al Gore. R\u00e9\u00e9lu quatre ans plus tard avec une avance plus confortable, il fut remplac\u00e9 \u00e0 l\u0027issue de son second mandat par le d\u00e9mocrate Barack Obama, vainqueur du scrutin pr\u00e9sidentiel de 2008. La pr\u00e9sidence de Bush fut particuli\u00e8rement marqu\u00e9e par les attentats du 11 septembre 2001, qui boulevers\u00e8rent de fond en comble les priorit\u00e9s de son administration. Le Congr\u00e8s approuva dans la foul\u00e9e la cr\u00e9ation du D\u00e9partement de la S\u00e9curit\u00e9 int\u00e9rieure tandis que Bush d\u00e9clara une guerre contre le terrorisme. Il ordonna dans ce but l\u0027invasion de l\u0027Afghanistan pour renverser le r\u00e9gime des talibans, d\u00e9truire le groupe islamiste Al-Qa\u00efda responsable des attentats et capturer son chef Oussama ben Laden. Il signa \u00e9galement le Patriot Act, une loi tr\u00e8s controvers\u00e9e qui autorisait la surveillance des individus suspect\u00e9s d\u0027\u00eatre impliqu\u00e9s dans des activit\u00e9s terroristes. En 2003, Bush d\u00e9ploya l\u0027arm\u00e9e am\u00e9ricaine en Irak, dont le gouvernement dirig\u00e9 par Saddam Hussein \u00e9tait accus\u00e9 de stocker des armes de destruction massive. Toutefois, aucun arsenal de ce type ne fut d\u00e9couvert et l\u0027administration Bush, qui n\u0027avait pas non plus r\u00e9ussi \u00e0 prouver une \u00e9ventuelle collusion entre les autorit\u00e9s irakiennes et Al-Qa\u00efda, fut fortement critiqu\u00e9e. Sur le plan int\u00e9rieur, Bush baissa massivement les imp\u00f4ts (\u00e0 hauteur de 1,3 billion de dollars) et fit voter une importante r\u00e9forme de l\u0027\u00e9ducation (No Child Left Behind Act) ; il d\u00e9fendit en outre l\u0027adoption de mesures socialement conservatrices comme une l\u00e9gislation plus restrictive sur l\u0027avortement ou encore l\u0027accroissement du r\u00f4le des organisations religieuses en mati\u00e8re de charit\u00e9 et d\u0027aide sociale. Toujours en 2003, il renfor\u00e7a le programme Medicare en autorisant la prise en charge des m\u00e9dicaments \u00e0 destination des b\u00e9n\u00e9ficiaires par le gouvernement f\u00e9d\u00e9ral. Au cours de son second mandat, Bush n\u00e9gocia de nombreux accords de libre-\u00e9change et nomma les juges John G. Roberts, Jr. et Samuel Alito \u00e0 la Cour supr\u00eame. Il \u00e9choua en revanche dans ses tentatives de r\u00e9forme de la S\u00e9curit\u00e9 sociale et de la politique d\u0027immigration. En Afghanistan et en Irak, la situation \u00e9tait loin d\u0027\u00eatre stabilis\u00e9e et le pr\u00e9sident renfor\u00e7a consid\u00e9rablement le contingent militaire am\u00e9ricain dans ce dernier pays. La r\u00e9action de son gouvernement \u00e0 l\u0027ouragan Katrina de 2005 et la pol\u00e9mique engendr\u00e9e par le renvoi de divers procureurs firent chuter sa popularit\u00e9. La fin de son mandat fut accapar\u00e9e par une crise financi\u00e8re mondiale et une r\u00e9cession \u00e9conomique que Bush tenta de circonscrire en proc\u00e9dant au rachat des actifs toxiques \u00e9mis par les institutions financi\u00e8res."}, {"color": "#97c2fc", "id": "virginia ratifying convention", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/West_hospital.jpg", "label": "virginia ratifying convention", "shape": "image", "title": "The Virginia Ratifying Convention (also historically referred to as the \"Virginia Federal Convention\") was a convention of 168 delegates from Virginia who met in 1788 to ratify or reject the United States Constitution, which had been drafted at the Philadelphia Convention the previous year. The Convention met and deliberated from June 2 through June 27 in Richmond at the Richmond Theatre, presently the site of Monumental Church. Judge Edmund Pendleton, Virginia delegate to the Constitutional Convention, served as the convention\u0027s president by unanimous consent."}, {"color": "#97c2fc", "id": "napoleon", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Napoleon_\u00e0_Toulon_par_Edouard_Detaille.jpg", "label": "napoleon", "shape": "image", "title": "\u30dc\u30ca\u30d1\u30eb\u30c8\u671d\uff08\u30dc\u30ca\u30d1\u30eb\u30c8\u3061\u3087\u3046\u3001dynastie des Bonaparte\uff09\u306f\u300119\u4e16\u7d00\u30d5\u30e9\u30f3\u30b9\u306b\u8208\u3063\u305f\u738b\u671d\u3002\u4e00\u6642\u306f\u30d5\u30e9\u30f3\u30b9\u672c\u56fd\u306e\u307f\u306a\u3089\u305a\u3001\u4e00\u65cf\u304c\u5468\u8fba\u8af8\u56fd\u306e\u541b\u4e3b\u306b\u3082\u306a\u3063\u305f\u3002"}, {"color": "#97c2fc", "id": "law", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Constitution_of_India.jpg", "label": "law", "shape": "image", "title": "\u0397 \u03bd\u03bf\u03bc\u03b9\u03ba\u03ae \u03b5\u03c0\u03b9\u03c3\u03c4\u03ae\u03bc\u03b7 \u03b1\u03c3\u03c7\u03bf\u03bb\u03b5\u03af\u03c4\u03b1\u03b9 \u03bc\u03b5 \u03c4\u03b7\u03bd \u03b5\u03c1\u03bc\u03b7\u03bd\u03b5\u03af\u03b1 \u03ba\u03b1\u03b9 \u03b5\u03c6\u03b1\u03c1\u03bc\u03bf\u03b3\u03ae \u03c4\u03c9\u03bd \u03ba\u03b1\u03bd\u03cc\u03bd\u03c9\u03bd \u03b4\u03b9\u03ba\u03b1\u03af\u03bf\u03c5. \u03a0\u03b1\u03c1\u2019 \u03cc\u03bb\u03bf \u03c0\u03bf\u03c5 \u03ba\u03b1\u03bd\u03cc\u03bd\u03b5\u03c2 \u03b4\u03b9\u03ba\u03b1\u03af\u03bf\u03c5 \u03bc\u03b5 \u03c4\u03b7 \u03bc\u03b9\u03b1 \u03ae \u03c4\u03b7\u03bd \u03ac\u03bb\u03bb\u03b7 \u03bc\u03bf\u03c1\u03c6\u03ae \u03c5\u03c0\u03ae\u03c1\u03c7\u03b1\u03bd \u03c3\u03b5 \u03cc\u03bb\u03b5\u03c2 \u03c4\u03b9\u03c2 \u03ba\u03bf\u03b9\u03bd\u03c9\u03bd\u03af\u03b5\u03c2, \u03b7 \u03b1\u03bd\u03ac\u03c0\u03c4\u03c5\u03be\u03b7 \u03c4\u03b7\u03c2 \u03bd\u03bf\u03bc\u03b9\u03ba\u03ae\u03c2 \u03b5\u03c0\u03b9\u03c3\u03c4\u03ae\u03bc\u03b7\u03c2 \u03be\u03b5\u03ba\u03af\u03bd\u03b7\u03c3\u03b5 \u03ba\u03c5\u03c1\u03af\u03c9\u03c2 \u03b1\u03c0\u03cc \u03c4\u03bf\u03c5\u03c2 \u03a1\u03c9\u03bc\u03b1\u03af\u03bf\u03c5\u03c2. \u039f \u039f\u03c5\u03bb\u03c0\u03b9\u03b1\u03bd\u03cc\u03c2 \u03bf\u03c1\u03af\u03b6\u03b5\u03b9 \u03c4\u03b7 \u03bd\u03bf\u03bc\u03b9\u03ba\u03ae \u03b5\u03c0\u03b9\u03c3\u03c4\u03ae\u03bc\u03b7 \u03c9\u03c2 \u03b3\u03bd\u03ce\u03c3\u03b7 \u03b8\u03b5\u03ca\u03ba\u03ce\u03bd \u03ba\u03b1\u03b9 \u03b1\u03bd\u03b8\u03c1\u03ce\u03c0\u03b9\u03bd\u03c9\u03bd \u03c0\u03c1\u03b1\u03b3\u03bc\u03ac\u03c4\u03c9\u03bd \u03ba\u03b1\u03b9 \u03b5\u03c0\u03b9\u03c3\u03c4\u03ae\u03bc\u03b7 \u03c4\u03bf\u03c5 \u03b4\u03b9\u03ba\u03b1\u03af\u03bf\u03c5 \u03ba\u03b1\u03b9 \u03c4\u03bf\u03c5 \u03b1\u03b4\u03af\u03ba\u03bf\u03c5: \u00abIuris prudentia est divinarum atque humanarum rerum notitia, iusti atque iniusti scientia\u00bb (Domitius Ulpianus: Ulpian primo libro reg., \u03a0\u03b1\u03bd\u03b4. 1,1,10,2)."}, {"color": "#97c2fc", "id": "democratic republican party", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/ElectoralCollege1800.svg", "label": "democratic republican party", "shape": "image", "title": "La termino Demokrat-Respublikana Partio a\u016d en angla Democratic-Republican Party estas nomo uzata dekomence fare de modernaj politik-fakuloj por la unua usona politika partio nomita \"Republican Party\" (Respublikana Partio, kiel \u011di nomi\u011dis tiam), anka\u016d konata kiel Jeffersonian Republicans (Jefersonanaj Respublikanoj). Historiistoj kutime uzas la esprimon \"Republican Party\" (Respublikana Partio). \u011ci estis la dua politika partio en Usono, kaj estis organizita de la tiama Sekreatrio de \u015ctato Thomas Jefferson kaj de lia amiko kaj samideano James Madison, (tiam funkcianta \u0109e la Domo de Reprezentantoj) en 1791-93, por kontra\u016di la premon de la Federalista Partio estrata de la Sekretario de la Trezorejo Alexander Hamilton. Tiu nova partio kontrolis la funkciadon de la Prezidenteco kaj de la Kongreso, kaj plej \u015dtatojn, el 1801 al 1825. Ekinte en 1791 kiel unu frakcio en la Kongreso, multaj el kies membroj estis kontra\u016dantoj al la nova Konstitucio, eknomi\u011dis Respublikanoj en la Dua Usona Kongreso. Oni tiam uzis la nomon Respublikanoj por mencii la Respublikanan Partion de tiu periodo kaj de la unuaj du jardekoj de la 19a jarcento. La Republican Party disi\u011dis post la usona prezidenta baloto de 1824 en du partioj: nome Demokrata Partio kaj la mallongda\u016dra Nacia Respublikana Partio (poste sukcedita de la Partio Whig)."}, {"color": "#97c2fc", "id": "constitution committee", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Seal_of_the_Irish_Free_State.png", "label": "constitution committee", "shape": "image", "title": "The Constitution of the Irish Free State (Irish: Bunreacht Shaorst\u00e1t Eireann) was adopted by Act of D\u00e1il \u00c9ireann sitting as a constituent assembly on 25 October 1922. In accordance with Article 83 of the Constitution, the Irish Free State Constitution Act 1922 of the British Parliament, which came into effect upon receiving the royal assent on 5 December 1922, provided that the Constitution would come into effect upon the issue of a Royal Proclamation, which was done on 6 December 1922. In 1937 the Constitution of the Irish Free State was replaced by the modern Constitution of Ireland following a referendum. As enacted, the Constitution of the Irish Free State was firmly shaped by the requirements of the Anglo-Irish Treaty that had been negotiated between the British government and Irish leaders in 1921. However, following a change of government in 1932 and the adoption of the Statute of Westminster a series of amendments progressively removed many of the provisions that had been required by the Treaty. The Constitution established a parliamentary system of government under a form of constitutional monarchy, and contained guarantees of certain fundamental rights. It was intended that the constitution would be a rigid document that, after an initial period, could be amended only by referendum. However, amendments were made to the Constitution\u0027s amendment procedure, so that all amendments could be and were in fact made by a simple Act of the Oireachtas (parliament)."}, {"color": "#97c2fc", "id": "seditious", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/2108-young-arrestthisman.jpg", "label": "seditious", "shape": "image", "title": "\u717d\u52a8\u53db\u4e71\uff08\u82f1\u8a9e\uff1aSedition\uff09\u6307\u610f\u56fe\u717d\u52a8\u53db\u4e71\u6216\u53cd\u5bf9\u653f\u5e9c\u7684\u8f7b\u5fae\u66b4\u4e71\u7684\u5171\u8c0b\u6216\u9884\u5907\u884c\u4e3a\uff0c\u4ee5\u53ca\u610f\u56fe\u6216\u6709\u53ef\u80fd\u717d\u52a8\u975e\u6cd5\u884c\u4e3a\uff0c\u4f7f\u4e4b\u5373\u5c06\u53d1\u751f\u7684\u9f13\u5439\u3001\u5506\u4f7f\u884c\u4e3a\u3002\u717d\u52a8\u53db\u4e71\u901a\u5e38\u5305\u62ec\u98a0\u8986\u5baa\u6cd5\u548c\u717d\u52a8\u5bf9\u5efa\u5236\u6743\u5a01\u7684\u4e0d\u6ee1\u53ca\u62b5\u5236\u3002\u4e00\u822c\u60c5\u51b5\u4e0b\uff0c\u717d\u52a8\u53db\u4e71\u4e0d\u88ab\u89c6\u4e3a\u98a0\u8986\u884c\u4e3a\u3002\u4e0d\u540c\u6cd5\u5178\u4e2d\u53ef\u8d77\u8bc9\u7684\u884c\u4e3a\u4e5f\u6709\u4e0d\u540c\u3002\u5728\u6cd5\u5f8b\u53f2\u4e0a\uff0c\u5bf9\u717d\u52a8\u53db\u4e71\u7684\u5b9a\u4e49\u66fe\u4e0d\u65ad\u53d1\u751f\u53d8\u5316\u3002\u5173\u4e8e\u201c\u5371\u5bb3\u56fd\u5bb6\u5b89\u5168\u201d\u7684\u56fd\u9645\u6807\u51c6\uff0c\u7ea6\u7ff0\u5948\u65af\u5821\u539f\u5219\u7b2c1.1\u539f\u5247\u8981\u6c42\u8fd9\u4e00\u6307\u63a7\u5e94\u5f53\u6709\u660e\u786e\u3001\u6e05\u695a\u7684\u6cd5\u5f8b\u5b9a\u4e49\uff0c\u4f7f\u4e2a\u4eba\u53ef\u4ee5\u660e\u786e\u67d0\u4e00\u5177\u4f53\u884c\u4e3a\u5c5e\u4e8e\u975e\u6cd5\u884c\u4e3a\u3002"}, {"color": "#97c2fc", "id": "martin luther king", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Booker_T._Washington_High_School_in_Atlanta.jpg", "label": "martin luther king", "shape": "image", "title": "\u041c\u0430\u0301\u0440\u0442\u0456\u043d \u041b\u044e\u0301\u0442\u0435\u0440 \u041a\u0456\u043d\u0433, \u043c\u043e\u043b\u043e\u0301\u0434\u0448\u0438\u0439 (\u0430\u043d\u0433\u043b. Martin Luther King, Jr.; 15 \u0441\u0456\u0447\u043d\u044f 1929 \u0410\u0442\u043b\u0430\u043d\u0442\u0430, \u0448\u0442\u0430\u0442 \u0414\u0436\u043e\u0440\u0434\u0436\u0456\u044f, \u0421\u0428\u0410 \u2014 4 \u043a\u0432\u0456\u0442\u043d\u044f 1968, \u041c\u0435\u043c\u0444\u0456\u0441, \u0448\u0442\u0430\u0442 \u0422\u0435\u043d\u043d\u0435\u0441\u0441\u0456, \u0421\u0428\u0410) \u2014 \u0430\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u0441\u044c\u043a\u0438\u0439 \u0431\u0430\u043f\u0442\u0438\u0441\u0442\u0441\u044c\u043a\u0438\u0439 \u043f\u0430\u0441\u0442\u043e\u0440, \u0433\u0440\u043e\u043c\u0430\u0434\u044f\u043d\u0441\u044c\u043a\u0438\u0439 \u0434\u0456\u044f\u0447, \u043e\u0440\u0430\u0442\u043e\u0440, \u043b\u0456\u0434\u0435\u0440 \u0440\u0443\u0445\u0443 \u0437\u0430 \u0433\u0440\u043e\u043c\u0430\u0434\u044f\u043d\u0441\u044c\u043a\u0456 \u043f\u0440\u0430\u0432\u0430 1960-\u0445 \u0440\u043e\u043a\u0456\u0432. \u041f\u0440\u043e\u0441\u0443\u0432\u0430\u0432 \u0442\u0430\u043a\u0442\u0438\u043a\u0443 \u043d\u0435\u043d\u0430\u0441\u0438\u043b\u044c\u0441\u0442\u0432\u0430 \u0432 \u0431\u043e\u0440\u043e\u0442\u044c\u0431\u0456 \u043f\u0440\u043e\u0442\u0438 \u0440\u0430\u0441\u0438\u0437\u043c\u0443. \u041d\u0430\u0433\u043e\u0440\u043e\u0434\u0436\u0435\u043d\u0438\u0439 \u041d\u043e\u0431\u0435\u043b\u0456\u0432\u0441\u044c\u043a\u043e\u044e \u043f\u0440\u0435\u043c\u0456\u0454\u044e \u043c\u0438\u0440\u0443 1964 \u0440\u043e\u043a\u0443."}, {"color": "#97c2fc", "id": "habeas corpus", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hercules_and_Leo_Habeas_Corpus_Order.jpg", "label": "habeas corpus", "shape": "image", "title": "\uc778\uc2e0\ubcf4\ud638\uc728(\u4eba\u8eab\u4fdd\u8b77\u5f8b, Habeas Corpus Act)\uc740 \uc601\uad6d\uc758 \uad6d\uc655 \ucc30\uc2a4 2\uc138 \ub54c\uc5d0 \ubc1c\ud3ec\ub41c \ubc95\ub960\uc774\ub2e4. 1660\ub144 \uc655\uc815\ubcf5\uace0\uc5d0 \uc758\ud558\uc5ec \uc639\ub9bd\ub41c \ucc30\uc2a4 2\uc138\uac00 \ubc18\ub3d9\uc801\uc774\uace0\ub3c4 \uc758\ud68c\ub97c \ubb34\uc2dc\ud558\ub294 \ucc9c\uad8c\uc801(\u64c5\u6b0a\u7684) \ucc98\uc0ac\uac00 \ub9ce\uc558\uae30 \ub54c\ubb38\uc5d0 \uc774\uc5d0 \ub300\ud56d\ud55c \uc758\ud68c\uce21\uc774 \ubc1c\ud3ec\ud558\uc600\ub2e4. \uadf8 \ub0b4\uc6a9\uc740 \ud568\ubd80\ub85c \uccb4\ud3ec\u00b7\ud22c\uc625\ud558\ub294 \uac83\uc744 \uae08\ud558\uba70, \ub300\uc5ed\ubc94(\u5927\u9006\u72af)\uc744 \uc81c\uc678\ud55c \ud53c\uad6c\uae08\uc790\ub294 \ubc95\uc815 \uae30\uac04\ub0b4\uc5d0 \uc7ac\ud310\uc744 \ubc1b\uc744 \uac83, \uc774\ub97c \ubb34\uc2dc\ud55c \uc7ac\ud310\uad00\uc740 \uc5c4\ubc8c\uc5d0 \ucc98\ud560 \uac83 \ubc0f \uad6d\uc655\uc77c\uc9c0\ub77c\ub3c4 \uc774\ub97c \ubcc0\uacbd\uc2dc\ud0a4\uc9c0 \ubabb\ud55c\ub2e4\ub294 \uac83 \ub4f1\uc73c\ub85c \uae30\ubcf8\uc801 \uc778\uad8c\uc744 \uaddc\uc815\ud55c \uac83\uc774\ub2e4. \uc601\uad6d \uad6d\ubbfc\uc758 \uae30\ubcf8\uc801 \uad8c\ub9ac\uc758 \uc774\ub150(\u7406\u5ff5)\uc740 \ub9c8\uadf8\ub098\uce74\ub974\ud0c0 \uc774\ub798 \uad8c\ub9ac\uccad\uc6d0, \uc2ec\uc0ac\uc728(\u5be9\u67fb\u5f8b) \ub4f1 \uc0c1\ub2f9\ud788 \uc774\uc804\ubd80\ud130 \uc874\uc7ac\ud558\uace0 \uc788\uc5c8\ub358 \uac83\uc73c\ub85c \uc774 \uc778\uc2e0 \ubcf4\ud638\uc728\uc5d0 \uc774\ub974\ub7ec \ud2b9\ubcc4\ud788 \uc0c8\ub85c\uc6b4 \uc6d0\uce59\uc774 \uc218\ub9bd\ub41c \uac83\uc740 \uc544\ub2c8\ub098, \ubd88\ubc95 \uad6c\uae08\uc744 \ucca0\uc800\ud788 \ubc29\uc9c0\ud558\uace0 \uc778\uad8c \ubcf4\uc7a5\uc758 \uad6c\uccb4\uc801 \uc808\ucc28\ub97c \uba85\ud655\ud788 \uaddc\uc815\ud568\uc73c\ub85c\uc368 \uc804\ud1b5\uc801 \uc6d0\ub9ac\ub97c \uc7ac\ud655\uc778\ud558\uace0 \ucca0\uc800\ud654\ud558\ub824 \ud588\ub2e4\ub294 \uc810\uc740 \uc911\ub300\ud55c \uc758\uc758\ub97c \uac16\ub294\ub2e4."}, {"color": "#97c2fc", "id": "rebellion", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Prise_de_la_Bastille.jpg", "label": "rebellion", "shape": "image", "title": "La r\u00e9volte ou r\u00e9bellion est un sentiment d\u2019indignation et de r\u00e9probation face \u00e0 une situation. Elle est aussi, dans un sens plus pr\u00e9cis, le refus actif d\u0027ob\u00e9ir \u00e0 une autorit\u00e9. Elle correspond donc \u00e0 une large gamme de comportements : non-respect des normes sociales, insoumission, d\u00e9sob\u00e9issance, tentatives d\u2019insurrection, mutineries, r\u00e9bellions, toll\u00e9s. Celui qui se soul\u00e8ve de cette fa\u00e7on est d\u00e9sign\u00e9 comme rebelle."}, {"color": "#97c2fc", "id": "revolutionary", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Paul-Jacob_Laminit_(inc.)_Jahann_Voeltz_(dis.)_Combat_dans_les_rues_de_Gand,_nov\u00e9mbre_1789.jpg", "label": "revolutionary", "shape": "image", "title": "\u0412\u0435\u043b\u0438\u0301\u043a\u0430\u044f \u0444\u0440\u0430\u043d\u0446\u0443\u0301\u0437\u0441\u043a\u0430\u044f \u0440\u0435\u0432\u043e\u043b\u044e\u0301\u0446\u0438\u044f (\u0444\u0440. la R\u00e9volution fran\u00e7aise) \u2014 \u043a\u0440\u0443\u043f\u043d\u0435\u0439\u0448\u0430\u044f \u0442\u0440\u0430\u043d\u0441\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u044f \u0441\u043e\u0446\u0438\u0430\u043b\u044c\u043d\u043e\u0439 \u0438 \u043f\u043e\u043b\u0438\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u0441\u0438\u0441\u0442\u0435\u043c\u044b \u0424\u0440\u0430\u043d\u0446\u0438\u0438, \u043f\u0440\u0438\u0432\u0435\u0434\u0448\u0430\u044f \u043a \u0443\u043d\u0438\u0447\u0442\u043e\u0436\u0435\u043d\u0438\u044e \u0432 \u0441\u0442\u0440\u0430\u043d\u0435 \u0441\u0442\u0430\u0440\u043e\u0433\u043e \u043f\u043e\u0440\u044f\u0434\u043a\u0430 (Ancien R\u00e9gime) \u0438 \u0430\u0431\u0441\u043e\u043b\u044e\u0442\u043d\u043e\u0439 \u043c\u043e\u043d\u0430\u0440\u0445\u0438\u0438, \u0438 \u043f\u0440\u043e\u0432\u043e\u0437\u0433\u043b\u0430\u0448\u0435\u043d\u0438\u044e \u041f\u0435\u0440\u0432\u043e\u0439 \u0444\u0440\u0430\u043d\u0446\u0443\u0437\u0441\u043a\u043e\u0439 \u0440\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0438 (\u0441\u0435\u043d\u0442\u044f\u0431\u0440\u044c 1792 \u0433\u043e\u0434\u0430) \u0434\u0435-\u044e\u0440\u0435 \u0441\u0432\u043e\u0431\u043e\u0434\u043d\u044b\u0445 \u0438 \u0440\u0430\u0432\u043d\u044b\u0445 \u0433\u0440\u0430\u0436\u0434\u0430\u043d \u043f\u043e\u0434 \u0434\u0435\u0432\u0438\u0437\u043e\u043c \u00ab\u0421\u0432\u043e\u0431\u043e\u0434\u0430, \u0440\u0430\u0432\u0435\u043d\u0441\u0442\u0432\u043e, \u0431\u0440\u0430\u0442\u0441\u0442\u0432\u043e\u00bb. \u041d\u0430\u0447\u0430\u043b\u043e\u043c \u0440\u0435\u0432\u043e\u043b\u044e\u0446\u0438\u0438 \u0441\u0442\u0430\u043b\u043e \u0432\u0437\u044f\u0442\u0438\u0435 \u0411\u0430\u0441\u0442\u0438\u043b\u0438\u0438 14 \u0438\u044e\u043b\u044f 1789 \u0433\u043e\u0434\u0430, \u0430 \u043e\u043a\u043e\u043d\u0447\u0430\u043d\u0438\u0435\u043c \u0438\u0441\u0442\u043e\u0440\u0438\u043a\u0438 \u0441\u0447\u0438\u0442\u0430\u044e\u0442 \u043f\u0435\u0440\u0435\u0432\u043e\u0440\u043e\u0442 18 \u0431\u0440\u044e\u043c\u0435\u0440\u0430 (9 \u043d\u043e\u044f\u0431\u0440\u044f) 1799 \u0433\u043e\u0434\u0430."}, {"color": "#97c2fc", "id": "impregnable", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Quarterdect_of_HMS_Impregnable_by_Linnaeus_Tripe,_c1853.jpg", "label": "impregnable", "shape": "image", "title": "HMS Impregnable was a 98-gun second rate three-decker ship of the line of the Royal Navy, launched on 1 August 1810 at Chatham. She was designed by Sir William Rule, and was the only ship built to her draught. During the Napoleonic Wars, she was used as the flagship of the Admiral the Duke of Clarence (later King William IV). She took part in the bombardment of Algiers in 1816 under the command of Admiral David Milne where she was second in the order of battle. In the attack on Algiers, Impregnable, isolated from the other ships was a large and tempting target, attracting attention from the Algerian gunners who raked her fore and aft, she was severely damaged. 268 shots hit the hull, the main mast was damaged in 15 places. Impregnable lost Mr. John Hawkins, midshipman, 37 seamen, 10 marines and 2 boys killed and Mr. G. N. Wesley, Mr. Henry Quinn, 111 seamen, 21 marines, 9 sappers and miners and 17 boys wounded. The Impregnable saw little further action, apart from a short commission in the Mediterranean, and in 1819 she was placed in the Reserve Fleet at Devonport. From May 1839 to October 1841 she had relieved HMS Royal Adelaide as the Commander-in-Chief\u0027s flagship moored at the entrance to the Hamoaze. She then saw service again in the Mediterranean until May 1843, when she was once again laid up with the reserve fleet at Devonport. Impregnable was rated as a training ship in 1862 and removed from the reserve fleet to begin service at Devonport training boy seamen for the Royal Navy. On 27 September 1886, Impregnable was replaced by HMS Howe which was renamed HMS Bulwark as she became a training ship. The old Impregnable ended her days first as a tender to HMS Indus and then on 9 November 1888 she was renamed HMS Kent to be used as a hulk in the event of an epidemic. On that date, her name, Impregnable, was given to HMS Bulwark (the former HMS Howe), still serving at Devonport. Three years later on 22 September 1891, she was once again re-named, this time HMS Caledonia, and became a Scottish boys training / school ship moored at Queensferry in the Firth of Forth. As HMS Caledonia, she was to spend the next 15 years at anchor in the Firth of Forth as a training ship for boys. The ship was divided up for training by decks: The Upper Deck was used exclusively for sail drill, gunnery and recreation. The Main and Middle decks were used for seamanship classes and instruction. The Lower and Orlop decks were devoted to living and sleeping spaces. The training ship accommodated 190 Officers and men as well as 800 boys. Instruction covered boat pulling, sailing \u0026 gunnery. It was hoped that this form of training would instil in the boys the qualities of resourcefulness, courage and self-reliance. Theoretical instruction was undertaken in the \u0027Schoolroom\u0027. This room could accommodate 200 boys at once and often did. The 200 boys were broken down into classes of 15 \u2013 20. Commander the Hon. Robert Francis Boyle was in command from August 1901. She was sold for breaking up in 1906. The heavy oak beams of the cloister of St Conan\u2019s Kirk were made from Caledonia and HMS Duke of Wellington. The church is situated by the side of Loch Awe. Beginning with HMS Bulwark in 1886 until Impregnable moved ashore in 1936 and becoming a stone frigate in the process, every subsequent vessel that served in this ship\u0027s stead as a school ship at Devonport had been renamed Impregnable in her honour. The training school eventually closed in 1948."}, {"color": "#97c2fc", "id": "political philosophy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Eug\u00e8ne_Delacroix_-_La_libert\u00e9_guidant_le_peuple.jpg", "label": "political philosophy", "shape": "image", "title": "Ideologia, errealitatearen, sistemaren edo gizartearen ekonomia, zientzia, kultura, morala eta abarrei buruzko ideien multzoa da. Ideologia ezberdinak aldaketaren aurrean duten harmenaren arabera sailkatu daitezke, dagoen sistemarekin gelditu (ideologia kontserbadoreak), sistema aldatu edo eraldatu (erradikalak, hau da, iraultzaileak, edo moderatuak, hau da, erreformistak) edo iraganeko sistemaren baten berrezartzea nahi du. Ideologiek, bi alde desberdin izan ohi dituzte: sistemari buruzko irudikapena eta ekintza programa. Lehenengoak ikuspuntu propio bat sortzen du, bakoitzaren sinesteetan edo ideietan oinarrituta. Ikuspuntu hau hartuz, momentuko arazoak (gehienetan gizarte arazoak edo politikoak) kritikatzeko erabiltzen da, gehienetan sistema idealarekin konparatuz. Bigarren aldea, momentuko sistema, sistema idealerantz bideratzen duena da. Bere aldaketaren kontrako harmenagatik, ideologia desberdinak daude: sistemaren kontserbazioa nahi dutenak \u2013kontserbadoreak-, bat-bateko transformazio erradikalaren aldekoak \u2013 iraultzaileak-, aldaketa gradualagatik apostatzen dutenak \u2013erreformistak-, edo aurretik zegoen sistemaren berreskuratzearen aldekoak \u2013zaharberritzaileak-. Bere jatorriagatik, irismenagatik eta asmoagatik, ideologiak gradualki gara daitezke behaketaren, elkarrizketaren, elkarrekiko doikuntzaren eta sozialki zuzentzat, desbideratuta edo kaltegarritzat hartzen denaren gaineko adostasunaren bidez. Edo talde batek inposa ditzake (indarkeria erabiliz), zeinari eragin sortzea edo kontrol kolektiboa izatea interesatzen zaion, hau talde soziala, erakundea edo mugimendu sozial, politiko, erlijioso edo kulturala den kontuan hartu gabe, edo bere asmoa ongizate erkidea edo interes partikularra bultzatzen duen aintzat hartu gabe. Ideologia-kontzeptua kosmobisio-kontzeptutik bereizten da zeren eta hau, zibilizazio edo gizarte osora bideratzen da eta edonola ere, ideologia nagusiko kontzeptuarekin erlazionatuta dago, gizartearen espezifikoak diren sistema guztiak bere gain hartze dituenean eta populazioaren gehiengoek partekatzen dutenean. Bere izaera kolektiboagatik, gutxitan erlazionatzen da kontzeptua isolatutako pertsonaren pentsatzeko moduarekin."}, {"color": "#97c2fc", "id": "levi woodbury", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Levi_Woodbury_Signature.svg", "label": "levi woodbury", "shape": "image", "title": "\u30ea\u30fc\u30f4\u30a1\u30a4\u30fb\u30a6\u30c3\u30c9\u30d9\u30ea\u30fc\uff08Levi Woodbury, 1789\u5e7412\u670822\u65e5 - 1851\u5e749\u67084\u65e5\uff09\u306f\u3001\u30a2\u30e1\u30ea\u30ab\u5408\u8846\u56fd\u306e\u653f\u6cbb\u5bb6\u3001\u88c1\u5224\u5b98\u30021823\u5e74\u304b\u30891824\u5e74\u307e\u3067\u7b2c15\u4ee3\u30cb\u30e5\u30fc\u30cf\u30f3\u30d7\u30b7\u30e3\u30fc\u5dde\u77e5\u4e8b\u3092\u52d9\u3081\u3001\u3055\u3089\u306b1831\u5e74\u304b\u30891834\u5e74\u307e\u3067\u7b2c9\u4ee3\u30a2\u30e1\u30ea\u30ab\u5408\u8846\u56fd\u6d77\u8ecd\u9577\u5b98\u3092\u30011834\u5e74\u304b\u30891841\u5e74\u307e\u3067\u7b2c13\u4ee3\u30a2\u30e1\u30ea\u30ab\u5408\u8846\u56fd\u8ca1\u52d9\u9577\u5b98\u3092\u52d9\u3081\u305f\u3002"}, {"color": "#97c2fc", "id": "rosa parks", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Barack_Obama_in_the_Rosa_Parks_bus.jpg", "label": "rosa parks", "shape": "image", "title": "Rosa Louise McCauley Parks, dite Rosa Parks [\u0279o\u028az\u0259 p\u0251\u0279ks], n\u00e9e le 4 f\u00e9vrier 1913 \u00e0 Tuskegee en Alabama (\u00c9tats-Unis) et morte le 24 octobre 2005 \u00e0 D\u00e9troit dans le Michigan, est une femme afro-am\u00e9ricaine, figure embl\u00e9matique de la lutte contre la s\u00e9gr\u00e9gation raciale aux \u00c9tats-Unis, surnomm\u00e9e \u00ab m\u00e8re du mouvement des droits civiques \u00bb par le Congr\u00e8s am\u00e9ricain. Comme l\u0027ont fait avant elle Claudette Colvin, 15 ans, le 2 mars 1955, (en), 36 ans, en avril 1955 et Mary Louise Smith, 18 ans, le 21 octobre 1955, \u00e0 son tour Rosa Parks, 42 ans, refuse, le 1er d\u00e9cembre 1955, de c\u00e9der sa place \u00e0 un passager blanc dans l\u0027autobus conduit par James F. Blake. Arr\u00eat\u00e9e par la police, elle se voit infliger une amende de 15 $. Le 5 d\u00e9cembre 1955, elle fait appel de ce jugement. Le pasteur Martin Luther King, avec le concours de Ralph Abernathy, pasteur de la Premi\u00e8re \u00e9glise baptiste d\u0027Am\u00e9rique, lance alors une campagne de protestation et de boycott contre la compagnie de bus qui dure 380 jours. Le 13 novembre 1956, la Cour supr\u00eame des \u00c9tats-Unis casse les lois s\u00e9gr\u00e9gationnistes dans les bus, les d\u00e9clarant anticonstitutionnelles."}, {"color": "#97c2fc", "id": "kentucky resolutions", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Thomas_Jefferson_by_Rembrandt_Peale,_1800.jpg", "label": "kentucky resolutions", "shape": "image", "title": "\u80af\u5854\u57fa\u53ca\u5f17\u5409\u5c3c\u4e9a\u51b3\u8bae\u6848\u662f\u5f17\u5409\u5c3c\u4e9a\u5dde\u548c\u80af\u5854\u57fa\u5dde\u8bae\u4f1a\u4e3a\u6297\u8bae\u8054\u90a6\u653f\u5e9c\u7684\u300a\u5ba2\u7c4d\u6cd5\u548c\u9547\u538b\u53db\u4e71\u6cd5\u300b\u800c\u901a\u8fc7\u7684\u8bae\u6848\u3002\u300a\u5f17\u5409\u5c3c\u4e9a\u51b3\u8bae\u6848\u300b\u7531\u8a79\u59c6\u65af\u00b7\u9ea6\u8fea\u900a\u8d77\u8349\uff0c1798\u5e7412\u670824\u65e5\u5dde\u8bae\u4f1a\u901a\u8fc7\u3002\u300a\u80af\u5854\u57fa\u51b3\u8bae\u6848\u300b\u7531\u526f\u603b\u7edf\u6770\u5f17\u900a\u8d77\u8349\uff0c\u5e03\u96f7\u80af\u91cc\u5947\u63d0\u51fa\uff0c1798\u5e7411\u670816\u65e5\u5dde\u8bae\u4f1a\u901a\u8fc7\u3002"}, {"color": "#97c2fc", "id": "jackson", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Andrew_jackson_head.jpg", "label": "jackson", "shape": "image", "title": "( \ub2e4\ub978 \ub73b\uc5d0 \ub300\ud574\uc11c\ub294 \uc564\ub4dc\ub8e8 \uc7ad\uc2a8 (\ub3d9\uc74c\uc774\uc758) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.) \uc564\ub4dc\ub8e8 \uc7ad\uc2a8(Andrew Jackson, \ubb38\ud654\uc5b4: \uc564\ub4dc\ub958 \uc7ad\uc2a8, 1767\ub144 3\uc6d4 15\uc77c ~ 1845\ub144 6\uc6d4 8\uc77c)\uc740 \ubbf8\uad6d\uc758 \uc81c7\ub300(1829\ub144~1837\ub144) \ub300\ud1b5\ub839\uc774\ub2e4. \ub610\ud55c \uadf8\ub294 \ubbf8\uad6d\uc758 \uad70\uc778\uc73c\ub85c\uc11c 1815\ub144 \ub274\uc62c\ub9ac\uc5b8\uc2a4 \uc804\ud22c\uc5d0\uc11c \uc601\uad6d\uad70\uacfc \uc2f8\uc6cc \ub300\uc2b9\uc744 \uac70\ub450\uc5c8\ub2e4. \ucf08\ud2b8\uc871\uc758 \ud53c\ub97c \uc774\uc5b4\ubc1b\uc740 \uccab \uc544\uc77c\ub79c\ub4dc\uacc4\ub85c\uc11c\ub3c4, \ub610\ud55c, \uadc0\uc871 \ucd9c\uc0dd\uc774 \uc544\ub2cc \ucd5c\ucd08\uc758 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774\ub2e4. \ubbfc\uc8fc\ub2f9 \uc18c\uc18d\uc73c\ub85c\ub294 \ucd5c\ucd08\uc758 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774\uae30\ub3c4 \ud558\ub2e4. \ub3c5\ub9bd 13\uac1c\uc8fc\uc640 \uad00\uacc4\uac00 \uc5c6\uc5c8\ub358 \ucd5c\ucd08\uc758 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774\uc5c8\uc73c\uba70, \ub610\ud55c \uc7ad\uc2a8 \ubbfc\uc8fc\uc8fc\uc758 \uc815\uc2e0\uc758 \uae30\uc6d0\uc774\uc5c8\uc9c0\ub9cc, \ubc18\uba74\uc5d0 \uadf8\ub294 \ud751\uc778\ub178\uc608 \ub18d\uc7a5\uc8fc\uc774\uae30\ub3c4 \ud558\uc600\ub2e4. 1815\ub144 \ub274\uc62c\ub9ac\uc5b8\uc2a4 \uc804\ud22c\uc5d0\uc11c \uc9c0\ud615 \uc9c0\ubb3c\uacfc \uc19c \ud3ec\ub300(\u5e03\u5788)\ub97c \uc774\uc6a9\ud574 \uc9c4\uc9c0\ub97c \uc694\uc0c8\ud654\ud55c \uac83\uc774 \ud6a8\uacfc\ub97c \uac70\ub450\uc5b4\uc11c \ubd88\uacfc 21\uba85\uc758 \uc804\uc0ac\uc790\ub85c \uc601\uad6d\uad70 2,037\uba85\uc744 \uc804\uc0ac\uc2dc\ucf1c \ub300\uc2b9\uc744 \uac70\ub450\uc5c8\ub2e4. \uadf8 \ud6c4 \uc778\ub514\uc5b8 \ud1a0\ubc8c\uc774\ud6c4 \uc601\uc6c5\uc73c\ub85c \ub5a0\uc62c\ub77c\uc11c 1824\ub144 \ubbf8\uad6d \ub300\ud1b5\ub839 \uc120\uac70\uc5d0 \ucd9c\ub9c8\ud588\uc73c\ub098, \uc874 \ud038\uc2dc \uc560\ub364\uc2a4\uc5d0\uac8c \ud328\ud588\ub2e4. \ud558\uc9c0\ub9cc 1828\ub144 \uc7ac\ub3c4\uc804\uc73c\ub85c \ubbf8\uad6d \ub300\ud1b5\ub839\uc5d0 \ub2f9\uc120\ub418\uc5c8\ub2e4. \ubbf8\uad6d \ub300\ud1b5\ub839 \uc0ac\uc0c1 \uc720\uc77c\ud558\uac8c \uc758\ud68c\uc5d0\uc11c \ubd88\uc2e0\uc784 \uacb0\uc758\ub97c \ud55c \ub300\ud1b5\ub839\uc774\uba70, \ubbf8\uc218\uc5d0 \uadf8\ucce4\uc9c0\ub9cc \ubbf8\uad6d \ub300\ud1b5\ub839 \uc0ac\uc0c1 \ucd5c\ucd08\ub85c \uc554\uc0b4\uc758 \ud45c\uc801\uc774 \ub418\uae30\ub3c4 \ud588\ub2e4. 1845\ub144 6\uc6d4 8\uc77c, \ud5a5\ub144 78\uc138\ub85c \uc0ac\ub9dd\ud558\uc600\ub2e4. \uc601\ubbf8\uc804\uc7c1(1812~14)\uc5d0\uc11c \ub6f0\uc5b4\ub09c \ud65c\uc57d\uc744 \ud3bc\ucce4\uace0, \ub300\ud1b5\ub839 \uc784\uae30 \uc911\uc758 \uac15\uacbd\uc815\ucc45\uc744 \ud3b4 \"\uc564\ub4dc\ub8e8 1\uc138\"\ub77c\ub294 \uc57c\uc720\ub97c \ubc1b\uc558\uc9c0\ub9cc, \ubbf8\uad6d \ub3c5\ub9bd \uc804\uc7c1\ubd80\ud130 \ub0a8\ubd81 \uc804\uc7c1 \uc885\uc804 \uc2dc(1775~1865)\uae4c\uc9c0\ub97c \"\uc5d0\uc774\uc9c0 \uc624\ube0c \uc7ad\uc2a8\"(\ud398\ud130\ub974 \ub8e8\uc138\ud504), \"\uc7ad\uc2a8 \uc5d0\ub77c\"(Jackson Era)\ub77c\uace0 \uace7\uc798 \ubd80\ub974\uae30\ub3c4 \ud55c\ub2e4. \ub610\ud55c \uc131\uaca9\uc0c1 \ubd99\uc740 \ubcc4\uba85\uc740 \uc62c\ub4dc \ud788\ucee4\ub9ac. \ubd80\uc778 \ub808\uc774\uccbc \uc7ad\uc2a8\uc740 \ub0a8\ud3b8\uc774 \ub300\ud1b5\ub839\uc5d0 \ucde8\uc784\ud558\uae30 2\uac1c\uc6d4 \uc804\uc5d0 \uae09\uc0ac\ud558\uc600\uace0, \uc7ad\uc2a8\uc740 \uadf8\ub140\uc758 \uc0ac\uc778\uc774 \ub41c \uac83\uc73c\ub85c\uc11c \uadf8\uc758 \uc815\uc801 \uc874 Q. \uc560\ub364\uc2a4 \ubc0f \uadf8\uc758 \uc9c0\uc9c0\uc790\ub97c \uaca9\ud558\uac8c \ube44\ub09c\ud558\uc600\ub2e4."}, {"color": "#97c2fc", "id": "constitutional union", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/John_Bell_and_Edward_Everett,_Constitutional_Union_Party.jpg", "label": "constitutional union", "shape": "image", "title": "The Constitutional Union Party was a United States third party active during the 1860 elections. It consisted of conservative former Whigs, largely from the Southern United States, who wanted to avoid secession over the slavery issue and refused to join either the Republican Party or the Democratic Party. The Constitutional Union Party campaigned on a simple platform \"to recognize no political principle other than the Constitution of the country, the Union of the states, and the Enforcement of the Laws\". The Whig Party had collapsed in the 1850s due to a series of sectional crises over slavery. Though some former Whigs joined the Democratic Party or the new, anti-slavery Republican Party, others joined the nativist American Party. The American Party entered a period of rapid decline following the 1856 elections, and in the lead-up to the 1860 elections John J. Crittenden and other former Whigs founded the Constitutional Union Party. The 1860 Constitutional Union Convention met in May 1860, nominating John Bell of Tennessee for president and Edward Everett of Massachusetts for vice president. Party leaders hoped to force a contingent election in the House of Representatives by denying any one candidate a majority in the Electoral College. The 1860 election essentially consisted of two campaigns, as Republican nominee Abraham Lincoln competed with Northern Democratic candidate Stephen A. Douglas in the North, and Bell competed with Southern Democratic candidate John C. Breckinridge in the South. Ultimately, Lincoln won the election by winning nearly every Northern electoral vote. Bell took 12.6% of the nationwide popular vote, carried three states in the Upper South, and finished with the second highest vote total in each remaining slave state that held a popular vote. After the election, Crittenden and other Constitutional Unionists unsuccessfully sought to prevent a civil war with the Crittenden Compromise and the Peace Conference of 1861. Bell declared his support for the Confederacy following the Battle of Fort Sumter, but many other Constitutional Unionists remained loyal to the Union throughout the American Civil War."}, {"color": "#97c2fc", "id": "republic", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_France_(1790\u20131794).svg", "label": "republic", "shape": "image", "title": "\u041f\u0435\u0440\u0432\u0430\u044f \u0424\u0440\u0430\u043d\u0446\u0443\u0437\u0441\u043a\u0430\u044f \u0440\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0430, \u043e\u0444\u0438\u0446\u0438\u0430\u043b\u044c\u043d\u043e \u00ab\u0424\u0440\u0430\u043d\u0446\u0443\u0437\u0441\u043a\u0430\u044f \u0440\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0430\u00bb (\u0444\u0440. la R\u00e9publique fran\u00e7aise) \u2014 \u043f\u0435\u0440\u0438\u043e\u0434 \u0444\u0440\u0430\u043d\u0446\u0443\u0437\u0441\u043a\u043e\u0439 \u0438\u0441\u0442\u043e\u0440\u0438\u0438 \u0441 1792 \u043f\u043e 1804 \u0433\u043e\u0434. \u0420\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0430 \u0431\u044b\u043b\u0430 \u043f\u0440\u043e\u0432\u043e\u0437\u0433\u043b\u0430\u0448\u0435\u043d\u0430 21 \u0441\u0435\u043d\u0442\u044f\u0431\u0440\u044f 1792 \u0433\u043e\u0434\u0430 \u0432\u043e \u0432\u0440\u0435\u043c\u044f \u0444\u0440\u0430\u043d\u0446\u0443\u0437\u0441\u043a\u043e\u0439 \u0440\u0435\u0432\u043e\u043b\u044e\u0446\u0438\u0438, \u0432 \u044d\u0442\u043e\u0442 \u0434\u0435\u043d\u044c \u0444\u043e\u0440\u043c\u0430\u043b\u044c\u043d\u043e \u0431\u044b\u043b \u0441\u043c\u0435\u0449\u0451\u043d \u041b\u044e\u0434\u043e\u0432\u0438\u043a XVI. \u041e\u0444\u0438\u0446\u0438\u0430\u043b\u044c\u043d\u043e \u0440\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0430 \u043f\u0440\u043e\u0441\u0443\u0449\u0435\u0441\u0442\u0432\u043e\u0432\u0430\u043b\u0430 \u0432\u043f\u043b\u043e\u0442\u044c \u0434\u043e \u043e\u0431\u0440\u0430\u0437\u043e\u0432\u0430\u043d\u0438\u044f \u041f\u0435\u0440\u0432\u043e\u0439 \u0444\u0440\u0430\u043d\u0446\u0443\u0437\u0441\u043a\u043e\u0439 \u0438\u043c\u043f\u0435\u0440\u0438\u0438 \u0432 1804 \u0433\u043e\u0434\u0443 \u0434\u0435\u0439\u0441\u0442\u0432\u0443\u044e\u0449\u0438\u043c \u043f\u0435\u0440\u0432\u044b\u043c \u043a\u043e\u043d\u0441\u0443\u043b\u043e\u043c \u041d\u0430\u043f\u043e\u043b\u0435\u043e\u043d\u043e\u043c \u0411\u043e\u043d\u0430\u043f\u0430\u0440\u0442\u043e\u043c, \u043f\u0440\u043e\u0432\u043e\u0437\u0433\u043b\u0430\u0441\u0438\u0432\u0448\u0438\u043c \u0441\u0435\u0431\u044f \u0438\u043c\u043f\u0435\u0440\u0430\u0442\u043e\u0440\u043e\u043c."}, {"color": "#97c2fc", "id": "author", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mark_Twain,_Brady-Handy_photo_portrait,_Feb_7,_1871,_cropped.jpg", "label": "author", "shape": "image", "title": "Autor oder weiblich auch Autorin (von lateinisch auctor \u201eUrheber, Sch\u00f6pfer, F\u00f6rderer, Veranlasser\u201c), auch Verfasser (bzw. Verfasserin), bezeichnet eine Person, die ein sprachliches Werk erschaffen hat. Diese Person hat die Autorschaft an dem Werk (siehe auch Anerkennung der Urheberschaft, Mehrautorenschaft, Sch\u00f6pfungsh\u00f6he). Autoren sind Urheber von Werken. Meistens handelt es sich dabei um sprachliche Werke, die den Gattungen Epik, Drama und Lyrik oder der Fach- und Sachliteratur zugeordnet werden. Die Werke k\u00f6nnen auch illustriert sein und mehr Bilder als Text enthalten, beispielsweise Bilderb\u00fccher, Comics oder Fotoromane. Daneben und mit \u00e4hnlich rechtlichem Beiklang werden auch Urheber von nicht literarischen Werken als \u201eAutoren\u201c bezeichnet, etwa von Software, Autorenfilmen oder Musik. Erfinder von modernen Gesellschaftsspielen (Autorenspiele: englisch German-style games \u201eSpiele im deutschen Stil\u201c) werden als \u201eSpieleautor\u201c bezeichnet. Im Regelwerk der Zoologie (Tierkunde) gilt traditionellerweise der Erstbeschreiber einer Tierart als ihr eigentlicher \u201eAutor\u201c."}, {"color": "#97c2fc", "id": "queen", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Charlotte,_Empress_of_Mexico.jpg", "label": "queen", "shape": "image", "title": "Kr\u00f3lowa (kr\u00f3lowa ma\u0142\u017conka) (analogicznie: cesarzowa, wielka ksi\u0119\u017cna, ksi\u0119\u017cna) \u2013 kobieta b\u0119d\u0105ca ma\u0142\u017conk\u0105 aktualnie panuj\u0105cego monarchy i nosz\u0105ca tytu\u0142 odpowiadaj\u0105cy tytu\u0142owi m\u0119\u017ca (np. ma\u0142\u017conka kr\u00f3la \u2013 kr\u00f3lowa). Istniej\u0105 jednak odst\u0119pstwa od tej zasady, np. prawos\u0142awne ma\u0142\u017conki w\u0142adc\u00f3w nie mog\u0142y zosta\u0107 koronowane i nosi\u0107 tytu\u0142u kr\u00f3lowej. Z tytu\u0142em tym nie wi\u0105\u017ce si\u0119 jednak \u017cadna w\u0142adza polityczna, w przeciwie\u0144stwie do monarchini panuj\u0105cej. W polskiej terminologii nie ma wyra\u017anego rozr\u00f3\u017cnienia pomi\u0119dzy tymi dwiema odmiennymi funkcjami. Zgodnie z tradycj\u0105, ma\u0142\u017conka monarchy zostaje koronowana."}, {"color": "#97c2fc", "id": "foreign policy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Paasikivi_ja_Voroshilov.jpg", "label": "foreign policy", "shape": "image", "title": "Per politica estera si intende la definizione delle priorit\u00e0 e degli interessi pubblici reciproci nell\u0027ambito delle relazioni che i governi dei vari Stati della Comunit\u00e0 internazionale intrattengono tra loro; pi\u00f9 recentemente, ai tradizionali attori statali si sono aggiunti molteplici enti di diversa natura, quali le organizzazioni internazionali, le organizzazioni internazionali non governative, le aziende multinazionali."}, {"color": "#97c2fc", "id": "session house", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lorimer,_Ordination.jpg", "label": "session house", "shape": "image", "title": "\u041f\u0440\u0435\u0441\u0432\u0456\u0442\u0435\u0301\u0440\u0456\u0439 (\u0430\u043d\u0433\u043b. presbytery) \u2014 \u043e\u0440\u0433\u0430\u043d \u0440\u0435\u0433\u0456\u043e\u043d\u0430\u043b\u044c\u043d\u043e\u0433\u043e \u0443\u043f\u0440\u0430\u0432\u043b\u0456\u043d\u043d\u044f \u0432 \u043f\u0440\u0435\u0441\u0432\u0456\u0442\u0435\u0440\u0456\u0430\u043d\u0441\u044c\u043a\u0456\u0439 \u0446\u0435\u0440\u043a\u0432\u0456. \u0414\u043e \u0441\u043a\u043b\u0430\u0434\u0443 \u043f\u0440\u0435\u0441\u0432\u0456\u0442\u0435\u0440\u0456\u044e \u0432\u0445\u043e\u0434\u044f\u0442\u044c \u043f\u0430\u0441\u0442\u043e\u0440\u0438 \u0442\u0430 \u0430\u0432\u0442\u043e\u0440\u0438\u0442\u0435\u0442\u043d\u0456 \u043c\u0438\u0440\u044f\u043d\u0438, \u0434\u0435\u043b\u0435\u0433\u043e\u0432\u0430\u043d\u0456 \u0440\u0430\u0434\u0430\u043c\u0438 \u043f\u0430\u0440\u0430\u0444\u0456\u044f\u043b\u044c\u043d\u0438\u0445 \u0446\u0435\u0440\u043a\u043e\u0432, \u0449\u043e \u0440\u043e\u0437\u0442\u0430\u0448\u043e\u0432\u0430\u043d\u0456 \u043d\u0430 \u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u0457 \u0434\u0430\u043d\u043e\u0457 \u043f\u0440\u0435\u0441\u0432\u0456\u0442\u0435\u0440\u0456\u0457. \u041a\u043e\u043b\u0435\u0433\u0456\u0430\u043b\u044c\u043d\u0438\u0439 \u043f\u0440\u0438\u043d\u0446\u0438\u043f \u0443\u043f\u0440\u0430\u0432\u043b\u0456\u043d\u043d\u044f \u0442\u0430 \u0443\u0447\u0430\u0441\u0442\u044c \u0441\u0432\u0456\u0442\u0441\u044c\u043a\u0438\u0445 \u043e\u0441\u0456\u0431 \u0454 \u0433\u043e\u043b\u043e\u0432\u043d\u043e\u044e \u0432\u0456\u0434\u043c\u0456\u043d\u043d\u0456\u0441\u0442\u044e \u043f\u0440\u0435\u0441\u0432\u0456\u0442\u0435\u0440\u0456\u0430\u043d\u0441\u044c\u043a\u043e\u0457 \u0446\u0435\u0440\u043a\u043e\u0432\u043d\u043e\u0457 \u043e\u0440\u0433\u0430\u043d\u0456\u0437\u0430\u0446\u0456\u0457 \u0432\u0456\u0434 \u0454\u043f\u0438\u0441\u043a\u043e\u043f\u0430\u0442\u0443 \u043a\u0430\u0442\u043e\u043b\u0438\u0446\u044c\u043a\u043e\u0457, \u043b\u044e\u0442\u0435\u0440\u0430\u043d\u0441\u044c\u043a\u043e\u0457 \u0442\u0430 \u0430\u043d\u0433\u043b\u0456\u043a\u0430\u043d\u0441\u044c\u043a\u043e\u0457 \u0446\u0435\u0440\u043a\u043e\u0432. \u0417\u0430\u0441\u043d\u043e\u0432\u043d\u0438\u043a\u043e\u043c \u043f\u0440\u0435\u0441\u0432\u0456\u0442\u0435\u0440\u0456\u0430\u043d\u0441\u044c\u043a\u043e\u0457 \u043e\u0440\u0433\u0430\u043d\u0456\u0437\u0430\u0446\u0456\u0457 \u0446\u0435\u0440\u043a\u0432\u0438 \u0432\u0432\u0430\u0436\u0430\u0454\u0442\u044c\u0441\u044f , \u0448\u043e\u0442\u043b\u0430\u043d\u0434\u0441\u044c\u043a\u0438\u0439 \u0440\u0435\u043b\u0456\u0433\u0456\u0439\u043d\u0438\u0439 \u0440\u0435\u0444\u043e\u0440\u043c\u0430\u0442\u043e\u0440 \u0441\u0435\u0440\u0435\u0434\u0438\u043d\u0438 XVI \u0441\u0442\u043e\u043b\u0456\u0442\u0442\u044f. \u0412\u043f\u0435\u0440\u0448\u0435 \u0440\u0456\u0448\u0435\u043d\u043d\u044f \u043f\u0440\u043e \u0441\u0442\u0432\u043e\u0440\u0435\u043d\u043d\u044f \u043f\u0440\u0435\u0441\u0432\u0456\u0442\u0435\u0440\u0456\u044e \u0431\u0443\u043b\u043e \u043f\u0440\u0438\u0439\u043d\u044f\u0442\u043e \u0448\u043e\u0442\u043b\u0430\u043d\u0434\u0441\u044c\u043a\u0438\u043c \u043f\u0430\u0440\u043b\u0430\u043c\u0435\u043d\u0442\u043e\u043c \u0432 1578 \u0440. \u041e\u0434\u043d\u0430\u043a \u043f\u0440\u043e\u0442\u0438 \u043b\u0456\u043a\u0432\u0456\u0434\u0430\u0446\u0456\u0457 \u0454\u043f\u0438\u0441\u043a\u043e\u043f\u0430\u0442\u0443 \u043f\u043e\u0441\u043b\u0456\u0434\u043e\u0432\u043d\u043e \u0432\u0438\u0441\u0442\u0443\u043f\u0430\u043b\u0438 \u043a\u043e\u0440\u043e\u043b\u0456 \u0428\u043e\u0442\u043b\u0430\u043d\u0434\u0456\u0457. \u0412 \u0440\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442\u0456 \u0431\u043e\u0440\u043e\u0442\u044c\u0431\u0430 \u043c\u0456\u0436 \u043f\u0440\u0438\u0445\u0438\u043b\u044c\u043d\u0438\u043a\u0430\u043c\u0438 \u043f\u0440\u0435\u0441\u0432\u0456\u0442\u0435\u0440\u0456\u0430\u043d\u0441\u044c\u043a\u043e\u0457 \u0456 \u0454\u043f\u0438\u0441\u043a\u043e\u043f\u0430\u043b\u044c\u043d\u043e\u0457 \u043c\u043e\u0434\u0435\u043b\u0456 \u0448\u043e\u0442\u043b\u0430\u043d\u0434\u0441\u044c\u043a\u043e\u0457 \u0446\u0435\u0440\u043a\u0432\u0438 \u0442\u0440\u0438\u0432\u0430\u043b\u0430 \u043f\u043e\u043d\u0430\u0434 \u0441\u0442\u043e\u043b\u0456\u0442\u0442\u044f: \u043b\u0438\u0448\u0435 \u043f\u0456\u0441\u043b\u044f \u0421\u043b\u0430\u0432\u043d\u043e\u0457 \u0440\u0435\u0432\u043e\u043b\u044e\u0446\u0456\u0457 1688 \u0440\u043e\u043a\u0443 \u043f\u0440\u0435\u0441\u0432\u0456\u0442\u0435\u0440\u0456\u0430\u043d\u0441\u044c\u043a\u0430 \u043c\u043e\u0434\u0435\u043b\u044c \u043e\u0441\u0442\u0430\u0442\u043e\u0447\u043d\u043e \u0443\u0442\u0432\u0435\u0440\u0434\u0438\u043b\u0430\u0441\u044f \u0432 \u0428\u043e\u0442\u043b\u0430\u043d\u0434\u0456\u0457, \u0430 \u0437\u0433\u043e\u0434\u043e\u043c \u0431\u0443\u043b\u0430 \u043f\u0435\u0440\u0435\u0439\u043d\u044f\u0442\u0430 \u0456 \u043f\u0440\u0435\u0441\u0432\u0456\u0442\u0435\u0440\u0456\u0430\u043d\u0441\u044c\u043a\u0438\u043c\u0438 \u0446\u0435\u0440\u043a\u0432\u0430\u043c\u0438 \u0410\u043d\u0433\u043b\u0456\u0457, \u0406\u0440\u043b\u0430\u043d\u0434\u0456\u0457, \u0421\u0428\u0410 \u0442\u0430 \u0456\u043d\u0448\u0438\u0445 \u043a\u0440\u0430\u0457\u043d."}, {"color": "#97c2fc", "id": "silver", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Diwali_sweets_India_2009.jpg", "label": "silver", "shape": "image", "title": "Zilver is een scheikundig element met symbool Ag en atoomnummer 47. Het is een wit overgangsmetaal."}, {"color": "#97c2fc", "id": "roosevelt", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/ElectoralCollege1936.svg", "label": "roosevelt", "shape": "image", "title": "\ud504\ub7ad\ud074\ub9b0 \ub378\ub7ec\ub178 \ub8e8\uc2a4\ubca8\ud2b8(\uc601\uc5b4: Franklin Delano Roosevelt, 1882\ub144 1\uc6d4 30\uc77c ~ 1945\ub144 4\uc6d4 12\uc77c)\ub294 \ubbf8\uad6d\uc758 32\ubc88\uc9f8 \ub300\ud1b5\ub839(\uc7ac\uc784 1933\ub144 ~ 1945\ub144)\uc774\ub2e4. \uadf8\ub294 \uc784\uae30 \ub3d9\uc548 \ub300\uacf5\ud669\uacfc \uc81c2\ucc28 \uc138\uacc4 \ub300\uc804\uc744 \ubaa8\ub450 \uacbd\ud5d8\ud55c, 20\uc138\uae30\uc758 \uc911\uc2ec\uc778\ubb3c \uc911 \ud55c \uc0ac\ub78c\uc774\ub77c\uace0 \ud560 \uc218 \uc788\ub2e4. \ub8e8\uc2a4\ubca8\ud2b8\uc758 \ub9ac\ub354\uc27d\uc740 \ub274\ub51c \uc815\ucc45\uc744 \ud1b5\ud558\uc5ec \ubbf8\uad6d\uc774 \ub300\uacf5\ud669\uc5d0\uc11c \ubc97\uc5b4\ub098\ub3c4\ub85d \ub3c4\uc654\uc73c\uba70, \uc81c2\ucc28 \uc138\uacc4 \ub300\uc804 \ub54c \uc5f0\ud569\uad70\uc5d0 \ub3d9\ucc38\ud558\uc5ec \ub098\uce58 \ub3c5\uc77c\uacfc \uc774\ud0c8\ub9ac\uc544 \uc655\uad6d, \uadf8\ub9ac\uace0 \uc77c\ubcf8 \uc81c\uad6d\uc744 \uc0c1\ub300\ub85c \uc804\uc7c1\uc744 \uc218\ud589\ud558\uc5ec \uc2b9\ub9ac\ub85c \uc774\ub04c\uc5c8\ub2e4. \uadf8\ub807\uc9c0\ub9cc \uc2a4\ud0c8\ub9b0\uc5d0 \ub300\ud55c \ubbf8\ubb18\ud55c \uc790\uc138\ub294 \uc774\ud6c4 \uc5ed\uc0ac\uac00\ub4e4\uc5d0\uac8c \ube44\ud310\uc758 \ub300\uc0c1\uc774 \ub418\uc5c8\ub2e4. \uc138\uacc4 \ud3c9\ud654\ub97c \uc704\ud55c \uad6d\uc81c \uc870\uc9c1\uc5d0 \ub300\ud55c \uadf8\uc758 \uc5f4\ub9dd\uc740 \uc0ac\ud6c4\uc5d0 \uad6d\uc81c \uc5f0\ud569\uc758 \uacb0\uc131\uc73c\ub85c\uc368 \uacb0\uc2e4\uc744 \ub9fa\uac8c \ub418\uc5c8\ub2e4. \ubbf8\uad6d\uc758 \ub300\ud1b5\ub839 \uc911\uc5d0\uc11c \ucc98\uc74c\uc774\uc790 \ub9c8\uc9c0\ub9c9\uc73c\ub85c \ub300\ud1b5\ub839\uc9c1\uc5d0 \ub124 \ubc88\uc774\ub098 \ub2f9\uc120\ub418\uc5b4 12\ub144\uac04 \ubc31\uc545\uad00\uc744 \ucc28\uc9c0\ud588\ub358 \uc7a5\uae30 \uc9d1\uad8c\uc790\uc774\uae30\ub3c4 \ud558\ub2e4. \ub610, \ubbf8\uad6d\uc778\ub4e4\uc5d0\uac8c \uc5ed\ub300 \ub300\ud1b5\ub839 \uc911\uc5d0\uc11c \uac00\uc7a5 \uc874\uacbd\ud558\ub294 \uc9c0\ub3c4\uc790\uc5d0 \ub300\ud55c \uc124\ubb38\uc870\uc0ac\ub97c \uc2e4\uc2dc\ud558\uba74 \uc0c1\uc704\uc5d0 \uc704\uce58\ud558\ub294 \uc778\ubb3c\uc774\uae30\ub3c4 \ud558\ub2e4."}, {"color": "#97c2fc", "id": "constitutional law", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bill_of_Rights_Pg1of1_AC.jpg", "label": "constitutional law", "shape": "image", "title": "\u041a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0301\u0446\u0438\u044f \u0421\u0428\u0410 (\u0430\u043d\u0433\u043b. United States Constitution) \u2014 \u043e\u0441\u043d\u043e\u0432\u043d\u043e\u0439 \u0437\u0430\u043a\u043e\u043d \u0421\u043e\u0435\u0434\u0438\u043d\u0451\u043d\u043d\u044b\u0445 \u0428\u0442\u0430\u0442\u043e\u0432 \u0410\u043c\u0435\u0440\u0438\u043a\u0438, \u0438\u043c\u0435\u044e\u0449\u0438\u0439 \u0432\u044b\u0441\u0448\u0443\u044e \u044e\u0440\u0438\u0434\u0438\u0447\u0435\u0441\u043a\u0443\u044e \u0441\u0438\u043b\u0443. \u041a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u044f \u0421\u0428\u0410 \u0431\u044b\u043b\u0430 \u043f\u0440\u0438\u043d\u044f\u0442\u0430 17 \u0441\u0435\u043d\u0442\u044f\u0431\u0440\u044f 1787 \u0433\u043e\u0434\u0430 \u043d\u0430 \u041a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u043e\u043d\u043d\u043e\u043c \u041a\u043e\u043d\u0432\u0435\u043d\u0442\u0435 \u0432 \u0424\u0438\u043b\u0430\u0434\u0435\u043b\u044c\u0444\u0438\u0438 \u0438 \u0432\u043f\u043e\u0441\u043b\u0435\u0434\u0441\u0442\u0432\u0438\u0438 \u0440\u0430\u0442\u0438\u0444\u0438\u0446\u0438\u0440\u043e\u0432\u0430\u043d\u0430 \u0432\u0441\u0435\u043c\u0438 \u0442\u0440\u0438\u043d\u0430\u0434\u0446\u0430\u0442\u044c\u044e \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u043e\u0432\u0430\u0432\u0448\u0438\u043c\u0438 \u0442\u043e\u0433\u0434\u0430 \u0430\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u0441\u043a\u0438\u043c\u0438 \u0448\u0442\u0430\u0442\u0430\u043c\u0438. \u0421\u0447\u0438\u0442\u0430\u0435\u0442\u0441\u044f \u043f\u0435\u0440\u0432\u043e\u0439 \u0432 \u043c\u0438\u0440\u0435 \u043a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u0435\u0439 \u0432 \u0441\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u043e\u043c \u043f\u043e\u043d\u0438\u043c\u0430\u043d\u0438\u0438. \u0421\u043e\u0441\u0442\u043e\u0438\u0442 \u0438\u0437 \u0441\u0435\u043c\u0438 \u0441\u0442\u0430\u0442\u0435\u0439, \u0437\u0430 \u0432\u0440\u0435\u043c\u044f \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u044f \u041a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u0438 \u0431\u044b\u043b\u0438 \u043f\u0440\u0438\u043d\u044f\u0442\u044b \u0434\u0432\u0430\u0434\u0446\u0430\u0442\u044c \u0441\u0435\u043c\u044c \u043f\u043e\u043f\u0440\u0430\u0432\u043e\u043a, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u044f\u0432\u043b\u044f\u044e\u0442\u0441\u044f \u0435\u0451 \u043d\u0435\u043e\u0442\u044a\u0435\u043c\u043b\u0435\u043c\u043e\u0439 \u0447\u0430\u0441\u0442\u044c\u044e. \u0412 \u043e\u0441\u043d\u043e\u0432\u0435 \u041a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u0438 \u0421\u0428\u0410 \u043b\u0435\u0436\u0438\u0442 \u043f\u0440\u0438\u043d\u0446\u0438\u043f \u0440\u0430\u0437\u0434\u0435\u043b\u0435\u043d\u0438\u044f \u0432\u043b\u0430\u0441\u0442\u0435\u0439 \u043c\u0435\u0436\u0434\u0443 \u0437\u0430\u043a\u043e\u043d\u043e\u0434\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u0439 (\u043a\u043e\u043d\u0433\u0440\u0435\u0441\u0441), \u0438\u0441\u043f\u043e\u043b\u043d\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0439 (\u043f\u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0442) \u0438 \u0441\u0443\u0434\u0435\u0431\u043d\u043e\u0439 (\u0432\u0435\u0440\u0445\u043e\u0432\u043d\u044b\u0439 \u0441\u0443\u0434 \u0438 \u043d\u0438\u0436\u0435\u0441\u0442\u043e\u044f\u0449\u0438\u0435 \u0441\u0443\u0434\u044b) \u0432\u0435\u0442\u0432\u044f\u043c\u0438. \u0428\u0442\u0430\u0442\u0430\u043c \u0421\u0428\u0410 \u0434\u0430\u044e\u0442\u0441\u044f \u0448\u0438\u0440\u043e\u043a\u0438\u0435 \u043f\u0440\u0430\u0432\u0430 \u0432 \u043e\u0431\u043b\u0430\u0441\u0442\u0438 \u0437\u0430\u043a\u043e\u043d\u043e\u0434\u0430\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u0430."}, {"color": "#97c2fc", "id": "elect president", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Dep_Marcelo_Freixo_(PSOL-RJ)_(cropped)_(cropped).jpg", "label": "elect president", "shape": "image", "title": "A elei\u00e7\u00e3o para mesa diretora da C\u00e2mara dos Deputados do Brasil em 2019 foi realizada em 1\u00ba de fevereiro de 2019. Como resultado, reelegeu o titular, Rodrigo Maia, pela terceira vez como presidente da casa para o bi\u00eanio 2019-2020. Trata-se da elei\u00e7\u00e3o de in\u00edcio da 56.\u00aa legislatura, na qual foram escolhidos titulares da primeira e segunda vice-presid\u00eancias, primeira, segunda e terceira secretarias, bem como suplentes, para al\u00e9m da presid\u00eancia da mesa diretora. De acordo com a Constitui\u00e7\u00e3o Federal, o presidente da C\u00e2mara dos Deputados \u00e9 o segundo na linha de sucess\u00e3o da presid\u00eancia da Rep\u00fablica (o primeiro \u00e9 o vice-presidente). Rodrigo Maia ganhou o escrut\u00ednio no primeiro turno, com 334 votos, mais da metade dos votos necess\u00e1rios (257). O primeiro turno contou com outros seis candidatos que disputaram a vaga com Maia: F\u00e1bio Ramalho (MDB-MG), Marcelo Freixo (PSOL-RJ) , Marcel Van Hattem (NOVO-RS), Ricardo Barros (PP-PR), JHC (PSB-AL) e General Peternelli (PSL-SP)."}, {"color": "#97c2fc", "id": "abstract", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Conceptual_graph_for_A_Cat_sitting_on_the_Mat_Hi-res.png", "label": "abstract", "shape": "image", "title": "Abstrakcja (abstrahowanie, z \u0142ac. abstractio \u201eoderwanie\u201d) \u2013 proces tworzenia poj\u0119\u0107, w kt\u00f3rym wychodz\u0105c od rzeczy jednostkowych (najcz\u0119\u015bciej konkretnych) dochodzi si\u0119 do poj\u0119cia bardziej og\u00f3lnego poprzez konstatowanie tego, co dla tych rzeczy wsp\u00f3lne (zazwyczaj w\u0142a\u015bciwo\u015bci). Drog\u0105 tego procesu dochodzi si\u0119 do poj\u0119\u0107 najubo\u017cszych w tre\u015b\u0107, ale o najszerszym zakresie, takich jak rzecz, przedmiot, substancja czy byt. Poj\u0119cie powsta\u0142e w wyniku procesu abstrakcji nazywamy abstraktem."}, {"color": "#97c2fc", "id": "insurrection", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Prise_de_la_Bastille.jpg", "label": "insurrection", "shape": "image", "title": "La r\u00e9volte ou r\u00e9bellion est un sentiment d\u2019indignation et de r\u00e9probation face \u00e0 une situation. Elle est aussi, dans un sens plus pr\u00e9cis, le refus actif d\u0027ob\u00e9ir \u00e0 une autorit\u00e9. Elle correspond donc \u00e0 une large gamme de comportements : non-respect des normes sociales, insoumission, d\u00e9sob\u00e9issance, tentatives d\u2019insurrection, mutineries, r\u00e9bellions, toll\u00e9s. Celui qui se soul\u00e8ve de cette fa\u00e7on est d\u00e9sign\u00e9 comme rebelle."}, {"color": "#97c2fc", "id": "bust", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Businesscycle_figure1.jpg", "label": "bust", "shape": "image", "title": "\u042d\u043a\u043e\u043d\u043e\u043c\u0438\u0301\u0447\u0435\u0441\u043a\u0438\u0435 \u0446\u0438\u0301\u043a\u043b\u044b \u2014 \u043a\u043e\u043b\u0435\u0431\u0430\u043d\u0438\u044f \u044d\u043a\u043e\u043d\u043e\u043c\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u0430\u043a\u0442\u0438\u0432\u043d\u043e\u0441\u0442\u0438, \u0441\u043e\u0441\u0442\u043e\u044f\u0449\u0438\u0435 \u0432 \u043f\u043e\u0432\u0442\u043e\u0440\u044f\u044e\u0449\u0438\u0445\u0441\u044f \u044d\u043a\u043e\u043d\u043e\u043c\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u0441\u043f\u0430\u0434\u0430\u0445 (\u0440\u0435\u0446\u0435\u0441\u0441\u0438\u0438, \u0434\u0435\u043f\u0440\u0435\u0441\u0441\u0438\u0438) \u0438 \u044d\u043a\u043e\u043d\u043e\u043c\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u043f\u043e\u0434\u044a\u0451\u043c\u0430\u0445. \u0426\u0438\u043a\u043b\u044b \u043d\u043e\u0441\u044f\u0442 \u043f\u0435\u0440\u0438\u043e\u0434\u0438\u0447\u0435\u0441\u043a\u0438\u0439, \u043d\u043e \u043d\u0435 \u0440\u0435\u0433\u0443\u043b\u044f\u0440\u043d\u044b\u0439 \u0445\u0430\u0440\u0430\u043a\u0442\u0435\u0440. \u041f\u0440\u043e\u0434\u043e\u043b\u0436\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0441\u0442\u044c \u0438 \u0430\u043c\u043f\u043b\u0438\u0442\u0443\u0434\u0430 \u043a\u043e\u043b\u0435\u0431\u0430\u043d\u0438\u0439 \u043c\u043e\u0433\u0443\u0442 \u0441\u0438\u043b\u044c\u043d\u043e \u043c\u0435\u043d\u044f\u0442\u044c\u0441\u044f. \u042d\u043a\u043e\u043d\u043e\u043c\u0438\u0447\u0435\u0441\u043a\u0438\u0435 \u0446\u0438\u043a\u043b\u044b \u0440\u0430\u0441\u0441\u043c\u0430\u0442\u0440\u0438\u0432\u0430\u044e\u0442\u0441\u044f \u043a\u0430\u043a \u044f\u0432\u043b\u0435\u043d\u0438\u0435 \u0440\u044b\u043d\u043e\u0447\u043d\u043e\u0439 \u044d\u043a\u043e\u043d\u043e\u043c\u0438\u043a\u0438. \u0412 \u043f\u043b\u0430\u043d\u043e\u0432\u043e\u0439 \u044d\u043a\u043e\u043d\u043e\u043c\u0438\u043a\u0435 \u0446\u0438\u043a\u043b\u044b \u043e\u0442\u0441\u0443\u0442\u0441\u0442\u0432\u0443\u044e\u0442, \u0445\u043e\u0442\u044f \u043f\u043b\u0430\u043d\u043e\u0432\u0430\u044f \u044d\u043a\u043e\u043d\u043e\u043c\u0438\u043a\u0430 \u0442\u043e\u0436\u0435 \u043c\u043e\u0436\u0435\u0442 \u0440\u0430\u0441\u0442\u0438 \u043d\u0435\u0440\u0430\u0432\u043d\u043e\u043c\u0435\u0440\u043d\u043e. \u0412 \u0441\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u043e\u0439 \u044d\u043a\u043e\u043d\u043e\u043c\u0438\u043a\u0435 \u0446\u0438\u043a\u043b\u044b \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u044f\u044e\u0442\u0441\u044f, \u043f\u0440\u0435\u0436\u0434\u0435 \u0432\u0441\u0435\u0433\u043e, \u043a\u0430\u043a \u043a\u043e\u043b\u0435\u0431\u0430\u043d\u0438\u044f \u0432\u044b\u043f\u0443\u0441\u043a\u0430 (\u0432\u0430\u043b\u043e\u0432\u043e\u0433\u043e \u0432\u043d\u0443\u0442\u0440\u0435\u043d\u043d\u0435\u0433\u043e \u043f\u0440\u043e\u0434\u0443\u043a\u0442\u0430) \u0438 \u0437\u0430\u043d\u044f\u0442\u043e\u0441\u0442\u0438. \u041e\u0434\u043d\u0430\u043a\u043e \u0432\u043c\u0435\u0441\u0442\u0435 \u0441 \u043d\u0438\u043c\u0438 \u043c\u0435\u043d\u044f\u044e\u0442\u0441\u044f \u0438 \u0434\u0440\u0443\u0433\u0438\u0435 \u044d\u043a\u043e\u043d\u043e\u043c\u0438\u0447\u0435\u0441\u043a\u0438\u0435 \u043f\u0435\u0440\u0435\u043c\u0435\u043d\u043d\u044b\u0435 (\u043f\u043e\u0442\u0440\u0435\u0431\u043b\u0435\u043d\u0438\u0435, \u0438\u043d\u0432\u0435\u0441\u0442\u0438\u0446\u0438\u0438, \u0442\u0435\u043c\u043f\u044b \u0438\u043d\u0444\u043b\u044f\u0446\u0438\u0438 \u0438 \u0442. \u0434.). \u0418\u0445 \u0441\u043e\u0432\u043c\u0435
