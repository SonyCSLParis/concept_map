u043f\u0440\u0435\u0432\u0440\u0430\u0449\u0435\u043d\u0438\u0435 \u043a\u043e\u0440\u043f\u0443\u0441\u0430 \u043a\u043e\u0440\u0430\u0431\u043b\u044f \u0432 \u043c\u0435\u0442\u0430\u043b\u043b\u043e\u043b\u043e\u043c, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u0437\u0430\u0442\u0435\u043c \u043c\u043e\u0436\u0435\u0442 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u044c\u0441\u044f \u043a\u0430\u043a \u0432\u0442\u043e\u0440\u0438\u0447\u043d\u043e\u0435 \u0441\u044b\u0440\u044c\u0451 \u0432 \u043c\u0435\u0442\u0430\u043b\u043b\u0443\u0440\u0433\u0438\u0438. \u041f\u0440\u0438\u043c\u0435\u043d\u0435\u043d\u0438\u0435 \u043c\u0435\u0442\u0430\u043b\u043b\u0438\u0447\u0435\u0441\u043a\u043e\u0433\u043e \u043b\u043e\u043c\u0430 \u043f\u0440\u0438 \u043f\u0440\u043e\u0438\u0437\u0432\u043e\u0434\u0441\u0442\u0432\u0435 \u0441\u0442\u0430\u043b\u0438 \u0441\u043d\u0438\u0436\u0430\u0435\u0442 \u0441\u043f\u0440\u043e\u0441 \u043d\u0430 \u0436\u0435\u043b\u0435\u0437\u043d\u0443\u044e \u0440\u0443\u0434\u0443, \u0430 \u0442\u0430\u043a\u0436\u0435 \u043e\u0431\u0449\u0435\u0435 \u043f\u043e\u0442\u0440\u0435\u0431\u043b\u0435\u043d\u0438\u0435 \u044d\u043d\u0435\u0440\u0433\u0438\u0438. \u0421\u0440\u043e\u043a \u0441\u043b\u0443\u0436\u0431\u044b \u0441\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u044b\u0445 \u043a\u043e\u0440\u0430\u0431\u043b\u0435\u0439 \u2013 \u043e\u0442 25 \u0434\u043e 30 \u043b\u0435\u0442. \u0421\u0432\u044b\u0448\u0435 \u044d\u0442\u043e\u0433\u043e \u0441\u0440\u043e\u043a\u0430 \u0438\u0445 \u044d\u043a\u0441\u043f\u043b\u0443\u0430\u0442\u0430\u0446\u0438\u044f \u0441\u0442\u0430\u043d\u043e\u0432\u0438\u0442\u0441\u044f \u043d\u0435\u0440\u0435\u043d\u0442\u0430\u0431\u0435\u043b\u044c\u043d\u043e\u0439 \u0438\u0437-\u0437\u0430 \u043a\u043e\u0440\u0440\u043e\u0437\u0438\u0438 \u043a\u043e\u0440\u043f\u0443\u0441\u0430, \u0443\u0441\u0442\u0430\u043b\u043e\u0441\u0442\u0438 \u043c\u0435\u0442\u0430\u043b\u043b\u0430 \u0438 \u043e\u0442\u0441\u0443\u0442\u0441\u0442\u0432\u0438\u044f \u0437\u0430\u043f\u0430\u0441\u043d\u044b\u0445 \u0447\u0430\u0441\u0442\u0435\u0439. \u0412 \u043a\u043e\u043d\u0435\u0447\u043d\u043e\u043c \u0441\u0447\u0451\u0442\u0435, \u0432\u0441\u0435 \u043a\u043e\u0440\u0430\u0431\u043b\u0438 \u043b\u0438\u0431\u043e \u0441\u0442\u0430\u043d\u043e\u0432\u044f\u0442\u0441\u044f \u043f\u043b\u0430\u0432\u0443\u0447\u0438\u043c\u0438 \u043c\u0443\u0437\u0435\u044f\u043c\u0438, \u043b\u0438\u0431\u043e \u0441\u043f\u0438\u0441\u044b\u0432\u0430\u044e\u0442\u0441\u044f \u0438 \u0443\u0442\u0438\u043b\u0438\u0437\u0438\u0440\u0443\u044e\u0442\u0441\u044f. \u0423\u0442\u0438\u043b\u0438\u0437\u0430\u0446\u0438\u044f \u043a\u043e\u0440\u0430\u0431\u043b\u0435\u0439 \u043f\u0440\u043e\u0438\u0437\u0432\u043e\u0434\u0438\u0442\u0441\u044f \u043d\u0430 \u0441\u043f\u0435\u0446\u0438\u0430\u043b\u044c\u043d\u044b\u0445 \u043f\u0440\u0435\u0434\u043f\u0440\u0438\u044f\u0442\u0438\u044f\u0445. \u0412 2012 \u0433\u043e\u0434\u0443 \u0431\u044b\u043b\u043e \u0443\u0442\u0438\u043b\u0438\u0437\u0438\u0440\u043e\u0432\u0430\u043d\u043e \u043e\u043a\u043e\u043b\u043e 1250 \u043c\u043e\u0440\u0441\u043a\u0438\u0445 \u0441\u0443\u0434\u043e\u0432, \u0441\u0440\u0435\u0434\u043d\u0438\u0439 \u0432\u043e\u0437\u0440\u0430\u0441\u0442 \u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u0441\u043e\u0441\u0442\u0430\u0432\u0438\u043b 26 \u043b\u0435\u0442. \u0423\u0442\u0438\u043b\u0438\u0437\u0430\u0446\u0438\u044f \u0441\u0443\u0434\u043e\u0432 \u2014 \u043e\u0434\u043d\u0430 \u0438\u0437 \u0441\u0430\u043c\u044b\u0445 \u043e\u043f\u0430\u0441\u043d\u044b\u0445, \u0433\u0440\u044f\u0437\u043d\u044b\u0445 \u0438 \u0442\u0440\u0443\u0434\u043e\u0451\u043c\u043a\u0438\u0445 \u043e\u0442\u0440\u0430\u0441\u043b\u0435\u0439 \u0432 \u043c\u0438\u0440\u0435, \u043f\u043e\u044d\u0442\u043e\u043c\u0443 \u0433\u043b\u0430\u0432\u043d\u044b\u0435 \u043f\u0440\u0435\u0434\u043f\u0440\u0438\u044f\u0442\u0438\u044f, \u0441\u043f\u0435\u0446\u0438\u0430\u043b\u0438\u0437\u0438\u0440\u0443\u044e\u0449\u0438\u0435\u0441\u044f \u043d\u0430 \u0440\u0430\u0437\u0431\u043e\u0440\u043a\u0435 \u0441\u0443\u0434\u043e\u0432, \u0440\u0430\u0441\u043f\u043e\u043b\u0430\u0433\u0430\u044e\u0442\u0441\u044f \u0432 \u0441\u0430\u043c\u044b\u0445 \u0431\u0435\u0434\u043d\u044b\u0445 \u0441\u0442\u0440\u0430\u043d\u0430\u0445 \u0431\u0435\u0437 \u0441\u0442\u0440\u043e\u0433\u043e\u0433\u043e \u043f\u0440\u0438\u0440\u043e\u0434\u043e\u043e\u0445\u0440\u0430\u043d\u043d\u043e\u0433\u043e \u0437\u0430\u043a\u043e\u043d\u043e\u0434\u0430\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u0430. \u0418\u043d\u0434\u0438\u044f, \u0411\u0430\u043d\u0433\u043b\u0430\u0434\u0435\u0448, \u041a\u0438\u0442\u0430\u0439 \u0438 \u041f\u0430\u043a\u0438\u0441\u0442\u0430\u043d \u044f\u0432\u043b\u044f\u044e\u0442\u0441\u044f \u0433\u043b\u043e\u0431\u0430\u043b\u044c\u043d\u044b\u043c\u0438 \u0446\u0435\u043d\u0442\u0440\u0430\u043c\u0438 \u043f\u043e \u0443\u0442\u0438\u043b\u0438\u0437\u0430\u0446\u0438\u0438 \u0441\u0443\u0434\u043e\u0432. \u041a\u0440\u0443\u043f\u043d\u0435\u0439\u0448\u0438\u043c\u0438 \u0432 \u043c\u0438\u0440\u0435 \u043a\u043b\u0430\u0434\u0431\u0438\u0449\u0430\u043c\u0438 \u043a\u043e\u0440\u0430\u0431\u043b\u0435\u0439 \u0441\u0447\u0438\u0442\u0430\u044e\u0442\u0441\u044f \u0437\u0430\u0432\u043e\u0434 \u0432 \u0427\u0438\u0442\u0442\u0430\u0433\u043e\u043d\u0433\u0435 (\u0411\u0430\u043d\u0433\u043b\u0430\u0434\u0435\u0448), \u0410\u043b\u0430\u043d\u0433 (\u0418\u043d\u0434\u0438\u044f) \u0438 \u0413\u0430\u0434\u0430\u043d\u0438 (\u041f\u0430\u043a\u0438\u0441\u0442\u0430\u043d). \u0412 2013 \u0433\u043e\u0434\u0443 \u043e\u0431\u0449\u0435\u0435 \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u043e \u0443\u0442\u0438\u043b\u0438\u0437\u0438\u0440\u043e\u0432\u0430\u043d\u043d\u044b\u0445 \u0441\u0443\u0434\u043e\u0432 \u0432 \u043c\u0438\u0440\u0435 \u0441\u043e\u0441\u0442\u0430\u0432\u0438\u043b\u043e 29 052 000 \u0442\u043e\u043d\u043d, \u0438\u0437 \u043a\u043e\u0442\u043e\u0440\u044b\u0445 92 % \u0431\u044b\u043b\u043e \u043f\u0435\u0440\u0435\u0440\u0430\u0431\u043e\u0442\u0430\u043d\u043e \u0432 \u0410\u0437\u0438\u0438. \u041f\u0440\u0438 \u044d\u0442\u043e\u043c \u0437\u0430\u0432\u043e\u0434 \u0432 \u0427\u0438\u0442\u0442\u0430\u0433\u043e\u043d\u0433\u0435 \u0441\u0447\u0438\u0442\u0430\u0435\u0442\u0441\u044f \u043a\u0440\u0443\u043f\u043d\u0435\u0439\u0448\u0438\u043c \u0432 \u043e\u0442\u0440\u0430\u0441\u043b\u0438. \u0413\u043b\u0430\u0432\u043d\u044b\u043c\u0438 \u043f\u043e\u0441\u0442\u0430\u0432\u0449\u0438\u043a\u0430\u043c\u0438 \u0441\u0443\u0434\u043e\u0432 \u0434\u043b\u044f \u0443\u0442\u0438\u043b\u0438\u0437\u0430\u0446\u0438\u0438 \u044f\u0432\u043b\u044f\u044e\u0442\u0441\u044f (\u0432 \u043f\u043e\u0440\u044f\u0434\u043a\u0435 \u0443\u0431\u044b\u0432\u0430\u043d\u0438\u044f) \u041a\u0438\u0442\u0430\u0439, \u0413\u0440\u0435\u0446\u0438\u044f \u0438 \u0413\u0435\u0440\u043c\u0430\u043d\u0438\u044f \u0441\u043e\u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0435\u043d\u043d\u043e. \u041d\u0430 \u043f\u0440\u0435\u0434\u043f\u0440\u0438\u044f\u0442\u0438\u044f\u0445 \u043f\u043e \u0443\u0442\u0438\u043b\u0438\u0437\u0430\u0446\u0438\u0438 \u043a\u043e\u0440\u0430\u0431\u043b\u0435\u0439 \u0432 \u0418\u043d\u0434\u0438\u0438, \u0411\u0430\u043d\u0433\u043b\u0430\u0434\u0435\u0448, \u041a\u0438\u0442\u0430\u0435 \u0438 \u041f\u0430\u043a\u0438\u0441\u0442\u0430\u043d\u0435 \u0440\u0430\u0431\u043e\u0442\u0430\u044e\u0442 \u0431\u043e\u043b\u0435\u0435 225 \u0442\u044b\u0441\u044f\u0447 \u0440\u0430\u0431\u043e\u0447\u0438\u0445, \u044d\u0442\u0438 \u0437\u0430\u0432\u043e\u0434\u044b \u0442\u0430\u043a\u0436\u0435 \u043e\u0431\u0435\u0441\u043f\u0435\u0447\u0438\u0432\u0430\u044e\u0442 \u0431\u043e\u043b\u044c\u0448\u043e\u0435 \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u043e \u0440\u0430\u0431\u043e\u0447\u0438\u0445 \u043c\u0435\u0441\u0442 \u043d\u0430 \u043f\u0440\u0435\u0434\u043f\u0440\u0438\u044f\u0442\u0438\u044f\u0445-\u0441\u043c\u0435\u0436\u043d\u0438\u043a\u0430\u0445. \u0412 \u0411\u0430\u043d\u0433\u043b\u0430\u0434\u0435\u0448 \u043f\u0435\u0440\u0435\u0440\u0430\u0431\u043e\u0442\u0430\u043d\u043d\u0430\u044f \u043a\u043e\u0440\u0430\u0431\u0435\u043b\u044c\u043d\u0430\u044f \u0441\u0442\u0430\u043b\u044c \u043f\u043e\u043a\u0440\u044b\u0432\u0430\u0435\u0442 20 % \u043f\u043e\u0442\u0440\u0435\u0431\u043d\u043e\u0441\u0442\u0435\u0439 \u0441\u0442\u0440\u0430\u043d\u044b, \u0430 \u0432 \u0418\u043d\u0434\u0438\u0438 \u2014 \u043f\u043e\u0447\u0442\u0438 10 %. \u0414\u0440\u0443\u0433\u0438\u043c \u0441\u043f\u043e\u0441\u043e\u0431\u043e\u043c \u0443\u0442\u0438\u043b\u0438\u0437\u0430\u0446\u0438\u0438 \u043a\u043e\u0440\u0430\u0431\u043b\u0435\u0439 \u043c\u043e\u0436\u0435\u0442 \u0431\u044b\u0442\u044c \u0437\u0430\u0442\u043e\u043f\u043b\u0435\u043d\u0438\u0435 \u0441\u0443\u0434\u043e\u0432, \u0441 \u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u043f\u0440\u0435\u0434\u0432\u0430\u0440\u0438\u0442\u0435\u043b\u044c\u043d\u043e \u0443\u0434\u0430\u043b\u0435\u043d\u044b \u0432\u0441\u0435 \u044d\u043a\u043e\u043b\u043e\u0433\u0438\u0447\u0435\u0441\u043a\u0438 \u043e\u043f\u0430\u0441\u043d\u044b\u0435 \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u044b \u0438 \u0441\u043e\u0437\u0434\u0430\u043d\u0438\u0435 \u0438\u0441\u043a\u0443\u0441\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0445 \u0440\u0438\u0444\u043e\u0432 \u043b\u0438\u0431\u043e \u0437\u0430\u0442\u043e\u043f\u043b\u0435\u043d\u0438\u0435 \u0441\u0443\u0434\u043e\u0432 \u0432 \u043e\u043a\u0435\u0430\u043d\u0435 \u043d\u0430 \u0431\u043e\u043b\u044c\u0448\u043e\u0439 \u0433\u043b\u0443\u0431\u0438\u043d\u0435."}, {"color": "#97c2fc", "id": "u.s. house representatives", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/United_States_House_of_Representatives_chamber.jpg", "label": "u.s. house representatives", "shape": "image", "title": "\u041f\u0430\u043b\u0430\u0301\u0442\u0430 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043d\u0438\u043a\u0456\u0301\u0432 \u0421\u0428\u0410 (\u0430\u043d\u0433\u043b. The United States House of Representatives) \u2014 \u043d\u0438\u0436\u043d\u044f \u043f\u0430\u043b\u0430\u0442\u0430 \u041a\u043e\u043d\u0433\u0440\u0435\u0441\u0443 \u0421\u0428\u0410, \u044f\u043a\u0430 \u0440\u0430\u0437\u043e\u043c \u0437 \u0432\u0435\u0440\u0445\u043d\u044c\u043e\u044e \u043f\u0430\u043b\u0430\u0442\u043e\u044e \u2014 \u0421\u0435\u043d\u0430\u0442\u043e\u043c \u0421\u0428\u0410 \u0443\u0442\u0432\u043e\u0440\u044e\u0454 \u0430\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u0441\u044c\u043a\u0438\u0439 \u043f\u0430\u0440\u043b\u0430\u043c\u0435\u043d\u0442. \u0406\u043d\u0456\u0446\u0456\u044e\u0454 \u0456 \u043f\u0440\u0438\u0439\u043c\u0430\u0454 \u0444\u0435\u0434\u0435\u0440\u0430\u043b\u044c\u043d\u0456 \u0437\u0430\u043a\u043e\u043d\u0438, \u044f\u043a\u0456 \u0434\u0456\u044e\u0442\u044c \u043d\u0430 \u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u0457 \u0432\u0441\u0456\u0445 \u0448\u0442\u0430\u0442\u0456\u0432 (\u0434\u043b\u044f \u043f\u0440\u0438\u0432\u0435\u0434\u0435\u043d\u043d\u044f \u0457\u0445 \u0432 \u0434\u0456\u044e \u043f\u043e\u0442\u0440\u0456\u0431\u043d\u0430 \u0442\u0430\u043a\u043e\u0436 \u0437\u0433\u043e\u0434\u0430 \u0432\u0435\u0440\u0445\u043d\u044c\u043e\u0457 \u043f\u0430\u043b\u0430\u0442\u0438 \u0456 \u041f\u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0442\u0430). \u041d\u0438\u0436\u043d\u044f \u043f\u0430\u043b\u0430\u0442\u0430 \u043c\u0430\u0454 \u0432\u0438\u043d\u044f\u0442\u043a\u043e\u0432\u0435 \u043f\u0440\u0430\u0432\u043e \u043d\u0430 \u0456\u043d\u0456\u0446\u0456\u044e\u0432\u0430\u043d\u043d\u044f \u0437\u0430\u043a\u043e\u043d\u0456\u0432, \u0449\u043e \u0441\u0442\u043e\u0441\u0443\u044e\u0442\u044c\u0441\u044f \u043f\u043e\u0434\u0430\u0442\u043a\u0456\u0432, \u043e\u0433\u043e\u043b\u043e\u0448\u0435\u043d\u043d\u044f \u0456\u043c\u043f\u0456\u0447\u043c\u0435\u043d\u0442\u0443 \u043f\u043e\u0441\u0430\u0434\u043e\u0432\u0438\u043c \u043e\u0441\u043e\u0431\u0430\u043c, \u0432 \u0442\u043e\u043c\u0443 \u0447\u0438\u0441\u043b\u0456 \u041f\u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0442\u0443, \u0456 \u0432 \u0440\u0456\u0434\u043a\u0456\u0441\u043d\u0438\u0445 \u0432\u0438\u043f\u0430\u0434\u043a\u0430\u0445 \u043e\u0431\u0438\u0440\u0430\u0442\u0438 \u041f\u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0442\u0430 \u0421\u0428\u0410."}, {"color": "#97c2fc", "id": "federal constitution", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bill_of_Rights_Pg1of1_AC.jpg", "label": "federal constitution", "shape": "image", "title": "\u041a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0301\u0446\u0438\u044f \u0421\u0428\u0410 (\u0430\u043d\u0433\u043b. United States Constitution) \u2014 \u043e\u0441\u043d\u043e\u0432\u043d\u043e\u0439 \u0437\u0430\u043a\u043e\u043d \u0421\u043e\u0435\u0434\u0438\u043d\u0451\u043d\u043d\u044b\u0445 \u0428\u0442\u0430\u0442\u043e\u0432 \u0410\u043c\u0435\u0440\u0438\u043a\u0438, \u0438\u043c\u0435\u044e\u0449\u0438\u0439 \u0432\u044b\u0441\u0448\u0443\u044e \u044e\u0440\u0438\u0434\u0438\u0447\u0435\u0441\u043a\u0443\u044e \u0441\u0438\u043b\u0443. \u041a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u044f \u0421\u0428\u0410 \u0431\u044b\u043b\u0430 \u043f\u0440\u0438\u043d\u044f\u0442\u0430 17 \u0441\u0435\u043d\u0442\u044f\u0431\u0440\u044f 1787 \u0433\u043e\u0434\u0430 \u043d\u0430 \u041a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u043e\u043d\u043d\u043e\u043c \u041a\u043e\u043d\u0432\u0435\u043d\u0442\u0435 \u0432 \u0424\u0438\u043b\u0430\u0434\u0435\u043b\u044c\u0444\u0438\u0438 \u0438 \u0432\u043f\u043e\u0441\u043b\u0435\u0434\u0441\u0442\u0432\u0438\u0438 \u0440\u0430\u0442\u0438\u0444\u0438\u0446\u0438\u0440\u043e\u0432\u0430\u043d\u0430 \u0432\u0441\u0435\u043c\u0438 \u0442\u0440\u0438\u043d\u0430\u0434\u0446\u0430\u0442\u044c\u044e \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u043e\u0432\u0430\u0432\u0448\u0438\u043c\u0438 \u0442\u043e\u0433\u0434\u0430 \u0430\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u0441\u043a\u0438\u043c\u0438 \u0448\u0442\u0430\u0442\u0430\u043c\u0438. \u0421\u0447\u0438\u0442\u0430\u0435\u0442\u0441\u044f \u043f\u0435\u0440\u0432\u043e\u0439 \u0432 \u043c\u0438\u0440\u0435 \u043a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u0435\u0439 \u0432 \u0441\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u043e\u043c \u043f\u043e\u043d\u0438\u043c\u0430\u043d\u0438\u0438. \u0421\u043e\u0441\u0442\u043e\u0438\u0442 \u0438\u0437 \u0441\u0435\u043c\u0438 \u0441\u0442\u0430\u0442\u0435\u0439, \u0437\u0430 \u0432\u0440\u0435\u043c\u044f \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u044f \u041a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u0438 \u0431\u044b\u043b\u0438 \u043f\u0440\u0438\u043d\u044f\u0442\u044b \u0434\u0432\u0430\u0434\u0446\u0430\u0442\u044c \u0441\u0435\u043c\u044c \u043f\u043e\u043f\u0440\u0430\u0432\u043e\u043a, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u044f\u0432\u043b\u044f\u044e\u0442\u0441\u044f \u0435\u0451 \u043d\u0435\u043e\u0442\u044a\u0435\u043c\u043b\u0435\u043c\u043e\u0439 \u0447\u0430\u0441\u0442\u044c\u044e. \u0412 \u043e\u0441\u043d\u043e\u0432\u0435 \u041a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u0438 \u0421\u0428\u0410 \u043b\u0435\u0436\u0438\u0442 \u043f\u0440\u0438\u043d\u0446\u0438\u043f \u0440\u0430\u0437\u0434\u0435\u043b\u0435\u043d\u0438\u044f \u0432\u043b\u0430\u0441\u0442\u0435\u0439 \u043c\u0435\u0436\u0434\u0443 \u0437\u0430\u043a\u043e\u043d\u043e\u0434\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u0439 (\u043a\u043e\u043d\u0433\u0440\u0435\u0441\u0441), \u0438\u0441\u043f\u043e\u043b\u043d\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0439 (\u043f\u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0442) \u0438 \u0441\u0443\u0434\u0435\u0431\u043d\u043e\u0439 (\u0432\u0435\u0440\u0445\u043e\u0432\u043d\u044b\u0439 \u0441\u0443\u0434 \u0438 \u043d\u0438\u0436\u0435\u0441\u0442\u043e\u044f\u0449\u0438\u0435 \u0441\u0443\u0434\u044b) \u0432\u0435\u0442\u0432\u044f\u043c\u0438. \u0428\u0442\u0430\u0442\u0430\u043c \u0421\u0428\u0410 \u0434\u0430\u044e\u0442\u0441\u044f \u0448\u0438\u0440\u043e\u043a\u0438\u0435 \u043f\u0440\u0430\u0432\u0430 \u0432 \u043e\u0431\u043b\u0430\u0441\u0442\u0438 \u0437\u0430\u043a\u043e\u043d\u043e\u0434\u0430\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u0430."}, {"color": "#97c2fc", "id": "constitution", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bill_of_Rights_Pg1of1_AC.jpg", "label": "constitution", "shape": "image", "title": "\u041a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0301\u0446\u0438\u044f \u0421\u0428\u0410 (\u0430\u043d\u0433\u043b. United States Constitution) \u2014 \u043e\u0441\u043d\u043e\u0432\u043d\u043e\u0439 \u0437\u0430\u043a\u043e\u043d \u0421\u043e\u0435\u0434\u0438\u043d\u0451\u043d\u043d\u044b\u0445 \u0428\u0442\u0430\u0442\u043e\u0432 \u0410\u043c\u0435\u0440\u0438\u043a\u0438, \u0438\u043c\u0435\u044e\u0449\u0438\u0439 \u0432\u044b\u0441\u0448\u0443\u044e \u044e\u0440\u0438\u0434\u0438\u0447\u0435\u0441\u043a\u0443\u044e \u0441\u0438\u043b\u0443. \u041a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u044f \u0421\u0428\u0410 \u0431\u044b\u043b\u0430 \u043f\u0440\u0438\u043d\u044f\u0442\u0430 17 \u0441\u0435\u043d\u0442\u044f\u0431\u0440\u044f 1787 \u0433\u043e\u0434\u0430 \u043d\u0430 \u041a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u043e\u043d\u043d\u043e\u043c \u041a\u043e\u043d\u0432\u0435\u043d\u0442\u0435 \u0432 \u0424\u0438\u043b\u0430\u0434\u0435\u043b\u044c\u0444\u0438\u0438 \u0438 \u0432\u043f\u043e\u0441\u043b\u0435\u0434\u0441\u0442\u0432\u0438\u0438 \u0440\u0430\u0442\u0438\u0444\u0438\u0446\u0438\u0440\u043e\u0432\u0430\u043d\u0430 \u0432\u0441\u0435\u043c\u0438 \u0442\u0440\u0438\u043d\u0430\u0434\u0446\u0430\u0442\u044c\u044e \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u043e\u0432\u0430\u0432\u0448\u0438\u043c\u0438 \u0442\u043e\u0433\u0434\u0430 \u0430\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u0441\u043a\u0438\u043c\u0438 \u0448\u0442\u0430\u0442\u0430\u043c\u0438. \u0421\u0447\u0438\u0442\u0430\u0435\u0442\u0441\u044f \u043f\u0435\u0440\u0432\u043e\u0439 \u0432 \u043c\u0438\u0440\u0435 \u043a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u0435\u0439 \u0432 \u0441\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u043e\u043c \u043f\u043e\u043d\u0438\u043c\u0430\u043d\u0438\u0438. \u0421\u043e\u0441\u0442\u043e\u0438\u0442 \u0438\u0437 \u0441\u0435\u043c\u0438 \u0441\u0442\u0430\u0442\u0435\u0439, \u0437\u0430 \u0432\u0440\u0435\u043c\u044f \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u044f \u041a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u0438 \u0431\u044b\u043b\u0438 \u043f\u0440\u0438\u043d\u044f\u0442\u044b \u0434\u0432\u0430\u0434\u0446\u0430\u0442\u044c \u0441\u0435\u043c\u044c \u043f\u043e\u043f\u0440\u0430\u0432\u043e\u043a, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u044f\u0432\u043b\u044f\u044e\u0442\u0441\u044f \u0435\u0451 \u043d\u0435\u043e\u0442\u044a\u0435\u043c\u043b\u0435\u043c\u043e\u0439 \u0447\u0430\u0441\u0442\u044c\u044e. \u0412 \u043e\u0441\u043d\u043e\u0432\u0435 \u041a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u0438 \u0421\u0428\u0410 \u043b\u0435\u0436\u0438\u0442 \u043f\u0440\u0438\u043d\u0446\u0438\u043f \u0440\u0430\u0437\u0434\u0435\u043b\u0435\u043d\u0438\u044f \u0432\u043b\u0430\u0441\u0442\u0435\u0439 \u043c\u0435\u0436\u0434\u0443 \u0437\u0430\u043a\u043e\u043d\u043e\u0434\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u0439 (\u043a\u043e\u043d\u0433\u0440\u0435\u0441\u0441), \u0438\u0441\u043f\u043e\u043b\u043d\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0439 (\u043f\u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0442) \u0438 \u0441\u0443\u0434\u0435\u0431\u043d\u043e\u0439 (\u0432\u0435\u0440\u0445\u043e\u0432\u043d\u044b\u0439 \u0441\u0443\u0434 \u0438 \u043d\u0438\u0436\u0435\u0441\u0442\u043e\u044f\u0449\u0438\u0435 \u0441\u0443\u0434\u044b) \u0432\u0435\u0442\u0432\u044f\u043c\u0438. \u0428\u0442\u0430\u0442\u0430\u043c \u0421\u0428\u0410 \u0434\u0430\u044e\u0442\u0441\u044f \u0448\u0438\u0440\u043e\u043a\u0438\u0435 \u043f\u0440\u0430\u0432\u0430 \u0432 \u043e\u0431\u043b\u0430\u0441\u0442\u0438 \u0437\u0430\u043a\u043e\u043d\u043e\u0434\u0430\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u0430."}, {"color": "#97c2fc", "id": "republican constitution", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/A_Constituent_Assembly_of_India_meeting_in_1950.jpg", "label": "republican constitution", "shape": "image", "title": "The Constitution of India (IAST: Bh\u0101rat\u012bya Sa\u1e43vidh\u0101na) is the supreme law of India. The document lays down the framework that demarcates fundamental political code, structure, procedures, powers, and duties of government institutions and sets out fundamental rights, directive principles, and the duties of citizens. It is the longest written national constitution in the world. It imparts constitutional supremacy (not parliamentary supremacy, since it was created by a constituent assembly rather than Parliament) and was adopted by its people with a declaration in its preamble. Parliament cannot override the constitution. It was adopted by the Constituent Assembly of India on 26 November 1949 and became effective on 26 January 1950. The constitution replaced the Government of India Act 1935 as the country\u0027s fundamental governing document, and the Dominion of India became the Republic of India. To ensure constitutional autochthony, its framers repealed prior acts of the British parliament in Article 395. India celebrates its constitution on 26 January as Republic Day. The constitution declares India a sovereign, socialist, secular, and democratic republic, assures its citizens justice, equality, and liberty, and endeavours to promote fraternity. The original 1950 constitution is preserved in a nitrogen-filled case at the Parliament House in New Delhi. The words \"secular\" and \"socialist\" were added to the preamble by 42nd amendment act in 1976 during the Emergency."}, {"color": "#97c2fc", "id": "south carolinian", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Wpdms_carolina_colony_grant.png", "label": "south carolinian", "shape": "image", "title": "\u5357\u5361\u7f57\u6765\u7eb3\u5dde\uff08\u82f1\u8a9e\uff1aState of South Carolina\uff09\uff0c\u7c21\u7a31\u5357\u5361\uff0c\u662f\u7f8e\u570b\u6771\u5357\u65b9\u5dde\u4efd\u4e2d\u7684\u4e00\u5dde\uff0c\u66fe\u662f\u7f8e\u570b\u65e9\u671f13\u5dde\u806f\u76df\u88e1\u7684\u5357\u5361\u7f85\u4f86\u7d0d\u7701\uff08Province of South Carolina\uff09\uff0c\u5728\u53cd\u6297\u82f1\u5236\u9ad8\u7a05\u7684\u7f8e\u570b\u7368\u7acb\u9769\u547d\u6642\u671f\u662f\u91cd\u8981\u7684\u6210\u54e1\u4e4b\u4e00\u3002\u672c\u5dde\u7684\u540d\u7a31\u4f86\u81ea\u65bc\u82f1\u570b\u570b\u738b\u67e5\u7406\u4e00\u4e16\u3002\u7f8e\u56fd2012\u5e74\u4eba\u53e3\u4f30\u7b97\u663e\u793a\uff0c\u8be5\u5dde\u4eba\u53e3\u7d04\u6709472.4\u4e07\u4eba\u3002 \u7f8e\u570b\u6d77\u8ecd\u4ee5\u5357\u5361\u7f57\u6765\u7eb3\u5dde\u547d\u540d\u904eUSS South Carolina\u6230\u8266\u3002"}, {"color": "#97c2fc", "id": "misguided", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Misguided.jpg", "label": "misguided", "shape": "image", "title": "Misguided is Argyle Park\u0027s only album under that name. The album was released on March 21, 1995, by R.E.X. Records into the Christian rock market, and sits alongside other early 90s work by Circle of Dust and Mortal as being instrumental in introducing industrial music to the Christian music scene. The album was nominated for Best Metal/Hard Rock Album at the 27th Annual GMA Dove Awards in 1996. Misguided is a diverse album that combines elements such as techno, metal guitar, ragtime piano, horns, samples, and dark vocals. Members cited influences such as Portishead and jazz being responsible for the experimentation on the album. It also features a wide variety of guest appearances by other alternative Christian bands and mainstream industrial bands of the mid 90s. The lyrics generally center around themes of betrayal, bitterness, and emotional pain, with band members and associates at various times hinting that the album was acting as catharsis for a child abuse situation at the church they all attended while growing up. The resultant thematic darkness of the album caused its reception to be mixed, with many Christian listeners protesting the lack of positive content, even going so far as to call it \"anti-Christian\". R.E.X. themselves attempted to censor the band before the album\u0027s release, deeming the outro verse of the song \"Doomsayer\" as being too controversial and cutting it from the song. The band, however, inserted the cut snippet onto the end of the album master tape before R.E.X. noticed and the outro now appears as a hidden track at the very end of the CD. The controversy and backlash caused the band members to shut Argyle Park down two years after conception. Tommy Victor of Prong wrote the main riff for the song \"Doomsayer\", and later used this same riff in the Prong song \"Controller\". Originally released on R.E.X. Records, the album was re-issued as a limited run in 2005 by Retroactive Records with bonus tracks, additional booklet information, and enhanced ROM material on the disc."}, {"color": "#97c2fc", "id": "aggression", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Warthogs_(Phacochoerus_africanus)_young_males_eyeballing.jpg", "label": "aggression", "shape": "image", "title": "Aggression (lateinisch aggressi\u014d vom Deponens aggred\u012b sich zubewegen auf [etw./jdn.]; heranschreiten; sich n\u00e4hern; angreifen) ist eine feindselig angreifende Verhaltensweise eines Organismus. Sie ist ein biologisch in Tieren (und so auch Menschen) verankertes Verhaltensmuster zur Verteidigung oder Gewinnung von Ressourcen und zur Bew\u00e4ltigung potenziell gef\u00e4hrlicher Situationen. Diese ultimaten Ursachen werden beim Menschen durch proximate Ursachen in der Pers\u00f6nlichkeit oder der Umwelt ausgel\u00f6st, aktiviert oder gehemmt und durch verschiedene Emotionen motiviert. Der amerikanische Physiologe Walter Cannon pr\u00e4gte 1915 den Begriff Fight-or-flight; der Mediziner Hans Selye schuf 1936 als Modell der menschlichen Reaktion auf chronische Belastungen das \u201eAllgemeine Anpassungssyndrom\u201c (N\u00e4heres siehe Stressreaktion). Zur Ausl\u00f6sung von Aggression bedarf es spezifischer Situationen und Reize. Bei Menschen wird emotionale Aggression h\u00e4ufig durch negative Gef\u00fchle hervorgerufen, also als Reaktion zum Beispiel auf Frustration, Hitze, K\u00e4lte, Schmerz, Furcht oder Hunger. Ob und wie Aggressionen im Verhalten zum Ausdruck gebracht werden, unterliegt in hohem Ma\u00dfe den jeweiligen sozialen Normen. Die negative Bewertung von Aggression, die (nur oder \u00fcberwiegend) die destruktiven Seiten betont, wird nicht generell geteilt. Innerhalb der Psychotherapie betrachtet etwa die Gestalttherapie Aggression als eine Form der Erregung, die z. B. dazu dient, Hindernisse zu beseitigen, oder Neues aus der Umwelt f\u00fcr den Organismus assimilierbar zu machen. Destruktiv oder zu Gewalt wird die Aggression erst unter bestimmten \u00e4u\u00dferen oder inneren Bedingungen."}, {"color": "#97c2fc", "id": "expression", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lese-majeste.svg", "label": "expression", "shape": "image", "title": "Parollibereco a\u016d esprimlibero temas pri libereco de opinio a\u016d la rajto libere esprimi siajn opiniojn skribe kaj parole. La libereco esprimi onian opinion sen timo de persekuto estas unu el la fundamentaj rajtoj en la Universala Deklaracio de homaj rajtoj, eksplicite deklarita en la artikolo 19. \u011ci estas gravega por funkcianta demokratio \u0109ar \u011di estas unu el la civilaj liberecoj. E\u0109 se esprimlibereco kutime estas konsiderata pozitive, malofte ekzistas tuta parollibereco. En la le\u011daroj kutime estas certaj limoj, ekzemple kontra\u016d blasfemo, seksismo, homofobio a\u016d rasismo, kio povas esti sufi\u0109e logikaj limigoj, sed anka\u016d ofte oni ne rajtas paroli kontra\u016d a\u016dtoritatoj, ekzemple re\u011doj en monarkioj a\u016d prezidentoj en diktaturoj, religiaj a\u016dtoritatoj ie ajn pro ties speciala statuso ktp."}, {"color": "#97c2fc", "id": "heresy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Jensky_kodex_Zizka.jpg", "label": "heresy", "shape": "image", "title": "\u0415\u0301\u0440\u0435\u0441\u044c (\u0434\u0440.-\u0433\u0440\u0435\u0447. \u03b1\u1f35\u03c1\u03b5\u03c3\u03b9\u03c2 \u2014 \u00ab\u0432\u044b\u0431\u043e\u0440, \u043d\u0430\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u0435, \u0448\u043a\u043e\u043b\u0430, \u0443\u0447\u0435\u043d\u0438\u0435, \u0441\u0435\u043a\u0442\u0430\u00bb) \u2014 \u0441\u043e\u0437\u043d\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u0435 \u043e\u0442\u043a\u043b\u043e\u043d\u0435\u043d\u0438\u0435 \u043e\u0442 \u0441\u0447\u0438\u0442\u0430\u044e\u0449\u0435\u0433\u043e\u0441\u044f \u043a\u0435\u043c-\u043b\u0438\u0431\u043e \u0432\u0435\u0440\u043d\u044b\u043c \u0440\u0435\u043b\u0438\u0433\u0438\u043e\u0437\u043d\u043e\u0433\u043e \u0443\u0447\u0435\u043d\u0438\u044f, \u043f\u0440\u0435\u0434\u043b\u0430\u0433\u0430\u044e\u0449\u0435\u0435 \u0438\u043d\u043e\u0439 \u043f\u043e\u0434\u0445\u043e\u0434 \u043a \u0440\u0435\u043b\u0438\u0433\u0438\u043e\u0437\u043d\u043e\u043c\u0443 \u0443\u0447\u0435\u043d\u0438\u044e. \u0422\u0430\u043a\u0438\u043c \u043e\u0431\u0440\u0430\u0437\u043e\u043c, \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u0438\u0442\u0435\u043b\u0438 \u0434\u0432\u0443\u0445 \u0440\u0430\u0437\u043d\u044b\u0445 \u0442\u0435\u0447\u0435\u043d\u0438\u0439 \u0440\u0435\u043b\u0438\u0433\u0438\u043e\u0437\u043d\u043e\u0433\u043e \u0443\u0447\u0435\u043d\u0438\u044f \u043c\u043e\u0433\u0443\u0442 \u0432\u0437\u0430\u0438\u043c\u043d\u043e \u043e\u0431\u0432\u0438\u043d\u0438\u0442\u044c \u0434\u0440\u0443\u0433 \u0434\u0440\u0443\u0433\u0430 \u0432 \u0435\u0440\u0435\u0441\u0438. \u0421\u043b\u0435\u0434\u0443\u0435\u0442 \u0438\u043c\u0435\u0442\u044c \u0432 \u0432\u0438\u0434\u0443, \u0447\u0442\u043e \u0432 \u0431\u0438\u0431\u043b\u0435\u0439\u0441\u043a\u0438\u0445 \u0442\u0435\u043a\u0441\u0442\u0430\u0445 \u043d\u0430 \u0433\u0440\u0435\u0447\u0435\u0441\u043a\u043e\u043c \u044f\u0437\u044b\u043a\u0435 \u0442\u0435\u0440\u043c\u0438\u043d \u03b1\u1f35\u03c1\u03b5\u03c3\u03b9\u03c2 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u0435\u0442\u0441\u044f \u0432 \u0438\u043d\u043e\u043c \u0437\u043d\u0430\u0447\u0435\u043d\u0438\u0438, \u043a\u0430\u043a, \u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440, \u0432 \u041f\u0435\u0440\u0432\u043e\u043c \u043f\u043e\u0441\u043b\u0430\u043d\u0438\u0438 \u043a \u041a\u043e\u0440\u0438\u043d\u0444\u044f\u043d\u0430\u043c \u0430\u043f\u043e\u0441\u0442\u043e\u043b\u0430 \u041f\u0430\u0432\u043b\u0430: \u03b4\u03b5\u1fd6 \u03b3\u1f70\u03c1 \u03ba\u03b1\u1f76 \u03b1\u1f31\u03c1\u03ad\u03c3\u03b5\u03b9\u03c2 \u1f10\u03bd \u1f51\u03bc\u1fd6\u03bd \u03b5\u1f36\u03bd\u03b1\u03b9, \u1f35\u03bd\u03b1 \u03bf\u1f31 \u03b4\u03cc\u03ba\u03b9\u03bc\u03bf\u03b9 \u03c6\u03b1\u03bd\u03b5\u03c1\u03bf\u1f76 \u03b3\u03ad\u03bd\u03c9\u03bd\u03c4\u03b1\u03b9 \u1f10\u03bd \u1f51\u03bc\u1fd6\u03bd. \u0412 \u0440\u0443\u0441\u0441\u043a\u043e\u043c \u0441\u0438\u043d\u043e\u0434\u0430\u043b\u044c\u043d\u043e\u043c \u043f\u0435\u0440\u0435\u0432\u043e\u0434\u0435 \u0432 \u0434\u0430\u043d\u043d\u043e\u043c \u043c\u0435\u0441\u0442\u0435 \u0441\u043b\u043e\u0432\u043e \u043f\u0435\u0440\u0435\u0432\u0435\u0434\u0435\u043d\u043e \u043a\u0430\u043a \u00ab\u0440\u0430\u0437\u043d\u043e\u043c\u044b\u0441\u043b\u0438\u0435\u00bb: \u00ab\u0418\u0431\u043e \u043d\u0430\u0434\u043b\u0435\u0436\u0438\u0442 \u0431\u044b\u0442\u044c \u0438 \u0440\u0430\u0437\u043d\u043e\u043c\u044b\u0441\u043b\u0438\u044f\u043c \u043c\u0435\u0436\u0434\u0443 \u0432\u0430\u043c\u0438, \u0434\u0430\u0431\u044b \u043e\u0442\u043a\u0440\u044b\u043b\u0438\u0441\u044c \u043c\u0435\u0436\u0434\u0443 \u0432\u0430\u043c\u0438 \u0438\u0441\u043a\u0443\u0441\u043d\u044b\u0435\u00bb (1\u041a\u043e\u0440. 11:19). \u041e\u0434\u043d\u0430\u043a\u043e, \u0432 \u043a\u043d\u0438\u0433\u0435 \u0414\u0435\u044f\u043d\u0438\u0439 \u0432 \u0442\u0435\u043a\u0441\u0442\u0435 \u00ab\u003c\u2026\u003e \u03c0\u03c1\u03c9\u03c4\u03bf\u03c3\u03c4\u03ac\u03c4\u03b7\u03bd \u03c4\u03b5 \u03c4\u1fc6\u03c2 \u03c4\u1ff6\u03bd \u039d\u03b1\u03b6\u03c9\u03c1\u03b1\u03af\u03c9\u03bd \u03b1\u1f31\u03c1\u03ad\u03c3\u03b5\u03c9\u03c2\u00bb \u0441\u043b\u043e\u0432\u043e \u043f\u0435\u0440\u0435\u0432\u0435\u0434\u0435\u043d\u043e \u043a\u0430\u043a \u00ab\u0435\u0440\u0435\u0441\u044c\u00bb: \u00ab\u003c\u2026\u003e \u0438 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u0438\u0442\u0435\u043b\u0435\u043c \u041d\u0430\u0437\u043e\u0440\u0435\u0439\u0441\u043a\u043e\u0439 \u0435\u0440\u0435\u0441\u0438\u00bb (\u0414\u0435\u044f\u043d. 24:5). \u0412 \u0420\u0438\u043c\u0441\u043a\u043e-\u043a\u0430\u0442\u043e\u043b\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u0446\u0435\u0440\u043a\u0432\u0438 \u0431\u043e\u0440\u044c\u0431\u0443 \u0441 \u0435\u0440\u0435\u0441\u044c\u044e \u043e\u0441\u0443\u0449\u0435\u0441\u0442\u0432\u043b\u044f\u043b\u0430 \u0438\u043d\u043a\u0432\u0438\u0437\u0438\u0446\u0438\u044f."}, {"color": "#97c2fc", "id": "puzzle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Raetselkreuz.jpg", "label": "puzzle", "shape": "image", "title": "A puzzle is a game, problem, or toy that tests a person\u0027s ingenuity or knowledge. In a puzzle, the solver is expected to put pieces together (or take them apart) in a logical way, in order to arrive at the correct or fun solution of the puzzle. There are different genres of puzzles, such as crossword puzzles, word-search puzzles, number puzzles, relational puzzles, and logic puzzles. The academic study of puzzles is called enigmatology. Puzzles are often created to be a form of entertainment but they can also arise from serious mathematical or logical problems. In such cases, their solution may be a significant contribution to mathematical research."}, {"color": "#97c2fc", "id": "arbiter", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/LCIA_view_from_outside.jpg", "label": "arbiter", "shape": "image", "title": "En skiljen\u00e4mnd \u00e4r en n\u00e4mnd som kan avg\u00f6ra tvister i vilka f\u00f6rlikning kan tr\u00e4ffas i st\u00e4llet f\u00f6r att de tas upp som tvistem\u00e5l i en domstol. I m\u00e5nga fall v\u00e4ljer man att anv\u00e4nda skiljen\u00e4mnd i st\u00e4llet f\u00f6r domstol f\u00f6r att f\u00e5 en snabbhet och/eller skydd mot insyn i arbetet, d\u00e5 skiljen\u00e4mnders arbete som regel inte \u00e4r offentligt. Ett vanligt f\u00f6rfarande i skiljen\u00e4mnd \u00e4r att avtala om arbetss\u00e4ttet, sammans\u00e4ttning (ofta 3 jurister; 1 oberoende samt varsin fr\u00e5n respektive part) och konsekvenser av skiljef\u00f6rfarande. I m\u00e5nga fall avtalas m\u00f6jligheten till \u00f6verklagande bort. Parterna f\u00e5r best\u00e4mma hur m\u00e5nga skiljem\u00e4nnen skall vara och hur de skall utses. En skiljedom \u00e4r ogiltig \n* om den innefattar pr\u00f6vning av en fr\u00e5ga som enligt svensk lag inte f\u00e5r avg\u00f6ras av skiljem\u00e4n, \n* om skiljedomen eller det s\u00e4tt p\u00e5 vilket skiljedomen tillkommit \u00e4r uppenbart of\u00f6renligt med grunderna f\u00f6r r\u00e4ttsordningen i Sverige, eller \n* om skiljedomen inte uppfyller f\u00f6reskrifterna om skriftlighet och undertecknande. Ogiltigheten kan g\u00e4lla en viss del av skiljedomen. \n* Fristen f\u00f6r talan mot skiljedom r\u00e4knas fr\u00e5n den dag parten fick del av skiljedomen i dess helhet. \n* Enligt till\u00e4mpligt skiljereglemente skulle en skiljedom inneh\u00e5lla domsk\u00e4l. Part har klandrat skiljedomen p\u00e5 den grunden att skiljen\u00e4mnden i stor utstr\u00e4ckning skulle ha underl\u00e5tit att ange eller l\u00e4mnat ofullst\u00e4ndiga eller motstridiga domsk\u00e4l. Fr\u00e5gor om till\u00e4mplig klandergrund i 34 \u00a7 f\u00f6rsta stycket lagen (1999:116) om skiljef\u00f6rfarande och vilka krav som kan st\u00e4llas p\u00e5 domsk\u00e4len. \n* Skiljedom kan klandras om skiljeman misst\u00e4nks f\u00f6r j\u00e4v enligt NJA 2010 s. 317. Detta r\u00e4ttsfall handlar \u00e4ven om skiljemans upplysningsplikt om tidigare uppdrag som kunde utg\u00f6ra omst\u00e4ndighet som kunde rubba f\u00f6rtroendet f\u00f6r skiljemannens opartiskhet. G\u00e4ller tvisten annat \u00e4n juridiska sp\u00f6rsm\u00e5l \u00e4r det inte ovanligt att en oberoende jurist utses som ordf\u00f6rande, f\u00f6r att sedan kompletteras med en sakkunnig inom det omr\u00e5de tvisten g\u00e4ller, utsedd av respektive part. Som synonym till skiljen\u00e4mnd anv\u00e4nds ibland uttrycket skiljedomstol."}, {"color": "#97c2fc", "id": "peace negotiation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kamen_v_Oreshke.jpg", "label": "peace negotiation", "shape": "image", "title": "Traktat pokojowy \u2013 umowa mi\u0119dzynarodowa mi\u0119dzy dwoma lub wi\u0119cej wrogimi stronami, zazwyczaj pa\u0144stwami lub rz\u0105dami, formalnie ko\u0144cz\u0105ca wojn\u0119 lub konflikt zbrojny mi\u0119dzy nimi. R\u00f3\u017cni si\u0119 od rozejmu, b\u0119d\u0105cego umow\u0105 wzajemnego zaprzestania dzia\u0142a\u0144 wojennych (kt\u00f3re mog\u0105 zosta\u0107 wznowione na warunkach w nim przewidzianych), lub kapitulacji, gdzie armia uznaj\u0105ca si\u0119 za pokonan\u0105 zgadza si\u0119 na oddanie broni."}, {"color": "#97c2fc", "id": "ron", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Aziz_Ansari_2012_Shankbone.jpg", "label": "ron", "shape": "image", "title": "Ronald Ulysses Swanson es un personaje ficticio perteneciente a la comedia de situaci\u00f3n televisiva Parks and Recreation en NBC. Fue interpretado por el actor norteamericano Nick Offerman y creado por Greg Daniels y Michael Schur. En la serie, Ron es el director del departamento de Parques y Recreaci\u00f3n de la ciudad ficticia de Pawnee, Indiana, siendo el superior inmediato de la protagonista de la serie, Leslie Knope (Amy Poehler) hasta la elecci\u00f3n de Knope para el Concejo Municipal de Pawnee al final de la temporada 4. Knope y Swanson son polos opuestos en comportamiento, filosof\u00eda pol\u00edtica y \u00e9tica de trabajo. Mientras que Knope es alegre y extrovertida, decididamente tolerante y trabajadora, Swanson es distante y, como ferviente libertario, es un firme defensor del gobierno peque\u00f1o, afirmando su creencia que el gobierno deber\u00eda privatizarse y, por tanto, el departamento de parques ni siquiera deber\u00eda existir. Dice que est\u00e1 all\u00ed para pudrir a la bestia desde adentro. Con una personalidad masculina extremadamente inexpresiva y estereotipada, Ron trabaja activamente para hacer que el ayuntamiento sea lo menos efectivo posible y desprecia la interacci\u00f3n con el p\u00fablico. Le encanta la carne, la carpinter\u00eda, la caza, el whisky, los desayunos, la literatura n\u00e1utica y el sexo. Odia y teme a sus ex esposas por igual, ambas llamadas Tammy, una de las cuales es interpretada por la esposa de Offerman en la vida real, Megan Mullally . Afirma estar desinteresado en la vida personal de quienes lo rodean, pero en realidad se preocupa mucho por sus colegas y tiene un respeto particularmente fuerte por Leslie. Concebido por los creadores de la serie Michael Schur y Greg Daniels, Ron ha sido un personaje central desde el primer episodio de la serie. Offerman particip\u00f3 en la creaci\u00f3n del personaje, y algunos aspectos de la personalidad de Ron fueron inspirados por el actor, como su afinidad por la carpinter\u00eda y el whisky escoc\u00e9s Lagavulin Single Malt de 16 a\u00f1os. Los rasgos del personaje tambi\u00e9n fueron parcialmente inspirados por un funcionario electo libertario de la vida real en Burbank, California . \u200b \u200b La interpretaci\u00f3n de Offerman ha recibido elogios generalizados por parte de la cr\u00edtica. El personaje desarroll\u00f3 un culto de seguidores y es ampliamente considerado el personaje principal de la serie. Schur llam\u00f3 a Ron \"nuestro MVP del elenco\". Algunos cr\u00edticos lo describen como uno de los mejores personajes de una comedia de situaci\u00f3n en d\u00e9cadas, y ha sido considerado el mejor personaje de comedia en la televisi\u00f3n desde Cosmo Kramer de Seinfeld . La relaci\u00f3n plat\u00f3nica entre Ron y Leslie fue comparada con la de Mary Richards y Lou Grant en The Mary Tyler Moore Show . Offerman recibi\u00f3 varias nominaciones al premio por el papel y gan\u00f3 el premio TCA por logros individuales en comedia, empatando con Ty Burrell de Modern Family ."}, {"color": "#97c2fc", "id": "ellis island", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/(King1893NYC)_pg087_ELLIS-ISLAND_IMMIGRANT_STATION.jpg", "label": "ellis island", "shape": "image", "title": "Oile\u00e1n \u00e9 Oile\u00e1n an Choraint\u00edn (B\u00e9arla: Ellis Island) at\u00e1 suite i mB\u00e1 Uachtarach Nua-Eabhrac (Upper New York Bay) agus \u00e9 ina l\u00e1rionad inimirce sna blianta 1892-1954. I rith na mblianta sin th\u00e1inig dh\u00e1 mhilli\u00fan d\u00e9ag d\u0027inimircigh go St\u00e1it Aontaithe Mheirice\u00e1 tr\u00ed Oile\u00e1n an Choraint\u00edn."}, {"color": "#97c2fc", "id": "webster", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Martell_Webster_shooting.jpg", "label": "webster", "shape": "image", "title": "Martell Webster, n\u00e9 le 4 d\u00e9cembre 1986 \u00e0 Edmonds, Washington, est un basketteur professionnel am\u00e9ricain \u00e9voluant aux postes d\u0027ailier et d\u0027arri\u00e8re."}, {"color": "#97c2fc", "id": "liberty pole", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hollandse_duit._1753._front.jpg", "label": "liberty pole", "shape": "image", "title": "Liberarbo estis arbo, kiuj estis plantita, iom en la maniero de la majoarboj dum la Franca revolucio de 1789 kaj denove dum la franca revolucio de 1848 kiel simboloj de la novkonkerita libero."}, {"color": "#97c2fc", "id": "aurora", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Church_of_light.jpg", "label": "aurora", "shape": "image", "title": "An aurora (plural: auroras or aurorae), also commonly known as the polar lights, is a natural light display in Earth\u0027s sky, predominantly seen in high-latitude regions (around the Arctic and Antarctic). Auroras display dynamic patterns of brilliant lights that appear as curtains, rays, spirals, or dynamic flickers covering the entire sky. Auroras are the result of disturbances in the magnetosphere caused by the solar wind. Major disturbances result from enhancements in the speed of the solar wind from coronal holes and coronal mass ejections. These disturbances alter the trajectories of charged particles in the magnetospheric plasma. These particles, mainly electrons and protons, precipitate into the upper atmosphere (thermosphere/exosphere). The resulting ionization and excitation of atmospheric constituents emit light of varying colour and complexity. The form of the aurora, occurring within bands around both polar regions, is also dependent on the amount of acceleration imparted to the precipitating particles. Most of the planets in the Solar System, some natural satellites, brown dwarfs, and even comets also host auroras."}, {"color": "#97c2fc", "id": "communication", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lasswell\u0027s_model_of_communication.svg", "label": "communication", "shape": "image", "title": "\u0627\u0644\u0627\u062a\u0635\u0627\u0644\u0627\u062a \u0623\u0648 \u062a\u0628\u0627\u062f\u0644 \u0627\u0644\u0645\u0639\u0644\u0648\u0645\u0627\u062a\u060c \u0623\u0648 \u062a\u0648\u0641\u064a\u0631 \u0627\u0644\u062a\u0633\u0644\u064a\u0629 \u0639\u0646 \u0637\u0631\u064a\u0642 \u0627\u0644\u0643\u0644\u0627\u0645 \u0623\u0648 \u0627\u0644\u0643\u062a\u0627\u0628\u0629 \u0623\u0648 \u0623\u064a\u0629 \u0648\u0633\u0627\u0626\u0644 \u0623\u062e\u0631\u0649\u060c \u0648\u0631\u0628\u0651\u0645\u0627 \u0643\u0627\u0646\u062a \u0623\u0647\u0645 \u0623\u0646\u0648\u0627\u0639\u0647\u0627 \u0647\u064a \u0627\u0644\u0627\u062a\u0635\u0627\u0644\u0627\u062a \u0627\u0644\u0634\u062e\u0635\u064a\u0629 \u0627\u0644\u062a\u064a \u062a\u062d\u062f\u062b \u0639\u0646\u062f\u0645\u0627 \u064a\u064f\u0639\u0628\u0650\u0651\u0631 \u0627\u0644\u0646\u0627\u0633 \u0644\u0628\u0639\u0636\u0647\u0645 \u0627\u0644\u0628\u0639\u0636 \u0639\u0646 \u0623\u0641\u0643\u0627\u0631\u0647\u0645 \u0648\u0631\u063a\u0628\u0627\u062a\u0647\u0645. \u0648\u064a\u062a\u0635\u0644 \u0627\u0644\u0646\u0627\u0633 \u0645\u0639 \u0628\u0639\u0636\u0647\u0645 \u0627\u0644\u0628\u0639\u0636 \u0645\u0646 \u062e\u0644\u0627\u0644 \u0637\u0631\u0642 \u0639\u062f\u064a\u062f\u0629\u060c \u0648\u0645\u0646 \u0630\u0644\u0643: \u0627\u0644\u0643\u0644\u0627\u0645\u060c \u0648\u062a\u062d\u0631\u064a\u0643 \u0623\u064a\u0627\u062f\u064a\u0647\u0645\u060c \u0648\u062d\u062a\u0649 \u062a\u0639\u0628\u064a\u0631\u0627\u062a \u0648\u062c\u0648\u0647\u0647\u0645. \u0648\u064a\u0633\u062a\u062e\u062f\u0645 \u0627\u0644\u0646\u0627\u0633 \u0627\u0644\u0647\u0627\u062a\u0641\u064a\u0629\u060c \u0648\u0627\u0644\u062e\u0637\u0627\u0628\u0627\u062a \u0644\u0644\u0627\u062a\u0635\u0627\u0644\u0627\u062a \u0627\u0644\u0634\u062e\u0635\u064a\u0629."}, {"color": "#97c2fc", "id": "leod", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Leod,_relevant_pedigrees.svg", "label": "leod", "shape": "image", "title": "Leod (Scottish Gaelic: Le\u00f2d; Old Norse: Lj\u00f3tr) (c. 1200 \u2013 1280) was the eponymous ancestor and founder of Clan MacLeod and Clan MacLeod of Lewis. Almost nothing is known about him and he does not appear in any contemporary records. Tradition dating to the late 18th century made him a son of Olaf the Black who was King of Man (r. 1225\u20131237). Heraldic evidence, dating to the late 17th century, is considered to be the earliest evidence of descent from Olaf the Black. However, in recent years, this traditional lineage has been challenged and is no longer considered fact by one historian. According to Clan MacLeod tradition, Leod inherited some of his lands from a foster father, who was a sheriff of the Hebridean island of Skye; other lands he inherited from his father-in-law, who was also a lord on Skye. MacLeod tradition also states that Leod was the father of four sons and two daughters. Two of these sons founded the two main branches of MacLeods; branches which exist to this day\u2014Tormod (from whom the MacLeods of Harris and Dunvegan descend) and Torquil (from whom the MacLeods of Lewis descend). The traditional belief that Torquil was a son has also been challenged; the current understanding is that he was a great-grandson of Leod. In recent years, the DNA evidence of men bearing surnames equating to MacLeod has revealed that a certain proportion share a common ancestor\u2014an ancestor considered to have been the clan\u0027s founder."}, {"color": "#97c2fc", "id": "ambrose", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/AugustineBaptism.jpg", "label": "ambrose", "shape": "image", "title": "Svat\u00fd Ambro\u017e, lat. Aurelius Ambrosius (kolem 340 v Trev\u00edru \u2013 4. duben 397 v Mil\u00e1n\u011b) byl latinsk\u00fd c\u00edrkevn\u00ed otec, od roku 374 biskup v Mil\u00e1n\u011b. Ambro\u017e je pova\u017eov\u00e1n za obratn\u00e9ho politika, kter\u00fd i d\u00edky sv\u00e9mu vlivu na c\u00edsa\u0159e Gratiana a Theodosia v\u00fdznamn\u011b napomohl v\u00edt\u011bzstv\u00ed nauky nikajsk\u00e9ho koncilu na Z\u00e1pad\u011b. Roku 1295 jej pape\u017e Bonif\u00e1c VIII. jmenoval jako prvn\u00edho u\u010ditele c\u00edrkve. Ambro\u017e byl plodn\u00fdm autorem v oblasti teologie, biblick\u00e9 exegeze a katecheze. Sv\u00fdmi promluvami ovlivnil sv. Augustina a tak\u00e9 ho pok\u0159til."}, {"color": "#97c2fc", "id": "bus", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Double_Decker_Bus_Angamaly_BUS_STAND.jpg", "label": "bus", "shape": "image", "title": "Ein Omnibus (lateinisch omnibus \u201aallen\u2018 bzw. \u201af\u00fcr alle\u2018, Dativ Plural von omnis), kurz Bus, ist ein gro\u00dfes Stra\u00dfenfahrzeug, das der Bef\u00f6rderung zahlreicher Personen dient, z. B. im \u00f6ffentlichen Personennahverkehr (\u00d6PNV). In \u00d6sterreich und in der Schweiz werden sie auch als Autobus bezeichnet. Reisebusse werden in der Schweiz mit dem franz\u00f6sischen Wort Car oder Reisecar, seltener auch Autocar bezeichnet. In der Europ\u00e4ischen Union gelten gem\u00e4\u00df den Bemerkungen in Anhang I der Richtlinie 70/156/EWG motorisch angetriebene Landfahrzeuge der Klassen M2 oder M3 mit mehr als acht Sitzpl\u00e4tzen neben dem Fahrersitz amtlich als Kraftomnibus (KOM) und sind Kraftfahrzeuge. In der Schweiz werden Motorfahrzeuge der Klasse M2 \u00fcber 3,50 t oder M3 gem\u00e4\u00df Art. 11 Abs. 2b VTS als Gesellschaftswagen bezeichnet. Eng mit dem Omnibus verwandt ist der Oberleitungsbus beziehungsweise Trolleybus, der jedoch aufgrund seiner Abh\u00e4ngigkeit von einer Fahrleitung eine Sonderstellung einnimmt. Weil er \u00e4hnlich einer Stra\u00dfenbahn an eine feste Infrastruktur gebunden ist, gelten f\u00fcr ihn in einigen L\u00e4ndern besondere gesetzliche Regelungen. Elektroantrieb wird zunehmend kombiniert mit Batterien auch f\u00fcr Gro\u00dfraumbusse mit 1 oder 2 Gelenken, was hohe Transportkapazit\u00e4t \u00e4hnlich einer Stra\u00dfenbahn mit geringerer Abh\u00e4ngigkeit von Infrastruktur verbinden kann, also planerische Schnelligkeit, Fl\u00e4chendeckung und Flexibilit\u00e4t erleichtert."}, {"color": "#97c2fc", "id": "deaf", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Drawing_(sign_language_friend),_2008.jpg", "label": "deaf", "shape": "image", "title": "Slechthorendheid (SH) is een benaming voor iemand die geen normaal gehoor (meer) heeft, maar nog wel enkele geluiden of trillingen kan waarnemen. Als norm voor slechthorendheid geldt een gehoorverlies van meer dan 20 dB(A) (=decibel). Slechthorendheid is niet hetzelfde als doofheid. Men spreekt van doofheid als iemand zelfs met een hoortoestel een gesprek met \u00e9\u00e9n persoon niet kan volgen. Veel slechthorenden kunnen (zij het soms met moeite) de menselijke stem horen en verstaan. Dat betekent dat slechthorende kinderen over het algemeen beter leren spreken dan dove kinderen, omdat ze hun eigen stem kunnen horen."}, {"color": "#97c2fc", "id": "virginia general assembly", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Richmond_Virginia_Capitol.jpg", "label": "virginia general assembly", "shape": "image", "title": "\u0413\u0435\u043d\u0435\u0440\u0430\u0301\u043b\u044c\u043d\u0430\u044f \u0430\u0441\u0441\u0430\u043c\u0431\u043b\u0435\u0301\u044f \u0412\u0438\u0440\u0433\u0438\u0301\u043d\u0438\u0438 (\u0430\u043d\u0433\u043b. Virginia General Assembly) \u2014 \u0437\u0430\u043a\u043e\u043d\u043e\u0434\u0430\u0442\u0435\u043b\u044c\u043d\u044b\u0439 \u043e\u0440\u0433\u0430\u043d \u0448\u0442\u0430\u0442\u0430 \u0412\u0438\u0440\u0433\u0438\u043d\u0438\u044f \u0438 \u0441\u0442\u0430\u0440\u0435\u0439\u0448\u0438\u0439 \u0432 \u0417\u0430\u043f\u0430\u0434\u043d\u043e\u043c \u043f\u043e\u043b\u0443\u0448\u0430\u0440\u0438\u0438, \u0441\u043e\u0437\u0434\u0430\u043d\u043d\u044b\u0439 30 \u0438\u044e\u043b\u044f \u0432 1619 \u0433\u043e\u0434\u0430. \u0421\u043e\u0441\u0442\u043e\u0438\u0442 \u0438\u0437 \u0434\u0432\u0443\u0445 \u043f\u0430\u043b\u0430\u0442 \u2014 (\u043d\u0438\u0436\u043d\u0435\u0439) \u0438 (\u0432\u0435\u0440\u0445\u043d\u0435\u0439). \u0412 \u0413\u0435\u043d\u0435\u0440\u0430\u043b\u044c\u043d\u0443\u044e \u0430\u0441\u0441\u0430\u043c\u0431\u043b\u0435\u044e \u0432\u0445\u043e\u0434\u044f\u0442 140 \u0432\u044b\u0431\u043e\u0440\u043d\u044b\u0445 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u0438\u0442\u0435\u043b\u0435\u0439 \u043e\u0442 \u0438\u0437\u0431\u0438\u0440\u0430\u0442\u0435\u043b\u044c\u043d\u044b\u0445 \u043e\u043a\u0440\u0443\u0433\u043e\u0432 \u0448\u0442\u0430\u0442\u0430 \u2014 100 \u0432 \u041f\u0430\u043b\u0430\u0442\u0443 \u0434\u0435\u043b\u0435\u0433\u0430\u0442\u043e\u0432 \u0438 40 \u2014 \u0432 \u0421\u0435\u043d\u0430\u0442. \u041f\u0430\u043b\u0430\u0442\u0430 \u0434\u0435\u043b\u0435\u0433\u0430\u0442\u043e\u0432 \u0437\u0430\u0441\u0435\u0434\u0430\u0435\u0442 \u043f\u043e\u0434 \u043f\u0440\u0435\u0434\u0441\u0435\u0434\u0430\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u043e\u043c , \u0430 \u0421\u0435\u043d\u0430\u0442 \u0432\u043e\u0437\u0433\u043b\u0430\u0432\u043b\u044f\u0435\u0442 . \u041a\u0430\u0436\u0434\u044b\u0439 \u043e\u0440\u0433\u0430\u043d \u0432\u044b\u0431\u0438\u0440\u0430\u0435\u0442 \u0438\u0437 \u0441\u0432\u043e\u0438\u0445 \u0447\u043b\u0435\u043d\u043e\u0432 \u0441\u0435\u043a\u0440\u0435\u0442\u0430\u0440\u044f \u0438 \u043f\u0430\u0440\u043b\u0430\u043c\u0435\u043d\u0442\u0441\u043a\u043e\u0433\u043e \u043f\u0440\u0438\u0441\u0442\u0430\u0432\u0430. \u041f\u043e \u0441\u043e\u0441\u0442\u043e\u044f\u043d\u0438\u044e \u043d\u0430 \u044f\u043d\u0432\u0430\u0440\u044c 2012 \u0433\u043e\u0434\u0430 \u0431\u043e\u043b\u044c\u0448\u0438\u043d\u0441\u0442\u0432\u043e \u0432 \u041f\u0430\u043b\u0430\u0442\u0435 \u0434\u0435\u043b\u0435\u0433\u0430\u0442\u043e\u0432 \u043f\u0440\u0438\u043d\u0430\u0434\u043b\u0435\u0436\u0430\u043b\u043e \u0420\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0430\u043d\u0441\u043a\u043e\u0439 \u043f\u0430\u0440\u0442\u u03c6\u03bf\u03c1\u03ad\u03c2) \u03b5\u03b3\u03c7\u03ac\u03c1\u03b1\u03be\u03b5. \u039f\u03b9 \u03b5\u03bd\u03c4\u03bf\u03bb\u03ad\u03c2 \u03b1\u03c5\u03c4\u03ad\u03c2 \u03b1\u03c0\u03bf\u03c4\u03ad\u03bb\u03b5\u03c3\u03b1\u03bd \u03c4\u03b7 \u03b2\u03ac\u03c3\u03b7 \u03b5\u03bd\u03cc\u03c2 \u03bf\u03bb\u03cc\u03ba\u03bb\u03b7\u03c1\u03bf\u03c5 \u03ba\u03ce\u03b4\u03b9\u03ba\u03b1 \u03b7\u03b8\u03b9\u03ba\u03ae\u03c2 \u03ba\u03b1\u03b9 \u03b8\u03c1\u03b7\u03c3\u03ba\u03b5\u03af\u03b1\u03c2, \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u03ae\u03c2 \u03ba\u03b1\u03b9 \u03ba\u03bf\u03b9\u03bd\u03c9\u03bd\u03b9\u03ba\u03ae\u03c2 \u03bf\u03c1\u03b3\u03ac\u03bd\u03c9\u03c3\u03b7\u03c2, \u03c0\u03bf\u03c5 \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03bf\u03cd\u03bd \u03c9\u03c2 \u03c0\u03c1\u03ce\u03c4\u03b7 \u0394\u03b9\u03b1\u03b8\u03ae\u03ba\u03b7 \u03c4\u03b9\u03c2 \u03b2\u03b1\u03c3\u03b9\u03ba\u03ad\u03c2 \u03b7\u03b8\u03b9\u03ba\u03ad\u03c2 \u03b1\u03c1\u03c7\u03ad\u03c2 \u03c4\u03bf\u03c5 \u0399\u03bf\u03c5\u03b4\u03b1\u03ca\u03c3\u03bc\u03bf\u03cd \u03ba\u03b1\u03b9 \u03c4\u03bf\u03c5 \u03a7\u03c1\u03b9\u03c3\u03c4\u03b9\u03b1\u03bd\u03b9\u03c3\u03bc\u03bf\u03cd."}, {"color": "#97c2fc", "id": "abdicate", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Christina_of_Sweden\u0027s_abdication_1654.jpg", "label": "abdicate", "shape": "image", "title": "L\u2019abdication est l\u0027acte selon lequel une personne renonce et c\u00e8de d\u0027elle-m\u00eame sa fonction avant l\u0027expiration du temps correspondant \u00e0 l\u0027exercice de celle-ci. Dans le droit romain, on appliquait le terme sp\u00e9cialement pour d\u00e9pourvoir un membre d\u0027une famille, comme d\u00e9sh\u00e9riter un enfant. Aujourd\u0027hui, ce mot s\u0027utilise rarement sauf dans le sens de renoncer au pouvoir supr\u00eame d\u0027un \u00c9tat. Un terme similaire pour un \u00e9lu ou un fonctionnaire serait renonciation ; pour un salari\u00e9 une d\u00e9mission."}, {"color": "#97c2fc", "id": "aaron burr", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Place_where_Aaron_Burr_was_captured,_near_Wakefield,_Alabama.jpg", "label": "aaron burr", "shape": "image", "title": "Aaron Burr Jr. (Newark, New Jersey, 1756ko otsailaren 6a - New York, 1836ko irailaren 14a) estatubatuar politikaria izan zen. Ameriketako Estatu Batuetako 3. presidenteordea izan zen. Teologia ikasi zuen Princetongo Unibertsitatean eta abokatu lanetan aritu zen. Armada Kontinentalera batu zen eta Ameriketako Estatu Batuen Independentzia Gerran esku hartu zuen. Gerra ostean abokatu gisa lan egin zuen berriro New Yorken, eta Alderdi Demokrata-Errepublikano Jeffersondarra sortzen lagundu zuen. 1791n Senatuko kide hautatu zuten, eta 1794 arte egon zen bertan. Thomas Jeffersonek irabazi zuen 1800eko hauteskunde presidentzialean hautagai izan zen. Ondorioz, lehendakariorde izendatu zuten. 1804an Burrek bere arerio Alexander Hamilton hil zuen pistolarekin duelu batean. Ez zuten epaitu, baina doluak bere karrera politikoarekin amaitu zuen. Mendebalde Urrunera joan zen orduan, aukera politiko eta ekonomiko berrien bila. 1807an Alabaman atxilotu zuten traizioagatik. Behin baino gehiagotan epaitu zuten bere agindupean , baina beti absolbitu zuten. Hondatuta hil zen 1836an."}, {"color": "#97c2fc", "id": "slavery", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Salem_Poor_stamp_1975.jpg", "label": "slavery", "shape": "image", "title": "\u039f \u03b8\u03b5\u03c3\u03bc\u03cc\u03c2 \u03c4\u03b7\u03c2 \u03b4\u03bf\u03c5\u03bb\u03b5\u03af\u03b1\u03c2 \u03af\u03c3\u03c7\u03c5\u03c3\u03b5 \u03c3\u03c4\u03b9\u03c2 \u0397\u03a0\u0391 \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u03af\u03b4\u03c1\u03c5\u03c3\u03ae \u03c4\u03bf\u03c5\u03c2 \u03ad\u03c9\u03c2 \u03c4\u03bf 1865, \u03ba\u03b1\u03b8\u03ce\u03c2 \u03b1\u03c5\u03c4\u03cc\u03c2 \u03c0\u03c1\u03bf-\u03c5\u03c0\u03ae\u03c1\u03c7\u03b5 \u03c3\u03c4\u03b9\u03c2 \u03c0\u03b5\u03c1\u03b9\u03bf\u03c7\u03ad\u03c2 \u03c5\u03c0\u03cc \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ae, \u0393\u03b1\u03bb\u03bb\u03b9\u03ba\u03ae \u03ae \u0399\u03c3\u03c0\u03b1\u03bd\u03b9\u03ba\u03ae \u03b4\u03b9\u03bf\u03af\u03ba\u03b7\u03c3\u03b7. \u03a0\u03b5\u03c1\u03af \u03c4\u03b1 \u03c4\u03ad\u03bb\u03b7 \u03c4\u03bf\u03c5 18\u03bf\u03c5 \u03b1\u03b9\u03ce\u03bd\u03b1 \u03ba\u03b1\u03b9 \u03ad\u03c9\u03c2 \u03c4\u03b7 \u03b4\u03b5\u03ba\u03b1\u03b5\u03c4\u03af\u03b1 \u03c4\u03bf\u03c5 1840 \u03b7 \u03b4\u03bf\u03c5\u03bb\u03b5\u03af\u03b1 \u03b5\u03af\u03c7\u03b5 \u03c0\u03c1\u03b1\u03ba\u03c4\u03b9\u03ba\u03ac \u03c0\u03b1\u03cd\u03c3\u03b5\u03b9 \u03c3\u03c4\u03b9\u03c2 \u03b2\u03cc\u03c1\u03b5\u03b9\u03b5\u03c2 \u03a0\u03bf\u03bb\u03b9\u03c4\u03b5\u03af\u03b5\u03c2 \u03b1\u03bb\u03bb\u03ac \u03c3\u03c5\u03bd\u03ad\u03c7\u03b9\u03c3\u03b5 \u03bd\u03b1 \u03b9\u03c3\u03c7\u03cd\u03b5\u03b9 \u03c3\u03c4\u03b9\u03c2 \u03bd\u03cc\u03c4\u03b9\u03b5\u03c2 \u03ad\u03c9\u03c2 \u03c4\u03bf 1865."}, {"color": "#97c2fc", "id": "americas", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Salem_Poor_stamp_1975.jpg", "label": "americas", "shape": "image", "title": "\u039f \u03b8\u03b5\u03c3\u03bc\u03cc\u03c2 \u03c4\u03b7\u03c2 \u03b4\u03bf\u03c5\u03bb\u03b5\u03af\u03b1\u03c2 \u03af\u03c3\u03c7\u03c5\u03c3\u03b5 \u03c3\u03c4\u03b9\u03c2 \u0397\u03a0\u0391 \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u03af\u03b4\u03c1\u03c5\u03c3\u03ae \u03c4\u03bf\u03c5\u03c2 \u03ad\u03c9\u03c2 \u03c4\u03bf 1865, \u03ba\u03b1\u03b8\u03ce\u03c2 \u03b1\u03c5\u03c4\u03cc\u03c2 \u03c0\u03c1\u03bf-\u03c5\u03c0\u03ae\u03c1\u03c7\u03b5 \u03c3\u03c4\u03b9\u03c2 \u03c0\u03b5\u03c1\u03b9\u03bf\u03c7\u03ad\u03c2 \u03c5\u03c0\u03cc \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ae, \u0393\u03b1\u03bb\u03bb\u03b9\u03ba\u03ae \u03ae \u0399\u03c3\u03c0\u03b1\u03bd\u03b9\u03ba\u03ae \u03b4\u03b9\u03bf\u03af\u03ba\u03b7\u03c3\u03b7. \u03a0\u03b5\u03c1\u03af \u03c4\u03b1 \u03c4\u03ad\u03bb\u03b7 \u03c4\u03bf\u03c5 18\u03bf\u03c5 \u03b1\u03b9\u03ce\u03bd\u03b1 \u03ba\u03b1\u03b9 \u03ad\u03c9\u03c2 \u03c4\u03b7 \u03b4\u03b5\u03ba\u03b1\u03b5\u03c4\u03af\u03b1 \u03c4\u03bf\u03c5 1840 \u03b7 \u03b4\u03bf\u03c5\u03bb\u03b5\u03af\u03b1 \u03b5\u03af\u03c7\u03b5 \u03c0\u03c1\u03b1\u03ba\u03c4\u03b9\u03ba\u03ac \u03c0\u03b1\u03cd\u03c3\u03b5\u03b9 \u03c3\u03c4\u03b9\u03c2 \u03b2\u03cc\u03c1\u03b5\u03b9\u03b5\u03c2 \u03a0\u03bf\u03bb\u03b9\u03c4\u03b5\u03af\u03b5\u03c2 \u03b1\u03bb\u03bb\u03ac \u03c3\u03c5\u03bd\u03ad\u03c7\u03b9\u03c3\u03b5 \u03bd\u03b1 \u03b9\u03c3\u03c7\u03cd\u03b5\u03b9 \u03c3\u03c4\u03b9\u03c2 \u03bd\u03cc\u03c4\u03b9\u03b5\u03c2 \u03ad\u03c9\u03c2 \u03c4\u03bf 1865."}, {"color": "#97c2fc", "id": "free speech", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lese-majeste.svg", "label": "free speech", "shape": "image", "title": "Parollibereco a\u016d esprimlibero temas pri libereco de opinio a\u016d la rajto libere esprimi siajn opiniojn skribe kaj parole. La libereco esprimi onian opinion sen timo de persekuto estas unu el la fundamentaj rajtoj en la Universala Deklaracio de homaj rajtoj, eksplicite deklarita en la artikolo 19. \u011ci estas gravega por funkcianta demokratio \u0109ar \u011di estas unu el la civilaj liberecoj. E\u0109 se esprimlibereco kutime estas konsiderata pozitive, malofte ekzistas tuta parollibereco. En la le\u011daroj kutime estas certaj limoj, ekzemple kontra\u016d blasfemo, seksismo, homofobio a\u016d rasismo, kio povas esti sufi\u0109e logikaj limigoj, sed anka\u016d ofte oni ne rajtas paroli kontra\u016d a\u016dtoritatoj, ekzemple re\u011doj en monarkioj a\u016d prezidentoj en diktaturoj, religiaj a\u016dtoritatoj ie ajn pro ties speciala statuso ktp."}, {"color": "#97c2fc", "id": "capital", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/ICCPR-OP2_members.svg", "label": "capital", "shape": "image", "title": "\u0421\u043c\u0435\u0301\u0440\u0442\u043d\u0430\u044f \u043a\u0430\u0437\u043d\u044c, \u0438\u043b\u0438 \u043f\u0440\u043e\u0441\u0442\u043e \u043a\u0430\u0437\u043d\u044c, \u2014 \u043b\u0438\u0448\u0435\u043d\u0438\u0435 \u0447\u0435\u043b\u043e\u0432\u0435\u043a\u0430 \u0436\u0438\u0437\u043d\u0438 \u0432 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u043d\u0430\u043a\u0430\u0437\u0430\u043d\u0438\u044f, \u0443\u0437\u0430\u043a\u043e\u043d\u0435\u043d\u043d\u043e\u0433\u043e \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u043e\u043c \u0438 \u043e\u0441\u0443\u0449\u0435\u0441\u0442\u0432\u043b\u044f\u0435\u043c\u043e\u0433\u043e \u043f\u043e \u0432\u0441\u0442\u0443\u043f\u0438\u0432\u0448\u0435\u043c\u0443 \u0432 \u0441\u0438\u043b\u0443 \u043f\u0440\u0438\u0433\u043e\u0432\u043e\u0440\u0443 \u0441\u0443\u0434\u0430 \u0438\u043b\u0438 (\u0438\u0441\u0442\u043e\u0440\u0438\u0447\u0435\u0441\u043a\u0438) \u043f\u043e \u0440\u0435\u0448\u0435\u043d\u0438\u044e \u0438\u043d\u044b\u0445 \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0445 \u0438\u043b\u0438 \u0432\u043e\u0435\u043d\u043d\u044b\u0445 \u043e\u0440\u0433\u0430\u043d\u043e\u0432. \u0412 \u0441\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u043e\u043c \u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0435 \u0441\u043c\u0435\u0440\u0442\u043d\u0430\u044f \u043a\u0430\u0437\u043d\u044c \u0432\u043e \u043c\u043d\u043e\u0433\u0438\u0445 \u044e\u0440\u0438\u0441\u0434\u0438\u043a\u0446\u0438\u044f\u0445 \u0438 \u0441\u0442\u0440\u0430\u043d\u0430\u0445 \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u043d\u0435\u0437\u0430\u043a\u043e\u043d\u043d\u043e\u0439, \u0430 \u0432 \u0434\u0440\u0443\u0433\u0438\u0445 \u2014 \u0437\u0430\u043a\u043e\u043d\u043d\u044b\u043c \u0443\u0433\u043e\u043b\u043e\u0432\u043d\u044b\u043c \u043d\u0430\u043a\u0430\u0437\u0430\u043d\u0438\u0435\u043c \u043b\u0438\u0448\u044c \u0437\u0430 \u0447\u0440\u0435\u0437\u0432\u044b\u0447\u0430\u0439\u043d\u043e \u0442\u044f\u0436\u043a\u0438\u0435 \u043f\u0440\u0435\u0441\u0442\u0443\u043f\u043b\u0435\u043d\u0438\u044f. \u0412 \u0441\u0440\u0435\u0434\u043d\u0435\u043c \u0435\u0436\u0435\u0433\u043e\u0434\u043d\u043e \u0432 \u043c\u0438\u0440\u0435 \u0441\u043c\u0435\u0440\u0442\u043d\u043e\u0439 \u043a\u0430\u0437\u043d\u0438 \u043f\u043e\u0434\u0432\u0435\u0440\u0433\u0430\u044e\u0442\u0441\u044f \u043e\u0442 1000 \u0434\u043e 1500 \u0447\u0435\u043b\u043e\u0432\u0435\u043a. \u0410\u043b\u044c\u0442\u0435\u0440\u043d\u0430\u0442\u0438\u0432\u043e\u0439 \u0441\u043c\u0435\u0440\u0442\u043d\u043e\u0439 \u043a\u0430\u0437\u043d\u0438 \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u043f\u043e\u0436\u0438\u0437\u043d\u0435\u043d\u043d\u043e\u0435 \u0437\u0430\u043a\u043b\u044e\u0447\u0435\u043d\u0438\u0435."}, {"color": "#97c2fc", "id": "irony", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Situational_irony_-_Baker_Street_tube_station.jpg", "label": "irony", "shape": "image", "title": "Ironi (dari bahasa Yunani Kuno \u03b5\u1f30\u03c1\u03c9\u03bd\u03b5\u03af\u03b1 eir\u014dne\u00eda, melalui bahasa Belanda ironie) adalah salah satu jenis majas yang berupa dengan menyembunyikan fakta yang sebenarnya dan mengatakan kebalikan dari fakta tersebut atau mengungkapkan sindiran halus. Dalam ironi, pengujar menyampaikan sesuatu yang sebaliknya dari apa yang ingin dikatakannya, jadi di sini terdapat satu penanda dengan dua kemungkinan petanda. Ironi mengandung antonimi atau oposisi antara kedua tataran isi. Ironi juga mengandung kesenjangan yang cukup kuat antara makna harfiah dan makna kiasan. Penggunaan ironi dapat terlihat dalam kalimat \"Rajin sekali Dia, lima hari tidak masuk sekolah\", ironi dalam kalimat tersebut bertujuan untuk menyindir seseorang yang tidak masuk sekolah."}, {"color": "#97c2fc", "id": "president", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Seal_Of_The_President_Of_The_United_States_Of_America.svg", "label": "president", "shape": "image", "title": "Der Pr\u00e4sident der Vereinigten Staaten von Amerika (englisch amtlich President of the United States of America, Akronym POTUS) ist in einer Person Staatsoberhaupt, Regierungschef und Oberbefehlshaber der Streitkr\u00e4fte der USA. Seine Amtszeit betr\u00e4gt vier Jahre, und er darf nur einmal wiedergew\u00e4hlt werden. Aktueller Amtsinhaber und 46. Pr\u00e4sident ist seit dem 20. Januar 2021 Joe Biden. Die Wahl des Pr\u00e4sidenten erfolgt indirekt: Die B\u00fcrger der einzelnen Bundesstaaten stimmen zun\u00e4chst \u00fcber Wahlleute ab, die das Electoral College, das Wahlleutekollegium, bilden. Dieses w\u00e4hlt den Pr\u00e4sidenten. Erh\u00e4lt dabei kein Kandidat eine Mehrheit, entscheidet das Repr\u00e4sentantenhaus, so geschehen bei den Pr\u00e4sidentschaftswahlen 1800 und 1824. Gleichzeitig mit dem Pr\u00e4sidenten wird ein Vizepr\u00e4sident gew\u00e4hlt. Dieser hat laut Verfassung nur die Aufgabe, dem Senat vorzusitzen. Wenn aber ein Pr\u00e4sident, etwa durch Tod, R\u00fccktritt oder Absetzung, vorzeitig aus dem Amt scheidet, tritt der Vizepr\u00e4sident f\u00fcr die restliche Wahlperiode mit allen Rechten an seine Stelle. Der Pr\u00e4sident ernennt Minister (englisch secretaries), die zusammen mit ihm die Regierung bilden. Sie bed\u00fcrfen der Best\u00e4tigung durch den Senat. \u00c4hnlich verh\u00e4lt es sich mit den Berufungen an den Obersten Gerichtshof: Wird eine Richterstelle frei, schl\u00e4gt der Pr\u00e4sident einen neuen Richter vor, der vom Senat best\u00e4tigt werden muss."}, {"color": "#97c2fc", "id": "god", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Portrait_of_Sir_Isaac_Newton,_1689.jpg", "label": "god", "shape": "image", "title": "Pri la aliaj signifoj de la vorto a\u016d mallongigo dio rigardu \u0109e DIO. Dio a\u016d dioj estas, la\u016d multaj religioj, teologioj, tradicioj kaj aliaj kredosistemoj, la plej alta supernatura, \u0109iopova, esta\u0135o a\u016d esta\u0135oj, kiuj kreis a\u016d regas la mondon, ekzemple per la dia providenco. La\u016d la diversaj religioj a\u016d kredoj oni parolas pri multaj dioj (politeismo), nur unu Dio (monoteismo) a\u016d neniu dio (ateismo). Estas anka\u016d filozofiaj konceptoj de dio, pli a\u016d malpli malnaivaj (vidu panteismon, deismon). Nuntempe inter la homoj diras sin 53 % monoteistoj, 26 % politeistoj kaj 21 % ateistoj. La teologoj konsideris varion de atribua\u0135oj al la nombraj konceptoj diferencaj pri Dio. Inter tiuj, plej komunaj estas la jenaj: \u0109iosciado, \u0109iopovo, \u0109ieesteco, \u0109iobonvoleco (perfekta boneco), simpleco, eterneco, nepreco kaj neceseco. Dio estis konsiderata anka\u016d kiel de naturo senkorpa, persona, la fonto de \u0109ia moralo, ktp. Tiaj atribua\u0135oj jam estis priskribitaj la\u016d diferencaj gradoj fare de la unuaj filozofoj-teologoj judaj, kristanaj kaj islamaj, kiaj Maimonido, A\u016dgusteno de Hipono, kaj Algazelo, respektive. Multaj elstaraj kaj mezepokaj kaj modernaj filozofoj disvolvigis argumentojn porajn pri la ekzisto de Dio. Same nombraj famaj filozofoj kaj intelektuloj disvolvigis argumentojn malporajn pri la ekzisto de Dio."}, {"color": "#97c2fc", "id": "harmony", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Major_triad.svg", "label": "harmony", "shape": "image", "title": "Harmonia akordeen egituraz, konbinazioaz eta haien arteko harremanaz diharduen teoria eta praktika da. Antzinako organum-a da harmoniaren eta kontrapuntuaren jakintzaren jatorria. Kontrapuntua zenbait doinuren denboran zeharreko garapenari dagokio eta harmonia zenbait notaren aldi bereko konbinazioari. Rameauk eman zuen harmoniaren lehen teoria, baina ordutik aldaketa ugari jasan ditu."}, {"color": "#97c2fc", "id": "people express", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Logo_of_People_Express_Airlines_(1987).png", "label": "people express", "shape": "image", "title": "People Express Airlines, stylized as PEOPLExpress, was a low-cost U.S. airline that operated from 1981 to 1987, when it was merged into Continental Airlines. The airline\u0027s headquarters was in the North Terminal (later Terminal C) of Newark Liberty International Airport (EWR) in Newark, New Jersey."}, {"color": "#97c2fc", "id": "democratic republicans", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/ElectoralCollege1800.svg", "label": "democratic republicans", "shape": "image", "title": "La termino Demokrat-Respublikana Partio a\u016d en angla Democratic-Republican Party estas nomo uzata dekomence fare de modernaj politik-fakuloj por la unua usona politika partio nomita \"Republican Party\" (Respublikana Partio, kiel \u011di nomi\u011dis tiam), anka\u016d konata kiel Jeffersonian Republicans (Jefersonanaj Respublikanoj). Historiistoj kutime uzas la esprimon \"Republican Party\" (Respublikana Partio). \u011ci estis la dua politika partio en Usono, kaj estis organizita de la tiama Sekreatrio de \u015ctato Thomas Jefferson kaj de lia amiko kaj samideano James Madison, (tiam funkcianta \u0109e la Domo de Reprezentantoj) en 1791-93, por kontra\u016di la premon de la Federalista Partio estrata de la Sekretario de la Trezorejo Alexander Hamilton. Tiu nova partio kontrolis la funkciadon de la Prezidenteco kaj de la Kongreso, kaj plej \u015dtatojn, el 1801 al 1825. Ekinte en 1791 kiel unu frakcio en la Kongreso, multaj el kies membroj estis kontra\u016dantoj al la nova Konstitucio, eknomi\u011dis Respublikanoj en la Dua Usona Kongreso. Oni tiam uzis la nomon Respublikanoj por mencii la Respublikanan Partion de tiu periodo kaj de la unuaj du jardekoj de la 19a jarcento. La Republican Party disi\u011dis post la usona prezidenta baloto de 1824 en du partioj: nome Demokrata Partio kaj la mallongda\u016dra Nacia Respublikana Partio (poste sukcedita de la Partio Whig)."}, {"color": "#97c2fc", "id": "outline", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Brazilian_Gourmet,_Fitzrovia,_London_(5990236962).jpg", "label": "outline", "shape": "image", "title": "\u041f\u0438\u0442\u0430\u0301\u043d\u0438\u0435 \u2014 \u043f\u0440\u043e\u0446\u0435\u0441\u0441 \u043f\u043e\u0441\u0442\u0443\u043f\u043b\u0435\u043d\u0438\u044f \u0432 \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u043c \u0438 \u0443\u0441\u0432\u043e\u0435\u043d\u0438\u044f \u0438\u043c \u0432\u0435\u0449\u0435\u0441\u0442\u0432, \u043d\u0435\u043e\u0431\u0445\u043e\u0434\u0438\u043c\u044b\u0445 \u0434\u043b\u044f \u043f\u043e\u043a\u0440\u044b\u0442\u0438\u044f \u044d\u043d\u0435\u0440\u0433\u0435\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u0438 \u043f\u043b\u0430\u0441\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u0437\u0430\u0442\u0440\u0430\u0442, \u043f\u043e\u0441\u0442\u0440\u043e\u0435\u043d\u0438\u044f \u0438 \u0432\u043e\u0437\u043e\u0431\u043d\u043e\u0432\u043b\u0435\u043d\u0438\u044f \u0447\u0430\u0441\u0442\u0435\u0439 \u0435\u0433\u043e \u0442\u0435\u043b\u0430. \u0427\u0442\u043e\u0431\u044b \u0436\u0438\u0432\u043e\u0442\u043d\u044b\u0435 \u043d\u0430\u0445\u043e\u0434\u0438\u043b\u0438\u0441\u044c \u0432 \u0441\u043e\u0441\u0442\u043e\u044f\u043d\u0438\u0438 \u0441\u0431\u0430\u043b\u0430\u043d\u0441\u0438\u0440\u043e\u0432\u0430\u043d\u043d\u043e\u0433\u043e \u043f\u0438\u0442\u0430\u043d\u0438\u044f, \u043e\u043d\u0438 \u0434\u043e\u043b\u0436\u043d\u044b \u043f\u043e\u043b\u0443\u0447\u0430\u0442\u044c \u0432 \u0434\u043e\u0441\u0442\u0430\u0442\u043e\u0447\u043d\u043e\u043c \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u0435: \n* \u042d\u043d\u0435\u0440\u0433\u0438\u044e \u0434\u043b\u044f \u043e\u0431\u0435\u0441\u043f\u0435\u0447\u0435\u043d\u0438\u044f \u0444\u0438\u0437\u0438\u043e\u043b\u043e\u0433\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u043f\u0440\u043e\u0446\u0435\u0441\u0441\u043e\u0432 \n* \u0411\u0435\u043b\u043e\u043a \u0438 \u0430\u043c\u0438\u043d\u043e\u043a\u0438\u0441\u043b\u043e\u0442\u044b \u0434\u043b\u044f \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0430\u043d\u0438\u044f \u043f\u043e\u043b\u043e\u0436\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0433\u043e \u0430\u0437\u043e\u0442\u0438\u0441\u0442\u043e\u0433\u043e \u0431\u0430\u043b\u0430\u043d\u0441\u0430 \n* \u0412\u043e\u0434\u0443 \u0438 \u043c\u0438\u043d\u0435\u0440\u0430\u043b\u044c\u043d\u044b\u0435 \u0432\u0435\u0449\u0435\u0441\u0442\u0432\u0430 \u0434\u043b\u044f \u0432\u043e\u0441\u043f\u043e\u043b\u043d\u0435\u043d\u0438\u044f \u043f\u043e\u0442\u0435\u0440\u044c \u043f\u0440\u0438 \u0432\u044b\u0434\u0435\u043b\u0435\u043d\u0438\u0438 \u0432\u043e \u0432\u043d\u0435\u0448\u043d\u044e\u044e \u0441\u0440\u0435\u0434\u0443 \u0438\u043b\u0438 \u0441\u0432\u044f\u0437\u044b\u0432\u0430\u043d\u0438\u0438 \u0432 \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u043c\u0435 \n* \u0412\u0438\u0442\u0430\u043c\u0438\u043d\u044b, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043d\u0435 \u0441\u0438\u043d\u0442\u0435\u0437\u0438\u0440\u0443\u044e\u0442\u0441\u044f \u0432 \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u043c\u0435"}, {"color": "#97c2fc", "id": "pearl harbor", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/ISS021-E-15710_Pearl_Harbor,_Hawaii.jpg", "label": "pearl harbor", "shape": "image", "title": "\u041f\u0435\u0440\u043b-\u0413\u0430\u0301\u0440\u0431\u043e\u0440 \u0430\u0431\u043e \u041f\u0435\u0440\u043b-\u0425\u0430\u0301\u0440\u0431\u043e\u0440 (\u0430\u043d\u0433\u043b. Pearl Harbor, \u0443\u043a\u0440. \u00ab\u0411\u0443\u0445\u0442\u0430 \u043f\u0435\u0440\u043b\u0438\u043d\u00bb) \u2014 \u0431\u0443\u0445\u0442\u0430 \u043d\u0430 \u043e\u0441\u0442\u0440\u043e\u0432\u0456 \u041e\u0430\u0445\u0443, \u0413\u0430\u0432\u0430\u0457, \u043d\u0430 \u0437\u0430\u0445\u0456\u0434 \u0432\u0456\u0434 \u0413\u043e\u043d\u043e\u043b\u0443\u043b\u0443. \u0412\u0435\u043b\u0438\u043a\u0430 \u0447\u0430\u0441\u0442\u0438\u043d\u0430 \u0433\u0430\u0432\u0430\u043d\u0456 \u0456 \u043f\u0440\u0438\u043b\u0435\u0433\u043b\u0438\u0445 \u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u0439 \u0437\u0430\u0439\u043d\u044f\u0442\u0456 \u0446\u0435\u043d\u0442\u0440\u0430\u043b\u044c\u043d\u043e\u044e \u0431\u0430\u0437\u043e\u044e \u0422\u0438\u0445\u043e\u043e\u043a\u0435\u0430\u043d\u0441\u044c\u043a\u043e\u0433\u043e \u0444\u043b\u043e\u0442\u0443 \u0432\u0456\u0439\u0441\u044c\u043a\u043e\u0432\u043e-\u043c\u043e\u0440\u0441\u044c\u043a\u0438\u0445 \u0441\u0438\u043b \u0421\u0428\u0410."}, {"color": "#97c2fc", "id": "constitutional convention", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Indiana_Constitutions.jpg", "label": "constitutional convention", "shape": "image", "title": "The Constitution of Indiana is the highest body of state law in the U.S. state of Indiana. It establishes the structure and function of the state and is based on the principles of federalism and Jacksonian democracy. Indiana\u0027s constitution is subordinate only to the U.S. Constitution and federal law. Prior to the enactment of Indiana\u0027s first state constitution and achievement of statehood in 1816, the Indiana Territory was governed by territorial law. The state\u0027s first constitution was created in 1816, after the U.S. Congress had agreed to grant statehood to the former Indiana Territory. The present-day document, which went into effect on November 1, 1851, is the state\u0027s second constitution. It supersedes Indiana\u0027s 1816 constitution and has had numerous amendments since its initial adoption. Indiana\u0027s constitution is composed of a preamble, articles, and amendments. Among other provisions, it specifies a republican form of government (pursuant to Article IV, Section 4, of the U.S. Constitution) consisting of three branches: executive (including administration), legislative, and judicial. The state constitution also includes a bill of rights, grants suffrage and regulates elections, provides for a state militia, state educational institutions, and sets limits on government indebtedness. The Indiana General Assembly may amend the constitution, subject to ratification by vote of the people, as specified in Article 16 of Indiana\u0027s 1851 constitution."}, {"color": "#97c2fc", "id": "secession", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/William_garrison.jpg", "label": "secession", "shape": "image", "title": "\u7f8e\u570b\u5206\u88c2\uff0c\u662f\u6307\u7f8e\u570b\u7684\u4e00\u500b\u5dde\u6216\u6578\u500b\u5dde\u8981\u812b\u96e2\u7f8e\u570b\uff0c\u5728\u6b77\u53f2\u4e0a\u66fe\u7d93\u767c\u751f\u904e\u6700\u8457\u540d\u4f8b\u5b50\u5c31\u662f\u5357\u5317\u6230\u722d\uff0c\u53e6\u5916\u4e5f\u6709\u4e00\u4e9b\u5dde\u6216\u55ae\u4e00\u5dde\u6709\u5206\u96e2\u7684\u5021\u8b70\u3002 \u7f8e\u56fd\u6700\u9ad8\u6cd5\u9662\u57281869\u5e74\u7684\u5fb7\u514b\u8428\u65af\u8bc9\u6000\u7279\u6848\u4e2d\u8a8d\u5b9a\uff0c\u6c92\u6709\u4efb\u4f55\u4e00\u5dde\u6709\u6b0a\u55ae\u65b9\u9762\u5ba3\u5e03\u9000\u51fa\u7f8e\u570b\uff0c\u56e0\u70ba\u806f\u90a6\u61b2\u6cd5\u6c92\u6709\u8a2d\u8a08\u4efb\u4f55\u4e00\u5dde\u9000\u51fa\u7f8e\u570b\u7684\u6a5f\u5236\uff0c\u56e0\u6b64\u82e5\u6709\u4efb\u4f55\u4e00\u5dde\u8981\u9000\u51fa\uff0c\u8981\u7d93\u904e38\u500b\u5dde\u8b70\u6703\u540c\u610f\uff0c\u4ee5\u53ca\u53c3\u8b70\u9662\u53ca\u773e\u8b70\u9662\u4e09\u5206\u4e4b\u4e8c\u5e2d\u6b21\u7684\u540c\u610f\uff0c\u4ee5\u901a\u904e\u61b2\u6cd5\u4fee\u6b63\u6848\u3002"}, {"color": "#97c2fc", "id": "professor", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/French_academies_map.svg", "label": "professor", "shape": "image", "title": "Akademio estas asocio de kleruloj a\u016d artistoj kiuj renkonti\u011das por inter\u015dan\u011di ideojn, tiel nomita la\u016d la Akademio de Platono. Akademio anka\u016d estas supera kleriga instanco; kelklingve \u011di estas sinonimo por universitato, alilingve \u011di estas iom sub universitata nivelo. Krome nomi\u011das akademioj organizoj, kiuj gvidas kaj ju\u011das la evoluon de kelkaj lingvoj, ekz. la Franca Akademio, la Hispana Akademio kaj la Akademio de Esperanto. La titolo Akademiano indikas la koncepton de Plenrajta Membro de arta, literatura
