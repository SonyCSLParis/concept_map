27\u0644\u0644\u063a\u0629 \u0627\u0644\u0639\u0628\u0631\u064a\u0629 \u0627\u0644\u0639\u062f\u064a\u062f \u0645\u0646 \u0627\u0644\u0623\u0633\u0645\u0627\u0621\u060c \u0648\u0647\u064a: \u0644\u063a\u0629 \u0643\u0646\u0639\u0627\u0646 (\u0648 \u0647\u0648 \u0627\u0633\u0645 \u0648\u0627\u0631\u062f \u0641\u064a \u0627\u0644\u062a\u0648\u0631\u0627\u0629)\u060c \u0648\u0627\u0644\u0644\u063a\u0629 \u0627\u0644\u064a\u0647\u0648\u062f\u064a\u0629 (\u0643\u0648\u0646\u0647\u0627 \u0644\u063a\u0629 \u0645\u0647\u0645\u0629 \u0641\u064a \u0627\u0644\u062f\u064a\u0627\u0646\u0629 \u0627\u0644\u064a\u0647\u0648\u062f\u064a\u0629)\u060c \u0648\u0627\u0644\u0644\u063a\u0629 \u0627\u0644\u0645\u0642\u062f\u0633\u0629 (\u0628\u0633\u0628\u0628 \u0646\u0632\u0648\u0644 \u0627\u0644\u062a\u0648\u0631\u0627\u0629 \u0628\u0647\u0627)\u060c \u0644\u0643\u0646 \u0623\u0634\u0647\u0631 \u0627\u0644\u0623\u0633\u0645\u0627\u0621 \u0644\u0647\u0627 \u0647\u0648 \u0627\u0644\u0644\u063a\u0629 \u0627\u0644\u0639\u0628\u0631\u064a\u0629 (\u062d\u064a\u062b \u0633\u0645\u064a\u062a \u0628\u0647\u0630\u0627 \u0627\u0644\u0627\u0633\u0645 \u0646\u0633\u0628\u0629 \u0625\u0644\u0649 \u0627\u0644\u0639\u0628\u0631\u0627\u0646\u064a\u064a\u0646 \u0627\u0644\u0630\u064a\u0646 \u062d\u0645\u0644\u0648\u0627 \u0627\u0644\u0644\u063a\u0629 \u0645\u0646 \u0628\u0639\u062f \u0627\u0644\u0643\u0646\u0639\u0627\u0646\u064a\u064a\u0646)."}, {"color": "#97c2fc", "id": "militia", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sri_Lanka_Military_0092.jpg", "label": "militia", "shape": "image", "title": "Milicja (\u0142ac. militia \u201es\u0142u\u017cba wojskowa\u201d od miles \u201e\u017co\u0142nierz\u201d) \u2013 rodzaj oddzia\u0142\u00f3w, zazwyczaj ochotniczych, kt\u00f3rych cz\u0142onkowie posiadaj\u0105 wyszkolenie wojskowe i wyposa\u017ceni s\u0105 w bro\u0144 paln\u0105, stanowi\u0105cych jednostki pomocnicze lub rezerwowe dla regularnej armii lub partyzantki. Mog\u0105 by\u0107 u\u017cywane w stanie wy\u017cszej konieczno\u015bci (kl\u0119ski \u017cywio\u0142owe, zagro\u017cenie wewn\u0119trzne lub zewn\u0119trzne i innych). Milicje takie istniej\u0105 obecnie np. w Australii i Stanach Zjednoczonych (federalna Gwardia Narodowa oraz milicje stanowe) oraz \u0141otwie, a istnia\u0142y w by\u0142ej Jugos\u0142awii (Obrona Terytorialna). W pewnym sensie charakter taki ma armia Szwajcarii."}, {"color": "#97c2fc", "id": "rallying", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Paris_-_Bonhams_2017_-_Lancia_Stratos_Groupe_4_coup\u00e9_-_1976_-_001.jpg", "label": "rallying", "shape": "image", "title": "Le rallye est une discipline de sport automobile. Initialement d\u00e9fi de rassemblement pour aristocrates ais\u00e9s (\u00ab rallier \u00bb un lieu, verbe repris par les Anglo-Saxons qui en ont fait \u00ab rallye \u00bb), la discipline a beaucoup \u00e9volu\u00e9 pour devenir une course de vitesse. Les rallyes modernes ont pour particularit\u00e9 de ne pas se pratiquer sur un circuit mais sur des routes ferm\u00e9es au public pour l\u0027occasion. Les \u00e9preuves se d\u00e9roulent sur diff\u00e9rents types de terrain (terre, neige, asphalte, etc), et sont compos\u00e9es de plusieurs \u00e9tapes (parfois courues de nuit), avec une suite d\u0027\u00e9preuves allant d\u0027un point \u00e0 un autre. Les \u00e9preuves chronom\u00e9tr\u00e9es sont appel\u00e9es \u00e9preuves sp\u00e9ciales, les parties non chronom\u00e9tr\u00e9es sont appel\u00e9es \u00e9tapes de liaison. Les v\u00e9hicules utilis\u00e9s sont g\u00e9n\u00e9ralement des voitures de production (en l\u0027occurrence des mod\u00e8les de s\u00e9rie dits voitures de tourisme) modifi\u00e9s suivant les possibilit\u00e9s offertes par le r\u00e8glement. Le pilote du v\u00e9hicule est assist\u00e9 par un copilote qui lui annonce les caract\u00e9ristiques de la route \u00e0 l\u0027avance. Le gagnant est g\u00e9n\u00e9ralement d\u00e9termin\u00e9 par l\u0027addition des temps pour effectuer les \u00e9preuves sp\u00e9ciales, bien que dans certains rallyes le gagnant soit d\u00e9termin\u00e9 par un temps id\u00e9al pour effectuer les \u00e9preuves sp\u00e9ciales."}, {"color": "#97c2fc", "id": "astronomical", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Planisph\u00e6ri_c\u0153leste.jpg", "label": "astronomical", "shape": "image", "title": "L\u0027astronomia \u00e8 la scienza che si occupa dell\u0027osservazione e della spiegazione degli eventi celesti. Studia le origini e l\u0027evoluzione, le propriet\u00e0 fisiche, chimiche e temporali degli oggetti che formano l\u0027universo e che possono essere osservati sulla sfera celeste. \u00c8 una delle scienze pi\u00f9 antiche e molte civilt\u00e0 arcaiche in tutto il mondo hanno studiato in modo pi\u00f9 o meno sistematico il cielo e gli eventi astronomici: egizi e greci nell\u0027area mediterranea, babilonesi, indiani e cinesi nell\u0027Oriente e infine i maya e gli incas nelle Americhe. Questi antichi studi astronomici erano orientati verso lo studio delle posizioni degli astri (astrometria), la periodicit\u00e0 degli eventi e la cosmologia e quindi, in particolare per questo ultimo aspetto, l\u0027astronomia antica \u00e8 quasi sempre fortemente collegata con aspetti religiosi e di divinazione aspetti nei tempi passati ritenuti importanti e strategici. Nel ventunesimo secolo, invece, la ricerca astronomica moderna \u00e8 praticamente sinonimo di astrofisica. L\u0027astronomia non va confusa con l\u0027astrologia, una pseudoscienza che sostiene che i moti apparenti del Sole e dei pianeti nello zodiaco influenzino in qualche modo gli eventi umani, personali e collettivi. Anche se le due discipline hanno un\u0027origine comune e per secoli accomunate, esse sono oggi totalmente differenti: gli astronomi hanno abbracciato il metodo scientifico sin dai tempi di Galileo, a differenza degli astrologi. L\u0027astronomia \u00e8 una delle poche scienze in cui il lavoro di ricerca del dilettante e dell\u0027amatore (l\u0027astrofilo) pu\u00f2 giocare un ruolo rilevante, fornendo dati sulle stelle variabili o scoprendo comete, nove, supernove, asteroidi o altri oggetti. Un foto mosaico della Nebulosa del Granchio, un resto di supernova, ripresa dal telescopio spaziale Hubble"}, {"color": "#97c2fc", "id": "hamilton", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hamilton_Academical_FC_League_Performance.svg", "label": "hamilton", "shape": "image", "title": "Hamilton Academical is een Schotse voetbalclub uit Hamilton in South Lanarkshire. De club werd in 1874 gesticht door studenten van de plaatselijke school Hamilton Academy. In november 1897 werd de club lid van de Football League. The Accies bereikten twee keer de finale van de Schotse beker en verloor daarin tegen respectievelijk Celtic FC en Rangers FC. In 1971 was Hamilton de eerste Britse club die spelers rekruteerde van achter het IJzeren Gordijn toen drie Poolse internationals bij de club tekenden. Eind jaren tachtig werden twee seizoenen in de hoogste klasse doorgebracht, waar in totaal meer dan 35 seizoenen werd gespeeld. In 1994 moest de club uit zijn oude stadion Douglas Park vertrekken en werd het gedwongen een veld te delen met de Albion Rovers en Partick Thistle de volgende jaren. Nu speelt de club in het New Douglas Park. In 2000 zakte Hamilton Academical naar de 4de klasse, maar de club kon intussen opnieuw tot de 2de klasse klimmen. In 2008 keert de ploeg terug op het hoogste niveau na het behalen van het kampioenschap in de Scottish Football League First Division."}, {"color": "#97c2fc", "id": "conservative", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Russell_Kirk.jpg", "label": "conservative", "shape": "image", "title": "\u30a2\u30e1\u30ea\u30ab\u5408\u8846\u56fd\u306e\u4fdd\u5b88\u4e3b\u7fa9\uff08\u30a2\u30e1\u30ea\u30ab\u304c\u3063\u3057\u3085\u3046\u3053\u304f\u306e\u307b\u3057\u3085\u3057\u3085\u304e\u3001\u82f1: Conservatism in the United States\uff09\u306f\u3001\u7279\u306b1950\u5e74\u4ee3\u4ee5\u964d\u306e\u30a2\u30e1\u30ea\u30ab\u653f\u6cbb\u3067\u91cd\u8981\u306a\u5f79\u5272\u3092\u6f14\u3058\u3066\u304d\u3066\u3044\u308b\u653f\u6cbb\u601d\u60f3\u3067\u3042\u308b\u3002"}, {"color": "#97c2fc", "id": "single", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Comparison_disk_storage.svg", "label": "single", "shape": "image", "title": "Il disco in vinile (noto anche come disco a microsolco o, per ellissi, microsolco) \u00e8 un supporto per la memorizzazione e la riproduzione analogica di segnali sonori. Venne introdotto nel 1948 dalla Columbia records negli Stati Uniti d\u0027America come evoluzione del precedente disco a 78 giri, dalle simili caratteristiche, realizzato in gommalacca. Come sineddoche, il termine vinile, materiale con il quale veniva realizzato, indica il disco stesso. Per la riproduzione sonora di un disco viene impiegato un giradischi collegato a un amplificatore; generalmente un giradischi permette di ascoltare dischi di diverso diametro e velocit\u00e0 di rotazione."}, {"color": "#97c2fc", "id": "madison time", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Madison_Time.jpg", "label": "madison time", "shape": "image", "title": "Madison Time is an album recorded by American jazz pianist Ray Bryant recorded in 1959 and 1960 for the Columbia label. The album was released following the success of the Madison dance craze single \"The Madison Time\" which reached number 30 on the Billboard chart and number 5 on the R\u0026B chart. The single also featured in the soundtrack to the 1988 film Hairspray."}, {"color": "#97c2fc", "id": "enemy alien", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Under_Guard,_pencil_drawing_by_Karl_Duldig._\u00a9_The_Duldig_Studio.png", "label": "enemy alien", "shape": "image", "title": "Der Begriff Enemy Alien (zu Deutsch etwa Ausl\u00e4nder aus Feindl\u00e4ndern, oft verk\u00fcrzt zu feindlicher Ausl\u00e4nder) bezeichnet im angloamerikanischen Recht den Angeh\u00f6rigen eines Staates, mit dem sich das Land, in dem er sich aufh\u00e4lt, in einem Konflikt \u2013 nicht zwangsl\u00e4ufig Krieg \u2013 befindet. Der Begriff wurde vorrangig in der Zeit des Zweiten Weltkrieges, aber auch im Ersten Weltkrieg verwendet. W\u00e4hrend des Zweiten Weltkrieges wurden auch in anderen L\u00e4ndern, z. B. Deutschland und Frankreich, Angeh\u00f6rige von Feindstaaten interniert."}, {"color": "#97c2fc", "id": "pervert", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Chikan_Sign_3.jpg", "label": "pervert", "shape": "image", "title": "Perversion \u00e4r ett \u2013 neds\u00e4ttande \u2013 ord f\u00f6r avvikande sexuellt beteendem\u00f6nster. Vetenskapligt har det numera ersatts av termen parafili, d\u00e4r inneb\u00f6rden inte automatiskt syftar p\u00e5 n\u00e5got negativt."}, {"color": "#97c2fc", "id": "theodore sedgwick", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gadsden_flag.svg", "label": "theodore sedgwick", "shape": "image", "title": "Theodore Sedgwick, f\u00f6dd 9 maj 1746 i West Hartford, Connecticut, d\u00f6d 24 januari 1813 i Boston, Massachusetts, var en amerikansk jurist och politiker (federalist). Han var talman i USA:s representanthus 1799-1801. Han var far till f\u00f6rfattarinnan Catharine Sedgwick och farfar till f\u00f6rfattaren . Han studerade teologi vid Yale College. Han avlade ingen examen vid Yale men studerade sedan juridik under Mark Hopkins. Han inledde 1766 sin karri\u00e4r som advokat i Great Barrington, Massachusetts. Han var ledamot av kontinentala kongressen 1785, 1786 och 1788. Han blev sedan invald i den f\u00f6rsta kongressen i USA:s representanthus. Han var f\u00f6rst ledamot av representanthuset 1789-1796. Efter tre \u00e5r som ledamot av USA:s senat \u00e5terv\u00e4nde han till representanthuset f\u00f6r en mandatperiod och tj\u00e4nstgjorde som talman. Han var domare i Massachusetts h\u00f6gsta domstol 1802-1813."}, {"color": "#97c2fc", "id": "evin", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/EvinHouseofDetention_(cropped).jpg", "label": "evin", "shape": "image", "title": "La prisi\u00f3n de Evin (persa: \u0632\u0646\u062f\u0627\u0646 \u0627\u0648\u06cc\u0646 Zend\u0101n Evin) es una prisi\u00f3n ubicada en el barrio Evin de Teher\u00e1n, Ir\u00e1n. La prisi\u00f3n es notable por ser el sitio principal para la detenci\u00f3n de prisioneros pol\u00edticos en Ir\u00e1n desde 1972, antes y despu\u00e9s de la Revoluci\u00f3n Isl\u00e1mica, en un ala especialmente dise\u00f1ada apodada \"Universidad Evin\" debido a la cantidad de intelectuales alojados all\u00ed.\u200b"}, {"color": "#97c2fc", "id": "richmond examiner", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Daily_Richmond_Examiner,_March_26,_1863.png", "label": "richmond examiner", "shape": "image", "title": "The Richmond Examiner, a newspaper which was published before and during the American Civil War under the masthead of Daily Richmond Examiner, was one of the newspapers published in the Confederate capital of Richmond. Its editors viewed strong executive leadership as a threat to the liberties of its subscription readership. The paper published staunch and increasingly vitriolic opposition to the leadership and policies of Confederate President Jefferson Davis. Historians often consult the pages of the Examiner for insights into the growing problems faced by the Davis administration and the South as they faced the increasing prospect of defeat in the Civil War."}, {"color": "#97c2fc", "id": "alexander hamilton", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/First_Bank_of_the_United_States,_Philadelphia,_Pennsylvania_LCCN2011633532_(edited).jpg", "label": "alexander hamilton", "shape": "image", "title": "Alexander Hamilton (Charlestown, 11 gennaio 1755 \u2013 New York, 12 luglio 1804) \u00e8 stato un politico, generale ed economista statunitense.Ritenuto uno dei Padri fondatori degli Stati Uniti, fu il primo Segretario al Tesoro della nuova nazione americana. Ritratto sul biglietto da dieci dollari, \u00e8 uno dei due personaggi, assieme a Benjamin Franklin, ad avere il privilegio di apparire su una banconota comune, pur non essendo stato Presidente degli Stati Uniti."}, {"color": "#97c2fc", "id": "pennsylvania", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_Delaware.svg", "label": "pennsylvania", "shape": "image", "title": "\u30da\u30f3\u30b7\u30eb\u30d9\u30cb\u30a2\u690d\u6c11\u5730\uff08\u30da\u30f3\u30b7\u30eb\u30d9\u30cb\u30a2\u3057\u3087\u304f\u307f\u3093\u3061\u3001\u82f1: Province of Pennsylvania\uff09\u306f\u30011681\u5e743\u67084\u65e5\u306b\u30a4\u30f3\u30b0\u30e9\u30f3\u30c9\u738b\u30c1\u30e3\u30fc\u30eb\u30ba2\u4e16\u304b\u3089\u30a6\u30a3\u30ea\u30a2\u30e0\u30fb\u30da\u30f3\u306b\u52c5\u8a31\u3055\u308c\u305f\u5317\u30a2\u30e1\u30ea\u30ab\u306e\u690d\u6c11\u5730\u3067\u3042\u308b\u3002\u30da\u30f3\u30b7\u30eb\u30d9\u30cb\u30a2\u3068\u3044\u3046\u540d\u524d\u306f\u30a6\u30a3\u30ea\u30a2\u30e0\u30fb\u30da\u30f3\u306e\u7236\u306e\u540d\u524d\u3068\u3001\u30e9\u30c6\u30f3\u8a9e\u3067\u68ee\u3092\u610f\u5473\u3059\u308b\u300c\u30b7\u30eb\u30d0\u30cb\u30a2\u300d\u304b\u3089\u6765\u3066\u304a\u308a\u3001\u300c\u30da\u30f3\u306e\u68ee\u300d\u3068\u3044\u3046\u610f\u5473\u3067\u3042\u308b\u3002"}, {"color": "#97c2fc", "id": "gesture", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/VitarkaMudra.jpg", "label": "gesture", "shape": "image", "title": "I gesti fanno parte del linguaggio del corpo, l\u0027aspetto pi\u00f9 studiato e conosciuto della comunicazione non verbale. Il gesto spontaneo va distinto da quelli usati nelle lingue dei segni, che sono codificati. Nell\u0027uomo, l\u0027attenzione si sofferma sui gesti anche perch\u00e9 sono facilmente osservabili, mentre altri aspetti del linguaggio corporeo sono difficili da cogliere a livello conscio. La cheironom\u00eca (o chironom\u00eca, dal gr. \u03c7\u03b5\u03b9\u03c1\u03bf\u03bd\u03bf\u03bc\u03af\u03b1 da *\u03c7\u03b5\u1fd6\u03c1\u03b1\u03c2 \u03bd\u03cc\u03bc\u03b5\u03b9\u03bd: \"muovere o agitare le mani [o le braccia]\") \u00e8 l\u0027arte del gestire e di muovere le mani durante la recitazione, il discorrere in pubblico e anche per la direzione musicale."}, {"color": "#97c2fc", "id": "annapolis", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/FortAnne_ViewOfBasin_2009.jpg", "label": "annapolis", "shape": "image", "title": "\u30a2\u30ca\u30dd\u30ea\u30b9\u30ed\u30a4\u30e4\u30eb\uff08Annapolis Royal\uff09\u306f\u3001\u30ab\u30ca\u30c0\u30fb\u30ce\u30d0\u30b9\u30b3\u30b7\u30a2\u5dde\u306b\u3042\u308b\u753a\u3002\u30d5\u30a1\u30f3\u30c7\u30a3\u6e7e\u6cbf\u5cb8\u306b\u304c\u5f62\u6210\u3059\u308b\u6df1\u3044\u6e7e\u5165\u306e\u5965\u306b\u4f4d\u7f6e\u3059\u308b\u3002 \u4eba\u53e3\u306f2011\u5e74\u6642\u70b9\u3067481\u4eba\u3002\u30a2\u30ca\u30dd\u30ea\u30b9\u30ed\u30a4\u30e4\u30eb\u306e\u6226\u3044(1744\uff651745\u5e74)\u3067\u77e5\u3089\u308c\u308b\u3002"}, {"color": "#97c2fc", "id": "virginia resolutions", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Thomas_Jefferson_by_Rembrandt_Peale,_1800.jpg", "label": "virginia resolutions", "shape": "image", "title": "\u80af\u5854\u57fa\u53ca\u5f17\u5409\u5c3c\u4e9a\u51b3\u8bae\u6848\u662f\u5f17\u5409\u5c3c\u4e9a\u5dde\u548c\u80af\u5854\u57fa\u5dde\u8bae\u4f1a\u4e3a\u6297\u8bae\u8054\u90a6\u653f\u5e9c\u7684\u300a\u5ba2\u7c4d\u6cd5\u548c\u9547\u538b\u53db\u4e71\u6cd5\u300b\u800c\u901a\u8fc7\u7684\u8bae\u6848\u3002\u300a\u5f17\u5409\u5c3c\u4e9a\u51b3\u8bae\u6848\u300b\u7531\u8a79\u59c6\u65af\u00b7\u9ea6\u8fea\u900a\u8d77\u8349\uff0c1798\u5e7412\u670824\u65e5\u5dde\u8bae\u4f1a\u901a\u8fc7\u3002\u300a\u80af\u5854\u57fa\u51b3\u8bae\u6848\u300b\u7531\u526f\u603b\u7edf\u6770\u5f17\u900a\u8d77\u8349\uff0c\u5e03\u96f7\u80af\u91cc\u5947\u63d0\u51fa\uff0c1798\u5e7411\u670816\u65e5\u5dde\u8bae\u4f1a\u901a\u8fc7\u3002"}, {"color": "#97c2fc", "id": "yellow fever", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/YellowFeverVirus.jpg", "label": "yellow fever", "shape": "image", "title": "La fiebre amarilla o v\u00f3mito negro es una enfermedad aguda e infecciosa causada por el virus de la fiebre amarilla. Es una causa importante de enfermedad hemorr\u00e1gica en muchos pa\u00edses de \u00c1frica y Am\u00e9rica del Sur. Se denomina fiebre amarilla por la ictericia que afecta a algunos pacientes. Es end\u00e9mica en \u00e1reas subtropicales y tropicales de Am\u00e9rica del Sur y \u00c1frica. Su presentaci\u00f3n cl\u00ednica es variada, fluctuando desde una enfermedad febril leve y autolimitada (lo m\u00e1s frecuente) hasta una enfermedad hemorr\u00e1gica y hep\u00e1tica grave (con un 50 % de letalidad). La palabra amarillo del nombre se refiere a los signos de ictericia, que afecta a los pacientes enfermos severamente.\u200b\u200b\u200b\u200b\u200b Existe una vacuna efectiva pero no se conoce cura, por lo que cuando personas no vacunadas la contraen solo se les puede proporcionar tratamiento sintom\u00e1tico. Wikipedia."}, {"color": "#97c2fc", "id": "embark", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Embark_New_Flyer_Xcelsior_CNG_bus_2102_on_Robinson_Ave_in_2021.jpg", "label": "embark", "shape": "image", "title": "Embark (styled all caps as EMBARK) is the public transit authority of the COTPA (Central Oklahoma Transportation and Parking Authority) trust, the largest transit agency in the state of Oklahoma. Embark has 20 interconnecting bus routes covering the city of Oklahoma City and parts of the Oklahoma City Metropolitan Area, including weekday Express service from Norman to Downtown Oklahoma City. It used to have \"Oklahoma Spirit Trolleys\", a trolley-replica bus network until it was replaced with the Oklahoma City Streetcar system, which opened for service in 2018. In 2021, the system had a ridership of 2,028,500, or about 8,200 per weekday as of the second quarter of 2022."}, {"color": "#97c2fc", "id": "original intent", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Scene_at_the_Signing_of_the_Constitution_of_the_United_States.jpg", "label": "original intent", "shape": "image", "title": "\uc6d0\uc804\uc8fc\uc758(Originalism)\ub780 \ubbf8\uad6d\uc758 \ubc95\uccb4\uacc4\uc5d0\uc11c \ud5cc\ubc95\uc774 \uc81c\uc815\ub418\uc5c8\uc744 \ub54c, \ud5cc\ubc95\uc744 \uc791\uc131\ud55c \uc790\ub4e4\uc758 \ubcf8\ub798\uc758 \ub73b\uacfc \ubaa9\uc801\uc744 \ubcf4\uc874\ud558\uace0 \uc9c0\ud0a4\ub824\ub294 \ucca0\ud559 \ub0b4\uc9c0\ub294 \uc0ac\uc0c1\uc774\ub2e4. \uc774\uac83\uc740 \uc5d0 \ub300\ud574 \ubc18\ud558\ub294 \uc815\uc2e0\uc774\ub2e4. \uc774 \uc6d0\uc804\uc8fc\uc758\uc790\uc5d0 \ud574\ub2f9\ud558\ub294 \uc790\ub4e4\uc740 , \uc548\ud1a0\ub2cc \uc2a4\uce7c\ub9ac\uc544, \ube0c\ub81b \uce90\ubc84\ub178\uac00 \uc788\ub2e4. \uc774\ub4e4\uc740 \uc8fc\ub85c \ubcf4\uc218\uc8fc\uc758\uc790\uc5d0 \ud574\ub2f9\ub418\uba70, \ub099\ud0dc\ubc18\ub300,\ubc18\ub3d9\uc131\uc560 \ub4f1\uc758 \uc815\ucc45\uacfc \uc5f0\uad00\uc774 \ub41c\ub2e4."}, {"color": "#97c2fc", "id": "indoctrinate", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bundesarchiv_Bild_147-0510,_Berlin,_Lustgarten,_Kundgebung_der_HJ.jpg", "label": "indoctrinate", "shape": "image", "title": "Indoktrinering kan betyda dels uppl\u00e4rning, instruering, dels politisk p\u00e5verkan, hj\u00e4rntv\u00e4tt. Ordet kommer av doktrin som betyder l\u00e4ra, l\u00e4rosats, \u00e5sk\u00e5dning. Till skillnad fr\u00e5n annan undervisning g\u00e5r indoktrinering ut p\u00e5 att f\u00e5 eleven att omfatta en given doktrin utan att ifr\u00e5gas\u00e4tta den. Precis som ordet propaganda (som ursprungligen betyder utbredning, spridning, reklam) har ordet under 1900-talet g\u00e5tt fr\u00e5n att ha en neutral beskrivande funktion till att bli ett sk\u00e4llsord. Med indoktrinering avses vanligen en mer subtil, mindre uppenbar form av p\u00e5verkan, medan propaganda oftare f\u00f6rknippas med skrikigt framf\u00f6rda \u00f6vertydliga budskap. Ordet uppm\u00e4rksammades och anv\u00e4ndes flitigt under 1960-talet av kritiker till den ensidiga p\u00e5verkan av borgerliga v\u00e4rden och \u00e5sikter som de menade att befolkningen utsattes f\u00f6r genom utbildningssystemet och massmedierna. I synnerhet skolb\u00f6ckernas inneh\u00e5ll blev f\u00f6rem\u00e5l f\u00f6r kritik. Redan under mellankrigstiden f\u00f6rdes en omfattande debatt om de tendenti\u00f6sa skolb\u00f6ckerna, som anklagades f\u00f6r att vara krigsf\u00f6rh\u00e4rligande och nationalistiska. Men det var under 1960-talet som debatten fick st\u00f6rre omfattning. Beskrivningen av f\u00f6rh\u00e5llanden i tredje v\u00e4rlden, kvinnornas position i samh\u00e4llet och arbetarklassens levnadsvillkor hamnade under debatt."}, {"color": "#97c2fc", "id": "quasi war", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Capture_of_the_French_Privateer_Sandwich_by_armed_Marines_on_the_Sloop_Sally,_from_the_U.S._Frigate_Constitution,_Puerto_-_NARA_-_532590.jpg", "label": "quasi war", "shape": "image", "title": "\u041a\u0432\u0430\u0437\u0438\u0432\u043e\u0439\u043d\u0430\u0301 (\u0430\u043d\u0433\u043b. Quasi-War) \u2014 \u043d\u0435\u043e\u0431\u044a\u044f\u0432\u043b\u0435\u043d\u043d\u0430\u044f \u0432\u043e\u0439\u043d\u0430 \u043d\u0430 \u043c\u043e\u0440\u0435 \u043c\u0435\u0436\u0434\u0443 \u0421\u043e\u0435\u0434\u0438\u043d\u0435\u043d\u043d\u044b\u043c\u0438 \u0428\u0442\u0430\u0442\u0430\u043c\u0438 \u0410\u043c\u0435\u0440\u0438\u043a\u0438 \u0438 \u0424\u0440\u0430\u043d\u0446\u0443\u0437\u0441\u043a\u043e\u0439 \u0420\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u043e\u0439, \u043f\u0440\u043e\u0438\u0441\u0445\u043e\u0434\u0438\u0432\u0448\u0430\u044f \u0432 \u043f\u0435\u0440\u0438\u043e\u0434 1798\u20141800 \u0433\u043e\u0434\u043e\u0432. \u0412\u043e\u0439\u043d\u0430 \u043d\u0430 \u043c\u043e\u0440\u0435 \u0438\u0437\u0432\u0435\u0441\u0442\u043d\u0430\u044f \u0432 \u0421\u043e\u0435 3b\u0435\u0434\u043d\u0438\u0439, \u0434\u043e \u0432\u043e\u0441\u0441\u043e\u0435\u0434\u0438\u043d\u0435\u043d\u0438\u044f \u0432 2000-\u0445 \u0433\u043e\u0434\u0430\u0445, \u0441\u0442\u0443\u0434\u0438\u0439\u043d\u044b\u0439 \u0430\u043b\u044c\u0431\u043e\u043c \u0430\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u0441\u043a\u043e\u0439 \u043f\u0440\u043e\u0442\u043e-\u043f\u0430\u043d\u043a-\u0433\u0440\u0443\u043f\u043f\u044b The Stooges, \u0432\u044b\u0448\u0435\u0434\u0448\u0438\u0439 \u0432 1973 \u0433\u043e\u0434\u0443."}, {"color": "#97c2fc", "id": "heat", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hot_metalwork.jpg", "label": "heat", "shape": "image", "title": "Ciep\u0142o w fizyce \u2013 jeden z dw\u00f3ch, obok pracy, sposob\u00f3w przekazywania energii wewn\u0119trznej uk\u0142adowi termodynamicznemu. Jest to przekazywanie energii chaotycznego ruchu cz\u0105stek (atom\u00f3w, cz\u0105steczek, jon\u00f3w). Ciep\u0142o oznacza r\u00f3wnie\u017c ilo\u015b\u0107 energii wewn\u0119trznej przekazywanej w procesie cieplnym. Aby unikn\u0105\u0107 nieporozumie\u0144, dla odr\u00f3\u017cnienia ciep\u0142a jako zjawiska fizycznego od ciep\u0142a jako wielko\u015bci fizycznej mo\u017cna u\u017cywa\u0107 okre\u015blenia wymiana cieplna lub cieplny przep\u0142yw energii na okre\u015blenie procesu, a ilo\u015b\u0107 ciep\u0142a na wielko\u015b\u0107 fizyczn\u0105 okre\u015blaj\u0105c\u0105 zmian\u0119 energii wewn\u0119trznej wywo\u0142an\u0105 tym zjawiskiem. Ciep\u0142o (jako wielko\u015b\u0107 fizyczna) okre\u015bla ilo\u015b\u0107 energii wewn\u0119trznej wymienianej mi\u0119dzy cia\u0142ami, kt\u00f3re nie znajduj\u0105 si\u0119 w r\u00f3wnowadze termicznej (czyli maj\u0105 r\u00f3\u017cne temperatury). Taka wymiana energii wewn\u0119trznej mo\u017ce wywo\u0142ywa\u0107 zmian\u0119 temperatur cia\u0142 pozostaj\u0105cych w kontakcie termicznym (ogrzewanie, sch\u0142adzanie). Temperatura cia\u0142a mo\u017ce pozosta\u0107 sta\u0142a, je\u017celi ulega ono przej\u015bciu fazowemu. Przyk\u0142adem jest pobranie ciep\u0142a przez l\u00f3d powoduj\u0105ce jego topnienie lub oddawanie ciep\u0142a przez wod\u0119 powoduj\u0105ce jej krzepni\u0119cie. Oba procesy zachodz\u0105 bez zmiany temperatury. Przep\u0142yw ciep\u0142a wywo\u0142uje w otoczeniu zmian\u0119 chaotycznego ruchu cz\u0105steczek. Przep\u0142yw energii wywo\u0142uj\u0105cy uporz\u0105dkowany ruch cz\u0105steczek w otoczeniu jest prac\u0105. Jednostk\u0105 ciep\u0142a w uk\u0142adzie SI jest d\u017cul (J). Tradycyjnie we wzorach fizycznych ciep\u0142o oznacza si\u0119 liter\u0105 Q. W innych uk\u0142adach jednostek ciep\u0142o wyra\u017cane jest przez kalorie, ergi."}, {"color": "#97c2fc", "id": "petition", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Al\u00e1\u00edr\u00e1sgy\u0171jt\u00e9s_a_betelep\u00edt\u00e9si_kv\u00f3ta_ellen_-_Nyugati_t\u00e9r,_2015.11.26_(2).jpg", "label": "petition", "shape": "image", "title": "\u041f\u0435\u0442\u0438\u0301\u0446\u0438\u044f (\u043b\u0430\u0442. petitio \u2014 \u0437\u0430\u043f\u0440\u043e\u0441) \u2014 \u043a\u043e\u043b\u043b\u0435\u043a\u0442\u0438\u0432\u043d\u043e\u0435 \u043e\u0431\u0440\u0430\u0449\u0435\u043d\u0438\u0435 (\u0442\u0440\u0435\u0431\u043e\u0432\u0430\u043d\u0438\u0435, \u0437\u0430\u043f\u0440\u043e\u0441, \u043f\u0440\u043e\u0448\u0435\u043d\u0438\u0435). \u041f\u043e\u044f\u0432\u043b\u0435\u043d\u0438\u0435 \u0438\u043d\u0441\u0442\u0438\u0442\u0443\u0442\u0430 \u043e\u0442\u043f\u0440\u0430\u0432\u043a\u0438 \u043f\u0435\u0442\u0438\u0446\u0438\u0439 \u0432 \u043e\u0440\u0433\u0430\u043d\u044b \u043f\u0443\u0431\u043b\u0438\u0447\u043d\u043e\u0439 \u0432\u043b\u0430\u0441\u0442\u0438 \u043d\u0430 \u043d\u0430\u0447\u0430\u043b\u044c\u043d\u043e\u043c \u0441\u0432\u043e\u0435\u043c \u044d\u0442\u0430\u043f\u0435 \u0431\u044b\u043b\u043e \u043e\u0431\u0443\u0441\u043b\u043e\u0432\u043b\u0435\u043d\u043e \u200b\u200b\u0435\u0441\u0442\u0435\u0441\u0442\u0432\u0435 \u0442\u0435\u0440\u043d\u0435\u0442. \u0412 \u043d\u0435\u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u0441\u0442\u0440\u0430\u043d\u0430\u0445 \u043f\u0435\u0442\u0438\u0446\u0438\u044f \u043c\u043e\u0436\u0435\u0442 \u043f\u043e\u0434\u0430\u0432\u0430\u0442\u044c\u0441\u044f \u043d\u0435 \u0442\u043e\u043b\u044c\u043a\u043e \u0433\u0440\u0430\u0436\u0434\u0430\u043d\u0438\u043d\u043e\u043c, \u043d\u043e \u0438 \u043b\u044e\u0431\u044b\u043c \u0447\u0435\u043b\u043e\u0432\u0435\u043a\u043e\u043c (\u043a\u0430\u043a \u043b\u0438\u0447\u043d\u043e, \u0442\u0430\u043a \u0438 \u0441\u043e\u0432\u043c\u0435\u0441\u0442\u043d\u043e \u0441 \u0434\u0440\u0443\u0433\u0438\u043c\u0438 \u043b\u044e\u0434\u044c\u043c\u0438). \u041d\u0430 \u043f\u0440\u0430\u0432\u043e \u043f\u043e\u0434\u0430\u0432\u0430\u0442\u044c \u043f\u0435\u0442\u0438\u0446\u0438\u044e \u0442\u0430\u043a\u0436\u0435 \u043c\u043e\u0433\u0443\u0442 \u0431\u044b\u0442\u044c \u0443\u0441\u0442\u0430\u043d\u043e\u0432\u043b\u0435\u043d\u044b \u043e\u0433\u0440\u0430\u043d\u0438\u0447\u0435\u043d\u0438\u044f \u0434\u043b\u044f \u043d\u0435\u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u043a\u0430\u0442\u0435\u0433\u043e\u0440\u0438\u0439 \u0433\u0440\u0430\u0436\u0434\u0430\u043d (\u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440, \u0434\u043b\u044f \u0432\u043e\u0435\u043d\u043d\u043e\u0441\u043b\u0443\u0436\u0430\u0449\u0438\u0445 \u0432 \u0418\u0441\u043f\u0430\u043d\u0438\u0438)."}, {"color": "#97c2fc", "id": "recall", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Presenting_Seattle_recall_petitions_1910.jpg", "label": "recall", "shape": "image", "title": "Recall \u2013 prawo obywateli do odwo\u0142ywania urz\u0119dnik\u00f3w pochodz\u0105cych z wybor\u00f3w powszechnych. Do odwo\u0142ania wystarczy zebranie odpowiedniej liczby podpis\u00f3w. Recall dotyczy najcz\u0119\u015bciej w\u0142adz lokalnych. Obecnie stosowany jest w niekt\u00f3rych stanach USA oraz w pa\u0144stwach Ameryki Po\u0142udniowej."}, {"color": "#97c2fc", "id": "confederacy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/La_esp_Rep._Federal,_Rep._Unitaria_(2).jpg", "label": "confederacy", "shape": "image", "title": "Le f\u00e9d\u00e9ralisme, du latin f\u0153dus, \u00ab renvoie \u00e0 l\u0027ensemble des caract\u00e9ristiques et des pratiques institutionnelles des syst\u00e8mes politiques f\u00e9d\u00e9raux ainsi qu\u2019aux th\u00e9ories politiques qui ont \u00e9t\u00e9 construites pour en rendre compte ou pour les promouvoir \u00bb. Le f\u00e9d\u00e9ralisme est un syst\u00e8me d\u2019organisation, d\u2019administration et de gouvernement dans lequel l\u2019\u00c9tat est organis\u00e9 en f\u00e9d\u00e9ration et partage avec les \u00c9tats f\u00e9d\u00e9r\u00e9s les diverses comp\u00e9tences constitutionnelles : l\u00e9gislatives, juridictionnelles et administratives (par exemple, \u00e0 des degr\u00e9s diff\u00e9rents : Belgique, Suisse, Allemagne, Australie, \u00c9tats-Unis, Canada, \u00c9tats f\u00e9d\u00e9r\u00e9s de Micron\u00e9sie, \u00c9mirats arabes unis, Br\u00e9sil, Argentine, Nigeria, Inde, Mexique, Union des Comores, f\u00e9d\u00e9ration de Russie). Lorsqu\u0027il concerne une forme d\u0027organisation de l\u0027\u00c9tat, il s\u0027oppose \u00e0 l\u0027\u00c9tat unitaire. La s\u00e9paration des pouvoirs se fait alors entre \u00c9tats f\u00e9d\u00e9r\u00e9s et \u00c9tat f\u00e9d\u00e9ral, selon les modalit\u00e9s organis\u00e9es par une constitution f\u00e9d\u00e9rale. Une f\u00e9d\u00e9ration peut na\u00eetre de la r\u00e9union de plusieurs \u00c9tats au sein d\u0027un m\u00eame \u00c9tat f\u00e9d\u00e9ral ou par la scission d\u0027un \u00c9tat unitaire en plusieurs entit\u00e9s f\u00e9d\u00e9r\u00e9es. La dualit\u00e9 \u00e9tatique ainsi cr\u00e9\u00e9e renvoie \u00e0 une double loyaut\u00e9 des citoyens : l\u0027une \u00e0 l\u0027\u00e9gard de la f\u00e9d\u00e9ration, l\u0027autre \u00e0 l\u0027\u00e9gard de l\u0027\u00c9tat membre, comme l\u0027expliqu\u00e8rent les intellectuels am\u00e9ricains \u00e0 l\u0027origine de la conception moderne du f\u00e9d\u00e9ralisme tel Alexander Hamilton, dont la t\u00e2che consista justement \u00e0 d\u00e9passer le dogme de l\u0027unit\u00e9 absolue de l\u0027\u00c9tat qui demeure valable pour les \u00c9tats unitaires."}, {"color": "#97c2fc", "id": "vice president", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Electoral_map_2012-2020.svg", "label": "vice president", "shape": "image", "title": "\u7f8e\u5229\u575a\u5408\u4f17\u56fd\u526f\u603b\u7edf\uff08\u82f1\u8a9e\uff1aVice President of the United States\uff0c\u975e\u6b63\u5f0f\u7b80\u79f0\uff1aVP / VPOTUS\uff09\u662f\u7f8e\u570b\u806f\u90a6\u653f\u5e9c\u884c\u653f\u5206\u652f\u4e2d\u4f4d\u9636\u7b2c\u4e8c\u9ad8\u7684\u5b98\u5458\uff0c\u4ec5\u6b21\u4e8e\u7f8e\u56fd\u603b\u7edf\uff1b\u540c\u65f6\u5728\u7f8e\u56fd\u603b\u7edf\u7ee7\u4efb\u987a\u5e8f\u4e2d\u6392\u5217\u7b2c\u4e00\u3002\u526f\u603b\u7edf\u4e5f\u4ee5\u53c2\u8bae\u9662\u8bae\u957f\u7684\u8eab\u4efd\u53c2\u4e0e\u8054\u90a6\u7acb\u6cd5\u673a\u5173\u7684\u8fd0\u4f5c\uff0c\u4ee5\u6b64\u8eab\u4efd\u4e3b\u6301\uff08\u6216\u59d4\u6258\u67d0\u4f4d\u53c2\u8bae\u5458\u4e3b\u6301\uff09\u53c2\u8bae\u9662\u76f8\u5173\u4f1a\u8bae\u3002\u5927\u591a\u6570\u60c5\u51b5\u4e0b\u526f\u603b\u7edf\u4e0d\u4f1a\u5728\u53c2\u8bae\u9662\u4e2d\u6295\u7968\uff0c\u9664\u975e\u9700\u8981\u3002\u526f\u603b\u7edf\u8fd8\u8d1f\u8d23\u4e3b\u6301\u56fd\u4f1a\u8054\u5e2d\u4f1a\u8bae\u3002\u7f8e\u570b\u73fe\u4efb\uff08\u7b2c49\u4efb\uff09\u7684\u526f\u7e3d\u7d71\u70ba\u6c11\u4e3b\u9ee8\u7684\u8cc0\u9326\u9e97\uff0c\u65bc2021\u5e741\u670820\u65e5\u4e0a\u4efb\uff0c\u5176\u642d\u6a94\u7684\u7e3d\u7d71\u70ba\u540c\u9ee8\u7684\u4e54\u00b7\u62dc\u767b\u3002 \u7f8e\u56fd\u526f\u603b\u7edf\u4e0e\u7f8e\u56fd\u603b\u7edf\u4e00\u540c\u901a\u8fc7\u95f4\u63a5\u9009\u4e3e\u4ea7\u751f\uff0c\u4ed6\u4eec\u90fd\u7531\u7f8e\u56fd\u4eba\u6c11\u9009\u4e3e\u7684\u9009\u4e3e\u4eba\u56e2\u8fdb\u884c\u6295\u7968\u4ea7\u751f\uff1b\u4ed6\u4eec\u7684\u4efb\u671f\u5747\u4e3a\u56db\u5e74\u30021967\u5e74\u901a\u904e\u7684\u300a\u7f8e\u56fd\u5baa\u6cd5\u7b2c\u4e8c\u5341\u4e94\u4fee\u6b63\u6848\u300b\u7b2c2\u8282\u5efa\u7acb\u4e86\u526f\u603b\u7edf\u7684\u7ee7\u4efb\u6a5f\u5236\uff0c\u5982\u679c\u526f\u603b\u7edf\u804c\u4f4d\u51fa\u73fe\u7a7a\u7f3a\uff0c\u603b\u7edf\u53ef\u63d0\u540d\u7e7c\u4efb\u4eba\u586b\u88dc\uff08\u4f46\u9700\u7f8e\u56fd\u56fd\u4f1a\u4e24\u9662\u786e\u8ba4\uff09\u3002\u800c\u6b64\u524d\uff0c\u65e0\u8bba\u662f\u526f\u603b\u7edf\u63a5\u4efb\u603b\u7edf\uff0c\u6216\u526f\u603b\u7edf\u53bb\u4e16\u3001\u8f9e\u804c\uff0c\u526f\u603b\u7edf\u804c\u4f4d\u65bc\u4efb\u5167\u4e0d\u6703\u4f5c\u51fa\u586b\u88dc\u3002 \u7f8e\u56fd\u526f\u603b\u7edf\u4e5f\u662f\u56fd\u5bb6\u5b89\u5168\u4f1a\u8bae\u7684\u6cd5\u5b9a\u6210\u5458\uff0c\u540c\u65f6\u4e5f\u662f\u53f2\u5bc6\u68ee\u5c3c\u5b66\u4f1a\u8bc4\u8bae\u8463\u4e8b\u4f1a\u7684\u6210\u5458\u3002\u8d1f\u8d23\u534f\u52a9\u548c\u7edf\u7b79\u526f\u603b\u7edf\u7684\u76f8\u5173\u804c\u80fd\u3002\u8be5\u529e\u516c\u5ba4\u81ea1787\u5e74\u5236\u5baa\u4f1a\u8bae\u6210\u7acb\u4ee5\u6765\uff0c\u526f\u603b\u7edf\u804c\u4f4d\u7684\u4f5c\u7528\u53d1\u751f\u4e86\u5de8\u5927\u7684\u53d8\u5316\u3002\u7279\u522b\u662f\u5728\u8fc7\u53bb\u7684100\u5e74\u91cc\uff0c\u526f\u603b\u7edf\u804c\u4f4d\u5df2\u7ecf\u53d1\u5c55\u6210\u96c6\u56fd\u5185\u548c\u56fd\u5916\u653f\u6cbb\u653f\u7b56\u7684\u6743\u529b\u804c\u4f4d\uff0c\u73b0\u5728\u66f4\u88ab\u5e7f\u6cdb\u89c6\u4e3a\u603b\u7edf\u884c\u653f\u90e8\u95e8\u7684\u4e00\u4e2a\u7ec4\u6210\u90e8\u5206\u3002\u968f\u7740\u526f\u603b\u7edf\u804c\u6743\u5728\u884c\u653f\u5206\u652f\u7684\u6269\u5927\uff1b\u5b83\u5728\u7acb\u6cd5\u5206\u652f\u7684\u804c\u6743\u5219\u76f8\u5e94\u5730\u7f29\u5c0f\uff0c\u4f8b\u5982\u526f\u603b\u7edf\u5df2\u7ecf\u5f88\u5c11\u4e3b\u6301\u53c2\u8bae\u9662\u4f1a\u8bae\u3002 \u300a\u7f8e\u56fd\u5baa\u6cd5\u300b\u5e76\u6ca1\u6709\u660e\u786e\u5c06\u7f8e\u56fd\u526f\u603b\u7edf\u804c\u4f4d\u5206\u914d\u5230\u4efb\u4f55\u4e00\u4e2a\u5206\u652f\uff0c\u4ee5\u81f4\u4e8e\u653f\u6cbb\u5b66\u8005\u5c31\u526f\u603b\u7edf\u529e\u516c\u5ba4\u5f52\u5c5e\u54ea\u4e2a\u653f\u5e9c\u90e8\u95e8\u4ea7\u751f\u5206\u6b67\uff1a\u5f52\u5c5e\u884c\u653f\u5206\u652f\u3001\u5f52\u5c5e\u7acb\u6cd5\u5206\u652f\u3001\u4e24\u4e2a\u5206\u652f\u90fd\u5f52\u5c5e\u3001\u8fd8\u662f\u4e24\u4e2a\u5206\u652f\u90fd\u4e0d\u5f52\u5c5e\u3002\u526f\u603b\u7edf\u5f52\u5c5e\u4e8e\u884c\u653f\u5206\u652f\uff08\u51e0\u4e4e\u5b8c\u5168\u4e0e\u7acb\u6cd5\u90e8\u95e8\u9694\u79bb\uff09\u7684\u73b0\u4ee3\u89c2\u70b9\u4e4b\u6240\u4ee5\u4ea7\u751f\uff0c\u662f\u7531\u4e8e\u603b\u7edf\u4e0e\u56fd\u4f1a\u5c06\u76f8\u5f53\u5927\u7684\u884c\u653f\u6743\u529b\u5206\u914d\u7ed9\u4e86\u526f\u603b\u7edf\u3002"}, {"color": "#97c2fc", "id": "lopez", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/P071014AL-0257_(15156063116)_(cropped).jpg", "label": "lopez", "shape": "image", "title": "Jennifer Lynn Affleck\u200b (El Bronx, Nueva York; 24 de julio de 1969), conocida como Jennifer Lopez, es una actriz, cantautora, bailarina, productora, dise\u00f1adora y empresaria estadounidense de origen puertorrique\u00f1o. Su inter\u00e9s para llegar a la fama surgi\u00f3 de tener un papel secundario en la pel\u00edcula My Little Girl. En 1991, obtuvo su primer trabajo como bailarina y en 1993 decidi\u00f3 dedicarse a la actuaci\u00f3n. Obtuvo su primer papel como protagonista en la pel\u00edcula Selena, con el que gan\u00f3 m\u00e1s un mill\u00f3n de d\u00f3lares y adem\u00e1s fue nominada al Globo de Oro como mejor actriz. Tambi\u00e9n protagoniz\u00f3 la primera entrega de la serie cinematogr\u00e1fica Anaconda (1997). Al a\u00f1o siguiente, con la pel\u00edcula Out of Sight (1998), logr\u00f3 cobrar dos millones de d\u00f3lares\u200b y adem\u00e1s realiz\u00f3 una de las mejores actuaciones de su carrera. En 1999, debut\u00f3 como cantante con su sencillo If You Had My Love que fue n\u00famero uno en Billboard Hot 100 y con su \u00e1lbum On the 6 (1999), gozando de gran \u00e9xito en el mercado internacional.\u200b Con el lanzamiento simult\u00e1neo de su segundo \u00e1lbum de estudio, J.Lo, y su pel\u00edcula The Wedding Planner en 2001, Lopez se convirti\u00f3 en la primera persona en tener el puesto n\u00famero uno en el cine y en su \u00e1lbum en la misma semana, R\u00e9cord Guinness que nadie le ha quitado. Su \u00e1lbum de remezclas de 2002, J to tha L-O!: The Remixes, se convirti\u00f3 en el primero en la historia en debutar en el n\u00famero uno en el Billboard 200, e incluye el sencillo n\u00famero uno Ain\u0027t It Funny (Murder Remix). M\u00e1s tarde ese a\u00f1o, lanz\u00f3 su tercer \u00e1lbum de estudio, This Is Me... Then, que contiene los sencillos Jenny from the Block y All I Have, y lanz\u00f3 su pel\u00edcula Sucedi\u00f3 en Manhattan (2002) que goz\u00f3 un gran \u00e9xito en taquilla. Despu\u00e9s de protagonizar Gigli (2003) junto a Ben Affleck, una pel\u00edcula que no tuvo el \u00e9xito esperado, Lopez posteriormente protagoniz\u00f3 las exitosas comedias rom\u00e1nticas \u00bfBailamos? (2004) y Monster-in-Law (2005). Su cuarto \u00e1lbum de estudio Rebirth (2005) certific\u00f3 platino en los Estados Unidos e incluye su \u00e9xito Get Right que logr\u00f3 buenas ventas en varios pa\u00edses. Su quinto \u00e1lbum de estudio, Como ama una mujer (2007) alcanz\u00f3 el puesto n\u00famero diez en el Billboard 200 y n\u00famero uno en la lista de Top Latin Albums de Estados Unidos el cual rompe r\u00e9cord con las ventas m\u00e1s altas para un artista que hace su debut en un \u00e1lbum en espa\u00f1ol.Despu\u00e9s de un periodo de descanso relativamente largo, en 2011 logr\u00f3 volver a situarse como estrella mundial, tras unirse como juez en American Idol y lanzar su sencillo m\u00e1s exitoso hasta la fecha , que fue el tema de artista femenina m\u00e1s vendido de ese a\u00f1o, situ\u00e1ndose n\u00famero 1 en m\u00e1s de 37 pa\u00edses, tambi\u00e9n fue la primera mujer en alcanzar las 500 millones de reproducciones en la historia de YouTube y hasta la fecha cuenta con m\u00e1s de 1,15 billones de reproducciones.\u200b Hasta 2016, este sencillo hab\u00eda vendido m\u00e1s 11 millones de copias en el mundo, siendo uno de los sencillos digitales m\u00e1s vendidos de toda la historia.\u200b En junio de 2012 realiz\u00f3 su primera gira mundial llamada Dance Again World Tour, por su \u00e1lbum Dance Again: The Hits, comenzando la gira en la ciudad de Panam\u00e1, recorri\u00f3 Estados Unidos, Canad\u00e1, Europa, Asia, Ocean\u00eda, \u00c1frica y Sudam\u00e9rica. En el 2013 anunci\u00f3 que har\u00eda una pel\u00edcula en 3D de su gira llamada Dance Again 3D que incluir\u00eda adem\u00e1s de los conciertos, c\u00f3mo se realiz\u00f3 la gira y c\u00f3mo enfrent\u00f3 su divorcio con Marc Anthony.\u200b En 2013 L\u00f3pez firm\u00f3 como productora ejecutiva de la serie de televisi\u00f3n The Fosters. La serie se estren\u00f3 en ABC Family en junio de 2013 y tuvo bastante \u00e9xito de audiencia por lo cual obtuvo cinco temporadas. En 2016 protagoniz\u00f3 y fue la productora ejecutiva de la serie Shades of Blue la cual tuvo tres temporadas y fue ganadora de un premio People\u0027s Choice Awards como Mejor Actriz de TV.\u200b Ese a\u00f1o comenz\u00f3 su primera residencia de conciertos en Las Vegas llamada Jennifer Lopez: All I Have, las ventas brutas de boletos de Jennifer superaron los $100 millones de d\u00f3lares, logrando as\u00ed ser la residencia que m\u00e1s r\u00e1pido lleg\u00f3 a esa cifra en la historia en esa ciudad.\u200bEn 2017 lanz\u00f3 el exitoso show de competici\u00f3n de baile de TV donde ella es juez y productora ejecutiva, el programa ya lleva tres temporadas y una cuarta confirmada.\u200b En 2011, Jennifer L\u00f3pez fue elegida por la revista People como la mujer m\u00e1s bella del mundo, al a\u00f1o siguiente fue nombrada como la celebridad m\u00e1s poderosa del planeta seg\u00fan la revista Forbes. Adem\u00e1s es considerada una de las artistas m\u00e1s importantes del milenio por diferentes medios de comunicaci\u00f3n y revistas dedicadas a la cr\u00edtica.\u200bEn junio de 2013 le fue otorgada una estrella en el Paseo de la Fama de Hollywood por su colaboraci\u00f3n en el mundo de la m\u00fasica;\u200b\u200b siendo esta la estrella n\u00famero 2500.\u200bEn 2014 Jennifer recibi\u00f3 el prestigioso galard\u00f3n \"Icon Award\" de Billboard que es el m\u00e1ximo honor y reconocimiento a la trayectoria, siendo as\u00ed la primera mujer en obtenerlo.\u200bEn 2015 la Organizaci\u00f3n de las Naciones Unidas \"ONU\" nombr\u00f3 a la cantante y actriz Jennifer L\u00f3pez como la primera mujer Portavoz y Defensora de las ni\u00f1as y las mujeres ante esta entidad internacional.\u200bLa revista Forbes anuncio la lista de Las Mujeres Mejores Pagadas de la M\u00fasica 2016 en el cual Jennifer entr\u00f3 en el top 10 ocupando el puesto 7 con unas ganancias 39,5 millones de d\u00f3lares.\u200b Mismo puesto que ocup\u00f3 en 2015 el cual tuvo unas ganancias de 28,5 millones de d\u00f3lares.\u200b\u200bLopez es una de las superestrellas m\u00e1s ricas, con una fortuna estimada en 370 millones de d\u00f3lares\u200b.Seg\u00fan la lista de los \u00ab100 hispanos m\u00e1s influyentes\u00bb de la revista People la artista latina con mayor influencia en los Estados Unidos.\u200b La revista Time nombr\u00f3 a Jennifer como una de las 100 personas m\u00e1s influyentes del mundo de 2018, coloc\u00e1ndola en la categor\u00eda \"\u00cdconos\", adem\u00e1s de ser la portada de la misma. En los MTV Video Music Awards 2018, Jennifer fue premiada con el prestigioso galard\u00f3n Michael Jackson Video Vanguard Award que premio toda su videograf\u00eda musical de dos d\u00e9cadas. L\u00f3pez ha vendido m\u00e1s de 50 millones de discos en el mundo, 20.8 de ellos solo en Estados Unidos,\u200b \u200b y acumula un total de 3,5 billones de d\u00f3lares en taquilla mundial con todas sus pel\u00edculas.\u200b Entre sus m\u00e1s grandes \u00e9xitos musicales se encuentran temas como \u00abIf you Had my Love\u00bb, \u00abNo me ames\u00bb, \u00abLove don\u0027t cost a thing\u00bb, \u00abI\u0027m Into You\u00bb, \u00abJenny from the block\u00bb, \u00abGet Right\u00bb, \u00abWaiting for Tonight\u00bb, \u00abQu\u00e9 hiciste\u00bb, \u00abOn the Floor\u00bb y \u00abDance Again\u00bb."}, {"color": "#97c2fc", "id": "a.d.", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Charlemagne_Agostino_Cornacchini_Vatican_2.jpg", "label": "a.d.", "shape": "image", "title": "Anno Domini (zkratka A. D.) znamen\u00e1 latinsky \u201eL\u00e9ta P\u00e1n\u011b\u201c (L. P.) a ozna\u010duje letopo\u010det od narozen\u00ed Krista. Vyskytuje se v historick\u00fdch k\u0159es\u0165ansk\u00fdch dokumentech, na n\u00e1pisech apod. V \u010de\u0161tin\u011b se b\u011b\u017en\u011b pou\u017e\u00edv\u00e1 ozna\u010den\u00ed \u201ena\u0161eho letopo\u010dtu\u201c (zkratka n. l.) nebo \u201epo Kristu\u201c (po Kr.), p\u0159\u00edpadn\u011b \u201ek\u0159es\u0165ansk\u00e9 \u00e9ry\u201c ad. Latinsk\u00fd n\u00e1zev b\u011b\u017en\u011b pou\u017e\u00edv\u00e1 i angli\u010dtina (zkracuje na AD), vedle n\u011bho ale tak\u00e9 pou\u017e\u00edv\u00e1 ozna\u010den\u00ed \u201eCommon Era\u201c (zkratka \u201eCE\u201c, \u201eC.E.\u201c) jako obdobu \u201ena\u0161eho letopo\u010dtu\u201c (\u201en. l.\u201c). L\u00e9ta p\u0159ed narozen\u00edm Krista ozna\u010duje latinsk\u00e9 ante Christum natum (zkratka AC) co\u017e znamen\u00e1 p\u0159ed narozen\u00edm (Je\u017e\u00ed\u0161e) Krista."}, {"color": "#97c2fc", "id": "landholder", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Countries_where_foreign_land_ownership_is_bannedsmall.png", "label": "landholder", "shape": "image", "title": "Un r\u00e9gime foncier est le r\u00e9gime juridique ou coutumier qui d\u00e9finit les relations d\u2019appartenance d\u0027une terre et ses ressources par rapport \u00e0 un individu ou \u00e0 un groupe. Il d\u00e9termine qui peut utiliser la terre, pour combien de temps et dans quelles conditions. Leur usage peut \u00eatre fond\u00e9 tant sur des lois et des politiques officielles que sur des coutumes informelles. Au cours de l\u0027histoire, de nombreuses formes diff\u00e9rentes de propri\u00e9t\u00e9 fonci\u00e8re, c\u0027est-\u00e0-dire des modes de possession des terres, ont \u00e9t\u00e9 \u00e9tablies. L\u0027Organisation des Nations unies pour l\u0027alimentation et l\u0027agriculture regroupe ces formes en quatre cat\u00e9gories : \n* r\u00e9gime priv\u00e9 \n* r\u00e9gime communautaire \n* r\u00e9gime d\u0027acc\u00e8s libre \n* r\u00e9gime public"}, {"color": "#97c2fc", "id": "u.s. senator", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_the_United_States_Senate.svg", "label": "u.s. senator", "shape": "image", "title": "Der Senat der Vereinigten Staaten (englisch United States Senate) ist neben dem Repr\u00e4sentantenhaus eine der beiden Kammern des Kongresses der Vereinigten Staaten, eines Zweikammer-Parlaments (Bikameralismus) nach britischer Tradition. Die Bezeichnung leitet sich vom R\u00f6mischen Senat ab, der Sitz befindet sich im Nordfl\u00fcgel des Kapitols in Washington, D.C. Der Senat ist seit 1789 eine permanente Institution zur Repr\u00e4sentation der Bundesstaaten, deren Einrichtung in Artikel 1 der Verfassung der Vereinigten Staaten festgelegt ist. Jeder der 50 Bundesstaaten ist im Senat durch zwei Senatoren vertreten. Sie vertreten jeweils den gesamten Staat und werden dort durch allgemeine Mehrheitswahl bestimmt. Bis zur Verabschiedung des 17. Verfassungszusatzes im Jahr 1913 wurden die Mitglieder durch Bundesstaatsparlamente ausgew\u00e4hlt. Die Senatoren amtieren sechs Jahre. Sie sind m\u00f6glichst gleichm\u00e4\u00dfig in drei Klassen aufgeteilt (derzeit zwei Klassen mit je 33 Senatoren und eine Klasse mit 34 Senatoren), die reihum alle zwei Jahre durch Wahlen neu bestimmt werden. Hierdurch wird bei jeder Wahl also ungef\u00e4hr ein Drittel des Senats neu gew\u00e4hlt. Da der Bundesdistrikt (der District of Columbia mit der Bundeshauptstadt Washington) und die Au\u00dfengebiete keine Bundesstaaten sind, sind sie nicht im Senat vertreten. Anders als im Repr\u00e4sentantenhaus gibt es auch keine symbolische Vertretung durch nicht stimmberechtigte Delegierte. Im politischen System der USA ist der Senat ma\u00dfgeblich an der Gesetzgebung beteiligt und hat wichtige Kontrollfunktionen gegen\u00fcber dem Pr\u00e4sidenten. Darunter fallen die Ratifizierung internationaler Vertr\u00e4ge, ein Mitspracherecht bei der Ernennung hoher Richter und Regierungsmitarbeiter und das Amtsenthebungsverfahren, in dem der Senat die Rolle des Gerichts einnimmt. Der Senat w\u00e4hlt im Ausnahmefall den Vizepr\u00e4sidenten der Vereinigten Staaten, sofern das Wahlleutekollegium zu keiner Entscheidung kommt. Der Vizepr\u00e4sident ist auch der Pr\u00e4sident des Senats mit fast ausschlie\u00dflich repr\u00e4sentativer Funktion; seine Stimme z\u00e4hlt nur im Fall des Gleichstands bei einer Abstimmung. F\u00fcr die Zeit seiner Abwesenheit w\u00e4hlt der Senat einen Pr\u00e4sidenten pro tempore, \u00fcblicherweise das dienst\u00e4lteste Mitglied der Mehrheitsfraktion. Ohne verfassungsm\u00e4\u00dfig festgeschrieben zu sein, hat sich zu Beginn des 20. Jahrhunderts die Wahl von Parteif\u00fchrern im Senat etabliert, die als Mehrheits- und Minderheitsf\u00fchrer jeweils eine der beiden gro\u00dfen Fraktionen im Zweiparteiensystem anf\u00fchren, das seit Mitte des 19. Jahrhunderts aus Republikanern und Demokraten besteht. Der Senat wurde als deliberatives Organ konzipiert und l\u00e4sst seinen einzelnen Mitgliedern einen relativ gro\u00dfen politischen Freiraum ohne Fraktionszwang; immer wieder gibt es parteiunabh\u00e4ngige Senatoren. Diese schlie\u00dfen sich \u00fcblicherweise einer Fraktion an, um bei der Besetzung der Fachaussch\u00fcsse ber\u00fccksichtigt zu werden, in denen die legislative Arbeit vorbereitet wird und die grunds\u00e4tzlich nach Seniorit\u00e4t arbeiten."}, {"color": "#97c2fc", "id": "common sense", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Anthony_Ashley_Cooper,_3._Earl_of_Shaftesbury.jpg", "label": "common sense", "shape": "image", "title": "Rozs\u0105dek, zdrowy rozs\u0105dek (w r\u00f3\u017cnych znaczeniach: nowo\u0142ac. sensus communis, ang. common sense, niem. Verstand) \u2013 poj\u0119cie pojawiaj\u0105ce si\u0119 w filozofii wsp\u00f3\u0142czesnej, zw\u0142aszcza w wielu pr\u0105dach brytyjskiej filozofii analitycznej, wyprowadzone z dawniejszej koncepcji sensus communis (\u201ezmys\u0142u wsp\u00f3lnego\u201d)."}, {"color": "#97c2fc", "id": "economy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/BosraMosaicCamels.png", "label": "economy", "shape": "image", "title": "( \ub2e4\ub978 \ub73b\uc5d0 \ub300\ud574\uc11c\ub294 \uacbd\uc81c (\ub3d9\uc74c\uc774\uc758) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.) \uacbd\uc81c(\u7d93\u6fdf, \uc601\uc5b4: economy)\ub294 \uc7ac\ud654\ub97c \uc0dd\uc0b0\ud558\uace0 \uc18c\ube44\ud558\ub294 \uc778\uac04\ud589\uc704\ub97c \ub9d0\ud55c\ub2e4. \ub610\ub294, \ud2b9\uc815 \uad6d\uac00 \ud639\uc740 \ub2e4\ub978 \ub098\ub77c\uc758 \uc0dd\uc0b0, \uad50\ud658, \ubd84\ubc30 \uadf8\ub9ac\uace0 \uc7ac\ud654 \ubc0f \uc11c\ube44\uc2a4\uc758 \uc18c\ube44\uc640 \uad00\ub828\ub41c \uc778\uac04\uc758 \ubaa8\ub4e0 \ud65c\ub3d9\uc744 \uac00\ub9ac\ud0a8\ub2e4. \uc989, \uc0b4\uc544\uac00\ub294 \uc9d1\ub2e8\uc758 \uc0c1\ud638\uc131 \ud589\uc704\ub97c \uc77c\uceeb\ub294 \ub9d0\uc774\ub2e4. \uc544\uc8fc \uc27d\uac8c \ub9d0\ud574\uc11c, \uba39\uace0 \uc0ac\ub294 \uc77c\uc5d0 \uad00\ub828\ub41c \ubd84\uc57c\ub2e4. \uadf8\ub807\uae30\uc5d0 \uc0b6\uacfc \ub9e4\uc6b0 \ubc00\uc811\ud55c \uad00\uacc4\ub97c \uac00\uc9c0\uace0 \uc788\ub2e4. \uacbd\uc81c\ub294 \uac00\uacc4, \uae30\uc5c5, \uad6d\uac00\uc5d0 \uc758\ud558\uc5ec \uc774\ub8e9\ub418\ub294 \uacbd\uc81c\ud65c\ub3d9\uc744 \ub9d0\ud55c\ub2e4. \uacbd\uc81c\ub780 \ubb34\uc5c7\uc774\ub0d0\ub97c \uc815\ud655\ud788 \uc774\ud574\ud558\uae30 \uc704\ud574\uc11c\ub294 \uac00\uacc4\uc758 \uacbd\uc81c\ud65c\ub3d9, \uae30\uc5c5\uc758 \uacbd\uc81c\ud65c\ub3d9, \uad6d\uac00\uc758 \uacbd\uc81c\ud65c\ub3d9 \ub4f1\uc744 \uac1c\ubcc4\uc801\uc73c\ub85c \uc0b4\ud3b4 \ubcfc \uac83\uc774 \uc544\ub2c8\ub77c \uc138 \uac00\uc9c0 \uacbd\uc81c\uc8fc\uccb4\uac00 \uc11c\ub85c \uc5f0\uad00\uc744 \ub9fa\uc73c\uba74\uc11c \uc774\ub8e9\ud558\ub294 \ud55c \ub098\ub77c \uc804\uccb4\uc758 \uacbd\uc81c\ud65c\ub3d9\uc744 \uc885\ud569\uc801\uc73c\ub85c \uc0b4\ud3b4\ubcf4\uc544\uc57c \ud558\uba70, \uadf8\ub798\uc11c \ud604\ub300\uc758 \uacbd\uc81c\uc0dd\ud65c\uc744 \uc21c\ud658\uc758 \ud615\uc2dd\uc73c\ub85c \uc774\ud574\ud558\ub294 \uad00\ub840\uac00 \ub110\ub9ac \uc0ac\uc6a9\ub41c\ub2e4."}, {"color": "#97c2fc", "id": "toxic", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Poisonings_world_map-Deaths_per_million_persons-WHO2012.svg", "label": "toxic", "shape": "image", "title": "V biologii se jako jed ozna\u010duje l\u00e1tka, kter\u00e1 m\u016f\u017ee zp\u016fsobit poruchy funkce organism\u016f, obvykle chemickou reakc\u00ed nebo jinou aktivitou na molekul\u00e1rn\u00ed \u00farovni, dostane-li se tato l\u00e1tka do organismu v dostate\u010dn\u00e9m mno\u017estv\u00ed. V oblasti pr\u00e1va (a p\u0159i ozna\u010dov\u00e1n\u00ed nebezpe\u010dn\u00fdch chemik\u00e1li\u00ed) se jako \u201ejedy\u201c ozna\u010duj\u00ed vysoce toxick\u00e9 nebo toxick\u00e9 l\u00e1tky; m\u00e9n\u011b toxick\u00e9 l\u00e1tky se ozna\u010duj\u00ed jako \u201ezdrav\u00ed \u0161kodliv\u00e9\u201c, \u201edr\u00e1\u017ediv\u00e9\u201c nebo jsou bez ozna\u010den\u00ed. Podrobn\u011bj\u0161\u00ed informace najdete v \u010d\u00e1sti Jedy z pohledu pr\u00e1va. V medic\u00edn\u011b (zejm\u00e9na veterin\u00e1rn\u00ed) a v zoologii se jedy (obecn\u011b) \u010dasto rozli\u0161uj\u00ed od toxin\u016f a (je\u0161t\u011b specifi\u010dt\u011bji) hmyz\u00edch/had\u00edch ad. jed\u016f. Toxiny jsou jedy produkovan\u00e9 ur\u010ditou biologickou funkc\u00ed v p\u0159\u00edrod\u011b. Hmyz\u00ed a dal\u0161\u00ed podobn\u00e9 jedy jsou toxiny vst\u0159ikovan\u00e9 \u017eihadlem, jedov\u00fdmi zuby apod. do \u017eiv\u00e9ho organismu, kde\u017eto ostatn\u00ed jedy jsou zde obecn\u011b definov\u00e1ny jako l\u00e1tky, kter\u00e9 jsou pohlcov\u00e1ny k\u016f\u017e\u00ed nebo sliznic\u00ed."}, {"color": "#97c2fc", "id": "rehnquist court", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/William_Rehnquist_official_portrait_1972.jpg", "label": "rehnquist court", "shape": "image", "title": "William Hubbs Rehnquist, n\u00e9 le 1er octobre 1924 \u00e0 Milwaukee et mort le 3 septembre 2005 dans le comt\u00e9 d\u0027Arlington, est un juriste am\u00e9ricain, pr\u00e9sident de la Cour supr\u00eame des \u00c9tats-Unis de 1986 \u00e0 2005. Nomm\u00e9 par Richard Nixon juge \u00e0 la Cour supr\u00eame en 1972, il est nomm\u00e9 pr\u00e9sident de la juridiction par Ronald Reagan en 1986. Il est le pr\u00e9sident de la Cour supr\u00eame au mandat le plus long depuis Melville Fuller, mort en 1910."}, {"color": "#97c2fc", "id": "immigration", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Indo-Bangladeshi_Barrier.jpg", "label": "immigration", "shape": "image", "title": "L\u0027immigration d\u00e9signe l\u0027entr\u00e9e, dans un pays ou une aire g\u00e9ographique donn\u00e9e, de personnes \u00e9trang\u00e8res qui y viennent pour un long s\u00e9jour ou pour s\u0027y installer. Le mot immigration vient du latin in-migrare qui signifie \u00ab entrer dans un lieu \u00bb. Elle correspond, vue du c\u00f4t\u00e9 du pays de d\u00e9part, \u00e0 l\u0027\u00e9migration. En marge de ce ph\u00e9nom\u00e8ne existe celui de la double nationalit\u00e9 et du nomadisme. La notion d\u2019immigr\u00e9 repose sur les d\u00e9clarations de lieu de naissance et de nationalit\u00e9. Dans le cas des frontaliers, les migrations peuvent \u00eatre quotidiennes (forme internationale de migration pendulaire)."}, {"color": "#97c2fc", "id": "aberration", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/NHGRI_human_male_karyotype.png", "label": "aberration", "shape": "image", "title": "Kromosoma zelulan dagoen DNA eta proteinaz osatutako egitura bat da. Izena grezieratik dator, kromak kolorea esan nahi du eta somak gorputza. Kromosomak oso aldakorrak dira organismo batetik bestera. Normalean zelula eukariotoetan zelula nukleoan daude eta prokariotoetan, non zelulek ez duten nukleo definiturik, zirkularrak dira eta aske daude zitoplasman. Gainera, zelulek kromosoma mota desberdinak izan ditzakete, esaterako, eukariotoen mitokondrio eta kloroplastoetan ere kromosomak daude. Kromosomak zatiketa zelularrean ezinbesteko elementuak dira, bikoiztu, zatitu eta zelula alabetara igaro behar dira progeniearen biziraupena eta aniztasun genetikoa ziurtatzeko. Mikroskopio optikoarekin kromosomak mitosi fasean besterik ez dira ikusten, hots, zelularen zatiketa prozesuan. Interfasean ez dira ikusgai. Kromosoma kromatina izeneko substantziaz osaturik dago. Halaber, kromatina hori histona motako proteinaz dago osatua, kate bikoitzeko DNA molekula bati lotua. Kromosomak dira zelularen informazio genetikoa (DNA) edukitzen duten organuluak. Horregatik, haien garrantzia egundukoa da, haietan baitaude herentziaren faktoreak (geneak), bizidun guztien kode genetikoa dutenak."}, {"color": "#97c2fc", "id": "engineer", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Institution_of_Civil_Engineers.png", "label": "engineer", "shape": "image", "title": "Se conoce como ingeniero civil a la persona que ejerce profesionalmente la ingenier\u00eda civil, una de las tres ramas generales en la actualidad de la ingenier\u00eda. El t\u00e9rmino se aplicaba originalmente a los ingenieros que trabajaban en proyectos de obras p\u00fablicas, en contraste con el ingeniero militar, que se dedicaba al armamento y a la defensa. Con el tiempo, varias ramas de la ingenier\u00eda se han diferenciado de la ingenier\u00eda civil, ya sea como una especializaci\u00f3n en un \u00e1rea espec\u00edfica de la misma o bien como una rama independiente como es el caso de la ingenier\u00eda qu\u00edmica, la ingenier\u00eda mec\u00e1nica y la ingenier\u00eda el\u00e9ctrica, mientras que buena parte del trabajo de los ingenieros militares ha sido abordado por la propia ingenier\u00eda civil. Actualmente la Ingenier\u00eda se Clasifica en tres grandes ramas seg\u00fan su funcionalidad o prop\u00f3sito. \u00abIngenier\u00eda Civil\u00bb, \u00abIngenier\u00eda Industrial de Producci\u00f3n o Procesos\u00bb e \u00abIngenier\u00eda Militar de Fuerza y Orden\u00bb."}, {"color": "#97c2fc", "id": "reagan administration", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/ElectoralCollege1980.svg", "label": "reagan administration", "shape": "image", "title": "\u7f57\u7eb3\u5fb7\u00b7\u5a01\u5c14\u900a\u00b7\u96f7\u6839\uff08\u82f1\u8a9e\uff1aRonald Wilson Reagan\uff0c1911\u5e742\u67086\u65e5\uff0d2004\u5e746\u67085\u65e5\uff09\uff0c\u7f8e\u570b\u5171\u548c\u9ee8\u7c4d\u653f\u6cbb\u5bb6\uff0c\u7b2c40\u4efb\u7f8e\u56fd\u603b\u7edf\uff081981\u5e74\uff0d1989\u5e74\uff09\uff0c\u7b2c33\u4efb\u52a0\u5229\u798f\u5c3c\u4e9a\u5dde\u5dde\u9577\uff081967\u5e74\uff0d1975\u5e74\uff09\u3002\u8e0f\u5165\u653f\u58c7\u524d\uff0c\u96f7\u6839\u4e5f\u66fe\u64d4\u4efb\u904e\u904b\u52d5\u5ee3\u64ad\u54e1\u3001\u6551\u751f\u54e1\u3001\u5831\u793e\u5c08\u6b04\u4f5c\u5bb6\u3001\u96fb\u5f71\u6f14\u54e1\u3002 \u96f7\u6839\u6210\u9577\u65bc\u7f8e\u570b\u4f0a\u5229\u8afe\u4f0a\u5dde\u5317\u90e8\u5c0f\u93ae\u7684\u4e00\u500b\u4f4e\u6536\u5165\u5bb6\u5ead\uff0c1932\u5e74\u7562\u696d\u65bc\u5c24\u88cf\u5361\u5b78\u9662\uff0c\u6210\u5e74\u5f8c\u7684\u9996\u4efd\u5de5\u4f5c\u662f\u9ad4\u80b2\u5ee3\u64ad\u64ad\u5831\u54e1\u30021937\u5e74\uff0c\u96f7\u6839\u642c\u81f3\u52a0\u5229\u798f\u5c3c\u4e9e\u5dde\uff0c\u4e26\u5f9e\u90a3\u88e1\u958b\u555f\u5176\u6f14\u85dd\u751f\u6daf\u3002\u96f7\u6839\u5f8c\u88ab\u63a8\u8209\u70ba\u4e3b\u5e2d\uff0c\u4ed6\u5728\u5176\u4e3b\u5e2d\u4efb\u671f\u5167\u5805\u6c7a\u5730\u8cab\u5fb9\u53cd\u5171\u4e3b\u7fa9\uff0c\u4e26\u81f4\u529b\u6839\u9664\u5171\u7522\u4e3b\u7fa9\u5c0d\u7f8e\u570b\u6f14\u85dd\u754c\u7684\u5f71\u97ff\u300220\u4e16\u7d0050\u5e74\u4ee3\uff0c\u96f7\u6839\u5f9e\u6f14\u85dd\u4e8b\u696d\u8f49\u70ba\u96fb\u8996\u696d\uff0c\u64d4\u4efb\u5de5\u696d\u4f01\u696d\u901a\u7528\u96fb\u6c23\u5ba3\u50b3\u30021964\u5e74\uff0c\u96f7\u6839\u70ba\u5171\u548c\u9ee8\u7e3d\u7d71\u5019\u9078\u4eba\u6208\u5fb7\u83ef\u767c\u8868\u201c\u6289\u64c7\u6642\u523b\u201d\u6f14\u8aaa\uff0c\u6b64\u8209\u70ba\u9019\u4f4d\u525b\u8e0f\u5165\u653f\u58c7\u7684\u653f\u6cbb\u65b0\u4eba\u8d0f\u5f97\u4e86\u5168\u570b\u7684\u95dc\u6ce8\uff0c\u9806\u52e2\u6210\u70ba\u7576\u6642\u65b0\u4fdd\u5b88\u4e3b\u7fa9\u7684\u4ee3\u8a00\u4eba\u3002\u5728\u8d0f\u5f97\u4e00\u5b9a\u7684\u652f\u6301\u8005\u5f8c\uff0c\u96f7\u6839\u65bc1966\u5e74\u7576\u9078\u70ba\u52a0\u5dde\u5dde\u9577\u3002\u5dde\u9577\u4efb\u671f\u5167\uff0c\u96f7\u6839\u9078\u64c7\u63d0\u9ad8\u7a05\u6536\uff0c\u9806\u5229\u5c07\u9810\u7b97\u8d64\u5b57\u8f49\u8667\u70ba\u76c8\u3002\u7136\u800c\u4ed6\u63d0\u9ad8\u7a05\u6536\u7684\u884c\u70ba\u4e5f\u5f15\u8d77\u4e86\u52a0\u5dde\u5927\u5b66\u4f2f\u514b\u5229\u5206\u6821\u5b78\u751f\u7684\u6297\u8b70\u793a\u5a01\u3002\u5728\u5b78\u751f\u793a\u5a01\u671f\u9593\uff0c\u96f7\u6839\u4ee5\u5f37\u786c\u7684\u614b\u5ea6\u4e0b\u4ee4\u570b\u6c11\u8b66\u885b\u968a\u9032\u99d0\u6821\u5712\u3002 \u91cc\u6839\u57281980\u5e74\u7684\u9078\u6230\u4e2d\u64ca\u6557\u4e86\u7576\u6642\u6c11\u4e3b\u9ee8\u7684\u7e3d\u7d71\u5409\u7c73\u00b7\u5361\u7279\uff0c\u5171\u548c\u9ee8\u4e5f\u5728\u540c\u5e74\u9078\u8209\u8d0f\u5f97\u4e8626\u5e74\u4f86\u9996\u6b21\u5728\u53c3\u8b70\u9662\u904e\u534a\u6578\u7684\u5e2d\u6b21\u3002\u96f7\u6839\u9996\u6b21\u5c31\u8077\u5e74\u9f61\u70ba69\u6b72349\u5929\uff0c\u662f\u7576\u9078\u70ba\u7f8e\u570b\u7e3d\u7d71\u4e4b\u6700\u5e74\u9577\u8005\uff0c\u800c\u9019\u4e00\u8a18\u9304\u4e00\u76f4\u4fdd\u6301\u52302017\u5e74\uff0c\u76f4\u5230\u88ab\u540c\u9ee8\u7c4d\u7684\u5510\u7d0d\u00b7\u5ddd\u666e\u4ee570\u6b72220\u5929\u7684\u5e74\u9f61\u6253\u7834\u3002\u96f7\u6839\u57281984\u5e74\u7af6\u9078\u9023\u4efb\u6642\u64ca\u6557\u524d\u526f\u7e3d\u7d71\u6c83\u723e\u7279\u00b7\u8499\u4ee3\u723e\uff0c\u8d0f\u5f97\u7f8e\u570b\u7e3d\u7d71\u9078\u8209\u53f2\u4e0a\u6700\u591a\u7684525\u5f35\u9078\u8209\u4eba\u7968\uff0c\u5360\u9078\u8209\u5718538\u5f35\u7968\u768497.6%\u3002\u9019\u4e5f\u662f\u4e0a\u5dee\u8ddd\u7b2c\u4e8c\u5927\u7684\u7e3d\u7d71\u9078\u8209\u7d50\u679c\uff0c\u50c5\u6b21\u65bc\u5bcc\u862d\u514b\u6797\u00b7\u7f85\u65af\u798f\u57281936\u5e74\u7f8e\u570b\u7e3d\u7d71\u9078\u8209\u5c0d\u9663\u963f\u723e\u592b\u00b7\u862d\u767b\uff0c\u7576\u6642\u7f85\u65af\u798f\u8d0f\u5f97\u4e86531\u5f35\u9078\u8209\u4eba\u7968\u4e2d\u768498.5%\uff0c\u5373523\u5f35\u3002 \u91cc\u6839\u63a8\u884c\u7684\u7d93\u6fdf\u653f\u7b56\u70ba\u4f9b\u61c9\u9762\u7d93\u6fdf\u5b78\uff0c\u88ab\u4eba\u7a31\u70ba\u96f7\u6839\u7d93\u6fdf\u5b78\uff0c\u5c07\u6240\u5f97\u7a05\u964d\u4f4e\u4e8625%\u3001\u6e1b\u5c11\u901a\u8ca8\u81a8\u8139\u3001\u964d\u4f4e\u5229\u7387\u3001\u64f4\u5927\u8ecd\u8cbb\u958b\u652f\u3001\u589e\u52a0\u653f\u5e9c\u8d64\u5b57\u548c\u570b\u50b5\uff0c\u6392\u9664\u7a05\u8ce6\u898f\u5247\u7684\u6f0f\u6d1e\uff0c\u7e7c\u7e8c\u5c0d\u5546\u696d\u884c\u70ba\u64a4\u92b7\u7ba1\u5236\uff0c\u4f7f\u7f8e\u570b\u7d93\u6fdf\u5728\u6b77\u7d931981\uff0d1982\u5e74\u7684\u6025\u5287\u8870\u9000\u5f8c\uff0c\u65bc1982\u5e74\u958b\u59cb\u4e86\u975e\u5e38\u8301\u58ef\u7684\u7d93\u6fdf\u6210\u9577\uff0c\u5230\u4ed6\u4efb\u671f\u7d50\u675f\u4e26\u4e00\u76f4\u6301\u7e8c\u3002\u4ed6\u59cb\u7d42\u5f37\u8abf\u4ed6\u5c0d\u65bc\u806f\u90a6\u653f\u5e9c\u5728\u5904\u7406\u554f\u984c\u4e0a\u7684\u80fd\u529b\u62b1\u6301\u8457\u61f7\u7591\u614b\u5ea6\uff0c\u5c24\u5176\u662f\u5728\u7d93\u6fdf\u554f\u984c\u65b9\u9762\u3002\u4ed6\u7684\u89e3\u6c7a\u65b9\u5f0f\u662f\u64a4\u56de\u653f\u5e9c\u7684\u5e72\u6d89\u4e26\u6e1b\u5c11\u7a05\u7387\u548c\u5546\u4e1a\u7ba1\u5236\uff0c\u4ee5\u6b64\u8b93\u81ea\u7531\u5e02\u5834\u6a5f\u5236\u80fd\u81ea\u52d5\u4fee\u6b63\u6240\u9762\u81e8\u7684\u554f\u984c\u3002\u4ed6\u5728\u5c31\u8077\u5178\u79ae\u90a3\u5929\u8aaa\u9053\uff1a\u201c\u653f\u5e9c\u4e26\u4e0d\u662f\u89e3\u6c7a\u554f\u984c\u7684\u65b9\u6cd5\uff0c\u653f\u5e9c\u672c\u8eab\u624d\u662f\u554f\u984c\u6240\u5728\u3002\u201d \u5171\u548c\u9ee8\u7684\u652f\u6301\u8005\u76db\u8b9a\u4ed6\u632f\u596e\u4e86\u7f8e\u570b\u4eba\u57281980\u5e74\u9762\u81e8\u7684\u4f4e\u843d\u58eb\u6c23\u548c\u632b\u6298\u611f\uff0c\u4e26\u4e14\u8b93\u81ea\u7531\u653e\u4efb\u7684\u8cc7\u672c\u4e3b\u7fa9\u9ad4\u5236\u8d85\u8d8a\u653f\u5e9c\u7684\u7ba1\u5236\u3002\u5728\u5c0d\u5916\u653f\u7b56\u4e0a\uff0c\u4ed6\u5927\u5e45\u5ea6\u64f4\u5f35\u8ecd\u5099\uff0c\u5c0d\u8607\u806f\u7684\u653f\u7b56\u5247\u7531\u539f\u672c\u7684\u570d\u5835\u6539\u70ba\u76f4\u63a5\u7684\u5c0d\u6297\u3002\u91cc\u6839\u5728\u653f\u6cbb\u610f\u8b58\u5f62\u614b\u4e0a\u8cab\u5fb9\u4e86\u53cd\u5171\u4e3b\u4e49\u8207\u6c11\u4e3b\u8d44\u672c\u4e3b\u4e49\u30021989\u5e74\u96f7\u6839\u96e2\u4efb\u6642\u7684\u652f\u6301\u7387\u70ba68%\uff0c\u4f7f\u4ed6\u540c\u5bcc\u862d\u514b\u6797\u00b7\u7f85\u65af\u798f\u53ca\u4e4b\u5f8c\u7684\u6bd4\u723e\u00b7\u514b\u6797\u9813\u4e26\u5217\u6210\u70ba\u8fd1\u73fe\u4ee3\u53f2\u4e0a\u96e2\u4efb\u6642\u64c1\u6709\u6700\u9ad8\u652f\u6301\u7387\u7684\u7e3d\u7d71\u3002 \u8a31\u591a\u7684\u89c0\u5bdf\u5bb6\uff0c\u5c24\u5176\u662f\u7f8e\u570b\u7684\u4fdd\u5b88\u6d3e\uff0c\u7a31\u8b9a\u91cc\u6839\u662f\u7f8e\u570b\u5f97\u4ee5\u62d6\u57ae\u8607\u806f\u7684\u4e3b\u8981\u529f\u81e3\u3002\u6b77\u53f2\u5b78\u5bb6\u5c0d\u6b64\u9084\u6c92\u6709\u9054\u6210\u5171\u8b58\uff0c\u4e00\u4e9b\u4eba\u8a8d\u70ba\u96f7\u6839\u662f\u4fc3\u4f7f\u8607\u806f\u65bc1991\u5e74\u57ae\u53f0\u7684\u4e3b\u8981\u63a8\u624b\uff1b\u4e00\u4e9b\u4eba\u5247\u8a8d\u70ba\u8607\u806f\u65bc\u4ed6\u4efb\u5167\u958b\u59cb\u7684\u8f49\u8b8a\uff0c\u53ea\u4e0d\u904e\u662f\u6642\u9593\u4e0a\u7684\u5de7\u5408\u3002\u96f7\u6839\u5169\u5c46\u4efb\u671f\u5b8c\u6eff\u7d50\u675f\u5f8c\uff0c\u5176\u526f\u7e3d\u7d71\u4e54\u6cbb\u00b7\u8d6b\u4f2f\u7279\u00b7\u6c83\u514b\u00b7\u5e03\u4ec0\u65bc1988\u5e74\u7684\u9078\u6230\u4e2d\uff0c\u633e\u8457\u96f7\u6839\u7684\u9ad8\u6602\u4eba\u6c23\u800c\u5927\u7372\u5168\u52dd\u4e26\u65bc\u7fcc\u5e74\u4e0a\u534a\u5e74\u5347\u70ba\u7e3d\u7d71\uff0c\u5be6\u73fe\u4e16\u4ee3\u4ea4\u63a5\u3002\u96f7\u6839\u7684\u7e3d\u7d71\u4efb\u671f\u5f71\u97ff\u7f8e\u570b1980\u5e74\u4ee3\u7684\u6587\u5316\uff0c\u4f7f\u5f97\u7f8e\u570b\u768480\u5e74\u4ee3\u4e5f\u5e38\u88ab\u7a31\u70ba\u201c\u96f7\u6839\u6642\u4ee3\u201d\uff0c\u5176\u53f3\u7ffc\u53ca\u4fdd\u5b88\u6d3e\u7684\u601d\u60f3\u54f2\u5b78\u81f3\u4eca\u4ecd\u662f\u7f8e\u570b\u4fdd\u5b88\u6d3e\u7684\u6a19\u8a8c\u3002\u4e0d\u8fc7\uff0c\u5de6\u6d3e\u89c0\u9ede\u8a8d\u70ba\u96f7\u6839\u7684\u653f\u7b56\u70ba\u65e5\u5f8c\u8ca7\u5bcc\u5dee\u8ddd\u64f4\u5927\u57cb\u4e0b\u4f0f\u7b46\uff0c\u5927\u90e8\u5206\u7684\u8ca1\u5bcc\u96c6\u4e2d\u5728\u4e86\u5c11\u90e8\u5206\u7684\u7cbe\u82f1\u624b\u4e2d\uff0c\u800c\u666e\u901a\u6c11\u773e\u7684\u6536\u5165\u8003\u616e\u5230\u901a\u8139\u5f8c\u5be6\u5247\u5927\u5e45\u964d\u4f4e\u3002\u6b64\u5916\uff0c\u57fa\u7763\u6559\u53f3\u6d3e\u53ca\u65b0\u4fdd\u5b88\u4e3b\u7fa9\u4ea6\u5728\u6b64\u6642\u53d6\u5f97\u5f71\u97ff\u529b\uff0c\u6539\u8b8a\u5171\u548c\u9ee8\u65e5\u5f8c\u7684\u653f\u6cbb\u751f\u614b\u3002"}, {"color": "#97c2fc", "id": "court", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Grand_Hall_de_Justice_de_Palais_de_La_Paix_\u00e0_La_Haye_Pays-Bas.jpg", "label": "court", "shape": "image", "title": "Le tribunal ou cour est un lieu o\u00f9 est rendue la justice. C\u0027est l\u00e0 que les personnes en conflit viennent chercher la justice et o\u00f9 celles qui n\u0027ont pas respect\u00e9 la loi sont jug\u00e9es. Plus pr\u00e9cis\u00e9ment, un tribunal n\u0027est pas obligatoirement un service public de l\u0027\u00c9tat. C\u0027est notamment le cas d\u0027un tribunal arbitral. La juridiction d\u0027un tribunal est aussi l\u0027\u00e9tendue territoriale de sa comp\u00e9tence. On parle alors, plus pr\u00e9cis\u00e9ment, de son ressort (droit). En droit qu\u00e9b\u00e9cois, on parle plut\u00f4t de comp\u00e9tence territoriale, la comp\u00e9tence d\u0027attribution \u00e9tablissant les mati\u00e8res que le tribunal conna\u00eet. Par un processus de personnification, le mot tribunal peut aussi d\u00e9signer \u00ab le juge qui si\u00e8ge dans une salle d\u0027audience, par opposition \u00e0 celui qui si\u00e8ge en son cabinet \u00bb. L\u0027expression \u00ab pleine juridiction \u00bb qualifie la comp\u00e9tence d\u0027un tribunal \u00e0 conna\u00eetre \u00e0 la fois des \u00e9l\u00e9ments de fait et des moyens de droit soulev\u00e9s par les parties. Suivant le mod\u00e8le fran\u00e7ais, dans de nombreux pays, la Cour de cassation, n\u0027ayant comp\u00e9tence que pour juger la conformit\u00e9 d\u0027une d\u00e9cision au droit, n\u0027a pas re\u00e7u \u00ab pleine juridiction \u00bb. En France, une Cour d\u0027assises dispose d\u0027une pl\u00e9nitude de juridiction : elle est comp\u00e9tente pour tout ce qu\u0027elle souhaite, dans les conditions pr\u00e9vues par la loi. Les communaut\u00e9s religieuses organis\u00e9es poss\u00e8dent leurs propres tribunaux ainsi le tribunal rabbinique, le tribunal de la charia et le tribunal eccl\u00e9siastique."}, {"color": "#97c2fc", "id": "international commerce", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Austronesian_maritime_trade_network_in_the_Indian_Ocean.png", "label": "international commerce", "shape": "image", "title": "D\u00edolach\u00e1n earra\u00ed n\u00f3 seirbh\u00eds\u00ed chun brab\u00fas a dh\u00e9anamh is ea tr\u00e1d\u00e1il. D\u00edol n\u00f3 ceannach earra\u00ed agus seirbh\u00eds\u00ed ar mhargadh at\u00e1 i gceist."}, {"color": "#97c2fc", "id": "iv", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Infuuszakjes.jpg", "label": "iv", "shape": "image", "title": "\u0627\u0644\u0639\u0644\u0627\u062c \u0639\u0646 \u0637\u0631\u064a\u0642 \u0627\u0644\u0648\u0631\u064a\u062f \u0623\u0648 \u0627\u0644\u0639\u0644\u0627\u062c \u0628\u0627\u0644\u0642\u0633\u0637\u0631\u0629 \u0627\u0644\u0648\u0631\u064a\u062f\u064a\u0629 (\u0628\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629: Intravenous Therapy)\u200f \u0647\u0648 \u0639\u0644\u0627\u062c \u0639\u0628\u0631 \u0646\u0642\u0644 \u0627\u0644\u0633\u0648\u0627\u0626\u0644 \u0645\u0628\u0627\u0634\u0631\u0629\u064b \u0625\u0644\u0649 \u0627\u0644\u0648\u0631\u064a\u062f. \u064a\u0645\u0643\u0646 \u0627\u0633\u062a\u062e\u062f\u0627\u0645 \u0637\u0631\u064a\u0642 \u0625\u0639\u0637\u0627\u0621 \u0627\u0644\u062f\u0648\u0627\u0621 \u0627\u0644\u0648\u0631\u064a\u062f\u064a \u0644\u0644\u062d\u0642\u0646\u060c \u0628\u0627\u0633\u062a\u062e\u062f\u0627\u0645 \u0645\u062d\u0642\u0646\u0629 \u0639\u0646\u062f \u0636\u063a\u0637 \u0639\u0627\u0644\u064d\u061b \u0648\u0643\u0630\u0644\u0643 \u0641\u064a \u0627\u0644\u062a\u0633\u0631\u064a\u0628\u060c \u0627\u0644\u0630\u064a \u0639\u0627\u062f\u0629\u064b \u0645\u0627 \u064a\u062a\u0645 \u062a\u062d\u062a \u0627\u0644\u0636\u063a\u0637 \u0627\u0644\u0630\u064a \u062a\u0648\u0641\u0631\u0647 \u0627\u0644\u062c\u0627\u0630\u0628\u064a\u0629. \u064a\u0634\u0627\u0631 \u0625\u0644\u0649 \u0627\u0644\u062a\u0633\u0631\u064a\u0628 \u0627\u0644\u0648\u0631\u064a\u062f\u064a \u0639\u0627\u062f\u0629\u064b \u0628\u0627\u0644\u062a\u0633\u062a\u064a\u0644. \u0627\u0644\u0637\u0631\u064a\u0642 \u0627\u0644\u0648\u0631\u064a\u062f\u064a \u0647\u0648 \u0623\u0633\u0631\u0639 \u0637\u0631\u064a\u0642 \u0644\u0625\u0639\u0637\u0627\u0621 \u0627\u0644\u0623\u062f\u0648\u064a\u0629 \u0648\u062a\u0639\u0648\u064a\u0636 \u0627\u0644\u0633\u0648\u0627\u0626\u0644 \u0641\u064a \u062c\u0645\u064a\u0639 \u0623\u0646\u062d\u0627\u0621 \u0627\u0644\u062c\u0633\u0645\u060c \u0644\u0623\u0646\u0647 \u064a\u064f\u062f\u062e\u0644 \u0627\u0644\u0645\u0648\u0627\u062f \u0645\u0628\u0627\u0634\u0631\u0629\u064b \u0641\u064a \u062c\u0647\u0627\u0632 \u0627\u0644\u062f\u0648\u0631\u0627\u0646. \u064a\u0645\u0643\u0646 \u0627\u0633\u062a\u062e\u062f\u0627\u0645 \u0627\u0644\u0639\u0644\u0627\u062c \u0627\u0644\u0648\u0631\u064a\u062f\u064a \u0644\u062a\u0639\u0648\u064a\u0636 \u062d\u062c\u0645 \u0627\u0644\u0633\u0648\u0627\u0626\u0644\u060c \u0623\u0648 \u0644\u0639\u0644\u0627\u062c \u0627\u0636\u0637\u0631\u0627\u0628\u0627\u062a \u0627\u0644\u0643\u0647\u0627\u0631\u0644\u060c \u0623\u0648 \u0644\u0625\u0639\u0637\u0627\u0621 \u0627\u0644\u0623\u062f\u0648\u064a\u0629\u060c \u0623\u0648 \u0641\u064a \u0639\u0645\u0644\u064a\u0627\u062a \u0646\u0642\u0644 \u0627\u0644\u062f\u0645."}, {"color": "#97c2fc", "id": "continent", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Philip_II_and_Tancred_meeting_in_Messina_-_British_Library_Royal_MS_16_G_vi_f350r_(detail).jpg", "label": "continent", "shape": "image", "title": "Is ilchr\u00edoch \u00ed an Eoraip, leis na teorainn seo a leanas aici: an tAig\u00e9an Atlantach thiar, an tAig\u00e9an Artach ar an taobh thuaidh, an agus Sl\u00e9ibhte na h\u00daraile thoir, agus an Mhuir Dhubh ar an taobh thoir theas, agus an Mhe\u00e1nmhuir \u00f3 dheas. Agus an \u00c1ise \u00e1 th\u00f3g\u00e1il san \u00e1ireamh freisin, is f\u00e9idir oll-ilchr\u00edoch na hEor\u00e1ise a aithint. T\u00e1 c\u00f3na\u00ed ar 742,452,000 duine san Eoraip, agus t\u00e1 timpeall 50 t\u00edr neamhsple\u00e1ch ann. \u00d3 m\u00ed I\u00fail 2013 ar aghaidh, t\u00e1 28 acusan cheana f\u00e9in san Aontas Eorpach, agus ar a laghad tr\u00ed gcinn ag brath ar dhul isteach i mbeag\u00e1n blianta. D\u00e9anann institi\u00faid an Aontais a ngn\u00f3 i 20 teanga, ach t\u00e1 go leor mionteangacha eile cheana f\u00e9in san Aontas. Ba san Eoraip a thosaigh cuid de mh\u00f3rimpreachta\u00ed an domhain. Leath cumhacht na Gr\u00e9ige, agus na R\u00f3imhe ina diaidh, ar fud cuid mh\u00f3r den Eoraip, maraon le tuaisceart na hAfraice agus iarthar na h\u00c1ise. \u00d3n gc\u00e9ad aistear a rinne Criost\u00f3ir Colambas chun an domhain nua don Sp\u00e1inn, th\u00f3g an t\u00edr sin agus t\u00edortha nach \u00e9 seilbh de r\u00e9ir a ch\u00e9ile ar Mheirice\u00e1 Thuaidh agus Mheirice\u00e1 Theas. Th\u00f3g t\u00edortha eile ar n\u00f3s na Breataine, na Portaing\u00e9ile, na n\u00cdsilt\u00edr, na Gearm\u00e1ine agus na Beilge seilbh freisin ar chuid mh\u00f3r desna na m\u00f3r-roinne eile. Leath an R\u00fais \u00f3 Mhosc\u00f3 siar go dt\u00ed an Mhuir Bhailt, soir chomh fada leis an Aig\u00e9in Ci\u00fain, agus \u00f3 dheas go dt\u00ed an Mhuir Dhubh, , agus an Mhong\u00f3il. N\u00ed ach ag deireadh an 19\u00fa haois ar aghaidh go dt\u00ed l\u00e1r an 20\u00fa haois a fuair m\u00f3r\u00e1n de choil\u00edneachta\u00ed na hEorpa a saoirse ar\u00eds, c\u00e9 go bhfuair cuid mh\u00f3r de Thuaisceart Mheirice\u00e1 (St\u00e1it Aontaithe Mheirice\u00e1) a saoirse i 1775. T\u00e1 cumhacht airgeadach agus m\u00edleata ag an Eoraip i gc\u00farsa\u00ed an domhain, ach is beag \u00e9 le hais chumhacht SAM n\u00f3, go dt\u00ed 1989, cumhacht an Aontais Sh\u00f3ibh\u00e9idigh. Ach le bun\u00fa an , agus a chomharba an tAontas Eorpach, ceapann go leor go dtiocfaidh neart g\u00e9illeagrach agus m\u00edleata ar\u00eds chun na hEorpa, mar gur m\u00f3 anois \u00e9 a dhaonra n\u00e1 daonra SAM n\u00f3 an Aontais Sh\u00f3ibh\u00e9idigh mar a bh\u00ed, n\u00f3 na R\u00faise an l\u00e1 at\u00e1 inniu ann."}, {"color": "#97c2fc", "id": "virginia", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/VT_-_UVA_2012_-_Waiting_for_the_rebound.jpg", "label": "virginia", "shape": "image", "title": "Virginia (engl. Aussprache [v\u025a\u02c8d\u0361\u0292\u026anj\u0259] ), offiziell Commonwealth of Virginia, ist ein Bundesstaat der Vereinigten Staaten von Amerika, der Teile der s\u00fcdatlantischen K\u00fcstenebene, des Piedmont und der S\u00fcdappalachen umfasst. Nach \u00fcber 150 Jahren als englisch-britische Kolonie erlangte die Colony of Virginia zusammen mit zw\u00f6lf anderen Kolonien die Unabh\u00e4ngigkeit. 1788 war Virginia der zehnte Staat, der die Verfassung der USA ratifizierte. W\u00e4hrend des amerikanischen B\u00fcrgerkriegs spalteten sich die nordwestlichen Bezirke ab und wurden am 20. Juni 1863 zum eigenst\u00e4ndigen Bundesstaat West Virginia. Der Beiname des Staates ist Old Dominion (\u201eAltes Herrschaftsgebiet\u201c). Er wird auch Mother of the Presidents genannt, weil acht US-Pr\u00e4sidenten aus Virginia stammten. Die Hauptstadt ist Richmond."}, {"color": "#97c2fc", "id": "relief", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Abbey_of_Port-Royal,_Distributing_Alms_to_the_Poor_by_Louise-Magdeleine_Hortemels_c._1710.jpg", "label": "relief", "shape": "image", "title": "Wohlfahrt (von mittelhochdeutsch wolvarn: Wohlergehen) ist das Bem\u00fchen um die Deckung der Grundbed\u00fcrfnisse von Menschen und um einen gewissen Lebensstandard, die planm\u00e4\u00dfige, zum Gemeinwohl ausge\u00fcbte Sorge f\u00fcr notleidende oder gef\u00e4hrdete Menschen, die Sorge f\u00fcr die Gesundheit der Mitmenschen, deren sittliches oder wirtschaftliches Wohl bzw. deren Erziehung zu besseren Menschen und die Vorbeugung oder Abschreckung vor moralischem, selbst herbeigef\u00fchrtem k\u00f6rperlichem oder materiellem Verfall. Menschen, die auf fremde Hilfe zum Lebensunterhalt angewiesen sind und diese in Anspruch nehmen, \u201eleben von der Wohlfahrt\u201c oder umgangssprachlich \u201evon der St\u00fctze\u201c (meist Arbeitslosengeld II, Sozialgeld oder Sozialhilfe)."}, {"color": "#97c2fc", "id": "nullification", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Jury_by_John_Morgan.jpg", "label": "nullification", "shape": "image", "title": "\u0421\
