mage": "http://commons.wikimedia.org/wiki/Special:FilePath/Protest_0112.jpg", "label": "subversion", "shape": "image", "title": "La subversion (latin subvertere : renverser bouleverser) est un processus d\u0027action sur l\u0027opinion, par lequel les valeurs d\u0027un ordre \u00e9tabli sont contredites ou renvers\u00e9es. C\u0027est une technique d\u0027affaiblissement du pouvoir et de d\u00e9moralisation des citoyens fond\u00e9e sur la connaissance des lois et de la psychologie dont l\u0027aboutissement est l\u0027effondrement de l\u0027\u00c9tat sur lui-m\u00eame."}, {"color": "#97c2fc", "id": "independent", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Declaration_of_Estonian_independence_in_P\u00e4rnu.jpg", "label": "independent", "shape": "image", "title": "\u041d\u0435\u0437\u0430\u0432\u0438\u0301\u0441\u0438\u043c\u043e\u0441\u0442\u044c, \u0433\u043e\u0441\u0443\u0434\u0430\u0301\u0440\u0441\u0442\u0432\u0435\u043d\u043d\u0430\u044f \u043d\u0435\u0437\u0430\u0432\u0438\u0301\u0441\u0438\u043c\u043e\u0441\u0442\u044c \u2014 \u043f\u043e\u043b\u0438\u0442\u0438\u0447\u0435\u0441\u043a\u0430\u044f \u0441\u0430\u043c\u043e\u0441\u0442\u043e\u044f\u0442\u0435\u043b\u044c\u043d\u043e\u0441\u0442\u044c, \u0441\u0443\u0432\u0435\u0440\u0435\u043d\u0438\u0442\u0435\u0442, \u043e\u0442\u0441\u0443\u0442\u0441\u0442\u0432\u0438\u0435 \u043f\u043e\u0434\u0447\u0438\u043d\u0451\u043d\u043d\u043e\u0441\u0442\u0438 \u0438 \u0437\u0430\u0432\u0438\u0441\u0438\u043c\u043e\u0441\u0442\u0438 \u043d\u0430\u0446\u0438\u0438, \u043d\u0430\u0440\u043e\u0434\u0430, \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0430 \u0438\u043b\u0438 \u0441\u0442\u0440\u0430\u043d\u044b."}, {"color": "#97c2fc", "id": "constitutionalism", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Surakarta_coa.png", "label": "constitutionalism", "shape": "image", "title": "Is Monarcacht Bhunreacht\u00fail n\u00e1 rialtais daonlathach ina bhfuil R\u00ed/Banr\u00edon mar Ceann St\u00e1t neamhpholati\u00fail faoin dl\u00ed at\u00e1 leagtha amach i m scr\u00edobtha n\u00f3 gan a bheith scr\u00edobtha. Mar shampla, An R\u00edocht Aontaithe."}, {"color": "#97c2fc", "id": "u.s. congress", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/ThompsonWatergate.jpg", "label": "u.s. congress", "shape": "image", "title": "El Congr\u00e9s dels Estats Units (en angl\u00e8s: United States Congress ) \u00e9s l\u0027\u00f2rgan legislatiu bicameral del govern federal dels Estats Units d\u0027Am\u00e8rica, integrat per dues cambres: el Senat i la Cambra de Representants. Els senadors i els representants s\u00f3n elegits per mitj\u00e0 de l\u0027escrutini uninominal majoritari; \u00e9s a dir, per eleccions directes en llurs respectives circumscripcions. La seu del Congr\u00e9s \u00e9s el Capitoli, a la ciutat de Washington DC. La Cambra de Representants t\u00e9 435 membres que representen un districte per un per\u00edode de dos anys. El pa\u00eds s\u0027ha dividit en districtes entre els estats segons llur poblaci\u00f3. El Senat est\u00e0 integrat per 100 senadors que representen els estats de la federaci\u00f3 estatunidenca per un per\u00edode de sis anys. Cada estat elegeix dos senadors, sense importar la seva poblaci\u00f3. Cada dos anys un ter\u00e7 del Senat es renova. La constituci\u00f3 dels Estats Units atorga tot el poder legislatiu al Congr\u00e9s. La Cambra de Representants i el Senat tenen el mateix estatus en el proc\u00e9s legislatiu\u2014cap llei pot entrar en vigor si no \u00e9s aprovada per ambdues cambres. Tot i aix\u00ed, la constituci\u00f3 els atorga poders i responsabilitats diferents i \u00faniques. El Senat t\u00e9 el poder per a provar els tractats comercials i les designacions presidencials. Les lleis relacionades amb el pressupost i la recaptaci\u00f3 de renda han d\u0027originar-se en la Cambra de Representants, que tamb\u00e9 t\u00e9 el poder d\u0027impugnar un funcionari p\u00fablic, mentre que el Senat \u00e9s el que jutja els casos d\u0027impugnaci\u00f3. El terme Congress (\"Congr\u00e9s\") de fet, es refereix a la reuni\u00f3 dels representants del poder legislatiu, segons el per\u00edode per al qual s\u00f3n elegits. Per tant, un \"Congr\u00e9s\" t\u00e9 una duraci\u00f3 de dos anys, tot i que els representants i senadors poden ser reelegits. El Congr\u00e9s actual, el 117\u00e8, es va reunir per primer cop el 3 de gener de 2021."}, {"color": "#97c2fc", "id": "avarice", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Jacques_Callot,_Greed,_probably_after_1621,_NGA_5366.jpg", "label": "avarice", "shape": "image", "title": "\u0416\u0430\u0434\u0456\u0431\u043d\u0456\u0441\u0442\u044c, \u0437\u0430\u0445\u043b\u0430\u043d\u043d\u0456\u0441\u0442\u044c \u2014 (\u0440\u043e\u0441. \u0430\u043b\u0447\u043d\u043e\u0441\u0442\u044c, \u043b\u0430\u0442. avaritia, \u0433\u0440\u0435\u0446. filarguria) \u2014 \u0436\u0430\u0433\u0430 \u0434\u043e \u0437\u0434\u043e\u0431\u0443\u0432\u0430\u043d\u043d\u044f \u0447\u0438 \u043a\u0443\u043f\u0443\u0432\u0430\u043d\u043d\u044f, \u0456\u043d\u0448\u0438\u043c\u0438 \u0441\u043b\u043e\u0432\u0430\u043c\u0438 \u0436\u0430\u0434\u0430\u043d\u043d\u044f \u043d\u0430\u0436\u0438\u0432\u0438, \u043a\u043e\u0440\u0438\u0441\u0442\u043e\u043b\u044e\u0431\u0441\u0442\u0432\u043e."}, {"color": "#97c2fc", "id": "dolley payne", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mrs_James_Madison_(Dolley_Madison),_by_Bass_Otis.jpg", "label": "dolley payne", "shape": "image", "title": "Dolley Payne Todd Madison (20 de mayo de 1768 \u2013 12 de julio de 1849) fue la esposa del cuarto presidente de los Estados Unidos, James Madison, y primera dama de los EE. UU. desde 1809 hasta 1817. Tambi\u00e9n, en ocasiones actu\u00f3 como primera dama durante la administraci\u00f3n de Thomas Jefferson, en cumplimiento de las funciones ceremoniales m\u00e1s com\u00fanmente asociadas con la esposa del Presidente, ya que Jefferson era viudo.\u200b"}, {"color": "#97c2fc", "id": "malignant", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Diagram_Damage_to_Cancer_Wiki_300dpi.svg", "label": "malignant", "shape": "image", "title": "\u8d05\u751f\u7269\uff08\u82f1\u8a9e\uff1aneoplasm\uff0c\u53c8\u7a31\u65b0\u751f\u7269\uff09\uff0c\u662f\u6307\u8eab\u9ad4\u7d30\u80de\u7d44\u7e54\u4e0d\u6b63\u5e38\u4e14\u8fc7\u5ea6\u589e\u751f\uff0c\u6b64\u8fc7\u7a0b\u79f0\u4e3a\u8d05\u7624\u5f62\u6210\uff0c\u7b80\u79f0\u8d58\u751f\u3002\u8d05\u751f\u7269\u7684\u751f\u957f\u4e0e\u5468\u56f4\u6b63\u5e38\u7ec4\u7ec7\u7684\u751f\u957f\u4e26\u4e0d\u534f\u8c03\uff0c\u5373\u4f7f\u6700\u521d\u8bf1\u53d1\u56e0\u7d20\u88ab\u79fb\u9664\uff0c\u4ecd\u4f1a\u6301\u7eed\u5f02\u5e38\u589e\u957f\u3002\u8fd9\u79cd\u5f02\u5e38\u751f\u957f\u3001\u4e0d\u53d7\u63a7\u5236\u7684\u589e\u751f\uff0c\u901a\u5e38\u5f62\u6210\u4e00\u4e2a\u80bf\u5757\uff0c\u6b64\u65f6\u5373\u53ef\u79f0\u4e4b\u4e3a\u80bf\u7624\uff08\u82f1\u8a9e\uff1atumor\uff09\u3002\u80bf\u7624\u5206\u4e3a\u826f\u6027\u80bf\u7624\u3001\u6076\u6027\u80bf\u7624\u3002 \u826f\u6027\u80bf\u7624\u751f\u957f\u901f\u5ea6\u7f13\u6162\uff0c\u8868\u9762\u8f83\u5149\u6ed1\u3002\u5e76\u4e0d\u4fb5\u5165\u90bb\u8fd1\u7684\u6b63\u5e38\u7ec4\u7ec7\u5185\u3002\u7624\u4f53\u5468\u56f4\u5e38\u5f62\u6210\u5305\u819c\uff0c\u56e0\u6b64\u4e0e\u6b63\u5e38\u7ec4\u7ec7\u5206\u754c\u660e\u663e\u3002\u9664\u975e\u957f\u5728\u8981\u5bb3\u90e8\u4f4d\uff0c\u826f\u6027\u80bf\u7624\u4e00\u822c\u4e0d\u4f1a\u81f4\u547d\uff0c\u5927\u591a\u6570\u53ef\u88ab\u5b8c\u5168\u5207\u9664\uff0c\u5f88\u5c11\u6709\u590d\u53d1\u3002\u6076\u6027\u80bf\u7624\u53c8\u7a31\u764c\u75c7\uff0c\u5206\u4e3a\u4e0a\u76ae\u6e90\u6027\u7684\u764c\u548c\u95f4\u8d28\u6e90\u6027\u7684\u8089\u7624\u3002\u5728\u6076\u6027\u80bf\u7624\u4e2d\uff0c\u8fd9\u4e00\u4e9b\u589e\u751f\u7684\u7ec6\u80de\uff0c\u9664\u4e86\u4f1a\u96c6\u7ed3\u6210\u4e3a\u80bf\u5757\uff0c\u8fd8\u4f1a\u6269\u6563\u81f3\u5176\u4ed6\u90e8\u4f4d\u589e\u751f\u3002 \u80bf\u7624\u7ec6\u80de\u4e0e\u6b63\u5e38\u7ec6\u80de\u76f8\u6bd4\uff0c\u6709\u7ed3\u6784\u3001\u529f\u80fd\u548c\u4ee3\u8c22\u7684\u5f02\u5e38\uff0c\u5b83\u4eec\u5177\u6709\u8d85\u8fc7\u6b63\u5e38\u7684\u589e\u751f\u80fd\u529b\uff0c\u8fd9\u79cd\u589e\u751f\u548c\u673a\u4f53\u4e0d\u76f8\u534f\u8c03\u3002\u975e\u80bf\u7624\u6027\u589e\u751f\u548c\u80bf\u7624\u6027\u589e\u751f\u4e0d\u540c\uff0c\u524d\u8005\u5e38\u6709\u660e\u663e\u7684\u523a\u6fc0\u6027\u56e0\u7d20\uff0c\u4e14\u589e\u751f\u9650\u4e8e\u4e00\u5b9a\u7684\u7a0b\u5ea6\u548c\u65f6\u95f4\uff0c\u4e00\u65e6\u6b64\u56e0\u7d20\u6d88\u9664\uff0c\u5373\u4e0d\u518d\u589e\u751f\uff0c\u4f46\u5982\u8d85\u8d8a\u4e00\u5b9a\u7684\u9650\u5ea6\uff0c\u53d1\u751f\u8d28\u53d8\uff0c\u5219\u4e5f\u53ef\u53d8\u4e3a\u80bf\u7624\u6027\u589e\u751f\u3002"}, {"color": "#97c2fc", "id": "impeach", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Donald_Trump_(52251902811)_(cropped).jpg", "label": "impeach", "shape": "image", "title": "t\u00e1inseamh."}, {"color": "#97c2fc", "id": "gulf coast", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/45intoI-10_2.jpg", "label": "gulf coast", "shape": "image", "title": "\u0633\u0627\u062d\u0644 \u062e\u0644\u064a\u062c \u0627\u0644\u0648\u0644\u0627\u064a\u0627\u062a \u0627\u0644\u0645\u062a\u062d\u062f\u0629\u060c \u0627\u0644\u062a\u064a \u064a\u0634\u0627\u0631 \u0625\u0644\u064a\u0647\u0627 \u0623\u062d\u064a\u0627\u0646\u0627 \u0628\u0627\u0644\u0633\u0627\u062d\u0644 \u0627\u0644\u062c\u0646\u0648\u0628\u064a\u060c \u0623\u0648 \u0633\u0627\u062d\u0644 \u0627\u0644\u062b\u0627\u0644\u062b\u060c \u0648\u062a\u0636\u0645 \u0633\u0648\u0627\u062d\u0644 \u0627\u0644\u0648\u0644\u0627\u064a\u0627\u062a \u0627\u0644\u0623\u0645\u0631\u064a\u0643\u064a\u0629 \u0627\u0644\u062a\u064a \u0647\u064a \u0639\u0644\u0649 \u062e\u0644\u064a\u062c \u0627\u0644\u0645\u0643\u0633\u064a\u0643\u060c \u0648\u0627\u0644\u062a\u064a \u062a\u0634\u0645\u0644 \u0648\u0644\u0627\u064a\u0629 \u062a\u0643\u0633\u0627\u0633\u060c \u0644\u0648\u064a\u0632\u064a\u0627\u0646\u0627\u060c \u0645\u064a\u0633\u064a\u0633\u064a\u0628\u064a\u060c \u0623\u0644\u0627\u0628\u0627\u0645\u0627 \u0648\u0641\u0644\u0648\u0631\u064a\u062f\u0627 \u0648 \u0627\u0644\u0645\u0639\u0631\u0648\u0641\u0629 \u0628\u0648\u0644\u0627\u064a\u0627\u062a \u0627\u0644\u062e\u0644\u064a\u062c. \u0648\u062a\u0642\u0639 \u062c\u0645\u064a\u0639 \u0648\u0644\u0627\u064a\u0627\u062a \u0627\u0644\u062e\u0644\u064a\u062c \u0641\u064a \u0627\u0644\u0645\u0646\u0637\u0642\u0629 \u0627\u0644\u062c\u0646\u0648\u0628\u064a\u0629 \u0645\u0646 \u0627\u0644\u0648\u0644\u0627\u064a\u0627\u062a \u0627\u0644\u0645\u062a\u062d\u062f\u0629. \u0648\u064a\u0647\u064a\u0645\u0646 \u0639\u0644\u0649 \u0627\u0642\u062a\u0635\u0627\u062f \u0645\u0646\u0637\u0642\u0629 \u0633\u0627\u062d\u0644 \u0627\u0644\u062e\u0644\u064a\u062c \u0627\u0644\u0635\u0646\u0627\u0639\u0627\u062a \u0627\u0644\u0645\u0631\u062a\u0628\u0637\u0629 \u0628\u0627\u0644\u0635\u064a\u062f\u060c \u0648\u0627\u0644\u0641\u0636\u0627\u0621\u060c \u0648\u0627\u0644\u0632\u0631\u0627\u0639\u0629\u060c \u0648\u0627\u0644\u0633\u064a\u0627\u062d\u0629. \u0648\u064a\u0647\u064a\u0645\u0646 \u0639\u0644\u0649 \u0627\u0644\u0645\u0646\u0637\u0642\u0629 \u0645\u0646 \u062e\u0644\u0627\u0644 \u0645\u062f\u0646 (\u0645\u0646 \u0627\u0644\u063a\u0631\u0628 \u0625\u0644\u0649 \u0627\u0644\u0634\u0631\u0642) \u0628\u0631\u0627\u0648\u0646\u0632\u0641\u064a\u0644\u060c \u0643\u0648\u0631\u0628\u0648\u0633 \u0643\u0631\u064a\u0633\u062a\u064a\u060c \u0647\u064a\u0648\u0633\u062a\u0646\u060c \u062c\u0627\u0644\u0641\u0633\u062a\u0648\u0646\u060c \u0628\u0627\u062a\u0648\u0646 \u0631\u0648\u062c \u0648 \u0646\u064a\u0648 \u0627\u0648\u0631\u0644\u064a\u0627\u0646\u0632 \u0648\u0628\u064a\u0644\u0648\u0643\u0633\u064a\u060c \u0645\u0648\u0628\u0627\u064a\u0644\u060c \u0628\u064a\u0646\u0633\u0627\u0643\u0648\u0644\u0627\u060c \u062a\u0627\u0645\u0628\u0627\u060c \u0648\u0639\u0644\u0649 \u0646\u062d\u0648 \u0645\u062a\u0632\u0627\u064a\u062f\u060c \u0633\u0627\u0631\u0627\u0633\u0648\u062a\u0627. \u062c\u0645\u064a\u0639 \u0645\u0631\u0627\u0643\u0632 \u0645\u0646\u0627\u0637\u0642 \u0627\u0644\u062a\u062c\u0645\u0639 \u0627\u0644\u062d\u0636\u0631\u064a\u0629 \u062a\u062d\u062a\u0648\u064a \u0639\u0644\u0649 \u0627\u0644\u0645\u0648\u0627\u0646\u0626 \u0627\u0644\u0643\u0628\u064a\u0631\u0629."}, {"color": "#97c2fc", "id": "nelly conway madison", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/ElectoralCollege1808.svg", "label": "nelly conway madison", "shape": "image", "title": "James Madison (* 5. M\u00e4rzjul. / 16. M\u00e4rz 1751greg. in , King George County, Kolonie Virginia; \u2020 28. Juni 1836 in Montpelier, Virginia) war von 1809 bis 1817 der vierte Pr\u00e4sident der Vereinigten Staaten und einer der Gr\u00fcnderv\u00e4ter der Vereinigten Staaten. Den Ideen der Aufkl\u00e4rung verpflichtet, war er Autor gro\u00dfer Teile der Verfassung der Vereinigten Staaten und entwarf die Bill of Rights. Unter Pr\u00e4sident Thomas Jefferson diente er als Au\u00dfenminister und war unter anderem f\u00fcr den Erwerb von Louisiana von Frankreich verantwortlich. W\u00e4hrend seiner Amtszeit als Pr\u00e4sident f\u00fchrte er die Vereinigten Staaten zwischen 1812 und 1815 im Britisch-Amerikanischen Krieg."}, {"color": "#97c2fc", "id": "pacific coast", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Downtown_Fresno_Skyline.jpg", "label": "pacific coast", "shape": "image", "title": "La \"Okcidenta Marbordo\", a\u016d \"Pacifika Marbordo\" estas terminoj por la plej okcidentaj marbordaj \u015dtatoj de Usono. Gix plej ofte komprenata inkludas la \u015dtatojn de Kalifornio, Oregono, Va\u015dingtonio kaj Alasko. Anka\u016d Arizono kaj Nevado, kiuj ne estas marbordaj \u015dtatoj, estas ofte inkluditaj pro ties proksimeco al la propra Pacifika Marbordo kaj pro ties ekonomiaj kaj kulturaj ligoj kun Kalifornio. Kvankam ne parto de la kontinenta Usono, Havajo fakte bordas \u0109e la Pacifika Oceano kaj povas esti inkluditaj en tiu koncepto de \"Okcidenta Marbordo\". Je 2007 la \u0109irka\u016dkalkulita populacio de la inkluditaj \u015dtatoj estus el 50 al 60 milionoj, depende de kiuj \u015dtatoj estas inklude en la \u0109irka\u016dkalkulo. La Okcidenta Marbordo estas ofte simple menciata kiel \"la Marbordo,\" olda termino uzata \u0109efe en la Nordorienta Usono. Baze sur ties reputacio esti politike pli maldekstra ol aliaj partoj de Usono la termino \"Maldekstra Marbordo\" estas foje uzata. Plej gravaj marbordaj urboj de la Okcidenta Marbordo estas San Diego, Los Angeles, San Francisco, Seattle, Anchorage kaj Honolulu. Plej gravaj nemarbordaj urboj de la Okcidenta Marbordo estas Fenikso (Arizono), Las Vegas, Portlando (Oregono), Sakramento (Kalifornio) kaj Fresno (Kalifornio). La Historio de la Okcidenta Marbordo de Usono inkludas la alvenon de la unuaj homoj anta\u016d 10,000 jaroj kaj la \u0109eeston de (krom indi\u011denoj) hispanoj, britoj, meksikanoj, rusoj kaj usonanoj kaj esploristoj kaj setlantoj."}, {"color": "#97c2fc", "id": "stigma", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/A_mentally_ill_patient_in_a_strait-jacket_attached_to_the_wa_Wellcome_V0016643ER.jpg", "label": "stigma", "shape": "image", "title": "Gangguan jiwa atau penyakit jiwa adalah pola psikologis atau perilaku yang pada umumnya terkait dengan stres atau kelainan jiwa yang tidak dianggap sebagai bagian dari perkembangan normal manusia. Gangguan tersebut didefinisikan sebagai kombinasi , perilaku, komponen kognitif atau persepsi yang berhubungan dengan fungsi tertentu pada daerah otak atau sistem saraf yang menjalankan fungsi sosial manusia. Penemuan dan pengetahuan tentang kondisi kesehatan jiwa telah berubah sepanjang perubahan waktu dan perubahan budaya, dan saat ini masih terdapat perbedaan tentang definisi, penilaian dan klasifikasi, meskipun kriteria pedoman standar telah digunakan secara luas. Lebih dari sepertiga orang di sebagian besar negara-negara melaporkan masalah pada satu waktu pada hidup mereka yang memenuhi kriteria salah satu atau beberapa tipe umum dari kelainan jiwa."}, {"color": "#97c2fc", "id": "south america", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Presidentes_unasur_(cropped).jpg", "label": "south america", "shape": "image", "title": "Ameryka \u015arodkowa \u2013 centralny region geograficzny Ameryki. Jest definiowany jako po\u0142udniowa cz\u0119\u015b\u0107 Ameryki P\u00f3\u0142nocnej, w kt\u00f3rej sk\u0142ad wchodz\u0105 dwie cz\u0119\u015bci: kontynentalna (Ameryka Centralna), rozci\u0105gaj\u0105ca si\u0119 mi\u0119dzy przesmykiem Tehuantepec a Przesmykiem Panamskim, i wyspiarska (Karaiby). Obszar liczy oko\u0142o 850 000 km\u00b2 powierzchni i jest zamieszkany przez ponad 90 mln ludzi."}, {"color": "#97c2fc", "id": "planter", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Thomas_Sully,_Mrs._Robert_Gilmor,_Jr._(Sarah_Reeve_Ladson),_1823,_Oil_on_canvas.jpg", "label": "planter", "shape": "image", "title": "Un planter (traducibile impropriamente in italiano come piantatore o pi\u00f9 propriamente come \"proprietario terriero di una piantagione\") era membro della classe sociale dei planters o, come \u00e8 nota alternativamente negli Stati Uniti, come dell\u0027 \"aristocrazia del sud\". Questi erano i membri di una casta socio-economica della societ\u00e0 panamericana che domin\u00f2 il mercato e l\u0027agricoltura degli Stati Uniti tra il XVII secolo e sino alla met\u00e0 del XIX secolo, grazie al possesso di vasti terreni ed al lavoro forzato degli schiavi africani importati. La tratta atlantica degli schiavi permetteva ai planters di avere lavoro gratuito per poter gestire le propriet\u00e0 che possedevano dove disponevano di colture di cotone, caff\u00e8, t\u00e8, cacao, zucchero di canna, agave, olio di girasole, olio di palma, alberi della gomma e frutta. Negli Stati Uniti meridionali, i planters mantennero una cultura distinta caratterizzata da abitudini simili a quelle dell\u0027aristocrazia di campagna europea, enfatizzando la cavalleria, il gentilato, l\u0027ospitalit\u00e0 e tracciando quindi i tratti della moderna societ\u00e0 del sud americano. Dopo la guerra civile americana, molti planters videro le loro ricchezze ridursi sempre pi\u00f9 dal momento che venne abolita la schiavit\u00f9 in tutti gli Stati Uniti, gli ex schiavi liberati e molte terre vennero confiscate. Altre piantagioni vennero convertite in terreni a mezzadria. Alcune piantagioni divennero in seguito dei musei, e spesso sono state incluse nel National Register of Historic Places. I planters si diffusero tra i coloni inglesi, olandesi, francesi e spagnoli nelle colonie del nord e del sud America e nelle Indie occidentali. Personaggi appartenenti a questa classe che divennero poi famosi furono , , Jefferson Davis, Thomas Jefferson, Robert E. Lee, Jacques Viller\u00e9, , George Washington ed il personaggio di finzione Scarlett O\u0027Hara. I planters furono quasi tutti membri della gentry americana, ma non necessariamente dovevano esserlo per poter essere qualificati come planters. Il termine di planter venne applicato anche dal XVI secolo in Irlanda per indicare quei coloni inglesi che aderirono al sistema delle piantagioni dell\u0027Irlanda."}, {"color": "#97c2fc", "id": "british government", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/House_of_Lords_composition.svg", "label": "british government", "shape": "image", "title": "Parlemen Kerajaan Bersatu Britania Raya dan Irlandia Utara adalah badan legislatif tertinggi di Britania Raya dan wilayah seberang lautnya. Parlemen ini bersifat bikameral, dengan Dewan Bangsawan Britania Raya sebagai majelis tinggi dan Dewan Rakyat Britania Raya sebagai majelis rendah. Parlemen ini berdiri pada tahun 1707 setelah diratifikasinya Undang-Undang Penyatuan 1707 oleh Parlemen Inggris dan Parlemen Skotlandia."}, {"color": "#97c2fc", "id": "role play", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/AC97-0295-13_a.jpeg", "label": "role play", "shape": "image", "title": "\u0420\u043e\u043b\u0435\u0432\u0430\u0301\u044f \u0438\u0433\u0440\u0430\u0301 \u2014 \u0432\u043e\u0441\u043f\u0440\u043e\u0438\u0437\u0432\u0435\u0434\u0435\u043d\u0438\u0435 \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0439 \u0438 \u043e\u0442\u043d\u043e\u0448\u0435\u043d\u0438\u0439 \u0434\u0440\u0443\u0433\u0438\u0445 \u043b\u044e\u0434\u0435\u0439 \u0438\u043b\u0438 \u043f\u0435\u0440\u0441\u043e\u043d\u0430\u0436\u0435\u0439 \u043a\u0430\u043a\u043e\u0439-\u043b\u0438\u0431\u043e \u0438\u0441\u0442\u043e\u0440\u0438\u0438, \u043a\u0430\u043a \u0440\u0435\u0430\u043b\u044c\u043d\u043e\u0439, \u0442\u0430\u043a \u0438 \u0432\u044b\u0434\u0443\u043c\u0430\u043d\u043d\u043e\u0439. \u041f\u0440\u0438\u043c\u0435\u0440\u0430\u043c\u0438 \u0440\u043e\u043b\u0435\u0432\u044b\u0445 \u0438\u0433\u0440 \u044f\u0432\u043b\u044f\u044e\u0442\u0441\u044f \u0442\u0430\u043a\u0438\u0435 \u0438\u0433\u0440\u044b, \u043a\u0430\u043a \u00ab\u0434\u043e\u0447\u043a\u0438-\u043c\u0430\u0442\u0435\u0440\u0438\u00bb, \u00ab\u0432 \u043c\u0430\u0433\u0430\u0437\u0438\u043d\u00bb, \u00ab\u0438\u0433\u0440\u0430 \u0432 \u0448\u043a\u043e\u043b\u0443\u00bb \u0438 \u043f\u0440. \u0420\u043e\u043b\u0435\u0432\u0430\u044f \u0438\u0433\u0440\u0430 \u2014 \u0441\u043f\u043e\u0441\u043e\u0431 \u043e\u0431\u043e\u0433\u0430\u0449\u0435\u043d\u0438\u044f \u0447\u0443\u0432\u0441\u0442\u0432 \u0438 \u043d\u0430\u043a\u043e\u043f\u043b\u0435\u043d\u0438\u044f \u043e\u043f\u044b\u0442\u0430, \u0440\u0430\u0437\u0432\u0438\u0442\u0438\u044f \u0432\u043e\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u0438\u044f, \u043f\u0440\u0435\u043e\u0434\u043e\u043b\u0435\u043d\u0438\u044f \u0441\u0442\u0440\u0430\u0445\u043e\u0432 \u0438 \u0440\u0430\u0437\u0432\u0438\u0442\u0438\u044f \u043a\u043e\u043c\u043c\u0443\u043d\u0438\u043a\u0430\u0442\u0438\u0432\u043d\u044b\u0445 \u043d\u0430\u0432\u044b\u043a\u043e\u0432. \u0418\u0434\u0435\u043d\u0442\u0438\u0444\u0438\u0446\u0438\u0440\u0443\u044f \u0441\u0435\u0431\u044f \u0441 \u043a\u0430\u043a\u0438\u043c-\u043b\u0438\u0431\u043e \u043f\u0435\u0440\u0441\u043e\u043d\u0430\u0436\u0435\u043c, \u0447\u0435\u043b\u043e\u0432\u0435\u043a \u043c\u043e\u0436\u0435\u0442 \u043d\u0435 \u0442\u043e\u043b\u044c\u043a\u043e \u043e\u0442\u0440\u0430\u0431\u043e\u0442\u0430\u0442\u044c \u043a\u0430\u043a\u043e\u0439-\u0442\u043e \u043d\u0430\u0432\u044b\u043a, \u043d\u043e \u0438 \u0441\u043d\u044f\u0442\u044c \u044d\u043c\u043e\u0446\u0438\u043e\u043d\u0430\u043b\u044c\u043d\u043e\u0435 \u043d\u0430\u043f\u0440\u044f\u0436\u0435\u043d\u0438\u0435 (\u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440, \u0440\u0435\u0431\u0451\u043d\u043e\u043a, \u0441\u0445\u043e\u0434\u0438\u0432\u0448\u0438\u0439 \u0432 \u0446\u0438\u0440\u043a, \u0441\u043a\u043e\u0440\u0435\u0435 \u0432\u0441\u0435\u0433\u043e \u043d\u0435\u043a\u043e\u0442\u043e\u0440\u043e\u0435 \u0432\u0440\u0435\u043c\u044f \u043f\u043e\u0441\u043b\u0435 \u044d\u0442\u043e\u0433\u043e \u0431\u0443\u0434\u0435\u0442 \u0438\u0433\u0440\u0430\u0442\u044c \u0432 \u0446\u0438\u0440\u043a, \u0447\u0442\u043e\u0431\u044b \u0432\u0437\u0432\u043e\u043b\u043d\u043e\u0432\u0430\u0432\u0448\u0435\u0435 \u0435\u0433\u043e \u0432\u043f\u0435\u0447\u0430\u0442\u043b\u0435\u043d\u0438\u0435 \u043f\u0440\u0435\u0432\u0440\u0430\u0442\u0438\u043b\u043e\u0441\u044c \u0432 \u043f\u0440\u0438\u044f\u0442\u043d\u043e\u0435 \u0432\u043e\u0441\u043f\u043e\u043c\u0438\u043d\u0430\u043d\u0438\u0435). \u041d\u0435\u0441\u043c\u043e\u0442\u0440\u044f \u043d\u0430 \u043e\u0441\u043e\u0437\u043d\u0430\u043d\u0438\u0435 \u0432\u044b\u043c\u044b\u0448\u043b\u0435\u043d\u043d\u043e\u0441\u0442\u0438 \u0440\u043e\u043b\u0438, \u043f\u0440\u0438\u043e\u0431\u0440\u0435\u0442\u0430\u0435\u043c\u044b\u0439 \u044d\u043c\u043e\u0446\u0438\u043e\u043d\u0430\u043b\u044c\u043d\u044b\u0439 \u043e\u043f\u044b\u0442 \u0432\u043f\u043e\u043b\u043d\u0435 \u0440\u0435\u0430\u043b\u0435\u043d. \u0417\u0430 \u0441\u0447\u0451\u0442 \u044d\u0442\u043e\u0433\u043e \u0440\u043e\u043b\u0435\u0432\u044b\u0435 \u0438\u0433\u0440\u044b \u044d\u0444\u0444\u0435\u043a\u0442\u0438\u0432\u043d\u044b \u0432 \u043f\u0441\u0438\u0445\u043e\u0442\u0435\u0440\u0430\u043f\u0438\u0438. \u0420\u043e\u043b\u0435\u0432\u044b\u0435 \u0438\u0433\u0440\u044b \u0440\u0430\u0437\u0432\u0438\u0432\u0430\u044e\u0442 \u0442\u0430\u043a\u0438\u0435 \u043a\u043e\u043c\u043c\u0443\u043d\u0438\u043a\u0430\u0442\u0438\u0432\u043d\u044b\u0435 \u043d\u0430\u0432\u044b\u043a\u0438, \u043a\u0430\u043a \u0440\u043e\u043b\u0435\u0432\u043e\u0435, \u0434\u0435\u043b\u043e\u0432\u043e\u0435 \u0438 \u0434\u0440\u0443\u0436\u0435\u0441\u043a\u043e\u0435 \u043e\u0431\u0449\u0435\u043d\u0438\u0435. \u0420\u043e\u043b\u0435\u0432\u043e\u0435 \u043e\u0431\u0449\u0435\u043d\u0438\u0435 \u2014 \u044d\u0442\u043e \u043e\u0431\u0449\u0435\u043d\u0438\u0435 \u043b\u044e\u0434\u0435\u0439 \u043a\u0430\u043a \u043d\u043e\u0441\u0438\u0442\u0435\u043b\u0435\u0439 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0451\u043d\u043d\u044b\u0445 \u0441\u043e\u0446\u0438\u0430\u043b\u044c\u043d\u044b\u0445 \u0440\u043e\u043b\u0435\u0439 (\u043c\u0430\u0442\u044c \u0438 \u0440\u0435\u0431\u0451\u043d\u043e\u043a, \u043f\u043e\u0434\u0447\u0438\u043d\u0451\u043d\u043d\u044b\u0439 \u0438 \u043d\u0430\u0447\u0430\u043b\u044c\u043d\u0438\u043a, \u0443\u0447\u0435\u043d\u0438\u043a \u0438 \u0443\u0447\u0438\u0442\u0435\u043b\u044c, \u0432\u043e\u0437\u043b\u044e\u0431\u043b\u0435\u043d\u043d\u044b\u0435). \u042d\u0442\u043e \u043e\u0431\u0449\u0435\u043d\u0438\u0435 \u0441\u0442\u0440\u043e\u0438\u0442\u0441\u044f \u043f\u043e \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0451\u043d\u043d\u044b\u043c \u043d\u043e\u0440\u043c\u0430\u043c, \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u044f\u0435\u043c\u044b\u043c \u043e\u0431\u0449\u0435\u0441\u0442\u0432\u043e\u043c, \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u0435\u0442\u0441\u044f \u0434\u043b\u044f \u0443\u043f\u0440\u043e\u0449\u0435\u043d\u0438\u044f \u043e\u0431\u0449\u0435\u043d\u0438\u044f, \u0434\u043b\u044f \u043e\u0431\u043b\u0435\u0433\u0447\u0435\u043d\u0438\u044f \u0434\u043e\u0441\u0442\u0438\u0436\u0435\u043d\u0438\u044f \u0446\u0435\u043b\u0435\u0439 \u043a\u0430\u0436\u0434\u043e\u0433\u043e \u0438\u0437 \u0443\u0447\u0430\u0441\u0442\u043d\u0438\u043a\u043e\u0432 \u0440\u043e\u043b\u0435\u0432\u043e\u0433\u043e \u043e\u0431\u0449\u0435\u043d\u0438\u044f. \u041f\u0440\u043e\u0438\u0433\u0440\u044b\u0432\u0430\u044f \u0440\u0430\u0437\u043b\u0438\u0447\u043d\u044b\u0435 \u0441\u0438\u0442\u0443\u0430\u0446\u0438\u0438 \u0432 \u0440\u043e\u043b\u0435\u0432\u043e\u0439 \u0438\u0433\u0440\u0435, \u0447\u0435\u043b\u043e\u0432\u0435\u043a \u0443\u0432\u0435\u0440\u0435\u043d\u043d\u0435\u0435 \u0447\u0443\u0432\u0441\u0442\u0432\u0443\u0435\u0442 \u0441\u0435\u0431\u044f \u0432 \u0440\u0435\u0430\u043b\u044c\u043d\u043e\u043c \u0440\u043e\u043b\u0435\u0432\u043e\u043c \u043e\u0431\u0449\u0435\u043d\u0438\u0438. \u0412 \u0440\u044f\u0434\u0435 \u0441\u043b\u0443\u0447\u0430\u0435\u0432 \u043e\u0431\u0449\u0435\u043d\u0438\u0435 \u0441\u043e\u0433\u043b\u0430\u0441\u043d\u043e \u043e\u0431\u0449\u0435\u043f\u0440\u0438\u043d\u044f\u0442\u044b\u043c \u0440\u043e\u043b\u044f\u043c \u043d\u0435\u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e \u0438\u0437-\u0437\u0430 \u0441\u043b\u043e\u0436\u043d\u043e\u0441\u0442\u0438 \u0441\u0438\u0442\u0443\u0430\u0446\u0438\u0438 (\u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440, \u0434\u0435\u043b\u043e\u0432\u044b\u0435 \u043f\u0435\u0440\u0435\u0433\u043e\u0432\u043e\u0440\u044b \u043f\u043e\u0434\u0447\u0438\u043d\u044f\u044e\u0442\u0441\u044f \u0434\u0435\u043b\u043e\u0432\u043e\u043c\u0443 \u044d\u0442\u0438\u043a\u0435\u0442\u0443, \u043d\u043e \u043e\u0431\u0449\u0435\u043d\u0438\u0435 \u0432 \u0438\u0445 \u0440\u0430\u043c\u043a\u0430\u0445 \u0437\u043d\u0430\u0447\u0438\u0442\u0435\u043b\u044c\u043d\u043e \u0441\u043b\u043e\u0436\u043d\u0435\u0435 \u043e\u0442\u043d\u043e\u0448\u0435\u043d\u0438\u0439 \u0443\u0447\u0438\u0442\u0435\u043b\u044c \u2013 \u0443\u0447\u0435\u043d\u0438\u043a). \u0412 \u0434\u0435\u0442\u0441\u0442\u0432\u0435 \u0434\u0435\u043b\u043e\u0432\u043e\u0435 (\u0438 \u0434\u0440\u0443\u0436\u0435\u0441\u043a\u043e\u0435) \u043e\u0431\u0449\u0435\u043d\u0438\u0435 \u0432 \u0440\u043e\u043b\u0435\u0432\u044b\u0445 \u0438\u0433\u0440\u0430\u0445 \u043e\u0442\u0440\u0430\u0431\u0430\u0442\u044b\u0432\u0430\u0435\u0442\u0441\u044f \u043d\u0430 \u0443\u0440\u043e\u0432\u043d\u0435 \u043d\u0435\u043e\u0431\u0445\u043e\u0434\u0438\u043c\u043e\u0441\u0442\u0438 \u0434\u043e\u0433\u043e\u0432\u0430\u0440\u0438\u0432\u0430\u0442\u044c\u0441\u044f \u0441 \u0434\u0440\u0443\u0433\u0438\u043c\u0438 \u0434\u0435\u0442\u044c\u043c\u0438 \u043e \u0442\u043e\u043c, \u043a\u0430\u043a \u0438 \u0432\u043e \u0447\u0442\u043e \u0438\u0433\u0440\u0430\u0442\u044c; \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0443\u044e\u0442 \u0441\u043f\u0435\u0446\u0438\u0430\u043b\u044c\u043d\u044b\u0435 \u0431\u0438\u0437\u043d\u0435\u0441-\u0438\u0433\u0440\u044b \u0434\u043b\u044f \u043e\u0442\u0440\u0430\u0431\u043e\u0442\u043a\u0438 \u0434\u0435\u043b\u043e\u0432\u044b\u0445 \u0441\u0438\u0442\u0443\u0430\u0446\u0438\u0439 (\u043a \u043f\u0440\u0438\u043c\u0435\u0440\u0443, \u0447\u0435\u0440\u0435\u0437 \u0434\u0435\u043b\u043e\u0432\u0443\u044e \u0440\u043e\u043b\u0435\u0432\u0443\u044e \u0438\u0433\u0440\u0443 \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u0430 \u043e\u0442\u0440\u0430\u0431\u043e\u0442\u043a\u0430 \u0440\u0430\u0437\u0432\u0438\u0442\u0438\u044f \u043e\u0431\u043c\u0435\u043d\u0430 \u0437\u043d\u0430\u043d\u0438\u0439 \u043c\u0435\u0436\u0434\u0443 \u0441\u043f\u0435\u0446\u0438\u0430\u043b\u0438\u0441\u0442\u0430\u043c\u0438 \u0432\u043d\u0443\u0442\u0440\u0438 \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u0430\u0446\u0438\u0438), \u0430 \u0442\u0430\u043a\u0436\u0435 \u043e\u0431\u0440\u0430\u0437\u043e\u0432\u0430\u0442\u0435\u043b\u044c\u043d\u044b\u0435 \u0438\u0433\u0440\u044b. \u0412\u0430\u0436\u043d\u0430 \u043f\u0440\u043e\u0444\u0435\u0441\u0441\u0438\u043e\u043d\u0430\u043b\u044c\u043d\u0430\u044f \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u0430\u0446\u0438\u044f \u043f\u043e\u0434\u043e\u0431\u043d\u044b\u0445 \u0438\u0433\u0440 \u0434\u043b\u044f \u0437\u0430\u0449\u0438\u0442\u044b \u043e\u0442 \u0437\u0430\u043a\u0440\u0435\u043f\u043b\u0435\u043d\u0438\u044f \u043e\u0448\u0438\u0431\u043e\u0447\u043d\u044b\u0445 \u0432\u044b\u0432\u043e\u0434\u043e\u0432 \u0438 \u0440\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442\u043e\u0432 (\u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440, \u0440\u0435\u0431\u0451\u043d\u043e\u043a \u043c\u043e\u0436\u0435\u0442 \u043f\u0440\u0438\u0432\u044b\u043a\u043d\u0443\u0442\u044c \u043f\u043e\u0434\u0447\u0438\u043d\u044f\u0442\u044c\u0441\u044f \u0441\u0442\u0430\u0440\u0448\u0438\u043c \u0434\u0435\u0442\u044f\u043c). \u0422\u0435\u043e\u0440\u0438\u0438, \u043e\u0442\u043d\u043e\u0441\u044f\u0449\u0438\u0435\u0441\u044f \u043a \u0440\u043e\u043b\u0435\u0432\u044b\u043c \u0438\u0433\u0440\u0430\u043c \u2014 \u043f\u0441\u0438\u0445\u043e\u0434\u0440\u0430\u043c\u0430 \u042f. \u041c\u043e\u0440\u0435\u043d\u043e, \u0442\u0435\u0440\u0430\u043f\u0438\u044f \u0444\u0438\u043a\u0441\u0438\u0440\u043e\u0432\u0430\u043d\u043d\u043e\u0439 \u0440\u043e\u043b\u0438 \u0414\u0436. \u0410. \u041a\u0435\u043b\u043b\u0438 \u0438 \u0440\u0435\u043f\u0435\u0442\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u0435 \u043f\u043e\u0432\u0435\u0434\u0435\u043d\u0438\u044f (\u0414\u0436. \u0412\u043e\u043b\u044c\u043f \u0438 \u0410. \u041b\u0430\u0437\u0430\u0440\u0443\u0441)."}, {"color": "#97c2fc", "id": "constituency", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Michael_Moore_LibDem_MP_Office.jpg", "label": "constituency", "shape": "image", "title": "Daerah pemilihan (disingkat dapil) merupakan istilah umum dalam pemilihan umum di Indonesia yang merujuk kepada batas wilayah atau jumlah penduduk dalam suatu wilayah yang menjadi dasar penentuan jumlah kursi yang diperebutkan, dan karena itu menjadi dasar penentuan jumlah suara untuk menentukan calon terpilih. Orang yang tinggal di daerah pemilihan tersebut dan berhak memilih disebut konstituen. Daerah pemilihan Anggota DPR, DPRD Provinsi dan DPRD Kabupaten/Kota merupakan wilayah administrasi pemerintahan atau gabungan wilayah administrasi pemerintahan atau bagian wilayah administrasi pemerintahan yang dibentuk sebagai kesatuan wilayah/daerah berdasarkan jumlah penduduk untuk menentukan alokasi kursi sebagai dasar pengajuan calon oleh pimpinan partai politik, dan penetapan calon terpilih Anggota DPR, DPRD Provinsi dan DPRD Kabupaten/Kota. Penamaan daerah pemilihan provinsi biasanya menggunakan kode angka romawi, semisal Dapil Jawa Tengah I, Dapil Jawa Tengah II, dan seterusnya. Namun demikian sistem Dapil ini tidak digunakan dalam penentuan anggota Dewan Perwakilan Daerah, sebab mereka terpilih berdasarkan provinsi, bukan daerah pemilihan di suatu provinsi."}, {"color": "#97c2fc", "id": "muslim", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Islam_percent_population_in_each_nation_World_Map_Muslim_data_by_Pew_Research.svg", "label": "muslim", "shape": "image", "title": "Musulman (arabieraz \u0645\u0633\u0644\u0645, persieraz eta urduz \u0645\u0633\u0644\u0645\u0627\u0646, turkieraz M\u00fcsl\u00fcman, albanieraz Mysliman, bosnieraz Musliman) Islamaren jarraitzaile bat da. Literalki Allahren menekoa dena esan nahi du. Musulman gehienek musulmantzat dute [[Shahada](hurrengo otoitza)] esaten duen edonor: \"Ez dago beste ahaltsurik Allah baino eta Mahoma da Bere Mezularia\". Musulmanek Islamaren ardatzak Mahomaren aurretik bazirela uste dute eta eurentzat Adan, Noe (Nuh), Moises (Musa) eta Jesus (Isa)ere Jainkoak bidalitako profetak baziren."}, {"color": "#97c2fc", "id": "james garfield", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Garf_07-04-2008_02;10;53PM.jpg", "label": "james garfield", "shape": "image", "title": "\u0414\u0436\u0435\u0301\u0439\u043c\u0441 \u0410\u0431\u0440\u0430\u0301\u043c \u0413\u0430\u0301\u0440\u0444\u0438\u043b\u0434 (\u0430\u043d\u0433\u043b. James Abraham Garfield, 19 \u043d\u043e\u044f\u0431\u0440\u044f 1831 \u2014 19 \u0441\u0435\u043d\u0442\u044f\u0431\u0440\u044f 1881) \u2014 20-\u0439 \u043f\u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0442 \u0421\u0428\u0410 (\u043c\u0430\u0440\u0442 \u2014 \u0441\u0435\u043d\u0442\u044f\u0431\u0440\u044c 1881), \u0440\u0430\u0437\u043d\u043e\u0441\u0442\u043e\u0440\u043e\u043d\u043d\u0435 \u043e\u0434\u0430\u0440\u0451\u043d\u043d\u044b\u0439 \u0441\u0430\u043c\u043e\u0443\u0447\u043a\u0430, \u0432\u043e\u0435\u043d\u0430\u0447\u0430\u043b\u044c\u043d\u0438\u043a \u0438 \u0430\u043a\u0442\u0438\u0432\u0438\u0441\u0442 \u0420\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0430\u043d\u0441\u043a\u043e\u0439 \u043f\u0430\u0440\u0442\u0438\u0438. \u0415\u0434\u0438\u043d\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0439 \u0437\u0430 \u0432\u0441\u044e \u0438\u0441\u0442\u043e\u0440\u0438\u044e \u0421\u0428\u0410 \u043f\u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0442, \u0438\u0437\u0431\u0440\u0430\u043d\u043d\u044b\u0439 \u043d\u0430 \u044d\u0442\u0443 \u0434\u043e\u043b\u0436\u043d\u043e\u0441\u0442\u044c \u0432 \u0431\u044b\u0442\u043d\u043e\u0441\u0442\u044c \u0447\u043b\u0435\u043d\u043e\u043c \u041f\u0430\u043b\u0430\u0442\u044b \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u0438\u0442\u0435\u043b\u0435\u0439 \u0421\u0428\u0410. \u0411\u044b\u043b \u0442\u044f\u0436\u0435\u043b\u043e \u0440\u0430\u043d\u0435\u043d \u043c\u0435\u043d\u0435\u0435 \u0447\u0435\u043c \u0447\u0435\u0440\u0435\u0437 \u0447\u0435\u0442\u044b\u0440\u0435 \u043c\u0435\u0441\u044f\u0446\u0430 \u043f\u043e\u0441\u043b\u0435 \u0432\u0441\u0442\u0443\u043f\u043b\u0435\u043d\u0438\u044f \u0432 \u0434\u043e\u043b\u0436\u043d\u043e\u0441\u0442\u044c \u0438 \u0443\u043c\u0435\u0440 \u0447\u0435\u0440\u0435\u0437 \u0434\u0432\u0430 \u0441 \u043f\u043e\u043b\u043e\u0432\u0438\u043d\u043e\u0439 \u043c\u0435\u0441\u044f\u0446\u0430 \u043e\u0442 \u043f\u043e\u0441\u043b\u0435\u0434\u0441\u0442\u0432\u0438\u0439 \u043d\u0435\u0443\u0434\u0430\u0447\u043d\u043e\u0433\u043e \u043b\u0435\u0447\u0435\u043d\u0438\u044f."}, {"color": "#97c2fc", "id": "paper currency", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/5_Euro_note_in_bad_condition.jpg", "label": "paper currency", "shape": "image", "title": "El bitllet de banc (o paper moneda) \u00e9s un mitj\u00e0 de pagament en paper impr\u00e8s, em\u00e8s generalment per un banc central, si b\u00e9 hist\u00f2ricament n\u0027ha em\u00e8s tamb\u00e9 la banca privada. Juntament amb les monedes, els bitllets conformen el diner en efectiu dels sistemes monetaris moderns. Les monedes s\u0027acostumen a fer servir per als exemplars de menys valor, mentre que els bitllets s\u00f3n per als de m\u00e9s valor nominal; igualment, en la majoria de sistemes monetaris, la moneda de valor m\u00e9s alt val menys que el bitllet de valor nominal m\u00e9s baix.La t\u00e8cnica t\u00edpica d\u0027elaboraci\u00f3 i estampaci\u00f3 dels bitllets de banc \u00e9s la calcogr\u00e0fica, especialment en la variant del gravat a l\u0027acer."}, {"color": "#97c2fc", "id": "critical thinking", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Head_of_Socrates_in_Palazzo_Massimo_alle_Terme_(Rome).jpg", "label": "critical thinking", "shape": "image", "title": "\u039a\u03c1\u03b9\u03c4\u03b9\u03ba\u03ae \u03a3\u03ba\u03ad\u03c8\u03b7 \u03b5\u03af\u03bd\u03b1\u03b9 \u03b7 \u03bd\u03bf\u03b7\u03c4\u03b9\u03ba\u03ae \u03ba\u03b1\u03b9 \u03c3\u03c5\u03bd\u03b1\u03b9\u03c3\u03b8\u03b7\u03bc\u03b1\u03c4\u03b9\u03ba\u03ae \u03bb\u03b5\u03b9\u03c4\u03bf\u03c5\u03c1\u03b3\u03af\u03b1 \u03ba\u03b1\u03c4\u03ac \u03c4\u03b7\u03bd \u03bf\u03c0\u03bf\u03af\u03b1 \u03c4\u03bf \u03ac\u03c4\u03bf\u03bc\u03bf \u03b1\u03be\u03b9\u03bf\u03bb\u03bf\u03b3\u03b5\u03af \u03c4\u03b7\u03bd \u03b1\u03be\u03b9\u03bf\u03c0\u03b9\u03c3\u03c4\u03af\u03b1 \u03c4\u03c9\u03bd \u03c0\u03bb\u03b7\u03c1\u03bf\u03c6\u03bf\u03c1\u03b9\u03ce\u03bd \u03ba\u03b1\u03b9 \u03b1\u03c0\u03bf\u03c6\u03b1\u03c3\u03af\u03b6\u03b5\u03b9 \u03c4\u03b9 \u03bd\u03b1 \u03c3\u03ba\u03b5\u03c6\u03c4\u03b5\u03af \u03ae \u03c4\u03b9 \u03bd\u03b1 \u03ba\u03ac\u03bd\u03b5\u03b9 \u03bc\u03ad\u03c3\u03c9 \u03c3\u03c5\u03bb\u03bb\u03bf\u03b3\u03b9\u03c3\u03bc\u03ce\u03bd \u03c0\u03bf\u03c5 \u03b3\u03af\u03bd\u03bf\u03bd\u03c4\u03b1\u03b9 \u03bc\u03b5 \u03b2\u03ac\u03c3\u03b7 \u03cc\u03bb\u03b1 \u03c4\u03b1 \u03b4\u03c5\u03bd\u03b1\u03c4\u03ac \u03c3\u03c4\u03bf\u03b9\u03c7\u03b5\u03af\u03b1 \u03c0\u03bf\u03c5 \u03bc\u03c0\u03bf\u03c1\u03b5\u03af \u03bd\u03b1 \u03ad\u03c7\u03b5\u03b9 \u03c3\u03c4\u03b7 \u03b4\u03b9\u03ac\u03b8\u03b5\u03c3\u03ae \u03c4\u03bf\u03c5."}, {"color": "#97c2fc", "id": "hemisphere", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Western_Hemisphere_LamAz.png", "label": "hemisphere", "shape": "image", "title": "Z\u00e1padn\u00ed polokoule nebo z\u00e1padn\u00ed hemisf\u00e9ra je pojem ozna\u010duj\u00edc\u00ed polovinu Zem\u011b, kter\u00e1 se rozkl\u00e1d\u00e1 z\u00e1padn\u011b od nult\u00e9ho poledn\u00edku. Druh\u00e1 polovina je ozna\u010dov\u00e1na jako v\u00fdchodn\u00ed polokoule. Tento term\u00edn se tak\u00e9 n\u011bkdy pou\u017e\u00edv\u00e1 pro ozna\u010den\u00ed pouze americk\u00e9ho kontinentu, p\u0159esto\u017ee se zde nach\u00e1zej\u00ed i n\u011bkter\u00e9 evropsk\u00e9, africk\u00e9 \u010di oce\u00e1nsk\u00e9 zem\u011b. Jindy se zas jako z\u00e1padn\u00ed polokoule sv\u011bta ozna\u010duje cel\u00fd Nov\u00fd sv\u011bt, tedy v\u010detn\u011b kontinentu Austr\u00e1lie."}, {"color": "#97c2fc", "id": "rein", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/SplitReins.jpg", "label": "rein", "shape": "image", "title": "Una regna sovint anomenada en plural regnes, \u00e9s la corretja que el genet, subjecta i maneja. S\u0027utilitza habitualment en plural per a designar les corretges que serveixen a governar les guies en els tirs de mules o cavalls o els animals de sella. Les regnes s\u00f3n unes corretges de cuir que estan subjectes al mos a banda i banda de la boca del cavall i que van una per cada costat del coll fins a les mans del genet. Es diu falses regnes de les corretges semblants a les regnes de la brida que per un dels seus extrems s\u0027asseguren en les cintes de la sella i es passen per l\u0027altre per l\u0027 a cada costat de la cabe\u00e7ada per tal de recollir i mantenir el cap del cavall que resisteix a doblegar el coll d\u0027un costat o l\u0027altre. Hi ha regnes de filet, regnes de mos, regnes dobles (quan s\u0027utilitza filet i mos al mateix temps), regnes curtes (les de muntar), regnes llargues (les de tir o ensinistrament)."}, {"color": "#97c2fc", "id": "heritage", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/GOOD_SHABBES_-.jpg", "label": "heritage", "shape": "image", "title": "Tradici\u00f3n es cada una de aquellas pautas de convivencia que una comunidad\u200b considera dignas de constituirse y mantenerse de generaci\u00f3n en generaci\u00f3n. Despu\u00e9s de esto sigue como una parte integral de sus usos y costumbres y se mantiene para que sean aprendidas por las nuevas generaciones, como parte indispensable del legado cultural. La tradici\u00f3n suele versar gen\u00e9ricamente sobre el conocimiento y tambi\u00e9n sobre principios o fundamentos socioculturales selectos, que por considerarlos especialmente valiosos o acertados se pretende se extiendan al com\u00fan, as\u00ed unas generaciones los transmitir\u00e1n a las siguientes a fin de que se conserven, se consoliden, se adecuen a nuevas circunstancias. Tambi\u00e9n se llama \u0027tradici\u00f3n\u0027 a los patrones que pueden formar idiosincrasias, como las tradiciones: egipcia, griega, romana, etc. El cambio social altera el conjunto de elementos que forman parte de la tradici\u00f3n. La tradici\u00f3n es un modelo mental heredable, que se transmite de manera individual o colectiva, con base en las ense\u00f1anzas o experiencias adquiridas en las diferentes etapas de la vida de los seres humanos. Haciendo que este modelo mental pueda efectuarse de forma similar en diferentes personas, con tradiciones id\u00e9nticas en m\u00faltiples partes del mundo.\u200b Tambi\u00e9n se emplea la locuci\u00f3n \u0027tradici\u00f3n popular\u0027 para aludir a los valores, creencias, costumbres y formas de expresi\u00f3n art\u00edstica caracter\u00edsticos de una comunidad, en especial a aquellos que se transmiten por v\u00eda oral. Lo tradicional coincide as\u00ed, en gran medida, con la cultura y el folclore o la sabidur\u00eda popular, como en los refraneros. Por ejemplo, comer un huevo de chocolate en Pascua o un turr\u00f3n en Navidad, almorzar pasta los domingos o vestir de negro en se\u00f1al de luto son algunas tradiciones extendidas en varios pa\u00edses. La tradici\u00f3n, por lo tanto, es algo que se hereda y que forma parte de la identidad. El arte caracter\u00edstico de un grupo social, con su m\u00fasica, sus danzas y sus cuentos, forma parte de lo tradicional, al igual que la gastronom\u00eda y otras cuestiones. Es importante destacar que, muchas veces, la tradici\u00f3n se asocia a una visi\u00f3n conservadora, ya que implica mantener intactos ciertos valores a lo largo del tiempo. Por tanto, las creencias de quienes no se interesan por las tradiciones de su tierra o que intentan cambiarlas suelen ser vistas como \u0027rupturistas\u0027. Los soci\u00f3logos advierten, sin embargo, que la tradici\u00f3n debe ser capaz de renovarse y actualizarse para mantener su valor y utilidad. Esto quiere decir que una tradici\u00f3n puede adquirir nuevas expresiones sin perder su esencia."}, {"color": "#97c2fc", "id": "road building", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Roads_to_Beaches_of_Newcastle,_NSW_in_Australia.jpg", "label": "road building", "shape": "image", "title": "Is sl\u00ed, bealach n\u00f3 cos\u00e1n idir \u00e1iteanna \u00e9 b\u00f3thar. Tugtar r\u00f3d ar bh\u00f3thar uaireanta."}, {"color": "#97c2fc", "id": "[44", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Emblem_of_the_Nasr_Party_(Afghanistan).svg", "label": "[44", "shape": "image", "title": "\u03a3\u03bf\u03b2\u03b9\u03b5\u03c4\u03b9\u03ba\u03cc\u03c2 \u03c0\u03cc\u03bb\u03b5\u03bc\u03bf\u03c2 \u03c3\u03c4\u03bf \u0391\u03c6\u03b3\u03b1\u03bd\u03b9\u03c3\u03c4\u03ac\u03bd, \u03b3\u03bd\u03c9\u03c3\u03c4\u03cc\u03c2 \u03b5\u03c0\u03af\u03c3\u03b7\u03c2 \u03c9\u03c2 \u03a3\u03bf\u03b2\u03b9\u03b5\u03c4\u03b9\u03ba\u03bf-\u03b1\u03c6\u03b3\u03b1\u03bd\u03b9\u03ba\u03cc\u03c2 \u03c0\u03cc\u03bb\u03b5\u03bc\u03bf\u03c2, \u03bf\u03bd\u03bf\u03bc\u03ac\u03b6\u03b5\u03c4\u03b1\u03b9 \u03b7 \u03b5\u03bd\u03bd\u03b9\u03ac\u03c7\u03c1\u03bf\u03bd\u03b7 \u03c3\u03cd\u03b3\u03ba\u03c1\u03bf\u03c5\u03c3\u03b7 (27 \u0394\u03b5\u03ba\u03b5\u03bc\u03b2\u03c1\u03af\u03bf\u03c5 1979 - 15 \u03a6\u03b5\u03b2\u03c1\u03bf\u03c5\u03b1\u03c1\u03af\u03bf\u03c5 1989) \u03c0\u03bf\u03c5 \u03b4\u03b9\u03b5\u03be\u03ae\u03c7\u03b8\u03b7 \u03bc\u03b5\u03c4\u03b1\u03be\u03cd \u03c4\u03c9\u03bd \u03c3\u03bf\u03b2\u03b9\u03b5\u03c4\u03b9\u03ba\u03ce\u03bd \u03b4\u03c5\u03bd\u03ac\u03bc\u03b5\u03c9\u03bd \u03c0\u03bf\u03c5 \u03c5\u03c0\u03bf\u03c3\u03c4\u03b7\u03c1\u03af\u03b6\u03bf\u03bd\u03c4\u03b1\u03bd \u03b1\u03c0\u03cc \u03c4\u03bf \u03ba\u03c5\u03b2\u03b5\u03c1\u03bd\u03ce\u03bd \u0394\u03b7\u03bc\u03bf\u03ba\u03c1\u03b1\u03c4\u03b9\u03ba\u03cc \u039a\u03cc\u03bc\u03bc\u03b1 \u039c\u03b1\u03c1\u03be\u03b9\u03c3\u03c4\u03ce\u03bd \u03c4\u03bf\u03c5 \u039b\u03b1\u03bf\u03cd \u03c4\u03bf\u03c5 \u0391\u03c6\u03b3\u03b1\u03bd\u03b9\u03c3\u03c4\u03ac\u03bd \u03ba\u03b1\u03b9 \u03c4\u03b7\u03c2 \u03bf\u03bc\u03ac\u03b4\u03b1\u03c2 \u03b1\u03bd\u03c4\u03af\u03c3\u03c4\u03b1\u03c3\u03b7\u03c2 \u03c4\u03c9\u03bd \u039c\u03bf\u03c5\u03c4\u03b6\u03b1\u03c7\u03b5\u03bd\u03c4\u03af\u03bd. \u0397 \u03bf\u03bc\u03ac\u03b4\u03b1 \u03c4\u03c9\u03bd \u039c\u03bf\u03c5\u03c4\u03b6\u03b1\u03c7\u03b5\u03bd\u03c4\u03af\u03bd \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u03c0\u03bb\u03b5\u03c5\u03c1\u03ac \u03c4\u03b7\u03c2 \u03c5\u03c0\u03bf\u03c3\u03c4\u03b7\u03c1\u03b9\u03b6\u03cc\u03c4\u03b1\u03bd \u03b1\u03c0\u03cc \u03c0\u03bb\u03ae\u03b8\u03bf\u03c2 \u03b4\u03c5\u03bd\u03ac\u03bc\u03b5\u03c9\u03bd \u03bc\u03b5\u03c4\u03b1\u03be\u03cd \u03c4\u03c9\u03bd \u03bf\u03c0\u03bf\u03af\u03c9\u03bd \u03bf\u03b9 \u0397\u03bd\u03c9\u03bc\u03ad\u03bd\u03b5\u03c2 \u03a0\u03bf\u03bb\u03b9\u03c4\u03b5\u03af\u03b5\u03c2 \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03ae\u03c2, \u03b7 \u03a3\u03b1\u03bf\u03c5\u03b4\u03b9\u03ba\u03ae \u0391\u03c1\u03b1\u03b2\u03af\u03b1, \u03c4\u03bf \u03a0\u03b1\u03ba\u03b9\u03c3\u03c4\u03ac\u03bd \u03ba\u03b1\u03b9 \u03ac\u03bb\u03bb\u03b1 \u03bc\u03bf\u03c5\u03c3\u03bf\u03c5\u03bb\u03bc\u03b1\u03bd\u03b9\u03ba\u03ac \u03ad\u03b8\u03bd\u03b7. \u0397 \u03cc\u03bb\u03b7 \u03c3\u03cd\u03b3\u03ba\u03c1\u03bf\u03c5\u03c3\u03b7 \u03b4\u03b9\u03b5\u03be\u03ae\u03c7\u03b8\u03b7 \u03c3\u03c4\u03bf \u03c0\u03bb\u03b1\u03af\u03c3\u03b9\u03bf \u03c4\u03bf\u03c5 \u03a8\u03c5\u03c7\u03c1\u03bf\u03cd \u03a0\u03bf\u03bb\u03ad\u03bc\u03bf\u03c5 \u03ba\u03b1\u03b9 \u03c5\u03c0\u03ae\u03c1\u03be\u03b5 \u03c3\u03cd\u03b3\u03c7\u03c1\u03bf\u03bd\u03b7 \u03bc\u03b5 \u03c4\u03b7\u03bd \u0399\u03c3\u03bb\u03b1\u03bc\u03b9\u03ba\u03ae \u0395\u03c0\u03b1\u03bd\u03ac\u03c3\u03c4\u03b1\u03c3\u03b7 \u03c4\u03bf\u03c5 1979 \u03ba\u03b1\u03b9 \u03c4\u03bf\u03bd \u0399\u03c1\u03b1\u03bd\u03bf-\u03b9\u03c1\u03b1\u03ba\u03b9\u03bd\u03cc \u03a0\u03cc\u03bb\u03b5\u03bc\u03bf (\u03a3\u03b5\u03c0\u03c4\u03ad\u03bc\u03b2\u03c1\u03b9\u03bf\u03c2 1980 - \u0391\u03cd\u03b3\u03bf\u03c5\u03c3\u03c4\u03bf\u03c2 1988)."}, {"color": "#97c2fc", "id": "koch", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Krsk_koch.jpg", "label": "koch", "shape": "image", "title": "El kotx era un tipus especial de petit vaixell de vela i rems, dissenyat i utilitzat per R\u00fassia en els viatges a trav\u00e9s cercle polar \u00e0rtic amb les dures condicions de condicions de gel del mars de l\u0027\u00c0rtic, que va estar en \u00fas al nord de R\u00fassia des del segle xii fins al segle xix. Va ser molt popular entre els pomors. El kotx va tenir un paper important en l\u0027exploraci\u00f3 del pas del Nord-est pels russos en els segles xvi i xvii. En les latituds dels mars del Nord hi havia documentats 7.400 d\u0027aquests vaixells. De fet el kotx, encara que de fusta i relativament petit, es pot considerar com la forma m\u00e9s antiga de trencagla\u00e7. Al segle xix en la lluita contra la banquisa, els dispositius de seguretat del kotx es van adoptar en el primer trencagla\u00e7 modern. A causa del seu folre addicional (anomenat kotsa) i el disseny de l\u0027\u00c0rtic del buc i el tim\u00f3, estava adaptat per a la navegaci\u00f3 a alta mar sense patir cap dany en aig\u00fces amb banquisa o plena de blocs de gel. El kotx va ser l\u0027\u00fanic vaixell d\u0027aquesta classe durant diversos segles. Amb un o dos pals, una eslora de 10 a 25 metres, un calat 1 a 1,5 metres, una capacitat de c\u00e0rrega de 30 tones, una velocitat a vela de 6-7 nusos. La popa rectangular, molt inclinada, i un llarg tim\u00f3. L\u0027equipament incorporava entre altres aditamens una llum de fondeig i un torn manual que es feia servir per portar el vaixell a l\u0027extrem del camp de gel, a mar oberta fora del gel, at\u00e8s que el fons del buc tenia una quilla addicional que permetia arrossegar el vaixell f\u00e0cilment sobre la superf\u00edcie del gel. Aquest tipus de vaixell va ser inventat probablement pels pomors que habitaven a la costa del mar Blanc en els dies previs a la inclusi\u00f3 d\u0027aquestes terres dins de l\u0027Imperi Rus. El disseny es caracteritza pel buc oval sota la l\u00ednia de flotaci\u00f3 i constru\u00eft amb forts taulons de roure (que oferia resist\u00e8ncia als vaixells enfront del gel)."}, {"color": "#97c2fc", "id": "american revolution", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Benjamin_Franklin_1920_$2.jpg", "label": "american revolution", "shape": "image", "title": "Els pares fundadors dels Estats Units (en angl\u00e8s, Founding Fathers of the United States) foren els l\u00edders pol\u00edtics que signaren la Declaraci\u00f3 d\u0027Independ\u00e8ncia dels Estats Units, participaren en la Revoluci\u00f3 Americana o contribu\u00efren a redactar la Constituci\u00f3 dels Estats Units uns anys m\u00e9s tard. Entre ells, destaquen per la seva import\u00e0ncia hist\u00f2rica Benjamin Franklin, George Washington, John Adams, Thomas Jefferson, John Jay, James Madison, Thomas Paine i Alexander Hamilton."}, {"color": "#97c2fc", "id": "franklin", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hawei\u0027s_Dorigen.jpg", "label": "franklin", "shape": "image", "title": "Il racconto dell\u0027allodiere (The Franklin\u0027s Tale), tradotto anche come Il racconto del proprietario terriero, \u00e8 la dodicesima novella scritta da Geoffrey Chaucer nei Racconti di Canterbury."}, {"color": "#97c2fc", "id": "tobacco", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/A_traditional_tobacco_drying_kiln_in_Myrtleford,_Victoria,_Australia.jpg", "label": "tobacco", "shape": "image", "title": "\u305f\u3070\u3053\uff08\u7159\u8349\u3001\u83a8\u3001tobacco\uff09\u306f\u3001\u30bf\u30d0\u30b3 (Nicotiana tabacum) \u306e\u8449\u3092\u52a0\u5de5\u3057\u3066\u4f5c\u3089\u308c\u308b\u88fd\u54c1\u3067\u3042\u308b\u3002\u65e5\u672c\u306e\u6cd5\u4ee4\u3067\u306f\u300c\u305f\u3070\u3053\u4e8b\u696d\u6cd52\u67613\u53f7\u300d\u3088\u308a\u3001\u300c\u88fd\u9020\u305f\u3070\u3053\u300d\u3068\u5b9a\u7fa9\u3055\u308c\u3001\u300c\u8449\u305f\u3070\u3053\u3092\u539f\u6599\u306e\u5168\u90e8\u53c8\u306f\u4e00\u90e8\u3068\u3057\u3001\u55ab\u7159\u7528\u3001\u304b\u307f\u7528\u53c8\u306f\u304b\u304e\u7528\u306b\u4f9b\u3057\u5f97\u308b\u72b6\u614b\u306b\u88fd\u9020\u3055\u308c\u305f\u3082\u306e\u300d\u3068\u3055\u308c\u308b\u3002"}, {"color": "#97c2fc", "id": "revolution", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/West_and_East_Germans_at_the_Brandenburg_Gate_in_1989.jpg", "label": "revolution", "shape": "image", "title": "In political science, a revolution (Latin: revolutio, \"a turn around\") is a fundamental and relatively sudden change in political power and political organization which occurs when the population revolts against the government, typically due to perceived oppression (political, social, economic) or political incompetence. Revolutions have occurred throughout human history and vary widely in terms of methods, duration, and motivating ideology. Their results include major changes in culture, economy, and socio-political institutions, usually in response to perceived overwhelming autocracy or plutocracy. Scholarly debates about what does and does not constitute a revolution center on several issues. Early studies of revolutions primarily analyzed events in European history from a psychological perspective, but more modern examinations include global events and incorporate perspectives from several social sciences, including sociology and political science. Several generations of scholarly thought on revolutions have generated many competing theories and contributed much to the current understanding of this complex phenomenon. Notable revolutions in recent centuries include the creation of the United States through the American Revolutionary War (1775\u20131783), the French Revolution (1789\u20131799), the Haitian Revolution (1791\u20131804), the Spanish American wars of independence (1808\u20131826), the European Revolutions of 1848, the Russian Revolution in 1917, the Chinese Revolution of the 1940s, the Cuban Revolution in 1959, the Iranian Revolution in 1979, and the European Revolutions of 1989."}, {"color": "#97c2fc", "id": "ghent", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lamgods_open.jpg", "label": "ghent", "shape": "image", "title": "Cathair sa Bheilg is ea Gent (ainm \u00cdsilt\u00edrise; Fraincis: Gand). T\u00e1 an chathair suite cois Sceilte agus cois i gC\u00faige Fl\u00f3ndras Thoir.T\u00e1 breis is 243,000 duine ina gc\u00f3na\u00ed ann (2010)."}, {"color": "#97c2fc", "id": "virginia plan", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Virginia_Plan.png", "label": "virginia plan", "shape": "image", "title": "Il piano della Virginia (conosciuto anche con il nome di piano di Randolph) fu una proposta dei delegati dello stato della Virginia, redatto da James Madison a cui si oppose il piano del New Jersey, entrambe furono presentate e giudicate durante la Convenzione di Filadelfia del 1787."}, {"color": "#97c2fc", "id": "cotton", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Greene_Co_Ga1941_Delano.jpg", "label": "cotton", "shape": "image", "title": "Die Baumwollfaser ist eine Naturfaser, die aus den Samenhaaren der Pflanzen der Gattung Baumwolle (Gossypium) gewonnen wird. In der Systematik der Naturfasern geh\u00f6rt die Baumwolle daher zu den Samenfasern. Der Samen der Baumwolle bildet als Verl\u00e4ngerung seiner Epidermis l\u00e4ngere Haare, die als Lint bezeichnet werden, und drei bis f\u00fcnf Tage nach der Bl\u00fcte sehr kurze Haare, die Linter genannt werden. Nur die langen Fasern werden, meist zu d\u00fcnnen F\u00e4den gesponnen, f\u00fcr Textilien verwendet, w\u00e4hrend sich die Linters nur f\u00fcr Celluloseprodukte, wie etwa Banknotenpapier, eignen."}, {"color": "#97c2fc", "id": "election", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Presidential_Election_in_Argentina,_the_Polling-Station_at_the_Church_of_La_Merced,_Buenos_Ayres.jpg", "label": "election", "shape": "image", "title": "\uc120\uac70(\u9078\u64e7, \uc601\uc5b4: election)\ub294 \ub300\uc911\uc774 \uacf5\uc9c1\uc790\ub098 \ub300\ud45c\uc790\ub97c \uc120\ucd9c\ud558\ub294 \uc758\uc0ac \uacb0\uc815 \uc808\ucc28\ub85c, \ub300\uac1c \ud22c\ud45c\ub97c \ud1b5\ud574 \uc9c4\ud589\ub41c\ub2e4. \uc120\uac70\ub294 17\uc138\uae30 \uc774\ud6c4 \ud604\ub300\uc758 \ub300\uc758\uc81c\uac00 \ub4f1\uc7a5\ud558\uba74\uc11c \uc77c\uc0c1\ud654\ub418\uc5c8\ub2e4. \uc774 \uacfc\uc815\uc740 \ub3d9\ud638\ud68c\uc5d0\uc11c \uc870\ud569, \ud68c\uc0ac\uc5d0 \uc774\ub974\uae30\uae4c\uc9c0 \uc218\ub9ce\uc740 \ub2e4\ub978 \uac1c\uc778 \ub2e8\uccb4\uc640 \uc0ac\uc5c5 \ub2e8\uccb4\uc5d0\uc11c\ub3c4 \uc0ac\uc6a9\ub41c\ub2e4. \uc0ac\uc6b0\ub514\uc544\ub77c\ube44\uc544, \ub808\uc18c\ud1a0\uc640 \uac19\uc774 \uad6d\uc655\uc774 \ub2e4\uc2a4\ub9ac\ub294 \ub098\ub77c\ub294 \uae30\ubcf8\uc801\uc73c\ub85c \uc120\uac70\uac00 \uc5c6\uc73c\uba70, \uc788\ub2e4 \ud558\ub354\ub77c\ub3c4 \uc758\ud68c\uc120\uac70\ubc16\uc5d0 \uc5c6\ub2e4."}, {"color": "#97c2fc", "id": "lyon", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Univ-lyon2-berges-fugier2008-01-25_01.jpg", "label": "lyon", "shape": "image", "title": "\u0644\u064a\u0648\u0646 (\u0628\u0627\u0644\u0641\u0631\u0646\u0633\u064a\u0629: Lyon)\u200f \u0648\u0633\u0645\u064e\u0651\u0627\u0647\u0627 \u0627\u0644\u0639\u0631\u0628 \u0644\u0648\u0630\u0648\u0646 \u0648 \u0644\u0648\u0637\u0648\u0646 \u0647\u064a \u062b\u0627\u0644\u062b \u0623\u0643\u0628\u0631 \u0645\u062f\u064a\u0646\u0629 \u0645\u0646 \u062d\u064a\u062b \u0639\u062f\u062f \u0627\u0644\u0633\u0643\u0627\u0646 \u0628\u0639\u062f \u0645\u062f\u064a\u0646\u0629 \u0628\u0627\u0631\u064a\u0633 \u0648\u0645\u062f\u064a\u0646\u0629 \u0645\u0627\u0631\u0633\u064a\u0644\u064a\u0627\u060c \u0639\u0627\u0635\u0645\u0629 \u0625\u0642\u0644\u064a\u0645 \u0631\u0648\u0646 \u0648\u0645\u0646\u0637\u0642\u0629 \u0631\u0648\u0646 \u0623\u0644\u0628 \u0641\u064a \u062c\u0646\u0648\u0628 \u0634\u0631\u0642 \u0627\u0644\u0628\u0644\u0627\u062f. \u062a\u0642\u0639 \u0628\u064a\u0646 \u0645\u062f\u064a\u0646\u062a\u064a \u0628\u0627\u0631\u064a\u0633 \u0648\u0645\u0627\u0631\u0633\u064a\u0644\u064a\u0627. \u062a\u0628\u0639\u062f \u0644\u064a\u0648\u0646 470 \u0643\u0645 (292 \u0645\u064a\u0644) \u0639\u0646 \u0628\u0627\u0631\u064a\u0633\u060c 320 \u0643\u0644\u0645 (199 \u0645\u064a\u0644) \u0639\u0646 \u0645\u0627\u0631\u0633\u064a\u0644\u064a\u0627\u060c 160 \u0643\u0644\u0645 (99 \u0645\u064a\u0644) \u0639\u0646 \u062c\u0646\u064a\u0641\u060c 280 \u0643\u0644\u0645 (174 \u0645\u064a\u0644) \u0639\u0646 \u062a\u0648\u0631\u064a\u0646\u0648\u060c \u0648 600 \u0643\u0644\u0645 (373 \u0645\u064a\u0644) \u0639\u0646 \u0628\u0631\u0634\u0644\u0648\u0646\u0629.\u0641\u064a\u0647\u0627 \u064a\u0644\u062a\u0642\u064a \u0646\u0647\u0631\u0627 \u0627\u0644\u0631\u0648\u0646\u060c \u0648\u0627\u0644\u0633\u0648\u0646. \u062a\u0642\u0633\u0645 \u0644\u064a\u0648\u0646 \u0625\u0644\u0649 \u062a\u0633\u0639\u0629 \u062f\u0648\u0627\u0626\u0631 \u0631\u0645\u0648\u0632\u0647\u0627 \u0627\u0644\u0628\u0631\u064a\u062f\u064a\u0629 \u0645\u0646 69001 \u062d\u062a\u0649 69009. \u062a\u0634\u062a\u0647\u0631 \u0628\u0635\u0646\u0627\u0639\u062a\u0647\u0627 \u0644\u0644\u0646\u0633\u064a\u062c\u060c \u0648\u0628\u0634\u0643\u0644 \u062e\u0627\u0635 \u0627\u0644\u062d\u0631\u064a\u0631 \u0648\u0627\u0644\u0631\u0627\u064a\u0648\u0646. \u064a\u0648\u062c\u062f \u0641\u064a \u0627\u0644\u0645\u062f\u064a\u0646\u0629 \u0639\u062f\u062f \u0643\u0628\u064a\u0631 \u0645\u0646 \u0634\u0631\u0643\u0627\u062a \u0627\u0644\u063a\u0632\u0644 \u0648\u0627\u0644\u0646\u0633\u064a\u062c \u0648\u0627\u0644\u0635\u0628\u0627\u063a\u0629. \u0643\u0645\u0627 \u0623\u0646\u0647\u0627 \u062a\u0634\u062a\u0647\u0631 \u0623\u064a\u0636\u0627\u064b \u0628\u0635\u0646\u0627\u0639\u0629 \u0627\u0644\u0633\u064a\u0627\u0631\u0627\u062a\u060c \u0648\u0627\u0644\u0635\u0646\u0627\u0639\u0627\u062a \u0627\u0644\u0643\u064a\u0645\u064a\u0627\u0626\u064a\u0629\u060c \u0648\u0627\u0644\u0643\u0647\u0631\u0628\u0627\u0626\u064a\u0629\u060c \u0648\u0643\u0630\u0644\u0643 \u0645\u0646\u062a\u062c\u0627\u062a \u0627\u0644\u0632\u0631\u0627\u0639\u0629. \u0641\u064a \u0639\u0627\u0645 1998 \u0635\u0646\u0641\u062a \u0645\u0646\u0638\u0645\u0629 \u0627\u0644\u064a\u0648\u0646\u0633\u0643\u0648 \u0627\u0644\u0645\u062f\u064a\u0646\u0629 \u0627\u0644\u0642\u062f\u064a\u0645\u0629 \u0641\u064a \u0644\u064a\u0648\u0646 \u0636\u0645\u0646 \u0645\u0648\u0627\u0642\u0639 \u0627\u0644\u062a\u0631\u0627\u062b \u0627\u0644\u0639\u0627\u0644\u0645\u064a. \u0648\u0628\u0647\u0627 \u0627\u0644\u0645\u0642\u0631 \u0627\u0644\u0631\u0626\u064a\u0633\u064a \u0644\u0644\u0625\u0646\u062a\u0631\u0628\u0648\u0644"}, {"color": "#97c2fc", "id": "intern", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Posted_Japanese_American_Exclusion_Order.jpg", "label": "intern", "shape": "image", "title": "L\u2019internement des Nippo-Am\u00e9ricains est un \u00e9v\u00e9nement historique de la Seconde Guerre mondiale qui a vu la d\u00e9portation et l\u0027incarc\u00e9ration d\u0027environ 120 000 civils ressortissants japonais et am\u00e9ricains d\u0027origine japonaise dans des Centres de relogement pr\u00e9caires et \u00e9loign\u00e9s."}, {"color": "#97c2fc", "id": "anarchy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bakunin.png", "label": "anarchy", "shape": "image", "title": "L\u0027anarquisme pot ser percebut de dues maneres: a) Com un impuls llibertari o una sensibilitat anarquista que ha existit al llarg de la hist\u00f2ria de la humanitat i s\u0027ha manifestat de formes diverses, com ara els escrits de Lao Ts\u00e9 i dels taoistes; el mutualisme de les societats fonamentades en el parentesc; l\u0027ethos de diverses sectes religioses; moviments agraris com els diggers a Anglaterra o els zapatistes a M\u00e8xic; les col\u00b7lectivitzacions de l\u0027Espanya de la Guerra Civil; el pensament de la Gr\u00e8cia Cl\u00e0ssica, i molts altres moviments. b) Com un moviment hist\u00f2ric i una teoria pol\u00edtica que t\u00e9 els seus or\u00edgens a final del segle xviii, amb William Godwin com a pioner amb el cl\u00e0ssic text anarquista An Enquiry Concerning Political Justice (1798), aix\u00ed com amb les accions dels sans-cullotes i els enrag\u00e9s durant la revoluci\u00f3 francesa, i amb els radicals de Gran Bretanya Thomas Spence i William Blake. El terme anarquista fou utilitzat per primera vegada en la Revoluci\u00f3 Francesa per a descriure els sans-cullotes (sense cal\u00e7ons), les treballadores franceses que durant la Revoluci\u00f3 propugnaven l\u0027abolici\u00f3 del govern. L\u0027anarquisme com a moviment social es va donar al segle xix, amb una filosofia b\u00e0sica trenada per personatges com Bakunin, Proudhon, Kropotkin, Goldman, Reclus i Malatesta. En la seva forma cl\u00e0ssica, l\u0027anarquisme era una part important del moviment socialista dels anys precedents a la Gran Guerra, per\u00f2 el seu socialisme era llibertari, no marxista. Morris apunta que \"La tend\u00e8ncia d\u0027escriptores com David Pepper (1996) de crear una dicotomia entre socialisme i anarquisme \u00e9s un error en termes hist\u00f2rics i conceptuals.\" Sovint s\u0027identifica amb s\u00edmbols que inclouen la \"A\" d\u0027anarquia circumscrita en un cercle, normalment negre o vermell. Des del punt de vista anarquista l\u0027estat i les multinacionals s\u00f3n unes de les m\u00faltiples estructures opressores utilitzades per a justificar l\u0027autoritat d\u0027una elit sobre les persones. Per aquest mateix motiu la tradici\u00f3 anarquista s\u0027ha oposat radicalment a la imposici\u00f3 de poder d\u0027uns sobre altres per mitj\u00e0 dels ex\u00e8rcits, monarquies, religions, mercats, aix\u00ed com per qualsevol de les estructures de poder del capitalisme; i advoca per societats sense estat sobre la base d\u0027associacions lliures no jer\u00e0rquiques."}, {"color": "#97c2fc", "id": "unstoppable", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/39_Clues_logo.png", "label": "unstoppable", "shape": "image", "title": "Les 39 Cl\u00e9s (titre original : The 39 Clues) est le titre d\u0027un ensemble de romans d\u0027aventures publi\u00e9s \u00e0 partir de 2008 et compos\u00e9 de cinq s\u00e9ries : Les 39 Cl\u00e9s (titre original : The 39 Clues), Cahill contre Vesper (titre original : Cahills vs. Vespers), Cahill contre Pierce (titre original : Unstoppable), Cahill contre Cahill (titre original : Doublecross) et Superspecial."}, {"color": "#97c2fc", "id": "u.s. supreme court justice", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Stephen_Breyer_official_SCOTUS_portrait_crop.jpg", "label": "u.s. supreme court justice", "shape": "image", "title": "La Cour supr\u00eame des \u00c9tats-Unis (en anglais : Supreme Court of the United States parfois abr\u00e9g\u00e9 en SCOTUS ou United States Supreme Court) est le sommet du pouvoir judiciaire aux \u00c9tats-Unis et le tribunal de dernier ressort. C\u0027est l\u0027article III de la Constitution des \u00c9tats-Unis qui institue une Cour supr\u00eame et autorise le Congr\u00e8s \u00e0 instituer des tribunaux inf\u00e9rieurs, ce qu\u0027il a fait. Conform\u00e9ment \u00e0 cet article constitutionnel, la Cour supr\u00eame est comp\u00e9tente sur tous les cas relevant de la Constitution ou des lois des \u00c9tats-Unis et des trait\u00e9s qu\u0027ils ont conclus. Le nombre des membres de la Cour supr\u00eame est fix\u00e9 par la loi et peut donc \u00e9voluer au fil du temps. Ce nombre est toutefois stable depuis 1869 : il s\u0027\u00e9l\u00e8ve \u00e0 neuf membres, dont huit juges assesseurs (Associate Justices) et un pr\u00e9sident (Chief Justice). La Cour si\u00e8ge \u00e0 Washington D.C., dans le b\u00e2timent de la Cour supr\u00eame, non loin du Capitole o\u00f9 elle si\u00e9geait jusqu\u0027en 1935, ann\u00e9e d\u0027ach\u00e8vement de la construction de son propre b\u00e2timent. Sa devise est \u00ab Equal Justice under Law \u00bb (\u00ab \u00c9galit\u00e9 de justice devant la loi \u00bb)."}, {"color": "#97c2fc", "id": "pass law", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Protestors_discarding_passbooks_in_South_Africa.jpg", "label": "pass law", "shape": "image", "title": "Les lois sur les passeports int\u00e9rieurs constituent l\u0027arsenal l\u00e9gislatif mis en place en Afrique du Sud \u00e0 partir de 1797 et d\u00e9velopp\u00e9 surtout au XXe si\u00e8cle dans le cadre de la colour bar ou durant la p\u00e9riode d\u0027apartheid. Ces lois \u00e9taient une forme de syst\u00e8me interne de passeport con\u00e7u pour s\u00e9parer racialement les populations, g\u00e9rer l\u0027urbanisation et la main-d\u0027\u0153uvre migrante. Elles obligeaient notamment les populations noires \u00e2g\u00e9es de plus de 16 ans \u00e0 porter sur elles en permanence un livret de r\u00e9f\u00e9rence faisant office de carte d\u0027identit\u00e9, de laissez-passer et de permis de s\u00e9jours hors de leur zone de r\u00e9sidence. Avant les ann\u00e9es 1950, cette l\u00e9gislation ne s\u0027appliquait qu\u0027aux hommes noirs. L\u0027ensemble de la l\u00e9gislation sur les passeports int\u00e9rieurs a \u00e9t\u00e9 abolie en 1986. Localement, ces passeports \u00e9taient appel\u00e9s dompas (pass idiot)."}, {"color": "#97c2fc", "id": "national constitution", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bill_of_Rights_Pg1of1_AC.jpg", "label": "national constitution", "shape": "image", "title": "\u041a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0301\u0446\u0438\u044f \u0421\u0428\u0410 (\u0430\u043d\u0433\u043b. United States Constitution) \u2014 \u043e\u0441\u043d\u043e\u0432\u043d\u043e\u0439 \u0437\u0430\u043a\u043e\u043d \u0421\u043e\u0435\u0434\u0438\u043d\u0451\u043d\u043d\u044b\u0445 \u0428\u0442\u0430\u0442\u043e\u0432 \u0410\u043c\u0435\u0440\u0438\u043a\u0438, \u0438\u043c\u0435\u044e\u0449\u0438\u0439 \u0432\u044b\u0441\u0448\u0443\u044e \u044e\u0440\u0438\u0434\u0438\u0447\u0435\u0441\u043a\u0443\u044e \u0441\u0438\u043b\u0443. \u041a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u044f \u0421\u0428\u0410 \u0431\u044b\u043b\u0430 \u043f\u0440\u0438\u043d\u044f\u0442\u0430 17 \u0441\u0435\u043d\u0442\u044f\u0431\u0440\u044f 1787 \u0433\u043e\u0434\u0430 \u043d\u0430 \u041a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u043e\u043d\u043d\u043e\u043c \u041a\u043e\u043d\u0432\u0435\u043d\u0442\u0435 \u0432 \u0424\u0438\u043b\u0430\u0434\u0435\u043b\u044c\u0444\u0438\u0438 \u0438 \u0432\u043f\u043e\u0441\u043b\u0435\u0434\u0441\u0442\u0432\u0438\u0438 \u0440\u0430\u0442\u0438\u0444\u0438\u0446\u0438\u0440\u043e\u0432\u0430\u043d\u0430 \u0432\u0441\u0435\u043c\u0438 \u0442\u0440\u0438\u043d\u0430\u0434\u0446\u0430\u0442\u044c\u044e \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u043e\u0432\u0430\u0432\u0448\u0438\u043c\u0438 \u0442\u043e\u0433\u0434\u0430 \u0430\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u0441\u043a\u0438\u043c\u0438 \u0448\u0442\u0430\u0442\u0430\u043c\u0438. \u0421\u0447\u0438\u0442\u0430\u0435\u0442\u0441\u044f \u043f\u0435\u0440\u0432\u043e\u0439 \u0432 \u043c\u0438\u0440\u0435 \u043a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u0435\u0439 \u0432 \u0441\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u043e\u043c \u043f\u043e\u043d\u0438\u043c\u0430\u043d\u0438\u0438. \u0421\u043e\u0441\u0442\u043e\u0438\u0442 \u0438\u0437 \u0441\u0435\u043c\u0438 \u0441\u0442\u0430\u0442\u0435\u0439, \u0437\u0430 \u0432\u0440\u0435\u043c\u044f \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u044f \u041a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u0438 \u0431\u044b\u043b\u0438 \u043f\u0440\u0438\u043d\u044f\u0442\u044b \u0434\u0432\u0430\u0434\u0446\u0430\u0442\u044c \u0441\u0435\u043c\u044c \u043f\u043e\u043f\u0440\u0430\u0432\u043e\u043a, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u044f\u0432\u043b\u044f\u044e\u0442\u0441\u044f \u0435\u0451 \u043d\u0435\u043e\u0442\u044a\u0435\u043c\u043b\u0435\u043c\u043e\u0439 \u0447\u0430\u0441\u0442\u044c\u044e. \u0412 \u043e\u0441\u043d\u043e\u0432\u0435 \u041a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u0438 \u0421\u0428\u0410 \u043b\u0435\u0436\u0438\u0442 \u043f\u0440\u0438\u043d\u0446\u0438\u043f \u0440\u0430\u0437\u0434\u0435\u043b\u0435\u043d\u0438\u044f \u0432\u043b\u0430\u0441\u0442\u0435\u0439 \u043c\u0435\u0436\u0434\u0443 \u0437\u0430\u043a\u043e\u043d\u043e\u0434\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u0439 (\u043a\u043e\u043d\u0433\u0440\u0435\u0441\u0441), \u0438\u0441\u043f\u043e\u043b\u043d\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0439 (\u043f\u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0442) \u0438 \u0441\u0443\u0434\u0435\u0431\u043d\u043e\u0439 (\u0432\u0435\u0440\u0445\u043e\u0432\u043d\u044b\u0439 \u0441\u0443\u0434 \u0438 \u043d\u0438\u0436\u0435\u0441\u0442\u043e\u044f\u0449\u0438\u0435 \u0441\u0443\u0434\u044b) \u0432\u0435\u0442\u0432\u044f\u043c\u0438. \u0428\u0442\u0430\u0442\u0430\u043c \u0421\u0428\u0410 \u0434\u0430\u044e\u0442\u0441\u044f \u0448\u0438\u0440\u043e\u043a\u0438\u0435 \u043f\u0440\u0430\u0432\u0430 \u0432 \u043e\u0431\u043b\u0430\u0441\u0442\u0438 \u0437\u0430\u043a\u043e\u043d\u043e\u0434\u0430\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u0430."}, {"color": "#97c2fc", "id": "latin american", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Coat_of_arms_of_Paraguay.svg", "label": "latin american", "shape": "image", "title": "\u041b\u0430\u0442\u0438\u0301\u043d\u0441\u044c\u043a\u0430 \u0410\u043c\u0435\u0301\u0440\u0438\u043a\u0430 \u2014 \u0440\u0435\u0433\u0456\u043e\u043d \u0410\u043c\u0435\u0440\u0438\u043a\u0438, \u0434\u0435 \u0440\u043e\u043c\u0430\u043d\u0441\u044c\u043a\u0456 \u043c\u043e\u0432\u 043f\u043e\u0448\u0438\u0440\u0435\u043d\u0430 \u0434\u0430\u043d\u0441\u044c\u043a\u0430 \u043c\u043e\u0432\u0430, \u0447\u0430\u0441\u0442\u043e \u0440\u043e\u0437\u0433\u043b\u044f\u0434\u0430\u0454\u0442\u044c\u0441\u044f \u044f\u043a \u0447\u0430\u0441\u0442\u0438\u043d\u0430 \u0404\u0432\u0440\u043e\u043f\u0438, \u043f\u043e\u043f\u0440\u0438 \u0442\u0435, \u0449\u043e \u0433\u0435\u043e\u0433\u0440\u0430\u0444\u0456\u0447\u043d\u043e \u0446\u0435 \u0447\u0430\u0441\u0442\u0438\u043d\u0430 \u041f\u0456\u0432\u043d\u0456\u0447\u043d\u043e\u0457 \u0410\u043c\u0435\u0440\u0438\u043a\u0438. \u0412\u0438\u0437\u043d\u0430\u0447\u0435\u043d\u043d\u044f \u043f\u043e\u043d\u044f\u0442\u0442\u044f \u00ab\u041b\u0430\u0442\u0438\u043d\u0441\u044c\u043a\u0430 \u0410\u043c\u0435\u0440\u0438\u043a\u0430\u00bb \u0434\u0435\u0449\u043e \u0437\u043c\u0456\u043d\u044e\u0454\u0442\u044c\u0441\u044f. \u0417 \u0441\u043e\u0446\u0456\u043e-\u043f\u043e\u043b\u0456\u0442\u0438\u0447\u043d\u043e\u0457 \u043f\u0435\u0440\u0441\u043f\u0435\u043a\u0442\u0438\u0432\u0438, \u041b\u0430\u0442\u0438\u043d\u0441\u044c\u043a\u0430 \u0410\u043c\u0435\u0440\u0438\u043a\u0430 \u0437\u0430\u0433\u0430\u043b\u043e\u043c \u0432\u043a\u043b\u044e\u0447\u0430\u0454 \u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u0457 \u0410\u043c\u0435\u0440\u0438\u043a\u0438, \u0434\u0435 \u043f\u0435\u0440\u0435\u0432\u0430\u0436\u0430\u044e\u0442\u044c \u0456\u0441\u043f\u0430\u043d\u0441\u044c\u043a\u0430 \u0430\u0431\u043e \u043f\u043e\u0440\u0442\u0443\u0433\u0430\u043b\u044c\u0441\u044c\u043a\u0430 \u043c\u043e\u0432\u0438: \u041c\u0435\u043a\u0441\u0438\u043a\u0430 \u0456 \u0431\u0456\u043b\u044c\u0448\u0456\u0441\u0442\u044c \u0426\u0435\u043d\u0442\u0440\u0430\u043b\u044c\u043d\u043e\u0457 \u0410\u043c\u0435\u0440\u0438\u043a\u0438, \u041f\u0456\u0432\u0434\u0435\u043d\u043d\u0430 \u0410\u043c\u0435\u0440\u0438\u043a\u0430 \u0456 \u0412\u0435\u0441\u0442-\u0406\u043d\u0434\u0456\u044f (\u0430\u0431\u043e
