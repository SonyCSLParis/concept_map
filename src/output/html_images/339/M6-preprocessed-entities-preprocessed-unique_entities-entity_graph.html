\u0435 \u0411\u0430\u0441\u0442\u0438\u043b\u0438\u0438 14 \u0438\u044e\u043b\u044f 1789 \u0433\u043e\u0434\u0430, \u0430 \u043e\u043a\u043e\u043d\u0447\u0430\u043d\u0438\u0435\u043c \u0438\u0441\u0442\u043e\u0440\u0438\u043a\u0438 \u0441\u0447\u0438\u0442\u0430\u044e\u0442 \u043f\u0435\u0440\u0435\u0432\u043e\u0440\u043e\u0442 18 \u0431\u0440\u044e\u043c\u0435\u0440\u0430 (9 \u043d\u043e\u044f\u0431\u0440\u044f) 1799 \u0433\u043e\u0434\u0430."}, {"color": "#97c2fc", "id": "wallbuilders", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/David_Barton_in_2016_--_photo_by_Gage_Skidmore.jpg", "label": "wallbuilders", "shape": "image", "title": "\u062f\u064a\u0641\u064a\u062f \u0628\u0627\u0631\u062a\u0648\u0646 (\u0628\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629: David Barton)\u200f \u0647\u0648 \u0643\u0627\u062a\u0628 \u0623\u0645\u0631\u064a\u0643\u064a\u060c \u0648\u0644\u062f \u0641\u064a 1954 \u0641\u064a \u0623\u0644\u064a\u062f\u0648 \u0641\u064a \u0627\u0644\u0648\u0644\u0627\u064a\u0627\u062a \u0627\u0644\u0645\u062a\u062d\u062f\u0629."}, {"color": "#97c2fc", "id": "teddy roosevelt", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/LC-USZC4-701_(17518506711).jpg", "label": "teddy roosevelt", "shape": "image", "title": "Theodore Roosevelt (ur. 27 pa\u017adziernika 1858 w Nowym Jorku, zm. 6 stycznia 1919 w Oyster Bay) \u2013 ameryka\u0144ski polityk, dwudziesty sz\u00f3sty prezydent USA (1901\u20131909) oraz dwudziesty pi\u0105ty wiceprezydent (1901), laureat Pokojowej Nagrody Nobla za rok 1906."}, {"color": "#97c2fc", "id": "autobiographical sketch", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Haydnportrait.jpg", "label": "autobiographical sketch", "shape": "image", "title": "The Autobiographical sketch (1776) of Joseph Haydn is the only autobiographical document that was ever prepared by this composer. Haydn wrote the sketch, which is about two pages long, when he was 44 at the request, relayed to him by a chain of two mutual acquaintances, of Ignaz de Luca, who was preparing a volume of brief biographies of Austrian luminaries, Das gelehrte Oesterreich (\"Learned Austria\"). The sketch was published in 1778, in Volume 1, Part 3 of that work."}, {"color": "#97c2fc", "id": "evil", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Martin_Luther_by_Cranach-restoration.jpg", "label": "evil", "shape": "image", "title": "\u5728\u5b97\u6559\u3001\u502b\u7406\u5b78\u8207\u54f2\u5b78\u4e2d\uff0c\u5584\uff08\u82f1\u8a9e\uff1aGood\uff09\u8207\u60e1\uff08\u82f1\u8a9e\uff1aEvil\uff09\u662f\u4e00\u7d44\u5e38\u898b\u7684\u4e8c\u5206\u6cd5\uff08Dichotomy\uff09\uff0c\u4f55\u70ba\u5584\uff0c\u4f55\u70ba\u60e1\uff0c\u4e5f\u662f\u5e38\u898b\u7684\u8a0e\u8ad6\u4e3b\u984c\u3002"}, {"color": "#97c2fc", "id": "mandate", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Dynastic_Cycle_.gif", "label": "mandate", "shape": "image", "title": "Das Mandat des Himmels (chinesisch \u5929\u547d, Pinyin Ti\u0101nm\u00ecng) war ein traditionelles Konzept der chinesischen Philosophie zur Herrschafts-Legitimation der Zhou-Dynastie und der sp\u00e4teren Kaiser von China. Der Himmel w\u00fcrde die Autorit\u00e4t eines gerechten Herrschers sch\u00fctzen, w\u00e4hrend er mit einem t\u00f6richten Herrscher unzufrieden w\u00e4re und das Mandat an jemand anderen weitergeben w\u00fcrde. Das Mandat hat keine zeitliche Begrenzung, wenn es gut erf\u00fcllt wird."}, {"color": "#97c2fc", "id": "tyranny", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/\u590f\u6840\u50cf.png", "label": "tyranny", "shape": "image", "title": "\u0627\u0644\u0637\u0627\u063a\u064a\u0629 \u0644\u063a\u0629\u064b \u0645\u0646 \u062c\u0627\u0648\u0632 \u0627\u0644\u062d\u062f\u064e\u0651 \u0627\u0644\u0645\u0642\u0628\u0648\u0644\u060c \u0648\u0627\u0635\u0637\u0644\u0627\u062d\u0627 \u0647\u0648 \u0627\u0644\u062d\u0627\u0643\u0645 \u0627\u0644\u0645\u0637\u0644\u0642 \u063a\u064a\u0631 \u0627\u0644\u0645\u0642\u064a\u064e\u0651\u062f \u0628\u0627\u0644\u0642\u0627\u0646\u0648\u0646\u060c \u0623\u0648 \u0647\u0648 \u0645\u0646 \u0627\u063a\u062a\u0635\u0628 \u0627\u0644\u0633\u0644\u0637\u0629 \u0627\u0644\u0639\u0644\u064a\u0627 \u0627\u0644\u0634\u0631\u0639\u064a\u0629. \u064a\u0648\u0635\u064e\u0641 \u0639\u0627\u062f\u0629\u064b \u0628\u0623\u0646\u0647 \u0645\u062a\u0648\u062d\u0634\u060c \u064a\u062f\u0627\u0641\u0639 \u0627\u0644\u0637\u063a\u0627\u0629 \u0639\u0646 \u0645\u0646\u0627\u0635\u0628\u0647\u0645 \u0628\u0648\u0633\u0627\u0626\u0644 \u0642\u0645\u0639\u064a\u0629. \u0627\u0644\u0645\u0635\u0637\u0644\u062d \u0627\u0644\u064a\u0648\u0646\u0627\u0646\u064a \u0627\u0644\u0623\u0635\u0644\u064a \u064a\u0639\u0646\u064a \u0627\u0644\u062d\u0627\u0643\u0645 \u0627\u0644\u0645\u0637\u0644\u0642 \u0627\u0644\u0630\u064a \u0648\u0635\u0644 \u0625\u0644\u0649 \u0627\u0644\u0633\u0644\u0637\u0629 \u062f\u0648\u0646 \u0648\u0633\u0627\u0626\u0644 \u062f\u0633\u062a\u0648\u0631\u064a\u0629\u060c \u0625\u0644\u0627 \u0623\u0646\u0647 \u0643\u0627\u0646 \u0644\u0644\u0643\u0644\u0645\u0629 \u062f\u0644\u0627\u0644\u0629\u064c \u0645\u062d\u0627\u064a\u062f\u0629 \u062e\u0644\u0627\u0644 \u0639\u0635\u0631 \u0627\u0644\u064a\u0648\u0646\u0627\u0646 \u0627\u0644\u0642\u062f\u064a\u0645\u0629 \u0648\u0627\u0644\u0639\u0635\u0648\u0631 \u0627\u0644\u0643\u0644\u0627\u0633\u064a\u0643\u064a\u0629 \u0627\u0644\u0623\u0648\u0644\u0649. \u063a\u064a\u0631 \u0623\u0646 \u0627\u0644\u0641\u064a\u0644\u0633\u0648\u0641 \u0627\u0644\u064a\u0648\u0646\u0627\u0646\u064a \u0623\u0641\u0644\u0627\u0637\u0648\u0646 \u0631\u0623\u0649 \u0643\u0644\u0645\u0629 \u062a\u064a\u0631\u0627\u0646\u0648\u0633tyrannos \u0643\u0644\u0645\u0629\u064b \u0633\u0644\u0628\u064a\u0629\u060c \u0648\u0646\u0638\u0631\u064b\u0627 \u0644\u0644\u062a\u0623\u062b\u064a\u0631 \u0627\u0644\u062d\u0627\u0633\u0645 \u0644\u0644\u0641\u0644\u0633\u0641\u0629 \u0639\u0644\u0649 \u0627\u0644\u0633\u064a\u0627\u0633\u0629\u060c \u0644\u0645 \u062a\u0634\u0647\u062f \u062f\u0644\u0627\u0644\u0627\u062a\u0647\u0627 \u0627\u0644\u0633\u0644\u0628\u064a\u0629 \u0633\u0648\u0649 \u0627\u0632\u062f\u064a\u0627\u062f\u064d\u060c \u0648\u0627\u0633\u062a\u0645\u0631 \u0627\u0644\u0623\u0645\u0631 \u0641\u064a \u0627\u0644\u0639\u0635\u0631 \u0627\u0644\u0647\u0644\u0646\u0633\u062a\u064a. \u0639\u0631\u0641 \u0627\u0644\u0641\u064a\u0644\u0633\u0648\u0641\u0627\u0646 \u0623\u0631\u0633\u0637\u0648 \u0648\u0623\u0641\u0644\u0627\u0637\u0648\u0646 \u0627\u0644\u0637\u0627\u063a\u064a\u0629 \u0628\u0623\u0646\u0647 \u0634\u062e\u0635\u064c \u064a\u062d\u0643\u0645 \u062f\u0648\u0646 \u0627\u0644\u0644\u062c\u0648\u0621 \u0625\u0644\u0649 \u0627\u0644\u0642\u0627\u0646\u0648\u0646\u060c \u0645\u0633\u062a\u062e\u062f\u0645\u064b\u0627 \u0623\u0633\u0627\u0644\u064a\u0628 \u0645\u062a\u0637\u0631\u0641\u0629 \u0648\u0645\u062a\u0648\u062d\u0634\u0629 \u0636\u062f \u0643\u0644\u064d \u0645\u0646 \u0634\u0639\u0628\u0647 \u0648\u0627\u0644\u0622\u062e\u0631\u064a\u0646. \u062a\u0639\u0631\u0650\u0651\u0641 \u0627\u0644\u0645\u0648\u0633\u0648\u0639\u0629 \u0627\u0644\u0645\u0635\u0637\u0644\u062d \u0628\u0645\u063a\u062a\u0635\u0628 \u0627\u0644\u0633\u0644\u0637\u0629 \u0627\u0644\u0630\u064a \u064a\u062c\u0639\u0644 \u0645\u0646 \u0631\u0639\u064a\u062a\u0647 \u00ab\u0636\u062d\u0627\u064a\u0627 \u0623\u0647\u0648\u0627\u0626\u0647 \u0648\u0631\u063a\u0628\u0627\u062a\u0647 \u0627\u0644\u0638\u0627\u0644\u0645\u0629\u060c \u0648\u0627\u0644\u062a\u064a \u064a\u062d\u0644\u064f\u0651\u0647\u0627 \u0645\u062d\u0644 \u0627\u0644\u0642\u0627\u0646\u0648\u0646\u00bb. \u0641\u064a \u0623\u0648\u0627\u062e\u0631 \u0627\u0644\u0642\u0631\u0646 \u0627\u0644\u0631\u0627\u0628\u0639 \u0648\u0627\u0644\u062e\u0627\u0645\u0633 \u0642\u0628\u0644 \u0627\u0644\u0645\u064a\u0644\u0627\u062f\u060c \u0628\u0631\u0632 \u0635\u0646\u0641 \u062c\u062f\u064a\u062f \u0645\u0646 \u0627\u0644\u0637\u063a\u0627\u0629 \u0645\u0645\u0646 \u062d\u0627\u0632\u0648\u0627 \u0639\u0644\u0649 \u062f\u0639\u0645 \u0627\u0644\u062c\u064a\u0634\u060c \u062a\u062d\u062f\u064a\u062f\u064b\u0627 \u0641\u064a \u0635\u0642\u0644\u064a\u0629.\u064a\u0633\u062a\u0637\u064a\u0639 \u0627\u0644\u0645\u0631\u0621 \u062a\u0648\u062c\u064a\u0647 \u062a\u0647\u0645\u0629 \u0627\u0644\u0637\u063a\u064a\u0627\u0646 \u0625\u0644\u0649 \u0639\u062f\u0629 \u0623\u0646\u0648\u0627\u0639 \u0645\u0646 \u0627\u0644\u062d\u0643\u0648\u0645\u0627\u062a: \n* \u0625\u0644\u0649 \u062d\u0643\u0648\u0645\u0629 \u0641\u0631\u062f \u0648\u0627\u062d\u062f (\u0641\u064a \u0623\u0648\u062a\u0648\u0642\u0631\u0627\u0637\u064a\u0629) \n* \u0625\u0644\u0649 \u062d\u0643\u0648\u0645\u0629 \u0623\u0642\u0644\u064a\u0629 (\u0641\u064a \u0623\u0648\u0644\u064a\u063a\u0627\u0631\u0634\u064a\u0629\u060c \u0637\u063a\u064a\u0627\u0646 \u0627\u0644\u0623\u0642\u0644\u064a\u0629) \n* \u0625\u0644\u0649 \u062d\u0643\u0648\u0645\u0629 \u0623\u0643\u062b\u0631\u064a\u0629 (\u0641\u064a \u062f\u064a\u0645\u0642\u0631\u0627\u0637\u064a\u0629\u060c \u0637\u063a\u064a\u0627\u0646 \u0627\u0644\u0623\u0643\u062b\u0631\u064a\u0629)"}, {"color": "#97c2fc", "id": "1808 presidential election", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gilbert_Stuart_-_Major-General_Henry_Dearborn_-_1913.793_-_Art_Institute_of_Chicago.jpg", "label": "1808 presidential election", "shape": "image", "title": "The 1808 United States presidential election was the sixth quadrennial presidential election, held from Friday, November 4, to Wednesday, December 7, 1808. The Democratic-Republican candidate James Madison defeated Federalist candidate Charles Cotesworth Pinckney decisively. Madison had served as Secretary of State since President Thomas Jefferson took office in 1801. Jefferson, who had declined to run for a third term, threw his strong support behind Madison, a fellow Virginian. Sitting Vice President George Clinton and former Ambassador James Monroe both challenged Madison for leadership of the party, but Madison won his party\u0027s nomination and Clinton was re-nominated as vice president. The Federalists chose to re-nominate Pinckney, a former ambassador who had served as the party\u0027s 1804 nominee. Despite the unpopularity of the Embargo Act of 1807, Madison won the vast majority of electoral votes outside of the Federalist stronghold of New England. Clinton received six electoral votes for president from his home state of New York. This election was the first of two instances in American history in which a new president was selected but the incumbent vice president won re-election, the other being in 1828."}, {"color": "#97c2fc", "id": "watchful", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Watchful.jpg", "label": "watchful", "shape": "image", "title": "Watchful (1997) is an album by the American experimental pop music group Amoeba. This is the first Amoeba album to feature the classic lineup of Robert Rich and . The style of this album consists of subtle and largely acoustic pop compositions with heavy ambient textures. Work on this album began in 1994. It was completed in 1995. Over the next two years they searched for a label to distribute the album. It was finally released in 1997 on the Lektronic Soundscapes label. When distribution problems arose with Lektronic Soundscapes, they moved to Release Records, who had also released Rich\u2019s solo album Trances/Drones."}, {"color": "#97c2fc", "id": "presidential cabinet", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cecilia_Rouse,_CEA_Chair_(thumbnail).png", "label": "presidential cabinet", "shape": "image", "title": "\u041a\u0430\u0431\u0438\u043d\u0435\u0301\u0442 \u043f\u0440\u0435\u0437\u0438\u0434\u0435\u0301\u043d\u0442\u0430 \u0421\u043e\u0435\u0434\u0438\u043d\u0451\u043d\u043d\u044b\u0445 \u0428\u0442\u0430\u0301\u0442\u043e\u0432 (\u0430\u043d\u0433\u043b. Cabinet of the United States) \u0432\u043a\u043b\u044e\u0447\u0430\u0435\u0442 \u0432\u044b\u0441\u0448\u0438\u0445 \u0434\u043e\u043b\u0436\u043d\u043e\u0441\u0442\u043d\u044b\u0445 \u043b\u0438\u0446 \u0438\u0441\u043f\u043e\u043b\u043d\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0439 \u0432\u0435\u0442\u0432\u0438 \u0444\u0435\u0434\u0435\u0440\u0430\u043b\u044c\u043d\u043e\u0433\u043e \u043f\u0440\u0430\u0432\u0438\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u0430 \u0421\u043e\u0435\u0434\u0438\u043d\u0451\u043d\u043d\u044b\u0445 \u0428\u0442\u0430\u0442\u043e\u0432 \u0410\u043c\u0435\u0440\u0438\u043a\u0438, \u043d\u0430\u0437\u043d\u0430\u0447\u0430\u0435\u043c\u044b\u0445 \u043f\u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0442\u043e\u043c \u0421\u0428\u0410 \u0441 \u0441\u043e\u0433\u043b\u0430\u0441\u0438\u044f \u0421\u0435\u043d\u0430\u0442\u0430. \u0412\u043e\u0437\u043d\u0438\u043a\u043d\u043e\u0432\u0435\u043d\u0438\u0435 \u0438\u043d\u0441\u0442\u0438\u0442\u0443\u0442\u0430 \u0441\u0432\u044f\u0437\u044b\u0432\u0430\u044e\u0442 \u0441 \u0438\u043c\u0435\u043d\u0435\u043c \u043f\u0435\u0440\u0432\u043e\u0433\u043e \u043f\u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0442\u0430 \u0421\u0428\u0410 \u0414\u0436\u043e\u0440\u0434\u0436\u0430 \u0412\u0430\u0448\u0438\u043d\u0433\u0442\u043e\u043d\u0430, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u0432 \u043a\u043e\u043d\u0446\u0435 XVIII \u0432\u0435\u043a\u0430 \u0441\u0444\u043e\u0440\u043c\u0438\u0440\u043e\u0432\u0430\u043b \u043a\u0430\u0431\u0438\u043d\u0435\u0442 \u0438\u0437 \u0447\u0435\u0442\u044b\u0440\u0451\u0445 \u043f\u0440\u0438\u0431\u043b\u0438\u0436\u0451\u043d\u043d\u044b\u0445 \u043a \u043d\u0435\u043c\u0443 \u043b\u0438\u0446: \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0433\u043e \u0441\u0435\u043a\u0440\u0435\u0442\u0430\u0440\u044f \u0421\u0428\u0410 \u0422\u043e\u043c\u0430\u0441\u0430 \u0414\u0436\u0435\u0444\u0444\u0435\u0440\u0441\u043e\u043d\u0430, \u043c\u0438\u043d\u0438\u0441\u0442\u0440\u0430 \u0444\u0438\u043d\u0430\u043d\u0441\u043e\u0432 \u0410\u043b\u0435\u043a\u0441\u0430\u043d\u0434\u0440\u0430 \u0413\u0430\u043c\u0438\u043b\u044c\u0442\u043e\u043d\u0430, \u0432\u043e\u0435\u043d\u043d\u043e\u0433\u043e \u043c\u0438\u043d\u0438\u0441\u0442\u0440\u0430 \u0413\u0435\u043d\u0440\u0438 \u041d\u043e\u043a\u0441\u0430 \u0438 \u0433\u0435\u043d\u0435\u0440\u0430\u043b\u044c\u043d\u043e\u0433\u043e \u043f\u0440\u043e\u043a\u0443\u0440\u043e\u0440\u0430 \u0421\u0428\u0410 \u042d\u0434\u043c\u0443\u043d\u0434\u0430 \u0420\u044d\u043d\u0434\u043e\u043b\u044c\u0444\u0430, \u0447\u0442\u043e\u0431\u044b \u043e\u043d\u0438, \u043d\u0430\u0440\u044f\u0434\u0443 \u0441 \u0432\u0438\u0446\u0435-\u043f\u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0442\u043e\u043c \u0414\u0436\u043e\u043d\u043e\u043c \u0410\u0434\u0430\u043c\u0441\u043e\u043c, \u043f\u043e\u043c\u043e\u0433\u0430\u043b\u0438 \u0432 \u0432\u044b\u043f\u043e\u043b\u043d\u0435\u043d\u0438\u0438 \u0435\u0433\u043e \u043e\u0431\u044f\u0437\u0430\u043d\u043d\u043e\u0441\u0442\u0435\u0439. \u0417\u0430 \u0438\u0441\u043a\u043b\u044e\u0447\u0435\u043d\u0438\u0435\u043c \u0433\u0435\u043d\u0435\u0440\u0430\u043b\u044c\u043d\u043e\u0433\u043e \u043f\u0440\u043e\u043a\u0443\u0440\u043e\u0440\u0430 \u0421\u0428\u0410 \u0438 \u0440\u0430\u043d\u0435\u0435 \u0433\u0435\u043d\u0435\u0440\u0430\u043b\u044c\u043d\u043e\u0433\u043e \u043f\u043e\u0447\u0442\u043c\u0435\u0439\u0441\u0442\u0435\u0440\u0430 \u0421\u0428\u0410, \u0432\u0441\u0435 \u0447\u043b\u0435\u043d\u044b \u043a\u0430\u0431\u0438\u043d\u0435\u0442\u0430 \u2014 \u0440\u0443\u043a\u043e\u0432\u043e\u0434\u0438\u0442\u0435\u043b\u0438 \u2014 \u0438\u043c\u0435\u043d\u0443\u044e\u0442\u0441\u044f \u00ab\u0441\u0435\u043a\u0440\u0435\u0442\u0430\u0440\u044f\u043c\u0438\u00bb (\u0430\u043d\u0433\u043b. Secretary), \u0447\u0442\u043e \u0432 \u0441\u0438\u0441\u0442\u0435\u043c\u0435 \u043e\u0440\u0433\u0430\u043d\u043e\u0432 \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0433\u043e \u0443\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u044f \u0421\u0428\u0410 \u0441\u043e\u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0443\u0435\u0442 \u0434\u043e\u043b\u0436\u043d\u043e\u0441\u0442\u0438 \u043c\u0438\u043d\u0438\u0441\u0442\u0440\u0430. \u0412 \u0440\u0443\u0441\u0441\u043a\u043e\u044f\u0437\u044b\u0447\u043d\u043e\u0439 \u043b\u0438\u0442\u0435\u0440\u0430\u0442\u0443\u0440\u0435 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u0435\u0442\u0441\u044f \u0442\u0435\u0440\u043c\u0438\u043d \u00ab\u043c\u0438\u043d\u0438\u0441\u0442\u0440\u00bb; \u0438\u0441\u043a\u043b\u044e\u0447\u0435\u043d\u0438\u0435 \u0441\u043e\u0441\u0442\u0430\u0432\u043b\u044f\u0435\u0442 \u0434\u043e\u043b\u0436\u043d\u043e\u0441\u0442\u044c \u043c\u0438\u043d\u0438\u0441\u0442\u0440\u0430 \u0438\u043d\u043e\u0441\u0442\u0440\u0430\u043d\u043d\u044b\u0445 \u0434\u0435\u043b, \u043a\u043e\u0442\u043e\u0440\u0443\u044e \u043f\u0435\u0440\u0435\u0432\u043e\u0434\u044f\u0442 \u0434\u043e\u0441\u043b\u043e\u0432\u043d\u043e \u2014 \u00ab\u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0439 \u0441\u0435\u043a\u0440\u0435\u0442\u0430\u0440\u044c \u0421\u0428\u0410\u00bb. \u041a\u0430\u043d\u0434\u0438\u0434\u0430\u0442\u044b \u0432 \u0447\u043b\u0435\u043d\u044b \u043a\u0430\u0431\u0438\u043d\u0435\u0442\u0430 \u043f\u0440\u0435\u0434\u043b\u0430\u0433\u0430\u044e\u0442\u0441\u044f \u043f\u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0442\u043e\u043c \u0421\u0428\u0410 \u0438 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043b\u044f\u044e\u0442\u0441\u044f \u0421\u0435\u043d\u0430\u0442\u0443 \u0421\u0428\u0410 \u0434\u043b\u044f \u0443\u0442\u0432\u0435\u0440\u0436\u0434\u0435\u043d\u0438\u044f \u0432 \u0434\u043e\u043b\u0436\u043d\u043e\u0441\u0442\u0438 \u043f\u0440\u043e\u0441\u0442\u044b\u043c \u0431\u043e\u043b\u044c\u0448\u0438\u043d\u0441\u0442\u0432\u043e\u043c \u0433\u043e\u043b\u043e\u0441\u043e\u0432. \u0415\u0441\u043b\u0438 \u043d\u0430\u0437\u043d\u0430\u0447\u0435\u043d\u0438\u0435 \u043d\u0430 \u0434\u043e\u043b\u0436\u043d\u043e\u0441\u0442\u044c \u043e\u0434\u043e\u0431\u0440\u044f\u0435\u0442\u0441\u044f \u0421\u0435\u043d\u0430\u0442\u043e\u043c, \u0442\u043e \u043e\u043d\u0438 \u043f\u0440\u0438\u043d\u043e\u0441\u044f\u0442 \u043a\u043b\u044f\u0442\u0432\u0443, \u043f\u043e\u0441\u043b\u0435 \u0447\u0435\u0433\u043e \u043f\u0440\u0438\u0441\u0442\u0443\u043f\u0430\u044e\u0442 \u043a \u0432\u044b\u043f\u043e\u043b\u043d\u0435\u043d\u0438\u044e \u0441\u0432\u043e\u0438\u0445 \u043e\u0431\u044f\u0437\u0430\u043d\u043d\u043e\u0441\u0442\u0435\u0439. \u0420\u044f\u0434 \u0432\u0430\u0436\u043d\u044b\u0445 \u0434\u043e\u043b\u0436\u043d\u043e\u0441\u0442\u043d\u044b\u0445 \u043b\u0438\u0446 \u0438\u0441\u043f\u043e\u043b\u043d\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0439 \u0432\u0435\u0442\u0432\u0438 \u0444\u0435\u0434\u0435\u0440\u0430\u043b\u044c\u043d\u043e\u0433\u043e \u043f\u0440\u0430\u0432\u0438\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u0430 \u0421\u0428\u0410, \u043a\u0430\u043a \u0442\u043e \u0414\u0438\u0440\u0435\u043a\u0442\u043e\u0440 \u041d\u0430\u0446\u0438\u043e\u043d\u0430\u043b\u044c\u043d\u043e\u0439 \u0440\u0430\u0437\u0432\u0435\u0434\u043a\u0438, \u0414\u0438\u0440\u0435\u043a\u0442\u043e\u0440 \u0426\u0435\u043d\u0442\u0440\u0430\u043b\u044c\u043d\u043e\u0433\u043e \u0440\u0430\u0437\u0432\u0435\u0434\u044b\u0432\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u0433\u043e \u0443\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u044f, \u0442\u0430\u043a\u0436\u0435 \u0434\u043e\u043b\u0436\u043d\u044b \u0443\u0442\u0432\u0435\u0440\u0436\u0434\u0430\u0442\u044c\u0441\u044f \u0421\u0435\u043d\u0430\u0442\u043e\u043c, \u043d\u043e \u043d\u0435 \u0441\u0447\u0438\u0442\u0430\u044e\u0442\u0441\u044f \u0447\u043b\u0435\u043d\u0430\u043c\u0438 \u041a\u0430\u0431\u0438\u043d\u0435\u0442\u0430 \u0438\u043b\u0438 \u0434\u043e\u043b\u0436\u043d\u043e\u0441\u0442\u043d\u044b\u043c\u0438 \u043b\u0438\u0446\u0430\u043c\u0438 \u0432 \u0440\u0430\u043d\u0433\u0435 \u0447\u043b\u0435\u043d\u043e\u0432 \u041a\u0430\u0431\u0438\u043d\u0435\u0442\u0430. \u0412 \u043d\u0430\u0441\u0442\u043e\u044f\u0449\u0435\u0435 \u0432\u0440\u0435\u043c\u044f \u0432 \u043a\u0430\u0431\u0438\u043d\u0435\u0442 \u0432\u0445\u043e\u0434\u044f\u0442 15 \u043c\u0438\u043d\u0438\u0441\u0442\u0440\u043e\u0432, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0432\u043e\u0437\u0433\u043b\u0430\u0432\u043b\u044f\u044e\u0442 \u0441\u043b\u0435\u0434\u0443\u044e\u0449\u0438\u0435 \u043c\u0438\u043d\u0438\u0441\u0442\u0435\u0440\u0441\u0442\u0432\u0430: \u0441\u0435\u043b\u044c\u0441\u043a\u043e\u0433\u043e \u0445\u043e\u0437\u044f\u0439\u0441\u0442\u0432\u0430 (Department of Agriculture, USDA), \u0442\u043e\u0440\u0433\u043e\u0432\u043b\u0438 (Department of Commerce, DOC), \u043e\u0431\u043e\u0440\u043e\u043d\u044b (Department of Defense, DOD), \u043e\u0431\u0440\u0430\u0437\u043e\u0432\u0430\u043d\u0438\u044f (Department of Education, ED), \u044d\u043d\u0435\u0440\u0433\u0435\u0442\u0438\u043a\u0438 (Department of Energy, DOE), \u0437\u0434\u0440\u0430\u0432\u043e\u043e\u0445\u0440\u0430\u043d\u0435\u043d\u0438\u044f \u0438 \u0441\u043e\u0446\u0438\u0430\u043b\u044c\u043d\u044b\u0445 \u0441\u043b\u0443\u0436\u0431 (Department of Health and Human Services, HHS), \u0432\u043d\u0443\u0442\u0440\u0435\u043d\u043d\u0435\u0439 \u0431\u0435\u0437\u043e\u043f\u0430\u0441\u043d\u043e\u0441\u0442\u0438 (Department of Homeland Security, DHS), \u0436\u0438\u043b\u0438\u0449\u043d\u043e\u0433\u043e \u0438 \u0433\u043e\u0440\u043e\u0434\u0441\u043a\u043e\u0433\u043e \u0440\u0430\u0437\u0432\u0438\u0442\u0438\u044f (Department of Housing and Urban Development, HUD), \u044e\u0441\u0442\u0438\u0446\u0438\u0438 (Department of Justice, DOJ), \u0442\u0440\u0443\u0434\u0430 (Department of Labor, DOL), \u0413\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0439 \u0434\u0435\u043f\u0430\u0440\u0442\u0430\u043c\u0435\u043d\u0442 (Department of State, DOS), \u0432\u043d\u0443\u0442\u0440\u0435\u043d\u043d\u0438\u0445 \u0434\u0435\u043b (Department of the Interior, DOI), \u0424\u0435\u0434\u0435\u0440\u0430\u043b\u044c\u043d\u043e\u0435 \u043a\u0430\u0437\u043d\u0430\u0447\u0435\u0439\u0441\u0442\u0432\u043e (Department of the Treasury), \u0442\u0440\u0430\u043d\u0441\u043f\u043e\u0440\u0442\u0430 (Department of Transportation, DOT) \u043f\u043e \u0434\u0435\u043b\u0430\u043c \u0432\u0435\u0442\u0435\u0440\u0430\u043d\u043e\u0432 (Department of Veterans Affairs, VA)."}, {"color": "#97c2fc", "id": "tariff", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Effect_of_Import_Tariff_-_v1.png", "label": "tariff", "shape": "image", "title": "A tariff is a tax imposed by the government of a country or by a supranational union on imports or exports of goods. Besides being a source of revenue for the government, import duties can also be a form of regulation of foreign trade and policy that taxes foreign products to encourage or safeguard domestic industry. Protective tariffs are among the most widely used instruments of protectionism, along with import quotas and export quotas and other non-tariff barriers to trade. Tariffs can be fixed (a constant sum per unit of imported goods or a percentage of the price) or variable (the amount varies according to the price). Taxing imports means people are less likely to buy them as they become more expensive. The intention is that they buy local products instead, boosting their country\u0027s economy. Tariffs therefore provide an incentive to develop production and replace imports with domestic products. Tariffs are meant to reduce pressure from foreign competition and reduce the trade deficit. They have historically been justified as a means to protect infant industries and to allow import substitution industrialization. Tariffs may also be used to rectify artificially low prices for certain imported goods, due to \u0027dumping\u0027, export subsidies or currency manipulation. There is near unanimous consensus among economists that tariffs have a negative effect on economic growth and economic welfare, while free trade and the reduction of trade barriers has a positive effect on economic growth. Although trade liberalization can sometimes result in large and unequally distributed losses and gains, and can, in the short run, cause significant economic dislocation of workers in import-competing sectors, free trade has advantages of lowering costs of goods and services for both producers and consumers."}, {"color": "#97c2fc", "id": "continental congress", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Map_of_territorial_growth_1775.svg", "label": "continental congress", "shape": "image", "title": "El Congr\u00e9s continental fou una convenci\u00f3 de delegats de les Tretze Col\u00f2nies que es convertiria en l\u0027\u00f2rgan de govern dels Estats Units durant la Guerra d\u0027Independ\u00e8ncia de la naci\u00f3. El Congr\u00e9s es reun\u00ed de 1774 a 1789 amb diversos noms i amb diverses funcions. El es reun\u00ed breument a Filad\u00e8lfia el 1774 i estava integrat per 56 delegats de dotze de les Tretze Col\u00f2nies que es convertirien en els Estats Units. Es reuniren en resposta als aprovats pel Parlament de la Gran Bretanya el 1774. Els delegats organitzaren un boicot econ\u00f2mic de la Gran Bretanya com a protesta i demanaren al rei una reparaci\u00f3 econ\u00f2mica. El Segon Congr\u00e9s Continental es reun\u00ed el 10 de maig de 1775 a Filad\u00e8lfia, quan la Guerra d\u0027Independ\u00e8ncia dels Estats Units ja havia comen\u00e7at. Els moderats encara esperaven que les col\u00f2nies podien reconciliar-se amb la Gran Bretanya, per\u00f2 el moviment independentista havia guanyat for\u00e7a. El Congr\u00e9s establ\u00ed l\u0027Ex\u00e8rcit Continental el juny de 1775, coordin\u00e0 la guerra, declar\u00e0 la independ\u00e8ncia dels Estats Units el juliol de 1776 i design\u00e0 un nou govern en els Articles de la Confederaci\u00f3, ratificats el 1781. La Ratificaci\u00f3 dels Articles de la Confederaci\u00f3 don\u00e0 al Congr\u00e9s un nou nom: el , el qual es reun\u00ed de 1781 a 1789. El Congr\u00e9s de la Confederaci\u00f3 dirig\u00ed els Estats Units durant les \u00faltimes etapes de la guerra, per\u00f2 durant els temps de pau posteriors declin\u00e0 en la seva import\u00e0ncia. Segons els Articles, el Congr\u00e9s de la Confederaci\u00f3 tenia poc poder per obligar els estats individuals a complir amb les seves decisions. Amb el pas del temps, els delegats electes al Congr\u00e9s declinaren participar-hi, i cada cop era m\u00e9s dif\u00edcil que el Congr\u00e9s assol\u00eds un . Quan els Articles foren reempla\u00e7ats per la Constituci\u00f3 dels Estats Units, el Congr\u00e9s de la Confederaci\u00f3 fou reempla\u00e7at per l\u0027actual Congr\u00e9s dels Estats Units."}, {"color": "#97c2fc", "id": "maryland", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lanham_Murugan_Temple_USA.jpg", "label": "maryland", "shape": "image", "title": "\u03a4\u03bf \u039c\u03ad\u03c1\u03b9\u03bb\u03b1\u03bd\u03c4 (\u03b1\u03b3\u03b3\u03bb. State of Maryland), \u03b5\u03af\u03bd\u03b1\u03b9 \u03bc\u03b9\u03b1 \u03b1\u03c0\u03cc \u03c4\u03b9\u03c2 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b5\u03af\u03b5\u03c2 \u03c4\u03c9\u03bd \u0397\u03bd\u03c9\u03bc\u03ad\u03bd\u03c9\u03bd \u03a0\u03bf\u03bb\u03b9\u03c4\u03b5\u03b9\u03ce\u03bd \u03c4\u03b7\u03c2 \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03ae\u03c2, \u03c0\u03bf\u03c5 \u03b2\u03c1\u03af\u03c3\u03ba\u03b5\u03c4\u03b1\u03b9 \u03c3\u03c4\u03b7 \u039c\u03b5\u03c3\u03bf\u03b1\u03c4\u03bb\u03b1\u03bd\u03c4\u03b9\u03ba\u03ae \u03a0\u03b5\u03c1\u03b9\u03bf\u03c7\u03ae \u03c4\u03c9\u03bd \u0397\u03a0\u0391. \u0388\u03c7\u03b5\u03b9 \u03ad\u03ba\u03c4\u03b1\u03c3\u03b7 32.133 \u03c4.\u03c7\u03bb\u03bc. \u03ba\u03b1\u03b9 \u03c0\u03bb\u03b7\u03b8\u03c5\u03c3\u03bc\u03cc 6.257.958 \u03ba\u03b1\u03c4\u03bf\u03af\u03ba\u03bf\u03c5\u03c2 (\u03b5\u03ba\u03c4\u03af\u03bc\u03b7\u03c3\u03b7 2022). \u03a3\u03c5\u03bd\u03bf\u03c1\u03b5\u03cd\u03b5\u03b9 \u03bc\u03b5 \u03c4\u03b7 \u0392\u03b9\u03c1\u03c4\u03b6\u03af\u03bd\u03b9\u03b1, \u03c4\u03b7 \u0394\u03c5\u03c4\u03b9\u03ba\u03ae \u0392\u03b9\u03c1\u03c4\u03b6\u03af\u03bd\u03b9\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03b7\u03bd \u03a0\u03b5\u03c1\u03b9\u03c6\u03ad\u03c1\u03b5\u03b9\u03b1 \u03c4\u03b7\u03c2 \u039a\u03bf\u03bb\u03bf\u03cd\u03bc\u03c0\u03b9\u03b1 \u03c3\u03c4\u03b1 \u03bd\u03bf\u03c4\u03b9\u03bf\u03b1\u03bd\u03b1\u03c4\u03bf\u03bb\u03b9\u03ba\u03ac, \u03c4\u03b7\u03bd \u03a0\u03b5\u03bd\u03c3\u03c5\u03bb\u03b2\u03ac\u03bd\u03b9\u03b1 \u03c3\u03c4\u03b1 \u03b2\u03cc\u03c1\u03b5\u03b9\u03b1, \u03ba\u03b1\u03b9 \u03c4\u03bf \u039d\u03c4\u03ad\u03bb\u03b1\u03b3\u03bf\u03c5\u03b5\u03c1 \u03c3\u03c4\u03b1 \u03b1\u03bd\u03b1\u03c4\u03bf\u03bb\u03b9\u03ba\u03ac. \u03a0\u03c1\u03c9\u03c4\u03b5\u03cd\u03bf\u03c5\u03c3\u03b1 \u03c4\u03b7\u03c2 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b5\u03af\u03b1\u03c2 \u03c4\u03bf\u03c5 \u039c\u03ad\u03c1\u03b9\u03bb\u03b1\u03bd\u03c4, \u03b5\u03af\u03bd\u03b1\u03b9 \u03b7 \u0391\u03bd\u03bd\u03ac\u03c0\u03bf\u03bb\u03b9\u03c2, \u03ba\u03b1\u03b9 \u03bc\u03b5\u03b3\u03b1\u03bb\u03cd\u03c4\u03b5\u03c1\u03b7 \u03c0\u03cc\u03bb\u03b7 \u03c3\u03b5 \u03c0\u03bb\u03b7\u03b8\u03c5\u03c3\u03bc\u03cc, \u03b7 \u0392\u03b1\u03bb\u03c4\u03b9\u03bc\u03cc\u03c1\u03b7 (593.000 \u03ba\u03b1\u03c4\u03bf\u03af\u03ba\u03bf\u03c5\u03c2 \u03b7 \u03c0\u03cc\u03bb\u03b7, \u03ba\u03b1\u03b9 \u03c0\u03ac\u03bd\u03c9 \u03b1\u03c0\u03cc 2.8 \u03b5\u03ba\u03b1\u03c4\u03bf\u03bc\u03bc\u03cd\u03c1\u03b9\u03b1 \u03b7 \u03bc\u03b7\u03c4\u03c1\u03bf\u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u03ae \u03c0\u03b5\u03c1\u03b9\u03bf\u03c7\u03ae). \u0399\u03c3\u03c4\u03bf\u03c1\u03b9\u03ba\u03ac \u03ae\u03c4\u03b1\u03bd \u03bc\u03b9\u03b1 \u03b1\u03c0\u03cc \u03c4\u03b9\u03c2 \u0391\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2 \u03c4\u03bf\u03c5 \u03a4\u03c3\u03ad\u03b6\u03b1\u03c0\u03b9\u03ba, \u03c4\u03b7\u03c2 \u03bf\u03c0\u03bf\u03af\u03b1\u03c2 \u03b7 \u03bf\u03b9\u03ba\u03bf\u03bd\u03bf\u03bc\u03b9\u03ba\u03ae \u03b2\u03ac\u03c3\u03b7 \u03ae\u03c4\u03b1\u03bd \u03b7 \u03ba\u03b1\u03bb\u03bb\u03b9\u03ad\u03c1\u03b3\u03b5\u03b9\u03b1 \u03ba\u03b1\u03c0\u03bd\u03bf\u03cd \u03b1\u03c0\u03cc \u03c3\u03ba\u03bb\u03ac\u03b2\u03bf\u03c5\u03c2. \u0395\u03b4\u03b1\u03c6\u03b9\u03ba\u03ac \u03bc\u03c0\u03bf\u03c1\u03b5\u03af \u03bd\u03b1 \u03c3\u03c5\u03b3\u03ba\u03c1\u03b9\u03b8\u03b5\u03af \u03bc\u03b5 \u03c4\u03b7\u03bd \u03b5\u03c5\u03c1\u03c9\u03c0\u03b1\u03ca\u03ba\u03ae \u03c7\u03ce\u03c1\u03b1 \u03c4\u03bf\u03c5 \u0392\u03b5\u03bb\u03b3\u03af\u03bf\u03c5. \u03a3\u03cd\u03bc\u03c6\u03c9\u03bd\u03b1 \u03bc\u03b5 \u03c4\u03b7\u03bd \u03a5\u03c0\u03b7\u03c1\u03b5\u03c3\u03af\u03b1 \u0391\u03c0\u03bf\u03b3\u03c1\u03b1\u03c6\u03ce\u03bd \u03c4\u03c9\u03bd \u0397.\u03a0.\u0391., \u03c4\u03bf \u039c\u03ad\u03c1\u03b9\u03bb\u03b1\u03bd\u03c4 \u03ad\u03c7\u03b5\u03b9 \u03c4\u03bf \u03b4\u03b5\u03cd\u03c4\u03b5\u03c1\u03bf \u03bc\u03b5\u03b3\u03b1\u03bb\u03cd\u03c4\u03b5\u03c1\u03bf \u03b4\u03b9\u03ac\u03bc\u03b5\u03c3\u03bf \u03b5\u03b9\u03c3\u03cc\u03b4\u03b7\u03bc\u03b1 \u03b1\u03bd\u03ac \u03bd\u03bf\u03b9\u03ba\u03bf\u03ba\u03c5\u03c1\u03b9\u03cc \u03b1\u03c0\u03cc \u03c4\u03b9\u03c2 \u03c5\u03c0\u03cc\u03bb\u03bf\u03b9\u03c0\u03b5\u03c2 48 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b5\u03af\u03b5\u03c2 (80.776$ \u03c4\u03bf 2017). \u0391\u03c0\u03bf\u03c4\u03ad\u03bb\u03b5\u03c3\u03b5 \u03c4\u03b7\u03bd \u03c0\u03ad\u03bc\u03c0\u03c4\u03b7 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b5\u03af\u03b1 \u03c0\u03bf\u03c5 \u03b5\u03c0\u03b9\u03ba\u03cd\u03c1\u03c9\u03c3\u03b5 \u03c4\u03bf \u03a3\u03cd\u03bd\u03c4\u03b1\u03b3\u03bc\u03b1 \u03c4\u03c9\u03bd \u0397\u03bd\u03c9\u03bc\u03ad\u03bd\u03c9\u03bd \u03a0\u03bf\u03bb\u03b9\u03c4\u03b5\u03b9\u03ce\u03bd \u03ba\u03b1\u03b9 \u03c6\u03ad\u03c1\u03b5\u03b9 \u03b4\u03cd\u03bf \u03c8\u03b5\u03c5\u03b4\u03ce\u03bd\u03c5\u03bc\u03b1: \u00abOld Line State\u00bb, (= \u00ab\u03a0\u03bf\u03bb\u03b9\u03c4\u03b5\u03af\u03b1 \u03c0\u03b1\u03bb\u03b1\u03b9\u03ac\u03c2 \u03bc\u03b5\u03b8\u03bf\u03c1\u03af\u03bf\u03c5\u00bb), \u03ba\u03b1\u03b9 \u00abFree State\u00bb (= \u00ab\u0395\u03bb\u03b5\u03cd\u03b8\u03b5\u03c1\u03b7 \u03a0\u03bf\u03bb\u03b9\u03c4\u03b5\u03af\u03b1\u00bb). \u038c\u03bd\u03c4\u03b1\u03c2 \u03c3\u03c5\u03bd\u03bf\u03c1\u03b9\u03b1\u03ba\u03ae \u03c0\u03bf\u03bb\u03b9\u03c4\u03b5\u03af\u03b1, \u03b5\u03c0\u03b9\u03b4\u03b5\u03b9\u03ba\u03bd\u03cd\u03b5\u03b9 \u03b9\u03c3\u03c4\u03bf\u03c1\u03b9\u03ba\u03ac \u03c7\u03b1\u03c1\u03b1\u03ba\u03c4\u03b7\u03c1\u03b9\u03c3\u03c4\u03b9\u03ba\u03ac \u03ba\u03b1\u03b9 \u03b2\u03cc\u03c1\u03b5\u03b9\u03b1\u03c2 \u03ba\u03b1\u03b9 \u03bd\u03cc\u03c4\u03b9\u03b1\u03c2 \u03a0\u03bf\u03bb\u03b9\u03c4\u03b5\u03af\u03b1\u03c2."}, {"color": "#97c2fc", "id": "deportation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Vertreibung.jpg", "label": "deportation", "shape": "image", "title": "Deportace je p\u016fvodn\u011b trest nucen\u00e9ho a do\u017eivotn\u00edho vyst\u011bhov\u00e1n\u00ed na vzd\u00e1len\u00e9 a odlehl\u00e9 m\u00edsto, nap\u0159\u00edklad na ostrov. Ve star\u00e9m \u0158\u00edm\u011b byl spojen se ztr\u00e1tou majetku a ob\u010dansk\u00fdch pr\u00e1v. V novov\u011bku se nap\u0159\u00edklad z Anglie od roku 1619 deportovali odsouzenci do Severn\u00ed Ameriky, od roku 1788 do Austr\u00e1lie, ale v 19. stolet\u00ed se tento trest p\u0159estal u\u017e\u00edvat. Ve Francii se trestanci za politick\u00e9 zlo\u010diny deportovali od roku 1873 do roku 1914 na v Nov\u00e9 Kaledonii v Tich\u00e9m oce\u00e1nu. V obou p\u0159\u00edpadech slou\u017eila deportace tak\u00e9 ke kolonizaci z\u00e1mo\u0159sk\u00fdch dr\u017eav. Kdy\u017e se deportace jako specifick\u00fd druh trestu p\u0159estala pou\u017e\u00edvat, v\u00fdznam slova se postupn\u011b roz\u0161i\u0159oval, tak\u017ee m\u016f\u017ee znamenat jak\u00e9koli nucen\u00e9 vyst\u011bhov\u00e1n\u00ed, vys\u00eddlen\u00ed, p\u0159es\u00eddlen\u00ed, odvle\u010den\u00ed, zavle\u010den\u00ed jedn\u00e9 \u010di v\u00edce osob zpravidla z politick\u00fdch, n\u00e1bo\u017eensk\u00fdch, etnick\u00fdch \u010di jin\u00fdch spole\u010densk\u00fdch p\u0159\u00ed\u010din. Mezi pojmy deportace, vys\u00eddlov\u00e1n\u00ed nebo etnick\u00e9 \u010distky je \u010dastokr\u00e1t velmi tenk\u00e1 linie, p\u0159\u00edpadn\u011b se pou\u017e\u00edvaj\u00ed ve stejn\u00e9m smyslu. Vyst\u011bhov\u00e1v\u00e1n\u00edm a deportacemi z etnick\u00fdch, rasov\u00fdch \u010di n\u00e1bo\u017eensk\u00fdch d\u016fvod\u016f byly a jsou posti\u017eeny miliony lid\u00ed na cel\u00e9m sv\u011bt\u011b. Obzvl\u00e1\u0161\u0165 to plat\u00ed v prvn\u00ed polovin\u011b 20. stolet\u00ed v n\u00e1rodnostn\u011b r\u016fznorod\u00e9 Evrop\u011b, kde opakovan\u011b doch\u00e1zelo k masov\u00fdm deportac\u00edm men\u0161inov\u00fdch skupin obyvatelstva. Na po\u010d\u00e1tku dvac\u00e1t\u00e9ho stolet\u00ed neexistoval snad ani jeden evropsk\u00fd st\u00e1t s homogenn\u00edm obyvatelstvem. Pohyby osob r\u016fzn\u00fdch n\u00e1rodnost\u00ed se dot\u00fdkaly t\u00e9m\u011b\u0159 ka\u017ed\u00e9ho st\u00e1tu, v n\u011bm\u017e \u017eily n\u00e1rodnostn\u00ed men\u0161iny. Samoz\u0159ejm\u011b, \u017ee nejv\u011bt\u0161\u00ed vliv na navr\u00e1cen\u00ed, repatriace \u010di deportace m\u011bly zejm\u00e9na v\u00e1le\u010dn\u00e9 ud\u00e1losti a jejich kone\u010dn\u00e9 v\u00fdsledky. Obvykle se jednalo o politick\u00e9 rozhodnut\u00ed (jako nap\u0159. na\u0159\u00edzen\u00ed o vys\u00eddlen\u00ed osob n\u011bmeck\u00e9 n\u00e1rodnosti p\u0159ijat\u00e9 na konferenci v Postupimi)."}, {"color": "#97c2fc", "id": "education", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/OLPC_Haiti.jpg", "label": "education", "shape": "image", "title": "Education is a purposeful activity directed at achieving certain aims, such as transmitting knowledge or fostering skills and character traits. These aims may include the development of understanding, rationality, kindness, and honesty. Various researchers emphasize the role of critical thinking in order to distinguish education from indoctrination. Some theorists require that education results in an improvement of the student while others prefer a value-neutral definition of the term. In a slightly different sense, education may also refer, not to the process, but to the product of this process: the mental states and dispositions possessed by educated people. Education originated as the transmission of cultural heritage from one generation to the next. Today, educational goals increasingly encompass new ideas such as the liberation of learners, skills needed for modern society, empathy, and complex vocational skills. Types of education are commonly divided into formal, non-formal, and informal education. Formal education takes place in education and training institutions, is usually structured by curricular aims and objectives, and learning is typically guided by a teacher. In most regions, formal education is compulsory up to a certain age and commonly divided into educational stages such as kindergarten, primary school and secondary school. Nonformal education occurs as addition or alternative to formal education. It may be structured according to educational arrangements, but in a more flexible manner, and usually takes place in community-based, workplace-based or civil society-based settings. Lastly, informal education occurs in daily life, in the family, any experience that has a formative effect on the way one thinks, feels, or acts may be considered educational, whether unintentional or intentional. In practice there is a continuum from the highly formalized to the highly informalized, and informal learning can occur in all three settings. For instance, homeschooling can be classified as nonformal or informal, depending upon the structure. Regardless of setting, educational methods include teaching, training, storytelling, discussion, and directed research. The methodology of teaching is called pedagogy. Education is supported by a variety of different philosophies, theories and empirical research agendas. There are movements for education reforms, such as for improving quality and efficiency of education towards relevance in students\u0027 lives and efficient problem solving in modern or future society at large, or for evidence-based education methodologies. A right to education has been recognized by some governments and the United Nations. Global initiatives aim at achieving the Sustainable Development Goal 4, which promotes quality education for all."}, {"color": "#97c2fc", "id": "lawyer", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Parking_regulations_sign.jpg", "label": "lawyer", "shape": "image", "title": "\u041f\u0440\u0430\u0432\u043e\u0432\u0430 \u0441\u0438\u0441\u0442\u0435\u043c\u0430 \u0421\u0428\u0410 \u043f\u043e\u0447\u0438\u043d\u0430\u0454 \u0444\u043e\u0440\u043c\u0443\u0432\u0430\u0442\u0438\u0441\u044c \u0449\u0435 \u0443 \u0425V\u0406\u0406 \u2014 XVIII \u0441\u0442. \u0432 \u0443\u043c\u043e\u0432\u0430\u0445 \u0441\u0432\u0456\u0442\u043e\u0432\u043e\u0433\u043e \u043a\u043e\u043b\u043e\u043d\u0456\u0430\u043b\u0456\u0437\u043c\u0443 \u0456 \u0437\u0431\u0435\u0440\u0435\u0433\u043b\u0430 \u0441\u0432\u043e\u0457 \u043f\u0435\u0440\u0432\u0438\u043d\u043d\u0456 \u043e\u0441\u043e\u0431\u043b\u0438\u0432\u043e\u0441\u0442\u0456 \u0434\u043e \u0441\u044c\u043e\u0433\u043e\u0434\u043d\u0456."}, {"color": "#97c2fc", "id": "unexpected", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Michelle_Williams_on_stage_at_J\u0026R\u0027s_Musicfest.jpg", "label": "unexpected", "shape": "image", "title": "\u300aUnexpected\u300b\ub294 2008\ub144\uc5d0 \ubc1c\ub9e4\ub41c \ubbf8\uc178 \uc70c\ub9ac\uc5c4\uc2a4\uc758 \uc74c\ubc18\uc774\ub2e4. \uceec\ub7fc\ube44\uc544 \ub808\ucf54\ub4dc\uc5d0 \uc758\ud574 \ubc1c\ub9e4\ub418\uc5c8\ub2e4."}, {"color": "#97c2fc", "id": "christianity", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/2017-04-12--Service_of_the_Sacrament_of_Holy_Unction,_on_Holy_Wednesday.jpg", "label": "christianity", "shape": "image", "title": "\u30ad\u30ea\u30b9\u30c8\u6559\uff08\u30ad\u30ea\u30b9\u30c8\u304d\u3087\u3046\u3001\u30ae\u30ea\u30b7\u30a2\u8a9e: \u03a7\u03c1\u03b9\u03c3\u03c4\u03b9\u03b1\u03bd\u03b9\u03c3\u03bc\u03cc\u03c2\u3001\u30e9\u30c6\u30f3\u8a9e: Christianitas\u3001\u82f1\u8a9e: Christianity\uff09\u306f\u3001\u30a4\u30a8\u30b9\u3092\u6551\u3044\u4e3b\uff08\u30ad\u30ea\u30b9\u30c8\u3001\u30e1\u30b7\u30a2\uff09\u3068\u3057\u3066\u4fe1\u4ef0\u3059\u308b\u5b97\u6559\u3002\u30ad\u30ea\u30b9\u30c8\u6559\u3067\u306f\u3001\u30a4\u30a8\u30b9\u304c\u795e\u306e\u56fd\u306e\u798f\u97f3\u3092\u8aac\u304d\u3001\u7f6a\u3042\u308b\u4eba\u9593\u3092\u6551\u6e08\u3059\u308b\u305f\u3081\u306b\u81ea\u3089\u5341\u5b57\u67b6\u306b\u304b\u3051\u3089\u308c\u3001\u5fa9\u6d3b\u3057\u305f\u3082\u306e\u3068\u4fe1\u3058\u308b\u3002\u307b\u3068\u3093\u3069\u306e\u30ad\u30ea\u30b9\u30c8\u6559\u6d3e\u306f\u3001\u300c\u7236\u306a\u308b\u795e\u300d\u3068\u300c\u305d\u306e\u5b50\u30ad\u30ea\u30b9\u30c8\u300d\u3068\u300c\u8056\u970a\u300d\u3092\u552f\u4e00\u306e\u795e\uff08\u300c\u4e09\u4f4d\u4e00\u4f53\u300d\uff09\u3068\u3057\u3066\u4fe1\u4ef0\u3059\u308b\u3002\u57fa\u7763\u6559\u3068\u3082\u8868\u8a18\u3055\u308c\u308b\u3002 2020\u5e74\u6642\u70b9\u3067\u3001\u4e16\u754c\u306b\u304a\u3051\u308b\u4fe1\u8005\u6570\uff08\u30ad\u30ea\u30b9\u30c8\u6559\u5f92\uff09\u306f23\u51048200\u4e07\u4eba\u307b\u3069\u3067\u3001\u4e16\u754c\u4eba\u53e3\u306b\u5360\u3081\u308b\u6bd4\u7387\u306f\u7d0431%\u3067\u3042\u308a\u5168\u3066\u306e\u5b97\u6559\u306e\u4e2d\u3067\u6700\u3082\u591a\u3044\u3002\u30a4\u30b9\u30e9\u30e0\u6559\u3001\u4ecf\u6559\u3068\u4e26\u3076\u4e16\u754c\u4e09\u5927\u5b97\u6559\u306e\u4e00\u3064\u3067\u3042\u308b\u3002"}, {"color": "#97c2fc", "id": "protective tariff", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Theodore_Roosevelt_cartoon_Iowa-ohio.jpg", "label": "protective tariff", "shape": "image", "title": "Tariffs have historically served a key role in the trade policy of the United States. Their purpose was to generate revenue for the federal government and to allow for import substitution industrialization (industrialization of a nation by replacing foreign imports with domestic production) by acting as a protective barrier around infant industries. They also aimed to reduce the trade deficit and the pressure of foreign competition. Tariffs were one of the pillars of the American System that allowed the rapid development and industrialization of the United States. The United States pursued a protectionist policy from the beginning of the 19th century until the middle of the 20th century. Between 1861 and 1933, they had one of the highest average tariff rates on manufactured imports in the world. However American agricultural and industrial were cheaper than rival products and the tariff had an impact primarily on wool products. After 1942 the U.S. promoted worldwide free trade. According to Dartmouth economist Douglas Irwin, tariffs have serve three primary purposes: \"to raise revenue for the government, to restrict imports and protect domestic producers from foreign competition, and to reach reciprocity agreements that reduce trade barriers.\" From 1790 to 1860, average tariffs increased from 20 percent to 60 percent before declining again to 20 percent. From 1861 to 1933, which Irwin characterizes as the \"restriction period\", the average tariffs increased to 50 percent and remained at that level for several decades. From 1934 onwards, which Irwin characterizes as the \"reciprocity period\", the average tariff declined substantially until it leveled off at 5 percent."}, {"color": "#97c2fc", "id": "wild bill", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/John_Wesley_Hardin.gif", "label": "wild bill", "shape": "image", "title": "\u0414\u0436\u0435\u0301\u0439\u043c\u0441 \u0411\u0430\u0301\u0442\u043b\u0435\u0440 \u0425\u0438\u0301\u043a\u043e\u043a (\u0430\u043d\u0433\u043b. James Butler Hickok; 27 \u043c\u0430\u044f 1837 \u2014 2 \u0430\u0432\u0433\u0443\u0441\u0442\u0430 1876), \u0431\u043e\u043b\u0435\u0435 \u0438\u0437\u0432\u0435\u0441\u0442\u043d\u044b\u0439 \u043a\u0430\u043a \u0414\u0438\u0301\u043a\u0438\u0439 (\u043d\u0435\u0438\u0441\u0442\u043e\u0432\u044b\u0439) \u0411\u0438\u0301\u043b\u043b \u0425\u0438\u0301\u043a\u043e\u043a (\u0430\u043d\u0433\u043b. Wild Bill Hickok) \u2014 \u0430\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u0441\u043a\u0438\u0439 \u0433\u0435\u0440\u043e\u0439 \u0414\u0438\u043a\u043e\u0433\u043e \u0417\u0430\u043f\u0430\u0434\u0430, \u0438\u0437\u0432\u0435\u0441\u0442\u043d\u044b\u0439 \u0441\u0442\u0440\u0435\u043b\u043e\u043a \u0438 \u0440\u0430\u0437\u0432\u0435\u0434\u0447\u0438\u043a."}, {"color": "#97c2fc", "id": "monarchical", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Europe_map_1648.png", "label": "monarchical", "shape": "image", "title": "( \uc655\uc815\uc740 \uc5ec\uae30\ub85c \uc5f0\uacb0\ub429\ub2c8\ub2e4. \ub2e4\ub978 \ub73b\uc5d0 \ub300\ud574\uc11c\ub294 \uc655\uc815 (\ub3d9\uc74c\uc774\uc758) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.) \uad70\uc8fc\uc81c(\u541b\u4e3b\u5236) \ub610\ub294 \uc655\uc81c(\u738b\u5236)\ub294 \uad6d\uac00\uc6d0\uc218\uc758 \uc9c0\uc704\ub098 \uad6d\uac00 \uc8fc\uad8c\uc758 \uc0c1\uc9d5\uc744 \uad70\uc8fc\uc5d0\uac8c \ub450\ub294 \uc815\ubd80 \ud615\ud0dc\uc774\ub2e4. \uace0\ub300 \uc0ac\ud68c\ubd80\ud130 \uc874\uc7ac\ud55c \uc804\ud1b5\uc801\uc778 \uc815\ubd80 \ud615\ud0dc\ub85c\uc11c \ubd09\uac74\uc81c \ub9d0\uae30\uc758 \uc804\uc81c\uad70\uc8fc\uc81c\uac00 \uadf8 \uc804\ud615\uc774\uc5c8\uc73c\ub098 \ud604\ub300\uc5d0\ub294 19\uc138\uae30 \uc774\ud6c4\uc5d0 \uadf8 \uad8c\ub825\uc744 \uc81c\ud55c\ud55c \uc785\ud5cc\uad70\uc8fc\uc81c\ub85c \uc774\ud589\ud55c \uacbd\uc6b0\uac00 \ub9ce\ub2e4. \uad70\uc8fc\uc81c\uc5d0\uc11c\ub294 \u2018\uad6d\uc655\u2019\uc774\ub098 \u2018\ud669\uc81c\u2019 \ub610\ub294 \uadf8\ubc16\uc5d0 \uad70\uc8fc\uc5d0 \ud574\ub2f9\ud558\ub294 \uc9c1\uc704(\uc608\ub97c \ub4e4\uba74 \uc220\ud0c4, \uce78, \ud30c\ub77c\uc624 \ub4f1)\ub97c \uac00\uc9c0\ub294 \uc0ac\ub78c\uc774 \uad6d\uac00 \uc6d0\uc218\uac00 \ub41c\ub2e4. \uc655\uc2e4 \ub0b4\uc5d0\uc11c \uc655\uc704 \uacc4\uc2b9\ub960\uc5d0 \ub530\ub77c \uc138\uc2b5\ud558\ub294 \uacbd\uc6b0\uac00 \ub9ce\uc73c\ub098, \uad70\uc8fc\ub97c \uc120\uac70\ub85c \ubf51\ub294 \uacbd\uc6b0\ub3c4 \uc788\ub2e4. \uc785\ud5cc \uad70\uc8fc\uc81c\uc640 \uc808\ub300 \uad70\uc8fc\uc81c\ub85c \ub098\ub258\ub294\ub370, \uc785\ud5cc \uad70\uc8fc\uc81c\ub3c4 \uc9c1\uc811 \ud22c\ud45c\uc5d0 \uc758\ud574 \uc120\ucd9c\ub41c \uc758\ud68c\uac00 \uad6d\uc815\uc744 \ub9e1\uace0, \uad70\uc8fc\ub294 \uc0c1\uc9d5\uc5d0 \uba38\ubb34\ub974\ub294 \uc601\uad6d\ud615\uacfc, \uc758\ud68c\uc640 \ud5cc\ubc95\uc740 \uc788\uc73c\ub098 \uad70\uc8fc\uc758 \uad8c\ud55c\uc774 \uac15\ub825\ud55c \ud504\ub85c\uc774\uc13c\ud615\uc73c\ub85c \ub098\ub25c\ub2e4. \uc655, \uacf5\uc791, \ud6c4\uc791, \ubc31\uc791, \uc790\uc791, \ub0a8\uc791\uc740 \ubaa8\ub450 \ud669\uc81c\uac00 \uc544\ub2cc \uad6d\uac00\uc758 \uc6d0\uc218\ub97c \ub9d0\ud55c\ub2e4. \uc655\uacfc \ub2e4\ub978 \uc601\uc8fc\uc640\uc758 \ucc28\uc774\ub294 \uc655\uc740 \uc655\uad6d\uc5d0 \uacf5\uc791, \ud6c4\uc791, \ubc31\uc791, \uc790\uc791, \ub0a8\uc791\uc758 \uc791\uc704\ub97c \uc904 \uc218 \uc788\uc73c\ub098 \ub2e4\ub978 \uc601\uc8fc\ub4e4\uc740 \uc774\ub7ec\ud55c \uc791\uc704\ub97c \uc2e0\ud558\uc5d0\uac8c \uc904 \uc218 \uc5c6\ub2e4. \uc989 \uc0c1\ub300\uc801\uc73c\ub85c \uc655\uad6d\uc740 \ub3c5\ub9bd \uad6d\uac00\uc774\uba70, \uacf5, \ud6c4, \ubc31, \uc790, \ub0a8\uc791\uc740 \uc608\uc18d\ub418\uc5b4 \uc788\ub2e4\uace0 \ubcfc \uc218 \uc788\ub2e4. \uc774\uc2ac\ub78c\uad8c\uc5d0\uc11c\ub294 \uc774\uc2ac\ub78c \uc804\uccb4\uc758 \uad70\uc8fc\ub294 \uc6d0\ub798 \uce7c\ub9ac\ud504\uc600\ub2e4. \uce7c\ub9ac\ud504\ub294 \ubb34\ud568\ub9c8\ub4dc\uc758 \ud6c4\uacc4\uc790\ub85c \uc804\uccb4 \uc774\uc2ac\ub78c \uc138\uacc4\uc758 \uad70\uc8fc\uc774\ub2e4. \uce7c\ub9ac\ud504 \uc911\uc5d0\uc11c \ubb34\ud568\ub9c8\ub4dc\uc758 \ud608\ud1b5\ub9cc\uc744 \uc778\uc815\ud558\ub294 \uc2dc\uc544\ud30c\uc640 \ubb34\ud568\ub9c8\ub4dc\uc758 \ud608\ud1b5\uc774 \uc544\ub2cc \uce7c\ub9ac\ud504\ub3c4 \uc778\uc815\ud558\ub294 \uc218\ub2c8\ud30c\uac00 \uc788\ub2e4. \uc220\ud0c4\uc740 \uce7c\ub9ac\ud504 \uc81c\ud558\uc5d0\uc11c \uc18d\ub839\uc774\ub098 \uc81c\ud6c4\uad6d\uc758 \ucd1d\ub3c5\uc744 \uacb8\ud55c \uc655\uc774\uc5c8\ub2e4. \uc655\uc774\ub77c\uace0\ub294 \ud558\ub098, \ucd1d\ub3c5\uacfc \uc655\uc758 \uc911\uac04 \uc131\uaca9\uc774\uc5c8\ub2e4\uace0 \ud560 \uc218 \uc788\ub2e4. \uc989 \uce7c\ub9ac\ud504\uac00 \uc5b8\uc81c\ub4e0\uc9c0 \ud574\uc784\ud560 \uc218 \uc788\ub294 \uc655\uc774\uc5c8\uae30 \ub54c\ubb38\uc774\ub2e4. \ubb3c\ub860 \uce7c\ub9ac\ud504\uac00 \uc0ac\ub77c\uc9c4 \ud6c4\uc5d0\ub294 \uc655\uc774\ub77c\uace0\ub3c4 \ud560 \uc218 \uc788\ub2e4. \uc81c1\ucc28 \uc138\uacc4\ub300\uc804, \uc81c2\ucc28 \uc138\uacc4\ub300\uc804\uc5d0\uc11c \ub3c5\uc77c\u00b7\ub7ec\uc2dc\uc544\u00b7\uc624\uc2a4\ud2b8\ub9ac\uc544\u00b7\uc774\ud0c8\ub9ac\uc544 \ub4f1 \uc5ec\ub7ec \uc720\ub7fd \uad6d\uac00\uc5d0\uc11c \uacf5\ud654\uc81c\uac00 \ub4e4\uc5b4\uc11c\uba70 \ud604\uc7ac\ub294 \uba87\uba87 \uad6d\uac00\uc5d0\uc11c\ub9cc \uba85\ub9e5\uc744 \uc720\uc9c0\ud558\uace0 \uc788\ub2e4."}, {"color": "#97c2fc", "id": "benjamin franklin bache", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Benjamin_Franklin_Bache.jpg", "label": "benjamin franklin bache", "shape": "image", "title": "\u0628\u0646\u062c\u0627\u0645\u064a\u0646 \u0641\u0631\u0627\u0646\u0643\u0644\u064a\u0646 \u0628\u0627\u0634 (\u0628\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629: Benjamin Franklin Bache)\u200f \u0647\u0648 \u0646\u0627\u0634\u0631 \u0648\u0635\u062d\u0641\u064a \u0623\u0645\u0631\u064a\u0643\u064a\u060c \u0648\u0644\u062f \u0641\u064a 12 \u0623\u063a\u0633\u0637\u0633 1769 \u0641\u064a \u0641\u064a\u0644\u0627\u062f\u0644\u0641\u064a\u0627 \u0641\u064a \u0627\u0644\u0648\u0644\u0627\u064a\u0627\u062a \u0627\u0644\u0645\u062a\u062d\u062f\u0629\u060c \u0648\u062a\u0648\u0641\u064a \u0628\u0646\u0641\u0633 \u0627\u0644\u0645\u0643\u0627\u0646 \u0641\u064a 10 \u0633\u0628\u062a\u0645\u0628\u0631 1798 \u0628\u0633\u0628\u0628 \u062d\u0645\u0649 \u0635\u0641\u0631\u0627\u0621."}, {"color": "#97c2fc", "id": "legislator", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Legislation_Terminology_Map.png", "label": "legislator", "shape": "image", "title": "Le pouvoir l\u00e9gislatif est, dans la th\u00e9orie de la s\u00e9paration des pouvoirs de Montesquieu appliqu\u00e9e aujourd\u0027hui dans les r\u00e9gimes d\u00e9mocratiques, l\u0027un des trois pouvoirs constituant un \u00c9tat, avec : \n* le pouvoir ex\u00e9cutif ; \n* le pouvoir judiciaire. Il est en g\u00e9n\u00e9ral charg\u00e9 de voter la loi, de g\u00e9rer le budget de l\u0027\u00c9tat, et selon les pays de contr\u00f4ler l\u0027action du pouvoir ex\u00e9cutif et judiciaire."}, {"color": "#97c2fc", "id": "libel", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/CdG_LA_VIE_ILLUSTREE_1902_N_197_L\u0027AFFAIRE_Mme_DUGAST-_Me_BARBOUX_25_July_1902.jpg", "label": "libel", "shape": "image", "title": "\u0627\u0644\u062a\u0634\u0647\u064a\u0631 (\u0628\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629: defamation)\u200f \u0647\u0648 \u0645\u0635\u0637\u0644\u062d \u0642\u0627\u0646\u0648\u0646\u064a \u064a\u062a\u0646\u0627\u0648\u0644 \u062c\u0645\u064a\u0639 \u0623\u0634\u0643\u0627\u0644 \u0627\u0644\u062a\u0639\u0628\u064a\u0631 \u0627\u0644\u062a\u064a \u062a\u062c\u0631\u062d \u0643\u0631\u0627\u0645\u0629 \u0627\u0644\u0634\u062e\u0635 \u0623\u0648 \u0627\u0644\u0645\u0624\u0633\u0633\u0629. \u0648\u064a\u0639\u0627\u0642\u0628 \u0639\u0644\u0649 \u0627\u0644\u062a\u0634\u0647\u064a\u0631 \u0641\u064a \u0645\u0639\u0638\u0645 \u0627\u0644\u062f\u0648\u0644 \u0648\u0641\u0642\u0627 \u0644\u0642\u0627\u0646\u0648\u0646 \u0627\u0644\u0639\u0642\u0648\u0628\u0627\u062a\u060c \u0648\u0639\u0644\u0649 \u0630\u0644\u0643 \u064a\u0646\u0637\u0648\u064a \u0623\u064a\u0636\u0627 \u062d\u0643\u0645 \u0628\u062f\u0641\u0639 \u063a\u0631\u0627\u0645\u0629 \u0645\u0627\u0644\u064a\u0629\u060c \u0648\u064a\u0639\u062a\u0628\u0631 \u0627\u0644\u062a\u0634\u0647\u064a\u0631 \u0627\u0646\u062a\u0647\u0627\u0643 \u0644\u062d\u0642 \u0627\u0644\u062e\u0635\u0648\u0635\u064a\u0629 \u0648\u0636\u062f \u062d\u0631\u064a\u0629 \u0627\u0644\u062a\u0639\u0628\u064a\u0631 \u062f\u0648\u0646 \u0627\u0644\u0627\u0639\u062a\u0645\u0627\u062f \u0639\u0644\u0649 \u0648\u0642\u0627\u0626\u0639 \u062d\u0642\u064a\u0642\u064a\u0629."}, {"color": "#97c2fc", "id": "dead letter", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Constitution_of_the_United_States,_page_1.jpg", "label": "dead letter", "shape": "image", "title": "Lagstiftande makt, legislativ makt, \u00e4r en maktinstans i demokratiska statsskick som \u00e4ger r\u00e4tt att stifta lagar. Som regel har en lagstiftande f\u00f6rsamling den lagstiftande makten. I parlamentariska statsskick \u00e4r det denna instans som utser den verkst\u00e4llande makten, och \u00e4r \u00f6verst\u00e4lld regeringen. I l\u00e4nder med presidentialism \u00e4r den verkst\u00e4llande och den lagstiftande makten j\u00e4mst\u00e4llda och oavh\u00e4ngiga varandra."}, {"color": "#97c2fc", "id": "decision maker", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/LampFlowchart.svg", "label": "decision maker", "shape": "image", "title": "\uc758\uc0ac\uacb0\uc815(\u610f\u601d\u6c7a\u5b9a, \uc601\uc5b4: decision making)\uc740 \uc5ec\ub7ec \ub300\uc548 \uc911\uc5d0\uc11c \ud558\ub098\uc758 \ud589\ub3d9\uc744 \uace0\ub974\ub294 \uc77c\uc744 \ud574\ub0b4\ub294 \uc815\uc2e0\uc801 \uc9c0\uac01\ud65c\ub3d9\uc774\ub2e4. \ubaa8\ub4e0 \uc758\uc0ac\uacb0\uc815\uc758 \uacfc\uc815\uc740 \ud558\ub098\uc758 \ucd5c\uc885\uc801 \uc120\ud0dd\uc744 \uac00\uc9c0\uac8c \ub418\uba70 \uc774 \uc120\ud0dd\uc758 \uacb0\uacfc\ub85c \uc5b4\ub5a4 \ud589\ub3d9 \ub610\ub294 \uc120\ud0dd\uc5d0 \ub300\ud55c \uc758\uacac\uc774 \ub098\uc624\uac8c \ub41c\ub2e4. \uc815\ubcf4\ucc98\ub9ac \uad00\uc810\uc5d0\uc11c \uc758\uc0ac\uacb0\uc815\uc740 \uc815\ubcf4\uc640 \ubc18\uc751 \uc0ac\uc774\uc758 \ub2e4 \ub300 \uc77c \ub300\uc751\uc73c\ub85c \ub098\ud0c0\ub09c\ub2e4\uace0 \ubcfc \uc218 \uc788\ub2e4. \uc989, \ub300\uac1c \ub9ce\uc740 \uc815\ubcf4\ub97c \uc9c0\uac01\ud558\uace0 \ud3c9\uac00\ud558\uc5ec \ud558\ub098\uc758 \uc120\ud0dd\uc744 \ud558\ub294 \uac83\uc774\ub2e4. \uc2ec\ub9ac\ud559\uc801 \uad00\uc810\uc5d0\uc11c\ub294 \uac1c\ubcc4 \uc758\uc0ac \uacb0\uc815\ub4e4\uc774 \uc5b4\ub5a4 \uac1c\uc778\uc758 \ud544\uc694, \uc120\ud638\uc5d0 \uc758\ud574 \uac00\uce58\ub97c \uac16\ub294 \uc0c1\ud669 \uc548\uc5d0\uc11c \ub0b4\ub824\uc9c0\uac8c \ub418\ub294\uc9c0\ub97c \uc5f0\uad6c\ud55c\ub2e4. \ud55c\ud3b8 \uc778\uc9c0\uc2ec\ub9ac\ud559\uc801 \uad00\uc810\uc5d0\uc11c \uc740 \ud658\uacbd\uacfc \uacc4\uc18d\uc801\uc73c\ub85c \uc0c1\ud638\uc791\uc6a9\uc744 \uc77c\uc73c\ud0a4\ub294 \uac00\uc6b4\ub370\uc5d0\uc11c \ud589\ud574\uc9c0\ub294 \uc5f0\uc18d\uc801\uc778 \uacfc\uc815\uc73c\ub85c \ubcf4\uc544\uc57c \ud55c\ub2e4. \uadf8\ub7ec\ub098 \ub2e4\ub978 \ucc28\uc6d0\uc5d0\uc11c \uc758\uc0ac\uacb0\uc815\uc740 \ub9cc\uc871\ud560 \ub9cc\ud55c \ud574\uacb0\ucc45\uc774 \ub098\uc62c \ub54c\uae4c\uc9c0 \uc218\ud589\ud574\uc57c \ud560 \ubb38\uc81c \ud574\uacb0 \ud65c\ub3d9\uc73c\ub85c \uc5ec\uaca8\uc9c4\ub2e4. \uadf8\ub7ec\ubbc0\ub85c \uc758\uc0ac\uacb0\uc815\uc740 \uc774\uc131\uc801\uc774\uac70\ub098 \ube44\uc774\uc131\uc801\uc77c \uc218 \uc788\uc73c\uba70 \uc5b4\ub5a4 \ubd84\uba85\ud55c \ud639\uc740 \ubd88\ubd84\uba85\ud55c \uac00\uc815\uc5d0 \uae30\ubc18\ud55c \ub17c\ub9ac\uc801 \uc774\uc720\ub098 \uac10\uc131\uc801 \uc774\uc720\uc5d0 \uc758\ud574 \ub0b4\ub824\uc9c0\ub294 \uacb0\uc815\uc774\ub2e4. \ubaa8\ub4e0 \uacfc\ud559\uc5f0\uad6c\uc5d0 \uc788\uc5b4\uc11c \uc758\uc0ac\uacb0\uc815\uc740 \ubc18\ub4dc\uc2dc \uc8fc\uc5b4\uc9c4 \uc815\ubcf4\uc640 \uc9c0\uc2dd\uc5d0 \uae30\ucd08\ud558\uc5ec \uacb0\uc815\ud558\uc5ec\uc57c \ud558\ub294 \ub17c\ub9ac\uc801 \uc758\uc0ac\uacb0\uc815\uc774\uc5b4\uc57c \ud55c\ub2e4. \ud558\uc9c0\ub9cc \uc608\ub97c \ub4e4\uc5b4 \uc758\ud559\uc801 \uacb0\uc815\uc744 \uc704\ud574\uc11c \uc9c4\ub2e8\uacfc \ucc98\ubc29\uc744 \ud1b5\ud574 \uc758\uc0ac\uacb0\uc815\uc744 \ud558\ub294 \uacbd\uc6b0 \ub300\ub2e8\ud788 \uc2dc\uac04\uc5d0 \ucad3\uae30\uace0, \uc704\ud5d8\ub3c4\uac00 \ub192\uc73c\uba70 \ubd88\ud655\uc2e4\uc131\uc774 \ud06c\ub2e4. \ub530\ub77c\uc11c \ucd5c\uc801\uc758 \uc758\uc0ac\uacb0\uc815\uc744 \ub0b4\ub9ac\ub294 \uac83\uc774 \uc27d\uc9c0 \uc54a\uc73c\uba70 \ubd88\ud655\uc2e4\ud55c \uac00\uc6b4\ub370\uc5d0\uc11c\ub3c4 \ucd5c\uc801\uc758 \uc758\uc0ac\uacb0\uc815\uc744 \uc704\ud55c \uc5ec\ub7ec \uac00\uc9c0 \ubc29\ubc95\uc774 \uc758\uc0ac\uacb0\uc815\ubd84\uc11d\uc744 \ud1b5\ud574 \uc774\ub8e8\uc5b4\uc838\uc57c \ud55c\ub2e4."}, {"color": "#97c2fc", "id": "public safety", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Robespierre_crop.jpg", "label": "public safety", "shape": "image", "title": "El Comit\u00e9 de Salvaci\u00f3n P\u00fablica (en franc\u00e9s, Comit\u00e9 de salut public) fue una instituci\u00f3n de gobierno francesa creada entre el 5 y el 6 de abril de 1793 por los miembros de la Convenci\u00f3n revolucionaria Maximilien Robespierre, diputado jacobino, y Georges-Jacques Danton."}, {"color": "#97c2fc", "id": "relish", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mostarda_vincentina_-_20071207.jpg", "label": "relish", "shape": "image", "title": "Un relish (\"condimento\" in lingua inglese) \u00e8 un tipo di contorno di cui esistono molte varianti e il cui scopo \u00e8 quello di dare sapore ad altri alimenti."}, {"color": "#97c2fc", "id": "good people", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/James_I;_Daemonologie,_in_forme_of_a_dialogue._Title_page._Wellcome_M0014280.jpg", "label": "good people", "shape": "image", "title": "A fada \u00e9 um ser mitol\u00f3gico, caracter\u00edstico dos mitos c\u00e9lticos e germ\u00e2nicos. O primeiro autor que mencionou as fadas foi Pomp\u00f4nio Mela, um ge\u00f3grafo que viveu durante o s\u00e9culo I d.C. As fadas n\u00e3o s\u00e3o o feminino dos elfos. Levando em conta que esse mito surgiu pelo fato de a Deusa Grian, a rainha dos elfos, e a Deusa Aine, a rainha das fadas, serem irm\u00e3s. Mas elas nunca se encontravam, Grian e Aine alternavam-se na reg\u00eancia do ciclo solar na Roda do Ano, trocando de lugar a cada solst\u00edcio. Sendo assim elfos e fadas n\u00e3o tem nenhum contato direto. \u00c9 usado o termo \"Fada\" tanto para fadas do sexo masculino, quanto para fadas do sexo feminino. O termo incorporou-se a cultura ocidental a partir dos assim chamados \"contos de fadas\". Nesse tipo de hist\u00f3ria, a fada \u00e9 representada de forma semelhante a vers\u00e3o cl\u00e1ssica dos elfos de J.R.R. Tolkien, por\u00e9m apresentando asas de lib\u00e9lula nas costas e utilizando-se de uma \"varinha de cond\u00e3o\" para realizar encantamentos. Dependendo da obra em que aparece, a fada pode ser retratada em estatura de uma mulher normal ou diminuta. No primeiro caso, temos a fada de Cinderela. Como exemplo da segunda representa\u00e7\u00e3o podemos citar \"Sininho\", do cl\u00e1ssico infantil \"Peter Pan\", de J. M. Barrie. O escritor e folclorista ingl\u00eas Joseph Ritson, na sua disserta\u00e7\u00e3o On Fairies, definiu as fadas como uma esp\u00e9cie de seres parcialmente materiais, parcialmente espirituais, com o poder de mudarem a sua apar\u00eancia e de, conforme a sua vontade, serem vis\u00edveis ou invis\u00edveis para os seres humanos."}, {"color": "#97c2fc", "id": "biblical", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lutherbibel.jpg", "label": "biblical", "shape": "image", "title": "\u0627\u0644\u0643\u062a\u0627\u0628 \u0627\u0644\u0645\u0642\u062f\u0633 \u0648\u064a\u0639\u0631\u0641 \u0623\u064a\u0636\u064b\u0627 \u0628\u0639\u062f\u0629 \u0623\u0633\u0645\u0627\u0621 \u0623\u062e\u0631\u0649 \u0623\u0642\u0644 \u0634\u0647\u0631\u0629 \u0645\u0646\u0647\u0627 \u0643\u062a\u0627\u0628 \u0627\u0644\u0639\u0647\u0648\u062f. \u064a\u062a\u0643\u0648\u0646 \u0645\u0646 \u0645\u062c\u0645\u0648\u0639\u0629 \u0643\u062a\u0628 \u062a\u0633\u0645\u0649 \u0641\u064a \u0627\u0644\u0639\u0631\u0628\u064a\u0629 \u0623\u0633\u0641\u0627\u0631\u064b\u0627\u060c \u0648\u064a\u0639\u062a\u0642\u062f \u0627\u0644\u064a\u0647\u0648\u062f \u0648\u0627\u0644\u0645\u0633\u064a\u062d\u064a\u0648\u0646 \u0623\u0646\u0647\u0627 \u0643\u062a\u0628\u062a \u0628\u0648\u062d\u064a \u0648\u0625\u0644\u0647\u0627\u0645. \u0627\u0644\u0643\u062a\u0628 \u0627\u0644\u062a\u0633\u0639\u0629 \u0648\u0627\u0644\u062b\u0644\u0627\u062b\u0648\u0646 \u0627\u0644\u0623\u0648\u0644\u0649 \u0645\u0634\u062a\u0631\u0643\u0629 \u0628\u064a\u0646 \u0627\u0644\u064a\u0647\u0648\u062f \u0648\u0627\u0644\u0645\u0633\u064a\u062d\u064a\u064a\u0646\u060c \u064a\u0637\u0644\u0642 \u0639\u0644\u064a\u0647\u0627 \u0627\u0644\u064a\u0647\u0648\u062f \u0627\u0633\u0645 \u0627\u0644\u062a\u0646\u0627\u062e \u0623\u0645\u0627 \u0627\u0644\u0645\u0633\u064a\u062d\u064a\u0648\u0646 \u0641\u064a\u0633\u0645\u0648\u0646\u0647\u0627 \u0627\u0644\u0639\u0647\u062f \u0627\u0644\u0642\u062f\u064a\u0645\u060c \u0644\u064a\u0636\u064a\u0641\u0648\u0627 \u0625\u0644\u064a\u0647\u0627 \u0633\u0628\u0639\u064b\u0627 \u0648\u0639\u0634\u0631\u064a\u0646 \u0643\u062a\u0627\u0628\u0
