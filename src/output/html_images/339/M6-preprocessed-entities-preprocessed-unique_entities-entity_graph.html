u03bd\u03b4\u03b9\u03ba\u03ae \u03bb\u03ad\u03be\u03b7 t\u00f3ra\u00ed, \u03c0\u03bf\u03c5 \u03c3\u03ae\u03bc\u03b1\u03b9\u03bd\u03b5 \u03c0\u03b1\u03c1\u03ac\u03bd\u03bf\u03bc\u03bf\u03c2, \u03bb\u03b7\u03c3\u03c4\u03ae\u03c2) \u03b5\u03bc\u03c6\u03b1\u03bd\u03af\u03c3\u03c4\u03b7\u03ba\u03b5 \u03b1\u03c1\u03c7\u03b9\u03ba\u03ac \u03c3\u03c4\u03bf , \u03bc\u03b5 \u03c3\u03ba\u03bf\u03c0\u03cc \u03bd\u03b1 \u03b4\u03b9\u03b1\u03c4\u03b7\u03c1\u03ae\u03c3\u03b5\u03b9 \u03c4\u03b1 \u03b4\u03b9\u03ba\u03b1\u03b9\u03ce\u03bc\u03b1\u03c4\u03b1 \u03c4\u03bf\u03c5 \u0399\u03b1\u03ba\u03ce\u03b2\u03bf\u03c5, \u0394\u03bf\u03cd\u03ba\u03b1 \u03c4\u03b7\u03c2 \u03a5\u03cc\u03c1\u03ba\u03b7\u03c2, \u03b3\u03b9\u03b1 \u03bd\u03b1 \u03c4\u03bf\u03c0\u03bf\u03b8\u03b5\u03c4\u03ae\u03c3\u03b5\u03b9 \u03c4\u03bf\u03bd \u03b1\u03b4\u03b5\u03bb\u03c6\u03cc \u03c4\u03bf\u03c5 \u039a\u03ac\u03c1\u03bf\u03bb\u03bf \u0392\u0384 \u03c3\u03c4\u03bf \u03b8\u03c1\u03cc\u03bd\u03bf. \u039f \u0399\u03ac\u03ba\u03c9\u03b2\u03bf\u03c2 \u0392\u0384 \u03ae\u03c4\u03b1\u03bd \u039a\u03b1\u03b8\u03bf\u03bb\u03b9\u03ba\u03cc\u03c2, \u03b5\u03bd\u03ce \u03bf\u03b9 \u03ba\u03c1\u03b1\u03c4\u03b9\u03ba\u03bf\u03af \u03b8\u03b5\u03c3\u03bc\u03bf\u03af \u03b5\u03af\u03c7\u03b1\u03bd \u03b1\u03c0\u03bf\u03ba\u03bf\u03c0\u03b5\u03af \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u039a\u03b1\u03b8\u03bf\u03bb\u03b9\u03ba\u03ae \u0395\u03ba\u03ba\u03bb\u03b7\u03c3\u03af\u03b1-\u03b1\u03c5\u03c4\u03cc \u03ae\u03c4\u03b1\u03bd \u03ad\u03bd\u03b1 \u03b8\u03ad\u03bc\u03b1 \u03c3\u03c7\u03b5\u03c4\u03b9\u03ba\u03cc \u03bc\u03b5 \u03c4\u03b7 \u03c0\u03bf\u03c5 \u03c5\u03c0\u03bf\u03c3\u03c4\u03ae\u03c1\u03b9\u03b6\u03b1\u03bd \u03bf\u03b9 \u03a0\u03b1\u03c4\u03c1\u03af\u03ba\u03b9\u03bf\u03b9, \u03bf\u03b9 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u03bf\u03af \u03ba\u03bb\u03b7\u03c1\u03bf\u03bd\u03cc\u03bc\u03bf\u03b9 \u03c4\u03c9\u03bd \u03b1\u03b9\u03c1\u03b5\u03c4\u03b9\u03ba\u03ce\u03bd \u03ba\u03b1\u03b9 . \u03a5\u03c0\u03ae\u03c1\u03c7\u03b1\u03bd \u03b4\u03cd\u03bf \u03c5\u03c0\u03bf\u03c5\u03c1\u03b3\u03b5\u03af\u03b1 \u03c4\u03c9\u03bd \u03a4\u03cc\u03c1\u03c5\u03c2 \u03c5\u03c0\u03cc \u03c4\u03bf\u03bd \u0399\u03ac\u03ba\u03c9\u03b2\u03bf \u0392\u0384, \u03c4\u03bf \u03c0\u03c1\u03ce\u03c4\u03bf \u03bc\u03b5 \u03b5\u03c0\u03b9\u03ba\u03b5\u03c6\u03b1\u03bb\u03ae\u03c2 \u03c4\u03bf\u03bd \u03ba\u03b1\u03b9 \u03c4\u03bf \u03b4\u03b5\u03cd\u03c4\u03b5\u03c1\u03bf \u03b1\u03c0\u03cc \u03c4\u03bf\u03bd . \u0388\u03bd\u03b1 \u03c3\u03b7\u03bc\u03b1\u03bd\u03c4\u03b9\u03ba\u03cc \u03c4\u03bc\u03ae\u03bc\u03b1 \u03c4\u03b7\u03c2 \u03c0\u03b1\u03c1\u03ac\u03c4\u03b1\u03be\u03b7\u03c2, \u03c0\u03ae\u03c1\u03b5 \u03bc\u03ad\u03c1\u03bf\u03c2 \u03c3\u03c4\u03b7\u03bd \u03ad\u03be\u03c9\u03c3\u03b7 \u03c4\u03bf\u03c5 \u0399\u03b1\u03ba\u03ce\u03b2\u03bf\u03c5 \u0392\u0384 \u03bc\u03b5 \u03c4\u03bf\u03c5\u03c2 \u0393\u03bf\u03c5\u03af\u03b3\u03ba\u03c2, \u03b3\u03b9\u03b1 \u03bd\u03b1 \u03c5\u03c0\u03b5\u03c1\u03b1\u03c3\u03c0\u03b9\u03c3\u03c4\u03b5\u03af \u03c4\u03b7\u03bd \u0391\u03b3\u03b3\u03bb\u03b9\u03ba\u03b1\u03bd\u03b9\u03ba\u03ae \u0395\u03ba\u03ba\u03bb\u03b7\u03c3\u03af\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03bf\u03bd \u03c0\u03c1\u03bf\u03c4\u03b5\u03c3\u03c4\u03b1\u03bd\u03c4\u03b9\u03c3\u03bc\u03cc. \u0388\u03bd\u03b1 \u03bc\u03b5\u03b3\u03ac\u03bb\u03bf, \u03b1\u03bb\u03bb\u03ac \u03c3\u03c5\u03c1\u03c1\u03b9\u03ba\u03bd\u03bf\u03cd\u03bc\u03b5\u03bd\u03bf \u03c4\u03bc\u03ae\u03bc\u03b1 \u03c4\u03c9\u03bd \u03a4\u03cc\u03c1\u03c5\u03c2, \u03c0\u03bf\u03c5 \u03ad\u03c4\u03c1\u03b5\u03c6\u03b5 \u03c3\u03c5\u03bc\u03c0\u03ac\u03b8\u03b5\u03b9\u03b1 \u03b3\u03b9\u03b1 \u03c4\u03bf\u03c5\u03c2 \u03a3\u03c4\u03b9\u03bf\u03cd\u03b1\u03c1\u03c4, \u039a\u03b1\u03b8\u03bf\u03bb\u03b9\u03ba\u03bf\u03cd\u03c2 \u03ba\u03bb\u03b7\u03c1\u03bf\u03bd\u03cc\u03bc\u03bf\u03c5\u03c2 \u03c4\u03bf\u03c5 \u03b8\u03c1\u03cc\u03bd\u03bf\u03c5, \u03ad\u03c0\u03b5\u03b9\u03c4\u03b1 \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u03c0\u03c1\u03bf\u03c3\u03c7\u03ce\u03c1\u03b7\u03c3\u03b7 \u03c4\u03bf\u03c5 \u03c0\u03c1\u03ce\u03c4\u03bf\u03c5 \u03bc\u03bf\u03bd\u03ac\u03c1\u03c7\u03b7 \u03b1\u03c0\u03cc \u03c4\u03bf 1714, \u03c5\u03c0\u03bf\u03c3\u03c4\u03ae\u03c1\u03b9\u03be\u03b5 \u03c4\u03bf\u03bd \u0399\u03b1\u03ba\u03c9\u03b2\u03b9\u03c4\u03b9\u03c3\u03bc\u03cc, \u03bf\u03b9 \u03c3\u03c4\u03c1\u03b1\u03c4\u03b9\u03c9\u03c4\u03b9\u03ba\u03ad\u03c2 \u03b5\u03ba\u03c3\u03c4\u03c1\u03b1\u03c4\u03b5\u03af\u03b5\u03c2 \u03c4\u03bf\u03c5 \u03bf\u03c0\u03bf\u03af\u03bf\u03c5 \u03b7\u03c4\u03c4\u03ae\u03b8\u03b7\u03ba\u03b1\u03bd \u03ba\u03b1\u03b9 \u03b5\u03c0\u03b9\u03ba\u03c1\u03af\u03b8\u03b7\u03ba\u03b1\u03bd. \u03a0\u03b1\u03c1\u03ac \u03c4\u03bf \u03cc\u03c4\u03b9 \u03bc\u03cc\u03bd\u03bf \u03bc\u03b9\u03b1 \u03bc\u03b5\u03b9\u03bf\u03c8\u03b7\u03c6\u03af\u03b1 \u03c4\u03c9\u03bd \u03a4\u03cc\u03c1\u03c5\u03c2 \u03c0\u03ae\u03c1\u03b5 \u03bc\u03ad\u03c1\u03bf\u03c2 \u03c3\u03c4\u03b9\u03c2 \u03b5\u03be\u03b5\u03b3\u03ad\u03c1\u03c3\u03b5\u03b9\u03c2 \u03c4\u03c9\u03bd \u0399\u03b1\u03ba\u03c9\u03b2\u03b9\u03c4\u03ce\u03bd, \u03c4\u03bf \u03b3\u03b5\u03b3\u03bf\u03bd\u03cc\u03c2 \u03b1\u03c5\u03c4\u03cc \u03c7\u03c1\u03b7\u03c3\u03b9\u03bc\u03bf\u03c0\u03bf\u03b9\u03ae\u03b8\u03b7\u03ba\u03b5 \u03b1\u03c0\u03cc \u03c4\u03bf\u03c5\u03c2 \u0393\u03bf\u03c5\u03af\u03b3\u03ba\u03c2 \u03b3\u03b9\u03b1 \u03bd\u03b1 \u03b4\u03c5\u03c3\u03c6\u03b7\u03bc\u03af\u03c3\u03bf\u03c5\u03bd \u03c0\u03bb\u03ae\u03c1\u03c9\u03c2 \u03c4\u03bf\u03c5\u03c2 \u03a4\u03cc\u03c1\u03c5\u03c2 \u03ba\u03b1\u03b9 \u03bd\u03b1 \u03c4\u03bf\u03c5\u03c2 \u03c7\u03b1\u03c1\u03b1\u03ba\u03c4\u03b7\u03c1\u03af\u03c3\u03bf\u03c5\u03bd \u03c0\u03c1\u03bf\u03b4\u03cc\u03c4\u03b5\u03c2. \u039c\u03b5\u03c4\u03ac \u03c4\u03b7\u03bd \u03ad\u03bb\u03b5\u03c5\u03c3\u03b7 \u03c4\u03bf\u03c5 \u03c4\u03bf \u03c0\u03c1\u03c9\u03b8\u03c5\u03c0\u03bf\u03c5\u03c1\u03b3\u03b9\u03ba\u03bf\u03cd \u03c3\u03c5\u03c3\u03c4\u03ae\u03bc\u03b1\u03c4\u03bf\u03c2 \u03c5\u03c0\u03cc \u03c4\u03bf\u03bd \u03a1\u03cc\u03bc\u03c0\u03b5\u03c1\u03c4 \u0393\u03bf\u03c5\u03cc\u03bb\u03c0\u03bf\u03bb \u03c4\u03c9\u03bd \u0393\u03bf\u03c5\u03af\u03b3\u03ba\u03c2, \u03b7 \u03c0\u03c1\u03c9\u03b8\u03c5\u03c0\u03bf\u03c5\u03c1\u03b3\u03af\u03b1 \u03c4\u03bf\u03c5 \u03ba\u03b1\u03c4\u03ac \u03c4\u03b7\u03bd \u03c0\u03b5\u03c1\u03af\u03bf\u03b4\u03bf \u03c4\u03b7\u03c2 \u03b2\u03b1\u03c3\u03b9\u03bb\u03b5\u03af\u03b1\u03c2 \u03c4\u03bf\u03c5 \u0393\u03b5\u03c9\u03c1\u03b3\u03af\u03bf\u03c5 \u0393\u0384 \u03c3\u03b7\u03bc\u03b1\u03c4\u03bf\u03b4\u03cc\u03c4\u03b7\u03c3\u03b5 \u03bc\u03b9\u03b1 \u03b1\u03bd\u03b1\u03b3\u03ad\u03bd\u03bd\u03b7\u03c3\u03b7. \u039f \u03a3\u03c5\u03bd\u03c4\u03b7\u03c1\u03b7\u03c4\u03b9\u03c3\u03bc\u03cc\u03c2 \u03c0\u03c1\u03bf\u03ad\u03ba\u03c5\u03c8\u03b5 \u03c3\u03c4\u03bf \u03c4\u03ad\u03bb\u03bf\u03c2 \u03c4\u03bf\u03c5 18\u03bf\u03c5 \u03b1\u03b9\u03ce\u03bd\u03b1, \u03c3\u03c5\u03bd\u03b8\u03ad\u03c4\u03bf\u03bd\u03c4\u03b1\u03c2 \u03bf\u03b9\u03ba\u03bf\u03bd\u03bf\u03bc\u03b9\u03ba\u03ad\u03c2 \u03b8\u03ad\u03c3\u03b5\u03b9\u03c2 \u03bc\u03b5\u03c4\u03c1\u03b9\u03bf\u03c0\u03b1\u03b8\u03ce\u03bd \u0393\u03bf\u03c5\u03af\u03b3\u03ba\u03c2 \u03ba\u03b1\u03b9 \u03b1\u03c1\u03ba\u03b5\u03c4\u03ad\u03c2 \u03ba\u03bf\u03b9\u03bd\u03c9\u03bd\u03b9\u03ba\u03ad\u03c2 \u03b1\u03be\u03af\u03b5\u03c2 \u03c4\u03c9\u03bd \u03a4\u03cc\u03c1\u03c5\u03c2, \u03b3\u03b9\u03b1 \u03bd\u03b1 \u03b4\u03b7\u03bc\u03b9\u03bf\u03c5\u03c1\u03b3\u03ae\u03c3\u03bf\u03c5\u03bd \u03bc\u03b9\u03b1 \u03bd\u03ad\u03b1 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u03ae \u03b9\u03b4\u03b5\u03bf\u03bb\u03bf\u03b3\u03af\u03b1, \u03c3\u03b5 \u03b1\u03bd\u03c4\u03af\u03b8\u03b5\u03c3\u03b7 \u03bc\u03b5 \u03c4\u03b7\u03bd \u0393\u03b1\u03bb\u03bb\u03b9\u03ba\u03ae \u0395\u03c0\u03b1\u03bd\u03ac\u03c3\u03c4\u03b1\u03c3\u03b7. \u039f \u0388\u03bd\u03c4\u03bc\u03bf\u03c5\u03bd\u03c4 \u039c\u03c0\u03b5\u03c1\u03ba \u03ba\u03b1\u03b9 \u03bf \u0393\u03bf\u03c5\u03af\u03bb\u03b9\u03b1\u03bc \u03a0\u03b9\u03c4 \u03bf \u03bd\u03b5\u03ce\u03c4\u03b5\u03c1\u03bf\u03c2 \u03ac\u03bd\u03bf\u03b9\u03be\u03b1\u03bd \u03c4\u03bf \u03b4\u03c1\u03cc\u03bc\u03bf \u03c3\u03b5 \u03b1\u03c5\u03c4\u03cc. \u0397 \u03c4\u03cc\u03bb\u03bc\u03b7, \u03bf \u03c0\u03b1\u03c1\u03b5\u03bc\u03b2\u03b1\u03c4\u03b9\u03c3\u03bc\u03cc\u03c2 \u03ba\u03b1\u03b9 \u03ad\u03bd\u03b1\u03c2 \u03b9\u03c3\u03c7\u03c5\u03c1\u03cc\u03c2 \u03c3\u03c4\u03c1\u03b1\u03c4\u03cc\u03c2, \u03ae\u03c4\u03b1\u03bd \u03c4\u03bf \u03c3\u03ae\u03bc\u03b1 \u03ba\u03b1\u03c4\u03b1\u03c4\u03b5\u03b8\u03ad\u03bd \u03c4\u03bf\u03c5 \u03a4\u03bf\u03c1\u03c5\u03b9\u03c3\u03bc\u03bf\u03cd \u03c3\u03c4\u03bf\u03c5\u03c2 \u03b5\u03c0\u03cc\u03bc\u03b5\u03bd\u03bf\u03c5\u03c2 \u03c0\u03c1\u03c9\u03b8\u03c5\u03c0\u03bf\u03c5\u03c1\u03b3\u03bf\u03cd\u03c2. \u039b\u03cc\u03b3\u03c9 \u03c4\u03bf\u03c5 \u03cc\u03c4\u03b9 \u03bf\u03b9 \u03a4\u03cc\u03c1\u03c5\u03c2 \u03ba\u03b1\u03b8\u03bf\u03b4\u03ae\u03b3\u03b7\u03c3\u03b1\u03bd \u03c4\u03bf \u03c3\u03c7\u03b7\u03bc\u03b1\u03c4\u03b9\u03c3\u03bc\u03cc \u03c4\u03bf\u03c5 \u03a3\u03c5\u03bd\u03c4\u03b7\u03c1\u03b7\u03c4\u03b9\u03ba\u03bf\u03cd \u039a\u03cc\u03bc\u03bc\u03b1\u03c4\u03bf\u03c2, \u03c4\u03b1 \u03bc\u03ad\u03bb\u03b7 \u03c4\u03bf\u03c5 \u03ba\u03cc\u03bc\u03bc\u03b1\u03c4\u03bf\u03c2 \u03b1\u03bd\u03b1\u03c6\u03ad\u03c1\u03bf\u03bd\u03c4\u03b1\u03b9 \u03ba\u03bf\u03b9\u03bd\u03ce\u03c2 \u03c9\u03c2 \u03a4\u03cc\u03c1\u03c5\u03c2, \u03b1\u03ba\u03cc\u03bc\u03b7 \u03ba\u03b1\u03b9 \u03b1\u03bd \u03b4\u03b5\u03bd \u03b5\u03af\u03bd\u03b1\u03b9. \u039f\u03b9 \u03c0\u03c1\u03b1\u03b3\u03bc\u03b1\u03c4\u03b9\u03ba\u03bf\u03af \u03bf\u03c0\u03b1\u03b4\u03bf\u03af \u03c4\u03bf\u03c5 \u03c0\u03b1\u03c1\u03b1\u03b4\u03bf\u03c3\u03b9\u03b1\u03ba\u03bf\u03cd \u03a4\u03bf\u03c1\u03c5\u03b9\u03c3\u03bc\u03bf\u03cd \u03c3\u03c4\u03b7 \u03c3\u03cd\u03b3\u03c7\u03c1\u03bf\u03bd\u03b7 \u03b5\u03c0\u03bf\u03c7\u03ae, \u03b1\u03bd\u03b1\u03c6\u03ad\u03c1\u03bf\u03bd\u03c4\u03b1\u03b9 \u03c9\u03c2 \u038e\u03c0\u03b1\u03c4\u03bf\u03b9 \u03a3\u03c5\u03bd\u03c4\u03b7\u03c1\u03b7\u03c4\u03b9\u03ba\u03bf\u03af, \u03ba\u03b1\u03b8\u03ce\u03c2 \u03bf\u03b9 \u03c0\u03b1\u03c1\u03b1\u03b4\u03bf\u03c3\u03b9\u03b1\u03ba\u03ad\u03c2 \u03c3\u03c5\u03bd\u03c4\u03b7\u03c1\u03b7\u03c4\u03b9\u03ba\u03ad\u03c2 \u03b1\u03be\u03af\u03b5\u03c2 \u03c4\u03bf\u03c5 \u03a4\u03bf\u03c1\u03c5\u03b9\u03c3\u03bc\u03bf\u03cd, \u03b4\u03b9\u03b1\u03c6\u03ad\u03c1\u03bf\u03c5\u03bd \u03b1\u03c0\u03cc \u03b5\u03ba\u03b5\u03af\u03bd\u03b5\u03c2 \u03c4\u03c9\u03bd \u03c0\u03b9\u03bf \u03c6\u03b9\u03bb\u03b5\u03bb\u03b5\u03cd\u03b8\u03b5\u03c1\u03c9\u03bd \u03ba\u03b1\u03b9 \u03ba\u03bf\u03c3\u03bc\u03bf\u03c0\u03bf\u03bb\u03af\u03c4\u03b9\u03ba\u03c9\u03bd \u03bc\u03b5\u03c1\u03ce\u03bd \u03c4\u03bf\u03c5 \u03a3\u03c5\u03bd\u03c4\u03b7\u03c1\u03b7\u03c4\u03b9\u03ba\u03bf\u03cd \u039a\u03cc\u03bc\u03bc\u03b1\u03c4\u03bf\u03c2."}, {"color": "#97c2fc", "id": "donald trump", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Trump_Tower_-_lower_part.jpg", "label": "donald trump", "shape": "image", "title": "Donald John Trump (/\u02c8d\u0252n\u0259ld d\u0292\u0252n tr\u028cmp/; lahir 14 Juni 1946) adalah pebisnis, presenter acara realitas, politikus, dan Presiden Amerika Serikat ke-45. Lahir dan besar di Queens, New York City, Trump meraih gelar sarjana dari jurusan ekonomi pada tahun 1968. Ia mengambil alih kendali perusahaan properti dan konstruksi milik ayahnya, Fred Trump pada tahun 1971 dan menamainya The Trump Organization. Trump memperluas operasi perusahaan untuk membangun dan merenovasi gedung pencakar langit, hotel, kasino, dan lapangan golf. Ia kemudian memulai berbagai usaha sampingan, sebagian besar dengan melisensikan namanya. Dari 2004 hingga 2015, ia ikut memproduseri dan menjadi pembawa acara serial televisi realitas . Trump dan bisnisnya telah terlibat dalam lebih dari 4.000 negara bagian dan federal, termasuk enam kebangkrutan. telah digambarkan sebagai populis, proteksionis, isolasionis, dan nasionalis. Ia mengikuti pemilihan presiden 2016 sebagai calon dari Partai Republik dan berhasil mengalahkan calon dari Demokrat Hillary Clinton meski kalah dalam suara populer, menjadi presiden Amerika Serikat pertama tanpa pengalaman sebelumnya di dinas militer atau di pemerintahan. Penyelidikan jaksa khusus 2017\u20132019 yang dipimpin oleh Robert Mueller menetapkan bahwa untuk menguntungkan . Pemilihan dan kebijakan Trump memicu . Kebijakan Trump meliputi renegosiasi perjanjian dagang Amerika Serikat\u2013Tiongkok, penolakan terhadap beberapa perjanjian dagang seperti NAFTA dan Kemitraan Trans-Pasifik, penegakan yang lebih ketat serta membangun tembok di sepanjang perbatasan A.S.\u2013Meksiko, reformasi perawatan veteran, pembatalan dan penggantian Undang-Undang Layanan Kesehatan Terjangkau (Affordable Care Act), dan pemotongan pajak. Setelah serangan Paris November 2015, Trump mengusulkan penghentian sementara imigrasi Muslim ke Amerika Serikat; ia kemudian mengubah rencana kebijakannya menjadi \"pemeriksaan latar sangat ketat\" dari negara-negara tertentu."}, {"color": "#97c2fc", "id": "common good", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Salus_publica_suprema_lex_esto_(cropped).jpg", "label": "common good", "shape": "image", "title": "El b\u00e9 com\u00fa o procom\u00fa \u00e9s, en l\u0027\u00e0mbit de la filosofia, l\u0027economia i la ci\u00e8ncia pol\u00edtica, all\u00f2 que \u00e9s compartit i que \u00e9s benefici\u00f3s per a tots o gran part dels membres d\u0027una comunitat determinada, o, en alguns casos, all\u00f2 que s\u0027ha aconseguit per la ciutadania, ja sigui per acci\u00f3 col\u00b7lectiva o per la participaci\u00f3 en l\u0027acci\u00f3 pol\u00edtica i el servei p\u00fablic d\u0027una comunitat determinada. El concepte difereix depenent de la doctrina filos\u00f2fica aplicada. Ja a l\u0027antiga Gr\u00e8cia fil\u00f2sofs com Plat\u00f3 i Arist\u00f2til van analitzar el concepte. Arist\u00f2til ho entenia com all\u00f2 que \u00e9s de la comunitat i accessible nom\u00e9s per aquesta, compartit individualment pels seus membres. El concepte de b\u00e9 com\u00fa s\u0027ha anat desenvolupant al llarg de la hist\u00f2ria gr\u00e0cies a les reflexions de diversos pol\u00edtics, te\u00f2rics, fil\u00f2sofs i economistes, entre els quals destaquen Tom\u00e0s d\u0027Aquino, Nicolau Maquiavel, John Locke, Jean-Jacques Rousseau, James Madison, Adam Smith, Karl Marx, John Stuart Mill, John Rawls. En teoria econ\u00f2mica contempor\u00e0nia es considera que un \u00e9s un recurs compartit no excloent, mentre que el est\u00e0 m\u00e9s relacionat amb l\u0027economia del benestar. Aquest benestar, pot estar relacionat amb una teoria moral del b\u00e9, com l\u0027utilitarisme. La intenta entendre els processos pels quals es pot assolir el b\u00e9 com\u00fa en societat, mitjan\u00e7ant l\u0027estudi de sistemes de presa de decisions col\u00b7lectives. Per altra banda, la Teoria de l\u0027elecci\u00f3 p\u00fablica aplica metodologies microecon\u00f2miques per tal d\u0027explicar com els interessos privats afecten l\u0027activitat pol\u00edtica i els resultats relacionats d\u0027aquesta."}, {"color": "#97c2fc", "id": "dedham", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Dedham_station_postcard_(2).jpg", "label": "dedham", "shape": "image", "title": "Dedham is een civil parish in het bestuurlijke gebied Colchester, in het Engelse graafschap Essex."}, {"color": "#97c2fc", "id": "conscience", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cross_menorah_Oxford_20051225.jpg", "label": "conscience", "shape": "image", "title": "La libert\u00e9 de culte, libert\u00e9 de religion ou libert\u00e9 de croyance est le droit subjectif fondamental des personnes de choisir et de pratiquer une religion donn\u00e9e ou aucune. Par extension, elle fait r\u00e9f\u00e9rence aux textes de droit, d\u00e9clarations, pactes, conventions, lois, textes constitutionnels divers qui permettent d\u0027affirmer, d\u00e9fendre, \u00e9tendre ou limiter ce droit. La libert\u00e9 de religion est, avec le s\u00e9cularisme (la\u00efcit\u00e9) l\u0027un des aspects essentiels de la libert\u00e9 de conscience. Selon Jean Baub\u00e9rot, la libert\u00e9 de pens\u00e9e donne \u00e0 l\u0027individu les outils intellectuels lui permettant de choisir et d\u0027exercer avec discrimination et libre arbitre, ses choix de conscience, de religion, de conviction. La libert\u00e9 de conscience est consid\u00e9r\u00e9e comme absolue dans les textes fondateurs, elle correspond \u00e0 la vie int\u00e9rieure de la personne. L\u0027expression de cette libert\u00e9 de conscience en libert\u00e9 de conviction, qui englobe la libert\u00e9 de religion et dans laquelle on peut inscrire \u00e9galement la libert\u00e9 de croire ou ne pas croire (voir ath\u00e9isme et agnosticisme), fait l\u0027objet dans certains textes de restrictions dans son exercice."}, {"color": "#97c2fc", "id": "compact power", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/LG_Chem_logo_(english).svg", "label": "compact power", "shape": "image", "title": "\u682a\u5f0f\u4f1a\u793eLG\u5316\u5b66\uff08\u30a8\u30eb\u30b8\u30fc\u304b\u304c\u304f\uff09\u306f \u30bd\u30a6\u30eb\u5e02\u306b\u672c\u62e0\u3092\u7f6e\u304d\u3001\u97d3\u56fd\u306e\u6700\u5927\u624b \u7dcf\u5408\u5316\u5b66\u30e1\u30fc\u30ab\u30fc\u3067\u3001LG\u30b0\u30eb\u30fc\u30d7\u306b\u5c5e\u3059\u308b\u3002"}, {"color": "#97c2fc", "id": "governor", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_the_Governor_of_Gibraltar.svg", "label": "governor", "shape": "image", "title": "Governador \u00e9s el t\u00edtol d\u0027un funcionari pol\u00edtic o administratiu, responsable de la direcci\u00f3 dels estats, prov\u00edncies o . En alguns dels estats o prov\u00edncies que constitu\u00efxen pa\u00efsos amb govern republic\u00e0, el cap de l\u0027administraci\u00f3 governamental rep el t\u00edtol de Governador. Pa\u00efsos federats com els EUA tenen un governador al capdavant de cadascun dels estats que els formen. Tamb\u00e9 alguns pa\u00efsos conformats en un estat unitari com Turquia tenen governadors en els seves prov\u00edncies, i en aquest cas reben el nom de Val\u00ed, un t\u00edtol d\u0027origen isl\u00e0mic. Pa\u00efsos federals com Estats Units t\u00e9 un governador al capdavant de cada un dels estats que la formen, com M\u00e8xic, per\u00f2 tamb\u00e9 pa\u00efsos conformats en un estat unitari com Xile i Turquia tenen governadors en els seves prov\u00edncies. De manera m\u00e9s \u00e0mplia el Governador \u00e9s el cap del govern regional, i com a tal exerceix el poder executiu a nivell regional, assistit pel seu propi Gabinet o tren executiu. El governador sol tenir nombroses funcions, depenent de l\u0027ordenament jur\u00eddic concret del pa\u00eds que es tracti. Als pa\u00efsos molt centralitzats les seves funcions poden ser m\u00e9s aviat escasses i subordinades al govern nacional, com el cas de l\u0027Argentina, per\u00f2 en els pa\u00efsos descentralitzats les seves funcions poden ser molt importants. Fins i tot als pa\u00efsos amb un sistema federal radical i profund, el Governador pot tenir poders i atribucions reservades en altres pa\u00efsos als governants nacionals. \u00c9s el cas dels Estats Units on un Governador d\u0027estat pot presentar projectes de llei en mat\u00e8ria de dret penal i dret civil, ja que li correspon a l\u0027Assemblea Legislativa Regional legislar sobre aquestes mat\u00e8ries; tamb\u00e9 pot vetar o aquestes lleis, com tamb\u00e9 passa amb lleis en certs aspectes de dret laboral, bancari, d\u0027assegurances, tributari, etc. A m\u00e9s pot indultar els reus per delictes estatals, \u00e9s Comandant en Cap de forces militars (Gu\u00e0rdia Nacional), \u00e9s responsable de la pol\u00edtica fiscal en relaci\u00f3 a molts tributs, pot proposar a la Legislatura Estatal apujar el salari m\u00ednim, etc. Compet\u00e8ncies, atribucions i poders que en altres pa\u00efsos (com la majoria dels pa\u00efsos llatinoamericans) s\u00f3n exclusius del President de la Rep\u00fablica."}, {"color": "#97c2fc", "id": "theft", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Theft-p1000763.jpg", "label": "theft", "shape": "image", "title": "Theft is the act of taking another person\u0027s property or services without that person\u0027s permission or consent with the intent to deprive the rightful owner of it. The word theft is also used as a synonym or informal shorthand term for some crimes against property, such as larceny, robbery, embezzlement, extortion, blackmail, or receiving stolen property. In some jurisdictions, theft is considered to be synonymous with larceny, while in others, theft is defined more narrowly. Someone who carries out an act of theft may be described as a \"thief\" (PL: thieves). Theft is the name of a statutory offence in California, Canada, England and Wales, Hong Kong, Northern Ireland, the Republic of Ireland, and the Australian states of South Australia and Victoria."}, {"color": "#97c2fc", "id": "gold", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gold-nominal-constant-usd.svg", "label": "gold", "shape": "image", "title": "De gouden standaard is een muntstelsel waarin de economische rekeneenheid een vast gewicht aan goud is. Wanneer meerdere landen een dergelijke vaste rekeneenheid hanteren, worden de wisselkoersen tussen verschillende nationale valuta feitelijk vastgelegd. De gouden standaard kan ook als een monetair systeem worden beschouwd, waarbij veranderingen in vraag en aanbod van goud de waarde van goederen en diensten mede bepalen. Een wereldwijde gouden standaard bestond tot 1971 in de vorm van het systeem van Bretton Woods, waarin de dollar inwisselbaar was voor goud tegen een vaste prijs, en de valuta van overige landen een vaste wisselkoers ten opzichte van de dollar hadden. De zogenoemde Nixon-schok, een serie economische maatregelen van de Amerikaanse president Richard Nixon, maakte aan dit systeem een eind."}, {"color": "#97c2fc", "id": "human", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Camp_x-ray_detainees.jpg", "label": "human", "shape": "image", "title": "\u041f\u0440\u0430\u0432\u0430\u0301 \u043b\u044e\u0434\u0438\u0301\u043d\u0438 \u2014 \u043a\u043e\u043c\u043f\u043b\u0435\u043a\u0441 \u0441\u0432\u043e\u0431\u043e\u0434 \u0456 \u044e\u0440\u0438\u0434\u0438\u0447\u043d\u0438\u0445 \u043c\u043e\u0436\u043b\u0438\u0432\u043e\u0441\u0442\u0435\u0439, \u043e\u0431\u0443\u043c\u043e\u0432\u043b\u0435\u043d\u0438\u0445 \u0456\u0441\u043d\u0443\u0432\u0430\u043d\u043d\u044f\u043c \u043b\u044e\u0434\u0438\u043d\u0438 \u0432 \u0441\u0443\u0441\u043f\u0456\u043b\u044c\u0441\u0442\u0432\u0456. \u041f\u0440\u0430\u0432\u043e \u0432\u0438\u0441\u0442\u0443\u043f\u0430\u0454 \u043c\u0456\u0440\u043e\u044e \u0441\u0432\u043e\u0431\u043e\u0434\u0438 \u0456 \u0437\u043c\u0456\u0441\u0442 \u0439\u043e\u0433\u043e \u0432 \u0442\u043e\u043c\u0443, \u0449\u043e\u0431 \u0443\u0437\u0433\u043e\u0434\u0438\u0442\u0438 \u0441\u0432\u043e\u0431\u043e\u0434\u0443 \u043e\u043a\u0440\u0435\u043c\u043e\u0457 \u043b\u044e\u0434\u0438\u043d\u0438 \u0437\u0456 \u0441\u0432\u043e\u0431\u043e\u0434\u043e\u044e \u0456\u043d\u0448\u0438\u0445 \u0447\u043b\u0435\u043d\u0456\u0432 \u0441\u0443\u0441\u043f\u0456\u043b\u044c\u0441\u0442\u0432\u0430, \u0434\u043e\u0442\u0440\u0438\u043c\u0443\u044e\u0447\u0438\u0441\u044c \u043f\u0440\u0438\u043d\u0446\u0438\u043f\u0443 \u0440\u0456\u0432\u043d\u043e\u0441\u0442\u0456. \u041f\u0440\u0430\u0432\u043e \u0432\u0438\u0441\u0442\u0443\u043f\u0430\u0454 \u044f\u043a \u0437\u0430\u0441\u043e\u0431\u043e\u043c \u0437\u0430\u0431\u0435\u0437\u043f\u0435\u0447\u0435\u043d\u043d\u044f \u0441\u0432\u043e\u0431\u043e\u0434\u0438, \u0442\u0430\u043a \u0456 \u0456\u0441\u0442\u043e\u0442\u043d u0444\u0435\u0440\u043c\u0435\u0440\u0441\u044c\u043a\u0438\u0445 \u0433\u043e\u0441\u043f\u043e\u0434\u0430\u0440\u0441\u0442\u0432 \u0432 \u0423\u043a\u0440\u0430\u0457\u043d\u0456 \u0440\u0435\u0433\u0443\u043b\u044e\u0454\u0442\u044c\u0441\u044f \u0417\u0430\u043a\u043e\u043d\u043e\u043c \u0423\u043a\u0440\u0430\u0457\u043d\u0438 \u00ab\u041f\u0440\u043e \u0444\u0435\u0440\u043c\u0435\u0440\u0441\u044c\u043a\u0435 \u0433\u043e\u0441\u043f\u043e\u0434\u0430\u0440\u0441\u0442\u0432\u043e\u00bb, \u043f\u0440\u0438\u0439\u043d\u044f\u0442\u0438\u043c 19 \u0447\u0435\u0440\u0432\u043d\u044f 2003 \u0440\u043e\u043a\u0443 N 973-IV. \u0422\u0430\u043a\u043e\u0436 \u043f\u0456\u0434\u043f\u0430\u0434\u0430\u0454 \u043f\u0456\u0434 \u0440\u0435\u0433\u0443\u043b\u044e\u0432\u0430\u043d\u043d\u044f \u0421\u0442\u0430\u0442\u0442\u0435\u044e 77-1 \u041a\u043e\u0434\u0435\u043a\u0441\u0443 \u0423\u043a\u0440\u0430\u0457\u043d\u0438 \u043f\u0440\u043e \u0430\u0434\u043c\u0456\u043d\u0456\u0441\u0442\u0440\u0430\u0442\u0438\u0432\u043d\u0456 \u043f\u0440\u0430\u0432\u043e\u043f\u043e\u0440\u0443\u0448\u0435\u043d\u043d\u044f \u0449\u043e\u0434\u043e \u0432\u0456\u0434\u043f\u043e\u0432\u0456\u0434\u0430\u043b\u044c\u043d\u043e\u0441\u0442\u0456 \u0437\u0430 \u0441\u0430\u043c\u043e\u0432\u0456\u043b\u044c\u043d\u0435 \u0432\u0438\u043f\u0430\u043b\u044e\u0432\u0430\u043d\u043d\u044f \u0440\u043e\u0441\u043b\u0438\u043d\u043d\u043e\u0441\u0442\u0456 \u0430\u0431\u043e \u0457\u0457 \u0437\u0430\u043b\u0438\u0448\u043a\u0456\u0432."}, {"color": "#97c2fc", "id": "sanctuary", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Asylum-seekers-by-country-of-origin.svg", "label": "sanctuary", "shape": "image", "title": "L\u0027asile \u00e9tant un lieu o\u00f9 une personne se sentant menac\u00e9e peut se mettre en s\u00e9curit\u00e9, le droit d\u0027asile renvoie au fait que, dans diff\u00e9rentes civilisations, les soci\u00e9t\u00e9s ont reconnu un droit \u00e0 chaque \u00eatre humain de trouver refuge face \u00e0 des menaces et des pers\u00e9cutions. Ainsi, la D\u00e9claration universelle des droits de l\u0027homme \u00e9nonce, en son article 14 : \u00ab Devant la pers\u00e9cution, toute personne a le droit de chercher asile et de b\u00e9n\u00e9ficier de l\u0027asile en d\u0027autres pays. \u00bb La Convention de Gen\u00e8ve de 1951 a donn\u00e9 \u00e0 cette protection une traduction en droit international public. Le terme asile vient du grec ancien \u1f04\u03c3\u03c5\u03bb\u03bf\u03bd (\u00e1s\u016blon, \u00ab qu\u0027on ne peut piller \u00bb) et du latin asylum (\u00ab lieu inviolable, refuge \u00bb). En 1657, Scarron d\u00e9finit l\u0027asile comme \u00ab tout lieu o\u00f9 l\u0027on se met \u00e0 l\u0027abri d\u0027un danger \u00bb. Au XIXe si\u00e8cle, le mot devient aussi synonyme d\u0027\u00e9tablissement pour infirmes, vieillards ou ali\u00e9n\u00e9s. La notion devient alors ambivalente, pouvant renvoyer \u00e0 des concepts diam\u00e9tralement oppos\u00e9es (hospitalit\u00e9 ou mise \u00e0 l\u0027\u00e9cart, voire confinement). Le droit d\u0027asile ancien, suivant une tradition mill\u00e9naire, \u00e9tait le droit d\u0027une autorit\u00e9 (religieuse, politique...) ou d\u0027un \u00e9tablissement (temple, \u00e9glise...) de pouvoir accueillir sur son territoire toute personne de son choix. Le droit d\u0027asile moderne \u00e9merge lentement aux XVIIIe, XIXe et surtout XXe si\u00e8cles, comme une valeur \u00e9thique voire politique, parfois inscrite dans le droit, tendant \u00e0 accorder aux personnes injustement menac\u00e9es le b\u00e9n\u00e9fice d\u0027un refuge pour se prot\u00e9ger temporairement ou d\u00e9finitivement. Le droit d\u0027asile en tant que valeur est \u00e0 distinguer du droit de l\u0027asile en tant qu\u0027ensemble de r\u00e8gles juridiques (internationales, nationales, jurisprudentielles\u2026) qui mettent en \u0153uvre l\u0027id\u00e9e d\u0027asile telle qu\u0027elle se con\u00e7oit \u00e0 chaque \u00e9poque et dans chaque pays."}, {"color": "#97c2fc", "id": "stream", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/\u7fbd\u6751\u5e02\u52d5\u7269\u516c\u5712_\u30cb\u30b3\u751f_2017_(32782507624).jpg", "label": "stream", "shape": "image", "title": "Streaminga Internet bidez egiten den bideo eta soinuaren transmisioa da, datu-bidalketa handiak egiten dira audio eta bideoak zuzenean tranmititzen direnean eta datu-korrontea bidali dela edo streaming bidez tranmititu dela esaten da hartzaileak datuak jasotzeko fitxategi osoak deskargatzeko beharrik ez daukanean. Hartzaileak fitxategia erreproduzi dezake ordenagailura, fitxategi osoa deskargatua izan gabe. Streaming edo datu-korrontea era jarraituan transmititzeko teknika bat da. Igorleak aldez aurretik grabatutako fitxategiak edo unean uneko ikuskizunak zuzenean eskaini ditzake, bat-bateko komunikazioa lortuz. Teknika honen ezaugarririk nabarmenena da informazioa jaso bitartean ikuskatu edo entzun daitezkeela, fitxategiaren deskarga osoa egiteko beharrik gabe."}, {"color": "#97c2fc", "id": "alien", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Green_Bank_100m_diameter_Radio_Telescope.jpg", "label": "alien", "shape": "image", "title": "La vie extraterrestre (du latin extra, \u00ab au-dehors, \u00e0 l\u0027ext\u00e9rieur \u00bb), ou extra-terrestre, d\u00e9signe toute forme de vie pr\u00e9sente ailleurs que sur la plan\u00e8te Terre. L\u0027id\u00e9e que la vie puisse se d\u00e9velopper ailleurs dans l\u0027Univers remonte au moins \u00e0 l\u0027Antiquit\u00e9. La mise en \u00e9vidence d\u0027une vie extraterrestre, pr\u00e9sente ou pass\u00e9e, est un sujet de recherche scientifique actif depuis les ann\u00e9es 1980, apr\u00e8s une premi\u00e8re tentative de recherche d\u0027indices par les sondes spatiales du programme Viking envoy\u00e9es sur le sol de la plan\u00e8te Mars en 1975. Depuis la fin des ann\u00e9es 1990, la NASA poursuit un programme d\u0027exploration spatiale tr\u00e8s actif visant \u00e0 mettre en \u00e9vidence des indices de vie sur Mars, pr\u00e9sente ou fossile : analyse pouss\u00e9e des sols (astromobile Curiosity), recherche et identification des sources de m\u00e9thane, caract\u00e9risation des environnements favorables \u00e0 la vie dans l\u0027histoire de Mars. D\u0027autres sondes spatiales ont identifi\u00e9 des environnements qui pourraient \u00eatre favorables \u00e0 des formes de vie plus ou moins complexes : oc\u00e9ans souterrains sans doute pr\u00e9sents sur Europe, satellite de Jupiter, et sur Encelade, satellite de Saturne, atmosph\u00e8re dense et complexe de Titan, \u00e9galement satellite de Saturne. La d\u00e9couverte d\u0027indices de vie se heurte toutefois aux limitations impos\u00e9es \u00e0 la masse des instruments embarqu\u00e9s sur les sondes spatiales, qui limite les capacit\u00e9s d\u0027analyse. Une mission de retour d\u0027\u00e9chantillons martiens, \u00e9tudi\u00e9e mais jusqu\u0027ici non financ\u00e9e, permettrait une avanc\u00e9e d\u00e9cisive dans le domaine. Ces diff\u00e9rents projets ont donn\u00e9 naissance \u00e0 une nouvelle science, l\u0027exobiologie, qui \u00e9tudie de mani\u00e8re interdisciplinaire les facteurs et les processus ayant amen\u00e9 \u00e0 l\u0027apparition de la vie, d\u0027une mani\u00e8re g\u00e9n\u00e9rale, et \u00e0 son \u00e9volution. De nombreuses exoplan\u00e8tes (plan\u00e8tes tournant autour d\u0027autres \u00e9toiles) ont \u00e9t\u00e9 d\u00e9tect\u00e9es au cours de la d\u00e9cennie 2010 par des instruments comme le t\u00e9lescope spatial Kepler. Des progr\u00e8s importants dans les instruments de d\u00e9tection permettront, au cours des ann\u00e9es \u00e0 venir, d\u0027identifier par spectrom\u00e9trie des atmosph\u00e8res d\u0027exoplan\u00e8tes pr\u00e9sentant le cas \u00e9ch\u00e9ant des indices de vie, tels que la pr\u00e9sence d\u0027oxyg\u00e8ne. Un raisonnement statistique fond\u00e9 sur des constats comme l\u0027abondance des \u00e9toiles dans l\u0027Univers (400 milliards dans la seule Voie Lact\u00e9e), l\u0027anciennet\u00e9 de notre galaxie (plus de dix milliards d\u0027ann\u00e9es), ou le rythme fulgurant des progr\u00e8s techniques sur Terre au cours des deux derniers si\u00e8cles, et sur des hypoth\u00e8ses telles que le principe de m\u00e9diocrit\u00e9 (le Syst\u00e8me solaire a une configuration ordinaire, l\u0027apparition de la vie puis de la vie intelligente r\u00e9sultent de processus fr\u00e9quemment rencontr\u00e9s) permet d\u0027avancer l\u0027hypoth\u00e8se que la vie intelligente dans l\u0027Univers devrait \u00eatre r\u00e9pandue, ancienne et donc visible. Or, \u00e0 ce jour, aucun \u00e9l\u00e9ment observable de vie extraterrestre n\u0027a \u00e9t\u00e9 identifi\u00e9 par la communaut\u00e9 scientifique. Ce paradoxe, formalis\u00e9 par Fermi avant m\u00eame le d\u00e9but de l\u0027\u00e8re spatiale, pourrait amener \u00e0 une remise en question de plusieurs des hypoth\u00e8ses avanc\u00e9es (probabilit\u00e9 d\u0027apparition de la vie et/ou de la vie intelligente, contraintes dues \u00e0 l\u0027environnement, etc.). Depuis les ann\u00e9es 1960, divers programmes d\u0027observation financ\u00e9s par des initiatives priv\u00e9es, baptis\u00e9s Search for Extra-Terrestrial Intelligence (SETI), s\u0027appuient sur le raisonnement statistique pour tenter de d\u00e9tecter la pr\u00e9sence de civilisations extraterrestres avanc\u00e9es dans d\u0027autres syst\u00e8mes plan\u00e9taires, en analysant \u00e0 l\u0027aide de radiot\u00e9lescopes les \u00e9missions radio \u00e9manant des \u00e9toiles les plus proches. La vie extraterrestre et ses interactions avec l\u0027esp\u00e8ce humaine sont par ailleurs des th\u00e8mes r\u00e9currents de la science-fiction (nouvelles et romans, films, jeux vid\u00e9o, etc.). La pr\u00e9sence actuelle ou pass\u00e9e d\u0027\u00eatres extraterrestres intelligents sur la Terre est une croyance tr\u00e8s r\u00e9pandue depuis le d\u00e9but de l\u0027\u00e8re spatiale. On lui associe l\u0027origine d\u0027objets volants non identifi\u00e9s (OVNI) et diff\u00e9rentes th\u00e8ses sp\u00e9culatives associ\u00e9es \u00e0 des formations spectaculaires (g\u00e9oglyphes de Nazca, pyramides d\u0027\u00c9gypte)."}, {"color": "#97c2fc", "id": "sinister", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/DexterAndSinister_HeraldicEscutcheon.png", "label": "sinister", "shape": "image", "title": "Dexter \u03ba\u03b1\u03b9 Sinister \u03b5\u03af\u03bd\u03b1\u03b9 \u03cc\u03c1\u03bf\u03b9 \u03c0\u03bf\u03c5 \u03c7\u03c1\u03b7\u03c3\u03b9\u03bc\u03bf\u03c0\u03bf\u03b9\u03bf\u03cd\u03bd\u03c4\u03b1\u03b9 \u03c3\u03c4\u03b7\u03bd \u03b5\u03c1\u03b1\u03bb\u03b4\u03b9\u03ba\u03ae \u03ba\u03b1\u03b9 \u03b1\u03bd\u03b1\u03c6\u03ad\u03c1\u03bf\u03bd\u03c4\u03b1\u03b9 \u03c3\u03b5 \u03c3\u03c5\u03b3\u03ba\u03b5\u03ba\u03c1\u03b9\u03bc\u03ad\u03bd\u03b5\u03c2 \u03b8\u03ad\u03c3\u03b5\u03b9\u03c2 \u03c3\u03b5 \u03ad\u03bd\u03b1 \u03b8\u03c5\u03c1\u03b5\u03cc \u03c0\u03bf\u03c5 \u03c6\u03ad\u03c1\u03b5\u03b9 \u03c4\u03bf \u03b5\u03b8\u03bd\u03cc\u03c3\u03b7\u03bc\u03bf, \u03ba\u03b1\u03b9 \u03b3\u03b9\u03b1 \u03c4\u03b1 \u03ac\u03bb\u03bb\u03b1 \u03c3\u03c4\u03bf\u03b9\u03c7\u03b5\u03af\u03b1 \u03c4\u03bf\u03c5 \u03b5\u03c1\u03b1\u03bb\u03b4\u03b9\u03ba\u03bf\u03cd \u03b5\u03c0\u03b9\u03c4\u03b5\u03cd\u03b3\u03bc\u03b1\u03c4\u03bf\u03c2. \u00abDexter\u00bb (\u03c3\u03c4\u03b1 \u03bb\u03b1\u03c4\u03b9\u03bd\u03b9\u03ba\u03ac \u03c3\u03b7\u03bc\u03b1\u03af\u03bd\u03b5\u03b9 \u00ab\u03b4\u03b5\u03be\u03b9\u03ac\u00bb) \u03b5\u03af\u03bd\u03b1\u03b9 \u03c4\u03bf \u03c3\u03b7\u03bc\u03b5\u03af\u03bf \u03c0\u03c1\u03bf\u03c2 \u03c4\u03b1 \u03b4\u03b5\u03be\u03b9\u03ac \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u03ac\u03c0\u03bf\u03c8\u03b7 \u03c4\u03bf\u03c5 \u03ba\u03bf\u03bc\u03b9\u03c3\u03c4\u03ae. \u00abSinister\u00bb (\u03bb\u03b1\u03c4\u03b9\u03bd\u03b9\u03ba\u03ac \u03b3\u03b9\u03b1 \u00ab\u03b1\u03c1\u03b9\u03c3\u03c4\u03b5\u03c1\u03ac\u00bb) \u03b5\u03af\u03bd\u03b1\u03b9 \u03b1\u03c1\u03b9\u03c3\u03c4\u03b5\u03c1\u03ac \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u03bf\u03c0\u03c4\u03b9\u03ba\u03ae \u03b3\u03c9\u03bd\u03af\u03b1 \u03c4\u03bf\u03c5 \u03ba\u03bf\u03bc\u03b9\u03c3\u03c4\u03ae."}, {"color": "#97c2fc", "id": "federal union", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Nigeria_states.png", "label": "federal union", "shape": "image", "title": "\u0424\u0435\u0434\u0435\u0440\u0430\u0301\u0446\u0438\u044f (\u043b\u0430\u0442. f\u0153der\u0101ti\u014d \u2014 \u0441\u043e\u044e\u0437, \u043e\u0431\u044a\u0435\u0434\u0438\u043d\u0435\u043d\u0438\u0435), \u0441\u043e\u044e\u0301\u0437\u043d\u043e\u0435 \u0433\u043e\u0441\u0443\u0434\u0430\u0301\u0440\u0441\u0442\u0432\u043e, \u0441\u043e\u044e\u0301\u0437\u043d\u044b\u0435 \u0433\u043e\u0441\u0443\u0434\u0430\u0301\u0440\u0441\u0442\u0432\u0430 \u2014 \u0444\u043e\u0440\u043c\u0430 \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0433\u043e \u0443\u0441\u0442\u0440\u043e\u0439\u0441\u0442\u0432\u0430, \u043f\u0440\u0438 \u043a\u043e\u0442\u043e\u0440\u043e\u0439 \u0447\u0430\u0441\u0442\u0438 \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0430 \u044f\u0432\u043b\u044f\u044e\u0442\u0441\u044f \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u043c\u0438 \u043e\u0431\u0440\u0430\u0437\u043e\u0432\u0430\u043d\u0438\u044f\u043c\u0438, \u043e\u0431\u043b\u0430\u0434\u0430\u044e\u0449\u0438\u043c\u0438 \u044e\u0440\u0438\u0434\u0438\u0447\u0435\u0441\u043a\u0438 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0451\u043d\u043d\u043e\u0439 \u043f\u043e\u043b\u0438\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u0441\u0430\u043c\u043e\u0441\u0442\u043e\u044f\u0442\u0435\u043b\u044c\u043d\u043e\u0441\u0442\u044c\u044e \u0432 \u0440\u0430\u043c\u043a\u0430\u0445 \u0444\u0435\u0434\u0435\u0440\u0430\u0446\u0438\u0438. \u0414\u043b\u044f \u0444\u0435\u0434\u0435\u0440\u0430\u0446\u0438\u0438 \u043d\u0443\u0436\u043d\u043e \u043d\u0430\u043b\u0438\u0447\u0438\u0435 \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0435\u043d\u043d\u043e-\u0442\u0435\u0440\u0440\u0438\u0442\u043e\u0440\u0438\u0430\u043b\u044c\u043d\u044b\u0445 \u043e\u0431\u0440\u0430\u0437\u043e\u0432\u0430\u043d\u0438\u0439 \u2014 \u0441\u0443\u0431\u044a\u0435\u043a\u0442\u043e\u0432 \u0444\u0435\u0434\u0435\u0440\u0430\u0446\u0438\u0438, \u043d\u0435 \u043e\u0431\u043b\u0430\u0434\u0430\u044e\u0449\u0438\u0445 \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u043c \u0441\u0443\u0432\u0435\u0440\u0435\u043d\u0438\u0442\u0435\u0442\u043e\u043c, \u043d\u043e \u0438\u043c\u0435\u044e\u0449\u0438\u0445 \u0434\u043e\u0441\u0442\u0430\u0442\u043e\u0447\u043d\u043e \u0448\u0438\u0440\u043e\u043a\u0438\u0435 \u043f\u043e\u043b\u043d\u043e\u043c\u043e\u0447\u0438\u044f \u0432\u043e \u0432\u043d\u0443\u0442\u0440\u0435\u043d\u043d\u0435\u0439 \u043f\u043e\u043b\u0438\u0442\u0438\u043a\u0435. \u0411\u043e\u043b\u044c\u0448\u0438\u043d\u0441\u0442\u0432\u043e \u043a\u0440\u0443\u043f\u043d\u0435\u0439\u0448\u0438\u0445 \u0441\u0442\u0440\u0430\u043d \u043c\u0438\u0440\u0430 \u2014 \u0444\u0435\u0434\u0435\u0440\u0430\u0446\u0438\u0438, \u0432 \u0442\u043e\u043c \u0447\u0438\u0441\u043b\u0435 \u0420\u043e\u0441\u0441\u0438\u044f, \u0421\u043e\u0435\u0434\u0438\u043d\u0451\u043d\u043d\u044b\u0435 \u0428\u0442\u0430\u0442\u044b \u0410\u043c\u0435\u0440\u0438\u043a\u0438, \u041a\u0430\u043d\u0430\u0434\u0430, \u0411\u0440\u0430\u0437\u0438\u043b\u0438\u044f, \u0413\u0435\u0440\u043c\u0430\u043d\u0438\u044f, \u0418\u043d\u0434\u0438\u044f, \u0410\u0432\u0441\u0442\u0440\u0430\u043b\u0438\u044f, \u041c\u0435\u043a\u0441\u0438\u043a\u0430, \u0410\u0440\u0433\u0435\u043d\u0442\u0438\u043d\u0430, \u041f\u0430\u043a\u0438\u0441\u0442\u0430\u043d. \u0421\u0443\u0431\u044a\u0435\u0301\u043a\u0442 \u0444\u0435\u0434\u0435\u0440\u0430\u0301\u0446\u0438\u0438 \u2014 \u043f\u043e\u043b\u0438\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u0435 \u043e\u0431\u0440\u0430\u0437\u043e\u0432\u0430\u043d\u0438\u0435, \u0438\u043c\u0435\u044e\u0449\u0435\u0435 \u0440\u044f\u0434 \u043f\u0440\u0438\u0437\u043d\u0430\u043a\u043e\u0432 \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0430, \u043d\u043e \u043d\u0435 \u0438\u043c\u0435\u044e\u0449\u0435\u0435 \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0433\u043e \u0441\u0443\u0432\u0435\u0440\u0435\u043d\u0438\u0442\u0435\u0442\u0430."}, {"color": "#97c2fc", "id": "ammunition", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/A_close_up_of_0.50_Caliber_(12.7_mm)_Browning_Ball_M33_Ammunition_loaded_onto_a_Browning_M2_HB_0.50_caliber_heavy_machine.jpeg", "label": "ammunition", "shape": "image", "title": "Municio estas la tuta\u0135o, kiu utilas por \u015dargi pulvopafilon, tio estas, pafarmilo, kies energio venas de eksplodo. \u011ci konsistas almena\u016d el eksploda\u0135o kaj pafa\u0135o. La pafa\u0135o povas esti kuglo, obuso a\u016d plumberoj (ekzemple en la municioj por \u0109asado). La vorto \"municio\" venas el la franca verbo \"munir\" (provizi), kaj almontris \u0109ion, kion oni bezonas. Pli malfrue, \u011di i\u011dis \"\u0108io, kion oni bezonas por la milito\", poste, tio, per kio oni provizas la pafarmilojn. Municio estas grava en milito a\u016d simpla interpafado. Sufi\u0109a provizo de municio povas helpi al venko kaj inverse, kiam finas municio, finas ebloj venki a\u016d e\u0109 rezisti."}, {"color": "#97c2fc", "id": "dose", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/G_radiation-level_scale_01.png", "label": "dose", "shape": "image", "title": "\u0399\u03bf\u03bd\u03af\u03b6\u03bf\u03c5\u03c3\u03b1 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1 (Ionizing (or ionising) radiation) \u03b5\u03af\u03bd\u03b1\u03b9 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1 \u03c0\u03bf\u03c5 \u03bc\u03b5\u03c4\u03b1\u03c6\u03ad\u03c1\u03b5\u03b9 \u03b1\u03c1\u03ba\u03b5\u03c4\u03ae \u03b5\u03bd\u03ad\u03c1\u03b3\u03b5\u03b9\u03b1 \u03ce\u03c3\u03c4\u03b5 \u03bd\u03b1 \u03b1\u03c0\u03b5\u03bb\u03b5\u03c5\u03b8\u03b5\u03c1\u03ce\u03c3\u03b5\u03b9 \u03b7\u03bb\u03b5\u03ba\u03c4\u03c1\u03cc\u03bd\u03b9\u03b1 \u03b1\u03c0\u03cc \u03ac\u03c4\u03bf\u03bc\u03b1 \u03ae \u03bc\u03cc\u03c1\u03b9\u03b1, \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03bd\u03c4\u03b1\u03c2 \u03c4\u03b1 \u03c3\u03c5\u03bd\u03b5\u03c0\u03ce\u03c2. \u0397 \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03c5\u03c3\u03b1 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1 \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03b5\u03af\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc \u03b5\u03bd\u03b5\u03c1\u03b3\u03b7\u03c4\u03b9\u03ba\u03ac \u03c5\u03c0\u03bf\u03b1\u03c4\u03bf\u03bc\u03b9\u03ba\u03ac \u03c3\u03c9\u03bc\u03b1\u03c4\u03af\u03b4\u03b9\u03b1, \u03b9\u03cc\u03bd\u03c4\u03b1 \u03ae \u03ac\u03c4\u03bf\u03bc\u03b1 \u03c0\u03bf\u03c5 \u03ba\u03b9\u03bd\u03bf\u03cd\u03bd\u03c4\u03b1\u03b9 \u03bc\u03b5 \u03c3\u03c7\u03b5\u03c4\u03b9\u03c3\u03c4\u03b9\u03ba\u03ad\u03c2 \u03c4\u03b1\u03c7\u03cd\u03c4\u03b7\u03c4\u03b5\u03c2 \u03ba\u03b1\u03b9 \u03b7\u03bb\u03b5\u03ba\u03c4\u03c1\u03bf\u03bc\u03b1\u03b3\u03bd\u03b7\u03c4\u03b9\u03ba\u03ac \u03ba\u03cd\u03bc\u03b1\u03c4\u03b1 \u03c3\u03c4\u03bf \u03c4\u03bc\u03ae\u03bc\u03b1 \u03c4\u03bf\u03c5 \u03b7\u03bb\u03b5\u03ba\u03c4\u03c1\u03bf\u03bc\u03b1\u03b3\u03bd\u03b7\u03c4\u03b9\u03ba\u03bf\u03cd \u03c6\u03ac\u03c3\u03bc\u03b1\u03c4\u03bf\u03c2 \u03c5\u03c8\u03b7\u03bb\u03ae\u03c2 \u03b5\u03bd\u03ad\u03c1\u03b3\u03b5\u03b9\u03b1\u03c2. \u039f\u03b9 \u03b1\u03ba\u03c4\u03af\u03bd\u03b5\u03c2 \u03b3, \u03b1\u03ba\u03c4\u03af\u03bd\u03b5\u03c2 \u03a7 \u03ba\u03b1\u03b9 \u03c4\u03bf \u03c5\u03c8\u03b7\u03bb\u03cc\u03c4\u03b5\u03c1\u03bf \u03c4\u03bc\u03ae\u03bc\u03b1 \u03c4\u03bf\u03c5 \u03c5\u03c0\u03b5\u03c1\u03b9\u03ce\u03b4\u03bf\u03c5\u03c2 \u03b1\u03c0\u03cc \u03c4\u03bf \u03b7\u03bb\u03b5\u03ba\u03c4\u03c1\u03bf\u03bc\u03b1\u03b3\u03bd\u03b7\u03c4\u03b9\u03ba\u03cc \u03c6\u03ac\u03c3\u03bc\u03b1 \u03b5\u03af\u03bd\u03b1\u03b9 \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03bd\u03c4\u03b1, \u03b5\u03bd\u03ce \u03c4\u03bf \u03c7\u03b1\u03bc\u03b7\u03bb\u03cc\u03c4\u03b5\u03c1\u03bf \u03c5\u03c0\u03b5\u03c1\u03b9\u03ce\u03b4\u03b5\u03c2 \u03c4\u03bc\u03ae\u03bc\u03b1 \u03c4\u03bf\u03c5 \u03b7\u03bb\u03b5\u03ba\u03c4\u03c1\u03bf\u03bc\u03b1\u03b3\u03bd\u03b7\u03c4\u03b9\u03ba\u03bf\u03cd \u03c6\u03ac\u03c3\u03bc\u03b1\u03c4\u03bf\u03c2, \u03c4\u03bf \u03bf\u03c1\u03b1\u03c4\u03cc \u03c6\u03c9\u03c2 (\u03c3\u03c5\u03bc\u03c0\u03b5\u03c1\u03b9\u03bb\u03b1\u03bc\u03b2\u03b1\u03bd\u03bf\u03bc\u03ad\u03bd\u03c9\u03bd \u03c3\u03c7\u03b5\u03b4\u03cc\u03bd \u03cc\u03bb\u03c9\u03bd \u03c4\u03c9\u03bd \u03c4\u03cd\u03c0\u03c9\u03bd \u03c4\u03bf\u03c5 \u03c6\u03c9\u03c4\u03cc\u03c2 \u03bb\u03ad\u03b9\u03b6\u03b5\u03c1), \u03c5\u03c0\u03b5\u03c1\u03cd\u03b8\u03c1\u03bf\u03c5, \u03bc\u03b9\u03ba\u03c1\u03bf\u03ba\u03c5\u03bc\u03ac\u03c4\u03c9\u03bd \u03ba\u03b1\u03b9 \u03c4\u03c9\u03bd \u03c1\u03b1\u03b4\u03b9\u03bf\u03ba\u03c5\u03bc\u03ac\u03c4\u03c9\u03bd \u03b8\u03b5\u03c9\u03c1\u03bf\u03cd\u03bd\u03c4\u03b1\u03b9 \u03bc\u03b7 \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03c5\u03c3\u03b1 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1. \u03a4\u03bf \u03cc\u03c1\u03b9\u03bf \u03bc\u03b5\u03c4\u03b1\u03be\u03cd \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03c5\u03c3\u03b1\u03c2 \u03ba\u03b1\u03b9 \u03bc\u03b7 \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03c5\u03c3\u03b1\u03c2 \u03b7\u03bb\u03b5\u03ba\u03c4\u03c1\u03bf\u03bc\u03b1\u03b3\u03bd\u03b7\u03c4\u03b9\u03ba\u03ae\u03c2 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1\u03c2 \u03c0\u03bf\u03c5 \u03b5\u03bc\u03c6\u03b1\u03bd\u03af\u03b6\u03b5\u03c4\u03b1\u03b9 \u03c3\u03c4\u03bf \u03c5\u03c0\u03b5\u03c1\u03b9\u03ce\u03b4\u03b5\u03c2 \u03b4\u03b5\u03bd \u03b5\u03af\u03bd\u03b1\u03b9 \u03c3\u03b1\u03c6\u03ce\u03c2 \u03ba\u03b1\u03b8\u03bf\u03c1\u03b9\u03c3\u03bc\u03ad\u03bd\u03bf, \u03b5\u03c0\u03b5\u03b9\u03b4\u03ae \u03c4\u03b1 \u03b4\u03b9\u03b1\u03c6\u03bf\u03c1\u03b5\u03c4\u03b9\u03ba\u03ac \u03bc\u03cc\u03c1\u03b9\u03b1 \u03ba\u03b1\u03b9 \u03ac\u03c4\u03bf\u03bc\u03b1 \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03c5\u03bd \u03c3\u03b5 \u03b4\u03b9\u03b1\u03c6\u03bf\u03c1\u03b5\u03c4\u03b9\u03ba\u03ad\u03c2 \u03b5\u03bd\u03ad\u03c1\u03b3\u03b5\u03b9\u03b5\u03c2. \u039f \u03c3\u03c5\u03bc\u03b2\u03b1\u03c4\u03b9\u03ba\u03cc\u03c2 \u03bf\u03c1\u03b9\u03c3\u03bc\u03cc\u03c2 \u03c4\u03bf\u03c0\u03bf\u03b8\u03b5\u03c4\u03b5\u03af \u03c4\u03bf \u03cc\u03c1\u03b9\u03bf \u03c3\u03c4\u03b7\u03bd \u03b5\u03bd\u03ad\u03c1\u03b3\u03b5\u03b9\u03b1 \u03c6\u03c9\u03c4\u03bf\u03bd\u03af\u03bf\u03c5 \u03bc\u03b5\u03c4\u03b1\u03be\u03cd 10 eV \u03ba\u03b1\u03b9 33 eV \u03c3\u03c4\u03bf \u03c5\u03c0\u03b5\u03c1\u03b9\u03ce\u03b4\u03b5\u03c2. \u03a4\u03b1 \u03c4\u03c5\u03c0\u03b9\u03ba\u03ac \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03bd\u03c4\u03b1 \u03c5\u03c0\u03bf\u03b1\u03c4\u03bf\u03bc\u03b9\u03ba\u03ac \u03c3\u03c9\u03bc\u03b1\u03c4\u03af\u03b4\u03b9\u03b1 \u03b1\u03c0\u03cc \u03c4\u03b7 \u03c1\u03b1\u03b4\u03b9\u03b5\u03bd\u03ad\u03c1\u03b3\u03b5\u03b9\u03b1 \u03c0\u03b5\u03c1\u03b9\u03bb\u03b1\u03bc\u03b2\u03ac\u03bd\u03bf\u03c5\u03bd \u03c4\u03b1 \u03c3\u03c9\u03bc\u03b1\u03c4\u03af\u03b4\u03b9\u03b1 \u03ac\u03bb\u03c6\u03b1, \u03c4\u03b1 \u03c3\u03c9\u03bc\u03b1\u03c4\u03af\u03b4\u03b9\u03b1 \u03b2\u03ae\u03c4\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03b1 \u03bd\u03b5\u03c4\u03c1\u03cc\u03bd\u03b9\u03b1. \u03a3\u03c7\u03b5\u03b4\u03cc\u03bd \u03cc\u03bb\u03b1 \u03c4\u03b1 \u03c0\u03c1\u03bf\u03ca\u03cc\u03bd\u03c4\u03b1 \u03c4\u03b7\u03c2 \u03c1\u03b1\u03b4\u03b9\u03b5\u03bd\u03b5\u03c1\u03b3\u03ae\u03c2 \u03b1\u03c0\u03bf\u03c3\u03cd\u03bd\u03b8\u03b5\u03c3\u03b7\u03c2 \u03b5\u03af\u03bd\u03b1\u03b9 \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03bd\u03c4\u03b1 \u03b5\u03c0\u03b5\u03b9\u03b4\u03ae \u03b7 \u03b5\u03bd\u03ad\u03c1\u03b3\u03b5\u03b9\u03b1 \u03c4\u03b7\u03c2 \u03c1\u03b1\u03b4\u03b9\u03b5\u03bd\u03b5\u03c1\u03b3\u03ae\u03c2 \u03b1\u03c0\u03bf\u03c3\u03cd\u03bd\u03b8\u03b5\u03c3\u03b7\u03c2 \u03b5\u03af\u03bd\u03b1\u03b9 \u03c3\u03c5\u03bd\u03ae\u03b8\u03c9\u03c2 \u03c0\u03bf\u03bb\u03cd \u03c5\u03c8\u03b7\u03bb\u03cc\u03c4\u03b5\u03c1\u03b7 \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u03b1\u03c0\u03b1\u03b9\u03c4\u03bf\u03cd\u03bc\u03b5\u03bd\u03b7 \u03b3\u03b9\u03b1 \u03b9\u03bf\u03bd\u03b9\u03c3\u03bc\u03cc. \u0386\u03bb\u03bb\u03b1 \u03c5\u03c0\u03bf\u03b1\u03c4\u03bf\u03bc\u03b9\u03ba\u03ac \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03bd\u03c4\u03b1 \u03c3\u03c9\u03bc\u03b1\u03c4\u03af\u03b4\u03b9\u03b1 \u03c0\u03bf\u03c5 \u03b5\u03bc\u03c6\u03b1\u03bd\u03af\u03b6\u03bf\u03bd\u03c4\u03b1\u03b9 \u03c3\u03c4\u03b7 \u03c6\u03cd\u03c3\u03b7 \u03b5\u03af\u03bd\u03b1\u03b9 \u03c4\u03b1 \u03bc\u03b9\u03cc\u03bd\u03b9\u03b1, \u03c4\u03b1 \u03bc\u03b5\u03c3\u03cc\u03bd\u03b9\u03b1, \u03c4\u03b1 \u03c0\u03bf\u03b6\u03b9\u03c4\u03c1\u03cc\u03bd\u03b9\u03b1, \u03bd\u03b5\u03c4\u03c1\u03cc\u03bd\u03b9\u03b1 \u03ba\u03b1\u03b9 \u03ac\u03bb\u03bb\u03b1 \u03c3\u03c9\u03bc\u03b1\u03c4\u03af\u03b4\u03b9\u03b1 \u03c0\u03bf\u03c5 \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03bf\u03cd\u03bd \u03c4\u03b9\u03c2 \u03b4\u03b5\u03c5\u03c4\u03b5\u03c1\u03bf\u03b3\u03b5\u03bd\u03b5\u03af\u03c2 \u03ba\u03bf\u03c3\u03bc\u03b9\u03ba\u03ad\u03c2 \u03b1\u03ba\u03c4\u03af\u03bd\u03b5\u03c2 \u03ba\u03b1\u03b9 \u03c0\u03b1\u03c1\u03ac\u03b3\u03bf\u03bd\u03c4\u03b1\u03b9 \u03bc\u03b5\u03c4\u03ac \u03c4\u03b7\u03bd \u03b1\u03bb\u03bb\u03b7\u03bb\u03b5\u03c0\u03af\u03b4\u03c1\u03b1\u03c3\u03b7 \u03c4\u03c9\u03bd \u03c0\u03c1\u03c9\u03c4\u03bf\u03b3\u03b5\u03bd\u03ce\u03bd \u03ba\u03bf\u03c3\u03bc\u03b9\u03ba\u03ce\u03bd \u03b1\u03ba\u03c4\u03af\u03bd\u03c9\u03bd \u03bc\u03b5 \u03c4\u03b7\u03bd \u03b1\u03c4\u03bc\u03cc\u03c3\u03c6\u03b1\u03b9\u03c1\u03b1 \u03c4\u03b7\u03c2 \u0393\u03b7\u03c2. \u039f\u03b9 \u03ba\u03bf\u03c3\u03bc\u03b9\u03ba\u03ad\u03c2 \u03b1\u03ba\u03c4\u03af\u03bd\u03b5\u03c2 \u03bc\u03c0\u03bf\u03c1\u03bf\u03cd\u03bd \u03b5\u03c0\u03af\u03c3\u03b7\u03c2 \u03bd\u03b1 \u03c0\u03b1\u03c1\u03ac\u03be\u03bf\u03c5\u03bd \u03c1\u03b1\u03b4\u03b9\u03bf\u03ca\u03c3\u03cc\u03c4\u03bf\u03c0\u03b1 \u03c3\u03c4\u03b7 \u0393\u03b7 (\u03c0.\u03c7., \u03bf \u03ac\u03bd\u03b8\u03c1\u03b1\u03ba\u03b1\u03c2-14), \u03c0\u03bf\u03c5 \u03bc\u03b5 \u03c4\u03b7 \u03c3\u03b5\u03b9\u03c1\u03ac \u03c4\u03bf\u03c5 \u03b1\u03c0\u03bf\u03c3\u03c5\u03bd\u03c4\u03af\u03b8\u03b5\u03c4\u03b1\u03b9 \u03ba\u03b1\u03b9 \u03c0\u03b1\u03c1\u03ac\u03b3\u03b5\u03b9 \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03c5\u03c3\u03b1 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1. \u039f\u03b9 \u03ba\u03bf\u03c3\u03bc\u03b9\u03ba\u03ad\u03c2 \u03b1\u03ba\u03c4\u03af\u03bd\u03b5\u03c2 \u03ba\u03b1\u03b9 \u03b7 \u03b1\u03c0\u03bf\u03c3\u03cd\u03bd\u03b8\u03b5\u03c3\u03b7 \u03c4\u03c9\u03bd \u03c1\u03b1\u03b4\u03b9\u03b5\u03bd\u03b5\u03c1\u03b3\u03ce\u03bd \u03b9\u03c3\u03bf\u03c4\u03cc\u03c0\u03c9\u03bd \u03b5\u03af\u03bd\u03b1\u03b9 \u03bf\u03b9 \u03c0\u03c1\u03c9\u03c4\u03bf\u03b3\u03b5\u03bd\u03b5\u03af\u03c2 \u03c0\u03b7\u03b3\u03ad\u03c2 \u03c4\u03b7\u03c2 \u03c6\u03c5\u03c3\u03b9\u03ba\u03ae\u03c2 \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03c5\u03c3\u03b1\u03c2 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1\u03c2 \u03c3\u03c4\u03b7 \u0393\u03b7 \u03ba\u03b1\u03b9 \u03b1\u03bd\u03b1\u03c6\u03ad\u03c1\u03bf\u03bd\u03c4\u03b1\u03b9 \u03c9\u03c2 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1 \u03c5\u03c0\u03bf\u03b2\u03ac\u03b8\u03c1\u03bf\u03c5 (background radiation). \u03a3\u03c4\u03bf \u03b4\u03b9\u03ac\u03c3\u03c4\u03b7\u03bc\u03b1, \u03bf\u03b9 \u03b5\u03ba\u03c0\u03bf\u03bc\u03c0\u03ad\u03c2 \u03c6\u03c5\u03c3\u03b9\u03ba\u03ae\u03c2 \u03b8\u03b5\u03c1\u03bc\u03b9\u03ba\u03ae\u03c2 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1\u03c2 \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u03cd\u03bb\u03b7 \u03c3\u03b5 \u03c0\u03bf\u03bb\u03cd \u03c5\u03c8\u03b7\u03bb\u03ad\u03c2 \u03b8\u03b5\u03c1\u03bc\u03bf\u03ba\u03c1\u03b1\u03c3\u03af\u03b5\u03c2 (\u03c0.\u03c7. \u03b5\u03ba\u03c6\u03cc\u03c1\u03c4\u03b9\u03c3\u03b7 \u03c0\u03bb\u03ac\u03c3\u03bc\u03b1\u03c4\u03bf\u03c2 \u03ae \u03c4\u03bf \u03c3\u03c4\u03ad\u03bc\u03bc\u03b1 (corona) \u03c4\u03bf\u03c5 \u0389\u03bb\u03b9\u03bf\u03c5) \u03bc\u03c0\u03bf\u03c1\u03b5\u03af \u03bd\u03b1 \u03b5\u03af\u03bd\u03b1\u03b9 \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03c5\u03c3\u03b5\u03c2. \u0397 \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03c5\u03c3\u03b1 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1 \u03bc\u03c0\u03bf\u03c1\u03b5\u03af \u03bd\u03b1 \u03c0\u03b1\u03c1\u03b1\u03c7\u03b8\u03b5\u03af \u03c6\u03c5\u03c3\u03b9\u03ba\u03ac \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u03b5\u03c0\u03b9\u03c4\u03ac\u03c7\u03c5\u03bd\u03c3\u03b7 \u03c6\u03bf\u03c1\u03c4\u03b9\u03c3\u03bc\u03ad\u03bd\u03c9\u03bd \u03c3\u03c9\u03bc\u03b1\u03c4\u03b9\u03b4\u03af\u03c9\u03bd \u03b1\u03c0\u03cc \u03c6\u03c5\u03c3\u03b9\u03ba\u03ac \u03b7\u03bb\u03b5\u03ba\u03c4\u03c1\u03bf\u03bc\u03b1\u03b3\u03bd\u03b7\u03c4\u03b9\u03ba\u03ac \u03c0\u03b5\u03b4\u03af\u03b1 (\u03c0.\u03c7. \u03ba\u03b5\u03c1\u03b1\u03c5\u03bd\u03bf\u03cd\u03c2), \u03b1\u03bd \u03ba\u03b1\u03b9 \u03b5\u03af\u03bd\u03b1\u03b9 \u03c3\u03c0\u03ac\u03bd\u03b9\u03bf \u03c3\u03c4\u03b7 \u0393\u03b7. \u03a6\u03c5\u03c3\u03b9\u03ba\u03ad\u03c2 \u03b5\u03ba\u03c1\u03ae\u03be\u03b5\u03b9\u03c2 \u03c5\u03c0\u03b5\u03c1\u03ba\u03b1\u03b9\u03bd\u03bf\u03c6\u03b1\u03bd\u03ce\u03bd \u03b1\u03c3\u03c4\u03ad\u03c1\u03c9\u03bd \u03c3\u03c4\u03bf \u03b4\u03b9\u03ac\u03c3\u03c4\u03b7\u03bc\u03b1 \u03c0\u03b1\u03c1\u03ac\u03b3\u03bf\u03c5\u03bd \u03bc\u03b5\u03b3\u03ac\u03bb\u03b5\u03c2 \u03c0\u03bf\u03c3\u03cc\u03c4\u03b7\u03c4\u03b5\u03c2 \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03c5\u03c3\u03b1\u03c2 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1\u03c2 \u03ba\u03bf\u03bd\u03c4\u03ac \u03c3\u03c4\u03b7\u03bd \u03ad\u03ba\u03c1\u03b7\u03be\u03b7, \u03c0\u03bf\u03c5 \u03bc\u03c0\u03bf\u03c1\u03bf\u03cd\u03bd \u03bd\u03b1 \u03c0\u03b1\u03c1\u03b1\u03c4\u03b7\u03c1\u03b7\u03b8\u03bf\u03cd\u03bd \u03b1\u03c0\u03cc \u03c4\u03b1 \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03ad\u03c3\u03bc\u03b1\u03c4\u03ac \u03c4\u03bf\u03c5\u03c2 \u03c3\u03c4\u03b1 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03bf\u03cd\u03bd\u03c4\u03b1 \u03bd\u03b5\u03c6\u03b5\u03bb\u03ce\u03bc\u03b1\u03c4\u03b1 \u03c0\u03bf\u03c5 \u03c3\u03c5\u03bd\u03b4\u03ad\u03bf\u03bd\u03c4\u03b1\u03b9 \u03bc\u03b5 \u03b1\u03c5\u03c4\u03ad\u03c2. \u0397 \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03c5\u03c3\u03b1 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1 \u03bc\u03c0\u03bf\u03c1\u03b5\u03af \u03b5\u03c0\u03af\u03c3\u03b7\u03c2 \u03bd\u03b1 \u03b4\u03b7\u03bc\u03b9\u03bf\u03c5\u03c1\u03b3\u03b7\u03b8\u03b5\u03af \u03c4\u03b5\u03c7\u03bd\u03b7\u03c4\u03ac \u03c7\u03c1\u03b7\u03c3\u03b9\u03bc\u03bf\u03c0\u03bf\u03b9\u03ce\u03bd\u03c4\u03b1\u03c2 \u03c3\u03c9\u03bb\u03ae\u03bd\u03b1 \u03b1\u03ba\u03c4\u03af\u03bd\u03c9\u03bd \u03a7, \u03b5\u03c0\u03b9\u03c4\u03b1\u03c7\u03c5\u03bd\u03c4\u03ad\u03c2 \u03c3\u03c9\u03bc\u03b1\u03c4\u03b9\u03b4\u03af\u03c9\u03bd \u03ba\u03b1\u03b9 \u03bf\u03c0\u03bf\u03b9\u03b1\u03b4\u03ae\u03c0\u03bf\u03c4\u03b5 \u03b1\u03c0\u03cc \u03c4\u03b9\u03c2 \u03b4\u03b9\u03ac\u03c6\u03bf\u03c1\u03b5\u03c2 \u03bc\u03b5\u03b8\u03cc\u03b4\u03bf\u03c5\u03c2 \u03c0\u03bf\u03c5 \u03c0\u03b1\u03c1\u03ac\u03b3\u03bf\u03c5\u03bd \u03c4\u03b5\u03c7\u03bd\u03b7\u03c4\u03ac \u03c1\u03b1\u03b4\u03b9\u03bf\u03ca\u03c3\u03cc\u03c4\u03bf\u03c0\u03b1. \u0397 \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03c5\u03c3\u03b1 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1 \u03b5\u03af\u03bd\u03b1\u03b9 \u03b1\u03cc\u03c1\u03b1\u03c4\u03b7 \u03ba\u03b1\u03b9 \u03bc\u03b7 \u03ac\u03bc\u03b5\u03c3\u03b1 \u03b1\u03bd\u03b9\u03c7\u03bd\u03b5\u03cd\u03c3\u03b9\u03bc\u03b7 \u03b1\u03c0\u03cc \u03c4\u03b9\u03c2 \u03b1\u03bd\u03b8\u03c1\u03ce\u03c0\u03b9\u03bd\u03b5\u03c2 \u03b1\u03b9\u03c3\u03b8\u03ae\u03c3\u03b5\u03b9\u03c2, \u03ad\u03c4\u03c3\u03b9 \u03b1\u03c0\u03b1\u03b9\u03c4\u03bf\u03cd\u03bd\u03c4\u03b1\u03b9 \u03cc\u03c1\u03b3\u03b1\u03bd\u03b1 \u03b1\u03bd\u03af\u03c7\u03bd\u03b5\u03c5\u03c3\u03b7\u03c2 \u03c4\u03b7\u03c2 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1\u03c2 \u03cc\u03c0\u03c9\u03c2 \u03bc\u03b5\u03c4\u03c1\u03b7\u03c4\u03ad\u03c2 \u0393\u03ba\u03ac\u03b9\u03b3\u03ba\u03b5\u03c1. \u038c\u03bc\u03c9\u03c2, \u03b7 \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03c5\u03c3\u03b1 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1 \u03bc\u03c0\u03bf\u03c1\u03b5\u03af \u03bd\u03b1 \u03bf\u03b4\u03b7\u03b3\u03ae\u03c3\u03b5\u03b9 \u03c3\u03b5 \u03b4\u03b5\u03c5\u03c4\u03b5\u03c1\u03bf\u03b3\u03b5\u03bd\u03ae \u03b5\u03ba\u03c0\u03bf\u03bc\u03c0\u03ae \u03bf\u03c1\u03b1\u03c4\u03bf\u03cd \u03c6\u03c9\u03c4\u03cc\u03c2 \u03ba\u03b1\u03c4\u03ac \u03c4\u03b7\u03bd \u03b1\u03bb\u03bb\u03b7\u03bb\u03b5\u03c0\u03af\u03b4\u03c1\u03b1\u03c3\u03b7 \u03bc\u03b5 \u03c4\u03b7\u03bd \u03cd\u03bb\u03b7, \u03cc\u03c0\u03c9\u03c2 \u03c3\u03c4\u03b7\u03bd \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1 \u03a4\u03c3\u03b5\u03c1\u03b5\u03bd\u03ba\u03cc\u03c6 \u03ba\u03b1\u03b9 \u03c4\u03b7\u03bd \u03c1\u03b1\u03b4\u03b9\u03bf\u03c6\u03c9\u03c4\u03b1\u03cd\u03b3\u03b5\u03b9\u03b1 (radioluminescence). \u0397 \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03c5\u03c3\u03b1 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1 \u03b5\u03c6\u03b1\u03c1\u03bc\u03cc\u03b6\u03b5\u03c4\u03b1\u03b9 \u03b5\u03c0\u03bf\u03b9\u03ba\u03bf\u03b4\u03bf\u03bc\u03b7\u03c4\u03b9\u03ba\u03ac \u03c3\u03b5 \u03bc\u03b5\u03b3\u03ac\u03bb\u03b7 \u03c0\u03bf\u03b9\u03ba\u03b9\u03bb\u03af\u03b1 \u03c0\u03b5\u03b4\u03af\u03c9\u03bd \u03cc\u03c0\u03c9\u03c2 \u03b7 \u03b9\u03b1\u03c4\u03c1\u03b9\u03ba\u03ae, \u03b7 \u03ad\u03c1\u03b5\u03c5\u03bd\u03b1, \u03b7 \u03b2\u03b9\u03bf\u03bc\u03b7\u03c7\u03b1\u03bd\u03af\u03b1, \u03b7 \u03ba\u03b1\u03c4\u03b1\u03c3\u03ba\u03b5\u03c5\u03b1\u03c3\u03c4\u03b9\u03ba\u03ae \u03ba\u03b1\u03b9 \u03c3\u03b5 \u03c0\u03bf\u03bb\u03bb\u03bf\u03cd\u03c2 \u03ac\u03bb\u03bb\u03bf\u03c5\u03c2 \u03c4\u03bf\u03bc\u03b5\u03af\u03c2, \u03b1\u03bb\u03bb\u03ac \u03b5\u03bc\u03c6\u03b1\u03bd\u03af\u03b6\u03b5\u03b9 \u03ba\u03b9\u03bd\u03b4\u03cd\u03bd\u03bf\u03c5\u03c2 \u03c5\u03b3\u03b5\u03af\u03b1\u03c2 \u03b5\u03ac\u03bd \u03b4\u03b5\u03bd \u03bb\u03b7\u03c6\u03b8\u03bf\u03cd\u03bd \u03ba\u03b1\u03c4\u03ac\u03bb\u03bb\u03b7\u03bb\u03b1 \u03bc\u03ad\u03c4\u03c1\u03b1 \u03ba\u03b1\u03c4\u03ac \u03c4\u03b7\u03c2 \u03b1\u03bd\u03b5\u03c0\u03b9\u03b8\u03cd\u03bc\u03b7\u03c4\u03b7\u03c2 \u03ad\u03ba\u03b8\u03b5\u03c3\u03b7\u03c2. \u0397 \u03ad\u03ba\u03b8\u03b5\u03c3\u03b7 \u03c3\u03c4\u03b7\u03bd \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03c5\u03c3\u03b1 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1 \u03c0\u03c1\u03bf\u03ba\u03b1\u03bb\u03b5\u03af \u03b2\u03bb\u03ac\u03b2\u03b7 \u03c3\u03b5 \u03b6\u03c9\u03bd\u03c4\u03b1\u03bd\u03bf\u03cd\u03c2 \u03b9\u03c3\u03c4\u03bf\u03cd\u03c2 \u03ba\u03b1\u03b9 \u03bc\u03c0\u03bf\u03c1\u03b5\u03af \u03bd\u03b1 \u03ba\u03b1\u03c4\u03b1\u03bb\u03ae\u03be\u03b5\u03b9 \u03c3\u03b5 \u03bc\u03b5\u03c4\u03ac\u03bb\u03bb\u03b1\u03be\u03b7, \u03b1\u03c3\u03b8\u03ad\u03bd\u03b5\u03b9\u03b1 \u03b1\u03c0\u03cc \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1, \u03ba\u03b1\u03c1\u03ba\u03af\u03bd\u03bf \u03ba\u03b1\u03b9 \u03b8\u03ac\u03bd\u03b1\u03c4\u03bf."}, {"color": "#97c2fc", "id": "republicans", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/St\u00e5hlberg_in_his_office.jpg", "label": "republicans", "shape": "image", "title": "\u0420\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0430\u043d\u0438\u0437\u043c \u2014 \u0438\u0434\u0435\u043e\u043b\u043e\u0433\u0438\u044f \u043d\u0435\u0437\u0430\u0432\u0438\u0441\u0438\u043c\u043e\u0433\u043e \u0441\u0430\u043c\u043e\u0443\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u044f, \u0434\u0430\u044e\u0449\u0430\u044f \u043e\u0441\u043d\u043e\u0432\u0443 \u0440\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0430\u043d\u0441\u043a\u043e\u043c\u0443 \u043a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u043e\u043d\u043d\u043e\u043c\u0443 \u0441\u0442\u0440\u043e\u044e \u0438\u043b\u0438 \u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u044e \u0441\u0442\u0440\u0430\u043d\u043e\u0439 \u043a\u0430\u043a \u0440\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u043e\u0439, \u0432\u043d\u0435 \u0437\u0430\u0432\u0438\u0441\u0438\u043c\u043e\u0441\u0442\u0438 \u043e\u0442 \u0446\u0438\u0432\u0438\u043b\u0438\u0437\u043e\u0432\u0430\u043d\u043d\u044b\u0445 \u043f\u0440\u0430\u0432 \u043a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u043e\u043d\u043d\u043e\u0439 \u043c\u043e\u043d\u0430\u0440\u0445\u0438\u0438 \u0438 \u0444\u043e\u0440\u043c\u0430\u043b\u044c\u043d\u043e\u0439 \u0430\u0440\u0438\u0441\u0442\u043e\u043a\u0440\u0430\u0442\u0438\u0438, \u0441 \u0430\u043a\u0446\u0435\u043d\u0442\u043e\u043c \u043d\u0430 \u0440\u0430\u0432\u0435\u043d\u0441\u0442\u0432\u0435 \u0447\u0435\u043b\u043e\u0432\u0435\u043a\u0430 \u0438 \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0430, \u0440\u0430\u0432\u0435\u043d\u0441\u0442\u0432\u0435 \u043a\u0430\u0436\u0434\u043e\u0433\u043e \u0447\u0435\u043b\u043e\u0432\u0435\u043a\u0430 \u0438 \u0433\u0440\u0430\u0436\u0434\u0430\u043d\u0438\u043d\u0430 \u043f\u0435\u0440\u0435\u0434 \u0441\u043e\u0432\u043c\u0435\u0441\u0442\u043d\u043e \u0444\u043e\u0440\u043c\u0438\u0440\u0443\u0435\u043c\u044b\u043c\u0438 \u043e\u0431\u0449\u0435\u0441\u0442\u0432\u043e\u043c \u0437\u0430\u043a\u043e\u043d\u0430\u043c\u0438, \u043f\u0440\u0430\u0432\u0435 \u043d\u0430 \u0441\u0432\u043e\u0431\u043e\u0434\u0443 \u0438 \u0434\u043e\u0441\u0442\u043e\u0438\u043d\u0441\u0442\u0432\u043e \u0432 \u043f\u0440\u0435\u0434\u0435\u043b\u0430\u0445 \u0440\u0430\u0432\u0435\u043d\u0441\u0442\u0432\u0430, \u0430\u043a\u0442\u0438\u0432\u043d\u043e \u0440\u0430\u0437\u0432\u0438\u0432\u0430\u0435\u043c\u0430\u044f \u0441\u0432\u043e\u0431\u043e\u0434\u043e\u043c\u044b\u0441\u043b\u044f\u0449\u0438\u043c\u0438 \u0433\u0440\u0430\u0436\u0434\u0430\u043d\u0430\u043c\u0438 \u0432\u043e \u0438\u043c\u044f \u0442\u043e\u0440\u0436\u0435\u0441\u0442\u0432\u0430 \u0433\u0443\u043c\u0430\u043d\u0438\u0441\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u0433\u043e \u043f\u0440\u0430\u0432\u0430. \u041e\u0434\u043d\u043e \u0438\u0437 \u0432\u044b\u0440\u0430\u0436\u0435\u043d\u0438\u0439 \u0438\u0434\u0435\u043e\u043b\u043e\u0433\u0438\u0438 \u2014 \u0440\u0435\u0444\u0435\u0440\u0435\u043d\u0434\u0443\u043c. \u0427\u0435\u0440\u0442\u043e\u0439 \u0441\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u043e\u0433\u043e \u0440\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0430\u043d\u0438\u0437\u043c\u0430 \u0442\u0430\u043a \u0436\u0435 \u044f\u0432\u043b\u044f\u044e\u0442\u0441\u044f \u0441\u0432\u043e\u0431\u043e\u0434\u043d\u044b\u0435 \u0432\u044b\u0431\u043e\u0440\u044b. \u0420\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0430\u043d\u0438\u0437\u043c \u043f\u0440\u043e\u0442\u0438\u0432\u043e\u0441\u0442\u043e\u044f\u043b \u0430\u0440\u0438\u0441\u0442\u043e\u043a\u0440\u0430\u0442\u0438\u0438 \u0438 \u043c\u043e\u043d\u0430\u0440\u0445\u0438\u0438. \u041d\u043e \u043d\u0430 \u0441\u0435\u0433\u043e\u0434\u043d\u044f\u0448\u043d\u0438\u0439 \u0434\u0435\u043d\u044c \u0440\u044f\u0434 \u0441\u0442\u0440\u0430\u043d, \u0441\u043e\u0445\u0440\u0430\u043d\u0438\u0432\u0448\u0438\u0445 \u043c\u043e\u043d\u0430\u0440\u0445\u043e\u0432 \u0432 \u0432\u0438\u0434\u0435 \u0434\u043e\u043b\u0436\u043d\u043e\u0441\u0442\u0438, \u0432\u043c\u0435\u0441\u0442\u0435 \u0441\u043e \u0441\u0432\u043e\u0438\u043c\u0438 \u044d\u043b\u0438\u0442\u0430\u043c\u0438 \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u0431\u00f3\u043b\u044c\u0448\u0438\u043c \u043f\u0440\u043e\u0432\u043e\u0434\u043d\u0438\u043a\u043e\u043c \u0440\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0430\u043d\u0438\u0437\u043c\u0430, \u0447\u0435\u043c \u043c\u043d\u043e\u0433\u0438\u0435 \u0444\u043e\u0440\u043c\u0430\u043b\u044c\u043d\u044b\u0435 \u0440\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0438. \u0411\u043e\u043b\u0435\u0435 \u0448\u0438\u0440\u043e\u043a\u043e, \u0440\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0430\u043d\u0438\u0437\u043c \u043e\u0441\u043d\u043e\u0432\u044b\u0432\u0430\u0435\u0442\u0441\u044f \u043d\u0430 \u043f\u043e\u043b\u0438\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u0441\u0438\u0441\u0442\u0435\u043c\u0435, \u0437\u0430\u0449\u0438\u0449\u0430\u044e\u0449\u0435\u0439 \u0448\u0438\u0440\u043e\u043a\u0443\u044e \u0432\u044b\u0431\u043e\u0440\u043d\u043e\u0441\u0442\u044c \u0438 \u0432\u0435\u0440\u0445\u043e\u0432\u0435\u043d\u0441\u0442\u0432\u043e \u0437\u0430\u043a\u043e\u043d\u0430, \u043a\u043e\u0442\u043e\u0440\u043e\u0435 \u043d\u0435 \u043c\u043e\u0436\u0435\u0442 \u0431\u044b\u0442\u044c \u043f\u0440\u043e\u0438\u0437\u0432\u043e\u043b\u044c\u043d\u043e \u043f\u0440\u043e\u0438\u0433\u043d\u043e\u0440\u0438\u0440\u043e\u0432\u0430\u043d\u043e \u043b\u044e\u0431\u044b\u043c \u0438\u0437 \u0433\u0440\u0430\u0436\u0434\u0430\u043d, \u043f\u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0442\u043e\u043c, \u043f\u0440\u0430\u0432\u0438\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u043e\u043c \u0438\u043b\u0438 \u043a\u043e\u0440\u043e\u043b\u0451\u043c, \u0442\u0430\u043a \u043a\u0430\u043a \u0440\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0430\u043d\u0441\u043a\u043e\u0435 \u0437\u0430\u043a\u043e\u043d\u043e\u0442\u0432\u043e\u0440\u0447\u0435\u0441\u0442\u0432\u043e \u043e\u0441\u043d\u043e\u0432\u0430\u043d\u043e \u043d\u0430 \u043f\u0440\u044f\u043c\u043e\u043c \u0432\u043e\u043b\u0435\u0438\u0437\u044a\u044f\u0432\u043b\u0435\u043d\u0438\u0438 \u0433\u0440\u0430\u0436\u0434\u0430\u043d. \u0412 \u043f\u0440\u0430\u0432\u043e\u043f\u0440\u0438\u043c\u0435\u043d\u0435\u043d\u0438\u0438 \u0440\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0430\u043d\u0438\u0437\u043c \u0432\u044b\u0440\u0430\u0436\u0430\u0435\u0442\u0441\u044f \u0432 \u0434\u0435\u043b\u0435\u043d\u0438\u0438 \u043f\u0440\u0430\u0432\u043e\u0432\u044b\u0445 \u0438\u043d\u0441\u0442\u0438\u0442\u0443\u0442\u043e\u0432 \u0438 \u0444\u043e\u0440\u043c\u0438\u0440\u0443\u0435\u043c\u044b\u0445 \u0438\u0437 \u043d\u0438\u0445 \u043e\u0442\u0440\u0430\u0441\u043b\u0435\u0439 \u043f\u0440\u0430\u0432\u0430 \u043d\u0430 \u0434\u0432\u0435 \u043f\u043e\u0434\u0441\u0438\u0441\u0442\u0435\u043c\u044b \u2014 \u0447\u0430\u0441\u0442\u043d\u043e\u0435 \u043f\u0440\u0430\u0432\u043e \u0441 \u043f\u0440\u0438\u043d\u0446\u0438\u043f\u043e\u043c \u00ab\u0440\u0430\u0437\u0440\u0435\u0448\u0435\u043d\u043e \u0447\u0442\u043e \u043d\u0435 \u0437\u0430\u043f\u0440\u0435\u0449\u0435\u043d\u043e\u00bb \u0438 \u043f\u0443\u0431\u043b\u0438\u0447\u043d\u043e\u0435 \u043f\u0440\u0430\u0432\u043e, \u0441 \u043e\u0433\u0440\u0430\u043d\u0438\u0447\u0435\u043d\u0438\u0435\u043c \u0434\u043b\u044f \u043e\u0431\u043b\u0435\u0447\u0451\u043d\u043d\u044b\u0445 \u0432\u043b\u0430\u0441\u0442\u044c\u044e \u043f\u043e \u043f\u0440\u0438\u043d\u0446\u0438\u043f\u0443 \u00ab\u0440\u0430\u0437\u0440\u0435\u0448\u0435\u043d\u043e \u0442\u043e\u043b\u044c\u043a\u043e \u0440\u0430\u0437\u0440\u0435\u0448\u0451\u043d\u043d\u043e\u0435 \u0437\u0430\u043a\u043e\u043d\u043e\u043c\u00bb. \u0421\u043e\u0433\u043b\u0430\u0441\u043d\u043e \u0414\u0436\u043e\u043d\u0443 \u0410\u0434\u0430\u043c\u0441\u0443, \u00ab\u0420\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043 ndes \u00e9coles (ENS, IEP, etc.)."}, {"color": "#97c2fc", "id": "fear", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Man_Made_Mad_with_Fear_by_Gustave_Courbet.jpg", "label": "fear", "shape": "image", "title": "Strach je emoce, vznikaj\u00edc\u00ed jako reakce na hroz\u00edc\u00ed nebezpe\u010d\u00ed. Doprov\u00e1zej\u00ed ho neurovegetativn\u00ed projevy, zpravidla zblednut\u00ed, chv\u011bn\u00ed, zrychlen\u00e9 d\u00fdch\u00e1n\u00ed, bu\u0161en\u00ed srdce, zv\u00fd\u0161en\u00ed krevn\u00edho tlaku, n\u011bkdy hus\u00ed k\u016f\u017ee. Jde o norm\u00e1ln\u00ed reakci na skute\u010dn\u00e9 nebezpe\u010d\u00ed nebo ohro\u017een\u00ed, kter\u00e1 m\u00e1 jedince p\u0159ipravit na \u00fat\u011bk, \u00fanik nebo obranu. Strach motivuje k vyhnut\u00ed se nebezpe\u010d\u00ed nebo k \u00fat\u011bku p\u0159ed n\u00edm. Kde to nen\u00ed mo\u017en\u00e9, tam se \u010dasto strach m\u011bn\u00ed na agresi. Strach rozli\u0161ujeme na atavistick\u00fd, kter\u00fd je vrozen\u00fd (strach z bou\u0159e, ze tmy, z n\u011bkter\u00fdch zv\u00ed\u0159at) a nau\u010den\u00fd (strach ze st\u00e1\u0159\u00ed, osam\u011blosti, ztr\u00e1ty zam\u011bstn\u00e1n\u00ed atd.)."}, {"color": "#97c2fc", "id": "madison", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kevin_Fouache_(L),_Jules_Pijourlet_-_Six_jours_de_Grenoble_2011.jpg", "label": "madison", "shape": "image", "title": "Madison je discipl\u00edna dr\u00e1hov\u00e9 cyklistiky, ve kter\u00e9 sout\u011b\u017e\u00ed dvou- \u010di t\u0159\u00ed\u010dlenn\u00e9 t\u00fdmy. V letech 2000\u20132008 byla sou\u010d\u00e1st\u00ed letn\u00edch olympijsk\u00fdch her, sout\u011b\u017eily dvou\u010dlenn\u00e9 mu\u017esk\u00e9 t\u00fdmy."}, {"color": "#97c2fc", "id": "observation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lennuliiklust_uurimas.jpg", "label": "observation", "shape": "image", "title": "Behaketa fenomeno edo iturri primario bati buruzko informazioa aktiboki eskuratzea da. Izaki bizidunek elementu baten ezaugarriak hauteman eta asimilatzen dituzte beren zentzumenak tresna nagusi gisa erabiliz. Gizakietan, ikusmena eta gainerako zentzumenak ez ezik, neurtzeko tresnak, teknikak eta neurtzeko tresnak ere sartzen dira. Terminoa jarduera horretan jasotako edozein daturi ere badagokio. Behatzailearen inguruko fenomenoei buruzko informazioa eskuratzea, laborategiko edo landa-lanarekin, metodo enpirikoaren lehen urratsa izan ohi da ikerketa zientifikoan. Ohar horiek jakin-mina eta galderen planteamendua dakarte, fenomeno bat zergatik gertatzen den edo beste fenomeno batzuekin zer lotura duen jakiteko. Behaketak, besteak beste, gertaeraren, maiztasunaren, iraupenaren, denboraren eta dimentsio kualitatiboen arabera sailka daitezke."}, {"color": "#97c2fc", "id": "american constitution", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bill_of_Rights_Pg1of1_AC.jpg", "label": "american constitution", "shape": "image", "title": "\u041a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0301\u0446\u0438\u044f \u0421\u0428\u0410 (\u0430\u043d\u0433\u043b. United States Constitution) \u2014 \u043e\u0441\u043d\u043e\u0432\u043d\u043e\u0439 \u0437\u0430\u043a\u043e\u043d \u0421\u043e\u0435\u0434\u0438\u043d\u0451\u043d\u043d\u044b\u0445 \u0428\u0442\u0430\u0442\u043e\u0432 \u0410\u043c\u0435\u0440\u0438\u043a\u0438, \u0438\u043c\u0435\u044e\u0449\u0438\u0439 \u0432\u044b\u0441\u0448\u0443\u044e \u044e\u0440\u0438\u0434\u0438\u0447\u0435\u0441\u043a\u0443\u044e \u0441\u0438\u043b\u0443. \u041a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u044f \u0421\u0428\u0410 \u0431\u044b\u043b\u0430 \u043f\u0440\u0438\u043d\u044f\u0442\u0430 17 \u0441\u0435\u043d\u0442\u044f\u0431\u0440\u044f 1787 \u0433\u043e\u0434\u0430 \u043d\u0430 \u041a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u043e\u043d\u043d\u043e\u043c \u041a\u043e\u043d\u0432\u0435\u043d\u0442\u0435 \u0432 \u0424\u0438\u043b\u0430\u0434\u0435\u043b\u044c\u0444\u0438\u0438 \u0438 \u0432\u043f\u043e\u0441\u043b\u0435\u0434\u0441\u0442\u0432\u0438\u0438 \u0440\u0430\u0442\u0438\u0444\u0438\u0446\u0438\u0440\u043e\u0432\u0430\u043d\u0430 \u0432\u0441\u0435\u043c\u0438 \u0442\u0440\u0438\u043d\u0430\u0434\u0446\u0430\u0442\u044c\u044e \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u043e\u0432\u0430\u0432\u0448\u0438\u043c\u0438 \u0442\u043e\u0433\u0434\u0430 \u0430\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u0441\u043a\u0438\u043c\u0438 \u0448\u0442\u0430\u0442\u0430\u043c\u0438. \u0421\u0447\u0438\u0442\u0430\u0435\u0442\u0441\u044f \u043f\u0435\u0440\u0432\u043e\u0439 \u0432 \u043c\u0438\u0440\u0435 \u043a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u0435\u0439 \u0432 \u0441\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u043e\u043c \u043f\u043e\u043d\u0438\u043c\u0430\u043d\u0438\u0438. \u0421\u043e\u0441\u0442\u043e\u0438\u0442 \u0438\u0437 \u0441\u0435\u043c\u0438 \u0441\u0442\u0430\u0442\u0435\u0439, \u0437\u0430 \u0432\u0440\u0435\u043c\u044f \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u044f \u041a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u0438 \u0431\u044b\u043b\u0438 \u043f\u0440\u0438\u043d\u044f\u0442\u044b \u0434\u0432\u0430\u0434\u0446\u0430\u0442\u044c \u0441\u0435\u043c\u044c \u043f\u043e\u043f\u0440\u0430\u0432\u043e\u043a, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u044f\u0432\u043b\u044f\u044e\u0442\u0441\u044f \u0435\u0451 \u043d\u0435\u043e\u0442\u044a\u0435\u043c\u043b\u0435\u043c\u043e\u0439 \u0447\u0430\u0441\u0442\u044c\u044e. \u0412 \u043e\u0441\u043d\u043e\u0432\u0435 \u041a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u0438 \u0421\u0428\u0410 \u043b\u0435\u0436\u0438\u0442 \u043f\u0440\u0438\u043d\u0446\u0438\u043f \u0440\u0430\u0437\u0434\u0435\u043b\u0435\u043d\u0438\u044f \u0432\u043b\u0430\u0441\u0442\u0435\u0439 \u043c\u0435\u0436\u0434\u0443 \u0437\u0430\u043a\u043e\u043d\u043e\u0434\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u0439 (\u043a\u043e\u043d\u0433\u0440\u0435\u0441\u0441), \u0438\u0441\u043f\u043e\u043b\u043d\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0439 (\u043f\u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0442) \u0438 \u0441\u0443\u0434\u0435\u0431\u043d\u043e\u0439 (\u0432\u0435\u0440\u0445\u043e\u0432\u043d\u044b\u0439 \u0441\u0443\u0434 \u0438 \u043d\u0438\u0436\u0435\u0441\u0442\u043e\u044f\u0449\u0438\u0435 \u0441\u0443\u0434\u044b) \u0432\u0435\u0442\u0432\u044f\u043c\u0438. \u0428\u0442\u0430\u0442\u0430\u043c \u0421\u0428\u0410 \u0434\u0430\u044e\u0442\u0441\u044f \u0448\u0438\u0440\u043e\u043a\u0438\u0435 \u043f\u0440\u0430\u0432\u0430 \u0432 \u043e\u0431\u043b\u0430\u0441\u0442\u0438 \u0437\u0430\u043a\u043e\u043d\u043e\u0434\u0430\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u0430."}, {"color": "#97c2fc", "id": "printer", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Iserlohn-Druckpresse1-Bubo.jpg", "label": "printer", "shape": "image", "title": "Maszyna drukarska - podstawowe urz\u0105dzenie przemys\u0142u poligraficznego, s\u0142u\u017c\u0105ce do wykonywania druku na skal\u0119 przemys\u0142ow\u0105. Urz\u0105dzenia maj\u0105ce ten sam cel w zale\u017cno\u015bci od budowy, sposob\u00f3w sk\u0142adania czcionek i drukowania ich lub wydruku na danym pod\u0142o\u017cu, mog\u0105 si\u0119 ca\u0142kowicie r\u00f3\u017cni\u0107 od siebie - st\u0105d te\u017c znanych jest obecnie wiele ich rodzaj\u00f3w. Pierwsz\u0105 maszyn\u0105 drukarsk\u0105 by\u0142a prasa drukarska, wynaleziona ok. roku 600 n.e. w Chinach. W Europie druk pojawi\u0142 si\u0119 dopiero w latach 40. XV wieku n.e. za spraw\u0105 Gutenberga. Maszyny drukarskie mo\u017cna dzieli\u0107 np.: \n* ze wzgl\u0119du na kszta\u0142t formy drukowej: \n* maszyna p\u0142aska \n* maszyna rotacyjna \n* ze wzgl\u0119du na posta\u0107 pod\u0142o\u017ca: \n* maszyna arkuszowa \n* maszyna zwojowa (pot. maszyna rolowa) \n* ze wzgl\u0119du na technik\u0119 druku: \n* maszyny rotograwiurowe \n* maszyny tampondrukowe \n* maszyny offsetowe \n* maszyny \u015bwiat\u0142odrukowe \n* maszyny fleksograficzne \n* maszyny typograficzne \n* maszyny typooffsetowe \n* maszyny sitodrukowe \n* maszyny do druku cyfrowego G\u0142\u00f3wne elementy budowy maszyny drukuj\u0105cej offsetowej arkuszowej: 1. \n* Samonak\u0142adak i mechanizm sto\u0142u sp\u0142ywowego 2. \n* Korpus i nap\u0119d maszyny 3. \n* Zesp\u00f3\u0142 prowadzenia arkuszy, w tym: 4. 1. \n* mechanizm przekazuj\u0105cy arkusze ze sto\u0142u sp\u0142ywowego 5. 2. \n* mechanizm \u0142apek 6. 3. \n* mechanizm przenosz\u0105cy i odwracaj\u0105cy arkusz 7. 4. \n* mechanizm odbieraj\u0105cy (wyk\u0142adak) 8. \n* Zesp\u00f3\u0142 drukuj\u0105cy, w tym: 9. 1. \n* cylinder formowy 10. 2. \n* cylinder po\u015bredni 11. 3. \n* cylinder dociskowy 12. \n* Zespo\u0142y farbowy i nawil\u017caj\u0105cy 13. \n* Zesp\u00f3\u0142 myj\u0105cy (czyszcz\u0105cy)"}, {"color": "#97c2fc", "id": "black people", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Henry_Chamberlain_-_Quitandeiras_da_Lapa.jpg", "label": "black people", "shape": "image", "title": "Nigrulo estas homo kies ha\u016dta koloro estas malhelbruna (\"nigra\"). En pli strikta senco, nigrulo estas , do ano de homa raso origine el Afriko sed pro sklaveco kaj elmigrado disvasti\u011dinta al aliaj kontinentoj, \u0109efe Ameriko. Do por \u011dusta difino oni anka\u016ddevus inkluzivi anka\u016d aliajn fizikajn trajtojn, kiel hartipon. Tre malhelbrunajn kaj oni nur escepte nomus \"nigruloj\"."}, {"color": "#97c2fc", "id": "denial", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Schnorr_von_Carolsfeld_Bibel_in_Bildern_1860_211.png", "label": "denial", "shape": "image", "title": "\u041e\u0442\u0440\u0438\u0446\u0430\u0301\u043d\u0438\u0435 \u2014 \u043f\u0441\u0438\u0445\u0438\u0447\u0435\u0441\u043a\u0438\u0439 \u043f\u0440\u043e\u0446\u0435\u0441\u0441, \u043e\u0442\u043d\u043e\u0441\u0438\u043c\u044b\u0439 \u043a \u043c\u0435\u0445\u0430\u043d\u0438\u0437\u043c\u0430\u043c \u043f\u0441\u0438\u0445\u043e\u043b\u043e\u0433\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u0437\u0430\u0449\u0438\u0442\u044b. \u041f\u0440\u043e\u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u043a\u0430\u043a \u043e\u0442\u043a\u0430\u0437 \u043f\u0440\u0438\u0437\u043d\u0430\u0432\u0430\u0442\u044c \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u043e\u0432\u0430\u043d\u0438\u0435 \u0447\u0435\u0433\u043e-\u0442\u043e \u043d\u0435\u0436\u0435\u043b\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u0433\u043e."}, {"color": "#97c2fc", "id": "public opinion", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/17th_century_coffeehouse_england_1-580x400.jpg", "label": "public opinion", "shape": "image", "title": "Ve\u0159ejn\u00e9 m\u00edn\u011bn\u00ed (anglicky public opinion, n\u011bmecky \u00f6ffentliche Meinung, francouzsky opinion publique) je koncept a pojem pou\u017e\u00edvan\u00fd ve v\u00edcero spole\u010denskov\u011bdn\u00edch discipl\u00edn\u00e1ch, jako nap\u0159\u00edklad sociologii, soci\u00e1ln\u00ed psychologii, politologii filosofii, \u017eurnalistice a dal\u0161\u00edch. Tento pojem nem\u00e1 ust\u00e1lenou definici, existuje n\u011bkolik definic, ale nej\u010dast\u011bji je ve\u0159ejn\u00e9 m\u00edn\u011bn\u00ed definov\u00e1no jako souhrn n\u00e1zor\u016f a hodnocen\u00ed, kter\u00e9 \u010dlenov\u00e9 ve\u0159ejnosti vyjad\u0159uj\u00ed k ur\u010dit\u00e9mu t\u00e9matu, nebo jako shoda n\u00e1zor\u016f mezi \u010dleny ve\u0159ejnosti dosa\u017een\u00e1 vz\u00e1jemnou diskuz\u00ed (jednodu\u0161e \u0159e\u010deno je to n\u00e1zor \u010di smy\u0161len\u00ed spole\u010dnosti). N\u011bkdy m\u016f\u017ee b\u00fdt t\u00e9\u017e ozna\u010dov\u00e1no jako \u201epov\u011bst\u201c, \u201ef\u00e1ma\u201c, \u201ehlas lidu\u201c, ve\u0159ejn\u00e1 (obecn\u00e1) \u201ereputace\u201c, \u201esouhlas lidu\u201c atp. \u201eVe\u0159ejnost\u201c lze charakterizovat jako \u201ev\u011bt\u0161\u00ed \u010d\u00e1st spole\u010dnosti zainteresovan\u00e1 na v\u00fdsledc\u00edch ekonomick\u00fdch a spole\u010densk\u00fdch aktivi
