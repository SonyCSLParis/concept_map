i nord\u00f6stra USA med Montpelier som delstatshuvudstad. Delstaten ing\u00e5r i regionen New England. Vermont \u00e4r huvudsakligen k\u00e4nt f\u00f6r sin l\u00f6nnsirapsproduktion och natursk\u00f6na bergstrakter. Namnet kommer fr\u00e5n franskans mont vert, \u2019gr\u00f6nt berg\u2019. Regionen Green Mountains och sj\u00f6n Lake Champlain \u00e4r omtyckta utflyktsm\u00e5l. Flera h\u00f6gt uppsatta personer eller miljon\u00e4rer fr\u00e5n omkringliggande delstater har en villa eller stuga i Vermont d\u00e4r de bor under brittsommaren (en:Indian summer) eller vintersemestern. D\u00e4rf\u00f6r har fastighetspriserna stigit sedan 1950-talet. Andra turister kommer under h\u00f6sten till Vermont f\u00f6r att sk\u00e5da skogarnas f\u00e4rggranna l\u00f6vverk, i likhet med granndelstaten New Hampshire, eller f\u00f6r att vandra, campa och fiska. Vermont r\u00e4knas till exempel som flugfiskets f\u00f6delseplats. 2002 hade Vermont 7,9 miljoner bes\u00f6kare. Huvuddelen av innev\u00e5narna \u00e4r engelsktalande, men i norr finns en liten fransktalande minoritet."}, {"color": "#97c2fc", "id": "powder", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hexagonal_Gunpowder.png", "label": "powder", "shape": "image", "title": "La poudre noire, parfois d\u00e9nomm\u00e9e poudre \u00e0 canon ou poudre \u00e0 fusil, est le plus ancien explosif chimique connu. De couleur noire, elle est constitu\u00e9e d\u0027un m\u00e9lange d\u00e9flagrant de soufre, de nitrate de potassium (salp\u00eatre) et de charbon de bois. Invent\u00e9e en Chine probablement vers le IXe si\u00e8cle, la poudre noire s\u0027est progressivement diffus\u00e9e en Europe et en Asie jusqu\u0027au XIIIe si\u00e8cle. Utilis\u00e9e pour les canons et les fusils, c\u0027\u00e9tait le seul explosif chimique connu jusqu\u0027au XIXe si\u00e8cle. La poudre noire n\u0027est plus utilis\u00e9e de nos jours pour les armes modernes et pour les applications industrielles, en raison de sa faible efficacit\u00e9 compar\u00e9e \u00e0 celle des explosifs plus r\u00e9cents. Son usage est aujourd\u0027hui limit\u00e9 \u00e0 des armes anciennes de chasse et de tir sportif (armes authentiques ou r\u00e9pliques), aux p\u00e9tards et aux feux d\u0027artifice."}, {"color": "#97c2fc", "id": "hypothesis", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cellarius_Harmonia_Macrocosmica_-_Hypothesis_Ptolemaica.jpg", "label": "hypothesis", "shape": "image", "title": "\u0413\u0438\u043f\u043e\u0301\u0442\u0435\u0437\u0430 (\u0434\u0440.-\u0433\u0440\u0435\u0447. \u1f51\u03c0\u03cc\u03b8\u03b5\u03c3\u03b9\u03c2 \u2014 \u00ab\u043f\u0440\u0435\u0434\u043f\u043e\u043b\u043e\u0436\u0435\u043d\u0438\u0435; \u0434\u043e\u043f\u0443\u0449\u0435\u043d\u0438\u0435\u00bb, \u043e\u0442 \u1f51\u03c0\u03cc \u2014 \u00ab\u043f\u043e\u0434; \u043f\u043e \u043f\u0440\u0438\u0447\u0438\u043d\u0435; \u0438\u0437-\u0437\u0430\u00bb \u0438 \u03b8\u03ad\u03c3\u03b9\u03c2 \u2014 \u00ab\u043c\u0435\u0441\u0442\u043e; \u043f\u043e\u043b\u043e\u0436\u0435\u043d\u0438\u0435; \u0442\u0435\u0437\u0438\u0441\u00bb) \u2014 \u043f\u0440\u0435\u0434\u043f\u043e\u043b\u043e\u0436\u0435\u043d\u0438\u0435 \u0438\u043b\u0438 \u0434\u043e\u0433\u0430\u0434\u043a\u0430, \u0443\u0442\u0432\u0435\u0440\u0436\u0434\u0435\u043d\u0438\u0435, \u043a\u043e\u0442\u043e\u0440\u043e\u0435, \u0432 \u043e\u0442\u043b\u0438\u0447\u0438\u0435 \u043e\u0442 \u0430\u043a\u0441\u0438\u043e\u043c, \u043f\u043e\u0441\u0442\u0443\u043b\u0430\u0442\u043e\u0432, \u0442\u0440\u0435\u0431\u0443\u0435\u0442 \u0434\u043e\u043a\u0430\u0437\u0430\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u0430. \u0413\u0438\u043f\u043e\u0442\u0435\u0437\u0430 \u0441\u0447\u0438\u0442\u0430\u0435\u0442\u0441\u044f \u043d\u0430\u0443\u0447\u043d\u043e\u0439, \u0435\u0441\u043b\u0438 \u043e\u043d\u0430, \u0432 \u0441\u043e\u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0438\u0438 \u0441 \u043d\u0430\u0443\u0447\u043d\u044b\u043c \u043c\u0435\u0442\u043e\u0434\u043e\u043c, \u043e\u0431\u044a\u044f\u0441\u043d\u044f\u0435\u0442 \u0444\u0430\u043a\u0442\u044b, \u043e\u0445\u0432\u0430\u0442\u044b\u0432\u0430\u0435\u043c\u044b\u0435 \u044d\u0442\u043e\u0439 \u0433\u0438\u043f\u043e\u0442\u0435\u0437\u043e\u0439; \u043d\u0435 \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u043b\u043e\u0433\u0438\u0447\u0435\u0441\u043a\u0438 \u043f\u0440\u043e\u0442\u0438\u0432\u043e\u0440\u0435\u0447\u0438\u0432\u043e\u0439; \u043f\u0440\u0438\u043d\u0446\u0438\u043f\u0438\u0430\u043b\u044c\u043d\u043e \u043e\u043f\u0440\u043e\u0432\u0435\u0440\u0433\u0430\u0435\u043c\u0430, \u0442\u043e \u0435\u0441\u0442\u044c \u043f\u043e\u0442\u0435\u043d\u0446\u0438\u0430\u043b\u044c\u043d\u043e \u043c\u043e\u0436\u0435\u0442 \u0431\u044b\u0442\u044c \u043f\u0440\u043e\u0432\u0435\u0440\u0435\u043d\u0430 \u043a\u0440\u0438\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u043c \u044d\u043a\u0441\u043f\u0435\u0440\u0438\u043c\u0435\u043d\u0442\u043e\u043c; \u043d\u0435 \u043f\u0440\u043e\u0442\u0438\u0432\u043e\u0440\u0435\u0447\u0438\u0442 \u0440\u0430\u043d\u0435\u0435 \u0443\u0441\u0442\u0430\u043d\u043e\u0432\u043b\u0435\u043d\u043d\u044b\u043c \u0437\u0430\u043a\u043e\u043d\u0430\u043c \u0438, \u0441\u043a\u043e\u0440\u0435\u0435 \u0432\u0441\u0435\u0433\u043e, \u043f\u0440\u0438\u043b\u043e\u0436\u0438\u043c\u0430 \u043a \u0431\u043e\u043b\u0435\u0435 \u0448\u0438\u0440\u043e\u043a\u043e\u043c\u0443 \u043a\u0440\u0443\u0433\u0443 \u044f\u0432\u043b\u0435\u043d\u0438\u0439. \u0422\u0430\u043a\u0436\u0435 \u043e\u043d\u0430 \u043c\u043e\u0436\u0435\u0442 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u044f\u0442\u044c\u0441\u044f \u043a\u0430\u043a \u0444\u043e\u0440\u043c\u0430 \u0440\u0430\u0437\u0432\u0438\u0442\u0438\u0439 \u0437\u043d\u0430\u043d\u0438\u0439, \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043b\u044f\u044e\u0449\u0430\u044f \u0441\u043e\u0431\u043e\u044e \u043e\u0431\u043e\u0441\u043d\u043e\u0432\u0430\u043d\u043d\u043e\u0435 \u043f\u0440\u0435\u0434\u043f\u043e\u043b\u043e\u0436\u0435\u043d\u0438\u0435, \u0432\u044b\u0434\u0432\u0438\u0433\u0430\u0435\u043c\u043e\u0435 \u0441 \u0446\u0435\u043b\u044c\u044e \u0432\u044b\u044f\u0441\u043d\u0435\u043d\u0438\u044f \u0441\u0432\u043e\u0439\u0441\u0442\u0432 \u0438 \u043f\u0440\u0438\u0447\u0438\u043d \u0438\u0441\u0441\u043b\u0435\u0434\u0443\u0435\u043c\u044b\u0445 \u044f\u0432\u043b\u0435\u043d\u0438\u0439. \u041a\u0430\u043a \u043f\u0440\u0430\u0432\u0438\u043b\u043e, \u0433\u0438\u043f\u043e\u0442\u0435\u0437\u0430 \u0432\u044b\u0441\u043a\u0430\u0437\u044b\u0432\u0430\u0435\u0442\u0441\u044f \u043d\u0430 \u043e\u0441\u043d\u043e\u0432\u0435 \u0440\u044f\u0434\u0430 \u043f\u043e\u0434\u0442\u0432\u0435\u0440\u0436\u0434\u0430\u044e\u0449\u0438\u0445 \u0435\u0451 \u043d\u0430\u0431\u043b\u044e\u0434\u0435\u043d\u0438\u0439 (\u043f\u0440\u0438\u043c\u0435\u0440\u043e\u0432) \u0438 \u043f\u043e\u044d\u0442\u043e\u043c\u0443 \u043f\u0440\u0438\u043d\u0438\u043c\u0430\u0435\u0442\u0441\u044f \u043f\u0440\u0430\u0432\u0434\u043e\u043f\u043e\u0434\u043e\u0431\u043d\u043e\u0439. \u0413\u0438\u043f\u043e\u0442\u0435\u0437\u0443 \u0432\u043f\u043e\u0441\u043b\u0435\u0434\u0441\u0442\u0432\u0438\u0438 \u0438\u043b\u0438 \u0434\u043e\u043a\u0430\u0437\u044b\u0432\u0430\u044e\u0442, \u043f\u0440\u0435\u0432\u0440\u0430\u0449\u0430\u044f \u0435\u0451 \u0432 \u0443\u0441\u0442\u0430\u043d\u043e\u0432\u043b\u0435\u043d\u043d\u044b\u0439 \u0444\u0430\u043a\u0442 (\u0441\u043c. \u0442\u0435\u043e\u0440\u0435\u043c\u0430, \u0442\u0435\u043e\u0440\u0438\u044f), \u0438\u043b\u0438 \u0436\u0435 \u043e\u043f\u0440\u043e\u0432\u0435\u0440\u0433\u0430\u044e\u0442 (\u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440, \u0443\u043a\u0430\u0437\u044b\u0432\u0430\u044f \u043a\u043e\u043d\u0442\u0440\u043f\u0440\u0438\u043c\u0435\u0440), \u043f\u0435\u0440\u0435\u0432\u043e\u0434\u044f \u0432 \u0440\u0430\u0437\u0440\u044f\u0434 \u043b\u043e\u0436\u043d\u044b\u0445 \u0443\u0442\u0432\u0435\u0440\u0436\u0434\u0435\u043d\u0438\u0439. \u041d\u0435\u0434\u043e\u043a\u0430\u0437\u0430\u043d\u043d\u0430\u044f \u0438 \u043d\u0435\u043e\u043f\u0440\u043e\u0432\u0435\u0440\u0433\u043d\u0443\u0442\u0430\u044f \u0433\u0438\u043f\u043e\u0442\u0435\u0437\u0430 \u043d\u0430\u0437\u044b\u0432\u0430\u0435\u0442\u0441\u044f \u043e\u0442\u043a\u0440\u044b\u0442\u043e\u0439 \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u043e\u0439 (\u043f\u0440\u0438\u043c\u0435\u0440: \u043e\u0442\u043a\u0440\u044b\u0442\u044b\u0435 \u043c\u0430\u0442\u0435\u043c\u0430\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u0435 \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u044b). \u042d\u0442\u043e \u0443\u043c\u043e\u0437\u0430\u043a\u043b\u044e\u0447\u0435\u043d\u0438\u0435, \u0432\u044b\u0432\u043e\u0434 \u043e \u0432\u044b\u0441\u043e\u043a\u043e\u0439 \u0432\u0435\u0440\u043e\u044f\u0442\u043d\u043e\u0441\u0442\u0438 \u0447\u0435\u0433\u043e-\u043b\u0438\u0431\u043e, \u043f\u043e\u0441\u0442\u0440\u043e\u0435\u043d\u043d\u044b\u0439 \u043d\u0430 \u043e\u0441\u043d\u043e\u0432\u0430\u043d\u0438\u044f\u0445 (\u0432 \u0432\u0438\u0434\u0435 \u0440\u044f\u0434\u0430 \u0438\u043c\u0435\u044e\u0449\u0438\u0445\u0441\u044f \u043d\u0430\u0431\u043b\u044e\u0434\u0435\u043d\u0438\u0439 \u0438 \u043f\u0435\u0440\u0435\u0447\u043d\u044f \u0438\u0437\u0432\u0435\u0441\u0442\u043d\u044b\u0445 \u0437\u0430\u043a\u043e\u043d\u043e\u043c\u0435\u0440\u043d\u043e\u0441\u0442\u0435\u0439)."}, {"color": "#97c2fc", "id": "federalist", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/La_esp_Rep._Federal,_Rep._Unitaria_(2).jpg", "label": "federalist", "shape": "image", "title": "Le f\u00e9d\u00e9ralisme, du latin f\u0153dus, \u00ab renvoie \u00e0 l\u0027ensemble des caract\u00e9ristiques et des pratiques institutionnelles des syst\u00e8mes politiques f\u00e9d\u00e9raux ainsi qu\u2019aux th\u00e9ories politiques qui ont \u00e9t\u00e9 construites pour en rendre compte ou pour les promouvoir \u00bb. Le f\u00e9d\u00e9ralisme est un syst\u00e8me d\u2019organisation, d\u2019administration et de gouvernement dans lequel l\u2019\u00c9tat est organis\u00e9 en f\u00e9d\u00e9ration et partage avec les \u00c9tats f\u00e9d\u00e9r\u00e9s les diverses comp\u00e9tences constitutionnelles : l\u00e9gislatives, juridictionnelles et administratives (par exemple, \u00e0 des degr\u00e9s diff\u00e9rents : Belgique, Suisse, Allemagne, Australie, \u00c9tats-Unis, Canada, \u00c9tats f\u00e9d\u00e9r\u00e9s de Micron\u00e9sie, \u00c9mirats arabes unis, Br\u00e9sil, Argentine, Nigeria, Inde, Mexique, Union des Comores, f\u00e9d\u00e9ration de Russie). Lorsqu\u0027il concerne une forme d\u0027organisation de l\u0027\u00c9tat, il s\u0027oppose \u00e0 l\u0027\u00c9tat unitaire. La s\u00e9paration des pouvoirs se fait alors entre \u00c9tats f\u00e9d\u00e9r\u00e9s et \u00c9tat f\u00e9d\u00e9ral, selon les modalit\u00e9s organis\u00e9es par une constitution f\u00e9d\u00e9rale. Une f\u00e9d\u00e9ration peut na\u00eetre de la r\u00e9union de plusieurs \u00c9tats au sein d\u0027un m\u00eame \u00c9tat f\u00e9d\u00e9ral ou par la scission d\u0027un \u00c9tat unitaire en plusieurs entit\u00e9s f\u00e9d\u00e9r\u00e9es. La dualit\u00e9 \u00e9tatique ainsi cr\u00e9\u00e9e renvoie \u00e0 une double loyaut\u00e9 des citoyens : l\u0027une \u00e0 l\u0027\u00e9gard de la f\u00e9d\u00e9ration, l\u0027autre \u00e0 l\u0027\u00e9gard de l\u0027\u00c9tat membre, comme l\u0027expliqu\u00e8rent les intellectuels am\u00e9ricains \u00e0 l\u0027origine de la conception moderne du f\u00e9d\u00e9ralisme tel Alexander Hamilton, dont la t\u00e2che consista justement \u00e0 d\u00e9passer le dogme de l\u0027unit\u00e9 absolue de l\u0027\u00c9tat qui demeure valable pour les \u00c9tats unitaires."}, {"color": "#97c2fc", "id": "overpass", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Overpasses_in_Spain.jpg", "label": "overpass", "shape": "image", "title": "\u67b6\u7a7a\u9053\u8def\uff0c\u53c8\u7a31\u67b6\u7a7a\u9053\u8def\uff08\u9999\u6e2f\uff09\u3001\u884c\u8eca\u5929\u6a4b\uff08\u6fb3\u9580\u3001\u9999\u6e2f\u548c\u65b0\u52a0\u5761\uff09\u3001\u9ad8\u67b6\u6a4b\uff08\u53f0\u7063\u8207\u4e2d\u570b\u5927\u9678\uff09\uff0c\u6216\u7c21\u7a31\u70ba\u9ad8\u67b6\uff0c\u662f\u4e3b\u8981\u6216\u50c5\u4f9b\u8eca\u8f1b\u884c\u99db\u4f7f\u7528\u7684\u7acb\u9ad4\u5f0f\u9053\u8def\uff0c\u70ba\u9ad8\u67b6\u6a4b\u7684\u5f62\u5f0f\u4e4b\u4e00\uff0c\u5e38\u904b\u7528\u65bc\u9ad8\u901f\u516c\u8def\u6216\u5feb\u901f\u9053\u8def\u3002"}, {"color": "#97c2fc", "id": "prayer", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bangladesh_Prayer.jpg", "label": "prayer", "shape": "image", "title": "Prayer is an invocation or act that seeks to activate a rapport with an object of worship through deliberate communication. In the narrow sense, the term refers to an act of supplication or intercession directed towards a deity or a deified ancestor. More generally, prayer can also have the purpose of thanksgiving or praise, and in comparative religion is closely associated with more abstract forms of meditation and with charms or spells. Prayer can take a variety of forms: it can be part of a set liturgy or ritual, and it can be performed alone or in groups. Prayer may take the form of a hymn, incantation, formal creedal statement, or a spontaneous utterance in the praying person. The act of prayer is attested in written sources as early as 5000 years ago. Today, most major religions involve prayer in one way or another; some ritualize the act, requiring a strict sequence of actions or placing a restriction on who is permitted to pray, while others teach that prayer may be practised spontaneously by anyone at any time. Scientific studies regarding the use of prayer have mostly concentrated on its effect on the healing of sick or injured people. The efficacy of prayer in faith healing has been evaluated in numerous studies, with contradictory results."}, {"color": "#97c2fc", "id": "plain", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/President_Clinton_and_Prime_Minister_John_Major_of_the_United_Kingdom_deliver_press_statements.jpg", "label": "plain", "shape": "image", "title": "John Roy Major (Surrey, 29 de marzo de 1943) es un pol\u00edtico brit\u00e1nico y que fue l\u00edder del Partido Conservador y primer ministro del Reino Unido del 28 de noviembre de 1990 al 2 de mayo de 1997. Anteriormente trabaj\u00f3 en los gobiernos de Margaret Thatcher (1979-1990) como secretario en jefe del ministro de Hacienda, secretario de Estado para Relaciones Exteriores y de la Mancomunidad y ministro de Hacienda. Se retir\u00f3 de la C\u00e1mara de los Comunes en 2001."}, {"color": "#97c2fc", "id": "motion", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Motor_cycle_stunt2_amk.jpg", "label": "motion", "shape": "image", "title": "Mechanick\u00fd pohyb je druh pohybu, p\u0159i kter\u00e9m se m\u011bn\u00ed poloha vzhledem k jin\u00fdm t\u011bles\u016fm. Pohyb t\u011blesa v\u017edy popisujeme ve vztahu k jin\u00e9mu t\u011blesu (v takzvan\u00e9 vzta\u017en\u00e9 soustav\u011b). Mechanick\u00fd pohyb je p\u0159edm\u011btem zkoum\u00e1n\u00ed jednoho z nejstar\u0161\u00edch fyzik\u00e1ln\u00edch obor\u016f \u2013 mechaniky. Zvl\u00e1\u0161tn\u00edm typem pohybu je klid. Obecn\u011b plat\u00ed, \u017ee t\u011bleso z\u016fst\u00e1v\u00e1 v klidu nebo rovnom\u011brn\u00e9m p\u0159\u00edmo\u010dar\u00e9m pohybu, pr\u00e1v\u011b kdy\u017e je v\u00fdslednice sil na n\u011bj p\u016fsob\u00edc\u00edch nulov\u00e1. Rozli\u0161ujeme n\u011bkolik typ\u016f mechanick\u00e9ho pohybu: \n* p\u0159\u00edmo\u010dar\u00fd pohyb \n* posuvn\u00fd pohyb \n* k\u0159ivo\u010dar\u00fd pohyb \n* \u0161roubov\u00fd pohyb \n* pohyb po kru\u017enici \n* rovnom\u011brn\u00fd pohyb po kru\u017enici \n* nerovnom\u011brn\u00fd pohyb po kru\u017enici \n* ot\u00e1\u010div\u00fd pohyb, ot\u00e1\u010den\u00ed, (rotace) \n* valiv\u00fd pohyb \n*"}, {"color": "#97c2fc", "id": "preamble", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/UNITED_NATIONS_-_PREAMBLE_TO_THE_CHARTER_OF_THE_UNITED_NATIONS_-_NARA_-_515901.jpg", "label": "preamble", "shape": "image", "title": "\u5f01\u8a00\uff08\u82f1\u8a9e\uff1apreamble\uff09\u662f\u6587\u4ef6\u4e2d\u7684\u4ecb\u7d39\u6027\u53ca\u8868\u9054\u6027\u9673\u8ff0\uff0c\u7528\u65bc\u89e3\u91cb\u6587\u4ef6\u7684\u76ee\u7684\u53ca\u57fa\u672c\u7406\u5ff5\u3002\u7528\u65bc\u6cd5\u898f\u7684\u958b\u982d\u6bb5\u843d\u6642\uff0c\u5f01\u8a00\u53ef\u4ee5\u6558\u8ff0\u8207\u6cd5\u898f\u4e3b\u984c\u76f8\u95dc\u7684\u6b77\u53f2\u4e8b\u5be6\u3002\u5b83\u4e0d\u540c\u65bc\u6cd5\u5f8b\u7684\u6216\u3002 \u5728\u4f7f\u7528\u7f85\u4f2f\u7279\u8b70\u4e8b\u898f\u5247\u7684\u8b70\u4e8b\u7a0b\u5e8f\u4e2d\uff0c\u5f01\u8a00\u7531\u7f6e\u65bc\u6c7a\u8b70\uff08\u6b63\u5f0f\u7a31\u70ba\u8b70\u6848\uff09\u4e2d\u89e3\u6c7a\u689d\u6b3e\u4e4b\u524d\u7684\u300c\u9451\u65bc\u300d\u689d\u6b3e\u7d44\u6210\u3002\u7136\u800c\uff0c\u4e26\u7121\u8981\u6c42\u5c07\u524d\u8a00\u653e\u5728\u6c7a\u8b70\u4e2d\u3002\u6839\u64da\u7f85\u4f2f\u7279\u8b70\u4e8b\u898f\u5247\uff0c\u5305\u62ec\u6b64\u985e\u80cc\u666f\u4fe1\u606f\u53ef\u80fd\u7121\u52a9\u65bc\u901a\u904e\u6c7a\u8b70\u3002"}, {"color": "#97c2fc", "id": "alien enemy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Under_Guard,_pencil_drawing_by_Karl_Duldig._\u00a9_The_Duldig_Studio.png", "label": "alien enemy", "shape": "image", "title": "Der Begriff Enemy Alien (zu Deutsch etwa Ausl\u00e4nder aus Feindl\u00e4ndern, oft verk\u00fcrzt zu feindlicher Ausl\u00e4nder) bezeichnet im angloamerikanischen Recht den Angeh\u00f6rigen eines Staates, mit dem sich das Land, in dem er sich aufh\u00e4lt, in einem Konflikt \u2013 nicht zwangsl\u00e4ufig Krieg \u2013 befindet. Der Begriff wurde vorrangig in der Zeit des Zweiten Weltkrieges, aber auch im Ersten Weltkrieg verwendet. W\u00e4hrend des Zweiten Weltkrieges wurden auch in anderen L\u00e4ndern, z. B. Deutschland und Frankreich, Angeh\u00f6rige von Feindstaaten interniert."}, {"color": "#97c2fc", "id": "signal", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/William_Powell_Frith_The_signal_1858.jpg", "label": "signal", "shape": "image", "title": "Signalo (el la latina: signalis \"destinita al\", signum \"signo\") estas signo destinita por komunikigi malproksimen ordonon, , . Kiel komunikilo signalo bezonas do sendanton kaj ricevanton. Sen teknikaj funkcias la rekta homa komunikado, en kiu signaloj (ofte neparolaj) havas diversajn signifojn."}, {"color": "#97c2fc", "id": "clause", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Clause_trees_3\u0027.png", "label": "clause", "shape": "image", "title": "Klausa merupakan satuan gramatikal berupa kelompok kata berkonstruksi predikatif yang terdiri atas subjek dan predikat dengan atau tanpa objek, pelengkap, atau keterangan dan berpotensi menjadi kalimat. Namun, dalam realisasi pemakaian bahasa, kehadiran unsur subjek bisa tidak tampak secara eksplisit (jelas) dan hanya unsur predikat yang hadir, tergantung pada kaidah yang berlaku pada setiap bahasa. Hal ini umum dalam bahasa bersubjek nol. Sebuah kalimat paling sederhana terdiri dari satu klausa, sedangkan kalimat yang lebih rumit terdiri dari beberapa klausa. Klausa sering kali dikontraskan dengan frasa. Sebuah kumpulan kata dikatakan sebagai klausa apabila ia mempunyai predikat dan sebuah subjek, sementara sebuah frasa berisi kata kerja tanpa subjek atau berisi subjek tanpa predikat. Sebagai contoh, kalimat \u201cAku tidak tahu kalau kamu membuat lukisan itu,\u201d adalah klausa dan sebuah kalimat penuh, sedangkan lukisan itu dan membuat lukisan itu adalah frasa. Ahli bahasa masa kini tidak membuat perbedaan seperti itu; mereka menerima ide akan klausa nonfinitif, klausa yang diatur di sekitar kata kerja infinitif."}, {"color": "#97c2fc", "id": "cato institute", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cato_Institute.svg", "label": "cato institute", "shape": "image", "title": "Cato Institute (ang. Instytut Katona) \u2013 ameryka\u0144ski think tank za\u0142o\u017cony w 1974 roku, maj\u0105cy swoj\u0105 g\u0142\u00f3wn\u0105 siedzib\u0119 w Waszyngtonie. Celem instytutu jest promocja zasad wolno\u015bci jednostki, ograniczonej w\u0142adzy rz\u0105du, wolnego rynku oraz pokoju. Organizacja zosta\u0142a za\u0142o\u017cona przez Eda Crane\u0027a, Murraya Rothbarda oraz Charlesa Kocha w 1974 roku jako The Charles Koch Foundation. Dopiero w 1976 roku zmieniono nazw\u0119 na obecn\u0105, nawi\u0105zuj\u0105c\u0105 do ."}, {"color": "#97c2fc", "id": "montpelier", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/City_Hall,_Montpelier_VT.jpg", "label": "montpelier", "shape": "image", "title": "Montpelier adalah ibu kota negara bagian Vermont di Amerika Serikat. Penduduknya berjumlah 7.940 jiwa (2005). Didirikan pada 14 Agustus 1741, Montpelier memiliki luas sebesar 26,6 km\u00b2. Pada abad ke-19 pengolahan kayu sempat merupakan industri yang penting di Montpelier, sedangkan pengolahan granit masih terus menjadi bagian dari perniagaan yang eksis di kota ini meskipun tidak sebesar dulu. Saat ini Montpelier dikenal sebagai satu-satunya ibu kota negara bagian di AS yang tak memiliki restoran McDonald\u0027s serta pusat kotanya yang ramai diisi restoran dan toko buku. Montpelier memiliki jasa transportasi dalam kota berupa bus dan taksi, sedangkan kereta api (Amtrak) dan bus melayani transportasi antarkota. Berjalan kaki dan bersepeda juga merupakan bentuk transportasi yang populer di Montpelier."}, {"color": "#97c2fc", "id": "sovereign people", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sovereign_People_(Cura\u00e7ao)_logo.png", "label": "sovereign people", "shape": "image", "title": "Peuple souverain (en n\u00e9erlandais Onafhankelijk Volk, en papiamento Pueblo Soberano, abr\u00e9g\u00e9 en OV ou PS) est un parti politique ind\u00e9pendantiste curacien cr\u00e9\u00e9 en 2005 et dirig\u00e9 par Jaime C\u00f3rdoba."}, {"color": "#97c2fc", "id": "federal system", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Constitution_of_India.jpg", "label": "federal system", "shape": "image", "title": "Common law (dos\u0142ownie z ang. \u201eprawo wsp\u00f3lne\u201d, pol. \u201eprawo precedensowe\u201d) \u2013 porz\u0105dek prawny charakterystyczny dla kraj\u00f3w anglosaskich (mi\u0119dzy innymi Wielkiej Brytanii, Stan\u00f3w Zjednoczonych, Australii, Nowej Zelandii). Termin ten u\u017cywany bywa w czterech r\u00f3\u017cnych znaczeniach: 1. \n* w znaczeniu pierwotnym common law oznacza\u0142o prawo tworzone od XII w. w Anglii pod auspicjami alternatywnego systemu s\u0105downictwa, kt\u00f3re opiera\u0142o si\u0119 na argumentacji odwo\u0142uj\u0105cej si\u0119 do tradycji, zwyczaju oraz precedensu (sposobu, w jaki pewnego rodzaju przypadek ju\u017c rozstrzygni\u0119to). Takie common law przeciwstawiano regu\u0142om s\u0142uszno\u015bci (equity); 2. \n* prawo tworzone przez s\u0105dy na zasadzie precedensu, i przeciwstawiane prawu stanowionemu (statutory law). Uzasadnienie decyzji s\u0119dziowskiej w common law jest zawsze kazuistyczne i odwo\u0142uje si\u0119 do szczeg\u00f3lnych okoliczno\u015bci sprawy. 3. \n* ca\u0142o\u015b\u0107 systemu prawnego kraj\u00f3w anglosaskich; 4. \n* typ systemu prawnego charakterystycznego dla kraj\u00f3w anglosaskich i przeciwstawianego systemom prawa Europy kontynentalnej, cechuj\u0105cy si\u0119 brakiem oddzielenia stosowania prawa od jego stanowienia oraz \u015bwiadomym i celowym oparciem norm prawnych i rozstrzygni\u0119\u0107 s\u0105dowych na wcze\u015bniejszych precedensach."}, {"color": "#97c2fc", "id": "national bank limited", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/National_Bank_Limited_Logo.png", "label": "national bank limited", "shape": "image", "title": "The National Bank Limited (Bengali: \u09a8\u09cd\u09af\u09be\u09b6\u09a8\u09be\u09b2 \u09ac\u09cd\u09af\u09be\u0982\u0995 \u09b2\u09bf\u09ae\u09bf\u099f\u09c7\u09a1) is a private limited bank in Bangladesh. Md Mehmood Husain is the present Managing Director and Chief Executive Officer (CEO) of the bank."}, {"color": "#97c2fc", "id": "listen", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Beyonce_-_Listen_(single).png", "label": "listen", "shape": "image", "title": "\"Listen\" \u00e9 uma can\u00e7\u00e3o da cantora norte-americana de R\u0026B, Beyonc\u00e9 Knowles. Henry Krieger, Scott Cutler, Anne Preven e Beyonc\u00e9 Knowles escreveram a can\u00e7\u00e3o, que foi produzida por The Underdogs para a trilha sonora do filme de 2006, Dreamgirls, em que a personagem de Knowles, Deena Jones, canta a can\u00e7\u00e3o para afirmar a independ\u00eancia sobre seu marido controlador. \"Listen\" \u00e9 uma das quatro novas composi\u00e7\u00f5es escritas para o filme. Columbia Records lan\u00e7ou \"Listen\" como o primeiro single do \u00e1lbum de trilha sonora, Dreamgirls: Music from the Motion Picture, em 2006 Al\u00e9m disso, tamb\u00e9m apareceu como uma faixa escondida em edi\u00e7\u00f5es internacionais, e na edi\u00e7\u00e3o de luxo do segundo \u00e1lbum solo de Knowles, B\u0027Day. A vers\u00e3o em espanhol da can\u00e7\u00e3o, , foi lan\u00e7ado no EP, Irreemplazable, e na edi\u00e7\u00e3o de luxo espanhol de B\u0027Day. \"Listen\" \u00e9 uma can\u00e7\u00e3o de -soul; suas letras fazem refer\u00eancia ao amor de tenacidade, a recusa em adiar sonhos e, finalmente, subir para a fama. Sua instrumenta\u00e7\u00e3o inclui baixo, bateria, guitarras, teclados, percuss\u00e3o e violinos, entre outros. A can\u00e7\u00e3o foi um sucesso de cr\u00edtica. Cr\u00edticos de m\u00fasica contempor\u00e2nea elogiou os vocais fortes e emocionais de Knowles, e acrescentou que as letras perfeitamente elaborar sobre a vida Deena Jones. \"Listen\" ganhou Melhor Can\u00e7\u00e3o Original em 2007 o Pr\u00eamio Critics Choice. Ele foi indicado na mesma categoria em 2006 no International Press Academy Award Satellite Award, em 2007 no Globo de Ouro, e em 2007 no Oscar. \"Listen\" chegou ao n\u00famero 61 na Billboard Hot 100 e ficou entre as primeiras 20 posi\u00e7\u00f5es em pa\u00edses europeus. \"Ela se saiu melhor no Reino Unido, onde alcan\u00e7ou o n\u00famero oito, gra\u00e7as ao desempenho em dueto ao vivo de Knowles e Alexandra Burke no The X Factor, onde Burke emergiu como o vencedor depois de cantar \" Listen \", durante a final. A can\u00e7\u00e3o tamb\u00e9m foi performada por Charice e Melanie Amaro durante o final da primeira temporada do The X Factor nos EUA, onde ela emergiu como o vencedor. Dois v\u00eddeos musicais acompanhantes foram filmados para \"Listen\", uma vers\u00e3o foi dirigida por Diane Martel, e a segunda vers\u00e3o para Vogue), foi dirigido por Matthew Rolston. \"Listen\" fez tamb\u00e9m parte de seu set list no The Beyonc\u00e9 Experience (2007) e (2009-10)."}, {"color": "#97c2fc", "id": "deniers", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/20210126_Peoples\u0027_Climate_Vote_-_Public_belief_in_climate_emergency_-_United_Nations_Development_Programme.svg", "label": "deniers", "shape": "image", "title": "\uae30\ud6c4 \ubcc0\ud654 \ubd80\uc815(\u6c23\u5019\u8b8a\u5316\u5426\u5b9a, \uc601\uc5b4: climate change denial, global warming denial)\uc740 \uc9c0\uad6c \uc628\ub09c\ud654\uac00 \uc2e4\uc81c\ub85c \uc77c\uc5b4\ub098\uc9c0 \uc54a\uace0 \uc788\ub2e4\ub294 \uc8fc\uc7a5\uc73c\ub85c \uacfc\uac70\uc5d0 \uc9c0\uad6c\uc628\ub09c\ud654\uc758 \uc99d\uac70\uac00 \uba85\ubc31\ud558\uac8c \ubc1d\ud600\uc9c0\uc9c0 \uc54a\uc558\uc744 \ub54c \ub9ce\uc774 \uc788\uc5c8\ub358 \uc8fc\uc7a5\uc774\ub2e4. \uadf8\ub7ec\ub098 \ud604\uc7ac\uc5d0\ub3c4 \uc774 \uc8fc\uc7a5\uc744 \uc639\ud638\ud558\ub294 \uc0ac\ub78c\ub4e4\uc774 \uc788\ub294\ub370, \ubbf8\uad6d\uc758 \ub3c4\ub0a0\ub4dc \ud2b8\ub7fc\ud504 \ub300\ud1b5\ub839\uc774 \ub300\ud45c\uc801\uc774\ub2e4. \ud2b8\ub7fc\ud504 \ub300\ud1b5\ub839\uc740 \uc790\uad6d \uc6b0\uc120\uc8fc\uc758\ub97c \ub0b4\uc138\uc6cc \ud30c\ub9ac \uae30\ud6c4 \ud611\uc815\uc5d0\uc11c \ud0c8\ud1f4\ud558\ub824\uace0 \uc9c0\uad6c\uc628\ub09c\ud654\uac00 \uc0ac\uc2e4\uc774 \uc544\ub2c8\ub77c\uace0 \ubd80\uc815\ud558\uace0 \uc788\ub2e4."}, {"color": "#97c2fc", "id": "[46", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Emblem_of_the_Nasr_Party_(Afghanistan).svg", "label": "[46", "shape": "image", "title": "\u03a3\u03bf\u03b2\u03b9\u03b5\u03c4\u03b9\u03ba\u03cc\u03c2 \u03c0\u03cc\u03bb\u03b5\u03bc\u03bf\u03c2 \u03c3\u03c4\u03bf \u0391\u03c6\u03b3\u03b1\u03bd\u03b9\u03c3\u03c4\u03ac\u03bd, \u03b3\u03bd\u03c9\u03c3\u03c4\u03cc\u03c2 \u03b5\u03c0\u03af\u03c3\u03b7\u03c2 \u03c9\u03c2 \u03a3\u03bf\u03b2\u03b9\u03b5\u03c4\u03b9\u03ba\u03bf-\u03b1\u03c6\u03b3\u03b1\u03bd\u03b9\u03ba\u03cc\u03c2 \u03c0\u03cc\u03bb\u03b5\u03bc\u03bf\u03c2, \u03bf\u03bd\u03bf\u03bc\u03ac\u03b6\u03b5\u03c4\u03b1\u03b9 \u03b7 \u03b5\u03bd\u03bd\u03b9\u03ac\u03c7\u03c1\u03bf\u03bd\u03b7 \u03c3\u03cd\u03b3\u03ba\u03c1\u03bf\u03c5\u03c3\u03b7 (27 \u0394\u03b5\u03ba\u03b5\u03bc\u03b2\u03c1\u03af\u03bf\u03c5 1979 - 15 \u03a6\u03b5\u03b2\u03c1\u03bf\u03c5\u03b1\u03c1\u03af\u03bf\u03c5 1989) \u03c0\u03bf\u03c5 \u03b4\u03b9\u03b5\u03be\u03ae\u03c7\u03b8\u03b7 \u03bc\u03b5\u03c4\u03b1\u03be\u03cd \u03c4\u03c9\u03bd \u03c3\u03bf\u03b2\u03b9\u03b5\u03c4\u03b9\u03ba\u03ce\u03bd \u03b4\u03c5\u03bd\u03ac\u03bc\u03b5\u03c9\u03bd \u03c0\u03bf\u03c5 \u03c5\u03c0\u03bf\u03c3\u03c4\u03b7\u03c1\u03af\u03b6\u03bf\u03bd\u03c4\u03b1\u03bd \u03b1\u03c0\u03cc \u03c4\u03bf \u03ba\u03c5\u03b2\u03b5\u03c1\u03bd\u03ce\u03bd \u0394\u03b7\u03bc\u03bf\u03ba\u03c1\u03b1\u03c4\u03b9\u03ba\u03cc \u039a\u03cc\u03bc\u03bc\u03b1 \u039c\u03b1\u03c1\u03be\u03b9\u03c3\u03c4\u03ce\u03bd \u03c4\u03bf\u03c5 \u039b\u03b1\u03bf\u03cd \u03c4\u03bf\u03c5 \u0391\u03c6\u03b3\u03b1\u03bd\u03b9\u03c3\u03c4\u03ac\u03bd \u03ba\u03b1\u03b9 \u03c4\u03b7\u03c2 \u03bf\u03bc\u03ac\u03b4\u03b1\u03c2 \u03b1\u03bd\u03c4\u03af\u03c3\u03c4\u03b1\u03c3\u03b7\u03c2 \u03c4\u03c9\u03bd \u039c\u03bf\u03c5\u03c4\u03b6\u03b1\u03c7\u03b5\u03bd\u03c4\u03af\u03bd. \u0397 \u03bf\u03bc\u03ac\u03b4\u03b1 \u03c4\u03c9\u03bd \u039c\u03bf\u03c5\u03c4\u03b6\u03b1\u03c7\u03b5\u03bd\u03c4\u03af\u03bd \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u03c0\u03bb\u03b5\u03c5\u03c1\u03ac \u03c4\u03b7\u03c2 \u03c5\u03c0\u03bf\u03c3\u03c4\u03b7\u03c1\u03b9\u03b6\u03cc\u03c4\u03b1\u03bd \u03b1\u03c0\u03cc \u03c0\u03bb\u03ae\u03b8\u03bf\u03c2 \u03b4\u03c5\u03bd\u03ac\u03bc\u03b5\u03c9\u03bd \u03bc\u03b5\u03c4\u03b1\u03be\u03cd \u03c4\u03c9\u03bd \u03bf\u03c0\u03bf\u03af\u03c9\u03bd \u03bf\u03b9 \u0397\u03bd\u03c9\u03bc\u03ad\u03bd\u03b5\u03c2 \u03a0\u03bf\u03bb\u03b9\u03c4\u03b5\u03af\u03b5\u03c2 \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03ae\u03c2, \u03b7 \u03a3\u03b1\u03bf\u03c5\u03b4\u03b9\u03ba\u03ae \u0391\u03c1\u03b1\u03b2\u03af\u03b1, \u03c4\u03bf \u03a0\u03b1\u03ba\u03b9\u03c3\u03c4\u03ac\u03bd \u03ba\u03b1\u03b9 \u03ac\u03bb\u03bb\u03b1 \u03bc\u03bf\u03c5\u03c3\u03bf\u03c5\u03bb\u03bc\u03b1\u03bd\u03b9\u03ba\u03ac \u03ad\u03b8\u03bd\u03b7. \u0397 \u03cc\u03bb\u03b7 \u03c3\u03cd\u03b3\u03ba\u03c1\u03bf\u03c5\u03c3\u03b7 \u03b4\u03b9\u03b5\u03be\u03ae\u03c7\u03b8\u03b7 \u03c3\u03c4\u03bf \u03c0\u03bb\u03b1\u03af\u03c3\u03b9\u03bf \u03c4\u03bf\u03c5 \u03a8\u03c5\u03c7\u03c1\u03bf\u03cd \u03a0\u03bf\u03bb\u03ad\u03bc\u03bf\u03c5 \u03ba\u03b1\u03b9 \u03c5\u03c0\u03ae\u03c1\u03be\u03b5 \u03c3\u03cd\u03b3\u03c7\u03c1\u03bf\u03bd\u03b7 \u03bc\u03b5 \u03c4\u03b7\u03bd \u0399\u03c3\u03bb\u03b1\u03bc\u03b9\u03ba\u03ae \u0395\u03c0\u03b1\u03bd\u03ac\u03c3\u03c4\u03b1\u03c3\u03b7 \u03c4\u03bf\u03c5 1979 \u03ba\u03b1\u03b9 \u03c4\u03bf\u03bd \u0399\u03c1\u03b1\u03bd\u03bf-\u03b9\u03c1\u03b1\u03ba\u03b9\u03bd\u03cc \u03a0\u03cc\u03bb\u03b5\u03bc\u03bf (\u03a3\u03b5\u03c0\u03c4\u03ad\u03bc\u03b2\u03c1\u03b9\u03bf\u03c2 1980 - \u0391\u03cd\u03b3\u03bf\u03c5\u03c3\u03c4\u03bf\u03c2 1988)."}, {"color": "#97c2fc", "id": "plantation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Old_Plantation_title_page.png", "label": "plantation", "shape": "image", "title": "Gli edifici delle piantagioni degli Stati Uniti sono quel complesso o insieme di edifici tipici nelle piantagioni degli Stati Uniti tra il XVII e il XX secolo, in particolare in quelle degli Stati Uniti del Sud. Una piantagione includeva ogni genere di edificio o spazio funzionale alla piantagione stessa, dal recinto per il bestiame sino alle case di residenza degli schiavi e quella padronale. Col termine di piantagione, almeno originariamente, si denotava un insediamento dove un gruppo di coloni \"piantava\" delle piante e stabiliva una propria base coloniale. A differenza del Nord America, dove le piantagioni erano sensibilmente meno diffuse, gli Stati del Sud furono particolarmente prolifici in questo senso e qui le piantagioni erano generalmente insediamenti autosufficienti che sfruttavano il lavoro forzoso degli schiavi, un sistema simile al sistema delle corti rurali medievali che sfruttavano la servit\u00f9 della gleba. Ancora oggi gli storici del settore sono dibattuti su quali siano le differenze che contraddistinguono una piantagione da una fattoria, ma in generale si tende a definire una fattoria un centro agricolo che produce agricoltura di sussistenza. Per contrasto, invece, l\u0027obbiettivo primario di una piantagione \u00e8 quello di produrre , che comprenda anche gli alimenti base per sostenere chi vi lavora all\u0027interno e il bestiame in essa allevato. Secondo una definizione comune, una piantagione deve superare i 2 km\u00b2 di terreno per poter essere definita tale e produrre almeno il doppio di quanto consumato dalla piantagione stessa per la sua sussistenza. Altri studiosi hanno tentato di definirla in base al numero di schiavi impiegati in essa."}, {"color": "#97c2fc", "id": "truman", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/President_Truman_with_Governor_Dewey_at_dedication_of_the_Idlewild_Airport_(cropped).jpg", "label": "truman", "shape": "image", "title": "\u0413\u0430\u0301\u0440\u0440\u0456 \u0421. \u0422\u0440\u0443\u0301\u043c\u0435\u043d (\u0430\u043d\u0433\u043b. Harry S. Truman; 8 \u0442\u0440\u0430\u0432\u043d\u044f 1884, \u041b\u0430\u043c\u0430\u0440, \u041c\u0456\u0441\u0441\u0443\u0440\u0456, \u0421\u0428\u0410 \u2014 26 \u0433\u0440\u0443\u0434\u043d\u044f 1972, \u041a\u0430\u043d\u0437\u0430\u0441-\u0421\u0456\u0442\u0456, \u041c\u0456\u0441\u0441\u0443\u0440\u0456, \u0421\u0428\u0410) \u2014 33-\u0439 \u043f\u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0442 \u0421\u043f\u043e\u043b\u0443\u0447\u0435\u043d\u0438\u0445 \u0428\u0442\u0430\u0442\u0456\u0432 (1945\u20131953 \u0440\u043e\u043a\u0438). \u041e\u0431\u0440\u0430\u043d\u0438\u0439 \u0432\u0456\u0446\u0435\u043f\u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0442\u043e\u043c 1944 \u0440\u043e\u043a\u0443, \u0437\u0430\u0441\u0442\u0443\u043f\u0438\u0432 \u0424\u0440\u0430\u043d\u043a\u043b\u0456\u043d\u0430 \u0414\u0435\u043b\u0430\u043d\u043e \u0420\u0443\u0437\u0432\u0435\u043b\u044c\u0442\u0430 \u043d\u0430 \u043f\u043e\u0441\u0430\u0434\u0456 \u043f\u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0442\u0430 \u043f\u0456\u0441\u043b\u044f \u0441\u043c\u0435\u0440\u0442\u0456 \u043e\u0441\u0442\u0430\u043d\u043d\u044c\u043e\u0433\u043e \u0443 \u043a\u0432\u0456\u0442\u043d\u0456 1945 \u0440\u043e\u043a\u0443 \u0456 \u0431\u0443\u0432 \u043f\u0435\u0440\u0435\u043e\u0431\u0440\u0430\u043d\u0438\u0439 1948 \u0440\u043e\u043a\u0443. \u041f\u0440\u0438 \u043f\u0435\u0440\u0448\u0456\u0439 \u043a\u0430\u0434\u0435\u043d\u0446\u0456\u0457 \u0422\u0440\u0443\u043c\u0435\u043d\u0430 \u0421\u0428\u0410 \u0443\u0441\u043f\u0456\u0448\u043d\u043e \u0437\u0430\u043a\u0456\u043d\u0447\u0438\u043b\u0438 \u0414\u0440\u0443\u0433\u0443 \u0441\u0432\u0456\u0442\u043e\u0432\u0443 \u0432\u0456\u0439\u043d\u0443."}, {"color": "#97c2fc", "id": "veto", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Amerika.png ://commons.wikimedia.org/wiki/Special:FilePath/State_Flag_of_the_Savoyard_States_(late_16th_-_late_18th_century).svg", "label": "constantine", "shape": "image", "title": "Constant\u00ed P\u00e0vlovitx Rom\u00e0nov (Ts\u00e0rskoie Sel\u00f3 1779 - V\u00edtsiebsk Pol\u00f2nia 1831). Gran duc de R\u00fassia i tsar\u00e9vitx de R\u00fassia. Membre de la casa imperial dels Rom\u00e0nov de R\u00fassia fou intensament preparat per la seva \u00e0via per esdevenir emperador d\u0027un hipot\u00e8tic i resucitat Imperi Rom\u00e0 d\u0027Orient."}, {"color": "#97c2fc", "id": "dominant", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Vache_herens.jpg", "label": "dominant", "shape": "image", "title": "Dominhierarkio aperas kiam membroj de socia grupo interagadas, ofte agreseme, por krei rangosistemon. En socie vivantaj grupoj, membroj ver\u015dajne estas konkurencantoj por aliro al limigitaj resursoj kaj sekspari\u011daj oportunoj. Pli ol lukti \u0109iam kiam ili kuni\u011das, oni formas relativajn rilatarojn inter membroj de la sama sekso. Tiu ripeta interagado kondukas al la kreado de socia ordo kiu estas subjekto al \u015dan\u011do \u0109iam kiam dominanta animalo estas defiata de subulo. Tiu montro de povas esti observata en unu el du sistemoj. La socia ordo povas esti \u0109u linia a\u016d despota. En linia rangosistemo (ofte menciata kiel , \u0109iu membro de la sekso estas agnoskata \u0109u kiel dominanta a\u016d kiel subulo rilate al alia, kreante linian distribuado de rangoj. Ekzemple, grupoj de punktohienoj kaj de montras linian dominadon. \u0108e despota sistemo, unu membro estas konsiderata dominanta dum \u0109iuj aliaj membroj de la vivogrupo estas same submetataj. Ekzemploj de despotaj sociaj sistemoj trovi\u011das \u0109e surikatoj, lupoj, masklaj goriloj, kaj likaonoj."}, {"color": "#97c2fc", "id": "adams", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gilbert_Stuart_John_Adams.jpg", "label": "adams", "shape": "image", "title": "( \uac1 u3001\u9577\u671f\u8a18\u61b6\u4e4b\u4e2d\u7684\u5916\u986f\u8a18\u61b6\uff08\u542b\u60c5\u7bc0\u8a18\u61b6\u3001\u8a9e\u610f\u8a18\u61b6\uff09\u548c\u5167\u96b1\u8a18\u61b6/\u7a0b\u5e8f\u8a18\u61b6\uff0c\u76f8\u95dc\u65bc\u907a\u5fd8\uff09\u3001\u7406\u89e3\u3001\u8054\u60f3\u3001\u60f3\u50cf\uff08\u542b\u5fc3\u50cf\uff09\u3001\u60c5\u611f\u3001\u5171\u60c5\uff08\u60c5\u7dd2\u5171\u9cf4\uff09\u3001\u611f\u89ba\u7d71\u5408\u3001\u52d5\u4f5c\u8a08\u5283\u3001\u903b\u8f91\u3001\u8a9e\u8a00/\u7b26\u865f\u5316\u3001\u8fa8\u522b\u3001\u8ba1\u7b97\u3001\u5206\u6790\u3001\u5224\u65ad\u3001\u6587\u5316\u3001\u4e2d\u5eb8\u3001\u5305\u5bb9\u3001\u51b3\u5b9a\u7b49\u591a\u79cd\u80fd\u529b\u3002\u667a\u6167\u8ba9\u4eba\u53ef\u4ee5\u6df1\u523b\u5730\u7406\u89e3\u4eba\u3001\u4e8b\u3001\u7269\u3001\u793e\u4f1a\u3001\u5b87\u5b99\u3001\u73b0\u72b6\u3001\u8fc7\u53bb\u3002 \u4e0e\u667a\u529b\u4e0d\u540c\uff0c\u667a\u6167\u8868\u793a\u8f03\u53ef\u9054\u5230\u500b\u9ad4\u53ca\u7fa4\u9ad4\u7684\u9810\u5b9a\u76ee\u6a19\uff0c\u662f\u70ba\u4eba\u8655\u4e8b\u4e4b\u9053\uff0c\u4e0e\u201c\u5f62\u800c\u4e0a\u8005\u8c13\u4e4b\u9053\u201d\u6709\u5f02\u66f2\u540c\u5de5\u4e4b\u5904\uff0c\u667a\u529b\u662f\u201c\u5f62\u800c\u4e0b\u8005\u8c13\u4e4b\u5668\u201d\u3002\u667a\u6167\u4f7f\u6211\u4eec\u505a\u51fa\u5bfc\u81f4\u5982\u9858\u7684\u51b3\u7b56\u3002\u6709\u667a\u6167\u7684\u4eba\u79f0\u4e3a\u667a\u8005\u3002"}, {"color": "#97c2fc", "id": "port conway", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/MadisonBirthplacePortConwayVA.jpg", "label": "port conway", "shape": "image", "title": "Port Conway is een klein plaatsje in de Amerikaanse staat Virginia, gelegen in King George County aan de rivier de Rappahannock. Nabij Port Conway vond in 1863, tijdens de Amerikaanse Burgeroorlog, een kleine schermutseling plaats."}, {"color": "#97c2fc", "id": "echo", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Toothed_whale_sound_production.svg", "label": "echo", "shape": "image", "title": "L\u0027eco o tornaveu \u00e9s un fenomen relacionat amb la reflexi\u00f3 del so per una superf\u00edcie o un objecte. Quan el so original s\u0027ha extingit, encara s\u0027escolta, retorna en forma d\u0027ona sonora reflectida. El retard en la recepci\u00f3 de l\u0027eco est\u00e0 directament relacionat amb la dist\u00e0ncia de la superf\u00edcie reflectora, \u00e9s degut al cam\u00ed d\u0027anada i tornada que \u00e9s m\u00e9s llarg que el recorregut pel so original. Es produeix eco quan l\u0027ona sonora es reflecteix perpendicularment en una paret. Perqu\u00e8 es produeixi eco, la superf\u00edcie reflectora ha d\u0027estar separada del focus sonor una determinada dist\u00e0ncia: 17 m per a sons musicals i 11,34 m per a sons secs, el que es deu a la persist\u00e8ncia ac\u00fastica. L\u0027orella pot distingir separadament sensacions que estiguin per sobre del temps de persist\u00e8ncia ac\u00fastica, que \u00e9s 0,1 s per a sons musicals i 0,07 s per a sons secs (paraula). Per tant, si l\u0027orella capta un so directe i, despr\u00e9s dels temps de persist\u00e8ncia especificats, capta el so reflectit, s\u0027apreciar\u00e0 l\u0027efecte de l\u0027eco. Normalment aix\u00f2 es dona a les muntanyes."}, {"color": "#97c2fc", "id": "presidential proclamation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/A_Yool_DevilsTower_04Sep03.jpg", "label": "presidential proclamation", "shape": "image", "title": "La Ley de antig\u00fcedades de 1906 (en ingl\u00e9s, Antiquities Act), oficialmente \u00abLey para la Preservaci\u00f3n de las Antig\u00fcedades de Estados Unidos\u00bb (en ingl\u00e9s, An Act for the Preservation of American Antiquities), es una ley de Estados Unidos aprobada por el Congreso de los Estados Unidos y firmada por Theodore Roosevelt el 8 de junio de 1906, que confiri\u00f3 al presidente de los Estados Unidos la autoridad para restringir el uso particular de terrenos p\u00fablicos propiedad del gobierno federal por orden ejecutiva, sin necesidad de requerir la supervisi\u00f3n del Congreso. La ley se ha utilizado m\u00e1s de un centenar de veces desde su aprobaci\u00f3n, aunque su uso ha provocado con frecuencia fuertes controversias."}, {"color": "#97c2fc", "id": "officer", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/2010._\u0414\u043e\u043d\u0435\u0446\u043a._\u041a\u0430\u0440\u043d\u0430\u0432\u0430\u043b_\u043d\u0430_\u0434\u0435\u043d\u044c_\u0433\u043e\u0440\u043e\u0434\u0430_010.jpg", "label": "officer", "shape": "image", "title": "Een politieagent(e), politieman of politievrouw is een persoon die in dienst is bij de politie. Om politieagent te worden, moet men een opleiding aan een politieschool volgen. Verouderde termen voor politieagent zijn koddebeier, veldwachter en diender. (Dienaar der wet. Een agent van politie constateert alleen of de wet wordt overtreden. Het is aan de rechter om te zien of het recht wordt geschonden en de overtreding strafbaar is.) Dit beroep wordt verschillend ingevuld naargelang het land waar het wordt uitgeoefend."}, {"color": "#97c2fc", "id": "protectionist", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tariff_Rates_in_Spain_and_Italy_(1860-1910).gif", "label": "protectionist", "shape": "image", "title": "Protekcionismus (z latiny: protectio = ochrana) neboli ochran\u00e1\u0159stv\u00ed je ekonomick\u00fd term\u00edn, vyjad\u0159uj\u00edc\u00ed up\u0159ednost\u0148ov\u00e1n\u00ed a ochranu vlastn\u00edch v\u00fdrobk\u016f, slu\u017eeb a pracovn\u00edk\u016f p\u0159ed zahrani\u010dn\u00ed konkurenc\u00ed. M\u00edv\u00e1 diskrimina\u010dn\u00ed charakter a stoj\u00ed v opozici k voln\u00e9mu mezin\u00e1rodn\u00edmu obchodu. K t\u00e9to ochran\u011b vnit\u0159n\u00edho trhu m\u016f\u017ee st\u00e1t vyu\u017e\u00edt n\u011bkolika ekonomick\u00fdch n\u00e1stroj\u016f, jak\u00fdmi jsou nap\u0159\u00edklad stanoven\u00ed m\u011bnov\u00e9ho kursu, v\u00fdrobn\u00ed a exportn\u00ed dotace, st\u00e1tn\u00ed \u00fav\u011bry, hlavn\u011b v\u0161ak soustava dovozn\u00edch cel a kv\u00f3t. Protekcionismus vych\u00e1z\u00ed z teorie merkantilismu. Je to st\u00e1tn\u00ed hospod\u00e1\u0159sk\u00e1 politika, kter\u00e1 omezuje dovozy z jin\u00fdch zem\u00ed metodami, jako jsou tarify na dov\u00e1\u017een\u00e9 zbo\u017e\u00ed, dovozn\u00ed kv\u00f3ty a \u0159ada dal\u0161\u00edch vl\u00e1dn\u00edch p\u0159edpis\u016f. Zast\u00e1nci tvrd\u00ed, \u017ee protekcionistick\u00e9 politiky chr\u00e1n\u00ed producenty, podniky a pracovn\u00edky konkuren\u010dn\u00edho odv\u011btv\u00ed v dan\u00e9 zemi p\u0159ed zahrani\u010dn\u00edmi konkurenty. Rovn\u011b\u017e sni\u017euj\u00ed obchod a negativn\u011b ovliv\u0148uj\u00ed spot\u0159ebitele obecn\u011b (zv\u00fd\u0161en\u00edm n\u00e1klad\u016f na dov\u00e1\u017een\u00e9 zbo\u017e\u00ed) a po\u0161kozuj\u00ed producenty a pracovn\u00edky v exportn\u00edch odv\u011btv\u00edch jak v zemi, kter\u00e1 prov\u00e1d\u00ed protekcionistick\u00e9 politiky, tak v zem\u00edch, kter\u00e9 jsou chr\u00e1n\u011bny. Mezi ekonomy existuje konsensus, \u017ee protekcionismus m\u00e1 negativn\u00ed vliv na hospod\u00e1\u0159sk\u00fd r\u016fst a ekonomickou prosperitu, zat\u00edmco voln\u00fd obchod, deregulace a sni\u017eov\u00e1n\u00ed obchodn\u00edch bari\u00e9r m\u00e1 pozitivn\u00ed vliv na hospod\u00e1\u0159sk\u00fd r\u016fst. Ve skute\u010dnosti je protekcionismus ozna\u010dov\u00e1n n\u011bkter\u00fdmi u\u010denci za p\u0159\u00ed\u010dinu n\u011bkter\u00fdch hospod\u00e1\u0159sk\u00fdch kriz\u00ed, zejm\u00e9na v obdob\u00ed velk\u00e9 deprese. Nicm\u00e9n\u011b liberalizace obchodu m\u016f\u017ee n\u011bkdy v\u00e9st k velk\u00fdm a nerovnom\u011brn\u011b rozlo\u017een\u00fdm ztr\u00e1t\u00e1m a zisk\u016fm a m\u016f\u017ee v kr\u00e1tkodob\u00e9m horizontu zp\u016fsobit v\u00fdznamnou ekonomickou dislokaci pracovn\u00edk\u016f v sektorech konkuren\u010dn\u00edch odv\u011btv\u00ed."}, {"color": "#97c2fc", "id": "national convention", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/La_chute_des_Girondins.jpg", "label": "national convention", "shape": "image", "title": "N\u00e1rodn\u00ed konvent (francouzsky convention nationale) byl nejvy\u0161\u0161\u00edm z\u00e1konod\u00e1rn\u00fdm a v\u00fdkonn\u00fdm org\u00e1nem ve Francii od 20. z\u00e1\u0159\u00ed 1792 do 26. \u0159\u00edjna 1795, kter\u00fd 21. z\u00e1\u0159\u00ed 1792 vyhl\u00e1sil republiku (l\u0027an 1 de la R\u00e9publique fran\u00e7aise) a ofici\u00e1ln\u011b sesadil kr\u00e1le Ludv\u00edka XVI. (la royaut\u00e9 est abolie en France). Moc byla konventu p\u0159ed\u00e1na Z\u00e1konod\u00e1rn\u00fdm shrom\u00e1\u017ed\u011bn\u00edm, kter\u00e9 se t\u00edmto \u00fakonem samo rozpustilo."}, {"color": "#97c2fc", "id": "natural law", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Thorvaldsen_Cicero.jpg", "label": "natural law", "shape": "image", "title": "Le droit naturel (en latin : jus naturale) est l\u0027ensemble de normes th\u00e9oriques prenant en consid\u00e9ration la nature de l\u0027Homme et sa finalit\u00e9 dans le monde. Le droit naturel a fait l\u0027objet de r\u00e9flexions philosophiques importantes \u00e0 partir du XVIe si\u00e8cle."}, {"color": "#97c2fc", "id": "draft", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Draft_card_burning_NYC_1967.jpg", "label": "draft", "shape": "image", "title": "La conscription ou service militaire obligatoire aux \u00c9tats-Unis a \u00e9t\u00e9 utilis\u00e9e \u00e0 plusieurs reprises, en g\u00e9n\u00e9ral en temps de guerre, mais aussi dans des p\u00e9riodes de conflits non-d\u00e9clar\u00e9s, comme pendant la Guerre froide. Les \u00c9tats-Unis ont abandonn\u00e9 la conscription, en 1973, pour une arm\u00e9e de m\u00e9tier, compos\u00e9e uniquement de volontaires. Cependant, le (en) reste en fonction et les hommes \u00e2g\u00e9s de 18 \u00e0 25 ans sont tenus d\u0027y \u00eatre enregistr\u00e9s, dans le cas o\u00f9 la conscription devrait \u00eatre r\u00e9activ\u00e9e. Dans les conditions actuelles, un retour de la conscription est jug\u00e9 peu probable par la plupart des experts politiques et militaires. Historiquement, les \u00c9tats-Unis ne connaissent qu\u0027un type de milices volontaires. En 1917, l\u0027adoption du Selective Service Act quelques semaines apr\u00e8s l\u0027entr\u00e9e en guerre contre l\u0027Empire allemand permet de mettre en place la conscription. D\u0027avril 1917 \u00e0 novembre 1918, le pays est capable d\u0027organiser la mobilisation de 4 millions de soldats. Durant la guerre civile, les deux gouvernements unionistes et conf\u00e9d\u00e9r\u00e9s ont fini par recourir \u00e0 la conscription et elle fut parfois sujette \u00e0 pol\u00e9mique, surtout \u00e0 New York, o\u00f9 des \u00e9meutes ont lieu 13 au 16 juillet 1863, apr\u00e8s l\u0027adoption par le Congr\u00e8s des \u00c9tats-Unis de nouvelles lois sur la conscription. Une des causes de ces \u00e9meutes est une clause stipulant que les hommes appel\u00e9s peuvent \u00eatre exempt\u00e9s de conscription s\u0027ils s\u0027acquittent d\u0027une somme de 300 $ ou fournissent un rempla\u00e7ant, que l\u0027on nomme \u00ab taxe d\u0027exemption \u00bb, ce que les classes populaires et moyennes ne peuvent se permettre, cr\u00e9ant ainsi des in\u00e9galit\u00e9s face \u00e0 la conscription. L\u0027arm\u00e9e parvient \u00e0 ma\u00eetriser la foule et r\u00e9tablir l\u0027ordre, mais au prix de 120 morts et 2 000 bless\u00e9s, parmi les 184 \u00e9meutiers qui ont pu \u00eatre identifi\u00e9s, 117 sont n\u00e9s en Irlande, 40 aux \u00c9tats-Unis et 27 dans d\u0027autres pays d\u0027Europe."}, {"color": "#97c2fc", "id": "religious freedom", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cross_menorah_Oxford_20051225.jpg", "label": "religious freedom", "shape": "image", "title": "La libert\u00e9 de culte, libert\u00e9 de religion ou libert\u00e9 de croyance est le droit subjectif fondamental des personnes de choisir et de pratiquer une religion donn\u00e9e ou aucune. Par extension, elle fait r\u00e9f\u00e9rence aux textes de droit, d\u00e9clarations, pactes, conventions, lois, textes constitutionnels divers qui permettent d\u0027affirmer, d\u00e9fendre, \u00e9tendre ou limiter ce droit. La libert\u00e9 de religion est, avec le s\u00e9cularisme (la\u00efcit\u00e9) l\u0027un des aspects essentiels de la libert\u00e9 de conscience. Selon Jean Baub\u00e9rot, la libert\u00e9 de pens\u00e9e donne \u00e0 l\u0027individu les outils intellectuels lui permettant de choisir et d\u0027exercer avec discrimination et libre arbitre, ses choix de conscience, de religion, de conviction. La libert\u00e9 de conscience est consid\u00e9r\u00e9e comme absolue dans les textes fondateurs, elle correspond \u00e0 la vie int\u00e9rieure de la personne. L\u0027expression de cette libert\u00e9 de conscience en libert\u00e9 de conviction, qui englobe la libert\u00e9 de religion et dans laquelle on peut inscrire \u00e9galement la libert\u00e9 de croire ou ne pas croire (voir ath\u00e9isme et agnosticisme), fait l\u0027objet dans certains textes de restrictions dans son exercice."}, {"color": "#97c2fc", "id": "tome", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Herrera_mozo_San_Le\u00f3n_magno_Lienzo._\u00d3valo._164_x_105_cm._Museo_del_Prado.png", "label": "tome", "shape": "image", "title": "Sant Lle\u00f3 I (c. 400 - 10 de novembre de 461), tamb\u00e9 conegut com a Lle\u00f3 el Gran va ser bisbe de Roma des del 29 de setembre de 440 fins a la seva mort. El papa Benet XVI va dir que el papat de Lle\u00f3 \"va ser, sens dubte, un dels m\u00e9s importants de la hist\u00f2ria de l\u0027Esgl\u00e9sia\". Va ser un arist\u00f2crata rom\u00e0 i va ser el primer papa a ser anomenat \"el Gran\". Potser \u00e9s m\u00e9s conegut per haver conegut \u00c0tila l\u0027Hu el 452 i suposadament el va conv\u00e8ncer perqu\u00e8 es retir\u00e9s de la seva invasi\u00f3 a It\u00e0lia. Tamb\u00e9 \u00e9s Doctor de l\u0027Esgl\u00e9sia, recordat teol\u00f2gicament per haver publicat el , un document que va ser un dels fonaments principals dels debats del Concili Ecum\u00e8nic de Calced\u00f2nia. El Concili de Calced\u00f2nia, el quart concili ecum\u00e8nic, es va ocupar principalment de la cristologia i va aclarir la definici\u00f3 ortodoxa de l\u0027\u00e9sser de Crist com la uni\u00f3 hipost\u00e0tica de dues naturaleses, divina i humana, units en una sola persona, \"sense confusi\u00f3 ni divisi\u00f3\". El va seguir un important cisma associat al monofisisme, el miafisisme i el diofisisme."}, {"color": "#97c2fc", "id": "trumpet", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Yamaha_Trumpet_YTR-8335LA_crop.jpg", "label": "trumpet", "shape": "image", "title": "The trumpet is a brass instrument commonly used in classical and jazz ensembles. The trumpet group ranges from the piccolo trumpet\u2014with the highest register in the brass family\u2014to the bass trumpet, pitched one octave below the standard B\u266d or C trumpet. Trumpet-like instruments have historically been used as signaling devices in battle or hunting, with examples dating back to at least 1500 BC. They began to be used as musical instruments only in the late 14th or early 15th century. Trumpets are used in art music styles, for instance in orchestras, concert bands, and jazz ensembles, as well as in popular music. They are played by blowing air through nearly-closed lips (called the player\u0027s embouchure), producing a \"buzzing\" sound that starts a standing wave vibration in the air column inside the instrument. Since the late 15th century, trumpets have primarily been constructed of brass tubing, usually bent twice into a rounded rectangular shape. There are many distinct types of trumpet, with the most common being pitched in B\u266d (a transposing instrument), having a tubing length of about 1.48 m (4 ft 10 in). Early trumpets did not provide means to change the length of tubing, whereas modern instruments generally have three (or sometimes four) valves in order to change their pitch. Most trumpets have valves of the piston type, while some have the rotary type. The use of rotary-valved trumpets is more common in orchestral settings (especially in German and German-style orchestras), although this practice varies by country. A musician who plays the trumpet is called a trumpet player or trumpeter."}, {"color": "#97c2fc", "id": "mexico", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_New_Spain.svg", "label": "mexico", "shape": "image", "title": "El Primer Imperi Mexic\u00e0 \u00e9s el per\u00edode posterior a la independ\u00e8ncia de M\u00e8xic en qu\u00e8 la forma de govern del pa\u00eds va ser la va ser la monarquia constitucional."}, {"color": "#97c2fc", "id": "financial system", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/20071203-Bush_speech_on_budget_Rose_Garden.jpg", "label": "financial system", "shape": "image", "title": "\u91d1\u878d\uff08\u304d\u3093\u3086\u3046\u3001\u82f1: finance\uff09\u3068\u306f\u3001\u4e00\u822c\u306b\u3001\u8cc7\u91d1\u4f59\u5270\u8005\u304b\u3089\u8cc7\u91d1\u4e0d\u8db3\u8005\u3078\u8cc7\u91d1\u3092\u878d\u901a\u3059\u308b\u3053\u3068\u3092\u3044\u3046\u3002\u3057\u304b\u3057\u3001\u6b74\u53f2\u306b\u6b8b\u308b\u91d1\u878d\u306f\u5408\u7406\u5316\u306e\u624b\u6bb5\u3067\u3042\u308b\u3002\u3057\u305f\u304c\u3063\u3066\u5408\u7406\u7684\u306b\u89e3\u91c8\u3059\u308c\u3070\u3001\u3053\u3053\u306b\u3044\u3046\u300c\u4e0d\u8db3\u300d\u3068\u306f\u7d76\u5bfe\u91cf\u306e\u305d\u308c\u3067\u306f\u306a\u304f\u3001\u5358\u7d14\u306b\u8cc7\u91d1\u9700\u8981\u3092\u6307\u3059\u3053\u3068\u306b\u306a\u308b\u3002"}, {"color": "#97c2fc", "id": "federal pact", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_the_Argentine_Confederation.svg", "label": "federal pact", "shape": "image", "title": "Il Pacto Federal (patto federale) fu un trattato sottoscritto nella citt\u00e0 argentina di Santa Fe il 4 gennaio del 1831 dalle province argentine di Buenos Aires, Entre R\u00edos e Santa Fe, con la quale si costituiva una alleanza offensiva per fare fronte alla recentemente formata Liga Unitaria.Successivamente si incorporarono al patto altre province, tra il 1831 e il 1832."}, {"color": "#97c2fc", "id": "judiciary", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Melbourne_Federal_Court.jpg", "label": "judiciary", "shape": "image", "title": "Il potere giudiziario, in diritto, \u00e8 un potere connesso all\u0027attivit\u00e0 ed all\u0027esercizio della giurisdizione, che consente di far rispettare la legge e condannare chi compie atti illeciti, potere tipicamente assegnato alla magistratura. Insieme al potere legislativo e al potere esecutivo \u00e8 uno degli elementi che contraddistingue il moderno Stato di diritto fondato sulla separazione dei poteri."}, {"color": "#97c2fc", "id": "ethnic germans", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Legal_statuses_of_German_in_Europe.svg", "label": "ethnic germans", "shape": "image", "title": "Is gr\u00fapa eitneach Eorpach iad na Gearm\u00e1naigh. Is \u00ed an Ghearm\u00e1inis a bpr\u00edomhtheanga."}, {"color": "#97c2fc", "id": "ins", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_the_United_States_Immigration_and_Naturalization_Service.svg", "label": "ins", "shape": "image", "title": "Imigra\u010dn\u00ed a naturaliza\u010dn\u00ed \u00fa\u0159ad (anglicky Immigration and Naturalization Service, INS) - zru\u0161en po Teroristick\u00fdch \u00fatoc\u00edch 11. z\u00e1\u0159\u00ed 2001 feder\u00e1ln\u00ed vl\u00e1dou USA. Byl odborem Ministerstva vnitra Spojen\u00fdch st\u00e1t\u016f americk\u00fdch sest\u00e1vaj\u00edc\u00edm ze t\u0159\u00ed odd\u011blen\u00ed: \n* Odd\u011blen\u00ed pro ob\u010dansk\u00e9 a imigra\u010dn\u00ed z\u00e1le\u017eitosti \n* Imigra\u010dn\u00ed a celn\u00ed odd\u011blen\u00ed \n* Odd\u011blen\u00ed celn\u00ed a hrani\u010dn\u00ed kontroly V\u0161echny t\u0159i \u00fa\u0159ady se pot\u00e9 staly sou\u010d\u00e1st\u00ed nov\u011b ustaven\u00e9ho Ministerstva vnit\u0159n\u00ed bezpe\u010dnosti Spojen\u00fdch st\u00e1t\u016f americk\u00fdch."}, {"color": "#97c2fc", "id": "court interpreter", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Defendants_in_the_dock_at_nuremberg_trials.jpg", "label": "court interpreter", "shape": "image", "title": "\u0421\u0438\u043d\u0445\u0440\u043e\u0301\u043d\u043d\u044b\u0439 \u043f\u0435\u0440\u0435\u0432\u043e\u0301\u0434 \u2014 \u043e\u0434\u0438\u043d \u0438\u0437 \u043d\u0430\u0438\u0431\u043e\u043b\u0435\u0435 \u0441\u043b\u043e\u0436\u043d\u044b\u0445 \u0432\u0438\u0434\u043e\u0432 , \u043f\u0440\u0438 \u043a\u043e\u0442\u043e\u0440\u043e\u043c \u043f\u0435\u0440\u0435\u0432\u043e\u0434\u0447\u0438\u043a \u043f\u0435\u0440\u0435\u0432\u043e\u0434\u0438\u0442 \u043d\u0430 \u0446\u0435\u043b\u0435\u0432\u043e\u0439 \u044f\u0437\u044b\u043a \u0441\u0438\u043d\u0445\u0440\u043e\u043d\u043d\u043e, \u043e\u0434\u043d\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u043e \u0441 \u0432\u043e\u0441\u043f\u0440\u0438\u044f\u0442\u0438\u0435\u043c \u043d\u0430 \u0441\u043b\u0443\u0445 \u0440\u0435\u0447\u0438 \u043d\u0430 \u0438\u0441\u0445\u043e\u0434\u043d\u043e\u043c \u044f\u0437\u044b\u043a\u0435, \u0432 \u043e\u0442\u043b\u0438\u0447\u0438\u0435 \u043e\u0442 \u043f\u043e\u0441\u043b\u0435\u0434\u043e\u0432\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u0433\u043e \u043f\u0435\u0440\u0435\u0432\u043e\u0434\u0430, \u043a\u043e\u0433\u0434\u0430 \u043f\u0435\u0440\u0435\u0432\u043e\u0434\u0447\u0438\u043a \u0433\u043e\u0432\u043e\u0440\u0438\u0442 \u0432 \u043f\u0430\u0443\u0437\u0430\u0445 \u0432 \u0440\u0435\u0447\u0438 \u043d\u0430 \u0438\u0441\u0445\u043e\u0434\u043d\u043e\u043c \u044f\u0437\u044b\u043a\u0435. \u0421\u0438\u043d\u0445\u0440\u043e\u043d\u0438\u0441\u0442 \u2014 \u043f\u0435\u0440\u0435\u0432\u043e\u0434\u0447\u0438\u043a, \u0441\u043f\u0435\u0446\u0438\u0430\u043b\u0438\u0437\u0438\u0440\u0443\u044e\u0449\u0438\u0439\u0441\u044f \u043d\u0430 \u0441\u0438\u043d\u0445\u0440\u043e\u043d\u043d\u043e\u043c \u043f\u0435\u0440\u0435\u0432\u043e\u0434\u0435. \u0421\u0438\u043d\u0445\u0440\u043e\u043d\u043d\u044b\u0439 \u043f\u0435\u0440\u0435\u0432\u043e\u0434 \u0432\u044b\u043f\u043e\u043b\u043d\u044f\u0435\u0442\u0441\u044f, \u043a\u0430\u043a \u043f\u0440\u0430\u0432\u0438\u043b\u043e, \u0441 \u043f\u0440\u0438\u043c\u0435\u043d\u0435\u043d\u0438\u0435\u043c \u0441\u043f\u0435\u0446\u0438\u0430\u043b\u044c\u043d\u043e\u0433\u043e \u043e\u0431\u043e\u0440\u0443\u0434\u043e\u0432\u0430\u043d\u0438\u044f \u0434\u043b\u044f \u0441\u0438\u043d\u0445\u0440\u043e\u043d\u043d\u043e\u0433\u043e \u043f\u0435\u0440\u0435\u0432\u043e\u0434\u0430, \u0438\u043d\u043e\u0433\u0434\u0430 \u0434\u043b\u044f \u0438\u043d\u0434\u0438\u0432\u0438\u0434\u0443\u0430\u043b\u044c\u043d\u043e\u0433\u043e \u0441\u043b\u0443\u0448\u0430\u0442\u0435\u043b\u044f \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u0435\u0442\u0441\u044f \u0442\u0435\u0445\u043d\u0438\u043a\u0430 \u043d\u0430\u0448\u0451\u043f\u0442\u044b\u0432\u0430\u043d\u0438\u044f (\u0448\u0443\u0448\u0443\u0442\u0430\u0436). \u0412\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u044c \u0441\u0438\u043d\u0445\u0440\u043e\u043d\u043d\u043e\u0433\u043e \u043f\u0435\u0440\u0435\u0432\u043e\u0434\u0430 \u043e\u0431\u044a\u044f\u0441\u043d\u044f\u0435\u0442\u0441\u044f \u0442\u0435\u043c, \u0447\u0442\u043e \u0432 \u0441\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u044b\u0445 \u044f\u0437\u044b\u043a\u0430\u0445 \u043f\u0440\u0438\u0431\u043b\u0438\u0437\u0438\u0442\u0435\u043b\u044c\u043d\u043e 50 % \u0441\u043b\u043e\u0432 \u043f\u0440\u0438\u0445\u043e\u0434\u0438\u0442\u0441\u044f \u043d\u0430 \u0434\u043e\u043b\u044e \u0441\u043b\u043e\u0432, \u043d\u0435 \u0441\u043e\u0434\u0435\u0440\u0436\u0430\u0449\u0438\u0445 \u043d\u0438\u043a\u0430\u043a\u043e\u0439 \u043d\u043e\u0432\u043e\u0439 \u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u0438, \u043f\u0440\u0438 \u044d\u0442\u043e\u043c \u0442\u0430\u043a\u0436\u0435 \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u043e, \u0447\u0442\u043e \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0451\u043d\u043d\u0430\u044f \u0447\u0430\u0441\u0442\u044c \u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u0438 \u0432\u0441\u0451 \u0440\u0430\u0432\u043d\u043e \u043d\u0435 \u0432\u043e\u0441\u043f\u0440\u0438\u043d\u0438\u043c\u0430\u0435\u0442\u0441\u044f \u0441\u043b\u0443\u0448\u0430\u0442\u0435\u043b\u044f\u043c\u0438."}, {"color": "#97c2fc", "id": "essay", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Huahine,_French_Polynesia,_Image_-_Scott_Williams.jpg", "label": "essay", "shape": "image", "title": "Esai adalah karangan prosa yang membahas suatu masalah secara sepintas lalu dari sudut pandang pribadi penulisnya. Di dalam esai berisi tentang opini, pandangan atau ekspresi pribadi dari penulis mengenai sebuah hal yang sedang terjadi atau berlangsung di masyarakat."}, {"color": "#97c2fc", "id": "david", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Le_repr\u00e9sentant_du_peuple_Fran\u00e7ois_en_fonction2.jpg", "label": "david", "shape": "image", "title": "Jacques-Louis David (wym. [\u0292akk\u0259-lwi davi]; ur. 30 sierpnia 1748 w Pary\u017cu, zm. 29 grudnia 1825 w Brukseli) \u2013 francuski malarz, g\u0142\u00f3wny reprezentant klasycyzmu, nadworny malarz Napoleona Bonapartego. Uwa\u017cany za filar sztuki o\u015bwiecenia, oficjalny artysta rewolucji francuskiej, stworzy\u0142 czytelny i no\u015bny symbol rewolucyjny \u2013 Przysi\u0119g\u0119 Horacjuszy."}, {"color": "#97c2fc", "id": "interference", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Prefrontal_cortex.png", "label": "interference", "shape": "image", "title": "\u5728\u5fc3\u7406\u5b66\u4e2d\uff0c\u8a18\u61b6\uff08\u4e3b\u8981\u70ba\u9577\u671f\u8a18\u61b6\uff09\u7531\u65bc\u6709\u76f8\u540c\u7684\u63d0\u793a(cue)\uff0c\u56e0\u6b64\u5728\u63d0\u53d6(retrieval)\u8a18\u61b6\u6642\uff0c\u8a18\u61b6\u5f7c\u6b64\u4e92\u76f8\u6291\u5236\uff0c\u5f62\u6210\u907a\u5fd8(forgetting)\u73fe\u8c61\u3002 \u6291\u5236\u53ef\u5206\u70ba\u5169\u7a2e\uff1a"}, {"color": "#97c2fc", "id": "excise tax", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Friz.jpg", "label": "excise tax", "shape": "image", "title": "Akcizo estas imposto, kiun oni devas pagi pri man\u011da\u0135oj, trinka\u0135oj a\u016d materialoj, kiam ili eniras en urbon a\u016d eliras el la fabriko a\u016d deponejo. Akcizoj ofte uzi\u011dis por fortimigi iujn agojn, kiel fumadon, vetludon kaj emisiojn de forcejaj gasoj. Anka\u016d estas aliaj opcioj preventi eksterajn efikojn."}, {"color": "#97c2fc", "id": "congressional delegate", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Federico_Degetau_y_Gonz\u00e1lez.jpg", "label": "congressional delegate", "shape": "image", "title": "\ubbf8\uad6d \ud558\uc6d0 \ud30c\uacac\ub300\ud45c(delegate) \ub610\ub294 \ud22c\ud45c\uad8c\uc774 \uc5c6\ub294 \uc758\ud68c \uad6c\uc131\uc6d0\uc774\ub780 \ubbf8\uad6d\uc758 \uc900\uc8fc\ub098 \uc6cc\uc2f1\ud134 D.C.\uc5d0\uc11c \uc120\ucd9c\ud558\ub294 \ubcf8\ud68c\uc758 \ud45c\uacb0\uad8c\uc774 \uc5c6\uace0 \uc0c1\uc784\uc704\uc6d0\ud68c \ucc38\uac00\uad8c\uc774 \uc788\ub294 \uc790\ub97c \ub9d0\ud55c\ub2e4. \uc900\uc8fc\ub098 D.C.\ub9c8\ub2e4 1\uba85\uc529 \uc120\ucd9c\ud55c\ub2e4. \ud478\uc5d0\ub974\ud1a0\ub9ac\ucf54\uc5d0\uc11c\ub294 \uc0c1\uc8fc\ub300\ud45c(resident commissioner)\ub77c\uace0 \ud55c\ub2e4. \uadf8\ub9ac\uace0 \uccb4\ub85c\ud0a4\uc871\uacfc \ucd09\ud1a0\uc871\uc740 \ub300\ud45c\ub97c \ubcf4\ub0bc \uad8c\ub9ac\ub97c \ubcf4\uc720\ud558\uace0 \uc788\ub2e4. \uc870\uc57d\uc5d0 \uc758\ud574 \uad8c\ub9ac\uac00 \uc788\uc73c\ub098 \ud589\uc0ac\ud558\uc9c0 \uc54a\uc558\ub2e4."}, {"color": "#97c2fc", "id": "blind", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Watch_for_the_blind2.jpg", "label": "blind", "shape": "image", "title": "Cailli\u00faint radharc na s\u00fal is ea an daille, go hioml\u00e1n n\u00f3 cuid de. Is f\u00e9idir go dtarl\u00f3idh s\u00ed mar thoradh ar dh\u00edchine\u00e1l\u00fa na reitine (d\u00edchine\u00e1l\u00fa mac\u00falach), cataracht, gl\u00e1c\u00f3ma n\u00f3 diaib\u00e9iteas. I dt\u00edortha at\u00e1 ag forbairt, is f\u00e9idir go dtarl\u00f3idh s\u00ed mar thoradh ar ionfhabhtuithe, ina measc trac\u00f3ime is gonairith."}, {"color": "#97c2fc", "id": "bear", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sidney_Hall_-_Urania\u0027s_Mirror_-_Ursa_Major.jpg", "label": "bear", "shape": "image", "title": "Ursus is een geslacht van roofdieren uit de familie van de beren (Ursidae). Vertegenwoordigers van dit geslacht komen voor in Eurazi\u00eb en Noord-Amerika."}, {"color": "#97c2fc", "id": "reiterate", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Reiterate.png", "label": "reiterate", "shape": "image", "title": "Reiterate is the eighth full-length album from the Christian hip hop group GRITS. It was released on September 16, 2008, and is the GRITS first release on their newly formed Revolution Art label."}, {"color": "#97c2fc", "id": "admire", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Aerial_view_of_Admire,_Kansas_09-04-2013.jpg", "label": "admire", "shape": "image", "title": "Admire \u00e9 uma cidade localizada no estado americano de Kansas, no Condado de Lyon."}, {"color": "#97c2fc", "id": "interposer", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/BGA_Package_Sideview.svg", "label": "interposer", "shape": "image", "title": "En electr\u00f3nica, un intermediador (en ingl\u00e9s interposer) es una interfaz el\u00e9ctrica de encaminamiento entre un z\u00f3calo o conexi\u00f3n y otro z\u00f3calo o conexi\u00f3n. Su prop\u00f3sito es el de extender el campo de acci\u00f3n de una conexi\u00f3n o reencaminar una conexi\u00f3n a otra conexi\u00f3n distinta.\u200b Un ejemplo de intermediador es una pastilla de circuito integrado en un empaquetado de matriz de rejilla de bolas o BGA como por ejemplo el Pentium II. Se hace a trav\u00e9s de varios sustratos, tanto r\u00edgidos como flexibles, como el compuesto FR-4 para las partes r\u00edgidas y poliimida para la flexible.\u200b El silicio y el cristal son considerados como un m\u00e9todo de integraci\u00f3n.\u200b\u200b Las capas apiladas de intermediadores son una alternativa barata y ampliamente aceptada para los circuitos integrados 3D.\u200b\u200b Existen varios productos con tecnolog\u00eda intermediadora en el mercado, como por ejemplo las unidades gr\u00e1ficas Fiji/Fury de AMD,\u200b y la FPGA llamada Virtex-7 de Xilinx.\u200b En 2016, el Laboratorio de la Electr\u00f3nica de las Tecnolog\u00edas de la Informaci\u00f3n (Leti) mostr\u00f3 la segunda generaci\u00f3n de la tecnolog\u00eda de sistema de red en chip 3D (NoC 3D) que combinaba peque\u00f1as pastillas de circuitos integrados (chiplets) fabricados en un nodo de 28 nm FDSOI (silicio sobre aislante) con un intermediador CMOS (semiconductor complementario de \u00f3xido met\u00e1lico) a 65 nm. Otro ejemplo de un intermediador ser\u00eda el adaptador utilizado para conectar una unidad SATA a una placa SAS de puertos redundantes. Aunque las unidades SATA pueden ser conectadas a casi cualquier placa SAS sin adaptadores, un intermediador proporciona un camino redundante.\u200b"}, {"color": "#97c2fc", "id": "human events", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Human_Events_cover.png", "label": "human events", "shape": "image", "title": "Human Events es una revista conservadora estadounidense fundada en 1944. La revista toma su nombre de la primera oraci\u00f3n de la Declaraci\u00f3n de Independencia de los Estados Unidos que dice \"When in the course of human events...\" (\"Cuando en el curso de los eventos humanos\"). Human Events fue fundada en 1944 por Felix Morley, quien fue desde 1933 hasta 1940 el editor de The Washington Post; Frank Hanighen, y el ex Nuevo Seguidor de acuerdo\u200b Henry Regnery.\u200b En 1951, Frank Chodorov, exdirector de la Escuela Henry George de Ciencias Sociales, en Nueva York, reemplaz\u00f3 Morley como editor, la fusi\u00f3n de su bolet\u00edn de noticias, analysis . En junio de 1953 Freda Utley escribi\u00f3 un art\u00edculo para la publicaci\u00f3n en la que critic\u00f3 a la adjudicaci\u00f3n de los Sudetes de Checoslovaquia, que dice: \"todo lo que mucho insult\u00f3 Neville Chamberlain hizo fue ponerse de acuerdo a la libre determinaci\u00f3n del pueblo del la tierra de los Sudetes ... que nunca se habr\u00eda otorgado a los checos si catorce puntos de Wilson se hab\u00edan adherido a \".\u200b A principios de la d\u00e9cada de 1960, Allan Ryskind (hijo de Morrie Ryskind) y hab\u00eda adquirido la publicaci\u00f3n\u200b Aportaciones a \u0027incluidos\u0027 Human Events en los a\u00f1os 1960 y 1970 Spiro Agnew, James L .Buckley, Ralph de Toledano, Russell Kirk, Phyllis Schlafly, Murray Rothbard y Henry Hazlitt.\u200b Newsweek \u0027\"se\u00f1al\u00f3 aunque Human Events no ten\u00edan un gran n\u00famero de lectores fuera de la zona de Washington DC, \"el peque\u00f1o tabloide dura disfruta un impacto fuera de toda proporci\u00f3n a su circulaci\u00f3n\" \u200b Human Events respald\u00f3 la intervenci\u00f3n militar estadounidense en la guerra de Vietnam. Despu\u00e9s de la guerra de Vietnam, Human Events culp\u00f3 liberales americanos con el colapso de Vietnam del Sur.\u200b es el editor-in-chief y Jed Babbin es el editor en l\u00ednea.\u200bColumnistas notables incluyen a Ann Coulter y Robert Novak. Human Events es publicada por de Washington, DC, que es una compa\u00f1\u00eda hermana de Regnery Publishing."}, {"color": "#97c2fc", "id": "[32", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/President_Ronald_Reagan_moments_before_he_was_shot_in_an_assassination_attempt_1981.jpg", "label": "[32", "shape": "image", "title": "Attentatet mot Ronald Reagan 1981 var ett f\u00f6rs\u00f6k att m\u00f6rda USA:s president Ronald Reagan utanf\u00f6r i Washington, D.C. den 30 mars 1981. Reagan blev tr\u00e4ffad av ett skott och s\u00e5rades. Attentatsmannen var John Hinckley, Jr. Ingen d\u00f6dades, men Vita husets pressekreterare James Brady f\u00f6rlamades och blev permanent handikappad. Attentatsmannen skall, d\u00e5 han bodde i Hollywood under 1970-talet, ha inspirerats av filmen Taxi Driver (1976) och sett den minst 15 g\u00e5nger, och identifierat sig starkt med Travis Bickle (spelad av Robert De Niro)."}, {"color": "#97c2fc", "id": "eulogy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/REAGANBUSHEULOGY2.jpg", "label": "eulogy", "shape": "image", "title": "Un \u00e9loge ou oraison fun\u00e8bre, est un discours g\u00e9n\u00e9ralement public prononc\u00e9 \u00e0 la m\u00e9moire d\u0027une personne d\u00e9c\u00e9d\u00e9e, g\u00e9n\u00e9ralement lors de son enterrement ou de sa c\u00e9r\u00e9monie de comm\u00e9moration. \u00c0 l\u0027Acad\u00e9mie fran\u00e7aise, la tradition veut qu\u0027un nouvel \u00e9lu prononce l\u0027\u00e9loge de son pr\u00e9d\u00e9cesseur dans son discours de r\u00e9ception."}, {"color": "#97c2fc", "id": "internment camp", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Posted_Japanese_American_Exclusion_Order.jpg", "label": "internment camp", "shape": "image", "title": "L\u2019internement des Nippo-Am\u00e9ricains est un \u00e9v\u00e9nement historique de la Seconde Guerre mondiale qui a vu la d\u00e9portation et l\u0027incarc\u00e9ration d\u0027environ 120 000 civils ressortissants japonais et am\u00e9ricains d\u0027origine japonaise dans des Centres de relogement pr\u00e9caires et \u00e9loign\u00e9s."}, {"color": "#97c2fc", "id": "louisiana", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Agostino_Brunias_-_The_linen_market_at_Saint-Domingue,_1804.png", "label": "louisiana", "shape": "image", "title": "Louisiana (franska: \u00c9tat de Louisiane, : L\u00e9ta de la Lwizy\u00e0n) \u00e4r en delstat i s\u00f6dra USA. Louisiana \u00e4r till ytan den 31:a st\u00f6rsta och den 25:e mest folkrika av USA:s 50 delstater. Dess huvudstad \u00e4r Baton Rouge och den st\u00f6rsta staden \u00e4r New Orleans. Louisiana gr\u00e4nsar till delstaten Texas i v\u00e4ster, Arkansas i norr, Mississippi i \u00f6ster och Mexikanska golfen i s\u00f6der. Louisiana \u00e4r den enda delstaten i USA med politiska underavdelningar som kallas parishes, som \u00e4r lokala myndighetens motsvarighet till county.Mycket av delstaten bildades fr\u00e5n sediment som spolades ned i Mississippifloden, vilket l\u00e4mnade enorma deltan och stora delar av kustn\u00e4ra marsklandskap och tr\u00e4sk. Dessa inneh\u00e5ller en rik sydlig biota; typiska exempel \u00e4r f\u00e5glar som ibisar och h\u00e4grar. Det finns ocks\u00e5 m\u00e5nga arter av tr\u00e4dgrodor och fisk som st\u00f6r och skedst\u00f6rar. I mer upph\u00f6jda omr\u00e5den \u00e4r eld en naturlig process i landskapet, och har producerat stora omr\u00e5den av Pinus palustris och v\u00e5ta savanner. Dessa st\u00f6der ett exceptionellt stort antal v\u00e4xtarter, inklusive m\u00e5nga arter av orkid\u00e9er och k\u00f6tt\u00e4tande v\u00e4xter. Vissa av Louisianas stadsmilj\u00f6er har ett m\u00e5ngkulturellt och flerspr\u00e5kigt arv och \u00e4r starkt p\u00e5verkade av en blandning av 1700-talsfranska, spanska och indianska och afrikanska kulturer som anses exceptionell i USA. Innan det amerikanska infl\u00f6det och statsbildning i b\u00f6rjan av 1800-talet hade territoriet i nuvarande delstaten Louisiana varit en spansk och fransk koloni."}, {"color": "#97c2fc", "id": "disobey", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bad_Wolves_-_DIsobey_(Album_Cover).jpg", "label": "disobey", "shape": "image", "title": "Disobey \u00e8 il primo album in studio del gruppo musicale statunitense Bad Wolves, pubblicato nel 2018."}, {"color": "#97c2fc", "id": "ashcroft", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mrs._Bush_and_Missouri_Governor_John_Ashcroft_attend_a_Parents_as_Teachers_parent-child_group_at_the..._-_NARA_-_186437.jpg", "label": "ashcroft", "shape": "image", "title": "John David Ashcroft (Chicago, 9 de maio de 1942) \u00e9 um pol\u00edtico norte-americano do Missouri, foi senador pelo Missouri entre 1995 a 2001, procurador-geral dos Estados Unidos entre 2001 a 2005, foi governador do Missouri entre 1985 a 1993, procurador do Missouri entre 1977 a 1985, e foi auditor do Missouri entre 1973 a 1974. \u00c9 criador de tr\u00eas livros: On My Honor, The Beliefs that Shape My Life and Never Again e Securing America and Restoring Justice. Durante seu mandato como governador, as vagas nas cadeias subiram de 9 mil em 1983, para 15 mil em 1993, o crime de adolescente subiram 16%, o n\u00famero de agentes de justi\u00e7a entre 1985 a 1993, subiram 63%."}, {"color": "#97c2fc", "id": "moon", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/FullMoon2010.jpg", "label": "moon", "shape": "image", "title": "\u041c\u0456\u0301\u0441\u044f\u0446\u044c \u2014 \u0454\u0434\u0438\u043d\u0438\u0439 \u043f\u0440\u0438\u0440\u043e\u0434\u043d\u0438\u0439 \u0441\u0443\u043f\u0443\u0442\u043d\u0438\u043a \u043f\u043b\u0430\u043d\u0435\u0442\u0438 \u0417\u0435\u043c\u043b\u044f. \u0414\u0440\u0443\u0433\u0438\u0439 \u0437\u0430 \u044f\u0441\u043a\u0440\u0430\u0432\u0456\u0441\u0442\u044e \u043e\u0431\u0027\u0454\u043a\u0442 \u043d\u0430 \u0437\u0435\u043c\u043d\u043e\u043c\u0443 \u043d\u0435\u0431\u043e\u0441\u0445\u0438\u043b\u0456 \u043f\u0456\u0441\u043b\u044f \u0421\u043e\u043d\u0446\u044f \u0456 \u043f\u0027\u044f\u0442\u0438\u0439 \u0437\u0430 \u0432\u0435\u043b\u0438\u0447\u0438\u043d\u043e\u044e \u0441\u0443\u043f\u0443\u0442\u043d\u0438\u043a \u043f\u043b\u0430\u043d\u0435\u0442 \u0421\u043e\u043d\u044f\u0447\u043d\u043e\u0457 \u0441\u0438\u0441\u0442\u0435\u043c\u0438. \u0421\u0442\u0430\u043d\u043e\u043c \u043d\u0430 1 \u0442\u0440\u0430\u0432\u043d\u044f 2020 \u0440\u043e\u043a\u0443 \u2014 \u043f\u0435\u0440\u0448\u0435 \u0456 \u0454\u0434\u0438\u043d\u0435 \u043f\u043e\u0437\u0430\u0437\u0435\u043c\u043d\u0435 \u0442\u0456\u043b\u043e \u043f\u0440\u0438\u0440\u043e\u0434\u043d\u043e\u0433\u043e \u043f\u043e\u0445\u043e\u0434\u0436\u0435\u043d\u043d\u044f, \u043d\u0430 \u044f\u043a\u043e\u043c\u0443 \u043f\u043e\u0431\u0443\u0432\u0430\u043b\u0430 \u043b\u044e\u0434\u0438\u043d\u0430. \u0421\u0435\u0440\u0435\u0434\u043d\u044f \u0432\u0456\u0434\u0441\u0442\u0430\u043d\u044c \u043c\u0456\u0436 \u0446\u0435\u043d\u0442\u0440\u0430\u043c\u0438 \u0417\u0435\u043c\u043b\u0456 \u0456 \u041c\u0456\u0441\u044f\u0446\u044f \u2014 384 400 \u043a\u043c."}, {"color": "#97c2fc", "id": "scrap", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Redoutable_in_Toulon-Agence_Rol-1.jpeg", "label": "scrap", "shape": "image", "title": "\u0423\u0442\u0438\u043b\u0438\u0437\u0430\u0446\u0438\u044f \u043a\u043e\u0440\u0430\u0431\u043b\u0435\u0439 \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u043e\u0434\u043d\u0438\u043c \u0438\u0437 \u0432\u0438\u0434\u043e\u0432 \u0443\u043d\u0438\u0447\u0442\u043e\u0436\u0435\u043d\u0438\u044f \u0441\u0443\u0434\u043e\u0432. \u0423\u0442\u0438\u043b\u0438\u0437\u0430\u0446\u0438\u044f \u0432\u043a\u043b\u044e\u0447\u0430\u0435\u0442 \u0440\u0430\u0437\u0431\u043e\u0440\u043a\u0443 \u043a\u043e\u0440\u0430\u0431\u043b\u0435\u0439 \u0441 \u043f\u043e\u0441\u043b\u0435\u0434\u0443\u044e\u0449\u0435\u0439 \u043f\u0435\u0440\u0435\u043f\u0440\u043e\u0434\u0430\u0436\u0435\u0439 \u0435\u0433\u043e \u043c\u0435\u0445\u0430\u043d\u0438\u0437\u043c\u043e\u0432 \u0438 \u043f\u0440\u0438\u0431\u043e\u0440\u043e\u0432 \u0434\u043b\u044f \u043f\u043e\u0432\u0442\u043e\u0440\u043d\u043e\u0433\u043e \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043d\u0438\u044f, \u0430 \u0442\u0430\u043a\u0436\u0435 \
