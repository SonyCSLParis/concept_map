s Wohl bzw. deren Erziehung zu besseren Menschen und die Vorbeugung oder Abschreckung vor moralischem, selbst herbeigef\u00fchrtem k\u00f6rperlichem oder materiellem Verfall. Menschen, die auf fremde Hilfe zum Lebensunterhalt angewiesen sind und diese in Anspruch nehmen, \u201eleben von der Wohlfahrt\u201c oder umgangssprachlich \u201evon der St\u00fctze\u201c (meist Arbeitslosengeld II, Sozialgeld oder Sozialhilfe)."}, {"color": "#97c2fc", "id": "spirited", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Spirited_title.png", "label": "spirited", "shape": "image", "title": "Spirited is an Australian television supernatural comedy-drama series made for subscription television channel W that aired for two seasons, 2010 and 2011. The series stars Claudia Karvan as dentist Suzy Darling, who walks away from a loveless marriage and into an old apartment block that is inhabited by the ghost of a 1980s English rock star, Henry Mallet, played by Matt King. Suzy had been married to Steve Darling, played by Rodger Corser, for 15 years, and they have two children, Elvis, 13, played by Louis Fowler, and Verity, 8, played by Charlie Hancock. Belinda Bromilow plays Suzy\u0027s sister Jonquil."}, {"color": "#97c2fc", "id": "oath", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Officer_Natalie_Corona_swearing-in.jpg", "label": "oath", "shape": "image", "title": "\u5ba3\u8a93\uff08\u305b\u3093\u305b\u3044\uff09\u3068\u306f\u3001\u81ea\u5df1\u306e\u4e3b\u5f35\u304c\u771f\u5b9f\u3067\u3042\u308b\u3053\u3068\u3001\u3042\u308b\u3044\u306f\u81ea\u5df1\u306e\u884c\u52d5\u304c\u3042\u308b\u898f\u7bc4\u306b\u5247\u3063\u3066\u3044\u308b\u3053\u3068\u3092\u3001\u7279\u306b\u591a\u6570\u306e\u4eba\u3005\u306b\u5bfe\u3057\u3066\u8a00\u660e\u3059\u308b\u3053\u3068\u3002\u6cd5\u7684\u306a\u62d8\u675f\u529b\u3092\u6301\u3064\u5834\u5408\u3082\u3042\u308a\u3001\u307e\u305f\u5100\u5f0f\u5316\u3055\u308c\u305f\u3082\u306e\u3082\u591a\u3044\u3002 \u672c\u6765\u306e\u610f\u54 japonaise dans des Centres de relogement pr\u00e9caires et \u00e9loign\u00e9s."}, {"color": "#97c2fc", "id": "princeton university", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/McCarter_Theater2.jpg", "label": "princeton university", "shape": "image", "title": "La Universitat de Princeton, \u00e9s una instituci\u00f3 d\u0027educaci\u00f3 superior situada a Princeton, Nova Jersey (Estats Units). Fundada a la ciutat d\u0027Elizabeth sota el nom de College of New Jersey l\u0027any 1746, durant l\u0027\u00e8poca colonial, \u00e9s la universitat m\u00e9s antiga del seu estat i la quarta del pa\u00eds. Deu anys m\u00e9s tard es va traslladar a la ciutat de Princeton, a mig cam\u00ed entre Nova York i Filad\u00e8lfia, i l\u0027any 1896 acabaria canviant oficialment el seu nom a l\u0027actual Princeton University. En un inici de confessi\u00f3 presbiteriana, la universitat \u00e9s actualment laica i de car\u00e0cter privat. Pertany a l\u0027Ivy League, una associaci\u00f3 selecta d\u0027universitats privades del Nord-Est americ\u00e0, totes elles hist\u00f2ricament elitistes, altament selectives i amb dotacions financeres multimilion\u00e0ries. En concret, Princeton t\u00e9 una taxa d\u0027admissi\u00f3 del 6%, de les m\u00e9s baixes del pa\u00eds, i la dotaci\u00f3 per estudiant m\u00e9s elevada dels Estats Units. Princeton, amb uns 5.250 estudiants de pregrau (primer cicle) i prop de 2.950 de postgrau (segon i tercer cicle), \u00e9s una universitat de mida relativament redu\u00efda, cosa que no li ha impedit tenir un impacte notori als Estats Units i al m\u00f3n. La instituci\u00f3 \u00e9s coneguda pel rigor del seu programa de \"Bachelor of Arts\" (primer cicle), que inclou la redacci\u00f3 d\u0027una dissertaci\u00f3 el darrer curs, per les seves contribucions a la recerca, notablement en matem\u00e0tiques, i per l\u0027\u00e8xit professional i acad\u00e8mic dels seus exalumnes i professors, entre els quals es poden comptar presidents dels Estats Units, guanyadors de Premis Nobel i empresaris multimilionaris. Per totes aquestes raons, \u00e9s com\u00fa trobar Princeton classificant-se entre les deu primeres posicions dels Estats Units i del m\u00f3n als r\u00e0nquings d\u0027universitats m\u00e9s citats."}, {"color": "#97c2fc", "id": "labor union", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Striking_workers_organised_in_the_Norwegian_labour_union_UNIO.jpg", "label": "labor union", "shape": "image", "title": "\u041f\u0440\u043e\u0444\u0435\u0441\u0456\u0301\u0439\u043d\u0430 \u0441\u043f\u0456\u0301\u043b\u043a\u0430 (\u043f\u0440\u043e\u0444\u0441\u043f\u0456\u0301\u043b\u043a\u0430) \u2014 \u0434\u043e\u0431\u0440\u043e\u0432\u0456\u043b\u044c\u043d\u0430 \u043d\u0435\u043f\u0440\u0438\u0431\u0443\u0442\u043a\u043e\u0432\u0430 \u0433\u0440\u043e\u043c\u0430\u0434\u0441\u044c\u043a\u0430 \u043e\u0440\u0433\u0430\u043d\u0456\u0437\u0430\u0446\u0456\u044f, , \u0449\u043e \u043e\u0431\u0027\u0454\u0434\u043d\u0443\u0454 \u0433\u0440\u043e\u043c\u0430\u0434\u044f\u043d, \u043f\u043e\u0432\u0027\u044f\u0437\u0430\u043d\u0438\u0445 \u0441\u043f\u0456\u043b\u044c\u043d\u0438\u043c\u0438 \u0456\u043d\u0442\u0435\u0440\u0435\u0441\u0430\u043c\u0438 \u0437\u0430 \u0440\u043e\u0434\u043e\u043c \u0457\u0445\u043d\u044c\u043e\u0457 \u043f\u0440\u043e\u0444\u0435\u0441\u0456\u0439\u043d\u043e\u0457 (\u0442\u0440\u0443\u0434\u043e\u0432\u043e\u0457) \u0434\u0456\u044f\u043b\u044c\u043d\u043e\u0441\u0442\u0456 (\u043d\u0430\u0432\u0447\u0430\u043d\u043d\u044f). \u041f\u0440\u043e\u0444\u0435\u0441\u0456\u0439\u043d\u0456 \u0441\u043f\u0456\u043b\u043a\u0438 \u0441\u0442\u0432\u043e\u0440\u044e\u044e\u0442\u044c\u0441\u044f \u0431\u0435\u0437 \u043f\u043e\u043f\u0435\u0440\u0435\u0434\u043d\u044c\u043e\u0433\u043e \u0434\u043e\u0437\u0432\u043e\u043b\u0443 \u043d\u0430 \u043e\u0441\u043d\u043e\u0432\u0456 \u0432\u0456\u043b\u044c\u043d\u043e\u0433\u043e \u0432\u0438\u0431\u043e\u0440\u0443 \u0457\u0445\u043d\u045 0\u0430\u0457\u043d\u0430\u0445: \u0443 \u043a\u0440\u0430\u0457\u043d\u0430\u0445 \u041f\u0456\u0432\u043d\u0456\u0447\u043d\u043e\u0457 \u0404\u0432\u0440\u043e\u043f\u0438 (\u0424\u0456\u043d\u043b\u044f\u043d\u0434\u0456\u044f \u2014 79 %, \u0414\u0430\u043d\u0456\u044f \u2014 77 %), \u0432\u0456\u0434 \u043e\u0434\u043d\u0456\u0454\u0457 \u0447\u0432\u0435\u0440\u0442\u0456 \u0434\u043e \u0442\u0440\u0435\u0442\u0438\u043d\u0438 \u0432 \u0406\u0442\u0430\u043b\u0456\u0457 (33 % \u0443 2009 \u0440\u043e\u0446\u0456), \u0412\u0435\u043b\u0438\u043a\u0456\u0439 \u0411\u0440\u0438\u0442\u0430\u043d\u0456\u0457 (28 %) \u0442\u0430 \u041a\u0430\u043d\u0430\u0434\u0456 (29,4 %), \u043c\u0435\u043d\u0448\u0435 \u043e\u0434\u043d\u0456\u0454\u0457 \u043f\u0027\u044f\u0442\u043e\u0457 \u0432 \u041d\u0456\u043c\u0435\u0447\u0447\u0438\u043d\u0456 (19,9 %), \u042f\u043f\u043e\u043d\u0456\u0457 (19,8 %), \u0410\u0432\u0441\u0442\u0440\u0430\u043b\u0456\u0457 (18,5 %) \u0456 \u0443 \u0424\u0440\u0430\u043d\u0446\u0456\u0457 \u2014 (7,8 %)."}, {"color": "#97c2fc", "id": "whip", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Striding_flagellant.jpg", "label": "whip", "shape": "image", "title": "La flagellation est un acte qui consiste \u00e0 fouetter le corps humain avec un fouet, des lani\u00e8res, ou une tige souple, ou encore tout autre objet du m\u00eame type. Souvent utilis\u00e9 comme ch\u00e2timent corporel, le terme flagellation rev\u00eat une multiplicit\u00e9 de sens, disciplinaire, religieux, m\u00e9dical, ou m\u00eame \u00e9rotique."}, {"color": "#97c2fc", "id": "jefferson administration", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/US_Dorsett_seal_(transparent_background).png", "label": "jefferson administration", "shape": "image", "title": "Het kabinet-Jefferson was de uitvoerende macht van de Amerikaanse overheid van 4 maart 1801 tot 4 maart 1809. Vicepresident Thomas Jefferson, een \"Founding Father\" uit Virginia van de Democratisch-Republikeinse Partij werd gekozen als de 3e president van de Verenigde Staten na het winnen van de presidentsverkiezingen van 1800 over de kandidaat van de Federalistische Partij zittend president John Adams zijn rivaal van de vorige verkiezing, en mede \"Founding Father\" uit Massachusetts. Jefferson werd herkozen voor een tweede termijn in 1804 na het verslaan van de Federalistische kandidaat voormalig ambassadeur Charles Cotesworth Pinckney, een mede \"Founding Father\" uit South Carolina. In 1807 maakte Jefferson bekend zich niet kandidaat te stellen voor een nieuwe termijn in de presidentsverkiezingen van 1808 en sprak zijn steunbetuiging uit voor minister van Buitenlandse Zaken James Madison als zijn opvolger."}, {"color": "#97c2fc", "id": "conspiracy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Das_j\u00fcdische_Komplott_Parole_der_Woche_December_1941_crop.jpg", "label": "conspiracy", "shape": "image", "title": "Una teoria de la conspiraci\u00f3 \u00e9s una explicaci\u00f3 d\u0027un esdeveniment o situaci\u00f3 que invoca una conspiraci\u00f3 de grups sinistres i poderosos, sovint de motivaci\u00f3 pol\u00edtica, malgrat haver-hi altres explicacions s\u00f3n m\u00e9s probables. El terme t\u00e9 una connotaci\u00f3 negativa, la qual cosa implica que l\u0027apel\u00b7laci\u00f3 a una conspiraci\u00f3 es basa en prejudicis o proves insuficients. Una teoria de la conspiraci\u00f3 no \u00e9s el mateix que una conspiraci\u00f3; en canvi, es refereix a una hip\u00f2tesi de conspiraci\u00f3 amb caracter\u00edstiques espec\u00edfiques, com ara una oposici\u00f3 al consens dominant entre aquelles persones (com ara cient\u00edfics o historiadors) que estan qualificades per avaluar-ne l\u0027exactitud. Les teories de la conspiraci\u00f3 resisteixen la falsificaci\u00f3 i es reforcen amb el raonament circular: tant l\u0027evid\u00e8ncia contra la conspiraci\u00f3 com l\u0027abs\u00e8ncia d\u0027evid\u00e8ncia es reinterpreten com a evid\u00e8ncia de la seva veritat, per la qual cosa la conspiraci\u00f3 esdev\u00e9 una q\u00fcesti\u00f3 de fe m\u00e9s que una cosa que es pot demostrar o desmentir. Diversos estudis han relacionat la creen\u00e7a en les teories de la conspiraci\u00f3 amb la desconfian\u00e7a vers l\u0027autoritat i el cinisme pol\u00edtic. Alguns investigadors suggereixen que la ideaci\u00f3 conspiracionista \u2014creen\u00e7a en les teories de la conspiraci\u00f3\u2014 pot ser psicol\u00f2gicament perjudicial o patol\u00f2gica, i que est\u00e0 correlacionada amb un pensament anal\u00edtic inferior, una intel\u00b7lig\u00e8ncia baixa, una projecci\u00f3 psicol\u00f2gica, una paranoia i un maquiavel\u00b7lisme. Els psic\u00f2legs solen atribuir la creen\u00e7a en les teories de la conspiraci\u00f3 i la troballa d\u0027una conspiraci\u00f3 on no n\u0027hi ha a una s\u00e8rie de condicions psicopatol\u00f2giques com ara la paranoia, l\u0027esquizotipia, el narcisisme i la inseguretat, o a una forma de biaix cognitiu anomenada \"percepci\u00f3 de patr\u00f3 il\u00b7lusori\". Tanmateix, el consens cient\u00edfic actual sost\u00e9 que la majoria dels te\u00f2rics de la conspiraci\u00f3 no s\u00f3n patol\u00f2gics, precisament perqu\u00e8 les seves creences es basen en \u00faltima inst\u00e0ncia en tend\u00e8ncies cognitives que estan configurades neurol\u00f2gicament en l\u0027esp\u00e8cie humana i probablement tenen or\u00edgens evolutius profunds, incloses les inclinacions naturals cap a l\u0027ansietat i la detecci\u00f3 d\u0027agents. Hist\u00f2ricament, les teories de la conspiraci\u00f3 han estat estretament relacionades amb els prejudicis, la propaganda, la cacera de bruixes, les guerres i els genocidis. Sovint els autors d\u0027atacs terroristes els creuen fermament, i van ser utilitzats com a justificaci\u00f3 per Timothy McVeigh i Anders Breivik, aix\u00ed com per governs com l\u0027Alemanya nazi, la Uni\u00f3 Sovi\u00e8tica i Turquia. La negaci\u00f3 de la sida per part del govern de Sud-\u00e0frica, motivada per teories de conspiraci\u00f3, va causar aproximadament 330.000 morts per sida, QAnon i la negaci\u00f3 sobre els resultats de les eleccions presidencials dels Estats Units de 2020 van conduir a l\u0027Assalt al Capitoli dels Estats Units de 2021, mentre que la creen\u00e7a en les teories de la conspiraci\u00f3 sobre els aliments modificats gen\u00e8ticament va portar el govern de Z\u00e0mbia a rebutjar l\u0027ajuda aliment\u00e0ria durant una fam, en un moment en qu\u00e8 tres milions de persones al pa\u00eds patien gana. Les teories de la conspiraci\u00f3 s\u00f3n un obstacle important per a les millores en la salut p\u00fablica, fomentant l\u0027oposici\u00f3 a la vacunaci\u00f3 i la fluoraci\u00f3 de l\u0027aigua, entre d\u0027altres, i s\u0027han relacionat amb brots de malalties prevenibles amb vacunes. Altres efectes de les teories de la conspiraci\u00f3 inclouen la reducci\u00f3 de la confian\u00e7a en l\u0027evid\u00e8ncia cient\u00edfica, la radicalitzaci\u00f3 i el refor\u00e7 ideol\u00f2gic de grups extremistes, i les conseq\u00fc\u00e8ncies negatives per a l\u0027economia. Les teories de la conspiraci\u00f3 que a mitjan segle XX es consideraven limitades al p\u00fablic marginal s\u0027han convertit en un lloc habitual als mitjans de comunicaci\u00f3 de masses, a Internet i a les xarxes socials, emergint com un fenomen cultural de finals del segle XX i principis del XXI. Estan molt estesos arreu del m\u00f3n i sovint se\u0027ls creu, alguns fins i tot arriben a la majoria de la poblaci\u00f3. Entre les intervencions que s\u0027han fet per reduir l\u0027aparici\u00f3 de creences conspirat\u00f2ries hi ha el manteniment d\u0027una societat oberta i la millora de les habilitats de pensament anal\u00edtic del p\u00fablic en general."}, {"color": "#97c2fc", "id": "patrick henry", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/His_Master\u0027s_Voice_(small).png", "label": "patrick henry", "shape": "image", "title": "Patrick Henry (Hanover County, Virginia 29 mei 1736 - Brookneal, Virginia, 6 juni 1799) was een Amerikaans orator en staatsman en de eerste en zesde gouverneur van Virginia. Hij was een van de Amerikaanse Founding Fathers en een pleitbezorger van individuele vrijheden. In de aanloop naar de Amerikaanse Onafhankelijkheidsoorlog hield hij een rede die bekend is geworden door de slotwoorden die Henry sprak: \"Give me Liberty, or give me death!\" (Geef me de vrijheid of geef me de dood!). Later zou Henry zich tegen de grondwet uitspreken."}, {"color": "#97c2fc", "id": "memory", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Regulatory_sequence_in_a_promoter_at_a_transcription_start_site_with_a_paused_RNA_polymerase_(no_caption).jpg", "label": "memory", "shape": "image", "title": "\u041f\u0430\u0301\u043c\u044f\u0442\u044c \u2014 \u043e\u0431\u043e\u0437\u043d\u0430\u0447\u0435\u043d\u0438\u0435 \u043a\u043e\u043c\u043f\u043b\u0435\u043a\u0441\u0430 \u043f\u043e\u0437\u043d\u0430\u0432\u0430\u0442\u0435\u043b\u044c\u043d\u044b\u0445 \u0441\u043f\u043e\u0441\u043e\u0431\u043d\u043e\u0441\u0442\u0435\u0439 \u0438 \u0432\u044b\u0441\u0448\u0438\u0445 \u043f\u0441\u0438\u0445\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u0444\u0443\u043d\u043a\u0446\u0438\u0439, \u043e\u0442\u043d\u043e\u0441\u044f\u0449\u0438\u0445\u0441\u044f \u043a \u043d\u0430\u043a\u043e\u043f\u043b\u0435\u043d\u0438\u044e, \u0441\u043e\u0445\u0440\u0430\u043d\u0435\u043d\u0438\u044e \u0438 \u0432\u043e\u0441\u043f\u0440\u043e\u0438\u0437\u0432\u0435\u0434\u0435\u043d\u0438\u044e \u0437\u043d\u0430\u043d\u0438\u0439, \u0443\u043c\u0435\u043d\u0438\u0439 \u0438 \u043d\u0430\u0432\u044b\u043a\u043e\u0432. \u041f\u0430\u043c\u044f\u0442\u044c \u0432 \u0440\u0430\u0437\u043d\u044b\u0445 \u0444\u043e\u0440\u043c\u0430\u0445 \u0438 \u0432\u0438\u0434\u0430\u0445 \u043f\u0440\u0438\u0441\u0443\u0449\u0430 \u0432\u0441\u0435\u043c \u0432\u044b\u0441\u0448\u0438\u043c \u0436\u0438\u0432\u043e\u0442\u043d\u044 media.org/wiki/Special:FilePath/FN_P90_PDW.jpg", "label": "gun", "shape": "image", "title": "Arma ligeira \u00e9 a designa\u00e7\u00e3o t\u00e9cnica militar das armas port\u00e1teis, capazes de ser transportadas e operadas por uma \u00fanica pessoa, por oposi\u00e7\u00e3o \u00e0s armas pesadas. O termo \"arma ligeira\" aplica-se normalmente apenas \u00e0s armas t\u00edpicas de infantaria, incluindo pistolas, pistolas-metralhadoras, carabinas, espingardas, fuzis e metralhadoras ligeiras. As granadas de m\u00e3o, as metralhadoras pesadas e os lan\u00e7a-granadas podem ser ou n\u00e3o classificadas como armas ligeiras, dependendo do sistema de classifica\u00e7\u00e3o em uso em cada pa\u00eds. Apesar das armas de apoio de infantaria n\u00e3o serem normalmente consideradas armas ligeiras, a defini\u00e7\u00e3o utilizada pela OTAN inclui nesta classifica\u00e7\u00e3o todas as armas port\u00e1teis coletivas de tiro direto, com calibre inferior a 50 mm, incluindo aquelas com capacidade secund\u00e1ria contra ve\u00edculos levemente blindados e helic\u00f3pteros. As armas ligeiras podem ainda ser subdivididas em armas curtas e armas longas. Nas primeiras incluem-se, normalmente, as pistolas e as pistolas-metralhoras. Nas armas longas incluem-se as restantes armas ligeiras."}, {"color": "#97c2fc", "id": "human resource", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Government_employment_as_\ufffdf_total_employment_in_EU.jpg", "label": "human resource", "shape": "image", "title": "\u0422\u0440\u0443\u0434\u043e\u0432\u044b\u0435 \u043e\u0442\u043d\u043e\u0448\u0435\u043d\u0438\u044f \u2014 \u044d\u0442\u043e \u043e\u0442\u043d\u043e\u0448\u0435\u043d\u0438\u044f, \u043e\u0441\u043d\u043e\u0432\u0430\u043d\u043d\u044b\u0435 \u043d\u0430 \u0441\u043e\u0433\u043b\u0430\u0448\u0435\u043d\u0438\u0438 \u043c\u0435\u0436\u0434\u0443 \u0440\u0430\u0431\u043e\u0442\u043d\u0438\u043a\u043e\u043c \u0438 \u0440\u0430\u0431\u043e\u0442\u043e\u0434\u0430\u0442\u0435\u043b\u0435\u043c \u043e \u043b\u0438\u0447\u043d\u043e\u043c \u0432\u044b\u043f\u043e\u043b\u043d\u0435\u043d\u0438\u0438 \u0440\u0430\u0431\u043e\u0442\u043d\u0438\u043a\u043e\u043c \u0442\u0440\u0443\u0434\u043e\u0432\u043e\u0439 \u0444\u0443\u043d\u043a\u0446\u0438\u0438 (\u0440\u0430\u0431\u043e\u0442\u044b \u043f\u043e \u0434\u043e\u043b\u0436\u043d\u043e\u0441\u0442\u0438, \u043f\u0440\u043e\u0444\u0435\u0441\u0441\u0438\u0438 \u0438\u043b\u0438 \u0441\u043f\u0435\u0446\u0438\u0430\u043b\u044c\u043d\u043e\u0441\u0442\u0438 \u043b\u0438\u0431\u043e \u043a\u043e\u043d\u043a\u0440\u0435\u0442\u043d\u043e\u0433\u043e \u0432\u0438\u0434\u0430 \u043f\u043e\u0440\u0443\u0447\u0430\u0435\u043c\u043e\u0439 \u0435\u043c\u0443 \u0440\u0430\u0431\u043e\u0442\u044b) \u0437\u0430 \u0437\u0430\u0440\u0430\u0431\u043e\u0442\u043d\u0443\u044e \u043f\u043b\u0430\u0442\u0443. \u0420\u0430\u0431\u043e\u0442\u043d\u0438\u043a, \u0432\u0441\u0442\u0443\u043f\u0438\u0432\u0448\u0438\u0439 \u0432 \u0442\u0440\u0443\u0434\u043e\u0432\u044b\u0435 \u043e\u0442\u043d\u043e\u0448\u0435\u043d\u0438\u044f, \u043e\u0431\u044f\u0437\u0430\u043d \u043f\u043e\u0434\u0447\u0438\u043d\u044f\u0442\u044c\u0441\u044f \u043f\u0440\u0430\u0432\u0438\u043b\u0430\u043c , \u0430 \u0440\u0430\u0431\u043e\u0442\u043e\u0434\u0430\u0442\u0435\u043b\u044c \u043e\u0431\u044f\u0437\u0430\u043d \u043e\u0431\u0435\u0441\u043f\u0435\u0447\u0438\u0442\u044c \u0435\u043c\u0443 \u0443\u0441\u043b\u043e\u0432\u0438\u044f \u0442\u0440\u0443\u0434\u0430 \u0432 \u0441\u043e\u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0438\u0438 \u0441 \u0437\u0430\u043a\u043e\u043d\u043e\u0434\u0430\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u043e\u043c, \u043a\u043e\u043b\u043b\u0435\u043a\u0442\u0438\u0432\u043d\u044b\u043c \u0438\u043b\u0438 \u0438\u043d\u0434\u0438\u0432\u0438\u0434\u0443\u0430\u043b\u044c\u043d\u044b\u043c \u0442\u0440\u0443\u0434\u043e\u0432\u044b\u043c \u0434\u043e\u0433\u043e\u0432\u043e\u0440\u043e\u043c. \u0422\u0440\u0443\u0434\u043e\u0432\u044b\u0435 \u043e\u0442\u043d\u043e\u0448\u0435\u043d\u0438\u044f \u0432\u043e\u0437\u043d\u0438\u043a\u0430\u044e\u0442 \u043c\u0435\u0436\u0434\u0443 \u0440\u0430\u0431\u043e\u0442\u043d\u0438\u043a\u043e\u043c \u0438 \u0440\u0430\u0431\u043e\u0442\u043e\u0434\u0430\u0442\u0435\u043b\u0435\u043c \u043d\u0430 \u043e\u0441\u043d\u043e\u0432\u0430\u043d\u0438\u0438 \u0437\u0430\u043a\u043b\u044e\u0447\u0430\u0435\u043c\u043e\u0433\u043e \u0438\u043c\u0438 \u0442\u0440\u0443\u0434\u043e\u0432\u043e\u0433\u043e \u0434\u043e\u0433\u043e\u0432\u043e\u0440\u0430. \u041a\u0440\u043e\u043c\u0435 \u044d\u0442\u043e\u0433\u043e, \u0442\u0440\u0443\u0434\u043e\u0432\u044b\u0435 \u043e\u0442\u043d\u043e\u0448\u0435\u043d\u0438\u044f \u043c\u043e\u0433\u0443\u0442 \u0432\u043e\u0437\u043d\u0438\u043a\u0430\u0442\u044c \u0442\u0430\u043a\u0436\u0435 \u043d\u0430 \u043e\u0441\u043d\u043e\u0432\u0435 \u0444\u0430\u043a\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u0433\u043e \u0434\u043e\u043f\u0443\u0449\u0435\u043d\u0438\u044f \u0440\u0430\u0431\u043e\u0442\u043d\u0438\u043a\u0430 \u043a \u0440\u0430\u0431\u043e\u0442\u0435 \u0441 \u0432\u0435\u0434\u043e\u043c\u0430 \u0438\u043b\u0438 \u043f\u043e \u043f\u043e\u0440\u0443\u0447\u0435\u043d\u0438\u044e \u0440\u0430\u0431\u043e\u0442\u043e\u0434\u0430\u0442\u0435\u043b\u044f, \u0434\u0430\u0436\u0435 \u0435\u0441\u043b\u0438 \u043d\u0435 \u0431\u044b\u043b \u043e\u0444\u043e\u0440\u043c\u043b\u0435\u043d \u0442\u0440\u0443\u0434\u043e\u0432\u043e\u0439 \u0434\u043e\u0433\u043e\u0432\u043e\u0440. \u041f\u0440\u0438 \u044d\u0442\u043e\u043c, \u0432 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u0440\u0430\u0431\u043e\u0442\u043e\u0434\u0430\u0442\u0435\u043b\u044f \u043c\u043e\u0433\u0443\u0442 \u0432\u044b\u0441\u0442\u0443\u043f\u0430\u0442\u044c \u043a\u043e\u0440\u043f\u043e\u0440\u0430\u0446\u0438\u0438, \u043a\u043e\u043c\u043c\u0435\u0440\u0447\u0435\u0441\u043a\u0438\u0435 \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u0430\u0446\u0438\u0438, \u043d\u0435\u043a\u043e\u043c\u043c\u0435\u0440\u0447\u0435\u0441\u043a\u0438\u0435 \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u0430\u0446\u0438\u0438, \u043a\u043e\u043e\u043f\u0435\u0440\u0430\u0442\u0438\u0432\u044b \u0438\u043b\u0438 \u0434\u0440\u0443\u0433\u0438\u0435 \u0441\u0443\u0431\u044a\u0435\u043a\u0442\u044b, \u0430 \u0432 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u0440\u0430\u0431\u043e\u0442\u043d\u0438\u043a\u043e\u0432 \u2014 \u0444\u0438\u0437\u0438\u0447\u0435\u0441\u043a\u0438\u0435 \u043b\u0438\u0446\u0430. \u041e\u043f\u043b\u0430\u0442\u0430 \u0442\u0440\u0443\u0434\u0430, \u043a\u043e\u0442\u043e\u0440\u0443\u044e \u0440\u0430\u0431\u043e\u0442\u043d\u0438\u043a \u043f\u043e\u043b\u0443\u0447\u0430\u0435\u0442 \u0432 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u043a\u043e\u043c\u043f\u0435\u043d\u0441\u0430\u0446\u0438\u0438 \u0437\u0430 \u0441\u0432\u043e\u0439 \u0442\u0440\u0443\u0434, \u043c\u043e\u0436\u0435\u0442 \u0431\u044b\u0442\u044c \u0432 \u0432\u0438\u0434\u0435 \u043f\u043e\u0447\u0430\u0441\u043e\u0432\u043e\u0439, \u0441\u0434\u0435\u043b\u044c\u043d\u043e\u0439 \u0438\u043b\u0438 \u0433\u043e\u0434\u043e\u0432\u043e\u0439 \u0437\u0430\u0440\u0430\u0431\u043e\u0442\u043d\u043e\u0439 \u043f\u043b\u0430\u0442\u044b, \u0432 \u0437\u0430\u0432\u0438\u0441\u0438\u043c\u043e\u0441\u0442\u0438 \u043e\u0442 \u0442\u0438\u043f\u0430 \u0440\u0430\u0431\u043e\u0442\u044b, \u043a\u043e\u0442\u043e\u0440\u0443\u044e \u043e\u043d \u0432\u044b\u043f\u043e\u043b\u043d\u044f\u0435\u0442, \u0438\u043b\u0438 \u0432\u0438\u0434\u0430 \u0434\u0435\u044f\u0442\u0435\u043b\u044c\u043d\u043e\u0441\u0442\u0438 (\u0438\u043b\u0438 \u043e\u0442\u0440\u0430\u0441\u043b\u0438). \u0412 \u043e\u0442\u0434\u0435\u043b\u044c\u043d\u044b\u0445 \u043e\u0442\u0440\u0430\u0441\u043b\u044f\u0445, \u043e\u043f\u043b\u0430\u0442\u0430 \u0440\u0430\u0431\u043e\u0442\u043d\u0438\u043a\u043e\u0432 \u043c\u043e\u0436\u0435\u0442 \u0442\u0430\u043a\u0436\u0435 \u0432\u043a\u043b\u044e\u0447\u0430\u0442\u044c \u0432 \u0441\u0435\u0431\u044f \u0447\u0430\u0435\u0432\u044b\u0435, \u043f\u0440\u0435\u043c\u0438\u0438 \u0438\u043b\u0438 \u043e\u043f\u0446\u0438\u043e\u043d\u044b. \u0412 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0451\u043d\u043d\u044b\u0445 \u0432\u0438\u0434\u0430\u0445 \u0434\u0435\u044f\u0442\u0435\u043b\u044c\u043d\u043e\u0441\u0442\u0438, \u0440\u0430\u0431\u043e\u0442\u043d\u0438\u043a\u0430\u043c \u043c\u043e\u0436\u0435\u0442 \u043f\u0440\u0438\u0447\u0438\u0442\u0430\u0442\u044c\u0441\u044f \u0438\u043d\u044b\u0435 \u0432\u0438\u0434\u044b \u043a\u043e\u043c\u043f\u0435\u043d\u0441\u0430\u0446\u0438\u0439 \u0432 \u0434\u043e\u043f\u043e\u043b\u043d\u0435\u043d\u0438\u0435 \u043a \u043e\u043f\u043b\u0430\u0442\u0435 \u0442\u0440\u0443\u0434\u0430, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043c\u043e\u0433\u0443\u0442 \u0432\u043a\u043b\u044e\u0447\u0430\u0442\u044c \u0432 \u0441\u0435\u0431\u044f \u043c\u0435\u0434\u0438\u0446\u0438\u043d\u0441\u043a\u043e\u0435 \u0441\u0442\u0440\u0430\u0445\u043e\u0432\u0430\u043d\u0438\u0435, \u0436\u0438\u043b\u043e\u0435 \u043f\u043e\u043c\u0435\u0449\u0435\u043d\u0438\u0435, \u0438\u043b\u0438 (\u0432\u044b\u043f\u043b\u0430\u0442\u044b \u0437\u0430) \u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043d\u0438\u0435 \u0442\u0440\u0435\u043d\u0430\u0436\u0451\u0440\u043d\u044b\u043c \u0437\u0430\u043b\u043e\u043c. \u0422\u0440\u0443\u0434\u043e\u0432\u044b\u0435 \u043e\u0442\u043d\u043e\u0448\u0435\u043d\u0438\u044f \u043e\u0431\u044b\u0447\u043d\u043e \u0440\u0435\u0433\u0443\u043b\u0438\u0440\u0443\u0435\u0442\u0441\u044f \u0442\u0440\u0443\u0434\u043e\u0432\u044b\u043c \u0437\u0430\u043a\u043e\u043d\u043e\u0434\u0430\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u043e\u043c, \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u0430\u0446\u0438\u043e\u043d\u043d\u044b\u043c\u0438 \u0438\u043b\u0438 \u044e\u0440\u0438\u0434\u0438\u0447\u0435\u0441\u043a\u0438\u043c\u0438 \u0434\u043e\u0433\u043e\u0432\u043e\u0440\u0430\u043c\u0438. \u0422\u0430\u043a, \u0432 \u0420\u043e\u0441\u0441\u0438\u0438 \u0432\u0441\u0435 \u043e\u0441\u043d\u043e\u0432\u043d\u044b\u0435 \u043f\u043e\u043b\u043e\u0436\u0435\u043d\u0438\u044f \u0442\u0440\u0443\u0434\u043e\u0432\u044b\u0445 \u043e\u0442\u043d\u043e\u0448\u0435\u043d\u0438\u0439, \u0432\u043e\u0437\u043d\u0438\u043a\u0430\u044e\u0449\u0438\u0445 \u0432 \u043f\u0440\u043e\u0446\u0435\u0441\u0441\u0435 \u043e\u0441\u0443\u0449\u0435\u0441\u0442\u0432\u043b\u0435\u043d\u0438\u044f \u0442\u0440\u0443\u0434\u043e\u0432\u043e\u0439 \u0434\u0435\u044f\u0442\u0435\u043b\u044c\u043d\u043e\u0441\u0442\u0438, \u0440\u0435\u0433\u0443\u043b\u0438\u0440\u0443\u044e\u0442\u0441\u044f \u0422\u0440\u0443\u0434\u043e\u0432\u044b\u043c \u041a\u043e\u0434\u0435\u043a\u0441\u043e\u043c \u0420\u043e\u0441\u0441\u0438\u0439\u0441\u043a\u043e\u0439 \u0424\u0435\u0434\u0435\u0440\u0430\u0446\u0438\u0438."}, {"color": "#97c2fc", "id": "prepare", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/PREPARE_logo.png", "label": "prepare", "shape": "image", "title": "PREPARE is an acronym for the European Union\u0027s Platform for European Preparedness Against (Re-)emerging Epidemics. The coordinator is professor Herman Goossens of the University of Antwerp. It was activated on 31 December 2019 in response to coronavirus disease 2019 (COVID-19) and as of February 2020 was operating in outbreak response mode 2 (mobilisation), the second of three modes."}, {"color": "#97c2fc", "id": "timothy pickering", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Timothy_Pickering_Signature.svg", "label": "timothy pickering", "shape": "image", "title": "Timothy Pickering (ur. 17 lipca 1745 w Salem, Massachusetts, zm. 29 stycznia 1829 tam\u017ce) \u2013 ameryka\u0144ski prawnik i polityk. W gabinecie prezydenta George\u2019a Washingtona pe\u0142ni\u0142 kolejno funkcje poczmistrza generalnego, sekretarza wojny i sekretarza stanu. T\u0119 ostatni\u0105 pozycj\u0119 sprawowa\u0142 r\u00f3wnie\u017c w gabinecie prezydenta Johna Adamsa do 12 maja 1800 roku. W latach 1803\u20131811 reprezentowa\u0142 stan Massachusetts w Senacie Stan\u00f3w Zjednoczonych, a w latach 1813\u20131817 by\u0142 przedstawicielem tego stanu w Izbie Reprezentant\u00f3w."}, {"color": "#97c2fc", "id": "public school", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/1904_World\u0027s_Fair_Administration_Building_(Brookings_Hall,_Washington_University)_seen_from_the_southeast_with_the_Italian_Pavilion_in_the_foreground.jpg", "label": "public school", "shape": "image", "title": "\u041e\u0431\u0440\u0430\u0437\u043e\u0432\u0430\u043d\u0438\u0435 \u0432 \u0421\u0428\u0410 \u0441\u043e\u0441\u0442\u043e\u0438\u0442 \u0438\u0437 \u043e\u0442\u0434\u0435\u043b\u044c\u043d\u044b\u0445 \u044d\u0442\u0430\u043f\u043e\u0432 \u043e\u0431\u0443\u0447\u0435\u043d\u0438\u044f \u2014 \u0434\u043e\u0448\u043a\u043e\u043b\u044c\u043d\u043e\u0435, \u043d\u0430\u0447\u0430\u043b\u044c\u043d\u043e\u0435, \u0441\u0440\u0435\u0434\u043d\u0435\u0435 \u0438 \u0432\u044b\u0441\u0448\u0435\u0435. \u041a\u043e\u043d\u0442\u0440\u043e\u043b\u0438\u0440\u0443\u0435\u0442\u0441\u044f \u0438 \u0444\u0438\u043d\u0430\u043d\u0441\u0438\u0440\u0443\u0435\u0442\u0441\u044f \u043d\u0430 \u0442\u0440\u0451\u0445 \u0443\u0440\u043e\u0432\u043d\u044f\u0445: \u0444\u0435\u0434\u0435\u0440\u0430\u043b\u044c\u043d\u044b\u043c\u0438 \u0432\u043b\u0430\u0441\u0442\u044f\u043c\u0438, \u0432\u043b\u0430\u0441\u0442\u044f\u043c\u0438 \u0448\u0442\u0430\u0442\u043e\u0432 \u0438 \u043c\u0435\u0441\u0442\u043d\u044b\u043c\u0438 \u0432\u043b\u0430\u0441\u0442\u044f\u043c\u0438. \u0412\u043e \u0432\u0441\u0435\u0445 \u0448\u0442\u0430\u0442\u0430\u0445 \u0421\u0428\u0410 \u0434\u0435\u0439\u0441\u0442\u0432\u0443\u0435\u0442 \u0437\u0430\u043a\u043e\u043d \u043e\u0431 \u043e\u0431\u044f\u0437\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u043c \u043e\u0431\u0440\u0430\u0437\u043e\u0432\u0430\u043d\u0438\u0438 \u0434\u043b\u044f \u0434\u0435\u0442\u0435\u0439 \u0441 \u043f\u044f\u0442\u0438-\u0432\u043e\u0441\u044c\u043c\u0438 \u043b\u0435\u0442 \u0434\u043e \u0448\u0435\u0441\u0442\u043d\u0430\u0434\u0446\u0430\u0442\u0438-\u0432\u043e\u0441\u0435\u043c\u043d\u0430\u0434\u0446\u0430\u0442\u0438 \u043b\u0435\u0442, \u0432 \u0437\u0430\u0432\u0438\u0441\u0438\u043c\u043e\u0441\u0442\u0438 \u043e\u0442 \u0448\u0442\u0430\u0442\u0430. \u041f\u0440\u043e\u0433\u0440\u0430\u043c\u043c\u0430 \u043e\u0431\u0440\u0430\u0437\u043e\u0432\u0430\u043d\u0438\u044f \u043c\u043e\u0436\u0435\u0442 \u043e\u0442\u043b\u0438\u0447\u0430\u0442\u044c\u0441\u044f \u0432 \u0440\u0430\u0437\u043b\u0438\u0447\u043d\u044b\u0445 \u0448\u0442\u0430\u0442\u0430\u0445 \u0438 \u0448\u043a\u043e\u043b\u044c\u043d\u044b\u0445 \u043e\u043a\u0440\u0443\u0433\u0430\u0445, \u043d\u043e \u0432\u0441\u0435 \u0448\u0442\u0430\u0442\u044b \u043f\u043e \u0437\u0430\u043a\u043e\u043d\u0443 \u043e\u0431\u044f\u0437\u0430\u043d\u044b \u043f\u0440\u043e\u0432\u0435\u0440\u044f\u0442\u044c \u0443\u0447\u0430\u0449\u0438\u0445\u0441\u044f \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0445 \u0448\u043a\u043e\u043b, \u0447\u0442\u043e\u0431\u044b \u0443\u0431\u0435\u0434\u0438\u0442\u044c\u0441\u044f, \u0447\u0442\u043e \u043e\u043d\u0438 \u0434\u043e\u0441\u0442\u0438\u0433\u0430\u044e\u0442 \u0436\u0435\u043b\u0430\u0435\u043c\u043e\u0433\u043e \u0443\u0440\u043e\u0432\u043d\u044f \u043c\u0438\u043d\u0438\u043c\u0430\u043b\u044c\u043d\u043e\u0433\u043e \u043e\u0431\u0440\u0430\u0437\u043e\u0432\u0430\u043d\u0438\u044f. \u0412\u044b\u0441\u0448\u0438\u0435 \u0443\u0447\u0435\u0431\u043d\u044b\u0435 \u0437\u0430\u0432\u0435\u0434\u0435\u043d\u0438\u044f \u043e\u0447\u0435\u043d\u044c \u0440\u0430\u0437\u043b\u0438\u0447\u0430\u044e\u0442\u0441\u044f \u043f\u043e \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0443 \u043e\u0431\u0443\u0447\u0435\u043d\u0438\u044f. 8 \u0443\u043d\u0438\u0432\u0435\u0440\u0441\u0438\u0442\u0435\u0442\u043e\u0432 \u041b\u0438\u0433\u0438 \u041f\u043b\u044e\u0449\u0430 \u0441\u0447\u0438\u0442\u0430\u044e\u0442\u0441\u044f \u043e\u0434\u043d\u0438\u043c\u0438 \u0438\u0437 \u0441\u0430\u043c\u044b\u0445 \u043f\u0440\u0435\u0441\u0442\u0438\u0436\u043d\u044b\u0445, \u043a\u0430\u043a \u0432 \u0421\u0428\u0410, \u0442\u0430\u043a \u0438 \u0432\u043e \u0432\u0441\u0451\u043c \u043c\u0438\u0440\u0435. \u0421\u0428\u0410 \u0437\u0430\u043d\u0438\u043c\u0430\u044e\u0442 10-\u0435 \u043c\u0435\u0441\u0442\u043e \u0441\u0440\u0435\u0434\u0438 \u0438\u043d\u0434\u0443\u0441\u0442\u0440\u0438\u0430\u043b\u044c\u043d\u044b\u0445 \u0441\u0442\u0440\u0430\u043d \u043f\u043e \u043f\u0440\u043e\u0446\u0435\u043d\u0442\u0443 \u0432\u0437\u0440\u043e\u0441\u043b\u044b\u0445 \u0441 \u0432\u044b\u0441\u0448\u0438\u043c \u043e\u0431\u0440\u0430\u0437\u043e\u0432\u0430\u043d\u0438\u0435\u043c \u043f\u043e \u0441\u043e\u0441\u0442\u043e\u044f\u043d\u0438\u044e \u043d\u0430 2010 \u0433\u043e\u0434. \u0423\u0440\u043e\u0432\u0435\u043d\u044c \u0433\u0440\u0430\u043c\u043e\u0442\u043d\u043e\u0441\u0442\u0438 \u0432 \u0421\u0428\u0410 \u2014 99 % (2008), \u0432 2011 \u0433\u043e\u0434\u0443 46 % \u043b\u044e\u0434\u0435\u0439 \u0432 \u0432\u043e\u0437\u0440\u0430\u0441\u0442\u0435 25 \u043b\u0435\u0442 \u0438 \u0441\u0442\u0430\u0440\u0448\u0435 \u0438\u043c\u0435\u043b\u0438 \u0441\u0440\u0435\u0434\u043d\u0435\u0435 \u043e\u0431\u0440\u0430\u0437\u043e\u0432\u0430\u043d\u0438\u0435, 30 % \u0438\u043c\u0435\u043b\u0438 \u0441\u0442\u0435\u043f\u0435\u043d\u044c \u0431\u0430\u043a\u0430\u043b\u0430\u0432\u0440\u0430. \u041e\u0441\u043d\u043e\u0432\u043d\u043e\u0439 \u044f\u0437\u044b\u043a, \u043d\u0430 \u043a\u043e\u0442\u043e\u0440\u043e\u043c \u0432\u0435\u0434\u0451\u0442\u0441\u044f \u043f\u0440\u0435\u043f\u043e\u0434\u0430\u0432\u0430\u043d\u0438\u0435 \u2014 \u0430\u043d\u0433\u043b\u0438\u0439\u0441\u043a\u0438\u0439."}, {"color": "#97c2fc", "id": "framer", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Wood-framed_house.jpg", "label": "framer", "shape": "image", "title": "Ramiarz \u2013 osoba, kt\u00f3ra zajmuje si\u0119 opraw\u0105 obraz\u00f3w, plakat\u00f3w, przedmiot\u00f3w oraz luster. Zlecenia wykonuje na zam\u00f3wienie os\u00f3b prywatnych, instytucji oraz firm."}, {"color": "#97c2fc", "id": "hopelessly", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/HopelesslyCover.jpg", "label": "hopelessly", "shape": "image", "title": "\"Hopelessly\" is a pop song performed by English singer Rick Astley and written by Rob Fisher and Astley. It was produced by Gary Stevenson and Astley. The song was recorded for Astley\u0027s first album, Body \u0026 Soul (1993). It was released as the album\u0027s second and first single on 3 April 1993 by RCA Records. The single peaked at number 33 in the UK charts. It peaked at number 28 in the US and at number eight in Canada. It is still a recurrent play on most North America hot AC stations. It was featured in the compilation Reflections of Love. Astley retired shortly after the song\u0027s release, making \"Hopelessly\" the first single he would release (excluding the album\u0027s final single The Ones You Love) until 2001."}, {"color": "#97c2fc", "id": "political party", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Pacifistisch_Socialistische_Partij_logo.svg", "label": "political party", "shape": "image", "title": "A political party is an organization that coordinates candidates to compete in a particular country\u0027s elections. It is common for the members of a party to hold similar ideas about politics, and parties may promote specific ideological or policy goals. Political parties have become a major part of the politics of almost every country, as modern party organizations developed and spread around the world over the last few centuries. It is extremely rare for a country to have no political parties. Some countries have only one political party while others have several. Parties are important in the politics of autocracies as well as democracies, though usually democracies have more political parties than autocracies. Autocracies often have a single party that governs the country, and some political scientists consider competition between two or more parties to be an essential part of democracy. Parties can develop from existing divisions in society, like the divisions between lower and upper classes, and they streamline the process of making political decisions by encouraging their members to cooperate. Political parties usually include a party leader, who has primary responsibility for the activities of the party; party executives, who may select the leader and who perform administrative and organizational tasks; and party members, who may volunteer to help the party, donate money to it, and vote for its candidates. There are many different ways in which political parties can be structured and interact with the electorate. The contributions that citizens give to political parties are often regulated by law, and parties will sometimes govern in a way that favours the people who donate time and money to them. Many political parties are motivated by ideological goals. It is common for democratic elections to feature competitions between liberal, conservative, and socialist parties; other common ideologies of very large political parties include communism, populism, nationalism, and Islamism. Political parties in different countries will often adopt similar colours and symbols to identify themselves with a particular ideology. However, many political parties have no ideological affiliation, and may instead be primarily engaged in patronage, clientelism, or the advancement of a specific political entrepreneur."}, {"color": "#97c2fc", "id": "nicholas trist", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Nicholas_Philip_Trist_-_Brady-Handy.jpg", "label": "nicholas trist", "shape": "image", "title": "Nicholas Philip Trist (June 2, 1800 \u2013 February 11, 1874) was an American lawyer, diplomat, planter, and businessman. Even though he was dismissed by President James K. Polk as the negotiator with the Mexican government, he negotiated the Treaty of Guadalupe Hidalgo in 1848, which ended the Mexican-American War. The U.S. conquered Mexican territory and vastly expanded the United States. All or part of ten current states were carved out of former Mexican territory."}, {"color": "#97c2fc", "id": "rector", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Stoledeacon.jpg", "label": "rector", "shape": "image", "title": "The Anglican ministry is both the leadership and agency of Christian service in the Anglican Communion. \"Ministry\" commonly refers to the office of ordained clergy: the threefold order of bishops, priests and deacons. More accurately, Anglican ministry includes many laypeople who devote themselves to the ministry of the church, either individually or in lower/assisting offices such as lector, acolyte, sub-deacon, Eucharistic minister, cantor, musicians, parish secretary or assistant, warden, vestry member, etc. Ultimately, all baptized members of the church are considered to partake in the ministry of the Body of Christ. Each of the provinces (usually corresponding to individual world nations) of the Anglican Communion has a high degree of independence from the other provinces, and each of them have slightly different structures for ministry, mission and governance. However, personal leadership is always vested in a member of the clergy (a bishop at provincial and diocesan levels, and a priest (often termed a rector or pastor at the parish level) and consensus derived by synodical government. At different levels of the church\u0027s structure, laity, clergy (priests/pastors and deacons) and bishops meet together with prayer to deliberate over church governance. These gatherings are variously called conferences, synods, general or church-wide conventions, convocations, councils, chapters and vestries."}, {"color": "#97c2fc", "id": "magazine", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/NMA.0031686,_Fashion_Photo_by_Gunnar_Lundh_1941.jpg", "label": "magazine", "shape": "image", "title": "Une publication p\u00e9riodique, ou simplement un p\u00e9riodique, est une publication paraissant \u00e0 intervalles r\u00e9guliers. Ce terme est g\u00e9n\u00e9ralement utilis\u00e9 pour regrouper sous une m\u00eame appellation, journaux, magazines, revues sp\u00e9cialis\u00e9es, scientifiques ou autres, qui ont ce mode de parution."}, {"color": "#97c2fc", "id": "refrain", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Jingle_Bells_refrain_vector.svg", "label": "refrain", "shape": "image", "title": "Een refrein (soms: ritornel) is dat gedeelte van een gedicht of liedtekst dat letterlijk wordt herhaald. De overige delen van een liedtekst worden de coupletten genoemd. In sommige liedteksten is het aandeel van het refrein zo groot, dat de coupletten nauwelijks nog opvallen. Het refrein is daardoor vaak bekender dan de rest. In diverse dichtvormen komen refreinen voor, onder andere in ballades en het refrein."}, {"color": "#97c2fc", "id": "interpreter", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Suzuki_violin_recital.jpg", "label": "interpreter", "shape": "image", "title": "La m\u00fasica (del griego: \u03bc\u03bf\u03c5\u03c3\u03b9\u03ba\u03ae [\u03c4\u03ad\u03c7\u03bd\u03b7] - mousik\u0113 [t\u00e9chn\u0113], \u00abel arte de las musas\u00bb) es, seg\u00fan la definici\u00f3n tradicional del t\u00e9rmino, el arte de crear y organizar sonidos y silencios respetando los principios fundamentales de la melod\u00eda, la armon\u00eda y el ritmo, mediante la intervenci\u00f3n de complejos procesos psicoan\u00edmicos. El concepto de m\u00fasica ha ido evolucionando desde su origen en la Antigua Grecia, en que se reun\u00eda sin distinci\u00f3n a la poes\u00eda, la m\u00fasica y la danza como arte unitario. Desde hace varias d\u00e9cadas se ha vuelto m\u00e1s compleja la definici\u00f3n de qu\u00e9 es y qu\u00e9 no es la m\u00fasica, ya que destacados compositores en el marco de diversas experiencias art\u00edsticas fronterizas han realizado obras que, si bien podr\u00edan considerarse musicales, expanden los l\u00edmites de la definici\u00f3n de este arte. La m\u00fasica, como toda manifestaci\u00f3n art\u00edstica, es un producto cultural con m\u00faltiples finalidades, entre otras, la de suscitar una experiencia est\u00e9tica en el oyente, la de expresar sentimientos, emociones, circunstancias, pensamientos o ideas, y cada vez m\u00e1s, cumplir una importante funci\u00f3n terap\u00e9utica a trav\u00e9s de la musicoterapia. La m\u00fasica cumple una funci\u00f3n de vital importancia en el desarrollo cognitivo del ser humano. Est\u00e1 relacionada con el pensamiento l\u00f3gico matem\u00e1tico, la adquisici\u00f3n del lenguaje, el desarrollo psicomotriz, las relaciones interpersonales, el aprendizaje de lenguas no nativas y a potenciar la inteligencia emocional, entre otros. Por este motivo, la m\u00fasica debe estar presente en cualquier plan educativo moderno y ser reconocida como una disciplina imprescindible dentro de la ense\u00f1anza obligatoria. La m\u00fasica es un est\u00edmulo sonoro que afecta al campo perceptivo del individuo; as\u00ed, el flujo sonoro puede cumplir variadas funciones (entretenimiento, comunicaci\u00f3n, ambientaci\u00f3n, diversi\u00f3n, etc.). En muchas culturas, la m\u00fasica es una parte importante del modo de vida de la gente, ya que desempe\u00f1a un papel fundamental en rituales religiosos, en las ceremonias de rito de paso (por ejemplo, la graduaci\u00f3n y el matrimonio), en las actividades sociales (por ejemplo, en el ) y en las actividades culturales que van desde el canto aficionado en el karaoke hasta tocar en una banda amateur de funk o cantar en un coro comunitario. La gente puede hacer m\u00fasica por afici\u00f3n, como, por ejemplo, un adolescente que toca el violonchelo en una orquesta juvenil, o trabajar como m\u00fasico o cantante profesional. La industria musical incluye a las personas que crean nuevas canciones y piezas musicales (como los cantautores y los compositores), a las personas que interpretan m\u00fasica (que incluyen a los m\u00fasicos de orquesta, de bandas de jazz y de bandas de rock, a los cantantes y a los directores de orquesta), a las personas que graban m\u00fasica (productores musicales e ingenieros de sonido), a las personas que organizan giras de conciertos y a las personas que venden grabaciones y partituras a los clientes. Incluso una vez que se ha interpretado una canci\u00f3n o pieza, la cr\u00edtica musical, el periodismo musical y la musicolog\u00eda pueden valorar y evaluar la pieza y su interpretaci\u00f3n."}, {"color": "#97c2fc", "id": "migrate", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Annual_Net_Migration_Rate_2015\u20132020.svg", "label": "migrate", "shape": "image", "title": "La migraci\u00f3n, en la ecolog\u00eda, es el movimiento a gran escala de miembros de una especie a un entorno diferente. La migraci\u00f3n es un comportamiento natural y un componente del ciclo de vida de muchas especies de organismos m\u00f3viles, no se limita a los animales, aunque la migraci\u00f3n animal es el tipo m\u00e1s conocido. La migraci\u00f3n es a menudo c\u00edclica, con frecuencia se produce de forma estacional y, en algunos casos, a diario.\u200b Las especies migran para aprovechar las condiciones m\u00e1s favorables con respecto a la disponibilidad de alimentos, la seguridad frente a la depredaci\u00f3n, la oportunidad de apareamiento u otros factores ambientales.\u200b\u200b Mientras que los miembros de algunas especies aprenden una ruta migratoria en su primer viaje con miembros mayores de su grupo, otras especies transmiten gen\u00e9ticamente informaci\u00f3n sobre sus rutas migratorias.\u200b A pesar de las muchas diferencias en las se\u00f1ales y comportamientos migratorios de los organismos, \u00abparecen existir similitudes considerables en las se\u00f1ales involucradas en las diferentes fases de la migraci\u00f3n\u00bb. Los organismos migratorios utilizan se\u00f1ales ambientales como el fotoper\u00edodo y las condiciones clim\u00e1ticas, as\u00ed como se\u00f1ales internas como los niveles hormonales para determinar cu\u00e1ndo es el momento de comenzar una migraci\u00f3n. Las especies migratorias utilizan sentidos como la magnetorrecepci\u00f3n o el olfato para orientarse o navegar por su ruta, respectivamente. Los factores que determinan los m\u00e9todos de migraci\u00f3n son variables debido a la inconsistencia de los principales cambios y eventos estacionales. Cuando un organismo migra de un lugar a otro, su uso de energ\u00eda y su velocidad de migraci\u00f3n est\u00e1n directamente relacionados entre s\u00ed y con la seguridad del organismo. Si una barrera ecol\u00f3gica se presenta a lo largo de la ruta de un migrante, el migrante puede elegir usar su energ\u00eda para cruzar la barrera directamente o usarla para moverse alrededor de la barrera. Si un organismo est\u00e1 migrando a un lugar donde existe una gran competencia por el alimento o el h\u00e1bitat, su tasa de migraci\u00f3n deber\u00eda ser mayor. Esto ayuda indirectamente a determinar la aptitud de un organismo al aumentar la probabilidad de su supervivencia y \u00e9xito reproductivo.\u200b Los tipos de migraci\u00f3n incluyen: \n* Migraci\u00f3n animal, el desplazamiento f\u00edsico de los animales de un \u00e1rea a otra. \n* Migraci\u00f3n de las aves, el viaje estacional regular que realizan muchas especies de aves. \n* Migraci\u00f3n inversa, un fen\u00f3meno en la migraci\u00f3n de aves. \n* Migraci\u00f3n de peces, el viaje regular de los peces. \n* Migraci\u00f3n de insectos, el desplazamiento estacional de insectos. \n* , movimiento de mariposas y polillas. \n* Migraci\u00f3n vertical diaria, una migraci\u00f3n diaria realizada por algunos organismos oce\u00e1nicos."}, {"color": "#97c2fc", "id": "federal government", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Federal_Revenue_and_Spending.png", "label": "federal government", "shape": "image", "title": "Die Bundesregierung der Vereinigten Staaten (englisch Federal government of the United States) umfasst nach der US-Verfassung alle Staatsorgane der Bundesebene der Vereinigten Staaten von Amerika (der Begriff ist somit im Deutschen irref\u00fchrend, weil dort unter \u201eRegierung\u201c nur der exekutive Teil gemeint wird). Sie besteht aus drei separaten Zweigen: \n* Legislative: Kongress (Senat und Repr\u00e4sentantenhaus), \n* Exekutive: Pr\u00e4sident, Kabinett und der nachgeordnete Verwaltungsapparat (\u201eAdministration\u201c), sowie \n* Judikative: Oberster Gerichtshof und weitere Bundesgerichte. Durch ein System der Gewaltenteilung (Checks and Balances) hat jeder dieser Zweige die M\u00f6glichkeit und Aufgabe, eigenst\u00e4ndig zu arbeiten und auf die anderen Zweige kontrollierend einzuwirken."}, {"color": "#97c2fc", "id": "import", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Geigercars_1X7A7998.jpg", "label": "import", "shape": "image", "title": "\u0418\u043c\u043f\u043e\u0440\u0442 (\u043e\u0442 \u043b\u0430\u0442. importo \u2013 \u0432\u0432\u043e\u0437\u0438\u0442\u044c, \u043f\u0440\u0438\u0432\u043e\u0437\u0438\u0442\u044c, \u0432\u0432\u043e\u0434\u0438\u0442\u044c; \u043e\u0442 \u0434\u0440.-\u0433\u0440\u0435\u0447. \u1f10\u03bc\u03c0\u03bf\u03c1\u03b9\u03b1 \u0438\u043e\u043d. \u1f10\u03bc\u03c0\u03bf\u03c1\u03af\u03b7 \u1f25 \u2013 \u0442\u043e\u0432\u0430\u0440, \u0442\u043e\u0440\u0433\u043e\u0432\u043b\u044f (\u043f\u0440\u0435\u0438\u043c\u0443\u0449. \u0432\u043d\u0435\u0448\u043d\u044f\u044f), \u043f\u043e\u0435\u0437\u0434\u043a\u0430 \u043f\u043e \u0442\u043e\u0440\u0433\u043e\u0432\u044b\u043c \u0434\u0435\u043b\u0430\u043c) \u2014 \u0432\u0432\u043e\u0437 \u0442\u043e\u0432\u0430\u0440\u043e\u0432, \u0440\u0430\u0431\u043e\u0442, \u0443\u0441\u043b\u0443\u0433, \u0440\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442\u043e\u0432 \u0438\u043d\u0442\u0435\u043b\u043b\u0435\u043a\u0442\u0443\u0430\u043b\u044c\u043d\u043e\u0439 \u0434\u0435\u044f\u0442\u0435\u043b\u044c\u043d\u043e\u0441\u0442\u0438 \u0438 \u0442\u043e\u043c\u0443 \u043f\u043e\u0434\u043e\u0431\u043d\u043e\u0435 \u043d\u0430 \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0430 \u0438\u043b\u0438 \u0441\u0442\u0440\u0430\u043d\u044b \u0438\u0437-\u0437\u0430 \u0433\u0440\u0430\u043d\u0438\u0446\u044b \u0431\u0435\u0437 \u043e\u0431\u044f\u0437\u0430\u0442\u0435\u043b\u044c\u0441\u0442\u0432 \u043d\u0430 \u043e\u0431\u0440\u0430\u0442\u043d\u044b\u0439 \u0432\u044b\u0432\u043e\u0437. \u0420\u0435\u0438\u043c\u043f\u043e\u0440\u0442 \u2014 \u0432\u0432\u043e\u0437 \u0442\u043e\u0432\u0430\u0440\u043e\u0432, \u0440\u0430\u043d\u0435\u0435 \u0432\u044b\u0432\u0435\u0437\u0435\u043d\u043d\u044b\u0445, \u043d\u043e \u043d\u0435 \u043f\u0435\u0440\u0435\u0440\u0430\u0431\u043e\u0442\u0430\u043d\u043d\u044b\u0445. \u0421\u0442\u0440\u0430\u043d\u0430 \u0438\u043c\u043f\u043e\u0440\u0442\u0430 \u2014 \u0441\u0442\u0440\u0430\u043d\u0430 \u043d\u0430\u0437\u043d\u0430\u0447\u0435\u043d\u0438\u044f \u0442\u043e\u0432\u0430\u0440\u0430; \u0441\u0442\u0440\u0430\u043d\u0430 \u044d\u043a\u0441\u043f\u043e\u0440\u0442\u0430 \u2014 \u0441\u0442\u0440\u0430\u043d\u0430 \u043f\u0440\u043e\u0438\u0441\u0445\u043e\u0436\u0434\u0435\u043d\u0438\u044f \u0442\u043e\u0432\u0430\u0440\u0430. \u041c\u043d\u043e\u0433\u0438\u0435 \u0438\u043c\u043f\u043e\u0440\u0442\u043d\u044b\u0435 \u0442\u043e\u0432\u0430\u0440\u044b \u043e\u043f\u0442\u0438\u043c\u0438\u0437\u0438\u0440\u043e\u0432\u0430\u043d\u044b \u0434\u043b\u044f \u043f\u0440\u043e\u0434\u0430\u0436\u0438 \u043d\u0430 \u0432\u043d\u0443\u0442\u0440\u0435\u043d\u043d\u0435\u043c \u0440\u044b\u043d\u043a\u0435 \u0441\u0442\u0440\u0430\u043d\u044b \u043f\u0440\u043e\u0438\u0437\u0432\u043e\u0434\u0438\u0442\u0435\u043b\u044f \u043b\u0438\u0431\u043e \u0434\u043b\u044f \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u0438\u0445 \u044d\u043a\u0441\u043f\u043e\u0440\u0442\u043d\u044b\u0445 \u0441\u0442\u0440\u0430\u043d \u0441\u0440\u0430\u0437\u0443: \u044f\u0437\u044b\u043a\u0438 \u044d\u0442\u0438\u043a\u0435\u0442\u043a\u0438 \u0438 \u0438\u043d\u0441\u0442\u0440\u0443\u043a\u0446\u0438\u0438, \u0441\u0442\u0435\u0440\u0435\u043e\u0442\u0438\u043f\u044b \u043e\u0431\u0440\u0430\u0437\u043e\u0432 \u0438 \u0440\u0435\u043a\u043b\u0430\u043c\u043d\u044b\u0445 \u0441\u043b\u043e\u0433\u0430\u043d\u043e\u0432, \u0435\u0434\u0438\u043d\u0438\u0446\u044b \u0438\u0437\u043c\u0435\u0440\u0435\u043d\u0438\u044f \u0438 \u0440\u0430\u0437\u043c\u0435\u0440\u044b, \u043a\u043e\u043d\u0441\u0442\u0440\u0443\u043a\u0442\u0438\u0432\u043d\u044b\u0435 \u043e\u0441\u043e\u0431\u0435\u043d\u043d\u043e\u0441\u0442\u0438 (\u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440, \u0440\u0430\u0441\u043f\u043e\u043b\u043e\u0436\u0435\u043d\u0438\u0435 \u0440\u0443\u043b\u044f \u0430\u0432\u0442\u043e\u043c\u0430\u0448\u0438\u043d\u044b)."}, {"color": "#97c2fc", "id": "judicial branch", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Melbourne_Federal_Court.jpg", "label": "judicial branch", "shape": "image", "title": "Il potere giudiziario, in diritto, \u00e8 un potere connesso all\u0027attivit\u00e0 ed all\u0027esercizio della giurisdizione, che consente di far rispettare la legge e condannare chi compie atti illeciti, potere tipicamente assegnato alla magistratura. Insieme al potere legislativo e al potere esecutivo \u00e8 uno degli elementi che contraddistingue il moderno Stato di diritto fondato sulla separazione dei poteri."}, {"color": "#97c2fc", "id": "judicial power", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Melbourne_Federal_Court.jpg", "label": "judicial power", "shape": "image", "title": "Il potere giudiziario, in diritto, \u00e8 un potere connesso all\u0027attivit\u00e0 ed all\u0027esercizio della giurisdizione, che consente di far rispettare la legge e condannare chi compie atti illeciti, potere tipicamente assegnato alla magistratura. Insieme al potere legislativo e al potere esecutivo \u00e8 uno degli elementi che contraddistingue il moderno Stato di diritto fondato sulla separazione dei poteri."}, {"color": "#97c2fc", "id": "law professor", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/UK_budova.jpg", "label": "law professor", "shape": "image", "title": "Een advocaat (ook raadsman of raadsvrouw) is een jurist (rechtsgeleerde) die in rechtszaken belangenbehartiger is voor \u00e9\u00e9n partij (of meerdere partijen met een identiek belang). Dit in tegenstelling tot een notaris; een jurist die onpartijdig is en voor twee partijen met tegengestelde belangen werkzaam kan zijn."}, {"color": "#97c2fc", "id": "james garrard", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Thomas_Todd_SCOTUS.jpg", "label": "james garrard", "shape": "image", "title": "\u0414\u0436\u0435\u0439\u043c\u0441 \u0413\u0430\u0440\u0440\u0430\u0440\u0434 (\u0430\u043d\u0433\u043b. James Garrard; 14 \u044f\u043d\u0432\u0430\u0440\u044f 1749, \u043e\u043a\u0440\u0443\u0433 \u0421\u0442\u0430\u0444\u0444\u043e\u0440\u0434, \u0412\u0438\u0440\u0433\u0438\u043d\u0438\u044f \u2014 9 \u044f\u043d\u0432\u0430\u0440\u044f 1822, \u043e\u043a\u0440\u0443\u0433 \u0411\u0443\u0440\u0431\u043e\u043d, \u041a\u0435\u043d\u0442\u0443\u043a\u043a\u0438) \u2014 \u0430\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u0441\u043a\u0438\u0439 \u043f\u043e\u043b\u0438\u0442\u0438\u043a, \u0447\u043b\u0435\u043d \u0434\u0435\u043c\u043e\u043a\u0440\u0430\u0442\u0438\u0447\u0435\u0441\u043a\u043e-\u0440\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0430\u043d\u0441\u043a\u043e\u0439 \u043f\u0430\u0440\u0442\u0438\u0438, \u0433\u0443\u0431\u0435\u0440\u043d\u0430\u0442\u043e\u0440 \u0448\u0442\u0430\u0442\u0430 \u041a\u0435\u043d\u0442\u0443\u043a\u043a\u0438 \u0432 1796\u20141804 \u0433\u043e\u0434\u0430\u0445."}, {"color": "#97c2fc", "id": "jefferson", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lewis_and_Clark_Expidition_Map.jpg", "label": "jefferson", "shape": "image", "title": "Thomas Jefferson (Shadwell, 13 aprile 1743 \u2013 Charlottesville, 4 luglio 1826) \u00e8 stato un politico, scienziato e architetto statunitense. \u00c8 stato il terzo presidente degli Stati Uniti d\u0027America dal 1801 al 1809 ed \u00e8 considerato uno dei padri fondatori della nazione. Il suo volto \u00e8 ritratto sul monte Rushmore accanto a quelli di George Washington, Abraham Lincoln e Theodore Roosevelt. Fu il principale autore della dichiarazione d\u0027indipendenza del 4 luglio 1776 e uno dei fondatori del Partito Democratico-Repubblicano degli Stati Uniti. Fortemente segnato dal pensiero illuminista, fu fautore di uno Stato laico e liberale, sostenendo l\u0027egualitarismo formale e legale di tutti gli esseri umani, anche se non volle pronunciarsi mai contro la schiavit\u00f9. Fu inoltre anche un intellettuale di grande spessore: fondatore della Universit\u00e0 della Virginia, ebbe un ruolo centrale nello sviluppo e nella costruzione di questa istituzione. Fu infine anche un architetto: suoi sono ad esempio i progetti per il campus dell\u0027Universit\u00e0 della Virginia, la sua casa di Monticello, parte del patrimonio dell\u0027UNESCO dal 1987, nonch\u00e9 il Campidoglio di Richmond."}, {"color": "#97c2fc", "id": "terrorist", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Fenian_guy_fawkesr1867reduced.png", "label": "terrorist", "shape": "image", "title": "Terrorismo \u00e9 o uso de viol\u00eancia, f\u00edsica ou psicol\u00f3gica, por meio de ataques localizados a elementos ou instala\u00e7\u00f5es de um governo ou da popula\u00e7\u00e3o governada, de modo a incutir medo, p\u00e2nico e, assim, obter efeitos psicol\u00f3gicos que ultrapassem largamente o c\u00edrculo das v\u00edtimas, incluindo o restante da popula\u00e7\u00e3o do territ\u00f3rio. \u00c9 utilizado por uma grande gama de institui\u00e7\u00f5es como forma de alcan\u00e7ar seus objetivos, como organiza\u00e7\u00f5es pol\u00edticas, grupos separatistas e at\u00e9 por governos no poder. Segundo especialistas da \u00e1rea, existem centenas de defini\u00e7\u00f5es da palavra terrorismo. A inexist\u00eancia de um conceito amplamente aceito pela comunidade internacional e pelos estudiosos do tema significa que o terrorismo n\u00e3o \u00e9 um fen\u00f4meno entendido da mesma forma, por todos os indiv\u00edduos, independentemente do contexto hist\u00f3rico, geogr\u00e1fico, social e pol\u00edtico. Segundo Walter Laqueur."}, {"color": "#97c2fc", "id": "virginia resolution", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Thomas_Jefferson_by_Rembrandt_Peale,_1800.jpg", "label": "virginia resolution", "shape": "image", "title": "\u80af\u5854\u57fa\u53ca\u5f17\u5409\u5c3c\u4e9a\u51b3\u8bae\u6848\u662f\u5f17\u5409\u5c3c\u4e9a\u5dde\u548c\u80af\u5854\u57fa\u5dde\u8bae\u4f1a\u4e3a\u6297\u8bae\u8054\u90a6\u653f\u5e9c\u7684\u300a\u5ba2\u7c4d\u6cd5\u548c\u9547\u538b\u53db\u4e71\u6cd5\u300b\u800c\u901a\u8fc7\u7684\u8bae\u6848\u3002\u300a\u5f17\u5409\u5c3c\u4e9a\u51b3\u8bae\u6848\u300b\u7531\u8a79\u59c6\u65af\u00b7\u9ea6\u8fea\u900a\u8d77\u8349\uff0c1798\u5e7412\u670824\u65e5\u5dde\u8bae\u4f1a\u901a\u8fc7\u3002\u300a\u80af\u5854\u57fa\u51b3\u8bae\u6848\u300b\u7531\u526f\u603b\u7edf\u6770\u5f17\u900a\u8d77\u8349\uff0c\u5e03\u96f7\u80af\u91cc\u5947\u63d0\u51fa\uff0c1798\u5e7411\u670816\u65e5\u5dde\u8bae\u4f1a\u901a\u8fc7\u3002"}, {"color": "#97c2fc", "id": "national sovereignty", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Leviathan_by_Thomas_Hobbes.jpg", "label": "national sovereignty", "shape": "image", "title": "\u0414\u0435\u0440\u0436\u0430\u0301\u0432\u043d\u0438\u0439 \u0441\u0443\u0432\u0435\u0440\u0435\u043d\u0456\u0442\u0435\u0301\u0442 \u2014 \u0432\u0435\u0440\u0445\u043e\u0432\u0435\u043d\u0441\u0442\u0432\u043e \u0434\u0435\u0440\u0436\u0430\u0432\u0438 \u043d\u0430 \u0441\u0432\u043e\u0457\u0439 \u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u0457 \u0456 \u043d\u0435\u0437\u0430\u043b\u0435\u0436\u043d\u0456\u0441\u0442\u044c \u0443 \u043c\u0456\u0436\u043d\u0430\u0440\u043e\u0434\u043d\u0438\u0445 \u0432\u0456\u0434\u043d\u043e\u0441\u0438\u043d\u0430\u0445. \u0412\u0435\u0440\u0445\u043e\u0432\u0435\u043d\u0441\u0442\u0432\u043e \u0434\u0435\u0440\u0436\u0430\u0432\u0438 \u043e\u0437\u043d\u0430\u0447\u0430\u0454 \u0434\u0456\u044e \u0432 \u043c\u0435\u0436\u0430\u0445 \u0457\u0457 \u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u0457 \u0442\u0456\u043b\u044c\u043a\u0438 \u043e\u0434\u043d\u0456\u0454\u0457 \u043f\u0443\u0431\u043b\u0456\u0447\u043d\u043e\u0457 \u0432\u043b\u0430\u0434\u0438, \u044f\u043a\u0430 \u0432\u0438\u0437\u043d\u0430\u0447\u0430\u0454 \u043f\u043e\u0432\u043d\u043e\u0432\u0430\u0436\u0435\u043d\u043d\u044f \u0443\u0441\u0456\u0445 \u0434\u0435\u0440\u0436\u0430\u0432\u043d\u0438\u0445 \u043e\u0440\u0433\u0430\u043d\u0456\u0432 \u0456 \u043f\u043e\u0441\u0430\u0434\u043e\u0432\u0438\u0445 \u043e\u0441\u0456\u0431, \u0430 \u0442\u0430\u043a\u043e\u0436 \u043f\u0456\u0434\u043b\u0435\u0433\u043b\u0456\u0441\u0442\u044c \u0446\u0456\u0439 \u0432\u043b\u0430\u0434\u0456 \u0432\u0441\u044c\u043e\u0433\u043e \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u043d\u044f \u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u0457. \u041d\u0435\u0437\u0430\u043b\u0435\u0436\u043d\u0456\u0441\u0442\u044c \u0434\u0435\u0440\u0436\u0430\u0432\u0438 \u0432 \u043c\u0456\u0436\u043d\u0430\u0440\u043e\u0434\u043d\u0438\u0445 \u0432\u0456\u0434\u043d\u043e\u0441\u0438\u043d\u0430\u0445 \u2014 \u0446\u0435 \u0457\u0457 \u043d\u0435\u043f\u0456\u0434\u043f\u043e\u0440\u044f\u0434\u043a\u043e\u0432\u0430\u043d\u0456\u0441\u0442\u044c \u0431\u0443\u0434\u044c-\u044f\u043a\u0456\u0439 \u0437\u043e\u0432\u043d\u0456\u0448\u043d\u0456\u0439 \u0432\u043b\u0430\u0434\u0456, \u0432\u043b\u0430\u0434\u0456 \u0456\u043d\u0448\u0438\u0445 \u0434\u0435\u0440\u0436\u0430\u0432."}, {"color": "#97c2fc", "id": "health", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Overweight_or_obese_population_OECD_2010.png", "label": "health", "shape": "image", "title": "El concepte de salut ha anat evolucionant amb el temps des de la definici\u00f3 inicial de l\u0027OMS en la seva Constituci\u00f3, que va entrar en vigor el 1948. El terme \u00absalut\u00bb es contraposa al de malaltia, i \u00e9s objecte d\u0027especial atenci\u00f3 per part de la medicina. La salut \u00e9s la mare de la ci\u00e8ncia. Dins del context de la promoci\u00f3 de la salut, la salut ha estat considerada no com un estat abstracte sin\u00f3 com un mitj\u00e0 per arribar a un fi (el benestar), com un recurs que permet a les persones portar una vida individual, social i econ\u00f2micament productiva. La salut \u00e9s un recurs per a la vida di\u00e0ria, no l\u0027objectiu de la vida. Es tracta d\u0027un concepte positiu que accentua els recursos socials i personals, aix\u00ed com les aptituds f\u00edsiques."}, {"color": "#97c2fc", "id": "levity", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Levity_poster.jpg", "label": "levity", "shape": "image", "title": "Skazany na wolno\u015b\u0107 (ang. Levity) \u2013 ameryka\u0144sko-francuski krymina\u0142 z 2003 roku."}, {"color": "#97c2fc", "id": "chaotic", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/LogisticTopMixing1-6.gif", "label": "chaotic", "shape": "image", "title": "\u0422\u0435\u043e\u0301\u0440\u0456\u044f \u0445\u0430\u043e\u0301\u0441\u0443 \u2014 \u043f\u0456\u0434\u0440\u043e\u0437\u0434\u0456\u043b \u043c\u0430\u0442\u0435\u043c\u0430\u0442\u0438\u043a\u0438 \u0442\u0430 \u0444\u0456\u0437\u0438\u043a\u0438, \u044f\u043a\u0438\u0439 \u0437\u0430\u0439\u043c\u0430\u0454\u0442\u044c\u0441\u044f \u0434\u043e\u0441\u043b\u0456\u0434\u0436\u0435\u043d\u043d\u044f\u043c \u0441\u0438\u0441\u0442\u0435\u043c, \u0434\u0438\u043d\u0430\u043c\u0456\u043a\u0430 \u044f\u043a\u0438\u0445, \u0437\u0430 \u043f\u0435\u0432\u043d\u0438\u0445 \u0443\u043c\u043e\u0432, \u0437\u043d\u0430\u0447\u043d\u043e\u044e \u043c\u0456\u0440\u043e\u044e \u0437\u0430\u043b\u0435\u0436\u0438\u0442\u044c \u0432\u0456\u0434 \u043f\u043e\u0447\u0430\u0442\u043a\u043e\u0432\u0438\u0445 \u0443\u043c\u043e\u0432, \u0449\u043e \u0440\u043e\u0431\u0438\u0442\u044c \u0434\u043e\u0432\u0433\u043e\u0441\u0442\u0440\u043e\u043a\u043e\u0432\u0435 \u043f\u0440\u043e\u0433\u043d\u043e\u0437\u0443\u0432\u0430\u043d\u043d\u044f \u043d\u0435\u043c\u043e\u0436\u043b\u0438\u0432\u0438\u043c. \u0427\u0435\u0440\u0435\u0437 \u0442\u0435 \u0449\u043e, \u0437 \u043e\u0434\u043d\u043e\u0433\u043e \u0431\u043e\u043a\u0443, \u0434\u0438\u043d\u0430\u043c\u0456\u043a\u0430 \u043f\u043e\u0432\u0435\u0434\u0456\u043d\u043a\u0438 \u0442\u0430\u043a\u0438\u0445 \u0441\u0438\u0441\u0442\u0435\u043c \u0432\u0456\u0434\u043f\u043e\u0432\u0456\u0434\u0430\u0454 \u0437\u0430\u043a\u043e\u043d\u0430\u043c \u0444\u0456\u0437\u0438\u043a\u0438, \u0430, \u0437 \u0434\u0440\u0443\u0433\u043e\u0433\u043e, \u0432\u0438\u0433\u043b\u044f\u0434\u0430\u0454 \u043d\u0435\u0440\u0435\u0433\u0443\u043b\u044f\u0440\u043d\u043e\u044e, \u0432\u043e\u043d\u0430 \u043d\u0430\u0437\u0438\u0432\u0430\u0454\u0442\u044c\u0441\u044f \u0434\u0435\u0442\u0435\u0440\u043c\u0456\u043d\u043e\u0432\u0430\u043d\u0438\u043c \u0445\u0430\u043e\u0441\u043e\u043c. \u0425\u0430\u043e\u0442\u0438\u0447\u043d\u0456 \u0441\u0438\u0441\u0442\u0435\u043c\u0438 \u0454 \u043d\u0435\u043b\u0456\u043d\u0456\u0439\u043d\u0438\u043c\u0438 \u0434\u0438\u043d\u0430\u043c\u0456\u0447\u043d\u0438\u043c\u0438 \u0441\u0438\u0441\u0442\u0435\u043c\u0430\u043c\u0438. \u043e\u0437\u043d\u0430\u0447\u0430\u0454, \u0449\u043e \u0441\u0438\u0433\u043d\u0430\u043b, \u044f\u043a\u0438\u0439 \u0440\u043e\u0437\u0432\u0438\u0432\u0430\u0454\u0442\u044c\u0441\u044f \u0443 \u0447\u0430\u0441\u0456 \u0440\u0435\u0433\u0443\u043b\u044f\u0440\u043d\u043e (\u0430\u0431\u043e \u043b\u0430\u043c\u0456\u043d\u0430\u0440\u043d\u043e),\u043f\u0435\u0440\u0435\u0440\u0438\u0432\u0430\u0454\u0442\u044c\u044f \u0441\u0442\u0430\u0442\u0438\u0441\u0442\u0438\u0447\u043d\u043e \u0440\u043e\u0437\u043f\u043e\u0434\u0456\u043b\u0435\u043d\u0438\u043c\u0438 \u043f\u0440\u043e\u043c\u0456\u0436\u043a\u0430\u043c\u0438 \u043d\u0435\u0440\u0435\u0433\u0443\u043b\u044f\u0440\u043d\u043e\u0433\u043e \u0440\u0443\u0445\u0443 (\u0456\u043d\u0442\u0435\u0440\u043c\u0456\u0442\u0442\u0435\u043d\u0442\u043d\u0438\u043c\u0438 \u0441\u043f\u043b\u0435\u0441\u043a\u0430\u043c\u0438). \u041f\u0440\u0438 \u0437\u043c\u0456\u043d\u0456 \u0437\u043e\u0432\u043d\u0456\u0448\u043d\u044c\u043e\u0433\u043e \u043a\u0435\u0440\u0443\u044e\u0447\u043e\u0433\u043e \u043f\u0430\u0440\u0430\u043c\u0435\u0442\u0440\u0430 \u0441\u0435\u0440\u0435\u0434\u043d\u0454 \u0447\u0438\u0441\u043b\u043e \u0446\u0438\u0445 \u0441\u043f\u043b\u0435\u0441\u043a\u0456\u0432 \u0437\u0440\u043e\u0441\u0442\u0430\u0454 \u0434\u043e \u0442\u0438\u0445 \u043f\u0456\u0440, \u043f\u043e\u043a\u0438 \u0440\u0443\u0445 \u043d\u0435 \u0441\u0442\u0430\u0454 \u043f\u043e\u0432\u043d\u0456\u0441\u0442\u044e \u0445\u0430\u043e\u0442\u0438\u0447\u043d\u0438\u043c. \u041f\u0440\u0438\u043a\u043b\u0430\u0434\u0430\u043c\u0438 \u0445\u0430\u043e\u0442\u0438\u0447\u043d\u0438\u0445 \u0441\u0438\u0441\u0442\u0435\u043c \u0454 \u0430\u0442\u043c\u043e\u0441\u0444\u0435\u0440\u0430, \u0442\u0443\u0440\u0431\u0443\u043b\u0435\u043d\u0442\u043d\u0456 \u043f\u043e\u0442\u043e\u043a\u0438, \u0434\u0435\u044f\u043a\u0456 \u0432\u0438\u0434\u0438 \u0430\u0440\u0438\u0442\u043c\u0456\u0439 \u0441\u0435\u0440\u0446\u044f, \u0431\u0456\u043e\u043b\u043e\u0433\u0456\u0447\u043d\u0456 \u043f\u043e\u043f\u0443\u043b\u044f\u0446\u0456\u0457, \u0441\u0443\u0441\u043f\u0456\u043b\u044c\u0441\u0442\u0432\u043e \u044f\u043a \u0441\u0438\u0441\u0442\u0435\u043c\u0430 \u043a\u043e\u043c\u0443\u043d\u0456\u043a\u0430\u0446\u0456\u0439 \u0442\u0430 \u0439\u043e\u0433\u043e \u043f\u0456\u0434\u0441\u0438\u0441\u0442\u0435\u043c\u0438: \u0435\u043a\u043e\u043d\u043e\u043c\u0456\u0447\u043d\u0456, \u043f\u043e\u043b\u0456\u0442\u0438\u0447\u043d\u0456, \u043f\u0441\u0438\u0445\u043e\u043b\u043e\u0433\u0456\u0447\u043d\u0456 (\u043a\u0443\u043b\u044c\u0442\u0443\u0440\u043d\u043e-\u0456\u0441\u0442\u043e\u0440\u0438\u0447\u043d\u0456 \u0442\u0430 \u0456\u043d\u0442\u0435\u0440\u043a\u0443\u043b\u044c\u0442\u0443\u0440\u0430\u043b\u044c\u043d\u0456) \u0439 \u0456\u043d\u0448\u0456 \u0441\u043e\u0446\u0456\u0430\u043b\u044c\u043d\u0456 \u0441\u0438\u0441\u0442\u0435\u043c\u0438. \u0407\u0445 \u0432\u0438\u0432\u0447\u0435\u043d\u043d\u044f, \u043f\u043e\u0440\u044f\u0434 \u0437 \u0430\u043d\u0430\u043b\u0456\u0442\u0438\u0447\u043d\u0438\u043c \u0434\u043e\u0441\u043b\u0456\u0434\u0436\u0435\u043d\u043d\u044f\u043c \u043d\u0430\u044f\u0432\u043d\u0438\u0445 \u0440\u0435\u043a\u0443\u0440\u0435\u043d\u0442\u043d\u0438\u0445 \u0441\u043f\u0456\u0432\u0432\u0456\u0434\u043d\u043e\u0448\u0435\u043d\u044c, \u0437\u0430\u0437\u0432\u0438\u0447\u0430\u0439 \u0441\u0443\u043f\u0440\u043e\u0432\u043e\u0434\u0436\u0443\u0454\u0442\u044c\u0441\u044f \u043c\u0430\u0442\u0435\u043c\u0430\u0442\u0438\u0447\u043d\u0438\u043c \u043c\u043e\u0434\u0435\u043b\u044e\u0432\u0430\u043d\u043d\u044f\u043c. \u0415\u0434\u0432\u0430\u0440\u0434 \u041b\u043e\u0440\u0435\u043d\u0446 \u043e\u043f\u0438\u0441\u0430\u0432 \u0442\u0435\u043e\u0440\u0456\u044e \u0445\u0430\u043e\u0441\u0443 \u0442\u0430\u043a: \u0422\u0435\u043e\u0440\u0456\u044f \u0445\u0430\u043e\u0441\u0443 \u2014 \u0433\u0430\u043b\u0443\u0437\u044c \u0434\u043e\u0441\u043b\u0456\u0434\u0436\u0435\u043d\u044c, \u0449\u043e \u043f\u043e\u0432\u0027\u044f\u0437\u0443\u0454 \u043c\u0430\u0442\u0435\u043c\u0430\u0442\u0438\u043a\u0443 \u0456 \u0444\u0456\u0437\u0438\u043a\u0443. \u0412 \u043e\u0441\u043d\u043e\u0432\u0443 \u0442\u0435\u043e\u0440\u0456\u0457 \u0445\u0430\u043e\u0441\u0443 \u043b\u044f\u0433\u043b\u0438 \u0441\u0435\u0440\u0435\u0434 \u0456\u043d\u0448\u0438\u0445 \u0440\u043e\u0431\u043e\u0442\u0438 \u0410\u043d\u0440\u0456 \u041f\u0443\u0430\u043d\u043a\u0430\u0440\u0435, \u0415\u0434\u0432\u0430\u0440\u0434\u0430 \u041b\u043e\u0440\u0435\u043d\u0446\u0430, \u0411\u0435\u043d\u0443\u0430 \u041c\u0430\u043d\u0434\u0435\u043b\u044c\u0431\u0440\u043e\u0442\u0430, \u0411\u043e\u0440\u0438\u0441\u0430 \u0427\u0438\u0440\u0456\u043a\u043e\u0432\u0430, \u042f\u043a\u043e\u0432\u0430 \u0421\u0438\u043d\u0430\u044f, \u041e\u043b\u0435\u043a\u0441\u0430\u043d\u0434\u0440\u0430 \u0428\u0430\u0440\u043a\u043e\u0432\u0441\u044c\u043a\u043e\u0433\u043e, \u041e\u043b\u0435\u043a\u0441\u0430\u043d\u0434\u0440\u0430 \u041b\u044f\u043f\u0443\u043d\u043e\u0432\u0430, \u0414\u0436\u0435\u0439\u043c\u0441\u0430 \u0419\u043e\u0440\u043a\u0430 \u0442\u0430 \u041c\u0456\u0442\u0447\u0435\u043b\u0430 \u0424\u0430\u0439\u0433\u0435\u043d\u0431\u0430\u0443\u043c\u0430."}, {"color": "#97c2fc", "id": "garry wills", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Garry_Wills_13724-119.jpg", "label": "garry wills", "shape": "image", "title": "Garry Wills (born May 22, 1934) is an American author, journalist, political philosopher, and historian, specializing in American history, politics, and religion, especially the history of the Catholic Church. He won a Pulitzer Prize for General Non-Fiction in 1993. Wills has written over fifty books and, since 1973, has been a frequent reviewer for The New York Review of Books. He became a faculty member of the history department at Northwestern University in 1980, where he is currently an Emeritus Professor of History."}, {"color": "#97c2fc", "id": "invocation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Roman_priest_w_axe.jpg", "label": "invocation", "shape": "image", "title": "The vocabulary of ancient Roman religion was highly specialized. Its study affords important information about the religion, traditions and beliefs of the ancient Romans. This legacy is conspicuous in European cultural history in its influence on later juridical and religious vocabulary in Europe, particularly of the Western Church. This glossary provides explanations of concepts as they were expressed in Latin pertaining to religious practices and beliefs, with links to articles on major topics such as priesthoods, forms of divination, and rituals. For theonyms, or the names and epithets of gods, see List of Roman deities. For public religious holidays, see Roman festivals. For temples see the List of Ancient Roman temples. Individual landmarks of religious topography in ancient Rome are not included in this list; see Roman temple."}, {"color": "#97c2fc", "id": "bail", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bail_Bonds_Longview_Texas.jpg", "label": "bail", "shape": "image", "title": "Fian\u00e7a Judicial \u00e9 um direito do acusado e garantido pela Constitui\u00e7\u00e3o Federal, onde mediante pagamento de determinado valor e cumprimento de certas obriga\u00e7\u00f5es conserva sua liberdade at\u00e9 a final senten\u00e7a condenat\u00f3ria. \u00c9 meio legal utilizado para obter a onde se o acusado est\u00e1 preso \u00e9 solto e se est\u00e1 em liberdade, mas com imin\u00eancia de ser preso, a pris\u00e3o n\u00e3o se efetua. Est\u00e1 disciplinada pelos arts. 321 a 350 do C\u00f3digo de Processo Penal."}, {"color": "#97c2fc", "id": "geometry", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Fes_Medersa_Bou_Inania_Mosaique2.jpg", "label": "geometry", "shape": "image", "title": "\u5e7e\u4f55\u5b78\uff08\u82f1\u8bed\uff1aGeometry\uff0c\u53e4\u5e0c\u81d8\u8a9e\uff1a\u03b3\u03b5\u03c9\u03bc\u03b5\u03c4\u03c1\u03af\u03b1\uff09\u7c21\u7a31\u5e7e\u4f55\u3002\u51e0\u4f55\u5b66\u662f\u6578\u5b78\u7684\u4e00\u4e2a\u57fa\u7840\u5206\u652f\uff0c\u4e3b\u8981\u7814\u7a76\u5f62\u72c0\u3001\u5927\u5c0f\u3001\u5716\u5f62\u7684\u76f8\u5c0d\u4f4d\u7f6e\u7b49\u7a7a\u9593\u533a\u57df\u95dc\u4fc2\u4ee5\u53ca\u7a7a\u95f4\u5f62\u5f0f\u7684\u5ea6\u91cf\u3002 \u8a31\u591a\u6587\u5316\u4e2d\u90fd\u6709\u5e7e\u4f55\u5b78\u7684\u767c\u5c55\uff0c\u5305\u62ec\u8a31\u591a\u6709\u95dc\u9577\u5ea6\u3001\u9762\u7a4d\u53ca\u9ad4\u7a4d\u7684\u77e5\u8b58\uff0c\u5728\u897f\u5143\u524d\u516d\u4e16\u7d00\u6cf0\u52d2\u65af\u7684\u6642\u4ee3\uff0c\u897f\u65b9\u4e16\u754c\u958b\u59cb\u5c07\u5e7e\u4f55\u5b78\u8996\u70ba\u6578\u5b78\u7684\u4e00\u90e8\u4efd\u3002\u897f\u5143\u524d\u4e09\u4e16\u7d00\uff0c\u5e7e\u4f55\u5b78\u4e2d\u52a0\u5165\u6b50\u5e7e\u91cc\u5fb7\u7684\u516c\u7406\uff0c\u7522\u751f\u7684\u6b27\u51e0\u91cc\u5f97\u51e0\u4f55\u662f\u5f80\u5f8c\u5e7e\u500b\u4e16\u7d00\u7684\u5e7e\u4f55\u5b78\u6a19\u6e96\u3002\u963f\u57fa\u7c73\u5fb7\u767c\u5c55\u4e86\u8a08\u7b97\u9762\u7a4d\u53ca\u9ad4\u7a4d\u7684\u65b9\u6cd5\uff0c\u8a31\u591a\u90fd\u7528\u5230\u7a4d\u5206\u7684\u6982\u5ff5\u3002\u5929\u6587\u5b78\u4e2d\u6709\u95dc\u6046\u661f\u548c\u884c\u661f\u5728\u5929\u7403\u4e0a\u7684\u76f8\u5c0d\u4f4d\u7f6e\uff0c\u4ee5\u53ca\u5176\u76f8\u5c0d\u904b\u52d5\u7684\u95dc\u4fc2\uff0c\u90fd\u662f\u5f8c\u7e8c\u4e00\u5343\u4e94\u767e\u5e74\u4e2d\u63a2\u8a0e\u7684\u4e3b\u984c\u3002\u5e7e\u4f55\u548c\u5929\u6587\u90fd\u5217\u5728\u897f\u65b9\u535a\u96c5\u6559\u80b2\u4e2d\u7684\u56db\u8853\u4e2d\uff0c\u662f\u4e2d\u53e4\u4e16\u7d00\u897f\u65b9\u5927\u5b78\u6559\u6388\u7684\u5167\u5bb9\u4e4b\u4e00\u3002 \u52d2\u5167\u00b7\u7b1b\u5361\u5152\u767c\u660e\u7684\u5750\u6a19\u7cfb\u4ee5\u53ca\u7576\u6642\u4ee3\u6578\u7684\u767c\u5c55\u8b93\u5e7e\u4f55\u5b78\u9032\u5165\u65b0\u7684\u968e\u6bb5\uff0c\u50cf\u5e73\u9762\u66f2\u7dda\u7b49\u5e7e\u4f55\u5716\u5f62\u53ef\u4ee5\u7531\u51fd\u6578\u6216\u662f\u65b9\u7a0b\u7b49\u89e3\u6790\u7684\u65b9\u5f0f\u8868\u793a\u3002\u9019\u5c0d\u65bc\u5341\u4e03\u4e16\u7d00\u5fae\u7a4d\u5206\u7684\u5f15\u5165\u6709\u91cd\u8981\u7684\u5f71\u97ff\u3002\u900f\u89c6\u6295\u5f71\u7684\u7406\u8ad6\u8b93\u4eba\u5011\u77e5\u9053\uff0c\u5e7e\u4f55\u5b78\u4e0d\u53ea\u662f\u7269\u9ad4\u7684\u5ea6\u91cf\u5c6c\u6027\u800c\u5df2\uff0c\u900f\u89c6\u6295\u5f71\u5f8c\u4f86\u884d\u751f\u51fa\u5c04\u5f71\u51e0\u4f55\u3002\u6b50\u62c9\u53ca\u9ad8\u65af\u958b\u59cb\u6709\u95dc\u5e7e\u4f55\u7269\u4ef6\u672c\u9ad4\u6027\u8cea\u7684\u7814\u7a76\uff0c\u4f7f\u5e7e\u4f55\u7684\u4e3b\u984c\u7e7c\u7e8c\u64f4\u5145\uff0c\u6700\u5f8c\u7522\u751f\u4e86\u62d3\u6251\u5b66\u53ca\u5fae\u5206\u5e7e\u4f55\u3002 \u5728\u6b50\u5e7e\u91cc\u5fb7\u7684\u6642\u4ee3\uff0c\u5be6\u969b\u7a7a\u9593\u548c\u5e7e\u4f55\u7a7a\u9593\u4e4b\u9593\u6c92\u6709\u660e\u986f\u7684\u5340\u5225\uff0c\u4f46\u81ea\u5f9e\u5341\u4e5d\u4e16\u7d00\u767c\u73fe\u975e\u6b50\u5e7e\u4f55\u5f8c\uff0c\u7a7a\u9593\u7684\u6982\u5ff5\u6709\u4e86\u5927\u5e45\u7684\u8abf\u6574\uff0c\u4e5f\u958b\u59cb\u51fa\u73fe\u54ea\u4e00\u7a2e\u5e7e\u4f55\u7a7a\u9593\u6700\u7b26\u5408\u5be6\u969b\u7a7a\u9593\u7684\u554f\u984c\u3002\u5728\u4e8c\u5341\u4e16\u7d00\u5f62\u5f0f\u6578\u5b78\u8208\u8d77\u4ee5\u5f8c\uff0c\u7a7a\u9593\uff08\u5305\u62ec\u9ede\u3001\u7dda\u3001\u9762\uff09\u5df2\u6c92\u6709\u5176\u76f4\u89c0\u7684\u6982\u5ff5\u5728\u5167\u3002\u4eca\u65e5\u9700\u8981\u5340\u5206\u5be6\u9ad4\u7a7a\u9593\u3001\u5e7e\u4f55\u7a7a\u9593\uff08\u9ede\u3001\u7dda\u3001\u9762\u4ecd\u6c92\u6709\u5176\u76f4\u89c0\u7684\u6982\u5ff5\u5728\u5167\uff09\u4ee5\u53ca\u62bd\u8c61\u7a7a\u9593\u3002\u7576\u4ee3\u7684\u5e7e\u4f55\u5b78\u8003\u616e\u6d41\u5f62\uff0c\u7a7a\u9593\u7684\u6982\u5ff5\u6bd4\u6b50\u5e7e\u91cc\u5fb7\u4e2d\u7684\u66f4\u52a0\u62bd\u8c61\uff0c\u5169\u8005\u53ea\u5728\u6975\u5c0f\u5c3a\u5bf8\u4e0b\u624d\u5f7c\u6b64\u8fd1\u4f3c\u3002\u9019\u4e9b\u7a7a\u9593\u53ef\u4ee5\u52a0\u5165\u984d\u5916\u7684\u7d50\u69cb\uff0c\u56e0\u6b64\u53ef\u4ee5\u8003\u616e\u5176\u9577\u5ea6\u3002\u8fd1\u4ee3\u7684\u5e7e\u4f55\u5b78\u548c\u7269\u7406\u95dc\u4fc2\u5bc6\u5207\uff0c\u5c31\u50cf\u507d\u9ece\u66fc\u6d41\u5f62\u548c\u5ee3\u7fa9\u76f8\u5c0d\u8ad6\u7684\u95dc\u4fc2\u4e00\u6a23\u3002\u7269\u7406\u7406\u8ad6\u4e2d\u6700\u5e74\u8f15\u7684\u5f26\u7406\u8ad6\u4e5f\u548c\u5e7e\u4f55\u5b78\u6709\u5bc6\u5207\u95dc\u4fc2\u3002 \u51e0\u4f55\u5b66\u53ef\u898b\u7684\u7279\u6027\u8b93\u5b83\u6bd4\u4ee3\u6578\u3001\u6578\u8ad6\u7b49\u6578\u5b78\u9818\u57df\u66f4\u5bb9\u6613\u8b93\u4eba\u63a5\u89f8\uff0c\u4e0d\u904e\u4e00\u4e9b\u51e0\u4f55\u8a9e\u8a00\u5df2\u7d93\u548c\u539f\u4f86\u50b3\u7d71\u7684\u3001\u6b27\u51e0\u91cc\u5f97\u51e0\u4f55\u4e0b\u7684\u5b9a\u7fa9\u8d8a\u5dee\u8d8a\u9060\uff0c\u4f8b\u5982\u788e\u5f62\u5e7e\u4f55\u53ca\u89e3\u6790\u5e7e\u4f55\u7b49\u3002 \u73fe\u4ee3\u6982\u5ff5\u4e0a\u7684\u5e7e\u4f55\u5176\u62bd\u8c61\u7a0b\u5ea6\u548c\u4e00\u822c\u5316\u7a0b\u5ea6\u5927\u5e45\u63d0\u9ad8\uff0c\u4e26\u8207\u5206\u6790\u3001\u62bd\u8c61\u4ee3\u6578\u548c\u62d3\u64b2\u5b78\u7dca\u5bc6\u7d50\u5408\u3002 \u5e7e\u4f55\u5b78\u61c9\u7528\u65bc\u8a31\u591a\u9818\u57df\uff0c\u5305\u62ec\u85dd\u8853\uff0c\u5efa\u7bc9\uff0c\u7269\u7406\u548c\u5176\u4ed6\u6578\u5b78\u9818\u57df\u3002"}, {"color": "#97c2fc", "id": "federal law", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Parking_regulations_sign.jpg", "label": "federal law", "shape": "image", "title": "\u041f\u0440\u0430\u0432\u043e\u0432\u0430 \u0441\u0438\u0441\u0442\u0435\u043c\u0430 \u0421\u0428\u0410 \u043f\u043e\u0447\u0438\u043d\u0430\u0454 \u0444\u043e\u0440\u043c\u0443\u0432\u0430\u0442\u0438\u0441\u044c \u0449\u0435 \u0443 \u0425V\u0406\u0406 \u2014 XVIII \u0441\u0442. \u0432 \u0443\u043c\u043e\u0432\u0430\u0445 \u0441\u0432\u0456\u0442\u043e\u0432\u043e\u0433\u043e \
