, a\u016d scienca . En multaj landoj, \u011di estas honora titolo, sed en aliaj inkludas privilegiojn."}, {"color": "#97c2fc", "id": "dolley payne todd", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mrs_James_Madison_(Dolley_Madison),_by_Bass_Otis.jpg", "label": "dolley payne todd", "shape": "image", "title": "Dolley Payne Todd Madison (20 de mayo de 1768 \u2013 12 de julio de 1849) fue la esposa del cuarto presidente de los Estados Unidos, James Madison, y primera dama de los EE. UU. desde 1809 hasta 1817. Tambi\u00e9n, en ocasiones actu\u00f3 como primera dama durante la administraci\u00f3n de Thomas Jefferson, en cumplimiento de las funciones ceremoniales m\u00e1s com\u00fanmente asociadas con la esposa del Presidente, ya que Jefferson era viudo.\u200b"}, {"color": "#97c2fc", "id": "inconceivable", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Inconceivable.jpg", "label": "inconceivable", "shape": "image", "title": "Inconceivable \u00e9 um drama m\u00e9dico exibido pela rede NBC, que estreou em 23 de Setembro de 2005, foi cancelado ap\u00f3s 2 epis\u00f3dios. A s\u00e9rie foi criada por e , que tamb\u00e9m foram produtores executivos, assim como Brian Robbins e , e produzida pela Touchstone Television. O seriado tratava das rela\u00e7\u00f5es entre um grupo de m\u00e9dicos que trabalhava em uma cl\u00ednica de fertilidade e reprodu\u00e7\u00e3o assistida. A cl\u00ednica era comandada por dois co-fundadores e pela nova s\u00f3cia."}, {"color": "#97c2fc", "id": "orange county", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Orange_County_SC_logo.svg", "label": "orange county", "shape": "image", "title": "L\u0027Orange County Soccer Club \u00e8 una societ\u00e0 di calcistica professionistica statunitense con base a Irvine, in California, e che disputa i propri incontri casalinghi presso il , impianto da 5.000 posti a sedere. Attualmente milita nella USL Championship, secondo livello della piramide calcistica americana."}, {"color": "#97c2fc", "id": "southern secession", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/William_garrison.jpg", "label": "southern secession", "shape": "image", "title": "\u7f8e\u570b\u5206\u88c2\uff0c\u662f\u6307\u7f8e\u570b\u7684\u4e00\u500b\u5dde\u6216\u6578\u500b\u5dde\u8981\u812b\u96e2\u7f8e\u570b\uff0c\u5728\u6b77\u53f2\u4e0a\u66fe\u7d93\u767c\u751f\u904e\u6700\u8457\u540d\u4f8b\u5b50\u5c31\u662f\u5357\u5317\u6230\u722d\uff0c\u53e6\u5916\u4e5f\u6709\u4e00\u4e9b\u5dde\u6216\u55ae\u4e00\u5dde\u6709\u5206\u96e2\u7684\u5021\u8b70\u3002 \u7f8e\u56fd\u6700\u9ad8\u6cd5\u9662\u57281869\u5e74\u7684\u5fb7\u514b\u8428\u65af\u8bc9\u6000\u7279\u6848\u4e2d\u8a8d\u5b9a\uff0c\u6c92\u6709\u4efb\u4f55\u4e00\u5dde\u6709\u6b0a\u55ae\u65b9\u9762\u5ba3\u5e03\u9000\u51fa\u7f8e\u570b\uff0c\u56e0\u70ba\u806f\u90a6\u61b2\u6cd5\u6c92\u6709\u8a2d\u8a08\u4efb\u4f55\u4e00\u5dde\u9000\u51fa\u7f8e\u570b\u7684\u6a5f\u5236\uff0c\u56e0\u6b64\u82e5\u6709\u4efb\u4f55\u4e00\u5dde\u8981\u9000\u51fa\uff0c\u8981\u7d93\u904e38\u500b\u5dde\u8b70\u6703\u540c\u610f\uff0c\u4ee5\u53ca\u53c3\u8b70\u9662\u53ca\u773e\u8b70\u9662\u4e09\u5206\u4e4b\u4e8c\u5e2d\u6b21\u7684\u540c\u610f\uff0c\u4ee5\u901a\u904e\u61b2\u6cd5\u4fee\u6b63\u6848\u3002"}, {"color": "#97c2fc", "id": "tenor", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tenor_voice_range_on_keyboard.svg", "label": "tenor", "shape": "image", "title": "\u03a4\u03b5\u03bd\u03cc\u03c1\u03bf\u03c2 \u03ae \u03bf\u03be\u03cd\u03c6\u03c9\u03bd\u03bf\u03c2 \u03bf\u03bd\u03bf\u03bc\u03ac\u03b6\u03b5\u03c4\u03b1\u03b9 \u03bf \u03ac\u03bd\u03b4\u03c1\u03b1\u03c2 \u03b5\u03c1\u03bc\u03b7\u03bd\u03b5\u03c5\u03c4\u03ae\u03c2 \u03c4\u03b7\u03c2 \u03b5\u03ba\u03ba\u03bb\u03b7\u03c3\u03b9\u03b1\u03c3\u03c4\u03b9\u03ba\u03ae\u03c2 \u03bc\u03bf\u03c5\u03c3\u03b9\u03ba\u03ae\u03c2 \u03ba\u03b1\u03b9 \u03c4\u03bf\u03c5 \u03bb\u03c5\u03c1\u03b9\u03ba\u03bf\u03cd \u03b8\u03b5\u03ac\u03c4\u03c1\u03bf\u03c5, \u03c4\u03bf\u03c5 \u03bf\u03c0\u03bf\u03af\u03bf\u03c5 \u03b7 \u03c6\u03c5\u03c3\u03b9\u03ba\u03ae \u03c6\u03c9\u03bd\u03ae \u03b5\u03ba\u03c4\u03b5\u03af\u03bd\u03b5\u03c4\u03b1\u03b9 \u03c3\u03b5 \u03bf\u03ba\u03c4\u03ac\u03b2\u03b5\u03c2 \u03c5\u03c8\u03b7\u03bb\u03cc\u03c4\u03b5\u03c1\u03b5\u03c2 \u03b1\u03c0\u03cc \u03c4\u03bf\u03c5 \u03b2\u03b1\u03c1\u03c5\u03c4\u03cc\u03bd\u03bf\u03c5, \u03b1\u03bb\u03bb\u03ac \u03c7\u03b1\u03bc\u03b7\u03bb\u03cc\u03c4\u03b5\u03c1\u03b5\u03c2 \u03b1\u03c0\u03cc \u03c4\u03bf\u03c5 \u03ba\u03bf\u03bd\u03c4\u03c1\u03b1-\u03c4\u03b5\u03bd\u03cc\u03c1\u03bf\u03c5 (\u03ba\u03b1\u03b9 \u03c0\u03b1\u03bb\u03b1\u03b9\u03cc\u03c4\u03b5\u03c1\u03b1 \u03c4\u03bf\u03c5 \u03ba\u03b1\u03c3\u03c4\u03c1\u03ac\u03c4\u03bf\u03c5). \u0394\u03b5\u03b4\u03bf\u03bc\u03ad\u03bd\u03bf\u03c5 \u03cc\u03c4\u03b9 \u03bf\u03b9 \u03ba\u03bf\u03bd\u03c4\u03c1\u03b1-\u03c4\u03b5\u03bd\u03cc\u03c1\u03bf\u03b9 \u03b5\u03af\u03bd\u03b1\u03b9 \u03b5\u03bb\u03ac\u03c7\u03b9\u03c3\u03c4\u03bf\u03b9 \u03c0\u03b1\u03b3\u03ba\u03bf\u03c3\u03bc\u03af\u03c9\u03c2, \u03c3\u03c5\u03bd\u03ae\u03b8\u03c9\u03c2 \u03bf \u03c4\u03b5\u03bd\u03cc\u03c1\u03bf\u03c2 \u03b5\u03af\u03bd\u03b1\u03b9 \u03b7 \u03c5\u03c8\u03b7\u03bb\u03cc\u03c4\u03b5\u03c1\u03b7 \u03b1\u03bd\u03b4\u03c1\u03b9\u03ba\u03ae \u03c6\u03c9\u03bd\u03ae \u03bc\u03b9\u03b1\u03c2 \u03c0\u03b1\u03c1\u03ac\u03c3\u03c4\u03b1\u03c3\u03b7\u03c2. \u03a9\u03c2 \u03cc\u03c1\u03bf\u03c2 \u03c0\u03b1\u03c1\u03ac\u03b3\u03b5\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc \u03c4\u03bf \u03bb\u03b1\u03c4\u03b9\u03bd\u03b9\u03ba\u03cc \u03c1\u03ae\u03bc\u03b1 tenere \u03c0\u03bf\u03c5 \u03c3\u03b7\u03bc\u03b1\u03af\u03bd\u03b5\u03b9 \u03ba\u03c1\u03b1\u03c4\u03ce. \u03a0\u03c1\u03bf\u03ad\u03c1\u03c7\u03b5\u03c4\u03b1\u03b9 \u03b1\u03c0\u0027 \u03c4\u03b7\u03bd \u03b1\u03bd\u03b1\u03b3\u03b5\u03bd\u03bd\u03b7\u03c3\u03b9\u03b1\u03ba\u03ae \u03c0\u03bf\u03bb\u03c5\u03c6\u03c9\u03bd\u03af\u03b1, \u03cc\u03c4\u03b1\u03bd \u03c4\u03bf \u03cd\u03c8\u03bf\u03c2 \u03c4\u03c9\u03bd \u03c5\u03c0\u03bf\u03bb\u03bf\u03af\u03c0\u03c9\u03bd \u03c6\u03c9\u03bd\u03ce\u03bd \u03b5\u03bd\u03cc\u03c2 \u03ad\u03c1\u03b3\u03bf\u03c5 \u03c3\u03c5\u03bd\u03ae\u03b8\u03c9\u03c2 \u03ba\u03b1\u03b8\u03bf\u03c1\u03b9\u03b6\u03cc\u03c4\u03b1\u03bd \u03c3\u03b5 \u03c3\u03cd\u03b3\u03ba\u03c1\u03b9\u03c3\u03b7 \u03bc\u03b5 \u03c4\u03bf\u03bd \u03c4\u03b5\u03bd\u03cc\u03c1\u03bf - \u03c5\u03c0\u0027 \u03b1\u03c5\u03c4\u03ae\u03bd \u03c4\u03b7\u03bd \u03ad\u03bd\u03bd\u03bf\u03b9\u03b1 \u03bf \u03c4\u03b5\u03bd\u03cc\u03c1\u03bf\u03c2 \u00ab\u03ba\u03c1\u03b1\u03c4\u03bf\u03cd\u03c3\u03b5\u00bb \u03c4\u03b7\u03bd \u03b1\u03c1\u03bc\u03bf\u03bd\u03b9\u03ba\u03ae \u03b2\u03ac\u03c3\u03b7."}, {"color": "#97c2fc", "id": "security", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Supon_p\u00e4\u00e4maja_Helsingiss\u00e4_02.jpg", "label": "security", "shape": "image", "title": "A seguran\u00e7a nacional \u00e9 uma atribui\u00e7\u00e3o fundamental do Estado moderno e sua prerrogativa exclusiva. O conceito \u00e9 inerente \u00e0 no\u00e7\u00e3o de Estado nacional desde a sua origem, no s\u00e9culo XVII [1]. Consiste em assegurar, em todos os lugares, a todo momento e em todas as circunst\u00e2ncias, a integridade do territ\u00f3rio, a prote\u00e7\u00e3o da popula\u00e7\u00e3o e a preserva\u00e7\u00e3o dos interesses nacionais contra todo tipo de amea\u00e7a e agress\u00e3o externa ou interna. Desde a assinatura do Tratado de Westf\u00e1lia, em 1648, ao Estado \u00e9 atribu\u00eddo o monop\u00f3lio do uso da for\u00e7a assim como o estabelecimento e manuten\u00e7\u00e3o da ordem e paz social. Para o exerc\u00edcio dessa fun\u00e7\u00e3o o Estado pode lan\u00e7ar m\u00e3o do seu poder econ\u00f4mico, militar e pol\u00edtico, bem como do exerc\u00edcio da diplomacia, estabelecendo alian\u00e7as, tratados e acordos internacionais. Al\u00e9m do exerc\u00edcio da diplomacia e da manuten\u00e7\u00e3o de um efetivo de for\u00e7as armadas, a garantia da seguran\u00e7a nacional geralmente requer: \n* implementa\u00e7\u00e3o da defesa civil e medidas preventivas de situa\u00e7\u00f5es de emerg\u00eancia definidas em lei; \n* promo\u00e7\u00e3o da resili\u00eancia ou da redund\u00e2ncia de elementos cr\u00edticos da infraestrutura existentes no territ\u00f3rio; \n* uso de servi\u00e7os de intelig\u00eancia e contra-intelig\u00eancia para detetar, prevenir ou evitar espionagem ou atentados e para proteger informa\u00e7\u00f5es confidenciais. A seguran\u00e7a do espa\u00e7o cibern\u00e9tico, que \u00e9 um dos campos da seguran\u00e7a da informa\u00e7\u00e3o, tamb\u00e9m passou a ser considerada como aspecto central na pol\u00edtica de seguran\u00e7a dos pa\u00edses, uma vez que estes passaram a vivenciar um aumento de ataques virtuais organizados a infraestruturas f\u00edsicas, tais como de energia e transporte, al\u00e9m da possibilidade de roubo de informa\u00e7\u00f5es de cidad\u00e3os e projetos governamentais."}, {"color": "#97c2fc", "id": "epoch", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mplwp_universe_scale_evolution.svg", "label": "epoch", "shape": "image", "title": "In physical cosmology, the age of the universe is the time elapsed since the Big Bang. Today, astronomers have derived two different measurements of the age of the universe:a measurement based on direct observations of an early state of the universe, which indicate an age of 13.772\u00b10.020 billion years as interpreted with the Lambda-CDM concordance model as of 2018;and a measurement based on the observations of the local, modern universe, which suggest a younger age.The uncertainty of the first kind of measurement has been narrowed down to 20 million years, based on a number of studies which all gave extremely similar figures for the age. These include studies of the microwave background radiation by the Planck spacecraft, the Wilkinson Microwave Anisotropy Probe and other space probes. Measurements of the cosmic background radiation give the cooling time of the universe since the Big Bang,and measurements of the expansion rate of the universe can be used to calculate its approximate age by extrapolating backwards in time. The range of the estimate is also within the range of the estimate for the oldest observed star in the universe."}, {"color": "#97c2fc", "id": "virtue", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kohlberg_Model_of_Moral_Development.svg", "label": "virtue", "shape": "image", "title": "La morale (du latin moralis \u00ab relatif aux m\u0153urs \u00bb) est une notion qui d\u00e9signe l\u0027ensemble des r\u00e8gles ou pr\u00e9ceptes, obligations ou interdictions relatifs \u00e0 la conformation de l\u0027action humaine aux m\u0153urs et aux usages d\u0027une soci\u00e9t\u00e9 donn\u00e9e. \u00c9thique et morale sont \u00e9tymologiquement proches puisque certains traducteurs de philosophes antiques ont utilis\u00e9 ces deux termes sans nette distinction selon les \u00e9poques pour traduire le mot grec ethikos. N\u00e9anmoins pour certains philosophes modernes, la morale se distingue de l\u0027\u00e9thique qui se d\u00e9finit telle une r\u00e9flexion fondamentale sur laquelle la morale \u00e9tablira ses normes, ses limites et ses devoirs. De la morale est n\u00e9e la philosophie morale qui se distingue de la m\u00e9taphysique de par son aspect pratique. Une action immorale est parfois une action nuisible comme le vol. La morale ne doit pas \u00eatre confondue ni avec la casuistique ni avec l\u0027id\u00e9ologie. En s\u0027int\u00e9ressant \u00e0 la question du bien et du mal, la morale se distingue de la logique (dont les valeurs sont le vrai et le faux), du droit (le et l\u0027ill\u00e9gal), de l\u0027art (le beau et le laid) et de l\u0027\u00e9conomie (l\u0027utile et l\u0027inutile). C\u0027est d\u0027apr\u00e8s ces valeurs que la morale fixe des principes d\u0027action, qu\u0027on appelle les devoirs de l\u0027\u00eatre humain, vis-\u00e0-vis de lui-m\u00eame ou des autres individus, ou de l\u0027ensemble de la soci\u00e9t\u00e9, ou d\u0027id\u00e9aux plus \u00e9lev\u00e9s (la tradition, l\u0027harmonie, la paix, les dieux, etc.), principes qui d\u00e9finissent ce qu\u0027il faut faire et comment agir. Il y a deux formes d\u0027attitude contraire \u00e0 la morale, l\u0027immoralit\u00e9 qui consiste \u00e0 transgresser d\u00e9lib\u00e9r\u00e9ment les r\u00e8gles de la morale sans pour autant porter de jugement sur celle-ci, et l\u0027amoralit\u00e9 qui consiste \u00e0 refuser ou nier l\u0027existence d\u0027une morale, voire \u00e0 encourager dans certains cas leur transgression syst\u00e9matique, en s\u00e9parant les notions d\u0027\u00e9thique de celles de m\u0153urs. La morale vise d\u0027une part \u00e0 la conservation des formes collectives d\u0027organisation sociale, de la soci\u00e9t\u00e9, de l\u0027int\u00e9r\u00eat g\u00e9n\u00e9ral, d\u0027autre part \u00e0 l\u0027agr\u00e9ment de la vie des individus en soci\u00e9t\u00e9. De m\u00eame, un m\u00eame sch\u00e9ma moral est adapt\u00e9 selon chaque culture et soci\u00e9t\u00e9, mais \u00e0 l\u0027int\u00e9rieur de ces cultures, diff\u00e9rents types de moralit\u00e9 cohabitent ensemble, avec un degr\u00e9 variable de tensions. Elle peut renvoyer \u00e0 l\u0027ensemble des r\u00e8gles de conduite diffuses dans une soci\u00e9t\u00e9 donn\u00e9e (politesse, courtoisie, civisme), ou encore \u00e0 des pr\u00e9ceptes \u00e9nonc\u00e9s explicitement par une religion ou une doctrine (morale religieuse, philosophie morale, \u00e9thique). Les r\u00e8gles morales peuvent se diviser en deux groupes : d\u0027une part, les maximes de la morale personnelle (individuelle) et, d\u0027autre part, les codes de conduite (ou syst\u00e8mes de principes) partag\u00e9s au sein d\u0027une communaut\u00e9 culturelle, religieuse ou civile (collectifs). Les r\u00e8gles morales peuvent \u00eatre vues comme de simples habitudes qui ont fini par s\u0027imposer \u00e0 un groupe social (m\u0153urs, coutumes), c\u0027est-\u00e0-dire des fa\u00e7ons d\u0027agir culturelles, acquises, apprises et int\u00e9gr\u00e9es par les agents (consciemment ou non) qui ont fini par se pr\u00e9ciser ou se transformer au cours des si\u00e8cles, ou au contraire comme des normes absolues, invariables dans le temps, transcendantes et d\u0027origine divine ou r\u00e9v\u00e9l\u00e9es. De m\u00eame, elles peuvent \u00eatre consid\u00e9r\u00e9es comme relatives, variables selon les peuples et les \u00e9poques, ou au contraire comme universelles, ind\u00e9pendantes du lieu et de l\u0027\u00e9poque, et \u00e9tablies par la raison humaine ou exig\u00e9es par une certaine repr\u00e9sentation de l\u0027\u00eatre humain en g\u00e9n\u00e9ral (universalisme, droits de l\u0027homme). Selon l\u0027approche philosophique, le crit\u00e8re d\u00e9finissant une conduite morale (ou ce que signifie \u00ab bien agir \u00bb) ne sera pas le m\u00eame. En effet, la valeur morale d\u0027une action (le fait qu\u0027elle soit bonne ou mauvaise) peut \u00eatre d\u00e9finie soit d\u0027apr\u00e8s ses cons\u00e9quences (cons\u00e9quentialisme, utilitarisme, pragmatisme), c\u0027est-\u00e0-dire selon les effets engendr\u00e9s par cette action, soit d\u0027apr\u00e8s sa conformit\u00e9 \u00e0 des valeurs (d\u00e9ontologie, intuitionnisme), c\u0027est-\u00e0-dire selon les intentions ou motivations qui la commandent (ind\u00e9pendamment des cons\u00e9quences). L\u0027\u00e9crivain Norman Spinrad pr\u00e9cisa dans une interview \u00e0 M\u00e9tropolis que les conflits moraux \u00e9taient moins ceux du bien contre le mal qu\u0027entre des versions diff\u00e9rentes et incompatibles du bien[r\u00e9f. n\u00e9cessaire], faisant \u00e9cho tant au vicomte Louis de Bonald (\u00ab Il est plus commode de faire son devoir que de le conna\u00eetre \u00bb) qu\u0027\u00e0 Jean-Paul Sartre dans L\u0027Existentialisme est un humanisme."}, {"color": "#97c2fc", "id": "ion", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ions.svg", "label": "ion", "shape": "image", "title": "\u0399\u03cc\u03bd (\u03c0\u03bb\u03b7\u03b8\u03c5\u03bd\u03c4\u03b9\u03ba\u03cc\u03c2 \u03b9\u03cc\u03bd\u03c4\u03b1) \u03b5\u03af\u03bd\u03b1\u03b9 \u03ac\u03c4\u03bf\u03bc\u03bf \u03ae \u03bf\u03bc\u03ac\u03b4\u03b1 \u03b1\u03c4\u03cc\u03bc\u03c9\u03bd \u03c0\u03bf\u03c5 \u03c6\u03ad\u03c1\u03b5\u03b9 \u03b7\u03bb\u03b5\u03ba\u03c4\u03c1\u03b9\u03ba\u03cc \u03c6\u03bf\u03c1\u03c4\u03af\u03bf. \u0399\u03c3\u03c4\u03bf\u03c1\u03b9\u03ba\u03ac \u03bf \u03cc\u03c1\u03bf\u03c2 \u03b1\u03bd\u03b1\u03c6\u03ad\u03c1\u03b5\u03c4\u03b1\u03b9 \u03c0\u03c1\u03ce\u03c4\u03b7 \u03c6\u03bf\u03c1\u03ac \u03b3\u03b9\u03b1 \u03bd\u03b1 \u03c0\u03b5\u03c1\u03b9\u03b3\u03c1\u03ac\u03c8\u03b5\u03b9 \u03c4\u03b9\u03c2 \u03c3\u03c5\u03b3\u03ba\u03b5\u03ba\u03c1\u03b9\u03bc\u03ad\u03bd\u03b5\u03c2 \u03c7\u03b7\u03bc\u03b9\u03ba\u03ad\u03c2 \u03bf\u03bd\u03c4\u03cc\u03c4\u03b7\u03c4\u03b5\u03c2 \u03c4\u03bf 1834 \u03b1\u03c0\u03cc \u03c4\u03bf\u03bd \u039c\u03ac\u03b9\u03ba\u03bb \u03a6\u03b1\u03c1\u03b1\u03bd\u03c4\u03ad\u03b9, \u03bf \u03bf\u03c0\u03bf\u03af\u03bf\u03c2 \u03c7\u03c1\u03b7\u03c3\u03b9\u03bc\u03bf\u03c0\u03bf\u03af\u03b7\u03c3\u03b5 \u03c4\u03b7\u03bd \u03bf\u03c5\u03b4\u03ad\u03c4\u03b5\u03c1\u03bf\u03c5 \u03b3\u03ad\u03bd\u03bf\u03c5\u03c2 \u03bc\u03b5\u03c4\u03bf\u03c7\u03ae \u03c4\u03bf\u03c5 \u03b1\u03c1\u03c7\u03b1\u03b9\u03bf\u03b5\u03bb\u03bb\u03b7\u03bd\u03b9\u03ba\u03bf\u03cd \u03c1\u03ae\u03bc\u03b1\u03c4\u03bf\u03c2 \u03b5\u1f36\u03bc\u03b9 (\u1f30\u03ce\u03bd, \u1f30\u03bf\u1fe6\u03c3\u03b1, \u1f30\u03cc\u03bd), \u03c4\u03bf \u03bf\u03c0\u03bf\u03af\u03bf \u03c3\u03b7\u03bc\u03b1\u03af\u03bd\u03b5\u03b9 \u00ab\u03c0\u03b7\u03b3\u03b1\u03af\u03bd\u03c9\u00bb, \u03b8\u03ad\u03bb\u03bf\u03bd\u03c4\u03b1\u03c2 \u03bd\u03b1 \u03b5\u03be\u03b7\u03b3\u03ae\u03c3\u03b5\u03b9 \u03b3\u03b9\u03b1\u03c4\u03af \u03c4\u03b1 (\u03ac\u03b3\u03bd\u03c9\u03c3\u03c4\u03b7\u03c2 \u03c6\u03cd\u03c3\u03b5\u03c9\u03c2 \u03c4\u03cc\u03c4\u03b5) \u03c3\u03c9\u03bc\u03b1\u03c4\u03af\u03b4\u03b9\u03b1 \u03c0\u03ae\u03b3\u03b1\u03b9\u03bd\u03b1\u03bd \u03c0\u03c1\u03bf\u03c2 \u03c4\u03b7\u03bd \u03ac\u03bd\u03bf\u03b4\u03bf \u03ae \u03c4\u03b7\u03bd \u03ba\u03ac\u03b8\u03bf\u03b4\u03bf \u03cc\u03c4\u03b1\u03bd \u03b3\u03b9\u03bd\u03cc\u03c4\u03b1\u03bd \u03b7\u03bb\u03b5\u03ba\u03c4\u03c1\u03cc\u03bb\u03c5\u03c3\u03b7 \u03b4\u03b9\u03b1\u03bb\u03cd\u03bc\u03b1\u03c4\u03bf\u03c2. \u038c\u03c4\u03b1\u03bd \u03ac\u03c4\u03bf\u03bc\u03b1 \u03ae \u03c7\u03b7\u03bc\u03b9\u03ba\u03ad\u03c2 \u03c1\u03af\u03b6\u03b5\u03c2 \u03b1\u03c0\u03bf\u03ba\u03c4\u03ae\u03c3\u03bf\u03c5\u03bd \u03b7\u03bb\u03b5\u03ba\u03c4\u03c1\u03cc\u03bd\u03b9\u03b1, \u03c4\u03cc\u03c4\u03b5 \u03c3\u03c7\u03b7\u03bc\u03b1\u03c4\u03af\u03b6\u03bf\u03c5\u03bd \u03b9\u03cc\u03bd\u03c4\u03b1 \u03bc\u03b5 \u03b1\u03c1\u03bd\u03b7\u03c4\u03b9\u03ba\u03cc \u03b7\u03bb\u03b5\u03ba\u03c4\u03c1\u03b9\u03ba\u03cc \u03c6\u03bf\u03c1\u03c4\u03af\u03bf, \u03c4\u03b1 \u03bf\u03c0\u03bf\u03af\u03b1 \u03bf\u03bd\u03bf\u03bc\u03ac\u03b6\u03bf\u03bd\u03c4\u03b1\u03b9 \u03b1\u03bd\u03b9\u03cc\u03bd\u03c4\u03b1. \u0391\u03bd\u03c4\u03af\u03b8\u03b5\u03c4\u03b1 \u03cc\u03c4\u03b1\u03bd \u03ac\u03c4\u03bf\u03bc\u03b1 \u03ae \u03c7\u03b7\u03bc\u03b9\u03ba\u03ad\u03c2 \u03c1\u03af\u03b6\u03b5\u03c2 \u03c7\u03ac\u03c3\u03bf\u03c5\u03bd \u03b7\u03bb\u03b5\u03ba\u03c4\u03c1\u03cc\u03bd\u03b9\u03b1, \u03c4\u03cc\u03c4\u03b5 \u03bc\u03b5\u03c4\u03b1\u03c4\u03c1\u03ad\u03c0\u03bf\u03bd\u03c4\u03b1\u03b9 \u03c3\u03b5 \u03ba\u03b1\u03c4\u03b9\u03cc\u03bd\u03c4\u03b1, \u03b4\u03b7\u03bb\u03b1\u03b4\u03ae \u03bc\u03b5 \u03b8\u03b5\u03c4\u03b9\u03ba\u03cc \u03b7\u03bb\u03b5\u03ba\u03c4\u03c1\u03b9\u03ba\u03cc \u03c6\u03bf\u03c1\u03c4\u03af\u03bf. \u03a0\u03bf\u03bb\u03bb\u03ad\u03c2 \u03c7\u03b7\u03bc\u03b9\u03ba\u03ad\u03c2 \u03b5\u03bd\u03ce\u03c3\u03b5\u03b9\u03c2 \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03bf\u03cd\u03bd\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc \u03b9\u03cc\u03bd\u03c4\u03b1 \u03b1\u03bd\u03c4\u03af\u03b8\u03b5\u03c4\u03bf\u03c5 \u03c6\u03bf\u03c1\u03c4\u03af\u03bf\u03c5 \u03c0\u03bf\u03c5 \u03c3\u03c5\u03b3\u03ba\u03c1\u03b1\u03c4\u03bf\u03cd\u03bd\u03c4\u03b1\u03b9 \u03bc\u03b5 \u03b5\u03c4\u03b5\u03c1\u03bf\u03c0\u03bf\u03bb\u03b9\u03ba\u03bf\u03cd\u03c2 \u03ae \u03b9\u03bf\u03bd\u03c4\u03b9\u03ba\u03bf\u03cd\u03c2 \u03b4\u03b5\u03c3\u03bc\u03bf\u03cd\u03c2. \n* \u0393\u03b5\u03bd\u03b9\u03ba\u03ac \u03bf \u03c3\u03c7\u03b7\u03bc\u03b1\u03c4\u03b9\u03c3\u03bc\u03cc\u03c2 \u03b9\u03cc\u03bd\u03c4\u03c9\u03bd \u03ba\u03b1\u03bb\u03b5\u03af\u03c4\u03b1\u03b9 \u03b9\u03bf\u03bd\u03b9\u03c3\u03bc\u03cc\u03c2 \u03ae \u03c7\u03b7\u03bc\u03b9\u03ba\u03ae \u03b4\u03b9\u03ac\u03c3\u03c4\u03b1\u03c3\u03b7 \u03ba\u03b1\u03b9 \u03b5\u03bc\u03c6\u03b1\u03bd\u03af\u03b6\u03b5\u03c4\u03b1\u03b9 \u03cc\u03c4\u03b1\u03bd (\u03bf\u03c1\u03b9\u03c3\u03bc\u03ad\u03bd\u03b5\u03c2) \u03b5\u03bd\u03ce\u03c3\u03b5\u03b9\u03c2 \u03b4\u03b9\u03b1\u03bb\u03cd\u03bf\u03bd\u03c4\u03b1\u03b9 \u03ae \u03bb\u03b9\u03ce\u03bd\u03bf\u03c5\u03bd. \n* \u03a4\u03bf \u03c7\u03b7\u03bc\u03b9\u03ba\u03cc \u03c3\u03b8\u03ad\u03bd\u03bf\u03c2 \u03c4\u03c9\u03bd \u03b9\u03cc\u03bd\u03c4\u03c9\u03bd \u03b5\u03be\u03b1\u03c1\u03c4\u03ac\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc \u03c4\u03bf \u03b7\u03bb\u03b5\u03ba\u03c4\u03c1\u03b9\u03ba\u03cc \u03c6\u03bf\u03c1\u03c4\u03af\u03bf \u03c4\u03bf\u03c5\u03c2. \u0395\u03c0\u03af\u03c3\u03b7\u03c2 \u03b4\u03b5\u03bd \u03b8\u03b1 \u03c0\u03c1\u03ad\u03c0\u03b5\u03b9 \u03bd\u03b1 \u03b1\u03c0\u03bf\u03ba\u03bb\u03b5\u03af\u03b5\u03c4\u03b1\u03b9 \u03b7 \u03c0\u03b5\u03c1\u03af\u03c0\u03c4\u03c9\u03c3\u03b7 \u03bd\u03b1 \u03c0\u03c1\u03bf\u03ba\u03cd\u03c8\u03b5\u03b9 \u03c7\u03b7\u03bc\u03b9\u03ba\u03ae \u03b1\u03bd\u03c4\u03af\u03b4\u03c1\u03b1\u03c3\u03b7 \u03cc\u03c4\u03b1\u03bd \u03c4\u03b1 \u03b9\u03cc\u03bd\u03c4\u03b1 \u03b5\u03c0\u03b1\u03bd\u03b1\u03c3\u03c5\u03bd\u03b4\u03b5\u03b8\u03bf\u03cd\u03bd \u03c3\u03b5 \u03bd\u03ad\u03bf\u03c5\u03c2 \u03c3\u03c5\u03bd\u03b4\u03c5\u03b1\u03c3\u03bc\u03bf\u03cd\u03c2."}, {"color": "#97c2fc", "id": "import tariff", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Effect_of_Import_Tariff_-_v1.png", "label": "import tariff", "shape": "image", "title": "A tariff is a tax imposed by the government of a country or by a supranational union on imports or exports of goods. Besides being a source of revenue for the government, import duties can also be a form of regulation of foreign trade and policy that taxes foreign products to encourage or safeguard domestic industry. Protective tariffs are among the most widely used instruments of protectionism, along with import quotas and export quotas and other non-tariff barriers to trade. Tariffs can be fixed (a constant sum per unit of imported goods or a percentage of the price) or variable (the amount varies according to the price). Taxing imports means people are less likely to buy them as they become more expensive. The intention is that they buy local products instead, boosting their country\u0027s economy. Tariffs therefore provide an incentive to develop production and replace imports with domestic products. Tariffs are meant to reduce pressure from foreign competition and reduce the trade deficit. They have historically been justified as a means to protect infant industries and to allow import substitution industrialization. Tariffs may also be used to rectify artificially low prices for certain imported goods, due to \u0027dumping\u0027, export subsidies or currency manipulation. There is near unanimous consensus among economists that tariffs have a negative effect on economic growth and economic welfare, while free trade and the reduction of trade barriers has a positive effect on economic growth. Although trade liberalization can sometimes result in large and unequally distributed losses and gains, and can, in the short run, cause significant economic dislocation of workers in import-competing sectors, free trade has advantages of lowering costs of goods and services for both producers and consumers."}, {"color": "#97c2fc", "id": "west florida", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Pavillon_royal_de_France.svg", "label": "west florida", "shape": "image", "title": "La Florida Occidental era un territori de la Capitania General de Cuba, dins virregnat de la Nova Espanya, que comprenia part de l\u0027actual costa sud dels Estats Units, des del riu Mississip\u00ed fins al riu Apalachicola. Va ser ocupat en part pels Estats Units (1811) i cedit formalment per Espanya a aquells en 1819. El seu territori forma avui part dels Estats de Louisiana, Mississip\u00ed, Alabama i Florida."}, {"color": "#97c2fc", "id": "sacrifice", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Codex_Magliabechiano_(141_cropped).jpg", "label": "sacrifice", "shape": "image", "title": "Sacrif\u00edcio (do Latim: Sacrificium; literalmente: \"of\u00edcio sagrado\"), tamb\u00e9m conhecido como imola\u00e7\u00e3o, obla\u00e7\u00e3o, oblata, oferenda ou oferta, \u00e9 a pr\u00e1tica de oferecer aos deuses, na qualidade de alimento, a vida (designada como \"v\u00edtima\") de animais, humanos, colheitas e planta\u00e7\u00f5es, como acto de propicia\u00e7\u00e3o ou culto. O termo \u00e9 usado tamb\u00e9m metaforicamente para descrever atos de altru\u00edsmo, abnega\u00e7\u00e3o e ren\u00fancia em favor de outrem."}, {"color": "#97c2fc", "id": "candor", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Coprates_map.jpg", "label": "candor", "shape": "image", "title": "Candor Chasma is one of the largest canyons in the Valles Marineris canyon system on Mars. The feature is geographically divided into two halves: East and West Candor Chasmas, respectively. It is unclear how the canyon originally formed; one theory is that it was expanded and deepened by tectonic processes similar to a graben, while another suggests that it was formed by subsurface water erosion similar to a karst. MRO discovered sulfates, hydrated sulfates, and iron oxides in Candor Chasma. One of the pictures below shows branched channels. Many places on Mars show channels of different sizes. Many of these channels probably carried water, at least for a time. The climate of Mars may have been such in the past that water ran on its surface. It has been known for some time that Mars undergoes many large changes in its tilt or obliquity because its two small moons lack the gravity to stabilize it, as the Moon stabilizes Earth; at times the tilt of Mars has even been greater than 80 degrees"}, {"color": "#97c2fc", "id": "indoctrination", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bundesarchiv_Bild_147-0510,_Berlin,_Lustgarten,_Kundgebung_der_HJ.jpg", "label": "indoctrination", "shape": "image", "title": "Indoktrinering kan betyda dels uppl\u00e4rning, instruering, dels politisk p\u00e5verkan, hj\u00e4rntv\u00e4tt. Ordet kommer av doktrin som betyder l\u00e4ra, l\u00e4rosats, \u00e5sk\u00e5dning. Till skillnad fr\u00e5n annan undervisning g\u00e5r indoktrinering ut p\u00e5 att f\u00e5 eleven att omfatta en given doktrin utan att ifr\u00e5gas\u00e4tta den. Precis som ordet propaganda (som ursprungligen betyder utbredning, spridning, reklam) har ordet under 1900-talet g\u00e5tt fr\u00e5n att ha en neutral beskrivande funktion till att bli ett sk\u00e4llsord. Med indoktrinering avses vanligen en mer subtil, mindre uppenbar form av p\u00e5verkan, medan propaganda oftare f\u00f6rknippas med skrikigt framf\u00f6rda \u00f6vertydliga budskap. Ordet uppm\u00e4rksammades och anv\u00e4ndes flitigt under 1960-talet av kritiker till den ensidiga p\u00e5verkan av borgerliga v\u00e4rden och \u00e5sikter som de menade att befolkningen utsattes f\u00f6r genom utbildningssystemet och massmedierna. I synnerhet skolb\u00f6ckernas inneh\u00e5ll blev f\u00f6rem\u00e5l f\u00f6r kritik. Redan under mellankrigstiden f\u00f6rdes en omfattande debatt om de tendenti\u00f6sa skolb\u00f6ckerna, som anklagades f\u00f6r att vara krigsf\u00f6rh\u00e4rligande och nationalistiska. Men det var under 1960-talet som debatten fick st\u00f6rre omfattning. Beskrivningen av f\u00f6rh\u00e5llanden i tredje v\u00e4rlden, kvinnornas position i samh\u00e4llet och arbetarklassens levnadsvillkor hamnade under debatt."}, {"color": "#97c2fc", "id": "contradiction", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Square_of_opposition,_set_diagrams.svg", "label": "contradiction", "shape": "image", "title": "In logica si parla di contraddizione quando si identifica una proposizione con il suo contrario, ovvero se si considera una proposizione logica attualmente identica al proprio opposto. Possiamo descrivere una semplice contraddizione con l\u0027identit\u00e0 P = \u00acP. Ad esempio: \"il bianco \u00e8 identico al non-bianco\"."}, {"color": "#97c2fc", "id": "germ", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cholera_art.jpg", "label": "germ", "shape": "image", "title": "The germ theory of disease is the currently accepted scientific theory for many diseases. It states that microorganisms known as pathogens or \"germs\" can lead to disease. These small organisms, too small to be seen without magnification, invade humans, other animals, and other living hosts. Their growth and reproduction within their hosts can cause disease. \"Germ\" refers to not just a bacterium but to any type of microorganism, such as protists or fungi, or even non-living pathogens that can cause disease, such as viruses, prions, or viroids. Diseases caused by pathogens are called infectious diseases. Even when a pathogen is the principal cause of a disease, environmental and hereditary factors often influence the severity of the disease, and whether a potential host individual becomes infected when exposed to the pathogen.Pathogens are disease-carrying agents that can pass from one individual to another, both in humans and animals. Infectious diseases are caused by biological agents such as pathogenic microorganisms (viruses, bacteria, and fungi) as well as parasites. Basic forms of germ theory were proposed by Girolamo Fracastoro in 1546, and expanded upon by Marcus von Plenciz in 1762. However, such views were held in disdain in Europe, where Galen\u0027s miasma theory remained dominant among scientists and doctors. By the early 19th century, smallpox vaccination was commonplace in Europe, though doctors were unaware of how it worked or how to extend the principle to other diseases. A transitional period began in the late 1850s with the work of Louis Pasteur. This work was later extended by Robert Koch in the 1880s. By the end of that decade, the miasma theory was struggling to compete with the germ theory of disease. Viruses were initially discovered in the 1890s. Eventually, a \"golden era\" of bacteriology ensued, during which the germ theory quickly led to the identification of the actual organisms that cause many diseases."}, {"color": "#97c2fc", "id": "colony", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Virginia_Under_the_Stuarts_-_Dale\u0027s_Settlements.png", "label": "colony", "shape": "image", "title": "\u041a\u043e\u043b\u043e\u043d\u0456\u044f \u0412\u0456\u0440\u0434\u0436\u0438\u043d\u0456\u044f (\u0430\u043d\u0433\u043b. Colony of Virginia) \u0430\u0431\u043e \u041f\u0440\u043e\u0432\u0456\u043d\u0446\u0456\u044f \u0412\u0456\u0440\u0434\u0436\u0438\u043d\u0456\u044f (\u0430\u043d\u0433\u043b. Province of Virginia) \u2014 \u0430\u043d\u0433\u043b\u0456\u0439\u0441\u044c\u043a\u0430 \u043a\u043e\u043b\u043e\u043d\u0456\u044f \u0432 \u041f\u0456\u0432\u043d\u0456\u0447\u043d\u0456\u0439 \u0410\u043c\u0435\u0440\u0438\u0446\u0456, \u0449\u043e \u0456\u0441\u043d\u0443\u0432\u0430\u043b\u0430 \u0432 XVII-XVIII \u0441\u0442\u043e\u043b\u0456\u0442\u0442\u044f\u0445; \u0434\u0440\u0443\u0433\u0430 (\u043f\u0456\u0441\u043b\u044f \u041d\u044c\u044e\u0444\u0430\u0443\u043d\u0434\u043b\u0435\u043d\u0434\u0443) \u0437\u0430\u043c\u043e\u0440\u0441\u044c\u043a\u0430 \u043a\u043e\u043b\u043e\u043d\u0456\u044f \u0410\u043d\u0433\u043b\u0456\u0457."}, {"color": "#97c2fc", "id": "independence movement", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Nuit_Debout_-_Paris_-_Kabyles_-_48_mars_10.jpg", "label": "independence movement", "shape": "image", "title": "El separatisme \u00e9s una ideologia que promou la desuni\u00f3 d\u0027una o diverses parts d\u0027una entitat. Els moviments separatistes s\u00f3n moviments socials de car\u00e0cter pol\u00edtic que aspiren a l\u0027autonomia respecte a una instituci\u00f3 pol\u00edtica sota la qual est\u00e0 regulat un grup concret de ciutadans. Les raons per a la separaci\u00f3 poden ser regionals, \u00e8tniques, ling\u00fc\u00edstiques, culturals, religioses, econ\u00f2miques, pol\u00edtiques o la combinaci\u00f3 d\u0027algunes d\u0027aquestes."}, {"color": "#97c2fc", "id": "free trade", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tariff_Rates_in_Spain_and_Italy_(1860-1910).gif", "label": "free trade", "shape": "image", "title": "Protekcionismus (z latiny: protectio = ochrana) neboli ochran\u00e1\u0159stv\u00ed je ekonomick\u00fd term\u00edn, vyjad\u0159uj\u00edc\u00ed up\u0159ednost\u0148ov\u00e1n\u00ed a ochranu vlastn\u00edch v\u00fdrobk\u016f, slu\u017eeb a pracovn\u00edk\u016f p\u0159ed zahrani\u010dn\u00ed konkurenc\u00ed. M\u00edv\u00e1 diskrimina\u010dn\u00ed charakter a stoj\u00ed v opozici k voln\u00e9mu mezin\u00e1rodn\u00edmu obchodu. K t\u00e9to ochran\u011b vnit\u0159n\u00edho trhu m\u016f\u017ee st\u00e1t vyu\u017e\u00edt n\u011bkolika ekonomick\u00fdch n\u00e1stroj\u016f, jak\u00fdmi jsou nap\u0159\u00edklad stanoven\u00ed m\u011bnov\u00e9ho kursu, v\u00fdrobn\u00ed a exportn\u00ed dotace, st\u00e1tn\u00ed \u00fav\u011bry, hlavn\u011b v\u0161ak soustava dovozn\u00edch cel a kv\u00f3t. Protekcionismus vych\u00e1z\u00ed z teorie merkantilismu. Je to st\u00e1tn\u00ed hospod\u00e1\u0159sk\u00e1 politika, kter\u00e1 omezuje dovozy z jin\u00fdch zem\u00ed metodami, jako jsou tarify na dov\u00e1\u017een\u00e9 zbo\u017e\u00ed, dovozn\u00ed kv\u00f3ty a \u0159ada dal\u0161\u00edch vl\u00e1dn\u00edch p\u0159edpis\u016f. Zast\u00e1nci tvrd\u00ed, \u017ee protekcionistick\u00e9 politiky chr\u00e1n\u00ed producenty, podniky a pracovn\u00edky konkuren\u010dn\u00edho odv\u011btv\u00ed v dan\u00e9 zemi p\u0159ed zahrani\u010dn\u00edmi konkurenty. Rovn\u011b\u017e sni\u017euj\u00ed obchod a negativn\u011b ovliv\u0148uj\u00ed spot\u0159ebitele obecn\u011b (zv\u00fd\u0161en\u00edm n\u00e1klad\u016f na dov\u00e1\u017een\u00e9 zbo\u017e\u00ed) a po\u0161kozuj\u00ed producenty a pracovn\u00edky v exportn\u00edch odv\u011btv\u00edch jak v zemi, kter\u00e1 prov\u00e1d\u00ed protekcionistick\u00e9 politiky, tak v zem\u00edch, kter\u00e9 jsou chr\u00e1n\u011bny. Mezi ekonomy existuje konsensus, \u017ee protekcionismus m\u00e1 negativn\u00ed vliv na hospod\u00e1\u0159sk\u00fd r\u016fst a ekonomickou prosperitu, zat\u00edmco voln\u00fd obchod, deregulace a sni\u017eov\u00e1n\u00ed obchodn\u00edch bari\u00e9r m\u00e1 pozitivn\u00ed vliv na hospod\u00e1\u0159sk\u00fd r\u016fst. Ve skute\u010dnosti je protekcionismus ozna\u010dov\u00e1n n\u011bkter\u00fdmi u\u010denci za p\u0159\u00ed\u010dinu n\u011bkter\u00fdch hospod\u00e1\u0159sk\u00fdch kriz\u00ed, zejm\u00e9na v obdob\u00ed velk\u00e9 deprese. Nicm\u00e9n\u011b liberalizace obchodu m\u016f\u017ee n\u011bkdy v\u00e9st k velk\u00fdm a nerovnom\u011brn\u011b rozlo\u017een\u00fdm ztr\u00e1t\u00e1m a zisk\u016fm a m\u016f\u017ee v kr\u00e1tkodob\u00e9m horizontu zp\u016fsobit v\u00fdznamnou ekonomickou dislokaci pracovn\u00edk\u016f v sektorech konkuren\u010dn\u00edch odv\u011btv\u00ed."}, {"color": "#97c2fc", "id": "u.s. government", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Federal_Revenue_and_Spending.png", "label": "u.s. government", "shape": "image", "title": "Die Bundesregierung der Vereinigten Staaten (englisch Federal government of the United States) umfasst nach der US-Verfassung alle Staatsorgane der Bundesebene der Vereinigten Staaten von Amerika (der Begriff ist somit im Deutschen irref\u00fchrend, weil dort unter \u201eRegierung\u201c nur der exekutive Teil gemeint wird). Sie besteht aus drei separaten Zweigen: \n* Legislative: Kongress (Senat und Repr\u00e4sentantenhaus), \n* Exekutive: Pr\u00e4sident, Kabinett und der nachgeordnete Verwaltungsapparat (\u201eAdministration\u201c), sowie \n* Judikative: Oberster Gerichtshof und weitere Bundesgerichte. Durch ein System der Gewaltenteilung (Checks and Balances) hat jeder dieser Zweige die M\u00f6glichkeit und Aufgabe, eigenst\u00e4ndig zu arbeiten und auf die anderen Zweige kontrollierend einzuwirken."}, {"color": "#97c2fc", "id": "envision", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/2019_Buick_Envision_(facelift),_rear_6.9.20.jpg", "label": "envision", "shape": "image", "title": "O Buick Envision \u00e9 um autom\u00f3vel do tipo SUV compacto produzido pela Buick em parceria com a SAIC Motor desde 2014, sendo o primeiro carro chin\u00eas da General Motors vendido nos Estados Unidos, o carro compartilha a mesma plataforma do Chevrolet Equinox, passou por um facelift em 2019 e a segunda gera\u00e7\u00e3o foi lan\u00e7ada em 2020, na China, continuar\u00e1 sendo vendidas as duas gera\u00e7\u00f5es do modelo."}, {"color": "#97c2fc", "id": "prohibition", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Illustration_Papaver_somniferum0.jpg", "label": "prohibition", "shape": "image", "title": "La prohibition des drogues est un principe d\u0027interdiction \u2014 ou de r\u00e9glementation stricte \u2014 sur la production, le commerce et l\u0027usage de psychotropes qui peut \u00eatre \u00e9dict\u00e9e par la loi, la morale ou la religion. La lib\u00e9ralisation des drogues est la politique oppos\u00e9e \u00e0 la prohibition. Au niveau international, cette politique a \u00e9t\u00e9 mise en place par diverses conventions de l\u0027ONU (conventions internationales de 1961, 1971 et 1988). Plusieurs organes internationaux existent pour faire respecter l\u0027application de ces textes, comme l\u0027Office des Nations unies contre la drogue et le crime ou l\u0027Organe international de contr\u00f4le des stup\u00e9fiants, et ils sont relay\u00e9s sur le plan national par des structures locales."}, {"color": "#97c2fc", "id": "type color", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hz_Programm.png", "label": "type color", "shape": "image", "title": "Der Grauwert bezeichnet in der Typografie wie in der Bildverarbeitung die scheinbare Helligkeit eines Textes bzw. eines Bildes oder eines einzelnen Bildpunktes. Er gibt also an, wie hell oder dunkel das betreffende Objekt f\u00fcr das menschliche Auge erscheint."}, {"color": "#97c2fc", "id": "discharge", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/%22Honorable_Discharge._Oh_Boy%5E_that\u0027s_sure_worth_working_for.%22_-_NARA_-_512708.jpg", "label": "discharge", "shape": "image", "title": "A military discharge is given when a member of the armed forces is released from their obligation to serve. Each country\u0027s military has different types of discharge. They are generally based on whether the persons completed their training and then fully and satisfactorily completed their term of service. Other types of discharge are based on factors such as the quality of their service, whether their service had to be ended prematurely due to humanitarian or medical reasons, whether they had been found to have drug or alcohol dependency issues and whether they were complying with treatment and counseling, and whether they had demerits or punishments for infractions or were convicted of any crimes. These factors affect whether they will be asked or allowed to re-enlist and whether they qualify for benefits after their discharge."}, {"color": "#97c2fc", "id": "cowardice", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cowardly_lion2.jpg", "label": "cowardice", "shape": "image", "title": "\u0422\u0440\u0443\u0301\u0441\u043e\u0441\u0442\u044c (\u0442\u0440\u0443\u0441 \u2014 \u00ab\u0442\u043e\u0442, \u043a\u0442\u043e \u0442\u0440\u044f\u0441\u0451\u0442\u0441\u044f\u00bb) \u2014 \u0441\u0432\u043e\u0439\u0441\u0442\u0432\u043e \u0445\u0430\u0440\u0430\u043a\u0442\u0435\u0440\u0430, \u043d\u0435\u0441\u043f\u043e\u0441\u043e\u0431\u043d\u043e\u0441\u0442\u044c \u043f\u0440\u0435\u043e\u0434\u043e\u043b\u0435\u0442\u044c \u0441\u0442\u0440\u0430\u0445 \u043f\u0435\u0440\u0435\u0434 \u043b\u0438\u0447\u043d\u043e\u0439 \u043e\u043f\u0430\u0441\u043d\u043e\u0441\u0442\u044c\u044e. \u0422\u0440\u0443\u0441\u043e\u0441\u0442\u044c \u043d\u0435\u0440\u0430\u0437\u0440\u044b\u0432\u043d\u043e \u0441\u0432\u044f\u0437\u0430\u043d\u0430 \u0441 \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0435\u043c \u0438 \u043f\u043e\u043d\u044f\u0442\u0438\u0435\u043c \u0434\u043e\u043b\u0433\u0430: \u0435\u0441\u043b\u0438 \u0447\u0435\u043b\u043e\u0432\u0435\u043a \u043d\u0435 \u0434\u043e\u043b\u0436\u0435\u043d \u043f\u0440\u0435\u0434\u043f\u0440\u0438\u043d\u0438\u043c\u0430\u0442\u044c \u043e\u043f\u0430\u0441\u043d\u044b\u0445 \u0434\u043b\u044f \u043d\u0435\u0433\u043e \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0439, \u0442\u043e \u0443\u043a\u043b\u043e\u043d\u0435\u043d\u0438\u0435 \u043e\u0442 \u0443\u0433\u0440\u043e\u0437\u044b \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u043d\u0435 \u0442\u0440\u0443\u0441\u043e\u0441\u0442\u044c\u044e, \u0430 \u0437\u0434\u0440\u0430\u0432\u044b\u043c \u0441\u043c\u044b\u0441\u043b\u043e\u043c, \u0442\u0440\u0443\u0441 \u0438\u0437 \u0441\u0442\u0440\u0430\u0445\u0430 \u043d\u0435 \u0434\u0435\u043b\u0430\u0435\u0442 \u0442\u043e, \u0447\u0442\u043e \u0434\u043e\u043b\u0436\u0435\u043d."}, {"color": "#97c2fc", "id": "tax", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Payroll_and_income_tax_by_country.png", "label": "tax", "shape": "image", "title": "\u0636\u0631\u064a\u0628\u0629 \u0627\u0644\u062f\u062e\u0644 \u0647\u064a \u0636\u0631\u064a\u0628\u0629 \u0645\u0628\u0627\u0634\u0631\u0629 \u062a\u0641\u0631\u0636 \u0639\u0644\u0649 \u0627\u0644\u0623\u0634\u062e\u0627\u0635 (\u0633\u0648\u0627\u0621 \u0623\u0643\u0627\u0646\u0648\u0627 \u0623\u0634\u062e\u0627\u0635 \u0637\u0628\u064a\u0639\u064a\u0646 \u0623\u0648 \u0645\u0639\u0646\u0648\u064a\u0646 \u0643\u0627\u0644\u0634\u0631\u0643\u0627\u062a)\u0627\u0644\u0630\u064a\u0646 \u064a\u0645\u0627\u0631\u0633\u0648\u0646 \u0627\u0644\u0645\u0647\u0646 \u0648\u0627\u0644\u0646\u0634\u0627\u0637\u0627\u062a (\u0627\u0644\u062a\u062c\u0627\u0631\u0629\u060c \u0627\u0644\u062e\u062f\u0645\u0627\u062a...\u0627\u0644\u062e) \u0648\u0627\u0644\u0630\u064a\u0646 \u064a\u0632\u064a\u062f \u062f\u062e\u0644\u0647\u0645 \u0639\u0646 \u0645\u0642\u062f\u0627\u0631 \u0645\u0639\u064a\u0646 \u0645\u0646 \u0627\u0644\u0645\u0627\u0644 \u0641\u064a \u0627\u0644\u0633\u0646\u0629. \u062d\u064a\u062b \u062a\u0642\u0648\u0645 \u0627\u0644\u062f\u0648\u0644\u0629 \u0628\u0627\u0642\u062a\u0637\u0627\u0639 \u062c\u0632\u0621 \u0645\u0646 \u0623\u0631\u0628\u0627\u062d \u0627\u0644\u0623\u0634\u062e\u0627\u0635 \u0625\u0630\u0627 \u0632\u0627\u062f \u0639\u0646 \u062d\u062f \u0645\u0639\u064a\u0646. \u0642\u062f \u064a\u0632\u064a\u062f \u0645\u0639\u062f\u0644 \u0627\u0644\u0636\u0631\u064a\u0628\u0629 \u0645\u0639 \u0632\u064a\u0627\u062f\u0629 \u0627\u0644\u062f\u062e\u0644 \u0627\u0644\u062e\u0627\u0636\u0639 \u0644\u0644\u0636\u0631\u064a\u0628\u0629 (\u064a\u0634\u0627\u0631 \u0625\u0644\u064a\u0647 \u0628\u0645\u0639\u062f\u0644\u0627\u062a \u062a\u062f\u0631\u064a\u062c\u064a\u0629 \u0623\u0648 \u062a\u0635\u0627\u0639\u062f\u064a\u0629). \u0639\u0627\u062f\u0629 \u0645\u0627 \u062a\u064f\u0639\u0631\u0641 \u0627\u0644\u0636\u0631\u064a\u0628\u0629 \u0627\u0644\u0645\u0641\u0631\u0648\u0636\u0629 \u0639\u0644\u0649 \u0627\u0644\u0634\u0631\u0643\u0627\u062a \u0628\u0627\u0633\u0645 \u0636\u0631\u064a\u0628\u0629 \u0627\u0644\u0634\u0631\u0643\u0627\u062a \u0648\u062a\u064f\u0641\u0631\u0636 \u0628\u0633\u0639\u0631 \u0645\u0648\u062d\u062f\u060c \u0623\u0645\u0627 \u0627\u0644\u0623\u0641\u0631\u0627\u062f \u0641\u064a\u062e\u0636\u0639\u0648\u0646 \u0644\u0644\u0636\u0631\u0627\u0626\u0628 \u0628\u0645\u0639\u062f\u0644\u0627\u062a \u0645\u062e\u062a\u0644\u0641\u0629 \u062d\u0633\u0628 \u0627\u0644\u0646\u0637\u0627\u0642 \u0627\u0644\u0630\u064a \u064a\u0642\u0639\u0648\u0646 \u0641\u064a\u0647. \u0625\u0636\u0627\u0641\u0629 \u0625\u0644\u0649 \u0630\u0644\u0643\u060c \u062a\u0641\u0631\u0636 \u0627\u0644\u0636\u0631\u0627\u0626\u0628 \u0639\u0644\u0649 \u0634\u0631\u0643\u0627\u062a \u0627\u0644\u0634\u0631\u0627\u0643\u0629 \u0628\u0633\u0639\u0631 \u062b\u0627\u0628\u062a. \u062a\u0639\u0641\u064a \u0645\u0639\u0638\u0645 \u0627\u0644\u0633\u0644\u0637\u0627\u062a \u0627\u0644\u0645\u0646\u0638\u0645\u0627\u062a \u0627\u0644\u062e\u064a\u0631\u064a\u0629 \u0627\u0644\u0645\u0646\u0638\u0645\u0629 \u0645\u062d\u0644\u064a\u064b\u0627 \u0645\u0646 \u0627\u0644\u0636\u0631\u0627\u0626\u0628. \u0642\u062f \u062a\u062e\u0636\u0639 \u0623\u0631\u0628\u0627\u062d \u0631\u0623\u0633 \u0627\u0644\u0645\u0627\u0644 \u0644\u0644\u0636\u0631\u064a\u0628\u0629 \u0628\u0645\u0639\u062f\u0644\u0627\u062a \u0645\u062e\u062a\u0644\u0641\u0629 \u0639\u0646 \u0627\u0644\u0625\u064a\u0631\u0627\u062f\u0627\u062a \u0627\u0644\u0623\u062e\u0631\u0649. \u0627\u0644\u062f\u062e\u0644 \u0627\u0644\u062e\u0627\u0636\u0639 \u0644\u0644\u0636\u0631\u064a\u0628\u0629 \u0644\u062f\u0627\u0641\u0639\u064a \u0627\u0644\u0636\u0631\u0627\u0626\u0628 \u0627\u0644\u0645\u0642\u064a\u0645\u064a\u0646 \u0641\u064a \u0645\u0642\u0627\u0637\u0639\u0629 \u0645\u0639\u064a\u0646\u0629 \u0623\u0648 \u0628\u0644\u062f \u0645\u0639\u064a\u0646 \u0647\u0648 \u0625\u062c\u0645\u0627\u0644\u064a \u0627\u0644\u062f\u062e\u0644 \u0645\u0637\u0631\u0648\u062d\u064b\u0627 \u0645\u0646\u0647 \u0627\u0644\u0646\u0641\u0642\u0627\u062a \u0627\u0644\u0645\u0646\u062a\u062c\u0629 \u0644\u0644\u062f\u062e\u0644 \u0648\u0627\u0644\u062e\u0635\u0648\u0645\u0627\u062a \u0627\u0644\u0623\u062e\u0631\u0649. \u0628\u0634\u0643\u0644 \u0639\u0627\u0645\u060c \u064a\u064f\u0636\u0645\u0651\u0646 \u0641\u064a \u0627\u0644\u062f\u062e\u0644 \u0641\u0642\u0637 \u0635\u0627\u0641\u064a \u0627\u0644\u0631\u0628\u062d \u0645\u0646 \u0628\u064a\u0639 \u0627\u0644\u0645\u0645\u062a\u0644\u0643\u0627\u062a\u060c \u0628\u0645\u0627 \u0641\u064a \u0630\u0644\u0643 \u0627\u0644\u0633\u0644\u0639 \u0627\u0644\u0645\u062d\u062a\u0641\u0638 \u0628\u0647\u0627 \u0644\u0644\u0628\u064a\u0639. \u0639\u0627\u062f\u0629 \u0645\u0627 \u064a\u0634\u0645\u0644 \u062f\u062e\u0644 \u0627\u0644\u0645\u0633\u0627\u0647\u0645\u064a\u0646 \u0641\u064a \u0627\u0644\u0634\u0631\u0643\u0629 \u062a\u0648\u0632\u064a\u0639\u0627\u062a \u0627\u0644\u0623\u0631\u0628\u0627\u062d \u0645\u0646 \u0627\u0644\u0634\u0631\u0643\u0629. \u062a\u0634\u0645\u0644 \u0627\u0644\u062e\u0635\u0648\u0645\u0627\u062a \u0639\u0627\u062f\u0629\u064b \u062c\u0645\u064a\u0639 \u0646\u0641\u0642\u0627\u062a \u0625\u0646\u062a\u0627\u062c \u0627\u0644\u062f\u062e\u0644 \u0623\u0648 \u0646\u0641\u0642\u0627\u062a \u0627\u0644\u0623\u0639\u0645\u0627\u0644 \u0628\u0645\u0627 \u0641\u064a \u0630\u0644\u0643 \u0645\u062e\u0635\u0635\u0627\u062a \u062a\u0639\u0648\u064a\u0636 \u062a\u0643\u0627\u0644\u064a\u0641 \u0623\u0635\u0648\u0644 \u0627\u0644\u0623\u0639\u0645\u0627\u0644. \u062a\u0633\u0645\u062d \u0627\u0644\u0639\u062f\u064a\u062f \u0645\u0646 \u0627\u0644\u0633\u0644\u0637\u0627\u062a \u0628\u062e\u0635\u0648\u0645\u0627\u062a \u0627\u0641\u062a\u0631\u0627\u0636\u064a\u0629 \u0644\u0644\u0623\u0641\u0631\u0627\u062f\u060c \u0648\u0642\u062f \u062a\u0633\u0645\u062d \u0628\u062e\u0635\u0645 \u0628\u0639\u0636 \u0627\u0644\u0646\u0641\u0642\u0627\u062a \u0627\u0644\u0634\u062e\u0635\u064a\u0629. \u0645\u0639\u0638\u0645 \u0627\u0644\u0633\u0644\u0637\u0627\u062a \u0625\u0645\u0627 \u0644\u0627 \u062a\u0641\u0631\u0636 \u0636\u0631\u064a\u0628\u0629 \u0639\u0644\u0649 \u0627\u0644\u062f\u062e\u0644 \u0627\u0644\u0645\u0643\u062a\u0633\u0628 \u062e\u0627\u0631\u062c \u0646\u0637\u0627\u0642\u0647\u0627 \u0633\u0644\u0637\u062a\u0647\u0627 \u0623\u0648 \u062a\u0633\u0645\u062d \u0628\u062e\u0635\u0645 \u0627\u0644\u0636\u0631\u0627\u0626\u0628 \u0627\u0644\u062a\u064a \u064a\u062f\u0641\u0639\u0647\u0627 \u0627\u0644\u0645\u0643\u0644\u0641 \u0644\u0633\u0644\u0637\u0627\u062a \u0623\u062e\u0631\u0649 \u0639\u0644\u0649 \u0647\u0630\u0627 \u0627\u0644\u062f\u062e\u0644. \u062a\u064f\u0641\u0631\u0636 \u0636\u0631\u0627\u0626\u0628 \u0639\u0644\u0649 \u063a\u064a\u0631 \u0627\u0644\u0645\u0642\u064a\u0645\u064a\u0646 \u0639\u0644\u0649 \u0623\u0646\u0648\u0627\u0639 \u0645\u0639\u064a\u0646\u0629 \u0641\u0642\u0637 \u0645\u0646 \u0627\u0644\u062f\u062e\u0644 \u0645\u0646 \u0645\u0635\u0627\u062f\u0631 \u062a\u0642\u0639 \u0636\u0645\u0646 \u0646\u0637\u0627\u0642 \u0627\u0644\u0633\u0644\u0637\u0629 \u062c\u0627\u0628\u064a\u0629 \u0627\u0644\u0636\u0631\u0627\u0626\u0628\u060c \u0645\u0639 \u0648\u062c\u0648\u062f \u0627\u0633\u062a\u062b\u0646\u0627\u0621\u0627\u062a \u0642\u0644\u064a\u0644\u0629. \u062a\u062a\u0637\u0644\u0628 \u0645\u0639\u0638\u0645 \u0627\u0644\u0633\u0644\u0637\u0627\u062a \u0627\u0644\u062a\u0642\u064a\u064a\u0645 \u0627\u0644\u0630\u0627\u062a\u064a \u0644\u0644\u0636\u0631\u064a\u0628\u0629 \u0648\u062a\u0637\u0644\u0628 \u0645\u0646 \u062f\u0627\u0641\u0639\u064a \u0628\u0639\u0636 \u0623\u0646\u0648\u0627\u0639 \u0627\u0644\u062f\u062e\u0644 \u062d\u062c\u0628 \u0627\u0644\u0636\u0631\u064a\u0628\u0629 \u0639\u0646 \u062a\u0644\u0643 \u0627\u0644\u0645\u062f\u0641\u0648\u0639\u0627\u062a. \u0642\u062f \u062a\u0643\u0648\u0646 \u0647\u0646\u0627\u0643 \u062d\u0627\u062c\u0629 \u0644\u064a\u0633\u062f\u062f \u062f\u0627\u0641\u0639\u0648\u0627 \u0627\u0644\u0636\u0631\u0627\u0626\u0628 \u0627\u0644\u0645\u062a\u0648\u062c\u0628\u0627\u062a \u0627\u0644\u0636\u0631\u064a\u0628\u064a\u0629 \u0639\u0644\u064a\u0647\u0645 \u0628\u0634\u0643\u0644 \u0645\u0633\u0628\u0642. \u064a\u062e\u0636\u0639 \u062f\u0627\u0641\u0639\u0648 \u0627\u0644\u0636\u0631\u0627\u0626\u0628 \u0627\u0644\u0630\u064a\u0646 \u0644\u0627 \u064a\u0633\u062f\u062f\u0648\u0646 \u0627\u0644\u0636\u0631\u0627\u0626\u0628 \u0627\u0644\u0645\u0633\u062a\u062d\u0642\u0629 \u0641\u064a \u0627\u0644\u0648\u0642\u062a \u0627\u0644\u0645\u0646\u0627\u0633\u0628 \u0644\u0639\u0642\u0648\u0628\u0627\u062a \u0643\u0628\u064a\u0631\u0629 \u0642\u062f \u062a\u0634\u0645\u0644 \u0627\u0644\u0633\u062c\u0646 \u0644\u0644\u0623\u0641\u0631\u0627\u062f \u0623\u0648 \u0625\u0644\u063a\u0627\u0621 \u0627\u0644\u0648\u062c\u0648\u062f \u0627\u0644\u0642\u0627\u0646\u0648\u0646\u064a \u0644\u0644\u0634\u0631\u0643\u0627\u062a."}, {"color": "#97c2fc", "id": "franklin delano roosevelt", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/ElectoralCollege1936.svg", "label": "franklin delano roosevelt", "shape": "image", "title": "\ud504\ub7ad\ud074\ub9b0 \ub378\ub7ec\ub178 \ub8e8\uc2a4\ubca8\ud2b8(\uc601\uc5b4: Franklin Delano Roosevelt, 1882\ub144 1\uc6d4 30\uc77c ~ 1945\ub144 4\uc6d4 12\uc77c)\ub294 \ubbf8\uad6d\uc758 32\ubc88\uc9f8 \ub300\ud1b5\ub839(\uc7ac\uc784 1933\ub144 ~ 1945\ub144)\uc774\ub2e4. \uadf8\ub294 \uc784\uae30 \ub3d9\uc548 \ub300\uacf5\ud669\uacfc \uc81c2\ucc28 \uc138\uacc4 \ub300\uc804\uc744 \ubaa8\ub450 \uacbd\ud5d8\ud55c, 20\uc138\uae30\uc758 \uc911\uc2ec\uc778\ubb3c \uc911 \ud55c \uc0ac\ub78c\uc774\ub77c\uace0 \ud560 \uc218 \uc788\ub2e4. \ub8e8\uc2a4\ubca8\ud2b8\uc758 \ub9ac\ub354\uc27d\uc740 \ub274\ub51c \uc815\ucc45\uc744 \ud1b5\ud558\uc5ec \ubbf8\uad6d\uc774 \ub300\uacf5\ud669\uc5d0\uc11c \ubc97\uc5b4\ub098\ub3c4\ub85d \ub3c4\uc654\uc73c\uba70, \uc81c2\ucc28 \uc138\uacc4 \ub300\uc804 \ub54c \uc5f0\ud569\uad70\uc5d0 \ub3d9\ucc38\ud558\uc5ec \ub098\uce58 \ub3c5\uc77c\uacfc \uc774\ud0c8\ub9ac\uc544 \uc655\uad6d, \uadf8\ub9ac\uace0 \uc77c\ubcf8 \uc81c\uad6d\uc744 \uc0c1\ub300\ub85c \uc804\uc7c1\uc744 \uc218\ud589\ud558\uc5ec \uc2b9\ub9ac\ub85c \uc774\ub04c\uc5c8\ub2e4. \uadf8\ub807\uc9c0\ub9cc \uc2a4\ud0c8\ub9b0\uc5d0 \ub300\ud55c \ubbf8\ubb18\ud55c \uc790\uc138\ub294 \uc774\ud6c4 \uc5ed\uc0ac\uac00\ub4e4\uc5d0\uac8c \ube44\ud310\uc758 \ub300\uc0c1\uc774 \ub418\uc5c8\ub2e4. \uc138\uacc4 \ud3c9\ud654\ub97c \uc704\ud55c \uad6d\uc81c \uc870\uc9c1\uc5d0 \ub300\ud55c \uadf8\uc758 \uc5f4\ub9dd\uc740 \uc0ac\ud6c4\uc5d0 \uad6d\uc81c \uc5f0\ud569\uc758 \uacb0\uc131\uc73c\ub85c\uc368 \uacb0\uc2e4\uc744 \ub9fa\uac8c \ub418\uc5c8\ub2e4. \ubbf8\uad6d\uc758 \ub300\ud1b5\ub839 \uc911\uc5d0\uc11c \ucc98\uc74c\uc774\uc790 \ub9c8\uc9c0\ub9c9\uc73c\ub85c \ub300\ud1b5\ub839\uc9c1\uc5d0 \ub124 \ubc88\uc774\ub098 \ub2f9\uc120\ub418\uc5b4 12\ub144\uac04 \ubc31\uc545\uad00\uc744 \ucc28\uc9c0\ud588\ub358 \uc7a5\uae30 \uc9d1\uad8c\uc790\uc774\uae30\ub3c4 \ud558\ub2e4. \ub610, \ubbf8\uad6d\uc778\ub4e4\uc5d0\uac8c \uc5ed\ub300 \ub300\ud1b5\ub839 \uc911\uc5d0\uc11c \uac00\uc7a5 \uc874\uacbd\ud558\ub294 \uc9c0\ub3c4\uc790\uc5d0 \ub300\ud55c \uc124\ubb38\uc870\uc0ac\ub97c \uc2e4\uc2dc\ud558\uba74 \uc0c1\uc704\uc5d0 \uc704\uce58\ud558\ub294 \uc778\ubb3c\uc774\uae30\ub3c4 \ud558\ub2e4."}, {"color": "#97c2fc", "id": "news", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Couverture-3-magazine-2512.jpg", "label": "news", "shape": "image", "title": "Media berita merujuk ke bagian dari media massa yang memiliki fokus pada penyajian berita terbaru kepada publik, diantaranya termasuk media cetak (surat kabar, majalah); media penyiaran (stasiun radio, stasiun televisi, jaringan televisi), dan media berbasis internet (situs web, blog)."}, {"color": "#97c2fc", "id": "georgia", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Colonial-Red-Ensign.svg", "label": "georgia", "shape": "image", "title": "\u041f\u0440\u043e\u0432\u0456\u043d\u0446\u0456\u044f \u0414\u0436\u043e\u0440\u0434\u0436\u0456\u044f (\u0430\u043d\u0433\u043b. Province of Georgia) \u2014 \u0430\u043d\u0433\u043b\u0456\u0439\u0441\u044c\u043a\u0430 \u043a\u043e\u043b\u043e\u043d\u0456\u044f \u0432 \u041f\u0456\u0432\u043d\u0456\u0447\u043d\u0456\u0439 \u0410\u043c\u0435\u0440\u0438\u0446\u0456, \u0449\u043e \u0456\u0441\u043d\u0443\u0432\u0430\u043b\u0430 \u0432 XVII\u2014XVIII \u0441\u0442\u043e\u043b\u0456\u0442\u0442\u044f\u0445. 21 \u043a\u0432\u0456\u0442\u043d\u044f 1732 \u0440\u043e\u043a\u0443 \u043a\u043e\u0440\u043e\u043b\u044c \u0413\u0435\u043e\u0440\u0433 II \u0434\u0430\u0440\u0443\u0432\u0430\u0432 \u043a\u043e\u0440\u043e\u043b\u0456\u0432\u0441\u044c\u043a\u0443 \u0445\u0430\u0440\u0442\u0456\u044e \u043d\u0430 \u0441\u0442\u0432\u043e\u0440\u0435\u043d\u043d\u044f \u0432 \u041f\u0456\u0432\u043d\u0456\u0447\u043d\u0456\u0439 \u0410\u043c\u0435\u0440\u0438\u0446\u0456 \u043d\u0430 \u0437\u0435\u043c\u043b\u044f\u0445, \u0441\u043f\u043e\u0440\u043e\u0436\u043d\u0456\u043b\u0438\u0445 \u0432 \u0440\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442\u0456 , \u043a\u043e\u043b\u043e\u043d\u0456\u0457, \u0449\u043e \u043e\u0442\u0440\u0438\u043c\u0430\u043b\u0430 \u0432 \u0447\u0435\u0441\u0442\u044c \u043a\u043e\u0440\u043e\u043b\u044f \u043d\u0430\u0437\u0432\u0443 \u00ab\u0414\u0436\u043e\u0440\u0434\u0436\u0456\u044f\u00bb. \u041e\u0433\u043b\u0442\u043e\u0440\u043f \u0445\u043e\u0442\u0456\u0432 \u0432\u0438\u043a\u043e\u0440\u0438\u0441\u0442\u043e\u0432\u0443\u0432\u0430\u0442\u0438 \u0446\u044e \u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u044e \u0434\u043b\u044f \u0440\u043e\u0437\u0441\u0435\u043b\u0435\u043d\u043d\u044f \u043d\u0435\u0437\u0430\u043c\u043e\u0436\u043d\u0438\u0445, \u044f\u043a \u0430\u043b\u044c\u0442\u0435\u0440\u043d\u0430\u0442\u0438\u0432\u0443 \u043f\u0435\u0440\u0435\u043f\u043e\u0432\u043d\u0435\u043d\u0438\u043c \u0431\u043e\u0440\u0433\u043e\u0432\u0438\u043c \u0432\u0027\u044f\u0437\u043d\u0438\u0446\u044f\u043c. \u0406\u043d\u0448\u0438\u043c \u0441\u0442\u0438\u043c\u0443\u043b\u043e\u043c \u0434\u043b\u044f \u0441\u0442\u0432\u043e\u0440\u0435\u043d\u043d\u044f \u043a\u043e\u043b\u043e\u043d\u0456\u0457 \u0431\u0443\u043b\u043e \u0431\u0430\u0436\u0430\u043d\u043d\u044f \u043e\u0440\u0433\u0430\u043d\u0456\u0437\u0443\u0432\u0430\u0442\u0438 \u0431\u0443\u0444\u0435\u0440\u043d\u0443 \u0437\u043e\u043d\u0443, \u0449\u043e \u043f\u0440\u0438\u043a\u0440\u0438\u0432\u0430\u0454 \u0456\u043d\u0448\u0456 \u0431\u0440\u0438\u0442\u0430\u043d\u0441\u044c\u043a\u0456 \u0432\u043e\u043b\u043e\u0434\u0456\u043d\u043d\u044f \u0432 \u041f\u0456\u0432\u043d\u0456\u0447\u043d\u0456\u0439 \u0410\u043c\u0435\u0440\u0438\u0446\u0456 \u0437 \u0431\u043e\u043a\u0443 . \u041e\u0433\u043b\u0442\u043e\u0440\u043f \u043c\u0440\u0456\u044f\u0432, \u0449\u043e\u0431 \u043a\u043e\u043b\u043e\u043d\u0456\u044e \u0437\u0430\u0441\u0435\u043b\u0438\u043b\u0438 \u00ab\u043c\u0456\u0446\u043d\u0456 \u0444\u0435\u0440\u043c\u0435\u0440\u0438\u00bb, \u0449\u043e \u043c\u043e\u0436\u0443\u0442\u044c \u0443 \u0440\u0430\u0437\u0456 \u0432\u0456\u0439\u043d\u0438 \u0432\u0437\u044f\u0442\u0438\u0441\u044f \u0437\u0430 \u0437\u0431\u0440\u043e\u044e, \u0442\u043e\u043c\u0443 \u0445\u0430\u0440\u0442\u0456\u044f \u0437\u0430\u0431\u043e\u0440\u043e\u043d\u044f\u043b\u0430 \u0440\u0430\u0431\u0441\u0442\u0432\u043e. \u0412\u0456\u0434\u043f\u043e\u0432\u0456\u0434\u043d\u043e \u0434\u043e \u043a\u043e\u0440\u043e\u043b\u0456\u0432\u0441\u044c\u043a\u043e\u0457 \u0445\u0430\u0440\u0442\u0456\u0457, \u0432 \u041b\u043e\u043d\u0434\u043e\u043d\u0456 \u0431\u0443\u0432 \u0441\u0442\u0432\u043e\u0440\u0435\u043d\u0438\u0439 \u00ab\u0422\u0440\u0435\u0441\u0442 \u043f\u043e \u0441\u0442\u0432\u043e\u0440\u0435\u043d\u043d\u044e \u043a\u043e\u043b\u043e\u043d\u0456\u0457 \u0414\u0436\u043e\u0440\u0434\u0436\u0456\u044f \u0432 \u041f\u0456\u0432\u043d\u0456\u0447\u043d\u0456\u0439 \u0410\u043c\u0435\u0440\u0438\u0446\u0456\u00bb. \u0423\u0447\u0430\u0441\u043d\u0438\u043a\u0438 \u0422\u0440\u0435\u0441\u0442\u0443 \u043f\u043e\u0432\u0438\u043d\u043d\u0456 \u0431\u0443\u043b\u0438 \u043a\u0435\u0440\u0443\u0432\u0430\u0442\u0438 \u0414\u0436\u043e\u0440\u0434\u0436\u0456\u0454\u044e, \u0430\u043b\u0435 \u043d\u0435 \u043c\u0430\u043b\u0438 \u043f\u0440\u0430\u0432\u0430 \u043d\u0456 \u0432\u043e\u043b\u043e\u0434\u0456\u0442\u0438 \u0442\u0430\u043c \u0437\u0435\u043c\u043b\u0435\u044e, \u043d\u0456 \u0437\u0430\u0439\u043c\u0430\u0442\u0438 \u043f\u043e\u0441\u0430\u0434\u0438 \u0432 \u043a\u043e\u043b\u043e\u043d\u0456\u0457. \u0422\u0440\u0435\u0441\u0442 \u043e\u0431\u0438\u0440\u0430\u0432 \u0420\u0430\u0434\u0443 \u0413\u0440\u043e\u043c\u0430\u0434 \u0437 15 \u0447\u043b\u0435\u043d\u0456\u0432, \u0449\u043e \u0434\u0456\u044f\u043b\u0430 \u044f\u043a \u0432\u0438\u043a\u043e\u043d\u0430\u0432\u0447\u0438\u0439 \u043a\u043e\u043c\u0456\u0442\u0435\u0442. 12 \u0447\u043b\u0435\u043d\u0456\u0432 \u0422\u0440\u0435\u0441\u0442\u0443 \u0437\u0456\u0431\u0440\u0430\u043b\u0438\u0441\u044f \u043d\u0430 \u043f\u0435\u0440\u0448\u0443 \u0437\u0443\u0441\u0442\u0440\u0456\u0447 20 \u043b\u0438\u043f\u043d\u044f 1732 \u0440\u043e\u043a\u0443, \u0449\u043e\u0431 \u043f\u043e\u0434\u0431\u0430\u0442\u0438 \u043f\u0440\u043e \u043a\u043e\u0448\u0442\u0438 \u0456 \u043f\u043e\u0441\u043f\u0456\u043b\u043a\u0443\u0432\u0430\u0442\u0438\u0441\u044f \u0437 \u043c\u0430\u0439\u0431\u0443\u0442\u043d\u0456\u043c\u0438 \u043f\u043e\u0441\u0435\u043b\u0435\u043d\u0446\u044f\u043c\u0438. \u0414\u0436\u043e\u0440\u0434\u0436\u0456\u044f \u0441\u0442\u0430\u043b\u0430 \u0454\u0434\u0438\u043d\u043e\u044e \u0431\u0440\u0438\u0442\u0430\u043d\u0441\u044c\u043a\u043e\u044e \u043a\u043e\u043b\u043e\u043d\u0456\u0454\u044e \u0432 \u0410\u043c\u0435\u0440\u0438\u0446\u0456, \u044f\u043a\u0430 \u0437\u0430\u043b\u0435\u0436\u0430\u043b\u0430 \u0432\u0456\u0434 \u0449\u043e\u0440\u0456\u0447\u043d\u0438\u0445 \u043f\u0430\u0440\u043b\u0430\u043c\u0435\u043d\u0442\u0441\u044c\u043a\u0438\u0445 \u0441\u0443\u0431\u0441\u0438\u0434\u0456\u0439: \u0432 1733 \u0440\u043e\u0446\u0456 \u0422\u0440\u0435\u0441\u0442 \u043e\u0442\u0440\u0438\u043c\u0430\u0432 \u0432\u0456\u0434 \u0443\u0440\u044f\u0434\u0443 10 \u0442\u0438\u0441\u044f\u0447 \u0444\u0443\u043d\u0442\u0456\u0432 \u0441\u0442\u0435\u0440\u043b\u0456\u043d\u0433\u0456\u0432, \u0432 \u043d\u0430\u0441\u0442\u0443\u043f\u043d\u0456 \u0440\u043e\u043a\u0438 \u0434\u043e\u0442\u0430\u0446\u0456\u0457 \u0441\u0442\u0430\u043b\u0438 \u043c\u0435\u043d\u0448\u0435. 17 \u043b\u0438\u0441\u0442\u043e\u043f\u0430\u0434\u0430 1732 \u0440\u043e\u043a\u0443 \u0441\u0435\u043c\u0435\u0440\u043e \u0447\u043b\u0435\u043d\u0456\u0432 \u0422\u0440\u0435\u0441\u0442\u0443 \u043f\u0440\u043e\u0432\u043e\u0434\u0438\u043b\u0438 \u041e\u0433\u043b\u0442\u043e\u0440\u043f\u0430 \u0442\u0430 \u043f\u0435\u0440\u0448\u0438\u0445 \u043f\u0435\u0440\u0435\u0441\u0435\u043b\u0435\u043d\u0446\u0456\u0432, \u0449\u043e \u0432\u0456\u0434\u043f\u043b\u0438\u0432\u043b\u0438 \u043d\u0430 \u0441\u0443\u0434\u043d\u0456 \u00abAnne\u00bb \u0437 \u0413\u0440\u0435\u0439\u0432\u0441\u0435\u043d\u0434\u0430. 12 \u043b\u044e\u0442\u043e\u0433\u043e 1733 \u0440\u043e\u043a\u0443 \u0432\u043e\u043d\u043e \u043a\u0438\u043d\u0443\u043b\u043e \u044f\u043a\u0456\u0440 \u0431\u0456\u043b\u044f \u0441\u043a\u0435\u043b\u0456 \u042f\u043c\u0430\u043a\u0440\u043e\u0443 \u0432 \u0433\u0438\u0440\u043b\u0456 \u0440\u0456\u0447\u043a\u0438 \u0421\u0430\u0432\u0430\u043d\u043d\u0430. , \u0449\u043e \u0432\u0438\u0441\u0442\u0443\u043f\u0438\u043b\u0430 \u043f\u0435\u0440\u0435\u043a\u043b\u0430\u0434\u0430\u0447\u0435\u043c, \u0434\u043e\u043f\u043e\u043c\u043e\u0433\u043b\u0430 \u0434\u043e\u043c\u043e\u0432\u0438\u0442\u0438\u0441\u044f \u0437 \u043c\u0456\u0441\u0446\u0435\u0432\u0438\u043c \u0432\u043e\u0436\u0434\u0435\u043c \u0422\u043e\u043c\u043e\u0447\u0456\u0447\u0456, \u0456 \u043a\u043e\u043b\u043e\u043d\u0456\u0441\u0442\u0438 \u0437\u0430\u0441\u043d\u0443\u0432\u0430\u043b\u0438 \u0442\u0430\u043c \u043f\u043e\u0441\u0435\u043b\u0435\u043d\u043d\u044f. \u041f\u043e\u0447\u0430\u0442\u043a\u043e\u0432\u0430 \u043a\u043e\u0440\u043e\u043b\u0456\u0432\u0441\u044c\u043a\u0430 \u0445\u0430\u0440\u0442\u0456\u044f \u0432\u0438\u0437\u043d\u0430\u0447\u0430\u043b\u0430 \u043a\u043e\u043b\u043e\u043d\u0456\u044e \u0414\u0436\u043e\u0440\u0434\u0436\u0456\u044f \u044f\u043a \u0437\u0435\u043c\u043b\u0456 \u043c\u0456\u0436 \u0440\u0456\u0447\u043a\u0430\u043c\u0438 \u0421\u0430\u0432\u0430\u043d\u043d\u0430 \u0456 \u0434\u043e \u0457\u0445 \u0432\u0438\u0442\u043e\u043a\u0456\u0432, \u0430 \u0437\u0432\u0456\u0434\u0442\u0438 \u043d\u0430 \u0437\u0430\u0445\u0456\u0434 \u00ab\u0430\u0436 \u0434\u043e \u043c\u043e\u0440\u044f\u00bb. \u0417\u0433\u0456\u0434\u043d\u043e \u0437 \u0445\u0430\u0440\u0442\u0456\u0454\u044e 1633 \u0440\u043e\u043a\u0443 \u0446\u0456 \u0437\u0435\u043c\u043b\u0456 \u0432\u0456\u0434\u043d\u043e\u0441\u0438\u043b\u0438\u0441\u044f \u0434\u043e \u043f\u0440\u043e\u0432\u0456\u043d\u0446\u0456\u0457 \u041a\u0430\u0440\u043e\u043b\u0456\u043d\u0430, \u0430\u043b\u0435 \u041f\u0456\u0432\u0434\u0435\u043d\u043d\u0430 \u041a\u0430\u0440\u043e\u043b\u0456\u043d\u0430 \u0432\u0438\u044f\u0432\u0438\u043b\u0430\u0441\u044f \u043d\u0435 \u0437\u0434\u0430\u0442\u043d\u043e\u044e \u0457\u0445 \u043e\u0441\u0432\u043e\u0457\u0442\u0438, \u0456 \u0442\u043e\u043c\u0443 \u043a\u043e\u0440\u043e\u043b\u0456\u0432\u0441\u044c\u043a\u0438\u0439 \u0443\u0440\u044f\u0434 \u0432\u0438\u0440\u0456\u0448\u0438\u0432 \u0434\u043e\u0432\u0456\u0440\u0438\u0442\u0438 \u0457\u0445\u043d\u0456\u0439 \u0440\u043e\u0437\u0432\u0438\u0442\u043e\u043a \u043d\u043e\u0432\u0438\u043c \u0432\u043b\u0430\u0441\u043d\u0438\u043a\u0430\u043c. \u041e\u0433\u043b\u0442\u043e\u0440\u043f \u0432\u0432\u0456\u0432 \u0443 \u043a\u043e\u043b\u043e\u043d\u0456\u0457 \u0432\u0435\u043b\u044c\u043c\u0438 \u0436\u043e\u0440\u0441\u0442\u043a\u0456 \u0437\u0430\u043a\u043e\u043d\u0438 \u2014 \u0437\u043e\u043a\u0440\u0435\u043c\u0430, \u0432\u0456\u043d \u0437\u0430\u0431\u043e\u0440\u043e\u043d\u0438\u0432 \u0430\u043b\u043a\u043e\u0433\u043e\u043b\u044c. \u0417\u0430\u043c\u0456\u0441\u0442\u044c \u0440\u043e\u0437\u0432\u0438\u0442\u043a\u0443 \u043f\u043b\u0430\u043d\u0442\u0430\u0446\u0456\u0439\u043d\u043e\u0433\u043e \u0433\u043e\u0441\u043f\u043e\u0434\u0430\u0440\u0441\u0442\u0432\u0430, \u044f\u043a \u0432 \u0431\u0456\u043b\u044c\u0448 \u043f\u0456\u0432\u043d\u0456\u0447\u043d\u0438\u0445 \u0431\u0440\u0438\u0442\u0430\u043d\u0441\u044c\u043a\u0438\u0445 \u043a\u043e\u043b\u043e\u043d\u0456\u044f\u0445, \u0432\u0456\u043d \u0437\u0440\u043e\u0431\u0438\u0432 \u0441\u0442\u0430\u0432\u043a\u0443 \u043d\u0430 \u043d\u0435\u0432\u0435\u043b\u0438\u043a\u0456 \u0437\u0435\u043c\u043b\u0435\u0432\u043e\u043b\u043e\u0434\u0456\u043d\u043d\u044f. \u041d\u0430 \u043f\u0440\u0430\u043a\u0442\u0438\u0446\u0456 \u043f\u043e\u0441\u0435\u043b\u0435\u043d\u043d\u044f \u0437\u043e\u0441\u0435\u0440\u0435\u0434\u0438\u043b\u0438\u0441\u044f \u0432 \u043e\u043a\u043e\u043b\u0438\u0446\u044f\u0445 \u0440\u0456\u0447\u043a\u0438 \u0421\u0430\u0432\u0430\u043d\u043d\u0430, \u0430 \u0437\u0430\u0445\u0456\u0434 \u043a\u043e\u043b\u043e\u043d\u0456\u0457 \u0437\u0430\u043b\u0438\u0448\u0430\u0432\u0441\u044f \u043f\u0456\u0434 \u043a\u043e\u043d\u0442\u0440\u043e\u043b\u0435\u043c \u0456\u043d\u0434\u0456\u0430\u043d\u0446\u0456\u0432 \u2014 \u043a\u0440\u0456\u043a\u0438 \u0430\u0436 \u0434\u043e \u0443\u0442\u0432\u043e\u0440\u0435\u043d\u043d\u044f \u0421\u0428\u0410. \u0423 1742 \u0440\u043e\u0446\u0456 \u0432 \u0445\u043e\u0434\u0456 \u0412\u0456\u0439\u043d\u0438 \u0437\u0430 \u0432\u0443\u0445\u043e \u0414\u0436\u0435\u043d\u043a\u0456\u043d\u0441\u0430 \u0456\u0441\u043f\u0430\u043d\u0441\u044c\u043a\u0456 \u0432\u0456\u0439\u0441\u044c\u043a\u0430 \u0437 \u0424\u043b\u043e\u0440\u0438\u0434\u0438 . \u041e\u0433\u043b\u0442\u043e\u0440\u043f \u0437\u0443\u043c\u0456\u0432 \u043c\u043e\u0431\u0456\u043b\u0456\u0437\u0443\u0432\u0430\u0442\u0438 \u043c\u0456\u0441\u0446\u0435\u0432\u0435 \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u043d\u044f \u0456 \u043f\u0435\u0440\u0435\u043c\u043e\u0433\u0442\u0438 \u0456\u0441\u043f\u0430\u043d\u0446\u0456\u0432. \u0417\u0430 \u0414\u0440\u0443\u0433\u0438\u043c \u0410\u0430\u0445\u0435\u043d\u0441\u044c\u043a\u0438\u043c \u043c\u0438\u0440\u043e\u043c \u0414\u0436\u043e\u0440\u0434\u0436\u0456\u044f \u0437\u0430\u043b\u0438\u0448\u0438\u043b\u0430\u0441\u044f \u0437\u0430 \u0412\u0435\u043b\u0438\u043a\u043e\u044e \u0411\u0440\u0438\u0442\u0430\u043d\u0456\u0454\u044e. \u041f\u043e\u043a\u0438 \u041e\u0433\u043b\u0442\u043e\u0440\u043f \u0431\u0443\u0432 \u0437\u0430\u0439\u043d\u044f\u0442\u0438\u0439 \u0432 \u0410\u043c\u0435\u0440\u0438\u0446\u0456, \u043e\u0434\u0438\u043d \u0437 \u0447\u043b\u0435\u043d\u0456\u0432 \u0422\u0440\u0435\u0441\u0442\u0443 \u2014 \u0414\u0436\u043e\u043d \u0412\u0435\u0440\u043d\u043e\u043d \u2014 \u0437\u0430\u043f\u0440\u043e\u043f\u043e\u043d\u0443\u0432\u0430\u0432 \u0440\u043e\u0437\u0434\u0456\u043b\u0438\u0442\u0438 \u043a\u043e\u043b\u043e\u043d\u0456\u044e \u043d\u0430 \u0434\u0432\u0456 \u043f\u0440\u043e\u0432\u0456\u043d\u0446\u0456\u0457: \u0421\u0430\u0432\u0430\u043d\u043d\u0430 \u0456 \u0424\u0440\u0435\u0434\u0435\u0440\u0456\u043a\u0430. \u0422\u0440\u0435\u0441\u0442 \u043f\u0440\u0438\u0437\u043d\u0430\u0447\u0438\u0432 \u0433\u0443\u0431\u0435\u0440\u043d\u0430\u0442\u043e\u0440\u043e\u043c \u0421\u0430\u0432\u0430\u043d\u0438 \u0412\u0456\u043b\u044c\u044f\u043c\u0430 \u0421\u0442\u0435\u0444\u0435\u043d\u0441\u0430, \u0430\u043b\u0435 \u041e\u0433\u043b\u0442\u043e\u0440\u043f \u0432\u0456\u0434\u043c\u043e\u0432\u0438\u0432\u0441\u044f \u043f\u0440\u043e\u043f\u043e\u043d\u0443\u0432\u0430\u0442\u0438 \u0433\u0443\u0431\u0435\u0440\u043d\u0430\u0442\u043e\u0440\u0430 \u0434\u043b\u044f \u0424\u0440\u0435\u0434\u0435\u0440\u0438\u043a\u0438, \u0456 \u0442\u0430\u043c\u0442\u0435\u0448\u043d\u0456\u043c \u043c\u0430\u0433\u0456\u0441\u0442\u0440\u0430\u0442\u0430\u043c \u0434\u043e\u0432\u0435\u043b\u043e\u0441\u044f \u043f\u0456\u0434\u043a\u043e\u0440\u044f\u0442\u0438\u0441\u044f \u0421\u0442\u0435\u0444\u0435\u043d\u0441\u0443. \u0412\u0456\u0439\u043d\u0430 \u0437\u0430\u0432\u0434\u0430\u043b\u0430 \u0441\u0438\u043b\u044c\u043d\u043e\u0433\u043e \u0443\u0434\u0430\u0440\u0443 \u043f\u043e \u0441\u0442\u0430\u043d\u0443 \u043a\u043e\u043b\u043e\u043d\u0456\u0457, \u0456 \u0422\u0440\u0435\u0441\u0442 \u0432\u0438\u0440\u0456\u0448\u0438\u0432 \u043f\u0456\u0442\u0438 \u043d\u0430 \u0447\u0430\u0441\u0442\u043a\u043e\u0432\u0435 \u0437\u0430\u0434\u043e\u0432\u043e\u043b\u0435\u043d\u043d\u044f \u043f\u0440\u0435\u0442\u0435\u043d\u0437\u0456\u0439 \u043a\u043e\u043b\u043e\u043d\u0456\u0441\u0442\u0456\u0432, \u0449\u043e\u0431 \u0437\u0430\u043f\u043e\u0431\u0456\u0433\u0442\u0438 \u0457\u0445\u043d\u0456\u0439 \u0432\u0442\u0435\u0447\u0456 \u0434\u043e \u041f\u0456\u0432\u0434\u0435\u043d\u043d\u043e\u0457 \u041a\u0430\u0440\u043e\u043b\u0456\u043d\u0438. \u0423 1742 \u0440\u043e\u0446\u0456 \u0432 \u043a\u043e\u043b\u043e\u043d\u0456\u0457 \u0431\u0443\u043b\u0430 \u043e\u0441\u043b\u0430\u0431\u043b\u0435\u043d\u0430 \u0437\u0430\u0431\u043e\u0440\u043e\u043d\u0430 \u043d\u0430 \u0430\u043b\u043a\u043e\u0433\u043e\u043b\u044c, \u0430 \u0437 1750 \u0440\u043e\u043a\u0443 \u0434\u043e\u0437\u0432\u043e\u043b\u0435\u043d\u043e \u0440\u0430\u0431\u043e\u0432\u043b\u0430\u0441\u043d\u0438\u0446\u0442\u0432\u043e. \u0423 \u0431\u0435\u0440\u0435\u0437\u043d\u0456 1750 \u0440\u043e\u043a\u0443 \u0422\u0440\u0435\u0441\u0442 \u0437\u0430\u043a\u043b\u0438\u043a\u0430\u0432 \u043a\u043e\u043b\u043e\u043d\u0456\u0441\u0442\u0456\u0432 \u043e\u0431\u0440\u0430\u0442\u0438 \u0434\u0435\u043b\u0435\u0433\u0430\u0442\u0456\u0432 \u0443 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043d\u0438\u0446\u044c\u043a\u0443 \u0430\u0441\u0430\u043c\u0431\u043b\u0435\u044e, \u0430\u043b\u0435 \u043f\u043e\u043f\u0435\u0440\u0435\u0434\u0438\u0432, \u0449\u043e \u0432\u043e\u043d\u0430 \u0431\u0443\u0434\u0435 \u0433\u0440\u0430\u0442\u0438 \u043b\u0438\u0448\u0435 \u0434\u043e\u0440\u0430\u0434\u0447\u0443, \u0430 \u043d\u0435 \u0437\u0430\u043a\u043e\u043d\u043e\u0434\u0430\u0432\u0447\u0443 \u0440\u043e\u043b\u044c. 14 \u0441\u0456\u0447\u043d\u044f 1751 \u0440\u043e\u043a\u0443 16 \u043e\u0431\u0440\u0430\u043d\u0438\u0445 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043d\u0438\u043a\u0456\u0432 \u0437\u0456\u0431\u0440\u0430\u043b\u0438\u0441\u044f \u0432 \u0421\u0430\u0432\u0430\u043d\u0456 \u0442\u0430, \u043e\u0431\u0440\u0430\u0432\u0448\u0438 \u0424\u0440\u0435\u043d\u0441\u0456\u0441\u0430 \u0425\u0430\u0440\u0440\u0456\u0441\u0430 \u0441\u0432\u043e\u0457\u043c \u0441\u043f\u0456\u043a\u0435\u0440\u043e\u043c, \u043f\u043e\u0447\u0430\u043b\u0438 \u0432\u0438\u043d\u043e\u0441\u0438\u0442\u0438 \u0440\u0435\u0437\u043e\u043b\u044e\u0446\u0456\u0457. \u0422\u0440\u0435\u0441\u0442 \u0441\u043f\u0440\u043e\u0431\u0443\u0432\u0430\u0432 \u043f\u0440\u0438\u043f\u0438\u043d\u0438\u0442\u0438 \u043f\u043e\u0434\u0430\u043b\u044c\u0448\u0443 \u0430\u043a\u0442\u0438\u0432\u043d\u0456\u0441\u0442\u044c \u0410\u0441\u0430\u043c\u0431\u043b\u0435\u0457, \u0430\u043b\u0435 \u043f\u0456\u0441\u043b\u044f \u0442\u043e\u0433\u043e \u044f\u043a \u041f\u0430\u0440\u043b\u0430\u043c\u0435\u043d\u0442 \u0432 1751 \u0440\u043e\u0446\u0456 \u0432\u0456\u0434\u043c\u043e\u0432\u0438\u0432\u0441\u044f \u043d\u0430\u0434\u0430\u0442\u0438 \u0441\u0443\u0431\u0441\u0438\u0434\u0456\u044e \u043d\u0430 \u0444\u0443\u043d\u043a\u0446\u0456\u043e\u043d\u0443\u0432\u0430\u043d\u043d\u044f \u043a\u043e\u043b\u043e\u043d\u0456\u0457, \u0422\u0440\u0435\u0441\u0442 \u043f\u043e\u0447\u0430\u0432 \u0437\u0430 \u0440\u0456\u043a \u0434\u043e \u0437\u0430\u043a\u0456\u043d\u0447\u0435\u043d\u043d\u044f \u0442\u0435\u0440\u043c\u0456\u043d\u0443 \u0434\u0456\u0457 \u043a\u043e\u0440\u043e\u043b\u0456\u0432\u0441\u044c\u043a\u043e\u0457 \u0445\u0430\u0440\u0442\u0456\u0457 \u043f\u0435\u0440\u0435\u0433\u043e\u0432\u043e\u0440\u0438 \u043f\u0440\u043e \u043f\u0435\u0440\u0435\u0434\u0430\u0447\u0443 \u043a\u043e\u043b\u043e\u043d\u0456\u0457 \u043f\u0456\u0434 \u0443\u043f\u0440\u0430\u0432\u043b\u0456\u043d\u043d\u044f \u0443\u0440\u044f\u0434\u0443. \u0417 1755 \u0440\u043e\u043a\u0443 \u0414\u0436\u043e\u0440\u0434\u0436\u0456\u044f \u043e\u0444\u0456\u0446\u0456\u0439\u043d\u043e \u0441\u0442\u0430\u043b\u0430 \u043a\u043e\u0440\u043e\u043d\u043d\u043e\u044e \u043a\u043e\u043b\u043e\u043d\u0456\u0454\u044e. \u0414\u043e\u0437\u0432\u0456\u043b \u0440\u0430\u0431\u043e\u0432\u043b\u0430\u0441\u043d\u0438\u0446\u0442\u0432\u0430 \u0440\u0456\u0437\u043a\u043e \u0437\u043c\u0456\u043d\u0438\u0432 \u0440\u043e\u0437\u0432\u0438\u0442\u043e\u043a \u0435\u043a\u043e\u043d\u043e\u043c\u0456\u043a\u0438 \u043a\u043e\u043b\u043e\u043d\u0456\u0457. \u0422\u0443\u0442 \u043f\u043e\u0447\u0430\u043b\u0438 \u0441\u0442\u0432\u043e\u0440\u044e\u0432\u0430\u0442\u0438\u0441\u044f \u0432\u0435\u043b\u0438\u043a\u0456 \u043f\u043b\u0430\u043d\u0442\u0430\u0446\u0456\u0457, \u0430 \u0432\u0432\u0435\u0437\u0435\u043d\u043d\u044f \u0440\u0430\u0431\u0456\u0432 \u0437 \u0410\u0444\u0440\u0438\u043a\u0438 \u043f\u0440\u0438\u0439\u043d\u044f\u043b\u043e \u0442\u0430\u043a\u0456 \u043c\u0430\u0441\u0448\u0442\u0430\u0431\u0438, \u0449\u043e \u0434\u043e 1775 \u0440\u043e\u043a\u0443 \u0457\u0445 \u0442\u0443\u0442 \u0441\u0442\u0430\u043b\u043e \u0431\u043b\u0438\u0437\u044c\u043a\u043e 18 \u0442\u0438\u0441\u044f\u0447, \u0456 \u0432\u043e\u043d\u0438 \u0441\u0442\u0430\u043d\u043e\u0432\u0438\u043b\u0438 \u0431\u0456\u043b\u044c\u0448\u0456\u0441\u0442\u044c \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u043d\u044f \u043a\u043e\u043b\u043e\u043d\u0456\u0457. \u041f\u0440\u0438 \u0446\u044c\u043e\u043c\u0443 \u0432 \u043a\u043e\u043b\u043e\u043d\u0456\u0457 \u043f\u0440\u0430\u043a\u0442\u0438\u0447\u043d\u043e \u0431\u0443\u043b\u043e \u0432\u0456\u0434\u0441\u0443\u0442\u043d\u0454 \u0432\u043b\u0430\u0441\u043d\u0435 \u0432\u0438\u0440\u043e\u0431\u043d\u0438\u0446\u0442\u0432\u043e \u2014 \u0432 1766 \u0440\u043e\u0446\u0456 \u0433\u0443\u0431\u0435\u0440\u043d\u0430\u0442\u043e\u0440 \u043f\u0438\u0441\u0430\u0432, \u0449\u043e \u043a\u043e\u043b\u043e\u043d\u0456\u044f \u0432\u0432\u043e\u0437\u0438\u0442\u044c \u0437 \u0412\u0435\u043b\u0438\u043a\u043e\u0457 \u0411\u0440\u0438\u0442\u0430\u043d\u0456\u0457 \u0430\u0431\u0441\u043e\u043b\u044e\u0442\u043d\u043e \u0432\u0441\u0435, \u0430\u0436 \u0434\u043e \u043e\u0434\u044f\u0433\u0443 \u0456 \u0432\u0437\u0443\u0442\u0442\u044f. \u0423 \u0440\u043e\u043a\u0438 \u0421\u0435\u043c\u0438\u0440\u0456\u0447\u043d\u043e\u0457 \u0432\u0456\u0439\u043d\u0438 \u0414\u0436\u043e\u0440\u0434\u0436\u0456\u044f \u0432\u0438\u044f\u0432\u0438\u043b\u0430\u0441\u044f \u0434\u0430\u043b\u0435\u043a\u043e \u0432\u0456\u0434 \u0440\u0430\u0439\u043e\u043d\u0443 \u0431\u043e\u0439\u043e\u0432\u0438\u0445 \u0434\u0456\u0439 \u043f\u0440\u043e\u0442\u0438 \u0444\u0440\u0430\u043d\u0446\u0443\u0437\u0456\u0432, \u0430\u043b\u0435 \u043f\u0456\u0441\u043b\u044f \u0432\u0441\u0442\u0443\u043f\u0443 \u0432 1762 \u0440\u043e\u0446\u0456 \u0443 \u0432\u0456\u0439\u043d\u0443 \u0406\u0441\u043f\u0430\u043d\u0456\u0457 \u0432\u0438\u043d\u0438\u043a\u043b\u0430 \u0437\u0430\u0433\u0440\u043e\u0437\u0430 \u0432\u0442\u043e\u0440\u0433\u043d\u0435\u043d\u043d\u044f \u0437 \u0456\u0441\u043f\u0430\u043d\u0441\u044c\u043a\u043e\u0457 \u0424\u043b\u043e\u0440\u0438\u0434\u0438. \u041f\u0456\u0441\u043b\u044f \u0432\u0456\u0439\u043d\u0438 \u0431\u0440\u0438\u0442\u0430\u043d\u0441\u044c\u043a\u0438\u0439 \u0443\u0440\u044f\u0434 \u043f\u0440\u0438\u0439\u043d\u044f\u0432 \u0432 1765 \u0440\u043e\u0446\u0456 \u0410\u043a\u0442 \u043f\u0440\u043e \u0433\u0435\u0440\u0431\u043e\u0432\u0438\u0439 \u0437\u0431\u0456\u0440, \u0449\u043e \u0432\u0438\u043a\u043b\u0438\u043a\u0430\u0432 \u0432\u0435\u043b\u0438\u0447\u0435\u0437\u043d\u0435 \u043e\u0431\u0443\u0440\u0435\u043d\u043d\u044f \u0432 \u043f\u0456\u0432\u043d\u0456\u0447\u043d\u043e\u0430\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u0441\u044c\u043a\u0438\u0445 \u043a\u043e\u043b\u043e\u043d\u0456\u044f\u0445; \u0414\u0436\u043e\u0440\u0434\u0436\u0456\u044f \u0441\u0442\u0430\u043b\u0430 \u0454\u0434\u0438\u043d\u043e\u044e \u043a\u043e\u043b\u043e\u043d\u0456\u0454\u044e, \u0449\u043e \u0432\u0441\u0442\u0438\u0433\u043b\u0430 \u0432\u0432\u0435\u0441\u0442\u0438 \u0439\u043e\u0433\u043e \u0432 \u0434\u0456\u044e \u0434\u043e \u0439\u043e\u0433\u043e \u0441\u043a\u0430\u0441\u0443\u0432\u0430\u043d\u043d\u044f \u0432 1766 \u0440\u043e\u0446\u0456. \u0423 1774 \u0440\u043e\u0446\u0456 \u0432 \u0421\u0430\u0432\u0430\u043d\u0456 \u0436\u0438\u0442\u0435\u043b\u0456 \u0414\u0436\u043e\u0440\u0434\u0436\u0456\u0457 \u043f\u0440\u043e\u0433\u043e\u043b\u043e\u0441\u0438\u043b\u0438, \u0441\u043b\u0456\u0434\u043e\u043c \u0437\u0430 \u0456\u043d\u0448\u0438\u043c\u0438 \u043f\u0456\u0432\u043d\u0456\u0447\u043d\u043e\u0430\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u0441\u044c\u043a\u0438\u043c\u0438 \u043a\u043e\u043b\u043e\u043d\u0456\u044f\u043c\u0438, \u0449\u043e \u041a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0456\u044f \u043d\u0435 \u0434\u043e\u043f\u0443\u0441\u043a\u0430\u0454 \u043f\u043e\u0434\u0430\u0442\u043a\u0456\u0432 \u0431\u0435\u0437 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043d\u0438\u0446\u0442\u0432\u0430. \u041f\u0456\u0441\u043b\u044f \u0442\u043e\u0433\u043e, \u044f\u043a \u043f\u0440\u0438\u0439\u0448\u043b\u043e \u043f\u043e\u0432\u0456\u0434\u043e\u043c\u043b\u0435\u043d\u043d\u044f \u043f\u0440\u043e 11 \u0442\u0440\u0430\u0432\u043d\u044f 1775 \u0440\u043e\u043a\u0443, \u043f\u0430\u0442\u0440\u0456\u043e\u0442\u0438\u0447\u043d\u043e \u043d\u0430\u043b\u0430\u0448\u0442\u043e\u0432\u0430\u043d\u0438\u0439 \u043d\u0430\u0442\u043e\u0432\u043f \u0432 \u0421\u0430\u0432\u0430\u043d\u0456 \u0448\u0442\u0443\u0440\u043c\u0443\u0432\u0430\u0432 \u043a\u043e\u0440\u043e\u043b\u0456\u0432\u0441\u044c\u043a\u0456 \u0441\u043a\u043b\u0430\u0434\u0438 \u0456 \u043f\u043e\u0433\u0440\u0430\u0431\u0443\u0432\u0430\u0432 \u0430\u043c\u0443\u043d\u0456\u0446\u0456\u044e. \u0421\u0432\u044f\u0442\u043a\u0443\u0432\u0430\u043d\u043d\u044f \u0434\u043d\u044f \u043d\u0430\u0440\u043e\u0434\u0436\u0435\u043d\u043d\u044f \u043a\u043e\u0440\u043e\u043b\u044f 4 \u043b\u0438\u043f\u043d\u044f \u0441\u0442\u0430\u043b\u043e \u0444\u0430\u043a\u0442\u0438\u0447\u043d\u043e \u0430\u043d\u0442\u0438\u0431\u0440\u0438\u0442\u0430\u043d\u0441\u044c\u043a\u043e\u044e \u0434\u0435\u043c\u043e\u043d\u0441\u0442\u0440\u0430\u0446\u0456\u0454\u044e. \u041f\u0440\u043e\u0442\u044f\u0433\u043e\u043c \u043c\u0456\u0441\u044f\u0446\u044f \u0432\u043b\u0430\u0434\u0430 \u0430\u043d\u0433\u043b\u0456\u0439\u0441\u044c\u043a\u043e\u0433\u043e \u043a\u043e\u0440\u043e\u043b\u044f \u043d\u0430 \u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u0457 \u0414\u0436\u043e\u0440\u0434\u0436\u0456\u0457 \u043f\u043e\u0432\u043d\u0456\u0441\u0442\u044e \u043f\u0440\u0438\u043f\u0438\u043d\u0438\u043b\u0430\u0441\u044f, \u0431\u0443\u043b\u043e \u0441\u0444\u043e\u0440\u043c\u043e\u0432\u0430\u043d\u043e \u0443\u0440\u044f\u0434. \u0423 \u0447\u0435\u0440\u0432\u043d\u0456 \u0456 \u043b\u0438\u043f\u043d\u0456 \u0437\u0431\u043e
