general, \u00e9s tot all\u00f2 que, per consens, es comparteix i considera com a \u00fatil, valu\u00f3s i fins i tot vital per a una societat, fins a l\u0027extrem d\u0027obligar a l\u0027Estat, com una de les seves finalitats constitucionals, a titulitzar-ho en benefici de tots els ciutadans. Per aquest imperatiu, l\u0027acci\u00f3 pol\u00edtica i legislativa no pot tenir com a objectiu la consagraci\u00f3 d\u0027interessos particulars. Segons S\u00e1nchez Mor\u00f3n, la noci\u00f3 d\u0027inter\u00e8s p\u00fablic \u00e9s un correlat de la separaci\u00f3 te\u00f2rica entre Estat i societat, base del constitucionalisme liberal, aix\u00ed com de la divisi\u00f3 entre Dret p\u00fablic i privat, que t\u00e9 les seves arrels en el Dret rom\u00e0. L\u0027inter\u00e8s p\u00fablic \u00e9s aquell, en el qual la seva gesti\u00f3 i tutela est\u00e0 encomanada, directament o indirecta als poders p\u00fablics. Constitueix l\u0027ant\u00edtesi dels interessos particulars o privats, propis dels individus i dels grups socials de lliure creaci\u00f3. La jurisprud\u00e8ncia ha conformat una concepci\u00f3 coherent, per\u00f2 no precisa, de la noci\u00f3 d\u0027inter\u00e8s p\u00fablic. Coherent perqu\u00e8compleix una funci\u00f3 \u00fanica, mancada de precisi\u00f3 perqu\u00e8 opera sobre una \u00e0mplia diversitat de continguts. Junt amb els interessos p\u00fablics tradicionals, com ara la garantia del funcionament dels serveis p\u00fablics, la preservaci\u00f3 de l\u0027ordre p\u00fablic en totes les seves manifestacions, la protecci\u00f3 del medi ambient, han aparegut nous interessos d\u0027abast general: l\u0027inter\u00e8s p\u00fablic social, l\u0027inter\u00e8s p\u00fablic econ\u00f2mic i m\u00e9s recentment l\u0027inter\u00e8s p\u00fablic tecnol\u00f2gic representat pels est\u00e0ndards oberts. Aquests nous interessos, exigeixen ampliar l\u0027\u00e0mbit d\u0027aplicaci\u00f3 del concepte."}, {"color": "#97c2fc", "id": "truth", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/What-is-truth02.jpg", "label": "truth", "shape": "image", "title": "Waarheid is het in overeenstemming zijn met de werkelijkheid. In dagelijks taalgebruik wordt \u0027waarheid\u0027 in de eerste plaats toegeschreven aan overtuigingen, uitspraken en theorie\u00ebn. Waarheid kan echter ook worden toegeschreven aan een levenshouding, ethiek of politiek systeem. Hiermee is de waarheid een feit vanuit de levensovertuiging. Wat waarheid precies betekent is onderwerp van discussie, die ver in de geschiedenis teruggaat. In de wetenschap en techniek wordt de vraag naar waarheid methodologisch opgelost. Waarheden kunnen een beperkte geldigheid hebben, afhankelijk van het referentiekader: de uitspraak 1 en 1 is 2 is geldig voor getallen uit het decimale stelsel, maar niet voor binaire getallen. Op dezelfde manier kan een waarheid persoonsafhankelijk zijn: de uitspraak vis is lekker geldt voor de een wel, voor de ander niet. De uitspraak: persoon A houdt van vis houdt daar rekening mee. Tegenover relativisme of contextualisme, dat stelt dat waarheid afhankelijk is van de context, bestaan er ook universalistische opvattingen waarmee er bijvoorbeeld gestreefd kan worden naar een overkoepelende waarheid die in alle omstandigheden geldt, en die ogenschijnlijk tegenstrijdige waarheden (of axioma\u0027s) op een hoger niveau met elkaar kan verzoenen."}, {"color": "#97c2fc", "id": "sentence word", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tree-_%22That_was_rude%22_.png", "label": "sentence word", "shape": "image", "title": "Le mot-phrase est un mot qui peut constituer \u00e0 lui seul un \u00e9nonc\u00e9 remplissant du point de vue s\u00e9mantique le r\u00f4le d\u2019une phrase simple, sans \u00eatre un verbe pour autant. Dans des grammaires de certaines langues, comme le fran\u00e7ais ou le hongrois, la notion de mot-phrase comprend, parmi les parties du discours pris en compte par les grammaires traditionnelles, la classe de l\u2019interjection et partiellement celle de l\u2019adverbe. Dans certaines grammaires, cette partie des adverbes constitue une classe \u00e0 part, celle du modalisateur."}, {"color": "#97c2fc", "id": "hinder", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hinder_on_stage.jpg", "label": "hinder", "shape": "image", "title": "Hinder est un groupe am\u00e9ricain de post-grunge et hard rock, originaire d\u0027Oklahoma City, en Oklahoma. Il est form\u00e9 en 2001 par Joe Garvey, Austin Winkler, et Cody Hanson. Le groupe est actuellement bas\u00e9 a Barrie en Ontario. En 2005, \u00e0 la suite de propositions de Roadrunner, Atlantic et Universal Records, Hinder d\u00e9cide de signer chez ce dernier. Ils sortent alors Extreme Behavior avec l\u0027aide de Brian Howes. Cet album sera d\u0027ailleurs qualifi\u00e9 de \u00ab pire album de l\u0027ann\u00e9e \u00bb par AllMusic. Malgr\u00e9 cela, le groupe lan\u00e7a tout de m\u00eame son premier single Get Stoned qui eut un fort succ\u00e8s aux \u00c9tats-Unis, il enchaine alors avec Lips of an Angel qui atteint le top des charts. Hinder commen\u00e7a alors \u00e0 int\u00e9resser les productions europ\u00e9ennes. En 2008, Hinder enregistre Take it to the Limit dont le premier single Use Me se place dans Top 3 des US Mainstream Rock Tracks. D\u00e9but 2009, le groupe embarque dans le Motley Crue\u0027s Saints of Los Angeles avec Theory of a Deadman et The Last Vegas. En juillet, Hinder part en tourn\u00e9e sur le Dark Horse Tour de Nickelback avec Papa Roach et Saving Abel. En 2017) sort leur dernier album, The Reign."}, {"color": "#97c2fc", "id": "yoke", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bullock_yokes.jpg", "label": "yoke", "shape": "image", "title": "Yugo es un artefacto de madera al cual, formando yunta, se unen las mulas o los bueyes uncidos, y en el que va sujeta la lanza o p\u00e9rtiga del carro, el tim\u00f3n del arado u otros instrumentos de tracci\u00f3n animal. A dos bueyes que trabajan aunados, unidos por un yugo, se denomina yunta. La expresi\u00f3n deriva de esta \u00faltima palabra y tambi\u00e9n se aplica por extensi\u00f3n a otros animales que trabajan unidos o a un par de personas que hacen lo mismo. El t\u00e9rmino proviene del lat\u00edn iugum, el cual a su vez deriva de una ra\u00edz indoeuropea que aparece en el s\u00e1nscrito como yug, \"uni\u00f3n\"."}, {"color": "#97c2fc", "id": "franchise", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_national_convention._As_it_met_on_Monday_the_4th_of_February,_1839,_at_the_British_Coffee_House_ca._1839_LCCN2004669356.jpg", "label": "franchise", "shape": "image", "title": "El sufragi \u00e9s el dret pol\u00edtic i constitucional que tenen els ciutadans a votar i escollir, directament o indirecta, els c\u00e0rrecs p\u00fablics. En un sentit ampli, el sufragi inclou l\u0027 \u2013en el qual es determina qui t\u00e9 dret a l\u0027exercici del vot (\u00fas m\u00e9s com\u00fa)\u2013 i el \u2013que es refereix a qui i en quines condicions t\u00e9 dret a ser elegit. Hist\u00f2ricament, nombrosos col\u00b7lectius han restat exclosos del dret a votar per raons molt variades: per exemple, de vegades perqu\u00e8 els seus membres eren \"s\u00fabdits\" de reis feudals i no se\u0027ls considerava homes \"lliures\", i d\u0027altres vegades, perqu\u00e8 l\u0027exclusi\u00f3 de la votaci\u00f3 depenia d\u0027una pol\u00edtica expl\u00edcita clarament establerta en les lleis electorals. A vegades el dret a votar exclo\u00efa grups que no complien certes condicions (exclusi\u00f3 d\u0027analfabets, impostos de capitaci\u00f3, etc.); fins i tot, a vegades a un grup se li ha perm\u00e8s votar per\u00f2 el sistema electoral o les institucions del govern estaven dissenyats a prop\u00f2sit per donar-los menys influ\u00e8ncia que altres grups m\u00e9s afavorits. Se sol considerar que la legitimitat pol\u00edtica d\u0027un govern democr\u00e0tic deriva principalment del sufragi."}, {"color": "#97c2fc", "id": "lincoln", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Aerial_view_of_Lincoln_Memorial_-_west_side.jpg", "label": "lincoln", "shape": "image", "title": "Abraham Lincoln [\u02c8e\u026ab\u0279\u0259h\u00e6m \u02c8li\u014bk\u0259n] (* 12. Februar 1809 bei Hodgenville, Hardin County, heute: LaRue County, Kentucky; \u2020 15. April 1865 in Washington, D.C.) amtierte von 1861 bis 1865 als 16. Pr\u00e4sident der Vereinigten Staaten von Amerika. Im Jahr 1860 erstmals gew\u00e4hlt, gelang ihm 1864 die Wiederwahl f\u00fcr eine zweite Amtszeit. Er war der erste Pr\u00e4sident aus den Reihen der Republikanischen Partei und der erste, der einem Attentat zum Opfer fiel. Lincolns Pr\u00e4sidentschaft gilt als eine der bedeutendsten in der Geschichte der Vereinigten Staaten: Die Wahl des Sklavereigegners veranlasste zun\u00e4chst sieben, sp\u00e4ter weitere vier der sklavenhaltenden S\u00fcdstaaten, aus der Union auszutreten und einen eigenen Staatenbund, die Konf\u00f6derierten Staaten von Amerika, zu bilden. Lincoln f\u00fchrte die verbliebenen Nordstaaten durch den daraus entstandenen Sezessionskrieg. Er setzte die Wiederherstellung der Union durch und betrieb erfolgreich die Abschaffung der Sklaverei in den USA. Unter seiner Regierung schlug das Land endg\u00fcltig den Weg zum zentral regierten, modernen Industriestaat ein und schuf so die Basis f\u00fcr seinen Aufstieg zur Weltmacht im 20. Jahrhundert."}, {"color": "#97c2fc", "id": "arithmetic", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Yarloop_wkshop_gnangarra_14.jpg", "label": "arithmetic", "shape": "image", "title": "Arytmetyka (\u0142ac. arithmetica, gr. \u1f00\u03c1\u03b9\u03b8\u03bc\u03b7\u03c4\u03b9\u03ba\u03ae arithm\u0113tik\u0113, z \u1f00\u03c1\u03b9\u03b8\u03bc\u03cc\u03c2 \u2013 liczba) \u2013 jeden z najstarszych dzia\u0142\u00f3w matematyki. W powszechnym u\u017cyciu s\u0142owo to odnosi si\u0119 do zasad opisuj\u0105cych podstawowe dzia\u0142ania na liczbach (arytmetyka elementarna)."}, {"color": "#97c2fc", "id": "federalists", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/La_esp_Rep._Federal,_Rep._Unitaria_(2).jpg", "label": "federalists", "shape": "image", "title": "Le f\u00e9d\u00e9ralisme, du latin f\u0153dus, \u00ab renvoie \u00e0 l\u0027ensemble des caract\u00e9ristiques et des pratiques institutionnelles des syst\u00e8mes politiques f\u00e9d\u00e9raux ainsi qu\u2019aux th\u00e9ories politiques qui ont \u00e9t\u00e9 construites pour en rendre compte ou pour les promouvoir \u00bb. Le f\u00e9d\u00e9ralisme est un syst\u00e8me d\u2019organisation, d\u2019administration et de gouvernement dans lequel l\u2019\u00c9tat est organis\u00e9 en f\u00e9d\u00e9ration et partage avec les \u00c9tats f\u00e9d\u00e9r\u00e9s les diverses comp\u00e9tences constitutionnelles : l\u00e9gislatives, juridictionnelles et administratives (par exemple, \u00e0 des degr\u00e9s diff\u00e9rents : Belgique, Suisse, Allemagne, Australie, \u00c9tats-Unis, Canada, \u00c9tats f\u00e9d\u00e9r\u00e9s de Micron\u00e9sie, \u00c9mirats arabes unis, Br\u00e9sil, Argentine, Nigeria, Inde, Mexique, Union des Comores, f\u00e9d\u00e9ration de Russie). Lorsqu\u0027il concerne une forme d\u0027organisation de l\u0027\u00c9tat, il s\u0027oppose \u00e0 l\u0027\u00c9tat unitaire. La s\u00e9paration des pouvoirs se fait alors entre \u00c9tats f\u00e9d\u00e9r\u00e9s et \u00c9tat f\u00e9d\u00e9ral, selon les modalit\u00e9s organis\u00e9es par une constitution f\u00e9d\u00e9rale. Une f\u00e9d\u00e9ration peut na\u00eetre de la r\u00e9union de plusieurs \u00c9tats au sein d\u0027un m\u00eame \u00c9tat f\u00e9d\u00e9ral ou par la scission d\u0027un \u00c9tat unitaire en plusieurs entit\u00e9s f\u00e9d\u00e9r\u00e9es. La dualit\u00e9 \u00e9tatique ainsi cr\u00e9\u00e9e renvoie \u00e0 une double loyaut\u00e9 des citoyens : l\u0027une \u00e0 l\u0027\u00e9gard de la f\u00e9d\u00e9ration, l\u0027autre \u00e0 l\u0027\u00e9gard de l\u0027\u00c9tat membre, comme l\u0027expliqu\u00e8rent les intellectuels am\u00e9ricains \u00e0 l\u0027origine de la conception moderne du f\u00e9d\u00e9ralisme tel Alexander Hamilton, dont la t\u00e2che consista justement \u00e0 d\u00e9passer le dogme de l\u0027unit\u00e9 absolue de l\u0027\u00c9tat qui demeure valable pour les \u00c9tats unitaires."}, {"color": "#97c2fc", "id": "regurgitate", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bubbling_fly.jpg", "label": "regurgitate", "shape": "image", "title": "Die Regurgitation (lat. re \u201ezur\u00fcck\u201c, gurges \u201eSchlund\u201c) ist ein Vorgang, bei dem der Speisebrei des Verdauungstraktes nicht den \u00fcblicherweise vorgesehenen Weg nimmt, sondern zur\u00fcck in die andere Richtung flie\u00dft. Dieser Vorgang ist beim Menschen und bei vielen Tierarten krankhaft, bei einigen Spezies (vornehmlich Insekten) jedoch normal und lebensnotwendig."}, {"color": "#97c2fc", "id": "alert", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Allegory_of_Vigilance_by_Domenico_Tintoretto.jpg", "label": "alert", "shape": "image", "title": "Alertness is the state of active attention by high sensory awareness such as being watchful and prompt to meet danger or emergency, or being quick to perceive and act. It is related for psychology . A lack of alertness is a symptom of a number of conditions, including narcolepsy, attention deficit disorder, chronic fatigue syndrome, depression, Addison\u0027s disease, or sleep deprivation. Pronounced lack of alertness can be graded as an altered level of consciousness. The word is formed from \"alert\", which comes from the Italian \"all\u0027erta\" (on the watch, literally, on the height; 1618)"}, {"color": "#97c2fc", "id": "william paterson", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ailsa_Farms_Hobart_Manor.jpg", "label": "william paterson", "shape": "image", "title": "De William Paterson University of New Jersey is een openbare universiteit in Wayne Township, (New Jersey)."}, {"color": "#97c2fc", "id": "destine", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Destine.jpg", "label": "destine", "shape": "image", "title": "Destine was a Dutch rock band that formed in Tilburg, the Netherlands in 2006."}, {"color": "#97c2fc", "id": "lessen", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Pomnik_Magdalenka_Lasin.jpg", "label": "lessen", "shape": "image", "title": "\u0141asin (duits: Lessen) is een stad in het Poolse woiwodschap Koejavi\u00eb-Pommeren, gelegen in de powiat Grudzi\u0105dzki. De oppervlakte bedraagt 4,76 km\u00b2, het inwonertal 3271 (2005)."}, {"color": "#97c2fc", "id": "executive branch", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Federal_Revenue_and_Spending.png", "label": "executive branch", "shape": "image", "title": "Die Bundesregierung der Vereinigten Staaten (englisch Federal government of the United States) umfasst nach der US-Verfassung alle Staatsorgane der Bundesebene der Vereinigten Staaten von Amerika (der Begriff ist somit im Deutschen irref\u00fchrend, weil dort unter \u201eRegierung\u201c nur der exekutive Teil gemeint wird). Sie besteht aus drei separaten Zweigen: \n* Legislative: Kongress (Senat und Repr\u00e4sentantenhaus), \n* Exekutive: Pr\u00e4sident, Kabinett und der nachgeordnete Verwaltungsapparat (\u201eAdministration\u201c), sowie \n* Judikative: Oberster Gerichtshof und weitere Bundesgerichte. Durch ein System der Gewaltenteilung (Checks and Balances) hat jeder dieser Zweige die M\u00f6glichkeit und Aufgabe, eigenst\u00e4ndig zu arbeiten und auf die anderen Zweige kontrollierend einzuwirken."}, {"color": "#97c2fc", "id": "constitutionality", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bill_of_Rights_Pg1of1_AC.jpg", "label": "constitutionality", "shape": "image", "title": "\u041a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0301\u0446\u0438\u044f \u0421\u0428\u0410 (\u0430\u043d\u0433\u043b. United States Constitution) \u2014 \u043e\u0441\u043d\u043e\u0432\u043d\u043e\u0439 \u0437\u0430\u043a\u043e\u043d \u0421\u043e\u0435\u0434\u0438\u043d\u0451\u043d\u043d\u044b\u0445 \u0428\u0442\u0430\u0442\u043e\u0432 \u0410\u043c\u0435\u0440\u0438\u043a\u0438, \u0438\u043c\u0435\u044e\u0449\u0438\u0439 \u0432\u044b\u0441\u0448\u0443\u044e \u044e\u0440\u0438\u0434\u0438\u0447\u0435\u0441\u043a\u0443\u044e \u0441\u0438\u043b\u0443. \u041a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u044f \u0421\u0428\u0410 \u0431\u044b\u043b\u0430 \u043f\u0440\u0438\u043d\u044f\u0442\u0430 17 \u0441\u0435\u043d\u0442\u044f\u0431\u0440\u044f 1787 \u0433\u043e\u0434\u0430 \u043d\u0430 \u041a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u043e\u043d\u043d\u043e\u043c \u041a\u043e\u043d\u0432\u0435\u043d\u0442\u0435 \u0432 \u0424\u0438\u043b\u0430\u0434\u0435\u043b\u044c\u0444\u0438\u0438 \u0438 \u0432\u043f\u043e\u0441\u043b\u0435\u0434\u0441\u0442\u0432\u0438\u0438 \u0440\u0430\u0442\u0438\u0444\u0438\u0446\u0438\u0440\u043e\u0432\u0430\u043d\u0430 \u0432\u0441\u0435\u043c\u0438 \u0442\u0440\u0438\u043d\u0430\u0434\u0446\u0430\u0442\u044c\u044e \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u043e\u0432\u0430\u0432\u0448\u0438\u043c\u0438 \u0442\u043e\u0433\u0434\u0430 \u0430\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u0441\u043a\u0438\u043c\u0438 \u0448\u0442\u0430\u0442\u0430\u043c\u0438. \u0421\u0447\u0438\u0442\u0430\u0435\u0442\u0441\u044f \u043f\u0435\u0440\u0432\u043e\u0439 \u0432 \u043c\u0438\u0440\u0435 \u043a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u0435\u0439 \u0432 \u0441\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u043e\u043c \u043f\u043e\u043d\u0438\u043c\u0430\u043d\u0438\u0438. \u0421\u043e\u0441\u0442\u043e\u0438\u0442 \u0438\u0437 \u0441\u0435\u043c\u0438 \u0441\u0442\u0430\u0442\u0435\u0439, \u0437\u0430 \u0432\u0440\u0435\u043c\u044f \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u044f \u041a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u0438 \u0431\u044b\u043b\u0438 \u043f\u0440\u0438\u043d\u044f\u0442\u044b \u0434\u0432\u0430\u0434\u0446\u0430\u0442\u044c \u0441\u0435\u043c\u044c \u043f\u043e\u043f\u0440\u0430\u0432\u043e\u043a, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u044f\u0432\u043b\u044f\u044e\u0442\u0441\u044f \u0435\u0451 \u043d\u0435\u043e\u0442\u044a\u0435\u043c\u043b\u0435\u043c\u043e\u0439 \u0447\u0430\u0441\u0442\u044c\u044e. \u0412 \u043e\u0441\u043d\u043e\u0432\u0435 \u041a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u0438 \u0421\u0428\u0410 \u043b\u0435\u0436\u0438\u0442 \u043f\u0440\u0438\u043d\u0446\u0438\u043f \u0440\u0430\u0437\u0434\u0435\u043b\u0435\u043d\u0438\u044f \u0432\u043b\u0430\u0441\u0442\u0435\u0439 \u043c\u0435\u0436\u0434\u0443 \u0437\u0430\u043a\u043e\u043d\u043e\u0434\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u0439 (\u043a\u043e\u043d\u0433\u0440\u0435\u0441\u0441), \u0438\u0441\u043f\u043e\u043b\u043d\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0439 (\u043f\u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0442) \u0438 \u0441\u0443\u0434\u0435\u0431\u043d\u043e\u0439 (\u0432\u0435\u0440\u0445\u043e\u0432\u043d\u044b\u0439 \u0441\u0443\u0434 \u0438 \u043d\u0438\u0436\u0435\u0441\u0442\u043e\u044f\u0449\u0438\u0435 \u0441\u0443\u0434\u044b) \u0432\u0435\u0442\u0432\u044f\u043c\u0438. \u0428\u0442\u0430\u0442\u0430\u043c \u0421\u0428\u0410 \u0434\u0430\u044e\u0442\u0441\u044f \u0448\u0438\u0440\u043e\u043a\u0438\u0435 \u043f\u0440\u0430\u0432\u0430 \u0432 \u043e\u0431\u043b\u0430\u0441\u0442\u0438 \u0437\u0430\u043a\u043e\u043d\u043e\u0434\u0430\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u0430."}, {"color": "#97c2fc", "id": "monopoly", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Modern_Colossus_of_Rail_Roads_-_Keppler_1879.jpg", "label": "monopoly", "shape": "image", "title": "Pasar monopoli adalah suatu bentuk pasar di mana sebuah penjual tunggal menguasai pasar atau monopolis, berkuasa untuk menentukan harga, dan tidak punya barang sejenis yang hampir sama. Pada pasar monopoli, tidak terdapat barang lain yang sejenis dan tidak ada pesaing bagi sebuah perusahaan. Penjual pada pasar monopoli disebut monopolis yang merupakan pihak tunggal. Monopolis mempunyai kekuasaan dan menguasai pasar untuk menentukan harga. Sebagai penentu harga (price-maker), seorang monopolis dapat menaikan atau mengurangi harga dengan cara menentukan jumlah barang yang akan diproduksi; semakin sedikit barang yang diproduksi, semakin mahal harga barang tersebut, begitu pula sebaliknya. Walaupun demikian, penjual juga memiliki suatu keterbatasan dalam penetapan harga. Apabila penetapan harga terlalu mahal, maka orang akan menunda pembelian atau berusaha mencari atau membuat barang subtitusi (pengganti) produk tersebut atau \u2014lebih buruk lagi\u2014 mencarinya di pasar gelap (black market). Kata monopoli berasa dari bahasa Yunani monos yang artinya sendiri dan polein yang berarti penjual. Dari akar kata tersebut kemudian monopoli diartikan secara sederhana sebagai suatu kondisi dimana hanya ada satu penjual yang menawarkan atau memasok suatu barang atau jasa tertentu."}, {"color": "#97c2fc", "id": "hampshire", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Azamara_Quest.jpg", "label": "hampshire", "shape": "image", "title": "Hampshire (historick\u00fd n\u00e1zev Southamptonshire nebo Hamptonshire) je hrabstv\u00ed na ji\u017en\u00edm pob\u0159e\u017e\u00ed Anglie. Soused\u00ed s hrabstv\u00edmi Dorset, Wiltshire, Berkshire, Surrey a West Sussex. Spr\u00e1vn\u00edm st\u0159ediskem je Winchester."}, {"color": "#97c2fc", "id": "crime", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kang_Kek_Iew_(Kaing_Guek_Eav_or_Duch)_before_the_Extraordinary_Chambers_in_the_Courts_of_Cambodia_-_20090720.jpg", "label": "crime", "shape": "image", "title": "Trestn\u00fd \u010din je ozna\u010den\u00ed pro jedn\u00e1n\u00ed, kter\u00fdm pachatel z\u00e1sadn\u00edm zp\u016fsobem po\u0161kozuje nebo ohro\u017euje st\u00e1tn\u00ed moc\u00ed chr\u00e1n\u011bn\u00e9 z\u00e1jmy a kter\u00e9 proto 7\u00f5es, designadamente a ONU. No plano pessoal, paz designa um estado de esp\u00edrito isento de ira, de desconfian\u00e7a e - de um modo geral - de todos os sentimentos negativos. Assim, ela \u00e9 desejada por cada pessoa para si pr\u00f3prio e, eventualmente, para os outros, ao ponto de se ter tornado uma frequente sauda\u00e7\u00e3o (que a paz esteja contigo) e um objetivo de vida. A paz \u00e9 mundialmente representada pelo pombo e pela bandeira branca. Paz tamb\u00e9m \u00e9 um estado de esp\u00edrito, onde o ser se encontra equilibrado e sereno, com isso, encontrando a sua total paz interior."}, {"color": "#97c2fc", "id": "pillar", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Western_colonnade_at_courtyard,_UVa_2004.jpg", "label": "pillar", "shape": "image", "title": "\u6a4b\u811a\uff08\u304d\u3087\u3046\u304d\u3083\u304f\u3001\u82f1\u8a9e: Pier\uff09\u3068\u306f\u3001\u6a4b\u6881\u306e\u4e0a\u90e8\u69cb\u9020\u306e\u8377\u91cd\u3092\u571f\u53f0\u306b\u3057\u3066\u4f1d\u3048\u308b\u6a4b\u6881\u306e\u8db3\u306b\u8a72\u5f53\u3059\u308b\u4e0b\u90e8\u69cb\u9020\u306e\u4e00\u3064\u3002\u4e00\u5b9a\u4ee5\u4e0a\u306e\u6a4b\u9577\u306e\u6a4b\u6881\u306b\u304a\u3044\u3066\u3001\u6a4b\u6881\u306e\u4e21\u7aef\u3092\u652f\u3048\u308b\u3092\u88dc\u5b8c\u3059\u308b\u5f79\u5272\u3092\u679c\u305f\u3059\u3002 \u6cb3\u5ddd\u5185\u306b\u8a2d\u7f6e\u3055\u308c\u308b\u6a4b\u811a\u306f\u6d41\u6c34\u306b\u5bfe\u3057\u3066\u6a4b\u6881\u306e\u5b89\u5168\u3092\u78ba\u4fdd\u3067\u304d\u306a\u3051\u308c\u3070\u306a\u3089\u306a\u3044\u3068\u3068\u3082\u306b\u3001\u6a4b\u811a\u81ea\u8eab\u304c\u6d41\u6c34\u3092\u963b\u5bb3\u3059\u308b\u3053\u3068\u304c\u306a\u3044\u3088\u3046\u306b\u8a2d\u7f6e\u3055\u308c\u306a\u3051\u308c\u3070\u306a\u3089\u306a\u3044\u3002\u3053\u306e\u305f\u3081\u3001\u6a4b\u53f0\u3068\u6a4b\u811a\u304a\u3088\u3073\u6a4b\u811a\u540c\u58eb\u306e\u9593\u9694\u306f\u4e00\u5b9a\u4ee5\u4e0a\u3092\u78ba\u4fdd\u3059\u308b\u3053\u3068\u304c\u6c42\u3081\u3089\u308c\u3066\u304a\u308a\u3001\u6a4b\u811a\u305d\u306e\u3082\u306e\u304c\u8a2d\u7f6e\u3055\u308c\u306a\u3044\uff08\u6a4b\u53f0\u306e\u307f\u3067\u652f\u6301\u3055\u308c\u308b\uff09\u3053\u3068\u3082\u5c11\u306a\u304f\u306a\u3044\u3002"}, {"color": "#97c2fc", "id": "aliens", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Green_Bank_100m_diameter_Radio_Telescope.jpg", "label": "aliens", "shape": "image", "title": "La vie extraterrestre (du latin extra, \u00ab au-dehors, \u00e0 l\u0027ext\u00e9rieur \u00bb), ou extra-terrestre, d\u00e9signe toute forme de vie pr\u00e9sente ailleurs que sur la plan\u00e8te Terre. L\u0027id\u00e9e que la vie puisse se d\u00e9velopper ailleurs dans l\u0027Univers remonte au moins \u00e0 l\u0027Antiquit\u00e9. La mise en \u00e9vidence d\u0027une vie extraterrestre, pr\u00e9sente ou pass\u00e9e, est un sujet de recherche scientifique actif depuis les ann\u00e9es 1980, apr\u00e8s une premi\u00e8re tentative de recherche d\u0027indices par les sondes spatiales du programme Viking envoy\u00e9es sur le sol de la plan\u00e8te Mars en 1975. Depuis la fin des ann\u00e9es 1990, la NASA poursuit un programme d\u0027exploration spatiale tr\u00e8s actif visant \u00e0 mettre en \u00e9vidence des indices de vie sur Mars, pr\u00e9sente ou fossile : analyse pouss\u00e9e des sols (astromobile Curiosity), recherche et identification des sources de m\u00e9thane, caract\u00e9risation des environnements favorables \u00e0 la vie dans l\u0027histoire de Mars. D\u0027autres sondes spatiales ont identifi\u00e9 des environnements qui pourraient \u00eatre favorables \u00e0 des formes de vie plus ou moins complexes : oc\u00e9ans souterrains sans doute pr\u00e9sents sur Europe, satellite de Jupiter, et sur Encelade, satellite de Saturne, atmosph\u00e8re dense et complexe de Titan, \u00e9galement satellite de Saturne. La d\u00e9couverte d\u0027indices de vie se heurte toutefois aux limitations impos\u00e9es \u00e0 la masse des instruments embarqu\u00e9s sur les sondes spatiales, qui limite les capacit\u00e9s d\u0027analyse. Une mission de retour d\u0027\u00e9chantillons martiens, \u00e9tudi\u00e9e mais jusqu\u0027ici non financ\u00e9e, permettrait une avanc\u00e9e d\u00e9cisive dans le domaine. Ces diff\u00e9rents projets ont donn\u00e9 naissance \u00e0 une nouvelle science, l\u0027exobiologie, qui \u00e9tudie de mani\u00e8re interdisciplinaire les facteurs et les processus ayant amen\u00e9 \u00e0 l\u0027apparition de la vie, d\u0027une mani\u00e8re g\u00e9n\u00e9rale, et \u00e0 son \u00e9volution. De nombreuses exoplan\u00e8tes (plan\u00e8tes tournant autour d\u0027autres \u00e9toiles) ont \u00e9t\u00e9 d\u00e9tect\u00e9es au cours de la d\u00e9cennie 2010 par des instruments comme le t\u00e9lescope spatial Kepler. Des progr\u00e8s importants dans les instruments de d\u00e9tection permettront, au cours des ann\u00e9es \u00e0 venir, d\u0027identifier par spectrom\u00e9trie des atmosph\u00e8res d\u0027exoplan\u00e8tes pr\u00e9sentant le cas \u00e9ch\u00e9ant des indices de vie, tels que la pr\u00e9sence d\u0027oxyg\u00e8ne. Un raisonnement statistique fond\u00e9 sur des constats comme l\u0027abondance des \u00e9toiles dans l\u0027Univers (400 milliards dans la seule Voie Lact\u00e9e), l\u0027anciennet\u00e9 de notre galaxie (plus de dix milliards d\u0027ann\u00e9es), ou le rythme fulgurant des progr\u00e8s techniques sur Terre au cours des deux derniers si\u00e8cles, et sur des hypoth\u00e8ses telles que le principe de m\u00e9diocrit\u00e9 (le Syst\u00e8me solaire a une configuration ordinaire, l\u0027apparition de la vie puis de la vie intelligente r\u00e9sultent de processus fr\u00e9quemment rencontr\u00e9s) permet d\u0027avancer l\u0027hypoth\u00e8se que la vie intelligente dans l\u0027Univers devrait \u00eatre r\u00e9pandue, ancienne et donc visible. Or, \u00e0 ce jour, aucun \u00e9l\u00e9ment observable de vie extraterrestre n\u0027a \u00e9t\u00e9 identifi\u00e9 par la communaut\u00e9 scientifique. Ce paradoxe, formalis\u00e9 par Fermi avant m\u00eame le d\u00e9but de l\u0027\u00e8re spatiale, pourrait amener \u00e0 une remise en question de plusieurs des hypoth\u00e8ses avanc\u00e9es (probabilit\u00e9 d\u0027apparition de la vie et/ou de la vie intelligente, contraintes dues \u00e0 l\u0027environnement, etc.). Depuis les ann\u00e9es 1960, divers programmes d\u0027observation financ\u00e9s par des initiatives priv\u00e9es, baptis\u00e9s Search for Extra-Terrestrial Intelligence (SETI), s\u0027appuient sur le raisonnement statistique pour tenter de d\u00e9tecter la pr\u00e9sence de civilisations extraterrestres avanc\u00e9es dans d\u0027autres syst\u00e8mes plan\u00e9taires, en analysant \u00e0 l\u0027aide de radiot\u00e9lescopes les \u00e9missions radio \u00e9manant des \u00e9toiles les plus proches. La vie extraterrestre et ses interactions avec l\u0027esp\u00e8ce humaine sont par ailleurs des th\u00e8mes r\u00e9currents de la science-fiction (nouvelles et romans, films, jeux vid\u00e9o, etc.). La pr\u00e9sence actuelle ou pass\u00e9e d\u0027\u00eatres extraterrestres intelligents sur la Terre est une croyance tr\u00e8s r\u00e9pandue depuis le d\u00e9but de l\u0027\u00e8re spatiale. On lui associe l\u0027origine d\u0027objets volants non identifi\u00e9s (OVNI) et diff\u00e9rentes th\u00e8ses sp\u00e9culatives associ\u00e9es \u00e0 des formations spectaculaires (g\u00e9oglyphes de Nazca, pyramides d\u0027\u00c9gypte)."}, {"color": "#97c2fc", "id": "conformity", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Individualism_versus_collectivism_worldwide.png", "label": "conformity", "shape": "image", "title": "\u540c\u8abf\uff08\u3069\u3046\u3061\u3087\u3046\uff09\u3068\u306f\u3001\u8abf\u5b50\u3092\u540c\u3058\u304f\u3059\u308b\u3001\u3068\u3044\u3046\u610f\u3067\u3001\u82f1\u5358\u8a9e\u306e\u8a33\u8a9e\u3068\u3057\u3066\u306f\u7570\u306a\u308b\u3044\u304f\u3064\u304b\u306e\u82f1\u5358\u8a9e\u306e\u8a33\u8a9e\u306b\u4f7f\u308f\u308c\u308b\u305f\u3081\u3001\u305d\u308c\u305e\u308c\u5225\u306e\u610f\u5473\u304c\u3042\u308b\u3002"}, {"color": "#97c2fc", "id": "smack", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Rational_harm_assessment_of_drugs_radar_plot.svg", "label": "smack", "shape": "image", "title": "Heroin eller diacetylmorfin \u00e4r ett narkotikaklassat preparat som kemiskt \u00e4r besl\u00e4ktat med, och utvinns ur, morfin. Till skillnad fr\u00e5n morfin har heroin en h\u00f6gre fettl\u00f6slighet, vilket g\u00f6r att heroinmolekylen (diacetylmorfin) snabbare passerar blod-hj\u00e4rnbarri\u00e4ren och ger typiska effekter, som mycket kraftig eufori, samt apati, f\u00f6rstoppning, illam\u00e5ende och eventuell uppkastning, g\u00e5shud, s\u00f6mnl\u00f6shet, mios. Ruset p\u00e5g\u00e5r under mindre \u00e4n 10 minuter tills det g\u00e5r \u00f6ver till ett vanligt morfinrus som h\u00e5ller i sig cirka 4-5 timmar. Under ruset uppst\u00e5r en v\u00e5g av v\u00e4lbehag och tillfredsst\u00e4llelse. Heroin kan injiceras ven\u00f6st medelst spruta, men det kan ocks\u00e5 sniffas genom n\u00e4san (\"snorta\"), administreras rektalt eller r\u00f6kas genom att heroinet hettas upp och \u00e5ngorna andas in (s.k \"freebasing\"). Drogen \u00e4r mycket beroendeframkallande, b\u00e5de fysiskt och psykiskt. Heroin \u00e4r narkotikaklassat och ing\u00e5r i f\u00f6rteckningarna N I och N IV i 1961 \u00e5rs allm\u00e4nna narkotikakonvention, samt i f\u00f6rteckning I i Sverige. Den kemiska summaformeln f\u00f6r heroin \u00e4r C21H23NO5."}, {"color": "#97c2fc", "id": "rio de janeiro", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/MAM_-_Museu_de_Arte_Moderna_do_Rio_de_Janeiro_02.jpg", "label": "rio de janeiro", "shape": "image", "title": "Rio de Janeiro (Rio ere deitua) Brasil eta Hego Amerikako bigarren hiririk populatuena da, Sao Pauloren atzetik, eta izen bereko estatuko hiriburua. mendebaldearen, eta Ozeano Atlantikoaren, ertzean. Hego-Ekialdeko Eskualdean (Regi\u00e3o Sudeste) eta izen bereko estatuan dago. 6.000.000 biztanle inguru ditu (2000) hiriak berak, 14.000.000 hiri-inguru guztiak. Brasilgo hiriburua izan zen, Portugaldik independentzia lortu zuenetik Brasilia hiri berria sortu zen arte. Ospetsuena hondartzak dira: Copacabana, Ipanema, Botafogo, Flamengo eta Barra da Tijuca. Baita ere Corcovado mendi gailurreko Kristo Berreroslea (Cristo Redentor), Maracan\u00e1 futbol estadio, favelak, samba eta inauteri erraldoiak. Carioca deitu ohi dira bertakoak."}, {"color": "#97c2fc", "id": "narrative", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Narrative_Books_on_Library_Shelf.jpg", "label": "narrative", "shape": "image", "title": "Un r\u00e9cit (ou intrigue) est forme litt\u00e9raire consistant en la mise dans un ordre arbitraire et sp\u00e9cifique des faits d\u2019une histoire. Pour une m\u00eame histoire, diff\u00e9rents r\u00e9cits sont donc possibles. Un c\u00e9l\u00e8bre exemple est le mythe, dont la pi\u00e8ce d\u0027\u0152dipe roi constitue l\u2019un des multiples r\u00e9cits possibles. Le r\u00e9cit s\u0027oppose \u00e0 l\u0027histoire, qui est parfois d\u00e9finie comme la succession chronologique de faits se rapportant \u00e0 un sujet donn\u00e9. Walter Benjamin propose d\u0027opposer le r\u00e9cit au roman en disant que le premier est une \u0153uvre cr\u00e9\u00e9e et lue de fa\u00e7on coop\u00e9rative, alors que le second l\u0027est de fa\u00e7on individuelle. Le r\u00e9cit se d\u00e9livre sans explications, son interpr\u00e9tation est laiss\u00e9 \u00e0 la libert\u00e9 de chaque auditeur, qui peut le reprendre comme il le souhaite. Le r\u00e9cit a un \u00ab pouvoir germinatif \u00bb et il est \u00e0 ce titre capable de transmettre une exp\u00e9rience. Mais pour Walter Benjamin la crainte est le d\u00e9veloppement de l\u0027information, charg\u00e9e d\u0027explications, qui se ferme sur elle-m\u00eame. La mise en r\u00e9cit de th\u00e8ses saugrenues ou de th\u00e9ories complotistes contribue \u00e0 les rendre plus cr\u00e9dibles. Une affirmation est en effet \u00e9valu\u00e9e beaucoup plus positivement lorsqu\u0027elle est sc\u00e9naris\u00e9e, et encore plus lorsqu\u0027elle se base sur un \u00ab effet de d\u00e9voilement \u00bb, c\u0027est-\u00e0-dire lorsque le r\u00e9cit met en coh\u00e9rence des \u00e9l\u00e9ments intrigants qui paraissaient disparates jusque-l\u00e0. Cette manipulabilit\u00e9 des croyances fond\u00e9e sur le r\u00e9cit est appel\u00e9e \u00ab effet Othello \u00bb par le linguiste (it). En \u00ab th\u00e9orie du r\u00e9cit \u00bb (th\u00e9orie de la litt\u00e9rature) intervient la notion de \u00ab narrateur non fiable \u00bb."}, {"color": "#97c2fc", "id": "washington", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Washington_1772.jpg", "label": "washington", "shape": "image", "title": "George Washington (lahir 22 Februari 1732 \u2013 14 Desember 1799) adalah seorang jenderal dan negarawan yang dikenal sebagai salah satu Bapak Pendiri Amerika Serikat sekaligus presiden pertamanya dari tahun 1789 hingga 1797. Ia memimpin pasukan Patriot selama Perang Revolusi Amerika dan berhasil mengantarkan mereka menuju pintu kemerdekaan dari Britania Raya. Ia juga mengepalai 1787 yang mendirikan pemerintahan federal yang baru. Berkat kepemimpinannya selama perjuangan untuk memerdekakan Amerika Serikat, ia diberi gelar \"Bapak Bangsa\". Washington lahir di keluarga kaya yang memiliki lahan tembakau dan budak di Koloni Virginia. Ia mendapatkan kesempatan untuk memperoleh pendidikan, dan saat ia berumur tujuh belas tahun, ia meniti karier yang sukses sebagai seorang pengukur lahan. Ia lalu menjadi pemimpin selama Perang Prancis dan Indian. Pada masa Perang Revolusi, ia dikirim sebagai utusan ke Kongres Kontinental, dan ia secara bulat terpilih sebagai panglima tertinggi , dan ia berhasil memperoleh kemenangan dalam Pengepungan Yorktown yang mengakhiri perang tersebut. Pada tahun 1783, ketika kemenangan sudah di depan mata, ia mundur dari jabatannya sebagai panglima tertinggi. Washington terpilih secara bulat sebagai Presiden Amerika Serikat oleh kolese elektoral dalam dua pemilu nasional pertama. Ia berusaha mendirikan pemerintahan yang kuat dan kaya, dan ia bisa tetap berperilaku adil dalam menengahi persaingan antara Thomas Jefferson dan Alexander Hamilton. Setelah meletusnya Revolusi Prancis, Washington menyatakan kenetralan negaranya dan pada saat yang sama juga mendukung yang kontroversial. Masa jabatannya sebagai presiden telah meninggalkan berbagai kebiasaan yang masih dilanjutkan oleh presiden-presiden berikutnya. dianggap sebagai salah satu pernyataan yang paling berpengaruh perihal republikanisme. Ia terlahir di sebuah masyarakat yang terbiasa dengan tenaga kerja budak, sehingga ia memiliki banyak budak, tetapi ia semakin lama semakin merasa terganggu dengan kelompok-kelompok perbudakan dan bahkan ia membebaskan budak-budaknya di dalam wasiatnya. Ia adalah anggota Gereja Anglikan dan organisasi rahasia Freemasonry. Ia menyerukan toleransi terhadap semua agama saat ia masih menjadi jenderal dan presiden. Setelah kematiannya, Washington dikenang dengan berbagai cara, seperti dalam bentuk monumen, karya seni, nama tempat, prangko, dan mata uang. Para ahli juga menganggapnya sebagai salah satu presiden Amerika Serikat terbaik sepanjang masa."}, {"color": "#97c2fc", "id": "executive order", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Executive_Order_9981.jpg", "label": "executive order", "shape": "image", "title": "\ud589\uc815\uba85\ub839(\u884c\u653f\u547d\u4ee4, executive order) \ub610\ub294 \ud589\uc815\uaddc\uce59\uc740 \uc9c1\ubb34\uba85\ub839\uc774\ub77c\uace0\ub3c4 \ud558\uba70, \ud589\uc815\uae30\uad00\uc5d0 \uc758\ud558\uc5ec \uc815\ub9bd\ub418\ub294 \uc77c\ubc18\uc801 \uba85\ub839\uc744 \ub9d0\ud55c\ub2e4. \ud589\uc815\uba85\ub839\uc740 \ud589\uc815\uae30\uad00 \ub0b4\ubd80\uc5d0\uc11c\ub9cc \uc801\uc6a9\ub420 \uc9c1\ubb34\uc758 \uc900\uce59\uc5d0 \ubd88\uacfc\ud558\uae30 \ub54c\ubb38\uc5d0 \ubc95\uaddc\ub85c\uc11c\uc758 \uc131\uc9c8\uc744 \ub300\ud1b5\ub839\uc758 \ub300\ud1b5\ub839\ub839(\ud589\uc815\uba85\ub839), \ucd1d\ub9ac\uc758 \ucd1d\ub9ac\ub839, \uc7a5\uad00\uc758 \ubd80\ub839\uc740 \ubc95\ub960\uc774 \uad6c\uccb4\uc801\uc73c\ub85c \uc704\uc784\uc744 \ud558\ub294 \uacbd\uc6b0\uc5d0\ub294 \ubc95\ub960, \ub300\ud1b5\ub839\ub839, \ucd1d\ub9ac\ub839, \ubd80\ub839\uc758 \uc21c\uc11c\ub85c \uc0c1\ud558\uac00 \uacb0\uc815\ub41c\ub2e4. \ubabb\ud558\uba70, \ub530\ub77c\uc11c \ud589\uc815\uba85\ub839\uc740 \ud2b9\ubcc4\ud55c \ubc95\uc801 \uc218\uad8c \uc5c6\uc774\ub3c4 \ubc1c\ud560 \uc218 \uc788\ub2e4. \ub2e4\ub9cc, \ud589\uc815\uba85\ub839\uc758 \uacbd\uc6b0\ub3c4 \ub098 \uc744 \uad6c\ube44\ud588\uc744 \ub54c\uc5d0\ub294 \ubc95\uc801 \ubcf4\ud638\ub97c \ubc1b\uc744 \uc218 \uc788\ub2e4."}, {"color": "#97c2fc", "id": "american civil war", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/18650410_Surrender_of_General_Lee_and_His_Whole_Army_-_The_New_York_Times.png", "label": "american civil war", "shape": "image", "title": "\u5357\u5317\u6226\u4e89\uff08\u306a\u3093\u307c\u304f\u305b\u3093\u305d\u3046\u3001\u82f1\u8a9e: American Civil War\uff09\u306f\u30011861\u5e74\u304b\u30891865\u5e74\u306b\u304b\u3051\u3066\u3001\u5317\u90e8\u306e\u30a2\u30e1\u30ea\u30ab\u5408\u8846\u56fd\u3068\u5408\u8846\u56fd\u304b\u3089\u5206\u96e2\u3057\u305f\u5357\u90e8\u306e\u30a2\u30e1\u30ea\u30ab\u9023\u5408\u56fd\u306e\u9593\u3067\u884c\u308f\u308c\u305f\u5185\u6226\u3067\u3042\u308b\u3002\u5974\u96b7\u5236\u5b58\u7d9a\u3092\u4e3b\u5f35\u3059\u308b\u30df\u30b7\u30b7\u30c3\u30d4\u5dde\u3084\u30d5\u30ed\u30ea\u30c0\u5dde\u306a\u3069\u5357\u90e811\u5dde\u304c\u5408\u8846\u56fd\u3092\u8131\u9000\u3057\u3066\u30a2\u30e1\u30ea\u30ab\u9023\u5408\u56fd\u3092\u7d50\u6210\u3057\u3001\u5408\u8846\u56fd\u306b\u3068\u3069\u307e\u3063\u305f\u305d\u306e\u4ed6\u306e\u5317\u90e823\u5dde\u3068\u306e\u9593\u3067\u6226\u4e89\u3068\u306a\u3063\u305f\u3002\u3053\u306e\u6226\u4e89\u3067\u306f\u53f2\u4e0a\u521d\u3081\u3066\u8fd1\u4ee3\u7684\u306a\u6a5f\u68b0\u6280\u8853\u304c\u4e3b\u6226\u529b\u3068\u3057\u3066\u6295\u5165\u3055\u308c\u305f\u3002 \u82f1\u8a9e\u306b\u304a\u3051\u308b\u300ccivil war\u300d\u306f\u5358\u306b\u300c\u5185\u6226\u300d\u3092\u610f\u5473\u3059\u308b\u8a9e\u3060\u304c\u3001\u30a2\u30e1\u30ea\u30ab\u5408\u8846\u56fd\u3067\u306f\u72ec\u7acb\u5f8c\u306b\u5185\u6226\u304c\u3042\u3063\u305f\u306e\u306f\u3053\u306e\u6642\u3060\u3051\u306a\u306e\u3067\uff08\u30e6\u30bf\u6226\u4e89\u306a\u3069\u306e\u5185\u4e71\u3068\u547c\u3076\u3079\u304d\u7269\u306f\u3044\u304f\u3064\u304b\u3042\u308b\uff09\u3001\u56fd\u5185\u3067\u306f\u901a\u5e38\u3053\u308c\u306b\u5b9a\u51a0\u8a5e\u3092\u3064\u3051\u5927\u6587\u5b57\u306b\u3057\u3066\u300cthe Civil War\u300d\u3068\u8868\u8a18\u3059\u308b\u3002\u30a2\u30e1\u30ea\u30ab\u4ee5\u5916\u306e\u56fd\u3067\u306f\u81ea\u56fd\u306e\u5185\u6226\u3068\u533a\u5225\u3059\u308b\u305f\u3081\u3001\u56fd\u540d\u3092\u51a0\u3057\u3066\u300cAmerican Civil War\u300d\u3068\u8868\u8a18\u3059\u308b\uff08\u5357\u5317\u6226\u4e89\u306e\u30cd\u30fc\u30df\u30f3\u30b0\u3092\u53c2\u7167\uff09\u3002"}, {"color": "#97c2fc", "id": "language", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/te_iubesc_in_311_laguages).jpg", "label": "language", "shape": "image", "title": "J\u0119zyk \u2013 system budowania wypowiedzi, u\u017cywany w procesie komunikacji."}, {"color": "#97c2fc", "id": "anthony haswell", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Massachusetts_Spy_3a10607u.png", "label": "anthony haswell", "shape": "image", "title": "Anthony Haswell (6 April 1756 \u2013 26 May 1816) was an English immigrant to New England, where he became a newspaper, almanac, and book publisher, the Postmaster General of Vermont and one of the Jeffersonian printers imprisoned under the Sedition Act of 1798."}, {"color": "#97c2fc", "id": "commonwealth", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Chinese_republic_forever.jpg", "label": "commonwealth", "shape": "image", "title": "Dalam pengertian dasar, sebuah republik adalah sebuah negara di mana tampuk pemerintahan akhirnya bercabang dari rakyat, bukan dari prinsip keturunan bangsawan dan sering dipimpin oleh seorang presiden. Istilah ini berasal dari bahasa Latin res publica, atau \"urusan awam\", yang artinya kerajaan dimiliki serta dikawal oleh rakyat. Namun republik berbeda dengan konsep demokrasi. Terdapat kasus di mana negara republik diperintah secara totaliter. Misalnya, Afrika Selatan yang telah menjadi republik sejak 1961, tetapi disebabkan dasar apartheid sekitar 80% penduduk kulit hitamnya dilarang untuk mengikuti pemilu. Tentu saja terdapat juga negara republik yang melakukan perwakilan secara demokrasi. Konsep republik telah digunakan sejak berabad lamanya dengan republik yang paling terkenal yaitu Republik Roma, yang bertahan dari 509 SM hingga 44 SM. Di dalam Republik tersebut, prinsip-prinsip seperti anualiti (memegang pemerintah selama satu tahun saja) dan \"collegiality\" (dua orang memegang jabatan ketua negara) telah dipraktikkan. Dalam zaman modern ini, ketua negara suatu republik biasanya seorang saja, yaitu Presiden, tetapi ada juga beberapa pengecualian misalnya di Swiss, terdapat majelis tujuh pemimpin yang merangkap sebagai ketua negara, dipanggil Bundesrat, dan di San Marino, jabatan ketua negara dipegang oleh dua orang. Republikanisme adalah pandangan bahwa sebuah republik merupakan bentuk pemerintahan terbaik. Republikanisme juga dapat mengarah pada ideologi dari banyak partai politik yang menamakan diri mereka . Beberapa dari antaranya adalah, atau mempunyai akarnya dari anti-monarkisme. Untuk kebanyakan partai republikan hanyalah sebuah nama dan partai-partai ini, serta pihak yang berhubungan dengan mereka, mempunyai sedikit keserupaan selain dari nama mereka."}, {"color": "#97c2fc", "id": "agriculture", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Baumwoll-Erntemaschine_auf_Feld.jpeg", "label": "agriculture", "shape": "image", "title": "Pertanian adalah kegiatan pemanfaatan sumber daya hayati yang dilakukan manusia untuk menghasilkan bahan pangan, bahan baku industri, atau sumber energi, serta untuk mengelola lingkungan hidupnya. Kegiatan pemanfaatan sumber daya hayati yang termasuk dalam pertanian biasa dipahami orang sebagai budidaya tanaman atau bercocok tanam serta pembesaran hewan ternak, meskipun cakupannya dapat pula berupa pemanfaatan mikroorganisme dan bioenzim dalam pengolahan produk lanjutan, seperti pembuatan keju dan tempe, atau sekadar ekstraksi semata, seperti penangkapan ikan atau eksploitasi hutan. Bagian terbesar penduduk dunia bermata pencaharian dalam bidang-bidang di lingkup pertanian, namun pertanian hanya menyumbang 4% dari PDB dunia. Kelompok ilmu-ilmu pertanian mengkaji pertanian dengan dukungan ilmu-ilmu pendukungnya. Karena pertanian selalu terikat dengan ruang dan waktu, ilmu-ilmu pendukung, seperti ilmu tanah, meteorologi, teknik pertanian, biokimia, dan statistika juga dipelajari dalam pertanian. Usaha tani adalah bagian inti dari pertanian karena menyangkut sekumpulan kegiatan yang dilakukan dalam budidaya. \"Petani\" adalah sebutan bagi mereka yang menyelenggarakan usaha tani, sebagai contoh \"petani tembakau\" atau \"petani ikan\". Pelaku budidaya hewan ternak secara khusus disebut sebagai peternak."}, {"color": "#97c2fc", "id": "taxation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tax_deadweight.gif", "label": "taxation", "shape": "image", "title": "Belasting is een rechtsband tussen de overheid en een rechtssubject (de belastingplichtige) waarbij een heffing of prestatie wordt opgelegd ten behoeve van een overheid met als doel in de openbare uitgaven te voorzien. Belastingen worden geheven op grond van een wet. Wanneer tegenover de betaling wel een individuele prestatie van de overheid aan het rechtssubject staat, dan spreekt men over een retributie. Meer algemeen spreekt men ook over een heffing. Er is een onderscheid tussen directe en indirecte belastingen."}, {"color": "#97c2fc", "id": "[45", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Emblem_of_the_Nasr_Party_(Afghanistan).svg", "label": "[45", "shape": "image", "title": "\u03a3\u03bf\u03b2\u03b9\u03b5\u03c4\u03b9\u03ba\u03cc\u03c2 \u03c0\u03cc\u03bb\u03b5\u03bc\u03bf\u03c2 \u03c3\u03c4\u03bf \u0391\u03c6\u03b3\u03b1\u03bd\u03b9\u03c3\u03c4\u03ac\u03bd, \u03b3\u03bd\u03c9\u03c3\u03c4\u03cc\u03c2 \u03b5\u03c0\u03af\u03c3\u03b7\u03c2 \u03c9\u03c2 \u03a3\u03bf\u03b2\u03b9\u03b5\u03c4\u03b9\u03ba\u03bf-\u03b1\u03c6\u03b3\u03b1\u03bd\u03b9\u03ba\u03cc\u03c2 \u03c0\u03cc\u03bb\u03b5\u03bc\u03bf\u03c2, \u03bf\u03bd\u03bf\u03bc\u03ac\u03b6\u03b5\u03c4\u03b1\u03b9 \u03b7 \u03b5\u03bd\u03bd\u03b9\u03ac\u03c7\u03c1\u03bf\u03bd\u03b7 \u03c3\u03cd\u03b3\u03ba\u03c1\u03bf\u03c5\u03c3\u03b7 (27 \u0394\u03b5\u03ba\u03b5\u03bc\u03b2\u03c1\u03af\u03bf\u03c5 1979 - 15 \u03a6\u03b5\u03b2\u03c1\u03bf\u03c5\u03b1\u03c1\u03af\u03bf\u03c5 1989) \u03c0\u03bf\u03c5 \u03b4\u03b9\u03b5\u03be\u03ae\u03c7\u03b8\u03b7 \u03bc\u03b5\u03c4\u03b1\u03be\u03cd \u03c4\u03c9\u03bd \u03c3\u03bf\u03b2\u03b9\u03b5\u03c4\u03b9\u03ba\u03ce\u03bd \u03b4\u03c5\u03bd\u03ac\u03bc\u03b5\u03c9\u03bd \u03c0\u03bf\u03c5 \u03c5\u03c0\u03bf\u03c3\u03c4\u03b7\u03c1\u03af\u03b6\u03bf\u03bd\u03c4\u03b1\u03bd \u03b1\u03c0\u03cc \u03c4\u03bf \u03ba\u03c5\u03b2\u03b5\u03c1\u03bd\u03ce\u03bd \u0394\u03b7\u03bc\u03bf\u03ba\u03c1\u03b1\u03c4\u03b9\u03ba\u03cc \u039a\u03cc\u03bc\u03bc\u03b1 \u039c\u03b1\u03c1\u03be\u03b9\u03c3\u03c4\u03ce\u03bd \u03c4\u03bf\u03c5 \u039b\u03b1\u03bf\u03cd \u03c4\u03bf\u03c5 \u0391\u03c6\u03b3\u03b1\u03bd\u03b9\u03c3\u03c4\u03ac\u03bd \u03ba\u03b1\u03b9 \u03c4\u03b7\u03c2 \u03bf\u03bc\u03ac\u03b4\u03b1\u03c2 \u03b1\u03bd\u03c4\u03af\u03c3\u03c4\u03b1\u03c3\u03b7\u03c2 \u03c4\u03c9\u03bd \u039c\u03bf\u03c5\u03c4\u03b6\u03b1\u03c7\u03b5\u03bd\u03c4\u03af\u03bd. \u0397 \u03bf\u03bc\u03ac\u03b4\u03b1 \u03c4\u03c9\u03bd \u039c\u03bf\u03c5\u03c4\u03b6\u03b1\u03c7\u03b5\u03bd\u03c4\u03af\u03bd \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u03c0\u03bb\u03b5\u03c5\u03c1\u03ac \u03c4\u03b7\u03c2 \u03c5\u03c0\u03bf\u03c3\u03c4\u03b7\u03c1\u03b9\u03b6\u03cc\u03c4\u03b1\u03bd \u03b1\u03c0\u03cc \u03c0\u03bb\u03ae\u03b8\u03bf\u03c2 \u03b4\u03c5\u03bd\u03ac\u03bc\u03b5\u03c9\u03bd \u03bc\u03b5\u03c4\u03b1\u03be\u03cd \u03c4\u03c9\u03bd \u03bf\u03c0\u03bf\u03af\u03c9\u03bd \u03bf\u03b9 \u0397\u03bd\u03c9\u03bc\u03ad\u03bd\u03b5\u03c2 \u03a0\u03bf\u03bb\u03b9\u03c4\u03b5\u03af\u03b5\u03c2 \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03ae\u03c2, \u03b7 \u03a3\u03b1\u03bf\u03c5\u03b4\u03b9\u03ba\u03ae \u0391\u03c1\u03b1\u03b2\u03af\u03b1, \u03c4\u03bf \u03a0\u03b1\u03ba\u03b9\u03c3\u03c4\u03ac\u03bd \u03ba\u03b1\u03b9 \u03ac\u03bb\u03bb\u03b1 \u03bc\u03bf\u03c5\u03c3\u03bf\u03c5\u03bb\u03bc\u03b1\u03bd\u03b9\u03ba\u03ac \u03ad\u03b8\u03bd\u03b7. \u0397 \u03cc\u03bb\u03b7 \u03c3\u03cd\u03b3\u03ba\u03c1\u03bf\u03c5\u03c3\u03b7 \u03b4\u03b9\u03b5\u03be\u03ae\u03c7\u03b8\u03b7 \u03c3\u03c4\u03bf \u03c0\u03bb\u03b1\u03af\u03c3\u03b9\u03bf \u03c4\u03bf\u03c5 \u03a8\u03c5\u03c7\u03c1\u03bf\u03cd \u03a0\u03bf\u03bb\u03ad\u03bc\u03bf\u03c5 \u03ba\u03b1\u03b9 \u03c5\u03c0\u03ae\u03c1\u03be\u03b5 \u03c3\u03cd\u03b3\u03c7\u03c1\u03bf\u03bd\u03b7 \u03bc\u03b5 \u03c4\u03b7\u03bd \u0399\u03c3\u03bb\u03b1\u03bc\u03b9\u03ba\u03ae \u0395\u03c0\u03b1\u03bd\u03ac\u03c3\u03c4\u03b1\u03c3\u03b7 \u03c4\u03bf\u03c5 1979 \u03ba\u03b1\u03b9 \u03c4\u03bf\u03bd \u0399\u03c1\u03b1\u03bd\u03bf-\u03b9\u03c1\u03b1\u03ba\u03b9\u03bd\u03cc \u03a0\u03cc\u03bb\u03b5\u03bc\u03bf (\u03a3\u03b5\u03c0\u03c4\u03ad\u03bc\u03b2\u03c1\u03b9\u03bf\u03c2 1980 - \u0391\u03cd\u03b3\u03bf\u03c5\u03c3\u03c4\u03bf\u03c2 1988)."}, {"color": "#97c2fc", "id": "magistrate", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lyman_Poore_Duff.jpg", "label": "magistrate", "shape": "image", "title": "O magistrado (do latim magistratus, derivado de magister \"chefe, superintendente\") designava, em tempos passados, lato sensu, um funcion\u00e1rio do poder p\u00fablico investido de autoridade. Desta forma um Presidente da Rep\u00fablica, por exemplo, receberia o t\u00edtulo de primeiro magistrado. A palavra latina magistratus tanto significa a fun\u00e7\u00e3o de governar (magistratura) como a pessoa que governa (magistrado). Na terminologia do Imp\u00e9rio Romano, \"magistrado\" compreendia todos os detentores de cargos pol\u00edticos de consulado para baixo. De tal modo, os magistrados teriam poderes derivados do imperium, interpretado como um poder de soberania de car\u00e1ter absoluto, derivado de fatores reais de poder, como a confian\u00e7a de ex\u00e9rcitos e/ou de soberanos vizinhos. O magistrado exercia sua autoridade nos limites de uma determinada atribui\u00e7\u00e3o, com poderes decorrentes de sua fun\u00e7\u00e3o, como os ju\u00edzes, os prefeitos, os governadores e presidentes. Na Antiguidade havia diversos tipos de magistrados, como os c\u00f4nsules, os pretores, os meirinhos-mor (maiorinus-mor), os censores, considerados magistrados maiores, e os edis e questores, os magistrados menores. No mundo contempor\u00e2neo a palavra magistrado normalmente remete ao exerc\u00edcio do poder judici\u00e1rio. A no\u00e7\u00e3o de magistratura, que em alguns pa\u00edses inclui ju\u00edzes e procuradores, \u00e9 desconhecida nos pa\u00edses que adotam a common law (como o Reino Unido, os Estados Unidos ou o Canad\u00e1), que estendem as garantias constitucionais somente aos seus ju\u00edzes, em senso estrito. Tamb\u00e9m no Brasil, os magistrados s\u00e3o t\u00e3o somente os ju\u00edzes, membros do Poder Judici\u00e1rio, apesar de ambas as categorias (magistrados e membros do Minist\u00e9rio P\u00fablico) gozarem das garantias constitucionais de vitaliciedade, inamovibilidade e irredutibilidade de vencimentos (subs\u00eddios). Por sua vez, alguns pa\u00edses cuja estrutura legal est\u00e1 baseada no Direito Romano (pa\u00edses como It\u00e1lia, Fran\u00e7a, Alemanha, Espanha, Portugal) t\u00eam no seu corpo de magistrados ju\u00edzes e procuradores (ou promotores p\u00fablicos)."}, {"color": "#97c2fc", "id": "sovereigns", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Leviathan_by_Thomas_Hobbes.jpg", "label": "sovereigns", "shape": "image", "title": "\u0414\u0435\u0440\u0436\u0430\u0301\u0432\u043d\u0438\u0439 \u0441\u0443\u0432\u0435\u0440\u0435\u043d\u0456\u0442\u0435\u0301\u0442 \u2014 \u0432\u0435\u0440\u0445\u043e\u0432\u0435\u043d\u0441\u0442\u0432\u043e \u0434\u0435\u0440\u0436\u0430\u0432\u0438 \u043d\u0430 \u0441\u0432\u043e\u0457\u0439 \u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u0457 \u0456 \u043d\u0435\u0437\u0430\u043b\u0435\u0436\u043d\u0456\u0441\u0442\u044c \u0443 \u043c\u0456\u0436\u043d\u0430\u0440\u043e\u0434\u043d\u0438\u0445 \u0432\u0456\u0434\u043d\u043e\u0441\u0438\u043d\u0430\u0445. \u0412\u0435\u0440\u0445\u043e\u0432\u0435\u043d\u0441\u0442\u0432\u043e \u0434\u0435\u0440\u0436\u0430\u0432\u0438 \u043e\u0437\u043d\u0430\u0447\u0430\u0454 \u0434\u0456\u044e \u0432 \u043c\u0435\u0436\u0430\u0445 \u0457\u0457 \u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u0457 \u0442\u0456\u043b\u044c\u043a\u0438 \u043e\u0434\u043d\u0456\u0454\u0457 \u043f\u0443\u0431\u043b\u0456\u0447\u043d\u043e\u0457 \u0432\u043b\u0430\u0434\u0438, \u044f\u043a\u0430 \u0432\u0438\u0437\u043d\u0430\u0447\u0430\u0454 \u043f\u043e\u0432\u043d\u043e\u0432\u0430\u0436\u0435\u043d\u043d\u044f \u0443\u0441\u0456\u0445 \u0434\u0435\u0440\u0436\u0430\u0432\u043d\u0438\u0445 \u043e\u0440\u0433\u0430\u043d\u0456\u0432 \u0456 \u043f\u043e\u0441\u0430\u0434\u043e\u0432\u0438\u0445 \u043e\u0441\u0456\u0431, \u0430 \u0442\u0430\u043a\u043e\u0436 \u043f\u0456\u0434\u043b\u0435\u0433\u043b\u0456\u0441\u0442\u044c \u0446\u0456\u0439 \u0432\u043b\u0430\u0434\u0456 \u0432\u0441\u044c\u043e\u0433\u043e \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u043d\u044f \u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u0457. \u041d\u0435\u0437\u0430\u043b\u0435\u0436\u043d\u0456\u0441\u0442\u044c \u0434\u0435\u0440\u0436\u0430\u0432\u0438 \u0432 \u043c\u0456\u0436\u043d\u0430\u0440\u043e\u0434\u043d\u0438\u0445 \u0432\u0456\u0434\u043d\u043e\u0441\u0438\u043d\u0430\u0445 \u2014 \u0446\u0435 \u0457\u0457 \u043d\u0435\u043f\u0456\u0434\u043f\u043e\u0440\u044f\u0434\u043a\u043e\u0432\u0430\u043d\u0456\u0441\u0442\u044c \u0431\u0443\u0434\u044c-\u044f\u043a\u0456\u0439 \u0437\u043e\u0432\u043d\u0456\u0448\u043d\u0456\u0439 \u0432\u043b\u0430\u0434\u0456, \u0432\u043b\u0430\u0434\u0456 \u0456\u043d\u0448\u0438\u0445 \u0434\u0435\u0440\u0436\u0430\u0432."}, {"color": "#97c2fc", "id": "legislative branch", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/ThompsonWatergate.jpg", "label": "legislative branch", "shape": "image", "title": "El Congr\u00e9s dels Estats Units (en angl\u00e8s: United States Congress ) \u00e9s l\u0027\u00f2rgan legislatiu bicameral del govern federal dels Estats Units d\u0027Am\u00e8rica, integrat per dues cambres: el Senat i la Cambra de Representants. Els senadors i els representants s\u00f3n elegits per mitj\u00e0 de l\u0027escrutini uninominal majoritari; \u00e9s a dir, per eleccions directes en llurs respectives circumscripcions. La seu del Congr\u00e9s \u00e9s el Capitoli, a la ciutat de Washington DC. La Cambra de Representants t\u00e9 435 membres que representen un districte per un per\u00edode de dos anys. El pa\u00eds s\u0027ha dividit en districtes entre els estats segons llur poblaci\u00f3. El Senat est\u00e0 integrat per 100 senadors que representen els estats de la federaci\u00f3 estatunidenca per un per\u00edode de sis anys. Cada estat elegeix dos senadors, sense importar la seva poblaci\u00f3. Cada dos anys un ter\u00e7 del Senat es renova. La constituci\u00f3 dels Estats Units atorga tot el poder legislatiu al Congr\u00e9s. La Cambra de Representants i el Senat tenen el mateix estatus en el proc\u00e9s legislatiu\u2014cap llei pot entrar en vigor si no \u00e9s aprovada per ambdues cambres. Tot i aix\u00ed, la constituci\u00f3 els atorga poders i responsabilitats diferents i \u00faniques. El Senat t\u00e9 el poder per a provar els tractats comercials i les designacions presidencials. Les lleis relacionades amb el pressupost i la recaptaci\u00f3 de renda han d\u0027originar-se en la Cambra de Representants, que tamb\u00e9 t\u00e9 el poder d\u0027impugnar un funcionari p\u00fablic, mentre que el Senat \u00e9s el que jutja els casos d\u0027impugnaci\u00f3. El terme Congress (\"Congr\u00e9s\") de fet, es refereix a la reuni\u00f3 dels representants del poder legislatiu, segons el per\u00edode per al qual s\u00f3n elegits. Per tant, un \"Congr\u00e9s\" t\u00e9 una duraci\u00f3 de dos anys, tot i que els representants i senadors poden ser reelegits. El Congr\u00e9s actual, el 117\u00e8, es va reunir per primer cop el 3 de gener de 2021."}, {"color": "#97c2fc", "id": "counterfeiter", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/An_authentic_flash_memory_IC_and_its_counterfeit_replica.png", "label": "counterfeiter", "shape": "image", "title": "\u03a9\u03c2 \u03c0\u03b1\u03c1\u03b1\u03b2\u03af\u03b1\u03c3\u03b7 \u03c0\u03bd\u03b5\u03c5\u03bc\u03b1\u03c4\u03b9\u03ba\u03ce\u03bd \u03b4\u03b9\u03ba\u03b1\u03b9\u03c9\u03bc\u03ac\u03c4\u03c9\u03bd \u03bf\u03c1\u03af\u03b6\u03b5\u03c4\u03b1\u03b9 \u03b7 \u03c7\u03c1\u03ae\u03c3\u03b7 \u03ad\u03c1\u03b3\u03c9\u03bd \u03c0\u03bf\u03c5 \u03c0\u03c1\u03bf\u03c3\u03c4\u03b1\u03c4\u03b5\u03cd\u03bf\u03bd\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc \u03c0\u03bd\u03b5\u03c5\u03bc\u03b1\u03c4\u03b9\u03ba\u03ae \u03b9\u03b4\u03b9\u03bf\u03ba\u03c4\u03b7\u03c3\u03af\u03b1, \u03bc\u03b5 \u03c0\u03b1\u03c1\u03ac\u03bb\u03bb\u03b7\u03bb\u03b7 \u03ba\u03b1\u03c4\u03b1\u03c0\u03ac\u03c4\u03b7\u03c3\u03b7 \u03c4\u03c9\u03bd \u03b1\u03c0\u03bf\u03ba\u03bb\u03b5\u03b9\u03c3\u03c4\u03b9\u03ba\u03ce\u03bd \u03b4\u03b9\u03ba\u03b1\u03b9\u03c9\u03bc\u03ac\u03c4\u03c9\u03bd \u03c4\u03bf\u03c5 \u03ba\u03b1\u03c4\u03cc\u03c7\u03bf\u03c5, \u03cc\u03c0\u03c9\u03c2 \u03b1\u03c5\u03c4\u03ac \u03c4\u03b7\u03c2 \u03b1\u03bd\u03b1\u03c0\u03b1\u03c1\u03b1\u03b3\u03c9\u03b3\u03ae\u03c2, \u03b4\u03b9\u03b1\u03bd\u03bf\u03bc\u03ae\u03c2, \u03c0\u03c1\u03bf\u03b2\u03bf\u03bb\u03ae\u03c2 \u03ae \u03b5\u03ba\u03c4\u03ad\u03bb\u03b5\u03c3\u03b7\u03c2 \u03c4\u03bf\u03c5 \u03ba\u03b1\u03c4\u03bf\u03c7\u03c5\u03c1\u03c9\u03bc\u03ad\u03bd\u03bf\u03c5 \u03ad\u03c1\u03b3\u03bf\u03c5 \u03ae \u03c4\u03b7\u03c2 \u03b4\u03b7\u03bc\u03b9\u03bf\u03c5\u03c1\u03b3\u03af\u03b1\u03c2 \u03c0\u03b1\u03c1\u03ac\u03b3\u03c9\u03b3\u03c9\u03bd \u03ad\u03c1\u03b3\u03c9\u03bd, \u03c7\u03c9\u03c1\u03af\u03c2 \u03c4\u03b7\u03bd \u03ac\u03b4\u03b5\u03b9\u03b1 \u03c4\u03bf\u03c5 \u03ba\u03b1\u03c4\u03cc\u03c7\u03bf\u03c5 \u03c4\u03c9\u03bd \u03c0\u03bd\u03b5\u03c5\u03bc\u03b1\u03c4\u03b9\u03ba\u03ce\u03bd \u03b4\u03b9\u03ba\u03b1\u03b9\u03c9\u03bc\u03ac\u03c4\u03c9\u03bd\u2022 \u03bf \u03c4\u03b5\u03bb\u03b5\u03c5\u03c4\u03b1\u03af\u03bf\u03c2 \u03b5\u03af\u03bd\u03b1\u03b9 \u03c3\u03c5\u03bd\u03ae\u03b8\u03c9\u03c2 \u03bc\u03af\u03b1 \u03b5\u03ba\u03b4\u03bf\u03c4\u03b9\u03ba\u03ae \u03ae \u03ac\u03bb\u03bb\u03b7 \u03b5\u03c4\u03b1\u03b9\u03c1\u03b5\u03af\u03b1 \u03c0\u03bf\u03c5 \u03b5\u03ba\u03c0\u03c1\u03bf\u03c3\u03c9\u03c0\u03b5\u03af \u03c4\u03bf\u03bd \u03b4\u03b7\u03bc\u03b9\u03bf\u03c5\u03c1\u03b3\u03cc."}, {"color": "#97c2fc", "id": "luther", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Fotothek_df_tg_0004142_M\u00fcnze_%5E_Gedenkm\u00fcnze_%5E_Schaum\u00fcnze_%5E_Medaille_%5E_Schwan.jpg", "label": "luther", "shape": "image", "title": "Martin Luther, f\u00f6dd 10 november 1483 i Eisleben i Kurfurstend\u00f6met Sachsen, Tysk-romerska riket, d\u00f6d 18 februari 1546 i Eisleben, var en tysk pr\u00e4st, munk, tons\u00e4ttare och teolog, k\u00e4nd som den som initierade den protestantiska reformationen. Som pr\u00e4st och kristen teologiprofessor attackerade han \u00e5r 1517 i sin skrift 95 teser kyrkans sl\u00e4pph\u00e4nta f\u00f6rs\u00e4ljning av avlatsbrev. Luther motsatte sig kyrkans l\u00e4ra att frihet fr\u00e5n Guds straff f\u00f6r beg\u00e5ngna synder kan k\u00f6pas f\u00f6r pengar. D\u00e5 han v\u00e4grade att g\u00f6ra avb\u00f6n f\u00f6r alla sina skrifter exkommunicerades han \u00e5r 1520 av p\u00e5ven Leo X. I f\u00f6rdraget i Worms \u00e5r 1521 f\u00f6rklarade den tysk-romerske kejsaren Karl V honom fredl\u00f6s. Luther l\u00e4rde att fr\u00e4lsning inte f\u00f6ljer av goda g\u00e4rningar utan \u00e4r en fri g\u00e5va av Gud som endast \u00e5tnjutes av n\u00e5d genom tro p\u00e5 Jesus som har sonat v\u00e5ra synder. Luthers teologi utmanade p\u00e5ved\u00f6met och den romersk-katolska kyrkan. Han h\u00e4vdade att Bibeln \u00e4r den enda k\u00e4llan f\u00f6r gudomligt uppenbarad kunskap. Genom att f\u00f6resl\u00e5 att pr\u00e4sterskapet kan uppr\u00e4tth\u00e5llas av alla d\u00f6pta kristna motsatte sig Luther tanken p\u00e5 pr\u00e4sterskapet s\u00e5som f\u00f6rmedlare mellan Gud och m\u00e4nniskan. De som ansluter sig till Luthers l\u00e4ra kallas lutheraner, och tillh\u00f6r protestantiska inriktningen. Svenska kyrkan \u00e4r en luthersk kyrka. Luthers \u00f6vers\u00e4ttning av Bibeln till allm\u00e4nhetens modersm\u00e5l ist\u00e4llet f\u00f6r latin gjorde l\u00e4ran mer l\u00e4ttillg\u00e4nglig och fick stor betydelse f\u00f6r den tyska kyrkan och den tyska kulturen. Det tyska spr\u00e5ket b\u00f6rjade standardiseras och \u00f6vers\u00e4ttarkonsten fick m\u00e5nga nya principer. M\u00e5nga andra bibel\u00f6vers\u00e4ttningar tog intryck av Luthers arbete, s\u00e5som Gustav Vasas bibel och den engelska Kung Jakobs Bibel. Hans psalmer inspirerade utvecklingen av kyrkos\u00e5ngen och gifterm\u00e5let med Katharina von Bora blev en f\u00f6rebild f\u00f6r kyrkan d\u00e5 protestantiska pr\u00e4ster till\u00e4ts ing\u00e5 \u00e4ktenskap. I skrifter om de judiska folken framf\u00f6r den \u00e5ldrande Luther att judars hem ska f\u00f6rst\u00f6ras, deras synagogor br\u00e4nnas, pengar konfiskeras och frihet besk\u00e4ras. Hans \u00e5sikter utnyttjades i nazisternas propaganda mellan \u00e5ren 1933 och 1945. Som ett resultat av sina antisemitiska \u00e5sikter har Luther blivit lika kontroversiell i v\u00e5r tid som under sin egen tid."}, {"color": "#97c2fc", "id": "james barbour", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/James_Barbour_Signature.svg", "label": "james barbour", "shape": "image", "title": "James Barbour (* 10. Juni 1775 in , Orange County, Colony of Virginia; \u2020 7. Juni 1842 ebenda) war ein US-amerikanischer Rechtsanwalt, ein Mitglied und Sprecher des Abgeordnetenhauses Virginias, der 19. Gouverneur von Virginia, der erste Gouverneur, der in dem Gouverneuranwesen Virginias residierte, ein US-Senator von 1814 bis 1825 und US-Kriegsminister zwischen 1825 und 1828."}, {"color": "#97c2fc", "id": "philadelphia convention", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/James_Madison_Portrait2.jpg", "label": "philadelphia convention", "shape": "image", "title": "\u30d5\u30a3\u30e9\u30c7\u30eb\u30d5\u30a3\u30a2\u61b2\u6cd5\u5236\u5b9a\u4f1a\u8b70\uff08\u30d5\u30a3\u30e9\u30c7\u30eb\u30d5\u30a3\u30a2\u3051\u3093\u307d\u3046\u305b\u3044\u3066\u3044\u304b\u3044\u304e\u3001\u82f1\uff1aPhiladelphia Convention\u3001\u305d\u306e\u4ed6\u3001Constitutional Convention, Federal Convention, Grand Convention at Philadelphia \u7b49\uff09\u3068\u306f\u30011787\u5e745\u670825\u65e5\u304b\u30899\u670817\u65e5\u307e\u3067\u306e\u9593\u306b\u30da\u30f3\u30b7\u30eb\u30d9\u30cb\u30a2\u5dde\u30d5\u30a3\u30e9\u30c7\u30eb\u30d5\u30a3\u30a2\u3067\u958b\u50ac\u3055\u308c\u3001\u30a4\u30ae\u30ea\u30b9\u304b\u3089\u306e\u72ec\u7acb\u5f8c\u306b\u9023\u5408\u898f\u7d04\u4e0b\u3067\u904b\u55b6\u3055\u308c\u3066\u3044\u305f\u30a2\u30e1\u30ea\u30ab\u5408\u8846\u56fd\u3092\u7d71\u6cbb\u3059\u308b\u305f\u3081\u306e\u554f\u984c\u3092\u8a0e\u8b70\u3057\u305f\u4f1a\u8b70\u3067\u3042\u308b\u3002\u5f53\u521d\u306f\u3001\u9023\u5408\u898f\u7d04\u306e\u6539\u5b9a\u306e\u307f\u3092\u610f\u56f3\u3057\u3066\u3044\u305f\u3068\u3055\u308c\u308b\u304c\u3001\u305d\u306e\u63d0\u5531\u8005\u9054\u3001\u3068\u308a\u308f\u3051\u3001\u4e2d\u5fc3\u3068\u306a\u3063\u305f\u30b8\u30a7\u30fc\u30e0\u30ba\u30fb\u30de\u30c7\u30a3\u30bd\u30f3\u3068\u30a2\u30ec\u30af\u30b5\u30f3\u30c0\u30fc\u30fb\u30cf\u30df\u30eb\u30c8\u30f3\u306f\u3001\u5f53\u521d\u304b\u3089\u73fe\u5b58\u3059\u308b\u653f\u5e9c\u3092\u300c\u4fee\u6b63\u3059\u308b\u300d\u306e\u3067\u306f\u306a\u304f\u3001\u65b0\u3057\u3044\u653f\u5e9c\u3092\u5275\u8a2d\u3059\u308b\u3053\u3068\u3092\u610f\u56f3\u3057\u3066\u3044\u305f\u3002\u4f1a\u8b70\u306e\u7d50\u679c\u306f\u30a2\u30e1\u30ea\u30ab\u5408\u8846\u56fd\u61b2\u6cd5\u3068\u306a\u3063\u3066\u7d50\u5b9f\u3057\u305f\u3002\u3053\u306e\u4f1a\u8b70\u306f\u30a2\u30e1\u30ea\u30ab\u306e\u6b74\u53f2\u306e\u4e2d\u3067\u3082\u4e2d\u5fc3\u3068\u306a\u308b\u51fa\u6765\u4e8b\u306e1\u3064\u3067\u3042\u308b\u3002"}, {"color": "#97c2fc", "id": "pardon", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Nast_asks_Pardon.jpg", "label": "pardon", "shape": "image", "title": "El indulto es una causa de extinci\u00f3n de la responsabilidad penal, que supone el perd\u00f3n de la pena. Es una situaci\u00f3n diferente a la amnist\u00eda, que supone el perd\u00f3n del delito, ya que por el indulto la persona sigue siendo culpable, pero se le ha perdonado el cumplimiento de la pena. El indulto puede ser total o parcial. A su vez puede ser general y particular. \n* El indulto total comprende la remisi\u00f3n de todas las penas a que hubiere sido condenado el reo y que a\u00fan no hubieren sido cumplidas. \n* El indulto parcial supone la remisi\u00f3n de alguna o algunas de las penas impuestas o su conmutaci\u00f3n por otras menos graves."}, {"color": "#97c2fc", "id": "repatriation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Wampum_belt,_Iroquois_and_Algonkian,_commemorating_peace_treaty_in_17th_century_-_Native_American_collection_-_Peabody_Museum,_Harvard_University_-_DSC05807.jpg", "label": "repatriation", "shape": "image", "title": "Repatriacja (\u0142ac. repatriatio \u2018powr\u00f3t do ojczyzny\u2019) \u2013 zorganizowana przez w\u0142adze akcja przesiedlenia do kraju obywateli (np. je\u0144c\u00f3w wojennych, os\u00f3b internowanych lub przymusowo przesiedlonych), kt\u00f3rzy wskutek zmian granic lub dzia\u0142a\u0144 wojennych znale\u017ali si\u0119 na terytorium innych pa\u0144stw. Cz\u0119sto termin u\u017cywany jest b\u0142\u0119dnie na oznaczenie deportacji, depatriacji albo te\u017c ekspatriacji, czyli przymusowych wysiedle\u0144 lub przesiedle\u0144. W czasach PRL-u oficjalna propaganda nazywa\u0142a \u201erepatriantami\u201d Polak\u00f3w \u2013 mieszka\u0144c\u00f3w Kres\u00f3w Wschodnich, kt\u00f3rych po II wojnie \u015bwiatowej przymusowo wysiedlano z ich ziem ojczystych i osadzano na tzw. Ziemiach Odzyskanych (zob. wysiedlenie Polak\u00f3w z Kres\u00f3w Wschodnich 1944\u20131946). Przyk\u0142adem procesu repatriacyjnego z pocz\u0105tku XXI wieku by\u0142a fala powrot\u00f3w na Krym Tatar\u00f3w, wysiedlonych stamt\u0105d w roku 1944 przez Zwi\u0105zek Radziecki."}, {"color": "#97c2fc", "id": "wind", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hodographe_NOAA.png", "label": "wind", "shape": "image", "title": "\u98ce\u662f\u5927\u89c4\u6a21\u7684\u6c14\u4f53\u6d41\u52a8\u73b0\u8c61\u3002\u5728\u5730\u7403\u4e0a\uff0c\u98ce\u662f\u7531\u7a7a\u6c14\u7684\u5927\u8303\u56f4\u8fd0\u52a8\u5f62\u6210\u7684\u3002\u5728\u5916\u5c42\u7a7a\u95f4\uff0c\u592a\u9633\u98ce\u662f\u6c14\u4f53\u6216\u5e26\u7535\u7c92\u5b50\u4ece\u592a\u9633\u5230\u592a\u7a7a\u7684\u6d41\u52a8\uff0c\u800c\u5219\u662f\u661f\u7403\u5927\u6c14\u5c42\u7684\u8f7b\u5206\u5b50\u7ecf\u91ca\u6c14\u4f5c\u7528\u98d8\u6563\u81f3\u592a\u7a7a\u3002\u98ce\u901a\u5e38\u53ef\u6309\u3001\u9
