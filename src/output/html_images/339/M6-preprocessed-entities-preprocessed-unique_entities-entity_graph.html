u304d\u306a\u3044\u3002\u81e8\u6642\u4f1a\u306f\u5dde\u77e5\u4e8b\u304c\u3044\u3064\u3067\u3082\u3001\u3069\u306e\u7a0b\u5ea6\u306e\u671f\u9593\u3067\u3082\u53ec\u96c6\u3059\u308b\u3053\u3068\u304c\u3067\u304d\u308b\u3002"}, {"color": "#97c2fc", "id": "presidential election", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Clinton_Kaine.svg", "label": "presidential election", "shape": "image", "title": "2016\ub144 \ubbf8\uad6d \ub300\ud1b5\ub839 \uc120\uac70(\uc601\uc5b4: United States presidential election of 2016)\ub294 2016\ub144 11\uc6d4 8\uc77c \uce58\ub7ec\uc9c4 \ubbf8\uad6d\uc758 \ub300\ud1b5\ub839 \uc120\uac70\uc774\ub2e4. \ubbfc\uc8fc\ub2f9\uc5d0\uc11c\ub294 \uc624\ubc14\ub9c8 1\uae30 \ud589\uc815\ubd80\uc5d0\uc11c \uad6d\ubb34\uc7a5\uad00\uc744 \uc9c0\ub0b8 \ud790\ub7ec\ub9ac \ud074\ub9b0\ud134\uc774 \ubbf8\uad6d \uc8fc\uc694 \uc815\ub2f9 \uc0ac\uc0c1 \uccab \uc5ec\uc131 \ub300\ud1b5\ub839 \ud6c4\ubcf4\ub85c \uc9c0\uba85\ub418\uc5c8\uace0, \uacf5\ud654\ub2f9\uc5d0\uc11c\ub294 \uc0ac\uc5c5\uac00 \ucd9c\uc2e0\uc778 \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504\uac00 \ub300\ud1b5\ub839 \ud6c4\ubcf4\ub85c \uc9c0\uba85\ub418\uc5c8\ub2e4. \uc120\uac70 \uae30\uac04 \ub0b4\ub0b4 \ubc1c\ud45c\ub41c \ub300\ubd80\ubd84\uc758 \uc5ec\ub860\uc870\uc0ac\uc5d0\uc11c\ub294 \ud790\ub7ec\ub9ac\uac00 \uc2b9\ub9ac\ud560 \uac83\uc73c\ub85c \uc608\uce21\ub418\uc5c8\uc73c\ub098, \ub9ce\uc740 \uc5ec\ub860\uc870\uc0ac\ub97c \ub4a4\uc9d1\uace0 \ud2b8\ub7fc\ud504\uac00 \ub2f9\uc120\ub418\uc5c8\ub2e4. \ub4dd\ud45c\uc218\uc5d0\uc11c\ub294 \ud790\ub7ec\ub9ac\uac00 \ud2b8\ub7fc\ud504\ub97c \uc6c3\ub3cc\uc558\uc9c0\ub9cc \uc120\uac70\uc778\ub2e8 \ud655\ubcf4\uc5d0\uc11c\ub294 \ud2b8\ub7fc\ud504\uac00 \ud790\ub7ec\ub9ac\ub97c \uc6c3\ub3cc\uc544 \ud2b8\ub7fc\ud504\uc758 \uc2b9\ub9ac\uac00 \ud655\uc815\ub410\ub2e4. \ub4dd\ud45c\uc218\uc5d0\uc11c \uc0c1\ub300 \ud6c4\ubcf4\ub97c \ubc11\ub3c8 \ud6c4\ubcf4\uac00 \uc120\uac70\uc778\ub2e8 \ud655\ubcf4\uc5d0 \uc2b9\ub9ac\ud574 \ub300\ud1b5\ub839\uc5d0 \ucd5c\uc885 \uc120\ucd9c\ub41c \uac83\uc740 \uc870\uc9c0 \ubd80\uc2dc\uac00 \uc568 \uace0\uc5b4\uc5d0\uac8c \uc2b9\ub9ac\ud55c 2000\ub144 \ubbf8\uad6d \ub300\ud1b5\ub839 \uc120\uac70 \uc774\ud6c4 16\ub144\ub9cc\uc774\ub2e4. \ub610\ud55c \uc120\uac70\uc778\ub2e8 \ud22c\ud45c\uc5d0\uc11c \uc790\uae30 \ub2f9 \ud6c4\ubcf4\uac00 \uc544\ub2cc \ub2e4\ub978 \uc0ac\ub78c\uc5d0\uac8c \ud22c\ud45c\ud55c \ubc18\ub780 \ud22c\ud45c\uc790\ub4e4\uc740 \ud2b8\ub7fc\ud504 \uce21 \uc120\uac70\uc778 \uc911 2\uba85, \ud790\ub7ec\ub9ac \uce21 \uc120\uac70\uc778 \uc911 5\uba85\uc774 \ub098\uc640 \ub3c4\ud569 \uc5ed\ub300 \ucd5c\ub2e4\uc778 7\uba85\uc758 \uc120\uac70\uc778\uc774 \ubc18\ub780 \ud22c\ud45c\ub97c \ud588\ub2e4."}, {"color": "#97c2fc", "id": "love", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/\u0627\u0644\u0648\u062f\u0648\u062f.jpg", "label": "love", "shape": "image", "title": "L\u0027amour est un fort sentiment d\u0027affection et d\u0027attachement envers un \u00eatre vivant ou une chose, assez intense pour pousser ceux qui le ressentent \u00e0 rechercher une proximit\u00e9 physique, intellectuelle ou m\u00eame imaginaire avec l\u0027objet de cet amour. L\u0027amour \u00e9prouv\u00e9 pour une autre personne peut conduire \u00e0 adopter un comportement particulier et aboutir \u00e0 une relation amoureuse si cet amour est partag\u00e9. En tant que concept g\u00e9n\u00e9ral, l\u0027amour renvoie la plupart du temps \u00e0 un profond sentiment de tendresse et d\u0027empathie envers une personne. Toutefois, m\u00eame cette conception sp\u00e9cifique de l\u0027amour comprend un large \u00e9ventail de sentiments diff\u00e9rents, allant de la passion amoureuse et de l\u0027amour romantique, \u00e0 la tendre proximit\u00e9 sans sexualit\u00e9 de l\u0027 ou de l\u0027amour platonique et \u00e0 la d\u00e9votion spirituelle de l\u0027.L\u0027amour sous ses diverses formes agit comme un facteur majeur dans les relations sociales et occupe une place centrale dans la psychologie humaine, ce qui en fait \u00e9galement l\u0027un des th\u00e8mes les plus courants dans l\u0027art. Le verbe fran\u00e7ais \u00ab aimer \u00bb peut renvoyer \u00e0 une grande vari\u00e9t\u00e9 de sentiments, d\u0027\u00e9tats et de comportements, allant d\u0027un plaisir g\u00e9n\u00e9ral li\u00e9 \u00e0 un objet ou \u00e0 une activit\u00e9 (\u00ab j\u0027aime le chocolat \u00bb, \u00ab j\u0027aime danser \u00bb) \u00e0 une attirance profonde ou intense pour une personne (\u00ab Rom\u00e9o aime Juliette \u00bb) ou plusieurs personnes (\u00ab Il aime ses enfants \u00bb). Cette diversit\u00e9 d\u0027emplois et de significations du mot le rend difficile \u00e0 d\u00e9finir de fa\u00e7on unie et universelle, m\u00eame en le comparant \u00e0 d\u0027autres \u00e9tats \u00e9motionnels."}, {"color": "#97c2fc", "id": "cap", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Visita_di_Papa_Benedetto_XVI_a_Genova_-_2008-05-18_-_Primo_piano_di_Benedetto_XVI.jpg", "label": "cap", "shape": "image", "title": "Topi adalah suatu jenis penutup kepala. Penggunaan Topi dimaksudkan untuk beberapa alasan. Umumnya digunakan sebagai pelindung dari sinar matahari dan aksesoris pakaian. Topi juga dapat digunakan sebagai media promosi perusahan dan souvenir untuk dibagikan kepada pelanggan maupun khalayak lain. Ukuran nya sendiri yaitu 12cm x 14cm x 19cm. Dalam beberapa upacara seremonial dan keagamaan penggunaan topi dapat menjadi keharusan. Di dunia militer topi dapat menyatakan tingkat dan kepangkatan seorang pasukan. Bentuk umum sebuah topi: \n* Berbentuk bulat. \n* Memiliki penutup kepala bagian atas. Bahan umum sebuah topi : \n* Bahan Rafel Wash. \n* Bahan Rafel Katun. \n* Bahan Rafel Denim. \n* Bahan Rafel Sueding."}, {"color": "#97c2fc", "id": "mexico city", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Vista_de_la_Ciudad_de_M\u00e9xico_desde_Periferico_y_Paseo_de_la_Reforma.jpg", "label": "mexico city", "shape": "image", "title": "La ciutat de M\u00e8xic (en castell\u00e0: Ciudad de M\u00e9xico, CDMX, o nom\u00e9s M\u00e9xico), \u00e9s la capital i la ciutat m\u00e9s gran de M\u00e8xic. El seu nom oficial en castell\u00e0 era M\u00e9xico, D.F. per\u00f2 ara es diu nom\u00e9s Ciudad de M\u00e9xico. La poblaci\u00f3 de la ciutat de M\u00e8xic \u00e9s de 8.873.017 habitants, encara que l\u0027\u00e0rea metropolitana de la ciutat desborda els l\u00edmits del districte Federal i s\u0027est\u00e9n sobre 40 municipis de l\u0027estat de M\u00e8xic i 1 municipi de l\u0027estat d\u0027Hidalgo, amb una poblaci\u00f3 total de 20,4 milions d\u0027habitants, la tercera \u00e0rea metropolitana m\u00e9s gran del m\u00f3n despr\u00e9s de T\u00f2quio i Delhi, i la m\u00e9s gran del continent americ\u00e0, segons l\u0027Informe d\u0027Urbanitzaci\u00f3 Mundial de les Nacions Unides. En un estudi realitzat el 2005, va ser considerada la vuitena ciutat m\u00e9s rica del m\u00f3n en el seu producte interior brut. A m\u00e9s de ser la capital pol\u00edtica, la ciutat de M\u00e8xic \u00e9s el centre pol\u00edtic, econ\u00f2mic, cultural i educatiu de M\u00e8xic. La ciutat de M\u00e8xic est\u00e0 situada a la vall de M\u00e8xic, tamb\u00e9 coneguda com la vall d\u0027An\u00e1huac; un altipl\u00e0 al centre de M\u00e8xic, a una altitud mitjana de 2.240 metres, envoltada per les muntanyes i volcans de l\u0027Eix volc\u00e0nic transversal o la sierra Nevada. Va ser constru\u00efda origin\u00e0riament pels asteques el 1325 sobre una illa enmig del llac de Texcoco amb el nom de Mexihco-Tenochtitlan. La ciutat va ser gaireb\u00e9 totalment destru\u00efda en el setge de 1521, i va ser redissenyada i reconstru\u00efda durant els anys seg\u00fcents amb el patr\u00f3 europeu. El 1524 s\u0027hi va establir l\u0027ajuntament de la ciutat de M\u00e8xic, aleshores coneguda com a Mexihco-Tenochtitlan i des de 1585, oficialment, com a ciudad de M\u00e9xico."}, {"color": "#97c2fc", "id": "immigrant", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Indo-Bangladeshi_Barrier.jpg", "label": "immigrant", "shape": "image", "title": "L\u0027immigration d\u00e9signe l\u0027entr\u00e9e, dans un pays ou une aire g\u00e9ographique donn\u00e9e, de personnes \u00e9trang\u00e8res qui y viennent pour un long s\u00e9jour ou pour s\u0027y installer. Le mot immigration vient du latin in-migrare qui signifie \u00ab entrer dans un lieu \u00bb. Elle correspond, vue du c\u00f4t\u00e9 du pays de d\u00e9part, \u00e0 l\u0027\u00e9migration. En marge de ce ph\u00e9nom\u00e8ne existe celui de la double nationalit\u00e9 et du nomadisme. La notion d\u2019immigr\u00e9 repose sur les d\u00e9clarations de lieu de naissance et de nationalit\u00e9. Dans le cas des frontaliers, les migrations peuvent \u00eatre quotidiennes (forme internationale de migration pendulaire)."}, {"color": "#97c2fc", "id": "public debt", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bank_of_England_Charter_sealing_1694.jpg", "label": "public debt", "shape": "image", "title": "Utang pemerintah (bahasa Inggris: government debt) adalah utang yang diterbitkan atau dijamin oleh pemerintah suatu negara, sering disebut sebagai utang luar negeri. Dalam rangka mengumpulkan uang, pemerintah akan menerbitkan obligasi dan menjualnya kepada investor asing (pemberi pinjaman). Obligasi adalah instrumen utang yang harus dibayar kembali pada waktu tertentu (bisa selama sepuluh tahun atau satu tahun) dengan pokok utang ditambah bunga. Untuk membayar utang, pemerintah harus mengembalikannya dalam mata uang asing saat ia menjual obligasi."}, {"color": "#97c2fc", "id": "liquor", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Brewing_and_distillation_industries._(_1858-_).jpg", "label": "liquor", "shape": "image", "title": "Gedistilleerde drank (vaak kortweg gedistilleerd genoemd) is een alcoholische drank verkregen door destillatie uit gefermenteerde landbouwproducten. Gedistilleerde dranken hebben een alcoholpercentage van minimaal 15% bij kamertemperatuur. Door het scheiden van de diverse kookpunten van het destillaat worden eventuele verontreinigingen uit het eindproduct gescheiden, zodat men een vloeistof overhoudt die geschikt is voor consumptie. Het onderscheid met sterkedrank is dat daar ook alle versterkte bieren en wijnen onder vallen met een alcoholpercentage van 15% of meer, en ook met gedistilleerd bereide dranken zoals advocaat en likeur. Gedistilleerde dranken zijn dus alle alcoholhoudende dranken verkregen door destillatie. Bier en wijn worden niet volgens een destillatieproces bereid, maar alleen door vergisting. Hoe wordt \u0027gedistilleerd\u0027 gemaakt: 1. \n* granen 2. \n* beslag 3. \n* vergisting 4. \n* destilleren van moutwijn: 5. 1. \n* ruwnat (voorloop met verontreinigingen) 6. 2. \n* bestnat 7. 3. \n* enkelnat (naloop met de laatste verontreinigingen) 8. \n* destillatie: 9. 1. \n* moutwijn (46 - 48%) 10. 2. \n* graanalcohol (96%) 11. \n* destilleren van kruidendestillaten De moderne destillateurs maken nog volop gebruik van klassieke ketels. Enkele voorbeelden van gedistilleerde dranken zijn: brandewijn, cognac, gin, jenever, rum, vieux, whisky en wodka."}, {"color": "#97c2fc", "id": "james monroe", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/OakHillfront.jpg", "label": "james monroe", "shape": "image", "title": "James Monroe (Westmoreland County (Virginia), 28 april 1758 \u2013 Albany (New York), 4 juli 1831) was een Amerikaans politicus en slavenhouder. Hij was de 5e president van de Verenigde Staten van 1817 tot 1825. Nadat Monroe in de Amerikaanse Onafhankelijkheidsoorlog in het leger had gediend, sloot hij zich aan bij de antifederalisten. Hij was daarna lid van de Senaat, gouverneur van Virginia, minister van Oorlog en minister van Buitenlandse Zaken."}, {"color": "#97c2fc", "id": "st. george tucker", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Appletons\u0027_Tucker_Thomas_Tudor_-_St._George_signature.jpg", "label": "st. george tucker", "shape": "image", "title": "\u0633\u0627\u0646\u062a \u062c\u0648\u0631\u062c \u062a\u0627\u0643\u0631 (\u0628\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629: St. George Tucker)\u200f \u0647\u0648 \u0642\u0627\u0636\u064a \u0648\u0645\u062d\u0627\u0645\u064a \u0623\u0645\u0631\u064a\u0643\u064a\u060c \u0648\u0644\u062f \u0641\u064a 10 \u064a\u0648\u0644\u064a\u0648 1752 \u0641\u064a \u0628\u0631\u0645\u0648\u062f\u0627 \u0641\u064a \u0627\u0644\u0645\u0645\u0644\u0643\u0629 \u0627\u0644\u0645\u062a\u062d\u062f\u0629\u060c \u0648\u062a\u0648\u0641\u064a \u0641\u064a 10 \u0646\u0648\u0641\u0645\u0628\u0631 1827 \u0641\u064a Warminster \u200f \u0641\u064a \u0627\u0644\u0648\u0644\u0627\u064a\u0627\u062a \u0627\u0644\u0645\u062a\u062d\u062f\u0629."}, {"color": "#97c2fc", "id": "south carolina legislature", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Seal_of_South_Carolina.svg", "label": "south carolina legislature", "shape": "image", "title": "\u0397 \u0393\u03b5\u03bd\u03b9\u03ba\u03ae \u03a3\u03c5\u03bd\u03ad\u03bb\u03b5\u03c5\u03c3\u03b7 \u03c4\u03b7\u03c2 \u039d\u03cc\u03c4\u03b9\u03b1\u03c2 \u039a\u03b1\u03c1\u03bf\u03bb\u03af\u03bd\u03b1 (\u03b1\u03b3\u03b3\u03bb\u03b9\u03ba\u03ac:South Carolina General Assembly), \u03b5\u03c0\u03af\u03c3\u03b7\u03c2 \u03bf\u03bd\u03bf\u03bc\u03ac\u03b6\u03b5\u03c4\u03b1\u03b9 \u039d\u03bf\u03bc\u03bf\u03b8\u03b5\u03c4\u03b9\u03ba\u03cc \u03a3\u03ce\u03bc\u03b1 \u03c4\u03b7\u03c2 \u039d\u03cc\u03c4\u03b9\u03b1\u03c2 \u039a\u03b1\u03c1\u03bf\u03bb\u03af\u03bd\u03b1, \u03b5\u03af\u03bd\u03b1\u03b9 \u03c4\u03bf \u03c4\u03b7\u03c2 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b5\u03af\u03b1\u03c2 \u039d\u03cc\u03c4\u03b9\u03b1 \u039a\u03b1\u03c1\u03bf\u03bb\u03af\u03bd\u03b1 \u03c4\u03c9\u03bd \u0397\u03a0\u0391. \u03a4\u03bf \u03bd\u03bf\u03bc\u03bf\u03b8\u03b5\u03c4\u03b9\u03ba\u03cc \u03c3\u03ce\u03bc\u03b1 \u03b5\u03af\u03bd\u03b1\u03b9 \u03b4\u03b9\u03b8\u03ac\u03bb\u03b1\u03bc\u03bf \u03ba\u03b1\u03b9 \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03b5\u03af\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u03ba\u03ac\u03c4\u03c9 \u03ba\u03b1\u03b9 \u03c4\u03b7\u03bd \u03ac\u03bd\u03c9 . \u03a3\u03c5\u03bd\u03bf\u03bb\u03b9\u03ba\u03ac, \u03b7 \u0393\u03b5\u03bd\u03b9\u03ba\u03ae \u03a3\u03c5\u03bd\u03ad\u03bb\u03b5\u03c5\u03c3\u03b7 \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03b5\u03af\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc 170 \u03bc\u03ad\u03bb\u03b7. \u03a4\u03bf \u039d\u03bf\u03bc\u03bf\u03b8\u03b5\u03c4\u03b9\u03ba\u03cc \u03a3\u03ce\u03bc\u03b1 \u03c3\u03c5\u03bd\u03ad\u03c1\u03c7\u03b5\u03c4\u03b1\u03b9 \u03c3\u03c4\u03bf \u03c3\u03c4\u03b7\u03bd . \u03a0\u03c1\u03b9\u03bd \u03c4\u03b7\u03bd \u03bf\u03bc\u03bf\u03c3\u03c0\u03bf\u03bd\u03b4\u03b9\u03b1\u03ba\u03ae \u03b1\u03c0\u03cc\u03c6\u03b1\u03c3\u03b7 \u03b1\u03c0\u03cc \u03c4\u03bf \u0391\u03bd\u03ce\u03c4\u03b1\u03c4\u03bf \u0394\u03b9\u03ba\u03b1\u03c3\u03c4\u03ae\u03c1\u03b9\u03bf \u03c4\u03c9\u03bd \u0397\u03bd\u03c9\u03bc\u03ad\u03bd\u03c9\u03bd \u03a0\u03bf\u03bb\u03b9\u03c4\u03b5\u03b9\u03ce\u03bd, \u03b7 \u0392\u03bf\u03c5\u03bb\u03ae \u03c4\u03c9\u03bd \u0391\u03bd\u03c4\u03b9\u03c0\u03c1\u03bf\u03c3\u03ce\u03c0\u03c9\u03bd \u03ba\u03b1\u03c4\u03b1\u03bd\u03b5\u03bc\u03cc\u03c4\u03b1\u03bd \u03ce\u03c3\u03c4\u03b5 \u03ba\u03ac\u03b8\u03b5 \u03ba\u03bf\u03bc\u03b7\u03c4\u03b5\u03af\u03b1 \u03bd\u03b1 \u03ad\u03c7\u03b5\u03b9 \u03ad\u03bd\u03b1\u03bd \u03b1\u03c1\u03b9\u03b8\u03bc\u03cc \u03b1\u03bd\u03c4\u03b9\u03c0\u03c1\u03bf\u03c3\u03ce\u03c0\u03c9\u03bd \u03bc\u03b5 \u03b2\u03ac\u03c3\u03b7 \u03c4\u03bf\u03bd \u03c0\u03bb\u03b7\u03b8\u03c5\u03c3\u03bc\u03cc, \u03bc\u03b5 \u03ba\u03ac\u03b8\u03b5 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b5\u03af\u03b1 \u03bd\u03b1 \u03ad\u03c7\u03b5\u03b9 \u03b5\u03b3\u03b3\u03c5\u03b7\u03bc\u03ad\u03bd\u03bf \u03c4\u03bf\u03c5\u03bb\u03ac\u03c7\u03b9\u03c3\u03c4\u03bf\u03bd \u03ad\u03bd\u03b1\u03bd \u0391\u03bd\u03c4\u03b9\u03c0\u03c1\u03cc\u03c3\u03c9\u03c0\u03bf, \u03b5\u03bd\u03ce \u03ba\u03ac\u03b8\u03b5 \u03ba\u03bf\u03bc\u03b7\u03c4\u03b5\u03af\u03b1 \u03bd\u03b1 \u03ad\u03c7\u03b5\u03b9 \u03ad\u03bd\u03b1\u03bd \u03b3\u03b5\u03c1\u03bf\u03c5\u03c3\u03b9\u03b1\u03c3\u03c4\u03ae. \u0395\u03c0\u03b9\u03c0\u03bb\u03ad\u03bf\u03bd, \u03b7 \u03b1\u03bd\u03c4\u03c0\u03c1\u03bf\u03c3\u03c9\u03c0\u03b5\u03af\u03b1 \u03ba\u03ac\u03b8\u03b5 \u03ba\u03bf\u03bc\u03b7\u03c4\u03b5\u03af\u03b1\u03c2 \u03c3\u03c4\u03b7\u03bd \u0393\u03b5\u03bd\u03b9\u03ba\u03ae \u03a3\u03c5\u03bd\u03ad\u03bb\u03b5\u03c5\u03c3\u03b7 \u03b5\u03c0\u03af\u03c3\u03b7\u03c2 \u03b4\u03b9\u03c0\u03bb\u03b1\u03c3\u03b9\u03ac\u03c3\u03b8\u03b7\u03ba\u03b5 \u03cc\u03c0\u03c9\u03c2 \u03c4\u03bf \u03c4\u03b7\u03c2. \u0397 \u03c5\u03c0\u03cc\u03b8\u03b5\u03c3\u03b7 \u03a1\u03ad\u03c5\u03bd\u03bf\u03bb\u03bd\u03c4\u03c2 \u03b5\u03bd\u03b1\u03bd\u03c4\u03af\u03bf\u03bd \u03a3\u03b9\u03bc\u03c2 \u03c0\u03c1\u03bf\u03ba\u03ac\u03bb\u03b5\u03c3\u03b5 \u03c4\u03b7\u03bd \u03b4\u03b9\u03b1\u03c0\u03ad\u03c1\u03b1\u03c3\u03b7 \u03c4\u03c9\u03bd \u03ba\u03bf\u03bc\u03b7\u03c4\u03b5\u03b9\u03b1\u03ba\u03ce\u03bd \u03b3\u03c1\u03b1\u03bc\u03bc\u03ce\u03bd \u03b1\u03c0\u03cc \u03c4\u03b9\u03c2 \u03b3\u03c1\u03b1\u03bc\u03bc\u03ad\u03c2 \u03c4\u03c9\u03bd \u03c0\u03b5\u03c1\u03b9\u03c6\u03b5\u03c1\u03b5\u03b9\u03ce\u03bd, \u03c0\u03c1\u03bf\u03ba\u03b1\u03bb\u03ce\u03bd\u03c4\u03b1\u03c2\u03bd \u03c4\u03b7\u03bd \u03c0\u03b1\u03c1\u03bf\u03c5\u03c3\u03af\u03b1 \u03c4\u03c9\u03bd \u03bd\u03bf\u03bc\u03bf\u03b8\u03b5\u03c4\u03ce\u03bd \u03c3\u03b5 \u03c0\u03bf\u03bb\u03bb\u03ac \u03ba\u03bf\u03bc\u03b7\u03c4\u03b5\u03b9\u03b1\u03ba\u03ac \u03c3\u03c5\u03bc\u03b2\u03bf\u03cd\u03bb\u03b9\u03b1. \u0391\u03c5\u03c4\u03cc \u03bf\u03b4\u03ae\u03b3\u03b7\u03c3\u03b5 \u03c3\u03c4\u03bf \u03bd\u03b1 \u03c0\u03b5\u03c1\u03ac\u03c3\u03b5\u03b9 \u03bf Home Rule Act \u03c4\u03bf\u03c5 1975, \u03bf \u03bf\u03c0\u03bf\u03af\u03bf\u03c2 \u03b4\u03b7\u03bc\u03b9\u03bf\u03cd\u03c1\u03b3\u03b7\u03c3\u03b5 \u03ba\u03bf\u03bc\u03b7\u03c4\u03b5\u03b9\u03b1\u03ba\u03ac \u03c3\u03c5\u03bc\u03b2\u03bf\u03cd\u03bb\u03b9\u03b1 \u03c4\u03b1 \u03bf\u03c0\u03bf\u03af\u03b1 \u03ae\u03c4\u03b1\u03bd \u03b1\u03bd\u03b5\u03be\u03ac\u03c1\u03c4\u03b7\u03c4\u03b1 \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u0393\u03b5\u03bd\u03b9\u03ba\u03ae \u03a3\u03c5\u03bd\u03ad\u03bb\u03b5\u03c5\u03c3\u03b7. \u038c\u03bc\u03c9\u03c2, \u03bc\u03b5\u03c1\u03b9\u03ba\u03ad\u03c2 \u03bb\u03b5\u03b9\u03c4\u03bf\u03c5\u03c1\u03b3\u03af\u03b5\u03c2 \u03bf\u03b9 \u03bf\u03c0\u03bf\u03af\u03b5\u03c2 \u03c3\u03b5 \u03c0\u03bf\u03bb\u03bb\u03ad\u03c2 \u03ac\u03bb\u03bb\u03b5\u03c2 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b5\u03af\u03b5\u03c2 \u03b1\u03c3\u03ba\u03bf\u03cd\u03bd\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc \u03ba\u03bf\u03bc\u03b7\u03c4\u03b5\u03b9\u03b1\u03ba\u03ad\u03c2 \u03ba\u03c5\u03b2\u03b5\u03c1\u03bd\u03ae\u03c3\u03b5\u03b9\u03c2 \u03b5\u03af\u03bd\u03b1\u03b9 \u03b1\u03ba\u03cc\u03bc\u03b7 \u03c3\u03c4\u03b1 \u03c7\u03ad\u03c1\u03b9\u03b1 \u03ba\u03bf\u03bc\u03b7\u03c4\u03b5\u03b9\u03b1\u03ba\u03ce\u03bd \u03bd\u03bf\u03bc\u03bf\u03b8\u03b5\u03c4\u03b9\u03ba\u03ce\u03bd \u03b1\u03bd\u03c4\u03b9\u03c0\u03c1\u03bf\u03c3\u03c9\u03c0\u03b5\u03b9\u03ce\u03bd \u03c3\u03c4\u03b7 \u039d\u03cc\u03c4\u03b9\u03b1 \u039a\u03b1\u03c1\u03bf\u03bb\u03af\u03bd\u03b1. \u03a5\u03c0\u03ac\u03c1\u03c7\u03bf\u03c5\u03bd 124 \u03bc\u03ad\u03bb\u03b7 \u03c4\u03b7\u03c2 \u0392\u03bf\u03c5\u03bb\u03ae\u03c2 \u03c4\u03c9\u03bd \u0391\u03bd\u03c4\u03b9\u03c0\u03c1\u03bf\u03c3\u03ce\u03c0\u03c9\u03bd \u03c4\u03b7\u03c2 \u039d\u03cc\u03c4\u03b9\u03b1\u03c2 \u039a\u03b1\u03c1\u03bf\u03bb\u03af\u03bd\u03b1, \u03c4\u03b1 \u03bf\u03c0\u03bf\u03af\u03b1 \u03b5\u03ba\u03bb\u03ad\u03b3\u03bf\u03bd\u03c4\u03b1\u03b9 \u03ba\u03ac\u03b8\u03b5 \u03b4\u03cd\u03bf \u03ad\u03c4\u03b7, \u03ba\u03b1\u03b9 \u03b7 \u0393\u03b5\u03c1\u03bf\u03c5\u03c3\u03af\u03b1 \u03c4\u03b7\u03b5 \u039d\u03cc\u03c4\u03b9\u03b1\u03c2 \u039a\u03b1\u03c1\u03bf\u03bb\u03af\u03bd\u03b1 \u03ad\u03c7\u03b5\u03b9 46 \u03bc\u03ad\u03bb\u03b7, \u03c0\u03bf\u03c5 \u03b5\u03ba\u03bb\u03ad\u03b3\u03bf\u03bd\u03c4\u03b1\u03b9 \u03ba\u03ac\u03b8\u03b5 \u03c4\u03ad\u03c3\u03c3\u03b5\u03c1\u03b1 \u03ad\u03c4\u03b7 \u03c4\u03b1\u03c5\u03c4\u03cc\u03c7\u03c1\u03bf\u03bd\u03b1 \u03bc\u03b5 \u03c4\u03b7\u03bd \u03a0\u03c1\u03bf\u03b5\u03b4\u03c1\u03b9\u03ba\u03ae \u03b5\u03ba\u03bb\u03bf\u03b3\u03ae. \u0393\u03b9\u03b1 \u03b1\u03bc\u03c6\u03cc\u03c4\u03b5\u03c1\u03b1 \u03c4\u03b1 \u03c3\u03ce\u03bc\u03b1\u03c4\u03b1, \u03b4\u03b5\u03bd \u03c5\u03c0\u03ac\u03c1\u03c7\u03bf\u03c5\u03bd . \u03b7 \u0393\u03b5\u03bd\u03b9\u03ba\u03ae \u03a3\u03c5\u03bd\u03ad\u03bb\u03b5\u03c5\u03c3\u03b7 \u03c3\u03c5\u03bd\u03ad\u03c1\u03c7\u03b5\u03c4\u03b1\u03b9 \u03c3\u03b5 \u03ba\u03bf\u03b9\u03bd\u03ae \u03c3\u03c5\u03bd\u03b5\u03b4\u03c1\u03af\u03b1\u03c3\u03b7 \u03b3\u03b9\u03b1 \u03bd\u03b1 \u03b5\u03ba\u03bb\u03ad\u03be\u03b5\u03b9 \u03b4\u03b9\u03ba\u03b1\u03c3\u03c4\u03ad\u03c2, \u03bc\u03b5 \u03cc\u03bb\u03b1 \u03c4\u03b1 170 \u03bc\u03ad\u03bb\u03b7 \u03bd\u03b1 \u03ad\u03c7\u03bf\u03c5\u03bd \u03af\u03c3\u03b7 \u03c8\u03ae\u03c6\u03bf \u03c3\u03b5 \u03c4\u03ad\u03c4\u03bf\u03b9\u03b5\u03c2 \u03b5\u03ba\u03bb\u03bf\u03b3\u03ad\u03c2."}, {"color": "#97c2fc", "id": "code", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Code_Civil_1804.png", "label": "code", "shape": "image", "title": "Kodeks (z \u0142ac. codex: ksi\u0119ga, spis) \u2013 akt normatywny zawieraj\u0105cy logicznie usystematyzowany zbi\u00f3r przepis\u00f3w reguluj\u0105cych okre\u015blon\u0105 dziedzin\u0119 stosunk\u00f3w spo\u0142ecznych. Obecnie w Polsce kodeksy s\u0105 wydawane w formie ustaw; w II RP kilka kodeks\u00f3w wydano w formie rozporz\u0105dzenia z moc\u0105 ustawy. Kodeks mo\u017ce mie\u0107 moc prawn\u0105 r\u00f3wn\u0105 ustawie zwyk\u0142ej (tak jest obecnie w polskim prawie), ale w niekt\u00f3rych systemach prawnych jego pozycja mo\u017ce by\u0107 wy\u017csza, wskutek czego przepisy innych ustaw sprzeczne z kodeksem podlegaj\u0105 uchyleniu. Normy kodeksowe, nawet je\u015bli s\u0105 r\u00f3wne innym ustawom, maj\u0105 jednak szczeg\u00f3lne znaczenie ze wzgl\u0119du na kompleksowo\u015b\u0107 normowanych spraw i proces interpretacji przepis\u00f3w."}, {"color": "#97c2fc", "id": "confederation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Drapeau_de_la_R\u00e9publique_Arabe_Islamique_(Union_tuniso-libyenne).svg", "label": "confederation", "shape": "image", "title": "Konfederacio estas formo de asociigo. Kiel formo pli specifa de asociigo, la konfederacio estas anka\u016d formo de politika organiza\u0135o. Oni povas anka\u016d apliki tiun terminon al Internacia juro kiel asocia\u0135o inter suverenaj \u015dtatoj, sed oni uzas anka\u016d en privata juro por aludi formon de asociigo de diversaj asocioj kun komuna celo. La konfederacio diferenci\u011das de la federacio pri tio, ke en la unua la membroj pluhavas altan gradon de a\u016dtonomio kaj la centra povo estas limigita, dum en la dua la federitoj malakceptas specifan parton de siaj koncerna\u0135ojn kaj la centra povo estas pli forta. Oftas, ke la elementoj kiuj formas konfederacion estas siavice federacioj, kaj ne unuecaj unuoj."}, {"color": "#97c2fc", "id": "naturalize", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Naturalization_ceremony_at_Kennedy_Space_Center.jpg", "label": "naturalize", "shape": "image", "title": "\u6cd5\u5f8b\u4e0a\u7684\u5f52\u5316(\u82f1\u8a9e\uff1aNaturalization)\uff0c\u662f\u6307\u975e\u8a72\u56fd\u5bb6\u7684\u516c\u6c11\u7684\u4eba\u3001\u81ea\u613f\u53d8\u6210\u8a72\u570b\u7684\u516c\u6c11\u6216\u53d6\u5f97\u8a72\u570b\u5bb6\u7684\u56fd\u7c4d\u7684\u884c\u4e3a\u3002\u4e00\u822c\u662f\u5c45\u4f4f\u5728\u56fd\u5916\u7684\u4eba\uff0c\u4f9d\u636e\u6240\u5c45\u56fd\u7684\u6cd5\u5f8b\u89c4\u5b9a\u53d6\u5f97\u65b0\u56fd\u7c4d\u3002\u5f52\u5316\u65f6\u82e5\u672a\u653e\u5f03\u539f\u6709\u56fd\u7c4d\u800c\u5728\u4e0d\u8fdd\u53cd\u76f8\u5173\u6cd5\u5f8b\u7684\u60c5\u51b5\u4e0b\uff0c\u5c31\u4f1a\u9020\u6210\u591a\u91cd\u56fd\u7c4d\u8fd9\u4e00\u73b0\u8c61\u3002"}, {"color": "#97c2fc", "id": "hume", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/David_Hume_1754.jpeg", "label": "hume", "shape": "image", "title": "David Hume , n\u00e9 le 7 mai 1711 \u00e0 \u00c9dimbourg et mort le 25 ao\u00fbt 1776 dans la m\u00eame ville, est un philosophe, \u00e9conomiste et historien \u00e9cossais. Il est consid\u00e9r\u00e9 comme un des plus importants penseurs des Lumi\u00e8res \u00e9cossaises (avec John Locke, Adam Smith et Thomas Reid, bien que s\u0027opposant \u00e0 eux dans la plupart de ses th\u00e8ses) et est un des plus grands philosophes et \u00e9crivains de langue anglaise. Fondateur de l\u0027empirisme moderne (avec Locke et Berkeley), l\u0027un des plus radicaux par son scepticisme, il s\u0027opposa tout particuli\u00e8rement \u00e0 Descartes et aux philosophies consid\u00e9rant l\u0027esprit humain d\u0027un point de vue th\u00e9ologico-m\u00e9taphysique : il ouvrit ainsi la voie \u00e0 l\u0027application de la m\u00e9thode exp\u00e9rimentale aux liens sur les ph\u00e9nom\u00e8nes mentaux. Son importance dans le d\u00e9veloppement de la pens\u00e9e contemporaine est consid\u00e9rable : Hume eut une influence profonde sur Kant, sur la philosophie analytique du d\u00e9but du XXe si\u00e8cle et sur la ph\u00e9nom\u00e9nologie. On ne retint pourtant longtemps de sa pens\u00e9e que son suppos\u00e9 scepticisme. Mais les commentateurs de la fin du XXe si\u00e8cle se sont attach\u00e9s \u00e0 montrer le caract\u00e8re positif et constructif de son projet philosophique. Sa philosophie \u00e9tant toujours efficiente, il est pr\u00e9curseur de disciplines qui na\u00eetront bien plus tard comme les sciences cognitives."}, {"color": "#97c2fc", "id": "bumbo", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bumbo_Cocktail.jpg", "label": "bumbo", "shape": "image", "title": "\u0411\u0443\u043c\u0431\u043e (\u0430\u043d\u0433\u043b. bumbo) \u2014 \u0430\u043b\u043a\u043e\u0433\u043e\u043b\u044c\u043d\u044b\u0439 \u043d\u0430\u043f\u0438\u0442\u043e\u043a \u043d\u0430 \u043e\u0441\u043d\u043e\u0432\u0435 \u0440\u043e\u043c\u0430, \u0448\u0438\u0440\u043e\u043a\u043e \u0440\u0430\u0441\u043f\u0440\u043e\u0441\u0442\u0440\u0430\u043d\u0451\u043d\u043d\u044b\u0439 \u0441\u0440\u0435\u0434\u0438 \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u0438\u044f, \u0433\u043b\u0430\u0432\u043d\u044b\u043c \u043e\u0431\u0440\u0430\u0437\u043e\u043c \u043f\u0438\u0440\u0430\u0442\u043e\u0432 \u0412\u0435\u0441\u0442-\u0418\u043d\u0434\u0438\u0438 \u0432 XVII \u2014 XVIII \u0432\u0435\u043a\u0430\u0445. \u0411\u0443\u043c\u0431\u043e \u043f\u0440\u0438\u0433\u043e\u0442\u043e\u0432\u043b\u044f\u043b\u0441\u044f \u0441\u043f\u043e\u0441\u043e\u0431\u043e\u043c \u0441\u043c\u0435\u0448\u0435\u043d\u0438\u044f \u0440\u043e\u043c\u0430 \u0438 \u0432\u043e\u0434\u044b, \u043f\u0440\u0438 \u044d\u0442\u043e\u043c \u0432 \u0441\u043e\u0441\u0442\u0430\u0432 \u043d\u0430\u043f\u0438\u0442\u043a\u0430 \u0434\u043e\u0431\u0430\u0432\u043b\u044f\u043b\u0438\u0441\u044c \u0442\u0430\u043a\u0436\u0435 \u0441\u0430\u0445\u0430\u0440, \u043c\u0443\u0441\u043a\u0430\u0442\u043d\u044b\u0439 \u043e\u0440\u0435\u0445, \u043a\u043e\u0440\u0438\u0446\u0430.\u0421\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u044b\u0439 \u043d\u0430\u043f\u0438\u0442\u043e\u043a \u0431\u0443\u043c\u0431\u043e \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043b\u044f\u0435\u0442 \u0441\u043e\u0431\u043e\u0439 \u043a\u043e\u043a\u0442\u0435\u0439\u043b\u044c \u0438\u0437 , \u0441\u043e\u043a\u0430 \u0446\u0438\u0442\u0440\u0443\u0441\u043e\u0432\u044b\u0445, \u0441 \u0434\u043e\u0431\u0430\u0432\u043b\u0435\u043d\u0438\u0435\u043c \u043c\u0443\u0441\u043a\u0430\u0442\u043d\u043e\u0433\u043e \u043e\u0440\u0435\u0445\u0430; \u043c\u043e\u0436\u0435\u0442 \u043f\u043e\u0434\u0430\u0432\u0430\u0442\u044c\u0441\u044f \u0432 \u0433\u043e\u0440\u044f\u0447\u0435\u043c \u0432\u0438\u0434\u0435. \u0411\u0443\u043c\u0431\u043e \u0431\u044b\u043b \u043e\u0441\u043e\u0431\u0435\u043d\u043d\u043e \u043f\u043e\u043f\u0443\u043b\u044f\u0440\u0435\u043d \u0432 \u041a\u0430\u0440\u0438\u0431\u0441\u043a\u043e\u043c \u043c\u043e\u0440\u0435 \u0432 \u0442\u0435\u0447\u0435\u043d\u0438\u0435 \u0437\u043e\u043b\u043e\u0442\u043e\u0439 \u044d\u0440\u044b \u043f\u0438\u0440\u0430\u0442\u0441\u0442\u0432\u0430, \u0432 \u0437\u043d\u0430\u0447\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0439 \u0441\u0442\u0435\u043f\u0435\u043d\u0438 \u043f\u043e\u0442\u043e\u043c\u0443 \u0447\u0442\u043e \u043d\u0430 \u0432\u043a\u0443\u0441 \u0431\u044b\u043b \u043b\u0443\u0447\u0448\u0435 \u0433\u0440\u043e\u0433\u0430. \u0411\u0443\u043c\u0431\u043e \u0443\u0442\u043e\u043b\u044f\u043b \u0436\u0430\u0436\u0434\u0443 \u043d\u0435 \u0442\u043e\u043b\u044c\u043a\u043e \u043f\u0438\u0440\u0430\u0442\u043e\u0432, \u043d\u043e \u0438 \u043a\u0443\u043f\u0446\u043e\u0432. \u0412\u043e\u0434\u0430 \u0438 \u043f\u0438\u0432\u043e \u0432 \u043f\u043e\u0445\u043e\u0434\u043d\u044b\u0445 \u0443\u0441\u043b\u043e\u0432\u0438\u044f\u0445 \u0431\u044b\u0441\u0442\u0440\u043e \u043f\u043e\u0440\u0442\u0438\u043b\u0438\u0441\u044c, \u0432 \u043e\u0442\u043b\u0438\u0447\u0438\u0435 \u043e\u0442 \u0440\u043e\u043c\u0430. \u041f\u043e\u044d\u0442\u043e\u043c\u0443 \u0431\u044b\u043b \u043d\u0430\u0439\u0434\u0435\u043d \u0432\u044b\u0445\u043e\u0434: \u0440\u0430\u0437\u0431\u0430\u0432\u043b\u044f\u0442\u044c \u0440\u043e\u043c \u0432\u043e\u0434\u043e\u0439."}, {"color": "#97c2fc", "id": "ordain", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cheirotonia_Presbyter_Pledge_of_Holy_Mysteries.jpeg", "label": "ordain", "shape": "image", "title": "\u0627\u0644\u0631\u062a\u0628 \u0627\u0644\u0643\u0647\u0646\u0648\u062a\u064a\u0629 \u0641\u064a \u0627\u0644\u0643\u0646\u0627\u0626\u0633 \u0627\u0644\u0645\u0633\u064a\u062d\u064a\u0629 \u0647\u064a \u0645\u0631\u0627\u062a\u0628 \u0645\u062a\u062f\u0631\u062c\u0629 \u064a\u0631\u0633\u0651\u0645 \u0641\u064a\u0647\u0627 \u0631\u062c\u0627\u0644 \u0627\u0644\u0643\u0647\u0646\u0648\u062a\u060c \u0645\u062b\u0644 \u0631\u062a\u0628 \u0627\u0644\u0623\u0633\u0642\u0641 \u0648\u0627\u0644\u0642\u0633 \u0648\u0627\u0644\u0634\u0645\u0627\u0633. \u062a\u062a\u0623\u0644\u0641 \u0627\u0644\u0631\u062a\u0628 \u0627\u0644\u0643\u0647\u0646\u0648\u062a\u064a\u0629 \u0641\u064a \u0627\u0644\u0643\u0646\u0627\u0626\u0633 \u0627\u0644\u0631\u0648\u0645\u0627\u0646\u064a\u0629 \u0627\u0644\u0643\u0627\u062b\u0648\u0644\u064a\u0643\u064a\u0629 \u0648\u0627\u0644\u0643\u0627\u062b\u0648\u0644\u064a\u0643\u064a\u0629 \u0627\u0644\u0634\u0631\u0642\u064a\u0629 \u0648\u0627\u0644\u0623\u0631\u062b\u0648\u0630\u0643\u0633\u064a\u0629 \u0627\u0644\u0634\u0631\u0642\u064a\u0629 \u0648\u0627\u0644\u0623\u0631\u062b\u0648\u0630\u0643\u0633\u064a\u0629 \u0627\u0644\u0645\u0634\u0631\u0642\u064a\u0629 \u0648\u0627\u0644\u0623\u0646\u062c\u0644\u064a\u0643\u064a\u0629 \u0648\u0627\u0644\u0622\u0634\u0648\u0631\u064a\u0629 \u0648\u0627\u0644\u0643\u0627\u062b\u0648\u0644\u064a\u0643\u064a\u0629 \u0627\u0644\u0642\u062f\u064a\u0645\u0629 \u0648\u0627\u0644\u0643\u0646\u0627\u0626\u0633 \u0627\u0644\u0643\u0627\u062b\u0648\u0644\u064a\u0643\u064a\u0629 \u0627\u0644\u0645\u0633\u062a\u0642\u0644\u0629 \u0648\u0628\u0639\u0636 \u0627\u0644\u0643\u0646\u0627\u0626\u0633 \u0627\u0644\u0644\u0648\u062b\u0631\u064a\u0629 \u0645\u0646 \u062b\u0644\u0627\u062b\u0629 \u0645\u0631\u0627\u062a\u0628 \u0647\u064a \u0627\u0644\u0623\u0633\u0642\u0641 \u0648\u0627\u0644\u0642\u0633 \u0648\u0627\u0644\u0634\u0645\u0627\u0633. \u0648\u062a\u0639\u062a\u0628\u0631 \u0643\u0644 \u0627\u0644\u0643\u0646\u0627\u0626\u0633 \u0627\u0644\u0645\u0630\u0643\u0648\u0631\u0629 \u0622\u0646\u0641\u064b\u0627 \u0640 \u0639\u062f \u0627\u0644\u0643\u0646\u064a\u0633\u062a\u064a\u0646 \u0627\u0644\u0644\u0648\u062b\u0631\u064a\u0629 \u0648\u0628\u0639\u0636 \u0627\u0644\u0643\u0646\u0627\u0626\u0633 \u0627\u0644\u0623\u0646\u062c\u0644\u064a\u0643\u064a\u0629 \u0640 \u0631\u0633\u0627\u0645\u0629 \u0627\u0644\u0643\u0627\u0647\u0646 \u0633\u0631\u064b\u0627 \u0645\u0646 \u0627\u0644\u0623\u0633\u0631\u0627\u0631 \u0627\u0644\u0645\u0642\u062f\u0633\u0629."}, {"color": "#97c2fc", "id": "intensify", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Way_Out_West_-_Intensify.jpg", "label": "intensify", "shape": "image", "title": "Intensify is the second studio album by English electronic music duo Way Out West, released on 20 August 2001 by Distinct\u0027ive Records. The album was marked by a move from the defunct Deconstruction Records label to Distinctive, and a change in their sound, from club instrumentals and sampled vocals to a mixture of club tracks and original songs."}, {"color": "#97c2fc", "id": "primary sources", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Donfelipe.jpg", "label": "primary sources", "shape": "image", "title": "Een primaire bron is een bron en dus informatie die direct afkomstig is van personen die te maken hebben met een bepaalde gebeurtenis, persoon of tijdspanne. De informatie komt dus zelf uit de periode waarover wordt gesproken en is niet later samengesteld of uit tweede hand vernomen. Primair is echter geenszins een synoniem voor superieur en primaire bronnen hoeven ook niet als meer waardevol tegenover secundaire bronnen gezien te worden omdat de persoonlijke betrokkenheid vaak in sterke \"kleuring\" van de gegeven informatie resulteert, door het gebruik van eufemismen, weglaten van onwelgevallige feiten, overdrijven van feiten waar men trots op is of een overmaat aan bewondering of juist afkeer van andere betrokkenen. Primaire bronnen komen in geschreven en ongeschreven vorm voor. Een voorbeeld van een geschreven primaire bron is een dagboek, maar ook labjournaals en bepaald archiefmateriaal vallen in deze categorie. Een voorbeeld van een ongeschreven primaire bron is bijvoorbeeld een vuistbijl. Deze bevat geen tekst, maar is wel afkomstig uit de tijd waarin hij is gebruikt en geeft zodoende informatie over de mensen die deze vuistbijl gebruikten en/of de samenleving waarin deze mensen leefden."}, {"color": "#97c2fc", "id": "ring", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Wrestling_Turnbuckles_(WWE)_jjron_10.11.2007.jpg", "label": "ring", "shape": "image", "title": "Nel wrestling il ring (in italiano, quadrato) \u00e8 appunto lo spazio quadrato (in alcuni casi esagonale) all\u0027interno del quale si svolgono gli incontri tra i wrestler."}, {"color": "#97c2fc", "id": "obama", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Barack_Obama_speaks_to_US_troops_at_Camp_Victory_4-7-09_1.jpg", "label": "obama", "shape": "image", "title": "Barack Obama\u0027s tenure as the 44th president of the United States began with his first inauguration on January 20, 2009, and ended on January 20, 2017. A Democrat from Illinois, Obama took office following a decisive victory over Republican nominee John McCain in the 2008 presidential election. Four years later, in the 2012 presidential election, he defeated Republican nominee Mitt Romney to win re-election. Obama is the first African American president, the first multiracial president, the first non-white president, and the first president born in Hawaii. Obama\u0027s accomplishments during the first 100 days of his presidency included signing the Lilly Ledbetter Fair Pay Act of 2009 relaxing the statute of limitations for equal-pay lawsuits; signing into law the expanded State Children\u0027s Health Insurance Program(S-CHIP); winning approval of a congressional budget resolution that put Congress on record as dedicated to dealing with major health care reform legislation in 2009; implementing new ethics guidelines designed to significantly curtail the influence of lobbyists on the executive branch; breaking from the Bush administration on a number of policy fronts, except for Iraq, in which he followed through on Bush\u0027s Iraq withdrawal of U.S. troops; supporting the UN declaration on sexual orientation and gender identity; and lifting the 7\u00bd-year ban on federal funding for embryonic stem cell research. Obama also ordered the closure of the Guantanamo Bay detention camp, in Cuba, though it remains open. He lifted some travel and money restrictions to the island. Obama signed many landmark bills into law during his first two years in office. The main reforms include: the Affordable Care Act, sometimes referred to as \"the ACA\" or \"Obamacare\", the Dodd\u2013Frank Wall Street Reform and Consumer Protection Act, and the Don\u0027t Ask, Don\u0027t Tell Repeal Act of 2010. The American Recovery and Reinvestment Act and Tax Relief, Unemployment Insurance Reauthorization, and Job Creation Act served as economic stimuli amidst the Great Recession. After a lengthy debate over the national debt limit, he signed the Budget Control Act of 2011 and the American Taxpayer Relief Act of 2012. In foreign policy, he increased U.S. troop levels in Afghanistan, reduced nuclear weapons with the United States\u2013Russia New START treaty, and ended military involvement in the Iraq War. In 2011, Obama ordered the drone-strike killing in Yemen of al-Qaeda operative Anwar al-Awlaki, who was an American citizen. He ordered military involvement in Libya in order to implement UN Security Council Resolution 1973, contributing to the overthrow of Muammar Gaddafi. He also ordered the counterterrorism raid that killed Osama bin Laden. After winning re-election by defeating Republican opponent Mitt Romney, Obama was sworn in for a second term on January 20, 2013. During this term, he condemned the 2013 Snowden leaks as unpatriotic, but called for more restrictions on the National Security Agency (NSA) to address privacy issues. Obama also promoted inclusion for LGBT Americans. His administration filed briefs that urged the Supreme Court to strike down same-sex marriage bans as unconstitutional (United States v. Windsor and Obergefell v. Hodges); same-sex marriage was legalized nationwide in 2015 after the Court ruled so in Obergefell. He advocated for gun control in response to the Sandy Hook Elementary School shooting, indicating support for a ban on assault weapons, and issued wide-ranging executive actions concerning global warming and immigration. In foreign policy, he ordered military interventions in Iraq and Syria in response to gains made by ISIL after the 2011 withdrawal from Iraq, promoted discussions that led to the 2015 Paris Agreement on global climate change, drew down U.S. troops in Afghanistan in 2016, initiated sanctions against Russia following its annexation of Crimea and again after interference in the 2016 U.S. elections, brokered the Joint Comprehensive Plan of Action nuclear deal with Iran, and normalized U.S. relations with Cuba. Obama nominated three justices to the Supreme Court: Sonia Sotomayor and Elena Kagan were confirmed as justices, while Merrick Garland was denied hearings or a vote from the Republican-majority Senate. During Obama\u0027s terms as president, the United States\u0027 reputation abroad, as well as the American economy, significantly improved. Rankings by scholars and historians place him among the upper to mid tier of American presidents."}, {"color": "#97c2fc", "id": "patriot", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/1787._Plundering_van_het_huis_van_Lucas_van_Steveninck.jpg", "label": "patriot", "shape": "image", "title": "Als Patriotten (niederl\u00e4ndisch f\u00fcr Patrioten) wurde in der Republik der Vereinigten Niederlande die republikanische Bewegung in den 1780er Jahren bezeichnet, die bestrebt war, die statthalterliche Stellung der Oranier ganz abzuschaffen oder deren Macht m\u00f6glichst zu beschr\u00e4nken. Diese patriotische Bewegung hatte Anh\u00e4nger vor allem in den St\u00e4dten Hollands. Sie war in einen aristokratischen und einen demokratischen Fl\u00fcgel gespalten. Ihre Gegner waren die dem oranischen Erbstatthalter ergebenen Orangisten, die 1786 zun\u00e4chst entmachtet werden konnten."}, {"color": "#97c2fc", "id": "prefix", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Pr\u00e4positionen_und_Pr\u00e4fixe.jpg", "label": "prefix", "shape": "image", "title": "Prefix \u00e4r en f\u00f6rstavelse som s\u00e4tts i b\u00f6rjan av ett ord f\u00f6r att \u00e4ndra ordets betydelse, till exempel o-laglig, im-popul\u00e4r, pro-gressiv eller \"pre\"-fix. Prefix kallas \u00e4ven prepositioner eller artiklar som h\u00f6r till ett sl\u00e4ktnamn (av typen von, af, de och la). Det kan \u00e4ven beteckna r\u00e4kneord som milli, kilo och giga. \n* Lista \u00f6ver prefix i svenskan \n* SI-prefix \n* Prefixnotation"}, {"color": "#97c2fc", "id": "freedom press", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Burned_Freedom_Press_Archives_2013.jpg", "label": "freedom press", "shape": "image", "title": "Freedom Press is an anarchist publishing house and bookseller in Whitechapel, London, United Kingdom. Founded in 1886, it is the largest anarchist publishing house in the country and the oldest of its kind in the English speaking world. It is based at 84b Whitechapel High Street in the East End of London. Alongside its many books and pamphlets, the group also runs a news and comment-based website and until recently regularly published Freedom, which was the only regular anarchist newspaper published nationally in the UK. The collective took the decision to close publication of the full newspaper in March 2014, with the intention of moving most of its content online and switching to a less regular freesheet for paper publication. Other regular publications by Freedom Press have included , Spain and the World, Revolt! and War Commentary."}, {"color": "#97c2fc", "id": "pedant", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Pedant_by_Thomas_Rowlandson.jpg", "label": "pedant", "shape": "image", "title": "\u8852\u5b66\u8005\uff08\u3052\u3093\u304c\u304f\u3057\u3083\u3001\u82f1\u8a9e: pedant\uff09\u3068\u306f\u3001\u8ad6\u7406\u306e\u5f62\u5f0f\u3001\u53b3\u5bc6\u6027\u3001\u6b63\u78ba\u6027\u306a\u3069\u306b\u904e\u5270\u306b\u3053\u3060\u308f\u3063\u305f\u308a\u3001\u5b66\u8b58\u3092\u3072\u3051\u3089\u304b\u3057\u3001\u50b2\u6162\u306a\u614b\u5ea6\u3092\u898b\u305b\u308b\u3088\u3046\u306a\u4eba\u7269\u306e\u3053\u3068\u3002"}, {"color": "#97c2fc", "id": "bankruptcy law", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/John_Law_cartoon_(1720).png", "label": "bankruptcy law", "shape": "image", "title": "Iruzurrezko porrota iruzurrak erabiliz egindako porrota da, hau da, bere onurarako eta/edo beste pertsona batzuen onurarako aktiboen zati bat ezkutatzen duen bitartean, edo batuketen zordun gisa aitortzen den, hala izan gabe. Iruzurrezko porrotarekin batera, beste iruzur batzuk edo informazio pribilegiatua egon daitezke."}, {"color": "#97c2fc", "id": "latin america", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Coat_of_arms_of_Paraguay.svg", "label": "latin america", "shape": "image", "title": "\u041b\u0430\u0442\u0438\u0301\u043d\u0441\u044c\u043a\u0430 \u0410\u043c\u0435\u0301\u0440\u0438\u043a\u0430 \u2014 \u0440\u0435\u0433\u0456\u043e\u043d \u0410\u043c\u0435\u0440\u0438\u043a\u0438, \u0434\u0435 \u0440\u043e\u043c\u0430\u043d\u0441\u044c\u043a\u0456 \u043c\u043e\u0432\u0438 \u2014 \u0442\u043e\u0431\u0442\u043e \u043c\u043e\u0432\u0438, \u0449\u043e \u043f\u043e\u0445\u043e\u0434\u044f\u0442\u044c \u0432\u0456\u0434 \u043b\u0430\u0442\u0438\u043d\u0441\u044c\u043a\u043e\u0457 \u043c\u043e\u0432\u0438 \u2014 \u043e\u0444\u0456\u0446\u0456\u0439\u043d\u0456 \u0430\u0431\u043e \u043d\u0430\u0439\u0432\u0430\u0436\u043b\u0438\u0432\u0456\u0448\u0456 \u043c\u043e\u0432\u0438 \u0441\u043f\u0456\u043b\u043a\u0443\u0432\u0430\u043d\u043d\u044f. \u0406\u043d\u0448\u0456 \u043b\u0456\u043d\u0433\u0432\u0456\u0441\u0442\u0438\u0447\u043d\u0456 \u043e\u0431\u043b\u0430\u0441\u0442\u0456 \u0410\u043c\u0435\u0440\u0438\u043a\u0438 \u0437\u0430 \u0441\u0432\u043e\u0457\u043c\u0438 \u0434\u0435\u0440\u0436\u0430\u0432\u043d\u0438\u043c\u0438 \u043c\u043e\u0432\u0430\u043c\u0438 \u0454\u0432\u0440\u043e\u043f\u0435\u0439\u0441\u044c\u043a\u043e\u0433\u043e \u043f\u043e\u0445\u043e\u0434\u0436\u0435\u043d\u043d\u044f \u2014 \u0410\u043d\u0433\u043b\u043e-\u0410\u043c\u0435\u0440\u0438\u043a\u0430, \u0434\u0435 \u043f\u0435\u0440\u0435\u0432\u0430\u0436\u0430\u0454 \u0430\u043d\u0433\u043b\u0456\u0439\u0441\u044c\u043a\u0430 \u043c\u043e\u0432\u0430, \u0456 \u043d\u0456\u0434\u0435\u0440\u043b\u0430\u043d\u0434\u0441\u044c\u043a\u043e\u043c\u043e\u0432\u043d\u0456 \u0421\u0443\u0440\u0438\u043d\u0430\u043c, \u041a\u044e\u0440\u0430\u0441\u0430\u043e, \u0421\u0456\u043d\u0442-\u041c\u0430\u0440\u0442\u0435\u043d, \u0410\u0440\u0443\u0431\u0430, \u0430 \u0442\u0430\u043a\u043e\u0436 \u0411\u043e\u043d\u0430\u0439\u0440\u0435, \u0421\u0430\u0431\u0430 \u0456 \u0421\u0456\u043d\u0442-\u0415\u0441\u0442\u0430\u0442\u0456\u0443\u0441. \u0413\u0440\u0435\u043d\u043b\u0430\u043d\u0434\u0456\u044f, \u044f\u043a\u0430 \u0437 \u043f\u043e\u043b\u0456\u0442\u0438\u0447\u043d\u043e\u0457 \u0442\u043e\u0447\u043a\u0438 \u0437\u043e\u0440\u0443 \u043f\u043e\u0432\u0027\u044f\u0437\u0430\u043d\u0430 \u0437 \u0414\u0430\u043d\u0456\u0454\u044e \u0456 \u0434\u0435 \u043f\u043e\u0448\u0438\u0440\u0435\u043d\u0430 \u0434\u0430\u043d\u0441\u044c\u043a\u0430 \u043c\u043e\u0432\u0430, \u0447\u0430\u0441\u0442\u043e \u0440\u043e\u0437\u0433\u043b\u044f\u0434\u0430\u0454\u0442\u044c\u0441\u044f \u044f\u043a \u0447\u0430\u0441\u0442\u0438\u043d\u0430 \u0404\u0432\u0440\u043e\u043f\u0438, \u043f\u043e\u043f\u0440\u0438 \u0442\u0435, \u0449\u043e \u0433\u0435\u043e\u0433\u0440\u0430\u0444\u0456\u0447\u043d\u043e \u0446\u0435 \u0447\u0430\u0441\u0442\u0438\u043d\u0430 \u041f\u0456\u0432\u043d\u0456\u0447\u043d\u043e\u0457 \u0410\u043c\u0435\u0440\u0438\u043a\u0438. \u0412\u0438\u0437\u043d\u0430\u0447\u0435\u043d\u043d\u044f \u043f\u043e\u043d\u044f\u0442\u0442\u044f \u00ab\u041b\u0430\u0442\u0438\u043d\u0441\u044c\u043a\u0430 \u0410\u043c\u0435\u0440\u0438\u043a\u0430\u00bb \u0434\u0435\u0449\u043e \u0437\u043c\u0456\u043d\u044e\u0454\u0442\u044c\u0441\u044f. \u0417 \u0441\u043e\u0446\u0456\u043e-\u043f\u043e\u043b\u0456\u0442\u0438\u0447\u043d\u043e\u0457 \u043f\u0435\u0440\u0441\u043f\u0435\u043a\u0442\u0438\u0432\u0438, \u041b\u0430\u0442\u0438\u043d\u0441\u044c\u043a\u0430 \u0410\u043c\u0435\u0440\u0438\u043a\u0430 \u0437\u0430\u0433\u0430\u043b\u043e\u043c \u0432\u043a\u043b\u044e\u0447\u0430\u0454 \u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u0457 \u0410\u043c\u0435\u0440\u0438\u043a\u0438, \u0434\u0435 \u043f\u0435\u0440\u0435\u0432\u0430\u0436\u0430\u044e\u0442\u044c \u0456\u0441\u043f\u0430\u043d\u0441\u044c\u043a\u0430 \u0430\u0431\u043e \u043f\u043e\u0440\u0442\u0443\u0433\u0430\u043b\u044c\u0441\u044c\u043a\u0430 \u043c\u043e\u0432\u0438: \u041c\u0435\u043a\u0441\u0438\u043a\u0430 \u0456 \u0431\u0456\u043b\u044c\u0448\u0456\u0441\u0442\u044c \u0426\u0435\u043d\u0442\u0440\u0430\u043b\u044c\u043d\u043e\u0457 \u0410\u043c\u0435\u0440\u0438\u043a\u0438, \u041f\u0456\u0432\u0434\u0435\u043d\u043d\u0430 \u0410\u043c\u0435\u0440\u0438\u043a\u0430 \u0456 \u0412\u0435\u0441\u0442-\u0406\u043d\u0434\u0456\u044f (\u0430\u0431\u043e \u041a\u0430\u0440\u0438\u0431\u0441\u044c\u043a\u0438\u0439 \u0440\u0435\u0433\u0456\u043e\u043d). \u0423 \u0442\u0430\u043a\u043e\u043c\u0443 \u0440\u043e\u0437\u0443\u043c\u0456\u043d\u043d\u0456 \u0446\u0435 \u0441\u0438\u043d\u043e\u043d\u0456\u043c \u043f\u043e\u043d\u044f\u0442\u0442\u044f \u0406\u0431\u0435\u0440\u043e-\u0410\u043c\u0435\u0440\u0438\u043a\u0430. \u0422\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u0457, \u0434\u0435 \u043f\u043e\u0448\u0438\u0440\u0435\u043d\u0456 \u0456\u043d\u0448\u0456 \u0440\u043e\u043c\u0430\u043d\u0441\u044c\u043a\u0456 \u043c\u043e\u0432\u0438, \u043d\u0430\u043f\u0440\u0438\u043a\u043b\u0430\u0434 \u0444\u0440\u0430\u043d\u0446\u0443\u0437\u044c\u043a\u0430 (\u043a\u0430\u043d\u0430\u0434\u0441\u044c\u043a\u0430 \u043f\u0440\u043e\u0432\u0456\u043d\u0446\u0456\u044f \u041a\u0432\u0435\u0431\u0435\u043a) \u0430\u0431\u043e \u043a\u0440\u0435\u043e\u043b\u044c\u0441\u044c\u043a\u0456 (\u043f\u043e\u0445\u0456\u0434\u043d\u0456) \u043c\u043e\u0432\u0438, \u0447\u0430\u0441\u0442\u043e \u043d\u0435 \u0440\u043e\u0437\u0433\u043b\u044f\u0434\u0430\u044e\u0442\u044c\u0441\u044f \u044f\u043a \u0447\u0430\u0441\u0442\u0438\u043d\u0438 \u041b\u0430\u0442\u0438\u043d\u0441\u044c\u043a\u043e\u0457 \u0410\u043c\u0435\u0440\u0438\u043a\u0438, \u043d\u0435\u0437\u0432\u0430\u0436\u0430\u044e\u0447\u0438 \u043d\u0430 \u0444\u0440\u0430\u043d\u0446\u0443\u0437\u044c\u043a\u0435 \u043f\u043e\u0445\u043e\u0434\u0436\u0435\u043d\u043d\u044f \u043f\u043e\u043d\u044f\u0442\u0442\u044f. \u0406\u043d\u043e\u0434\u0456, \u043e\u0441\u043e\u0431\u043b\u0438\u0432\u043e \u0432 \u0421\u043f\u043e\u043b\u0443\u0447\u0435\u043d\u0438\u0445 \u0428\u0442\u0430\u0442\u0430\u0445, \u0442\u0435\u0440\u043c\u0456\u043d \u00ab\u041b\u0430\u0442\u0438\u043d\u0441\u044c\u043a\u0430 \u0410\u043c\u0435\u0440\u0438\u043a\u0430\u00bb \u0432\u0438\u043a\u043e\u0440\u0438\u0441\u0442\u043e\u0432\u0443\u0454\u0442\u044c\u0441\u044f \u0434\u043b\u044f \u043f\u043e\u0441\u0438\u043b\u0430\u043d\u043d\u044f \u043d\u0430 \u0432\u0441\u044e \u0447\u0430\u0441\u0442\u0438\u043d\u0443 \u0410\u043c\u0435\u0440\u0438\u043a\u0438 \u043d\u0430 \u043f\u0456\u0432\u0434\u0435\u043d\u044c \u0432\u0456\u0434 \u0421\u0428\u0410, \u0437\u043e\u043a\u0440\u0435\u043c\u0430 \u0442\u0430\u043a\u0456 \u043a\u0440\u0430\u0457\u043d\u0438 \u044f\u043a \u0411\u0435\u043b\u0456\u0437, \u0413\u0430\u044f\u043d\u0430, \u042f\u043c\u0430\u0439\u043a\u0430, \u0411\u0430\u0440\u0431\u0430\u0434\u043e\u0441 \u0456 \u0421\u0443\u0440\u0438\u043d\u0430\u043c, \u0434\u0435 \u043f\u0435\u0440\u0435\u0432\u0430\u0436\u0430\u044e\u0442\u044c \u043d\u0435 \u0440\u043e\u043c\u0430\u043d\u0441\u044c\u043a\u0456 \u043c\u043e\u0432\u0438. \u0417 \u0434\u0440\u0443\u0433\u043e\u0433\u043e \u0431\u043e\u043a\u0443, \u043e\u0441\u043e\u0431\u043b\u0438\u0432\u043e \u0432 \u0411\u0440\u0430\u0437\u0438\u043b\u0456\u0457, \u0446\u0435\u0439 \u0442\u0435\u0440\u043c\u0456\u043d \u043f\u043e\u0441\u0438\u043b\u0430\u0454\u0442\u044c\u0441\u044f \u0432\u0438\u043d\u044f\u0442\u043a\u043e\u0432\u043e \u043d\u0430 \u0456\u0441\u043f\u0430\u043d\u0441\u044c\u043a\u043e\u043c\u043e\u0432\u043d\u0456 \u043a\u0440\u0430\u0457\u043d\u0438 \u0446\u0456\u0454\u0457 \u043e\u0431\u043b\u0430\u0441\u0442\u0456. \u0413\u0435\u043e\u043f\u043e\u043b\u0456\u0442\u0438\u0447\u043d\u043e, \u041b\u0430\u0442\u0438\u043d\u0441\u044c\u043a\u0430 \u0410\u043c\u0435\u0440\u0438\u043a\u0430 \u043f\u043e\u0434\u0456\u043b\u044f\u0454\u0442\u044c\u0441\u044f \u043d\u0430 33 \u043d\u0435\u0437\u0430\u043b\u0435\u0436\u043d\u0438\u0445 \u0434\u0435\u0440\u0436\u0430\u0432\u0438 \u0456 \u0434\u0435\u043a\u0456\u043b\u044c\u043a\u0430 \u0437\u0430\u043b\u0435\u0436\u043d\u0438\u0445 \u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u0439. \u0411\u0440\u0430\u0437\u0438\u043b\u0456\u044f \u2014 \u0431\u0435\u0437\u0443\u043c\u043e\u0432\u043d\u043e \u043d\u0430\u0439\u0431\u0456\u043b\u044c\u0448\u0430 \u043a\u0440\u0430\u0457\u043d\u0430 \u041b\u0430\u0442\u0438\u043d\u0441\u044c\u043a\u043e\u0457 \u0410\u043c\u0435\u0440\u0438\u043a\u0438, \u044f\u043a \u0437\u0430 \u043f\u043b\u043e\u0449\u0435\u044e, \u0442\u0430\u043a \u0456 \u0437\u0430 \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u043d\u044f\u043c. \u0407\u0457 \u0434\u0435\u0440\u0436\u0430\u0432\u043d\u0430 \u043c\u043e\u0432\u0430, \u043f\u043e\u0440\u0442\u0443\u0433\u0430\u043b\u044c\u0441\u044c\u043a\u0430, \u0432\u0456\u0434\u043e\u043a\u0440\u0435\u043c\u043b\u044e\u0454 \u0457\u0457 \u0432\u0456\u0434 \u0456\u043d\u0448\u0438\u0445 \u043b\u0430\u0442\u0438\u043d\u043e\u0430\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u0441\u044c\u043a\u0438\u0445 \u043a\u0440\u0430\u0457\u043d, \u0443 \u043f\u0435\u0440\u0435\u0432\u0430\u0436\u043d\u0456\u0439 \u0431\u0456\u043b\u044c\u0448\u043e\u0441\u0442\u0456 \u0437 \u044f\u043a\u0438\u0445 \u0434\u0435\u0440\u0436\u0430\u0432\u043d\u0430 \u043c\u043e\u0432\u0430 \u2014 \u0456\u0441\u043f\u0430\u043d\u0441\u044c\u043a\u0430."}, {"color": "#97c2fc", "id": "attachment", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Prayer_Time_in_the_Nursery--Five_Points_House_of_Industry.png", "label": "attachment", "shape": "image", "title": "La teor\u00eda del apego es la teor\u00eda que describe la din\u00e1mica de largo plazo de las relaciones entre los seres humanos. Su principio m\u00e1s importante declara que un reci\u00e9n nacido necesita desarrollar una relaci\u00f3n con al menos un cuidador principal para que su desarrollo social y emocional se produzca con normalidad. La teor\u00eda del apego es un estudio interdisciplinario que abarca los campos de las teor\u00edas psicol\u00f3gicas, evolutivas y etol\u00f3gicas. Inmediatamente despu\u00e9s de la Segunda Guerra Mundial, los hu\u00e9rfanos y sin hogar presentaron muchas dificultades,\u200b y la Organizaci\u00f3n de las Naciones Unidas (ONU) le pidi\u00f3 al psiquiatra y psicoanalista John Bowlby que escribiera un folleto sobre el tema, que \u00e9l titul\u00f3 privaci\u00f3n materna. La teor\u00eda del apego surgi\u00f3 de su trabajo posterior sobre las cuestiones planteadas.\u200b Los beb\u00e9s se apegan a los adultos que son sensibles y receptivos a las relaciones sociales con ellos, y que permanecen como cuidadores consistentes por algunos meses durante el per\u00edodo de cerca de seis meses a dos a\u00f1os de edad. Cuando el beb\u00e9 comienza a gatear y caminar, empieza a utilizar las figuras de apego (personas conocidas) como una base segura para explorar m\u00e1s y regresar de nuevo a ellos. La reacci\u00f3n de los padres lleva al desarrollo de patrones de apego y estos, a su vez, conducen a modelos internos de trabajo que guiar\u00e1n las percepciones individuales, emociones, pensamientos y expectativas en las relaciones posteriores.\u200b La ansiedad por la separaci\u00f3n o el dolor tras la p\u00e9rdida de una figura de apego se considera una respuesta normal y adaptativa de un reci\u00e9n nacido apegado. Estos comportamientos pueden haber evolucionado debido a que aumentan la probabilidad de supervivencia del ni\u00f1o.\u200b El comportamiento infantil asociado al apego es principalmente la b\u00fasqueda de la proximidad a una figura de apego. Para formular una teor\u00eda completa sobre la naturaleza de los v\u00ednculos afectivos prematuros, Bowlby explor\u00f3 una variedad de campos, incluyendo la biolog\u00eda evolutiva, la teor\u00eda de la relaci\u00f3n de objeto (una rama del psicoan\u00e1lisis), la teor\u00eda de sistemas de control, y los campos de la etolog\u00eda y psicolog\u00eda cognitiva.\u200b Despu\u00e9s de documentos preliminares de 1958, Bowlby public\u00f3 un estudio exhaustivo en tres vol\u00famenes Apego, Separaci\u00f3n y P\u00e9rdida (1969-82). Las investigaciones realizadas por la psic\u00f3loga del desarrollo Mary Ainsworth en la d\u00e9cada de 1960 y 70 reforzaron los conceptos b\u00e1sicos, introdujeron el concepto de \u00abbase segura\u00bb\u200b y desarrollaron la teor\u00eda de un n\u00famero de patrones de apego en reci\u00e9n nacidos: apego seguro, apego inseguro-evitativo y apego inseguro-ambivalente. Posteriormente, fue identificado un cuarto padr\u00f3n, el apego desorganizado.\u200b En la d\u00e9cada de 1980, la teor\u00eda se extendi\u00f3 al .\u200b Otras interacciones pueden ser interpretadas como componentes de la conducta de apego, que incluyen relacionamientos entre pares en cualquier franja etaria, atracci\u00f3n rom\u00e1ntica y sexual y reacciones a la necesidad de cuidar del reci\u00e9n nacido, enfermos o ancianos. En los albores de la teor\u00eda, los psic\u00f3logos acad\u00e9micos criticaron a Bowlby, y la comunidad psicoanal\u00edtica lo aisl\u00f3 por su alejamiento de los principios psicoanal\u00edticos;\u200b sin embargo, la teor\u00eda del apego se convirti\u00f3, desde ese entonces, en \u00abel abordaje dominante para entender el desarrollo social temprano, y dio origen a un gran aumento de investigaci\u00f3n emp\u00edrica sobre la formaci\u00f3n de una estrecha relaci\u00f3n en los ni\u00f1os\u00bb.\u200bCr\u00edticas posteriores a la teor\u00eda del apego se refieren al temperamento, a la complejidad de las relaciones sociales y a las limitaciones de los modelos discretos para las clasificaciones. La teor\u00eda del apego se ha modificado de manera significativa como resultado de la investigaci\u00f3n emp\u00edrica, pero, en general, los conceptos se han vuelto aceptados.\u200b La teor\u00eda del apego ha servido de fundamento de nuevas terapias y ha esclarecido las ya existentes, y sus conceptos han sido usados en la formulaci\u00f3n de pol\u00edticas y la protecci\u00f3n social de los ni\u00f1os para apoyar las relaciones de vinculaci\u00f3n de los ni\u00f1os.\u200b"}, {"color": "#97c2fc", "id": "nationalistic", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Breakup_of_Yugoslavia-TRY2.gif", "label": "nationalistic", "shape": "image", "title": "\ub0b4\uc154\ub110\ub9ac\uc998(\uc601\uc5b4: nationalism) \ub610\ub294 \uad6d\ubbfc\uc8fc\uc758(\u570b\u6c11\u4e3b\u7fa9)\ub294 \ub3d9\uc77c\ud55c \uad6d\ubbfc \uc815\uccb4\uc131\uc744 \uacf5\uc720\ud558\ub294 \uad6d\ubbfc(nation)\uc744 \uc0ac\ud68c\uc758 \uc870\uc9c1\uacfc \uc6b4\uc601\uc758 \uadfc\ubcf8\uc801\uc778 \ub2e8\uc704\ub85c \uc0bc\ub294 \uc774\ub370\uc62c\ub85c\uae30\uc774\uba70 \uc774\uc5d0 \uae30\ubc18\ud558\uc5ec \uba87 \uac00\uc9c0 \uc815\uce58\uc801 \uc774\ub150\uc744 \ud30c\uc0dd\uc2dc\ud0a8\ub2e4."}, {"color": "#97c2fc", "id": "scrupulosity", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/JohnMooreBpOfEly.jpg", "label": "scrupulosity", "shape": "image", "title": "Die Skrupulosit\u00e4t oder religi\u00f6se Angst ist eine Manifestation von Zwangsst\u00f6rungen, die haupts\u00e4chlich durch den Ausdruck einer tiefen Schuld und Unbehagen in Bezug auf moralische und religi\u00f6se Fragen gekennzeichnet ist. Sie wird h\u00e4ufiger auch als Angstst\u00f6rung bezeichnet. Sie ist pers\u00f6nlich belastend, objektiv dysfunktional und wird oft von erheblichen Beeintr\u00e4chtigungen der sozialen Funktionsf\u00e4higkeit begleitet. Sie wird in der ICD-10 nicht als eigenst\u00e4ndige St\u00f6rung aufgef\u00fchrt und kann ggf. sowohl als Angstst\u00f6rung als auch als Zwangsst\u00f6rung kategorisiert werden. Vom religi\u00f6sen Wahn unterscheidet sie sich dadurch, dass sie nicht im Zusammenhang mit einer Psychose steht, sondern als Teil einer neurotischen St\u00f6rung einzuordnen ist. Der Begriff leitet sich vom lateinischen Skrupulum ab, einem scharfen Stein, der einen stechenden Schmerz f\u00fcr das Gewissen bedeutet. Im deutschen Sprachraum tauchte er in der ersten H\u00e4lfte des 20. Jahrhunderts im seelsorgerischen Kontext auf."}, {"color": "#97c2fc", "id": "spirit", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/SoulCarriedtoHeaven.jpg", "label": "spirit", "shape": "image", "title": "Animo (greke: \u03c8\u03c5\u03c7\u03ae psihi, latine anima, hebree \u05e0\u05e9\u05de\u05d4 ne\u015dome) la\u016d iuj religioj a\u016d filozofioj, estas la supozita substanco kiu pluvivas kiam \u0109esas procezoj de la materia korpo, kaj produktas la psikan aktivojn kaj estigas la vivajn movojn de la organismo. Kutime oni en animo distingas tri gradojn de vivo: animo vegeta (principo de la fizika vivo), animo sensa (principo de sentebleco kaj senseco), kaj animo racia a\u016d spirita (principo de la penso kaj volo kaj de la ceteraj raciaj potencoj). Anka\u016d rilate la postmortan supervivon de la animo, la opinioj varias kaj, kvankam la religioj kun diversaj kulturoj kutime insistas pri \u011dia senmorteco, iuj, precipe modernaj, filozofioj pri tio a\u016d dubas a\u016d neas. Tradicie avanta\u011de de senmorteco oni utiligas argumentojn diversajn kiel la jenon: la animo havas la saman esencan strukturon kaj sorton de la objektoj de sia pensado: \u011di pensas ideojn ne\u015dan\u011di\u011dantajn space kaj tempe: do \u011di similas al ili. Tial, se koncepto (2 + 2 =4) estas \u0109iutempa, anka\u016d animo vivda\u016dras \u0109iutempe. La nuntempa interkonsento de moderna scienco estas ke ne estas pruvaro kiu subtenu la ekziston de la animo tradicie difinita kiel la spirita spiro de la korpo. En metafiziko, la koncepto de \"animo\" povas esti egaligita al tiu de \"menso\" por referenci al la konscio kaj al la intelekto de individuo."}, {"color": "#97c2fc", "id": "enemy territory", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Enemy-territory-jan-michael-vincent-67b6a.jpg", "label": "enemy territory", "shape": "image", "title": "Enemy Territory (br: Territ\u00f3rio Inimigo) \u00e9 um filme de 1987. Estrelado por e Ray Parker Jr."}, {"color": "#97c2fc", "id": "defense", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/GCCMAP_2019.png", "label": "defense", "shape": "image", "title": "Nelle forze armate, con arma si intende una parte in cui queste sono suddivise, in relazione ai compiti e alle caratteristiche d\u0027impiego. \u00c8 normalmente divisa in specialit\u00e0, e nell\u0027ambito di una singola forza armata si riferisce invece ad una parte specializzata in particolari impieghi. In alcuni casi pu\u00f2 indicare anche una forza armata."}, {"color": "#97c2fc", "id": "writ", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Return_of_1702_writ_of_attachment_signed_by_Chief_Justice_John_Guest_of_Pennsylvania.jpg", "label": "writ", "shape": "image", "title": "Il writ (anche writ of right o breve da breve de recto), nel common law, \u00e8 un atto giuridico emanato da un ente dotato di autorit\u00e0 amministrativa o giurisdizionale. In principio era uno strumento per avviare un\u0027azione legale per la tutela di diritti sostanziali che permetteva l\u0027accesso alla tutela giurisdizionale delle corti inglesi. Era scritto in latino, su pergamena e presentava il sigillo reale. Era materialmente redatto dai chierici o dal cancelliere della monarchia inglese, consisteva in un ordine del re di comparizione dinanzi al giudice."}, {"color": "#97c2fc", "id": "liberal conservative", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Alexis_de_tocqueville_cropped.jpg", "label": "liberal conservative", "shape": "image", "title": "Il conservatorismo liberale \u00e8 una variante del conservatorismo che incorpora posizioni liberali in campo economico, talvolta liberiste pure, ed etico-sociale. Suoi capisaldi sono la difesa della propriet\u00e0 privata, del libero mercato, dell\u0027importanza nella societ\u00e0 della famiglia, di un welfare limitato, della democrazia, di una spesa pubblica ridotta e di servizi pubblici limitati, con talvolta delle aperture su alcuni diritti civili. Tali caratteristiche lo rendono quindi diverso da quello di stampo nazionale. \u00c8 un\u0027ideologia che incorpora la visione classico-liberale dell\u0027interventismo economico, secondo cui gli individui dovrebbero essere liberi di partecipare al mercato e generare ricchezza senza l\u0027interferenza del governo. Esiste anche una tendenza del liberalismo, il liberalismo conservatore, che tende ad essere strettamente collegata con l\u0027idea economica di liberismo e che quindi si colloca su un versante conservatore all\u0027interno del movimento liberale: le due tendenze non vanno comunque confuse dato che, se la prima \u00e8 parte del movimento conservatore, la seconda \u00e8 pieno diritto nel liberalismo. In origine, i liberal conservatori sono stati portatori di una visione meno tradizionalista e, contemporaneamente, meno scettica del libero mercato rispetto a quella del cristianesimo democratico. A seguito del processo di secolarizzazione, tuttavia, numerosi partiti democristiani europei hanno assunto una postura liberal conservatrice, mentre alcuni soggetti liberali dell\u0027Europa settentrionale si sono avvicinati a posizioni maggiormente \"sociali\" in campo economico. Questi valori, certamente moderni, sono espressi e garantiti dal centro-destra del Partito Popolare Europeo , mentre in Italia i principali soggetti ad esso ispirati sono Forza Italia, Identit\u00e0 e Azione, Noi con l\u0027Italia, Coraggio Italia ed in una certa misura Fratelli d\u0027Italia. A livello culturale contribuiscono la \"Fondazione Magna Carta\" e l\u0027Occidentale. Un caso particolare riguarda gli Stati Uniti, dove i liberal conservatori utilizzano il termine conservative mentre il termine liberal \u00e8 utilizzato in riferimento a un movimento progressista dalle caratteristiche simili alla socialdemocrazia europea contemporanea. Il conservatorismo americano, precisamente, combina l\u0027individualismo economico dei liberali classici con una forma di conservatorismo alla Edmund Burke , che \u00e8 diventato parte della tradizione conservatrice statunitense grazie al contributo di personaggi e autori quali Friedrich von Hayek, Frank Meyer, Milton Friedman, Russell Kirk, William Buckley, Barry Goldwater."}, {"color": "#97c2fc", "id": "inherently ambiguous", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Leftmostderivations_jaredwf.svg", "label": "inherently ambiguous", "shape": "image", "title": "\u0641\u064a \u0639\u0644\u0645 \u0627\u0644\u0643\u0645\u0628\u064a\u0648\u062a\u0631 \u060c \u0627\u0644\u0642\u0648\u0627\u0639\u062f \u0627\u0644\u063a\u0627\u0645\u0636\u0629 \u0639\u0628\u0627\u0631\u0629 \u0639\u0646 \u0642\u0648\u0627\u0639\u062f \u062e\u0627\u0644\u064a\u0629 \u0645\u0646 \u0627\u0644\u0633\u064a\u0627\u0642 \u060c \u0648\u0627\u0644\u062a\u064a \u062a\u0648\u062c\u062f \u0628\u0647\u0627 \u0633\u0644\u0633\u0644\u0629 (\u0645\u062c\u0645\u0648\u0639\u0629 \u0645\u0646 \u0627\u0644\u0643\u0644\u0645\u0627\u062a) \u064a\u0645\u0643\u0646 \u0623\u0646 \u062a\u062d\u062a\u0648\u064a \u0639\u0644\u0649 \u0623\u0643\u062b\u0631 \u0645\u0646 \u0623\u0648 \u060c \u0641\u064a \u062d\u064a\u0646 \u0623\u0646 \u0627\u0644\u0642\u0648\u0627\u0639\u062f \u0627\u0644\u062a\u064a \u0644\u0627 \u0644\u0628\u0633 \u0641\u064a\u0647\u0627 \u0639\u0628\u0627\u0631\u0629 \u0639\u0646 \u063a\u0631\u0627\u0645\u0631 \u062e\u0627\u0644\u064a\u0629 \u0645\u0646 \u0627\u0644\u0633\u064a\u0627\u0642 \u064a\u0643\u0648\u0646 \u0644\u0643\u0644 \u0633\u0644\u0633\u0644\u0629 \u0635\u062d\u064a\u062d\u0629 \u0627\u0634\u062a\u0642\u0627\u0642 \u0641\u0631\u064a\u062f \u0645\u0646 \u0623\u0642\u0635\u0649 \u0627\u0644\u064a\u0633\u0627\u0631 \u0623\u0648 \u0634\u062c\u0631\u0629 \u062a\u062d\u0644\u064a\u0644 \u0641\u0631\u064a\u062f\u0629. \u0627\u0644\u0639\u062f\u064a\u062f \u0645\u0646 \u0627\u0644\u0644\u063a\u0627\u062a \u062a\u0639\u062a\u0631\u0641 \u0628\u0643\u0644 \u0645\u0646 \u0627\u0644\u0642\u0648\u0627\u0639\u062f \u0627\u0644\u0646\u062d\u0648\u064a\u0629 \u0627\u0644\u063a\u0627\u0645\u0636\u0629 \u0648 \u0627\u0644\u062e\u0627\u0644\u064a\u0629 \u0645\u0646 \u0627\u0644\u063a\u0645\u0648\u0636\u060c \u0641\u064a \u062d\u064a\u0646 \u0623\u0646 \u0628\u0639\u0636 \u0627\u0644\u0644\u063a\u0627\u062a \u062a\u0639\u062a\u0631\u0641 \u0641\u0642\u0637 \u0628\u0627\u0644\u0642\u0648\u0627\u0639\u062f \u0627\u0644\u0646\u062d\u0648\u064a\u0629 \u0627\u0644\u063a\u0627\u0645\u0636\u0629. \u0623\u064a \u0644\u063a\u0629 \u063a\u064a\u0631 \u0641\u0627\u0631\u063a\u0629 \u062a\u0639\u062a\u0631\u0641 \u0628\u0642\u0648\u0627\u0639\u062f \u063a\u0627\u0645\u0636\u0629 \u0645\u0646 \u062e\u0644\u0627\u0644 \u0623\u062e\u0630 \u0642\u0648\u0627\u0639\u062f \u062e\u0627\u0644\u064a\u0629 \u0645\u0646 \u0627\u0644\u063a\u0645\u0648\u0636 \u0648\u0625\u062f\u062e\u0627\u0644 \u0642\u0627\u0639\u062f\u0629 \u0645\u0643\u0631\u0631\u0629 \u0623\u0648 \u0645\u0631\u0627\u062f\u0641 (\u0627\u0644\u0644\u063a\u0629 \u0627\u0644\u0648\u062d\u064a\u062f\u0629 \u0628\u062f\u0648\u0646 \u0642\u0648\u0627\u0639\u062f \u063a\u0627\u0645\u0636\u0629 \u0647\u064a \u0627\u0644\u0644\u063a\u0629 \u0627\u0644\u0641\u0627\u0631\u063a\u0629). \u062a\u0633\u0645\u0649 \u0627\u0644\u0644\u063a\u0629 \u0627\u0644\u062a\u064a \u062a\u0639\u062a\u0631\u0641 \u0641\u0642\u0637 \u0628\u0627\u0644\u0642\u0648\u0627\u0639\u062f \u0627\u0644\u063a\u0627\u0645\u0636\u0629 \u060c \u0648\u0647\u0646\u0627\u0643 \u0644\u063a\u0627\u062a \u0639\u062f\u064a\u062f\u0629 \u062e\u0627\u0644\u064a\u0629 \u0645\u0646 \u0627\u0644\u0633\u064a\u0627\u0642 \u063a\u0627\u0645\u0636\u0629 \u0628\u0637\u0628\u064a\u0639\u062a\u0647\u0627. \u062f\u0627\u0626\u0645\u064b\u0627 \u0645\u0627 \u062a\u0643\u0648\u0646 \u063a\u0627\u0645\u0636\u0629\u060c \u0648\u0647\u064a \u0641\u0626\u0629 \u0641\u0631\u0639\u064a\u0629 \u0645\u0647\u0645\u0629 \u0645\u0646 \u0627\u0644\u0642\u0648\u0627\u0639\u062f \u0627\u0644\u063a\u0627\u0645\u0636\u0629\u060c \u0639\u0644\u0649 \u0623\u064a\u0629 \u062d\u0627\u0644\u060c \u0647\u0646\u0627\u0643 \u0642\u0648\u0627\u0639\u062f \u063a\u064a\u0631 \u062d\u062a\u0645\u064a\u0629 \u063a\u064a\u0631 \u063a\u0627\u0645\u0636\u0629. \u0628\u0627\u0644\u0646\u0633\u0628\u0629 \u0644\u0644\u063a\u0627\u062a \u0628\u0631\u0645\u062c\u0629 \u0627\u0644\u0643\u0645\u0628\u064a\u0648\u062a\u0631 \u060c \u063a\u0627\u0644\u0628\u064b\u0627 \u0645\u0627 \u062a\u0643\u0648\u0646 \u0627\u0644\u0642\u0648\u0627\u0639\u062f \u0627\u0644\u0645\u0631\u062c\u0639\u064a\u0629 \u063a\u0627\u0645\u0636\u0629\u060c \u0646\u0638\u0631\u064b\u0627 \u0644\u0648\u062c\u0648\u062f \u0645\u0634\u0643\u0644\u0627\u062a \u0645\u062b\u0644 \u0645\u0634\u0643\u0644\u0629 . \u0625\u0630\u0627 \u0648\u062c\u062f\u062a\u060c \u064a\u062a\u0645 \u062d\u0644 \u0647\u0630\u0647 \u0627\u0644\u063a\u0645\u0648\u0636 \u0628\u0634\u0643\u0644 \u0639\u0627\u0645 \u0639\u0646 \u0637\u0631\u064a\u0642 \u0625\u0636\u0627\u0641\u0629 \u0642\u0648\u0627\u0639\u062f \u0627\u0644\u0623\u0633\u0628\u0642\u064a\u0629 \u0623\u0648 \u0642\u0648\u0627\u0639\u062f \u062a\u062d\u0644\u064a\u0644 \u0623\u062e\u0631\u0649 \u060c \u0644\u0630\u0627 \u0641\u0625\u0646 \u0639\u0628\u0627\u0631\u0629 \u0627\u0644\u0642\u0648\u0627\u0639\u062f \u0628\u0634\u0643\u0644 \u0639\u0627\u0645 \u0644\u0627 \u063a\u0645\u0648\u0636 \u0641\u064a\u0647\u0627. \u062a\u0633\u0645\u0649 \u0645\u062c\u0645\u0648\u0639\u0629 \u0623\u0634\u062c\u0627\u0631 \u0627\u0644\u062a\u062d\u0644\u064a\u0644 \u0627\u0644\u0644\u063a\u0648\u064a\u0629 \u0644\u062c\u0645\u0644\u0629 \u063a\u0627\u0645\u0636\u0629 \u063a\u0627\u0628\u0629 \u0627\u0644\u062a\u062d\u0644\u064a\u0644."}, {"color": "#97c2fc", "id": "powerless", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Powerless_(TV_series_logo).jpg", "label": "powerless", "shape": "image", "title": "\u300a\u7121\u80fd\u70ba\u529b\u300b\uff08\u82f1\u8a9e\uff1aPowerless\uff09\u662f\u4e00\u90e8\u65bc2017\u5e742\u67082\u65e5\u5728NBC\u958b\u64ad\u7684\u7f8e\u570b\u60c5\u5883\u559c\u5287\uff0c\u540c\u6642\u4e5f\u662f\u9996\u90e8\u5b58\u5728\u65bcDC\u5b87\u5b99\u4e2d\u7684\u60c5\u5883\u559c\u5287\u3002NBC\u65e9\u524d\u4fbf\u6c7a\u5b9a\u53d6\u6d881\u96c6\uff0c\u50c5\u6253\u7b97\u64ad\u51fa11\u96c6\uff0c2017\u5e744\u670825\u65e5\uff0cNBC\u6b63\u5f0f\u5c07\u672c\u5287\u81ea\u7bc0\u76ee\u8868\u4e0a\u64a4\u4e0b\uff0c\u4f7f\u5f97\u672a\u64ad\u51fa\u7684\u96c6\u6578\u4f86\u52303\u96c6\u30025\u670811\u65e5\uff0c\u672c\u5287\u6b63\u5f0f\u88abNBC\u53d6\u6d88\u3002\u672a\u64ad\u51fa\u4e4b\u96c6\u6578\u7531\u7d10\u897f\u862d\u64ad\u7562\u3002"}, {"color": "#97c2fc", "id": "reservation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Boundaries_of_the_Five_Tribes_in_1866.svg", "label": "reservation", "shape": "image", "title": "Las reservas indias de Canad\u00e1 (indian reserve/r\u00e9serve indienne) y Estados Unidos (indian reservations) son territorios que se encuentran bajo una soberan\u00eda limitada de las tribus nativas de Norteam\u00e9rica, las cuales pueden, entre otras actividades, abrir casinos y locales de juego y azar, actividades prohibidas en muchos estados."}, {"color": "#97c2fc", "id": "rift", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cardiff_Rift_(Doctor_Who).jpg", "label": "rift", "shape": "image", "title": "The Cardiff Rift is a fictional wormhole in the science fiction television series Doctor Who and its spin-off series Torchwood, one end of which is located in Cardiff Bay, Wales. The other end is apparently floating freely through spacetime, and matter and radiation can pass through the Rift, allowing extraterrestrial and extratemporal artifacts, and occasionally life-forms, to \"wash up\" in Cardiff. It is described as \"Unpredictable and elusive, it\u2019s a gateway for alien creatures, alien weapons, all manner of alien technology and time anomalies to enter our world\" and the \"flotsam and jetsam of the universe since the dawn of time.\" The Rift has been featured in episodes of Doctor Who and is central to the Torchwood, which concerns a branch of the Torchwood Institute created to monitor activity around the Rift. The Rift acts as a plot generator, providing a wide and potentially unlimited array of possible plots for the series, much like the Hellmouth in Buffy the Vampire Slayer and the Bajoran wormhole in Star Trek: Deep Space Nine."}, {"color": "#97c2fc", "id": "circle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/CIRCLE_LINES.svg", "label": "circle", "shape": "image", "title": "Okr\u0105g \u2013 zbi\u00f3r wszystkich punkt\u00f3w p\u0142aszczyzny euklidesowej odleg\u0142ych od danego punktu o dan\u0105 odleg\u0142o\u015b\u0107. Ten ustalony punkt nazywa si\u0119 \u015brodkiem, a zadan\u0105 odleg\u0142o\u015b\u0107 \u2013 promieniem. Zwykle przyjmuje si\u0119 dodatkowo \u017ce promie\u0144 musi by\u0107 dodatni Okr\u0105g jest szczeg\u00f3lnym przypadkiem elipsy o r\u00f3wnych p\u00f3\u0142osiach, jest to tak\u017ce 1-wymiarowa hipersfera. Okr\u0105g jest brzegiem pewnego ko\u0142a."}, {"color": "#97c2fc", "id": "justice o\u0027connor", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sandra_Day_O\u0027Connor.jpg", "label": "justice o\u0027connor", "shape": "image", "title": "\u6851\u5fb7\u62c9\u00b7\u6234\u00b7\u5967\u5eb7\u7d0d\uff08Sandra Day O\u0027Connor\uff0c1930\u5e743\u670826\u65e5\uff0d\uff09\uff0c\u7f8e\u570b\u6cd5\u5b78\u5bb6\u3002\u5979\u662f\u7f8e\u570b\u6700\u9ad8\u6cd5\u9662\u9996\u4f4d\u5973\u6027\u5927\u6cd5\u5b98\uff0c\u65bc2006\u5e74\u9000\u4f11\u3002"}, {"color": "#97c2fc", "id": "bow", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Savo.vaakuna.svg", "label": "bow", "shape": "image", "title": "Arkua edo uztaia, armen esparruan, geziak jaurtiz funtzionatzen duen arma bat da. Idatzitako historia hasi baino lehenagokoa da eta arrunta da kultura askotan. Arkua eta geziak erabiltzearen praktika eta arteari arkularitza deritzo."}, {"color": "#97c2fc", "id": "sailor", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Scottish_Red_Ensign.svg", "label": "sailor", "shape": "image", "title": "Royal Navy (euskaraz Erregeren Itsas Gudarostea) britainiar indar armatuen artean antzinakoena da. 1763. urte ingurutik Bigarren Mundu Gerra arte munduko itsas gudaroste boteretsuena izan zen."}, {"color": "#97c2fc", "id": "scourge", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Karwats.jpg", "label": "scourge", "shape": "image", "title": "\u0411\u0438\u0447 \u2014 \u0443\u0434\u0430\u0440\u043d\u0435 \u0437\u043d\u0430\u0440\u044f\u0434\u0434\u044f, \u0431\u0430\u0442\u0456\u0433, \u043a\u04
