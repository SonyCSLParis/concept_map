t obecn\u011bj\u0161\u00edm dopadem, na \u0159e\u0161en\u00ed ur\u010dit\u00e9ho spole\u010densk\u00e9ho probl\u00e9mu, respektive na spole\u010densk\u00e9m d\u011bn\u00ed jako takov\u00e9m. Je to skupina, o jej\u00ed\u017e p\u0159\u00edze\u0148 se uch\u00e1z\u00ed decizn\u00ed sf\u00e9ra (rozhoduj\u00edc\u00ed \u0159\u00edd\u00edc\u00ed sf\u00e9ra, zejm\u00e9na pro ekonomicko-politickou oblast) politick\u00e9 strany, masm\u00e9dia, producenti a distributo\u0159i spot\u0159ebn\u00edho zbo\u017e\u00ed\u201c. \u201eM\u00edn\u011bn\u00ed\u201c charakterizujeme z hlediska sociologie jako reflektovan\u00e9 vyj\u00e1d\u0159en\u00ed vztahu \u010dlov\u011bka k ur\u010dit\u00fdm jev\u016fm. T\u011bmi jevy se mysl\u00ed spektrum nejr\u016fzn\u011bj\u0161\u00edch pocit\u016f, domn\u011bnek, racion\u00e1ln\u00edch poznatk\u016f atd., pro n\u011b\u017e je typick\u00e1 ur\u010dit\u00e1 m\u00edra hodnot\u00edc\u00edho charakteru. Ve\u0159ejn\u00fdm m\u00edn\u011bn\u00edm je my\u0161leno i m\u00edn\u011bn\u00ed lid\u00ed, kter\u00fdm se vyjad\u0159uj\u00ed ve\u0159ejn\u011b v\u016f\u010di ciz\u00edm osob\u00e1m a kter\u00e9 se m\u016f\u017ee li\u0161it od jejich soukrom\u00e9ho n\u00e1zoru. Ve\u0159ejn\u00e9 m\u00edn\u011bn\u00ed nem\u016f\u017ee vzniknout, pokud neexistuje mo\u017enost \u010dinit n\u011bjak\u00e1 ve\u0159ejn\u00e1 rozhodnut\u00ed, je tak jedn\u00edm ze zdroj\u016f opr\u00e1vn\u011bnosti demokracie. Ve\u0159ejn\u00e9 m\u00edn\u011bn\u00ed m\u00e1 tak\u00e9 d\u016fle\u017eitou roli v politice, hlavn\u011b v demokratick\u00fdch st\u00e1tech. Volebn\u00ed kampan\u011b maj\u00ed za \u00fakol h\u00fdbat s ve\u0159ejn\u00fdm m\u00edn\u011bn\u00edm."}, {"color": "#97c2fc", "id": "bulwark", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Rhodos185.jpg", "label": "bulwark", "shape": "image", "title": "\u5821\u5841\uff08\u307b\u3046\u308b\u3044\u3001\u307b\u308b\u3044\uff09\u3068\u306f\u3001\u6575\u306e\u653b\u6483\u3092\u9632\u3050\u305f\u3081\u306b\u3001\u77f3\u30fb\u571f\u7802\u30fb\u30b3\u30f3\u30af\u30ea\u30fc\u30c8\u306a\u3069\u3067\u69cb\u7bc9\u3055\u308c\u305f\u9663\u5730\u306e\u3053\u3068\u3092\u8a00\u3046\u3002\u305d\u308c\u3072\u3068\u3064\u3067\u5c0f\u578b\u306e\u8981\u585e\u3068\u306a\u308a\u3001\u672c\u683c\u7684\u306a\u8981\u585e\u306f\u8907\u6570\u306e\u5821\u5841\u3092\u5099\u3048\u305f\u3002\u3042\u308b\u3044\u306f\u8907\u6570\u306e\u5821\u5841\u3092\u7d50\u3093\u3060\u9632\u5fa1\u7dda\u304c\u5de8\u5927\u306a\u8981\u585e\u3092\u69cb\u6210\u3057\u305f\u3002 \u5821\u5841\u306f\u5927\u7832\u306e\u767a\u5c55\u3068\u5171\u306b\u59ff\u3092\u73fe\u3057\u3001\u822a\u7a7a\u6a5f\u306e\u767b\u5834\u3068\u5171\u306b\u59ff\u3092\u6d88\u3057\u3066\u3044\u3063\u305f\u3002"}, {"color": "#97c2fc", "id": "newark", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/AirTrain_Newark.jpg", "label": "newark", "shape": "image", "title": "O Aeroporto Internacional de Newark (em ingl\u00eas: Newark Liberty International Airport) \u00e9 um aeroporto internacional em Newark e Elizabeth, em Nova J\u00e9rsei. \u00c9 um dos principais aeroportos da \u00c1rea Metropolitana de Nova Iorque. O aeroporto possui tr\u00eas terminais (A, B e C) e tem um shuttle que liga os tr\u00eas terminais entre si, chamado AirTrain Newark. O Aeroporto Internacional de Newark \u00e9 o principal hub da companhia a\u00e9rea norte-americana United Airlines. A TAP e a United Airlines operam voos di\u00e1rios de Lisboa para Newark. A United tem tamb\u00e9m voos di\u00e1rios para S\u00e3o Paulo. Este aeroporto \u00e9 atendido por uma rede de monotrilhos conhecida como AirTrain Newark, que faz a liga\u00e7\u00e3o entre esse aeroporto e a rede de transporte de trens e metr\u00f4 da cidade de Nova Iorque."}, {"color": "#97c2fc", "id": "continuity", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Function-1_x.svg", "label": "continuity", "shape": "image", "title": "In mathematics, a continuous function is a function such that a continuous variation (that is a change without jump) of the argument induces a continuous variation of the value of the function. This means that there are no abrupt changes in value, known as discontinuities. More precisely, a function is continuous if arbitrarily small changes in its value can be assured by restricting to sufficiently small changes of its argument. A discontinuous function is a function that is not continuous. Up until the 19th century, mathematicians largely relied on intuitive notions of continuity, and considered only continuous functions. The epsilon\u2013delta definition of a limit was introduced to formalize the definition of continuity. Continuity is one of the core concepts of calculus and mathematical analysis, where arguments and values of functions are real and complex numbers. The concept has been generalized to functions and . The latter are the most general continuous functions, and their definition is the basis of topology. A stronger form of continuity is uniform continuity. In order theory, especially in domain theory, a related concept of continuity is Scott continuity. As an example, the function H(t) denoting the height of a growing flower at time t would be considered continuous. In contrast, the function M(t) denoting the amount of money in a bank account at time t would be considered discontinuous, since it \"jumps\" at each point in time when money is deposited or withdrawn."}, {"color": "#97c2fc", "id": "federation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/La_esp_Rep._Federal,_Rep._Unitaria_(2).jpg", "label": "federation", "shape": "image", "title": "Le f\u00e9d\u00e9ralisme, du latin f\u0153dus, \u00ab renvoie \u00e0 l\u0027ensemble des caract\u00e9ristiques et des pratiques institutionnelles des syst\u00e8mes politiques f\u00e9d\u00e9raux ainsi qu\u2019aux th\u00e9ories politiques qui ont \u00e9t\u00e9 construites pour en rendre compte ou pour les promouvoir \u00bb. Le f\u00e9d\u00e9ralisme est un syst\u00e8me d\u2019organisation, d\u2019administration et de gouvernement dans lequel l\u2019\u00c9tat est organis\u00e9 en f\u00e9d\u00e9ration et partage avec les \u00c9tats f\u00e9d\u00e9r\u00e9s les diverses comp\u00e9tences constitutionnelles : l\u00e9gislatives, juridictionnelles et administratives (par exemple, \u00e0 des degr\u00e9s diff\u00e9rents : Belgique, Suisse, Allemagne, Australie, \u00c9tats-Unis, Canada, \u00c9tats f\u00e9d\u00e9r\u00e9s de Micron\u00e9sie, \u00c9mirats arabes unis, Br\u00e9sil, Argentine, Nigeria, Inde, Mexique, Union des Comores, f\u00e9d\u00e9ration de Russie). Lorsqu\u0027il concerne une forme d\u0027organisation de l\u0027\u00c9tat, il s\u0027oppose \u00e0 l\u0027\u00c9tat unitaire. La s\u00e9paration des pouvoirs se fait alors entre \u00c9tats f\u00e9d\u00e9r\u00e9s et \u00c9tat f\u00e9d\u00e9ral, selon les modalit\u00e9s organis\u00e9es par une constitution f\u00e9d\u00e9rale. Une f\u00e9d\u00e9ration peut na\u00eetre de la r\u00e9union de plusieurs \u00c9tats au sein d\u0027un m\u00eame \u00c9tat f\u00e9d\u00e9ral ou par la scission d\u0027un \u00c9tat unitaire en plusieurs entit\u00e9s f\u00e9d\u00e9r\u00e9es. La dualit\u00e9 \u00e9tatique ainsi cr\u00e9\u00e9e renvoie \u00e0 une double loyaut\u00e9 des citoyens : l\u0027une \u00e0 l\u0027\u00e9gard de la f\u00e9d\u00e9ration, l\u0027autre \u00e0 l\u0027\u00e9gard de l\u0027\u00c9tat membre, comme l\u0027expliqu\u00e8rent les intellectuels am\u00e9ricains \u00e0 l\u0027origine de la conception moderne du f\u00e9d\u00e9ralisme tel Alexander Hamilton, dont la t\u00e2che consista justement \u00e0 d\u00e9passer le dogme de l\u0027unit\u00e9 absolue de l\u0027\u00c9tat qui demeure valable pour les \u00c9tats unitaires."}, {"color": "#97c2fc", "id": "latin", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Commentarii_de_Bello_Gallico.jpg", "label": "latin", "shape": "image", "title": "El lat\u00edn (autoglot\u00f3nimo: Lingua Latina o Latina; en griego cl\u00e1sico: \u039b\u03b1\u03c4\u03b9\u03bd\u03b9\u03ba\u1f74 \u0263\u03bb\u1ff6\u03c4\u03c4\u03b1; en neogriego: \u039b\u03b1\u03c4\u03b9\u03bd\u03b9\u03ba\u03ae \u03b3\u03bb\u03ce\u03c3\u03c3\u03b1 o \u039b\u03b1\u03c4\u03b9\u03bd\u03b9\u03ba\u03ac) es una lengua it\u00e1lica perteneciente al subgrupo latino-falisco,\u200b y a su vez a la familia de las lenguas indoeuropeas\u200b que fue hablada en la Antigua Roma y posteriormente durante la Edad Media y la Edad Moderna, llegando hasta la Edad Contempor\u00e1nea, pues se mantuvo como lengua cient\u00edfica hasta el siglo XIX. Su nombre deriva de una zona geogr\u00e1fica de la pen\u00ednsula it\u00e1lica donde se desarroll\u00f3 Roma, el Lacio (en lat\u00edn, Latium). Adquiri\u00f3 gran importancia con la expansi\u00f3n de Roma,\u200b y fue lengua oficial del Imperio romano en gran parte de Europa, \u00c1frica septentrional y Oriente Pr\u00f3ximo, junto con el griego. Como las dem\u00e1s lenguas indoeuropeas en general, el lat\u00edn era una lengua flexiva de tipo fusional con un mayor grado de s\u00edntesis nominal que las actuales lenguas romances, en la cual dominaba la flexi\u00f3n mediante sufijos, combinada en determinadas veces con el uso de las preposiciones, mientras que en las lenguas modernas derivadas dominan las construcciones anal\u00edticas con preposiciones, mientras que se ha reducido la flexi\u00f3n nominal a marcar solo el g\u00e9nero y el n\u00famero, conservando los casos de declinaci\u00f3n solo en los pronombres personales (estos tienen, adem\u00e1s, un orden fijo en los sintagmas verbales).\u200b El lat\u00edn origin\u00f3 un gran n\u00famero de lenguas europeas, denominadas lenguas romances, como el espa\u00f1ol, franc\u00e9s, franco-provenzal, friulano, gallego, istriano, istrorrumano, italiano, ladino, ligur, lombardo, meglenorrumano, napolitano, occitano, piamont\u00e9s, portugu\u00e9s, romanche, rumano, sardo, siciliano, val\u00f3n, v\u00e9neto, aragon\u00e9s, arrumano, asturleon\u00e9s, catal\u00e1n, corso, emiliano-roma\u00f1ol, y otros ya extintos, como el dalm\u00e1tico, panonio y el moz\u00e1rabe. Tambi\u00e9n ha influido en las palabras de las lenguas modernas debido a que durante muchos siglos, despu\u00e9s de la ca\u00edda del Imperio romano, continu\u00f3 us\u00e1ndose en toda Europa como lingua franca para las ciencias y la pol\u00edtica, sin ser seriamente amenazada en esa funci\u00f3n por otras lenguas en auge (como el espa\u00f1ol en el siglo XVII o el franc\u00e9s en el siglo XVIII), hasta pr\u00e1cticamente el siglo XIX. La Iglesia cat\u00f3lica lo usa como lengua lit\u00fargica oficial (sea en el rito romano sea en los otros ritos latinos), aunque desde el Concilio Vaticano II se permiten adem\u00e1s las lenguas vern\u00e1culas.\u200b Tambi\u00e9n se usa para los nombres binarios de la clasificaci\u00f3n cient\u00edfica de los reinos animal y vegetal, para denominar figuras o instituciones del mundo del Derecho, como lengua de redacci\u00f3n del Corpus Inscriptionum Latinarum, y en art\u00edculos de revistas cient\u00edficas publicadas total o parcialmente en esta lengua. El alfabeto latino, derivado del alfabeto griego (en s\u00ed derivado del alfabeto fenicio), es ampliamente el alfabeto m\u00e1s usado del mundo con diversas variantes de unas lenguas a otras. El estudio del lat\u00edn, junto con el del griego cl\u00e1sico, es parte de los llamados estudios cl\u00e1sicos, y aproximadamente hasta los a\u00f1os 1970 fue estudio casi imprescindible en las humanidades. Hasta el d\u00eda de hoy, en pa\u00edses como Alemania, en los Gymnasien se ense\u00f1a lat\u00edn o griego junto a lenguas modernas."}, {"color": "#97c2fc", "id": "japanese ancestry", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Melody,_doing_a_peace_sign.jpg", "label": "japanese ancestry", "shape": "image", "title": "I nippo-americani (\u65e5\u7cfb\u7c73\u56fd\u4eba Nikkei Beikokujin?) sono dei cittadini statunitensi di origini giapponesi."}, {"color": "#97c2fc", "id": "samuel chase", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Samuel_Chase_Signature.svg", "label": "samuel chase", "shape": "image", "title": "Samuel Chase (* 17. April 1741 in Princess Anne, Somerset County, Province of Maryland; \u2020 19. Juni 1811 in Washington, D.C.) war ein Richter am Obersten Gerichtshof der Vereinigten Staaten und als Unterzeichner der Unabh\u00e4ngigkeitserkl\u00e4rung der Vereinigten Staaten f\u00fcr Maryland einer der amerikanischen Gr\u00fcnderv\u00e4ter."}, {"color": "#97c2fc", "id": "judge", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Native_Judges.jpg", "label": "judge", "shape": "image", "title": "Hakim adalah pejabat yang melakukan kekuasaan kehakiman dan memimpin persidangan yang diatur dalam Undang-Undang. Hakim artinya orang yang mengadili perkara (di pengadilan dan mahkamah). Dalam menjalankan tugas dan fungsinya, hakim wajib menjaga kemandirian peradilan. Istilah \"hakim\" sendiri berasal dari kata Arab \u062d\u0643\u0645 (hakima) yang berarti \"aturan, peraturan, kekuasaan, pemerintah\". Ia yang memutuskan hukuman bagi pihak yang dituntut. Hakim harus dihormati di ruang pengadilan dan pelanggaran akan hal ini dapat menyebabkan hukuman. Hakim biasanya mengenakan baju berwarna hitam. Kekuasaannya berbeda-beda di berbagai negara."}, {"color": "#97c2fc", "id": "slave", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Salem_Poor_stamp_1975.jpg", "label": "slave", "shape": "image", "title": "\u039f \u03b8\u03b5\u03c3\u03bc\u03cc\u03c2 \u03c4\u03b7\u03c2 \u03b4\u03bf\u03c5\u03bb\u03b5\u03af\u03b1\u03c2 \u03af\u03c3\u03c7\u03c5\u03c3\u03b5 \u03c3\u03c4\u03b9\u03c2 \u0397\u03a0\u0391 \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u03af\u03b4\u03c1\u03c5\u03c3\u03ae \u03c4\u03bf\u03c5\u03c2 \u03ad\u03c9\u03c2 \u03c4\u03bf 1865, \u03ba\u03b1\u03b8\u03ce\u03c2 \u03b1\u03c5\u03c4\u03cc\u03c2 \u03c0\u03c1\u03bf-\u03c5\u03c0\u03ae\u03c1\u03c7\u03b5 \u03c3\u03c4\u03b9\u03c2 \u03c0\u03b5\u03c1\u03b9\u03bf\u03c7\u03ad\u03c2 \u03c5\u03c0\u03cc \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ae, \u0393\u03b1\u03bb\u03bb\u03b9\u03ba\u03ae \u03ae \u0399\u03c3\u03c0\u03b1\u03bd\u03b9\u03ba\u03ae \u03b4\u03b9\u03bf\u03af\u03ba\u03b7\u03c3\u03b7. \u03a0\u03b5\u03c1\u03af \u03c4\u03b1 \u03c4\u03ad\u03bb\u03b7 \u03c4\u03bf\u03c5 18\u03bf\u03c5 \u03b1\u03b9\u03ce\u03bd\u03b1 \u03ba\u03b1\u03b9 \u03ad\u03c9\u03c2 \u03c4\u03b7 \u03b4\u03b5\u03ba\u03b1\u03b5\u03c4\u03af\u03b1 \u03c4\u03bf\u03c5 1840 \u03b7 \u03b4\u03bf\u03c5\u03bb\u03b5\u03af\u03b1 \u03b5\u03af\u03c7\u03b5 \u03c0\u03c1\u03b1\u03ba\u03c4\u03b9\u03ba\u03ac \u03c0\u03b1\u03cd\u03c3\u03b5\u03b9 \u03c3\u03c4\u03b9\u03c2 \u03b2\u03cc\u03c1\u03b5\u03b9\u03b5\u03c2 \u03a0\u03bf\u03bb\u03b9\u03c4\u03b5\u03af\u03b5\u03c2 \u03b1\u03bb\u03bb\u03ac \u03c3\u03c5\u03bd\u03ad\u03c7\u03b9\u03c3\u03b5 \u03bd\u03b1 \u03b9\u03c3\u03c7\u03cd\u03b5\u03b9 \u03c3\u03c4\u03b9\u03c2 \u03bd\u03cc\u03c4\u03b9\u03b5\u03c2 \u03ad\u03c9\u03c2 \u03c4\u03bf 1865."}, {"color": "#97c2fc", "id": "germany", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/NS_administrative_Gliederung_1944.png", "label": "germany", "shape": "image", "title": "Nazi-Duitsland, nationaalsocialistisch Duitsland en het Derde Rijk zijn informele benamingen voor Duitsland in de periode 1933-1945, toen het land werd geregeerd als een totalitaire dictatuur onder het nationaalsocialistische regime van dictator Adolf Hitler en diens Nationaalsocialistische Duitse Arbeiderspartij (NSDAP). In de propaganda van de nationaalsocialisten (kortweg nazi\u0027s) werd de staat soms ook het Duizendjarig Rijk genoemd. Officieel heette nazi-Duitsland het Duitse Rijk (Deutsches Reich), de naam die de staat al sinds 1871 had. Na 1943 werd het onofficieel het Gro\u00dfdeutsches Reich. De naziheerschappij duurde van het einde van de Weimarrepubliek op 30 januari 1933 tot de val van de Flensburgregering op 23 mei 1945. Kenmerkend voor deze periode in de Duitse geschiedenis waren politieke onderdrukking, racistische vervolging van o.a. het Joodse volksdeel en uiteindelijk genocide (de holocaust). De buitenlandse politiek richtte zich op herbewapening, vanaf 1938 op annexatie van aangrenzende gebieden (Anschluss van Oostenrijk, Sudetenland). De Duitse aanval op Polen (1939) was directe aanleiding voor het uitbreken van de Tweede Wereldoorlog. Het begrip \"Derde Rijk\" (Drittes Reich) was destijds populair in onder andere de Duitse media. Als eerste rijk gold het oude Heilige Roomse Rijk der Duitse Natie (843-1806) en als tweede rijk het Duitse Keizerrijk (1871-1918). De verwachting van de aanhangers van het Derde Rijk-concept was dat het Derde Rijk (minstens) duizend jaar zou bestaan. De nazi\u0027s hebben formeel echter nooit gebruikgemaakt van dit concept. Zo vaardigde Adolf Hitler tweemaal een edict uit waarin de media werden opgeroepen te stoppen met het gebruik van het begrip Derde Rijk. Niettemin wordt deze term nog altijd gebruikt."}, {"color": "#97c2fc", "id": "transport", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/High_Five.jpg", "label": "transport", "shape": "image", "title": "T\u00e1 c\u00f3rais iompair againn \u00f3 bhain an ch\u00e9ad duine feidhm as crann sn\u00e1mha n\u00f3 \u00f3 d\u0027iompair an ch\u00e9ad bhean a leanbh. T\u00e1 tr\u00ed phr\u00edomh-mhodh iompair ann, cuma m\u00e1s daoine n\u00f3 ruda\u00ed at\u00e1 i gceist: iompar ar uisce, iompar ar thalamh agus iompar san aer."}, {"color": "#97c2fc", "id": "embargo", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Embargo_Act_teapot.jpg", "label": "embargo", "shape": "image", "title": "Undang-Undang Embargo 1807 adalah sebuah embargo umum pada semua negara asing yang disahkan oleh Kongres Amerika Serikat dengan maksud untuk merugikan Britania Raya dan Prancis selama Perang Napoleon."}, {"color": "#97c2fc", "id": "british economy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/UK_GDP_year-on-year_growth_rates.png", "label": "british economy", "shape": "image", "title": "Das Vereinigte K\u00f6nigreich z\u00e4hlt zu den am st\u00e4rksten deregulierten Volkswirtschaften der Welt. Die britische Wirtschaft ist der Ursprung des sogenannten \u201eangels\u00e4chsischen Kapitalismus\u201c, der auf den Prinzipien der Liberalisierung, des freien Marktes, niedriger Besteuerung und geringer Regulierung beruht. Das Land hat das weltweit sechstgr\u00f6\u00dfte Bruttoinlandsprodukt (BIP), nach Deutschland und Frankreich das drittgr\u00f6\u00dfte in Europa. Bei der Kaufkraftparit\u00e4t (PPP) liegt es auf dem sechsten Platz. Mit 28.300 Euro liegt das BIP pro Kopf im oberen europ\u00e4ischen Referenzrahmen. Im Vergleich mit dem BIP der EU (ausgedr\u00fcckt in Kaufkraftstandards) erreicht das Vereinigte K\u00f6nigreich einen Index von 104 (EU-28 im Jahr 2019: 100). In Bezug auf Inflation, Zinsniveau und Arbeitslosigkeit geh\u00f6rt die britische Wirtschaft zu den st\u00e4rksten Europas. Das Land war 47 Jahre lang Mitglied der Europ\u00e4ischen Union und ist Mitglied der Gruppe der Sieben. Oft wird die britische Wirtschaftsform als \u201eangels\u00e4chsischer Kapitalismus\u201c bezeichnet. Seit den 1980er Jahren wurden zahlreiche Staatsbetriebe im Zuge des Thatcherismus privatisiert und die Gewerkschaften geschw\u00e4cht. Die 1997 folgende Regierung unter der Labour Party f\u00fchrte unter anderem den Mindestlohn ein und st\u00fctzte die Binnenwirtschaft mit gestiegenen Staatsinvestitionen, verfolgte aber insgesamt eine \u00e4hnliche Politik. Die Industrie spielt heute in der britischen Wirtschaft, auch im europ\u00e4ischen Vergleich, nur noch eine relativ geringe Rolle (au\u00dfer im Exportanteil) und viele Traditionsmarken wie Bentley, Jaguar oder Landrover sind keine britischen Unternehmen mehr. An Bedeutung gewonnen haben hingegen Finanzdienstleistungen. Die Hauptstadt London ist ein internationales Finanzzentrum (\u201eCity of London\u201c), Standort einiger wichtiger B\u00f6rsen und Banken. Nach einer Phase hohen Wachstums ab den sp\u00e4ten 1990ern befand sich die britische Wirtschaft von 2008 bis 2010 in einer Rezession (siehe Finanzkrise ab 2007). Die britische Wirtschaftsleistung wurde von der COVID-19-Pandemie und den Folgen des Brexit stark betroffen und hat auch im dritten Quartal 2022 das Niveau von Ende 2019 nicht erreicht. Nach einem starken Wachstumsjahr 2022 prognostiziert der Internationalen W\u00e4hrungsfonds das drittwsch\u00e4chste Realwachstum der G7-Staaten, die OECD sieht das Vereinigte K\u00f6nigreich als Schlusslicht. Aus deutscher Sicht f\u00e4llt das Vereinigte K\u00f6nigreich 2022 aus dem Ranking der zehn wichtigsten Handelspartner. Im Global Competitiveness Index, der die Wettbewerbsf\u00e4higkeit eines Landes misst, belegte das UK 2019 Platz 9 von 141 L\u00e4ndern. Im Index f\u00fcr wirtschaftliche Freiheit belegt das Land 2022 von 177 L\u00e4ndern den 24. Platz 24 vor den USA und hinter Zypern."}, {"color": "#97c2fc", "id": "anxiety", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Edvard_Munch_-_Anxiety_-_Google_Art_Project.jpg", "label": "anxiety", "shape": "image", "title": "La ansiedad (del lat\u00edn anxietas, \u2018angustia, aflicci\u00f3n\u2019) es un mecanismo de defensa natural del organismo frente a est\u00edmulos externos o internos que son percibidos por el individuo como amenazantes o peligrosos,\u200b y se acompa\u00f1a de un sentimiento desagradable o de s\u00edntomas som\u00e1ticos de tensi\u00f3n. Se trata de una se\u00f1al de alerta que advierte sobre un peligro inminente y permite a la persona que adopte las medidas necesarias para enfrentarse a una amenaza.\u200b \u200bEl estr\u00e9s generado por la ansiedad se caracteriza por deberse a una situaci\u00f3n repentina que carece de est\u00edmulos, a diferencia del estr\u00e9s derivado de un examen el cu\u00e1l es un estr\u00e9s normal, el problema surge cuando el estr\u00e9s provocado por la ansiedad se activa en situaciones no amenazantes para la persona. Un cuadro inusual, patol\u00f3gico de ansiedad se conoce como trastorno de ansiedad. Aparte de tomar las medidas necesarias para prepararse ante una amenaza la ansiedad tambi\u00e9n conlleva un componente ps\u00edquico que provoca distintos estados en el cuerpo humano, ya sea angustia, taquicardia, fatiga\u2026 La ansiedad adaptativa o no patol\u00f3gica es una sensaci\u00f3n o un estado emocional normal ante determinadas situaciones y constituye una respuesta habitual a diferentes situaciones cotidianas estresantes.\u200b Por lo tanto, cierto grado de ansiedad es incluso deseable para el manejo normal de las exigencias o demandas del medio ambiente. \u00danicamente cuando sobrepasa cierta intensidad \u2014desequilibrio de los sistemas de respuesta normal de ansiedad\u2014 o se supera la capacidad adaptativa entre el individuo y el medio ambiente, es cuando la ansiedad se convierte en patol\u00f3gica, \u200bla cual se puede definir como una respuesta desproporcionada en intensidad y duraci\u00f3n que pone en marcha los mecanismos fisiol\u00f3gicos de alerta y defensa, provocando un malestar significativo, con s\u00edntomas f\u00edsicos, psicol\u00f3gicos y conductuales, la mayor\u00eda de las veces muy inespec\u00edficos.\u200b\u200b Una amplia gama de enfermedades m\u00e9dicas puede producir s\u00edntomas de ansiedad. Para aclarar si estos son la consecuencia fisiol\u00f3gica directa de una enfermedad m\u00e9dica, se eval\u00faan los datos de la historia cl\u00ednica, la exploraci\u00f3n f\u00edsica, las pruebas de laboratorio y los estudios complementarios, necesarios en funci\u00f3n de los s\u00edntomas del paciente.\u200b Presentar altos niveles de neuroticismo aumenta el riesgo de desarrollar s\u00edntomas de ansiedad.\u200b"}, {"color": "#97c2fc", "id": "open source", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Open-source-vs-freeware.svg", "label": "open source", "shape": "image", "title": "Wolne oprogramowanie (ang. free software) \u2013 termin okre\u015blaj\u0105cy oprogramowanie, kt\u00f3re mo\u017ce by\u0107 uruchamiane, kopiowane, rozpowszechniane, analizowane oraz zmieniane i poprawiane przez u\u017cytkownik\u00f3w, oraz daj\u0105ce u\u017cytkownikom wolno\u015b\u0107 do dzielenia si\u0119 tym oprogramowaniem bez ogranicze\u0144 prawa autorskiego. G\u0142\u00f3wna idea polega na zaprzeczeniu temu prawu, kt\u00f3re zakazuje kopiowania, za pomoc\u0105 odpowiedniej licencji. Stosowanie licencji, aby usun\u0105\u0107 mo\u017cliwo\u015b\u0107 swobodnego (wolnego) kopiowania utwor\u00f3w nazywane jest Copyleft. Cz\u0119sto stosowane jest okre\u015blenie Wolne i otwarte oprogramowanie, okre\u015blaj\u0105ce dwa ruchy Wolne oraz Otwarte (ang. free and open) oprogramowanie. Wolne oprogramowanie jest przeciwie\u0144stwem zamkni\u0119tego oprogramowania. Wolne oprogramowanie mo\u017ce by\u0107 oprogramowaniem komercyjnym, licencje copyleft nie zabraniaj\u0105 zarabiania na nim. Ruch wolnego oprogramowania zosta\u0142 zapocz\u0105tkowany przez Richarda Stallmana (RMS) oraz jego fundacje Free Software Foundation (FSF). Ruch Wolnego i otwartego oprogramowania zosta\u0142 rozpowszechniony na inne dziedziny \u017cycia takie jak otwarta tre\u015b\u0107, otwarte standardy czy ruch wolnej kultury."}, {"color": "#97c2fc", "id": "daniel webster", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Daniel_Webster_1824_Signature.jpg", "label": "daniel webster", "shape": "image", "title": "\u0414\u0430\u043d\u0456\u0454\u043b\u044c \u0412\u0435\u0431\u0441\u0442\u0435\u0440 (\u0430\u043d\u0433\u043b. Daniel Webster; 18 \u0441\u0456\u0447\u043d\u044f, 1782, \u0421\u043e\u043b\u0441\u0431\u0435\u0440\u0456, \u041d\u044c\u044e-\u0413\u0435\u043c\u043f\u0448\u0438\u0440 \u2014 24 \u0436\u043e\u0432\u0442\u043d\u044f, 1852, \u041c\u0430\u0440\u0448\u0444\u0456\u043b\u0434, \u041c\u0430\u0441\u0441\u0430\u0447\u0443\u0441\u0435\u0442\u0441) \u2014 \u0430\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u0441\u044c\u043a\u0438\u0439 \u043f\u043e\u043b\u0456\u0442\u0438\u043a, \u0434\u0432\u0456\u0447\u0456 \u0434\u0435\u0440\u0436\u0430\u0432\u043d\u0438\u0439 \u0441\u0435\u043a\u0440\u0435\u0442\u0430\u0440 \u0421\u0428\u0410 (1841\u20131843 \u0442\u0430 1850\u20131852 \u0440\u043e\u043a\u0438), \u0434\u0432\u0456\u0447\u0456 \u0432\u0456\u0434 \u0448\u0442\u0430\u0442\u0443 \u041c\u0430\u0441\u0441\u0430\u0447\u0443\u0441\u0435\u0442\u0441 (1845-1850 \u0442\u0430 1827-1841), \u0447\u043b\u0435\u043d \u041f\u0430\u043b\u0430\u0442\u0438 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043d\u0438\u043a\u0456\u0432 \u0432\u0456\u0434 \u0448\u0442\u0430\u0442\u0443 \u041c\u0430\u0441\u0441\u0430\u0447\u0443\u0441\u0435\u0442\u0441 (1823-1827) \u0442\u0430 \u0432\u0456\u0434 \u0448\u0442\u0430\u0442\u0443 \u041d\u044c\u044e-\u0413\u0435\u043c\u043f\u0448\u0438\u0440 (1813-1817). \u041f\u0440\u0430\u0446\u044e\u0432\u0430\u0432 \u0434\u043e\u0432\u0433\u0438\u0439 \u0447\u0430\u0441 \u0430\u0434\u0432\u043e\u043a\u0430\u0442\u043e\u043c. \u0427\u043b\u0435\u043d \u041f\u0430\u0440\u0442\u0456\u044f \u0432\u0456\u0433\u0456\u0432."}, {"color": "#97c2fc", "id": "inheritance", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/William_Hogarth_-_A_Rake\u0027s_Progress_-_Plate_1_-_The_Young_Heir_Takes_Possession_Of_The_Miser\u0027s_Effects.jpg", "label": "inheritance", "shape": "image", "title": "Een nalatenschap, ook erfenis genoemd, is in het Nederlandse recht het geheel van bezittingen (zaken en vermogensrechten) en schulden die een overleden persoon achterlaat. Het erfrecht in Boek 4 van het Nederlandse Burgerlijk Wetboek regelt wat hiermee gebeurt. Een erfdeel is een bepaalde fractie (getal groter dan 0 en kleiner dan of gelijk aan 1) van de nalatenschap. Het doorgeven van eigendom aan een volgende generatie bij overlijden is wereldwijd in verschillende rechtsculturen verschillend geregeld en is in de loop der tijden veranderd. Bij Germaanse stammen was bijvoorbeeld de regel dat alles gemeenschappelijk aan de stam of een familie behoorde, als een stam- of familielid overleed was geen overdracht nodig. Onder de Romeinen was priv\u00e9-eigendom bekend, maar deze behoorde alleen het hoofd van de familie, de pater familias toe. Lange tijd werd in veel rechtssystemen met priv\u00e9-eigendom de nalatenschap niet doorgegeven aan dochters of er werd alleen doorgegeven aan de oudste zoon. In Nederland erft volgens de wet sinds 2003 de nog levende (huwelijks)partner, de kinderen uit een staand huwelijk krijgen een vorderingsrecht op de partner andere kinderen niets. De wettelijke hoofdregels kunnen deels opzij worden gezet door het opstellen van een testament. De beginselen van het Nederlandse erfrecht stammen uit 1923, in 2003 is de huidige wet in werking getreden, Boek 4 Burgerlijk Wetboek, men noemt dit het nieuwe erfrecht. In Nederland gaat de nalatenschap zonder tussenstap direct van erflater over op de langstlevende echtgenoot of de andere wettelijke erfgenamen, of de testamentaire erfgenamen. Zij zijn dus direct na overlijden eigenaar van alle rechten en verplichtingen en dragen alle verantwoordelijkheden, ook als ze nog niet weten dat ze erfgenaam zijn."}, {"color": "#97c2fc", "id": "presidential", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Seal_Of_The_President_Of_The_United_States_Of_America.svg", "label": "presidential", "shape": "image", "title": "Der Pr\u00e4sident der Vereinigten Staaten von Amerika (englisch amtlich President of the United States of America, Akronym POTUS) ist in einer Person Staatsoberhaupt, Regierungschef und Oberbefehlshaber der Streitkr\u00e4fte der USA. Seine Amtszeit betr\u00e4gt vier Jahre, und er darf nur einmal wiedergew\u00e4hlt werden. Aktueller Amtsinhaber und 46. Pr\u00e4sident ist seit dem 20. Januar 2021 Joe Biden. Die Wahl des Pr\u00e4sidenten erfolgt indirekt: Die B\u00fcrger der einzelnen Bundesstaaten stimmen zun\u00e4chst \u00fcber Wahlleute ab, die das Electoral College, das Wahlleutekollegium, bilden. Dieses w\u00e4hlt den Pr\u00e4sidenten. Erh\u00e4lt dabei kein Kandidat eine Mehrheit, entscheidet das Repr\u00e4sentantenhaus, so geschehen bei den Pr\u00e4sidentschaftswahlen 1800 und 1824. Gleichzeitig mit dem Pr\u00e4sidenten wird ein Vizepr\u00e4sident gew\u00e4hlt. Dieser hat laut Verfassung nur die Aufgabe, dem Senat vorzusitzen. Wenn aber ein Pr\u00e4sident, etwa durch Tod, R\u00fccktritt oder Absetzung, vorzeitig aus dem Amt scheidet, tritt der Vizepr\u00e4sident f\u00fcr die restliche Wahlperiode mit allen Rechten an seine Stelle. Der Pr\u00e4sident ernennt Minister (englisch secretaries), die zusammen mit ihm die Regierung bilden. Sie bed\u00fcrfen der Best\u00e4tigung durch den Senat. \u00c4hnlich verh\u00e4lt es sich mit den Berufungen an den Obersten Gerichtshof: Wird eine Richterstelle frei, schl\u00e4gt der Pr\u00e4sident einen neuen Richter vor, der vom Senat best\u00e4tigt werden muss."}, {"color": "#97c2fc", "id": "adam smith", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Smith_medallion_portrait.jpg", "label": "adam smith", "shape": "image", "title": "Adam Smith /\u02c8\u00e6d\u0259m \u02c8sm\u026as/ (ur. 5 czerwca?/ 16 czerwca 1723 w Kirkcaldy, zm. 17 lipca 1790 w Edynburgu) \u2013 szkocki my\u015bliciel i filozof, autor Bada\u0144 nad natur\u0105 i przyczynami bogactwa narod\u00f3w (1776), kt\u00f3re by\u0142y jedn\u0105 z pierwszych pr\u00f3b usystematyzowania wiedzy na temat historii rozwoju przemys\u0142u i handlu w Europie. Dokonania Smitha by\u0142y podstaw\u0105 do wyodr\u0119bnienia przez Davida Ricarda ekonomii jako osobnej dziedziny nauki. Jego prace s\u0105 jednymi z najbardziej znanych i cenionych opracowa\u0144 na temat gospodarki rynkowej, kapitalizmu i liberalizmu. Przez trzyna\u015bcie lat wyk\u0142ada\u0142 na University of Glasgow przedmiot \u201efilozofia moralna\u201d (ang. moral philosophy). Adam Smith publikowa\u0142 prace z filozofii moralnej, czyli teorii ludzkiego dzia\u0142ania w ramach spo\u0142ecze\u0144stwa, a tak\u017ce eseje z historii literatury, historii nauki, retoryki, estetyki i krytyki literackiej."}, {"color": "#97c2fc", "id": "public restroom", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Finnish_airport_urinals_(42006370752).jpg", "label": "public restroom", "shape": "image", "title": "Los ba\u00f1os p\u00fablicos surgieron a partir de una necesidad hist\u00f3rica com\u00fan de higiene, cuando la mayor\u00eda de la poblaci\u00f3n no contaba con acceso a agua o a ba\u00f1arse en instalaciones privadas. En este contexto, los ba\u00f1os p\u00fablicos se refieren no solo a sitios para ba\u00f1arse, sino tambi\u00e9n incluye saunas, masajes y terapias de relajaci\u00f3n, comparables a los spas modernos. A menudo el t\u00e9rmino p\u00fablico puede llevar a confusi\u00f3n, ya que existen restricciones sobre qui\u00e9nes pueden utilizarlos \u2014 por ejemplo, miembros de la \u00e9lite de una cultura, exclusivamente hombres, solo religiosos, etc. A medida que la sociedad ha avanzado, los ba\u00f1os p\u00fablicos han sido menos comunis, ya que es posible ahora disponer de aseos privados. En muchos casos, los ba\u00f1os p\u00fablicos antiguos se han incorporado a la estructura social siendo ahora \u0027puntos de encuentro\u0027."}, {"color": "#97c2fc", "id": "tidewater region", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/ChesapeakeTidalWetlands.jpg", "label": "tidewater region", "shape": "image", "title": "Tidewater refers to the north Atlantic coastal plain region of the United States of America."}, {"color": "#97c2fc", "id": "britain", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Royal_Arms_of_Great_Britain_(1714-1801).svg", "label": "britain", "shape": "image", "title": "\u30b0\u30ec\u30fc\u30c8\u30d6\u30ea\u30c6\u30f3\u738b\u56fd\uff08\u30b0\u30ec\u30fc\u30c8\u30d6\u30ea\u30c6\u30f3\u304a\u3046\u3053\u304f\u3001\u82f1\u8a9e: Kingdom of Great Britain\uff09\u306f\u30011707\u5e74\u5408\u540c\u6cd5\u306b\u3088\u308a\u30a4\u30f3\u30b0\u30e9\u30f3\u30c9\u738b\u56fd\uff08\u30a6\u30a7\u30fc\u30eb\u30ba\u3092\u542b\u3080\uff09\u3068\u30b9\u30b3\u30c3\u30c8\u30e9\u30f3\u30c9\u738b\u56fd\u304c\u5408\u540c\u3057\u6210\u7acb\u3057\u305f\u738b\u56fd\u3002\u30b0\u30ec\u30fc\u30c8\u30d6\u30ea\u30c6\u30f3\u5cf6\u5168\u4f53\u3092\u652f\u914d\u3057\u305f\u3001\u6b74\u53f2\u4e0a\u6700\u521d\u306e\u56fd\u5bb6\u3067\u3042\u308b\u3002\u30a4\u30f3\u30b0\u30e9\u30f3\u30c9\u30fb\u30b9\u30b3\u30c3\u30c8\u30e9\u30f3\u30c9\u4e21\u56fd\u306e\u3053\u306e\u5408\u540c\u306f\u3001\u73fe\u4ee3\u307e\u3067\u7d9a\u304f\u9023\u5408\u738b\u56fd\uff08\u30a4\u30ae\u30ea\u30b9\uff09\u306e\u57fa\u76e4\u3068\u306a\u3063\u305f\u3002"}, {"color": "#97c2fc", "id": "freedom", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Eug\u00e8ne_Delacroix_-_La_libert\u00e9_guidant_le_peuple.jpg", "label": "freedom", "shape": "image", "title": "\u0627\u0644\u062d\u0631\u064a\u0629 \u0647\u064a \u0625\u0645\u0643\u0627\u0646\u064a\u0629 \u0627\u0644\u0641\u0631\u062f \u062f\u0648\u0646 \u0623\u064a \u062c\u0628\u0631 \u0623\u0648 \u0634\u0631\u0637 \u0623\u0648 \u0636\u063a\u0637 \u062e\u0627\u0631\u062c\u064a \u0639\u0644\u0649 \u0627\u062a\u062e\u0627\u0630 \u0642\u0631\u0627\u0631 \u0623\u0648 \u062a\u062d\u062f\u064a\u062f \u062e\u064a\u0627\u0631 \u0645\u0646 \u0639\u062f\u0629 \u0625\u0645\u0643\u0627\u0646\u064a\u0627\u062a \u0645\u0648\u062c\u0648\u062f\u0629. \u0645\u0641\u0647\u0648\u0645 \u0627\u0644\u062d\u0631\u064a\u0629 \u064a\u0639\u064a\u0646 \u0628\u0634\u0643\u0644 \u0639\u0627\u0645 \u0634\u0631\u0637 \u0627\u0644\u062d\u0643\u0645 \u0627\u0644\u0630\u0627\u062a\u064a \u0641\u064a \u0645\u0639\u0627\u0644\u062c\u0629 \u0645\u0648\u0636\u0648\u0639 \u0645\u0627. \u0648\u0627\u0644\u062d\u0631\u064a\u0629 \u0647\u064a \u0627\u0644\u062a\u062d\u0631\u0631 \u0645\u0646 \u0627\u0644\u0642\u064a\u0648\u062f \u0627\u0644\u062a\u064a \u062a\u0643\u0628\u0644 \u0637\u0627\u0642\u0627\u062a \u0627\u0644\u0625\u0646\u0633\u0627\u0646 \u0648\u0625\u0646\u062a\u0627\u062c\u0647 \u0633\u0648\u0627\u0621 \u0643\u0627\u0646\u062a \u0642\u064a\u0648\u062f\u0627 \u0645\u0627\u062f\u064a\u0629 \u0623\u0648 \u0642\u064a\u0648\u062f\u0627 \u0645\u0639\u0646\u0648\u064a\u0629\u060c \u0641\u0647\u064a \u062a\u0634\u0645\u0644 \u0627\u0644\u062a\u062e\u0644\u0635 \u0645\u0646 \u0627\u0644\u0639\u0628\u0648\u062f\u064a\u0629 \u0644\u0634\u062e\u0635 \u0623\u0648 \u062c\u0645\u0627\u0639\u0629 \u0623\u0648 \u0644\u0644\u0630\u0627\u062a\u060c \u0648\u0627\u0644\u062a\u062e\u0644\u0635 \u0645\u0646 \u0627\u0644\u0636\u063a\u0648\u0637 \u0627\u0644\u0645\u0641\u0631\u0648\u0636\u0629 \u0639\u0644\u0649 \u0634\u062e\u0635 \u0645\u0627 \u0644\u062a\u0646\u0641\u064a\u0630 \u063a\u0631\u0636 \u0645\u0627."}, {"color": "#97c2fc", "id": "town", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/A_street_in_H\u00fasav\u00edk.jpg", "label": "town", "shape": "image", "title": "Kota praja atau kotapraja (Inggris: township) mengacu pada berbagai jenis permukiman di beberapa negara-negara. Meski istilah kotapraja sering terkait dengan daerah perkotaan kecil ,ada banyak pengecualian untuk aturan ini. Di Australia, Kanada, Skotlandia, dan Amerika Serikat, kotapraja mengacu pada permukiman-permukiman yang terlalu kecil atau tersebar untuk dianggap sebagai kota atau daerah perkotaan. Di wilayah Indonesia , Kota Praja merupakan Pusat Pemerintahan wilayah Kabupaten. Kota Praja adalah Kota setingkat Kecamatan/ Dati III."}, {"color": "#97c2fc", "id": "marbury", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/James_Madison(cropped)(c).jpg", "label": "marbury", "shape": "image", "title": "\u041c\u0430\u0440\u0431\u0435\u0440\u0456 \u043f\u0440\u043e\u0442\u0438 \u041c\u0435\u0434\u0456\u0441\u043e\u043d\u0430 (\u0430\u043d\u0433\u043b. Marbury v. Madison) \u2014 \u0441\u0443\u0434\u043e\u0432\u0438\u0439 \u043f\u0440\u0435\u0446\u0435\u0434\u0435\u043d\u0442, \u044f\u043a\u0438\u0439 \u0440\u043e\u0437\u043f\u043e\u0432\u0441\u044e\u0434\u0438\u0432 \u043a\u043e\u043c\u043f\u0435\u0442\u0435\u043d\u0446\u0456\u044e \u0412\u0435\u0440\u0445\u043e\u0432\u043d\u043e\u0433\u043e \u0421\u0443\u0434\u0443 \u0421\u0428\u0410 \u043d\u0430 \u0441\u0443\u0434\u043e\u0432\u0438\u0439 \u043a\u043e\u043d\u0442\u0440\u043e\u043b\u044c."}, {"color": "#97c2fc", "id": "great britain", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Royal_Arms_of_Great_Britain_(1714-1801).svg", "label": "great britain", "shape": "image", "title": "\u30b0\u30ec\u30fc\u30c8\u30d6\u30ea\u30c6\u30f3\u738b\u56fd\uff08\u30b0\u30ec\u30fc\u30c8\u30d6\u30ea\u30c6\u30f3\u304a\u3046\u3053\u304f\u3001\u82f1\u8a9e: Kingdom of Great Britain\uff09\u306f\u30011707\u5e74\u5408\u540c\u6cd5\u306b\u3088\u308a\u30a4\u30f3\u30b0\u30e9\u30f3\u30c9\u738b\u56fd\uff08\u30a6\u30a7\u30fc\u30eb\u30ba\u3092\u542b\u3080\uff09\u3068\u30b9\u30b3\u30c3\u30c8\u30e9\u30f3\u30c9\u738b\u56fd\u304c\u5408\u540c\u3057\u6210\u7acb\u3057\u305f\u738b\u56fd\u3002\u30b0\u30ec\u30fc\u30c8\u30d6\u30ea\u30c6\u30f3\u5cf6\u5168\u4f53\u3092\u652f\u914d\u3057\u305f\u3001\u6b74\u53f2\u4e0a\u6700\u521d\u306e\u56fd\u5bb6\u3067\u3042\u308b\u3002\u30a4\u30f3\u30b0\u30e9\u30f3\u30c9\u30fb\u30b9\u30b3\u30c3\u30c8\u30e9\u30f3\u30c9\u4e21\u56fd\u306e\u3053\u306e\u5408\u540c\u306f\u3001\u73fe\u4ee3\u307e\u3067\u7d9a\u304f\u9023\u5408\u738b\u56fd\uff08\u30a4\u30ae\u30ea\u30b9\uff09\u306e\u57fa\u76e4\u3068\u306a\u3063\u305f\u3002"}, {"color": "#97c2fc", "id": "dear reader", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Traumzeit_2014_Dear_Reader_01.jpg", "label": "dear reader", "shape": "image", "title": "Dear Reader is an alternative/pop band from Johannesburg, South Africa. The band was founded in 2008 by singer-songwriter Cherilyn MacNeil and producer/bass player, Darryl Torr. Dear Reader is now the solo project of Cherilyn MacNeil and is based in Berlin, Germany."}, {"color": "#97c2fc", "id": "light", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Colorful_artificial_lighting_at_night.jpg", "label": "light", "shape": "image", "title": "Ljus syftar dels p\u00e5 en sinnesupplevelse och dels p\u00e5 den elektromagnetiska str\u00e5lning som kan ge upphov till s\u00e5dana upplevelser. Ljus i fysisk bem\u00e4rkelse kan m\u00e4tas och kvantifieras p\u00e5 olika s\u00e4tt, men det finns inget direkt samband mellan dessa m\u00e4tv\u00e4rden och v\u00e5r upplevelse av ljus i en specifik situation."}, {"color": "#97c2fc", "id": "disengage", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/DisengageCOD.jpg", "label": "disengage", "shape": "image", "title": "Disengage is the third album by American industrial rock band Circle of Dust, released in 1998. This is their final piece of material before entering an eighteen year hiatus."}, {"color": "#97c2fc", "id": "civil war", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/State-based_conflicts_since_1946,_OWID.svg", "label": "civil war", "shape": "image", "title": "A civil war or intrastate war is a war between organized groups within the same state (or country).The aim of one side may be to take control of the country or a region, to achieve independence for a region, or to change government policies.The term is a calque of Latin bellum civile which was used to refer to the various civil wars of the Roman Republic in the 1st century BC. Most modern civil wars involve intervention by outside powers. According to Patrick M. Regan in his book Civil Wars and Foreign Powers (2000) about two thirds of the 138 intrastate conflicts between the end of World War II and 2000 saw international intervention, with the United States intervening in 35 of these conflicts. A civil war is a high-intensity conflict, often involving regular armed forces, that is sustained, organized and large-scale. Civil wars may result in large numbers of casualties and the consumption of significant resources. Civil wars since the end of World War II have lasted on average just over four years, a dramatic rise from the one-and-a-half-year average of the 1900\u20131944 period. While the rate of emergence of new civil wars has been relatively steady since the mid-19th century, the increasing length of those wars has resulted in increasing numbers of wars ongoing at any one time. For example, there were no more than five civil wars underway simultaneously in the first half of the 20th century while there were over 20 concurrent civil wars close to the end of the Cold War. Since 1945, civil wars have resulted in the deaths of over 25 million people, as well as the forced displacement of millions more. Civil wars have further resulted in economic collapse; Somalia, Burma (Myanmar), Uganda and Angola are examples of nations that were considered to have had promising futures before being engulfed in civil wars."}, {"color": "#97c2fc", "id": "federalist papers", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Alexander_Hamilton_portrait_by_John_Trumbull_1806.jpg", "label": "federalist papers", "shape": "image", "title": "\u300a\u8054\u90a6\u515a\u4eba\u6587\u96c6\u300b\u6216\u7a31\u300a\u806f\u90a6\u8ad6\u300b\u3001\u300a\u806f\u90a6\u4e3b\u7fa9\u8b70\u6587\u96c6\u300b\uff08\u82f1\u8a9e\uff1aFederalist Papers\uff09\uff0c\u662f18\u4e16\u7eaa80\u5e74\u4ee3\u4e09\u4f4d\u7f8e\u56fd\u653f\u6cbb\u5bb6\u5728\u5236\u5b9a\u7f8e\u56fd\u5baa\u6cd5\u7684\u8fc7\u7a0b\u4e2d\u6240\u5199\u4f5c\u7684\u6709\u5173\u7f8e\u56fd\u5baa\u6cd5\u548c\u8054\u90a6\u5236\u5ea6\u7684\u8bc4\u8bba\u6587\u7ae0\u7684\u5408\u96c6\uff0c\u5171\u6536\u670985\u7bc7\u6587\u7ae0\u3002\u8fd9\u4e9b\u6587\u7ae0\u6700\u65e9\u8fde\u8f7d\u4e8e\u7ebd\u7ea6\u5730\u533a\u7684\u62a5\u7eb8\uff0c\u4e4b\u540e\u57281788\u5e74\uff0c\u9996\u6b21\u51fa\u7248\u4e86\u5408\u96c6\uff0c\u4e66\u540d\u4e3a\u201c\u8054\u90a6\u515a\u4eba\u201d\uff08\u82f1\u8a9e\uff1aThe Federalist\uff09\u3002\u6b64\u66f8\u4e3b\u8981\u5bf9\u7f8e\u56fd\u5baa\u6cd5\u548c\u7f8e\u56fd\u653f\u5e9c\u7684\u8fd0\u4f5c\u539f\u7406\u8fdb\u884c\u4e86\u5256\u6790\u548c\u9610\u8ff0\uff0c\u662f\u7814\u7a76\u7f8e\u56fd\u5baa\u6cd5\u7684\u6700\u91cd\u8981\u7684\u5386\u53f2\u6587\u732e\u4e4b\u4e00\u3002 \u300a\u8054\u90a6\u515a\u4eba\u6587\u96c6\u300b\u7684\u4f5c\u8005\u5305\u62ec\u8a79\u59c6\u65af\u00b7\u9ea6\u8fea\u900a\u3001\u4e9a\u5386\u5c71\u5927\u00b7\u6c49\u5bc6\u5c14\u987f\u3001\u7ea6\u7ff0\u00b7\u6770\u4f0a\u3002\u4ed6\u4eec\u4f7f\u7528\u4e86\u666e\u5e03\u5229\u4e4c\u65af\u8fd9\u4e2a\u7b14\u540d\u3002\u8fd9\u4e2a\u540d\u5b57\u6765\u6e90\u4e8e\u4ed6\u4eec\u6240\u5c0a\u656c\u7684\u53e4\u7f57\u9a6c\u6267\u653f\u5b98Publius Valerius Publicola\u3002\u9ea6\u8fea\u900a\u5e38\u88ab\u540e\u4eba\u79f0\u4e3a\u7f8e\u56fd\u5baa\u6cd5\u4e4b\u7236\uff0c\u5e76\u4e14\u62c5\u4efb\u4e86\u7b2c\u56db\u4efb\u7f8e\u56fd\u603b\u7edf\u3002\u6c49\u5bc6\u5c14\u987f\u662f\u5baa\u6cd5\u4f1a\u8bae\u4e2d\u975e\u5e38\u6709\u5f71\u54cd\u529b\u7684\u4e00\u4f4d\u4ee3\u8868\uff0c\u5e76\u6210\u4e3a\u7f8e\u56fd\u9996\u4efb\u8d22\u653f\u90e8\u957f\u3002\u7ea6\u7ff0\u00b7\u6770\u4f0a\u5219\u662f\u7f8e\u56fd\u9996\u4efb\u8054\u90a6\u6700\u9ad8\u6cd5\u9662\u9996\u5e2d\u5927\u6cd5\u5b98\u3002\u5728\u6587\u96c6\u4e2d\uff0c\u5927\u591a\u6570\u6587\u7ae0\u662f\u7531\u6c49\u5bc6\u5c14\u987f\u6267\u7b14\u7684\uff0c\u9ea6\u8fea\u900a\u4e5f\u5bf9\u6587\u96c6\u505a\u51fa\u4e86\u91cd\u5927\u7684\u8d21\u732e\uff0c\u800c\u6770\u4f0a\u56e0\u4e3a\u60a3\u75c5\uff0c\u53ea\u5199\u4e865\u7bc7\u6587\u7ae0\u3002 \u6587\u96c6\u7684\u7b2c10\u7bc7\u548c\u7b2c51\u7bc7\u901a\u5e38\u88ab\u8ba4\u4e3a\u662f\u6587\u96c6\u4e2d\u6700\u6709\u5f71\u54cd\u529b\u7684\u4e24\u7bc7\u4f5c\u54c1\u3002\u5176\u4e2d\uff0c\u7b2c10\u7bc7\u6587\u7ae0\u63d0\u5021\u5efa\u7acb\u4e00\u4e2a\u5f3a\u5927\u7684\u5171\u548c\u56fd\uff0c\u5e76\u5305\u62ec\u4e86\u5404\u515a\u6d3e\u7684\u8ba8\u8bba\uff1b\u800c\u7b2c51\u7bc7\u5219\u89e3\u91ca\u4e86\u5206\u6743\u5236\u5ea6\u7684\u5fc5\u8981\u6027\u3002\u6587\u96c6\u7b2c84\u7bc7\u4e5f\u975e\u5e38\u91cd\u8981\uff0c\u56e0\u4e3a\u8fd9\u7bc7\u6587\u7ae0\u4e0e\u540e\u6765\u7684\u7f8e\u56fd\u6743\u5229\u6cd5\u6848\u6709\u7740\u91cd\u5927\u7684\u8054\u7cfb\u3002"}, {"color": "#97c2fc", "id": "summer", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hurricane_Lester_22_aug_1992_2246Z.jpg", "label": "summer", "shape": "image", "title": "Lato \u2013 jedna z czterech podstawowych p\u00f3r roku w przyrodzie, w strefie klimatu umiarkowanego. Charakteryzuje si\u0119 najwy\u017cszymi temperaturami powietrza w skali roku. W \u015bwiecie ro\u015blin jest to okres dojrzewania nasion i owoc\u00f3w, a w \u015bwiecie zwierz\u0105t jest to okres wydawania na \u015bwiat nowego pokolenia i przygotowania go do samodzielnego \u017cycia. Lato astronomiczne rozpoczyna si\u0119 w momencie przesilenia letniego i trwa do momentu r\u00f3wnonocy jesiennej, co w przybli\u017ceniu oznacza na p\u00f3\u0142kuli p\u00f3\u0142nocnej okres pomi\u0119dzy 21 czerwca a 23 wrze\u015bnia (czasami daty te wypadaj\u0105 dzie\u0144 wcze\u015bniej lub dzie\u0144 p\u00f3\u017aniej, a w roku przest\u0119pnym mog\u0105 by\u0107 dodatkowo cofni\u0119te o jeden dzie\u0144). Podczas lata astronomicznego dzienna pora dnia jest d\u0142u\u017csza od pory nocnej, jednak z ka\u017cd\u0105 kolejn\u0105 dob\u0105 dnia ubywa, a nocy przybywa \u2013 S\u0142o\u0144ce wschodzi coraz p\u00f3\u017aniej i g\u00f3ruje na coraz mniejszych wysoko\u015bciach ponad horyzontem. Wed\u0142ug kryterium termicznego za lato przyjmuje si\u0119 okres roku, w kt\u00f3rym \u015brednie dobowe temperatury powietrza przekraczaj\u0105 15 \u00b0C. Pomi\u0119dzy latem klimatycznym i s\u0105siednimi klimatycznymi porami roku nie ma etap\u00f3w przej\u015bciowych, w przeciwie\u0144stwie do zimy poprzedzanej przedzimiem i nast\u0119puj\u0105cym po niej przedwio\u015bniem. Dla p\u00f3\u0142kuli po\u0142udniowej wszystkie opisane daty i zjawiska s\u0105 przesuni\u0119te o p\u00f3\u0142 roku. Za miesi\u0105ce letnie na p\u00f3\u0142kuli p\u00f3\u0142nocnej uznaje si\u0119 czerwiec, lipiec i sierpie\u0144, a na po\u0142udniowej grudzie\u0144, stycze\u0144 i luty."}, {"color": "#97c2fc", "id": "newspaper", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Couverture-3-magazine-2512.jpg", "label": "newspaper", "shape": "image", "title": "Media berita merujuk ke bagian dari media massa yang memiliki fokus pada penyajian berita terbaru kepada publik, diantaranya termasuk media cetak (surat kabar, majalah); media penyiaran (stasiun radio, stasiun televisi, jaringan televisi), dan media berbasis internet (situs web, blog)."}, {"color": "#97c2fc", "id": "usc", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hilda_Solis_Secr\u00e9taire_au_travail.jpg", "label": "usc", "shape": "image", "title": "L\u0027universit\u00e9 de Californie du Sud (en anglais : University of Southern California, USC) est une universit\u00e9 priv\u00e9e situ\u00e9e \u00e0 Los Angeles. Fond\u00e9e en 1880, elle est consid\u00e9r\u00e9e comme l\u0027une des universit\u00e9s les plus prestigieuses au monde et l\u0027une des plus s\u00e9lectives des \u00c9tats-Unis avec un taux d\u0027admission de 11 % pour la promotion 2023 . Son budget 2017-2018 est de 4,9 milliards de dollars."}, {"color": "#97c2fc", "id": "chief justice rehnquist", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/William_Rehnquist_official_portrait_1972.jpg", "label": "chief justice rehnquist", "shape": "image", "title": "William Hubbs Rehnquist, n\u00e9 le 1er octobre 1924 \u00e0 Milwaukee et mort le 3 septembre 2005 dans le comt\u00e9 d\u0027Arlington, est un juriste am\u00e9ricain, pr\u00e9sident de la Cour supr\u00eame des \u00c9tats-Unis de 1986 \u00e0 2005. Nomm\u00e9 par Richard Nixon juge \u00e0 la Cour supr\u00eame en 1972, il est nomm\u00e9 pr\u00e9sident de la juridiction par Ronald Reagan en 1986. Il est le pr\u00e9sident de la Cour supr\u00eame au mandat le plus long depuis Melville Fuller, mort en 1910."}, {"color": "#97c2fc", "id": "ideal", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Retrodiction_or_Postdiction.jpg", "label": "ideal", "shape": "image", "title": "Un experiment mental (o Gedankenexperiment en alemany) \u00e9s una proposta d\u0027experiment, sovint impossible de realitzar en la pr\u00e0ctica, que intenta provar o il\u00b7lustrar una hip\u00f2tesi o teoria."}, {"color": "#97c2fc", "id": "bias", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Fred_Barnard07.jpg", "label": "bias", "shape": "image", "title": "\u0627\u0644\u0627\u0646\u062d\u064a\u0627\u0632 \u0623\u0648 \u0627\u0644\u062a\u062d\u064a\u0632 (bias) \u0647\u0648 \u062d\u0643\u0645 \u0645\u0633\u0628\u0642 \u0641\u064a \u0645\u0648\u0636\u0648\u0639 \u0623\u0648 \u0642\u0636\u064a\u0629 \u062e\u0627\u0635\u0629 \u0623\u0648 \u0639\u0627\u0645\u0629\u060c \u0639\u0627\u062f\u0629 \u064a\u0643\u0648\u0646 \u0639\u0646 \u0637\u0631\u064a\u0642 \u062a\u0628\u0646\u064a \u0623\u0648 \u0645\u0633\u0627\u0646\u062f\u0629 \u0648\u062c\u0647\u0629 \u0646\u0638\u0631 \u0623\u0648 \u0639\u0642\u064a\u062f\u0629 . \u0627\u0644\u0627\u0646\u062d\u064a\u0627\u0632 \u064a\u0624\u062f\u064a \u0628\u0627\u0644\u0625\u0646\u0633\u0627\u0646 \u0625\u0644\u0649 \u0627\u0644\u0642\u0628\u0648\u0644 \u0623\u0648 \u0639\u062f\u0645 \u0642\u0628\u0648\u0644 \u0635\u062d\u0629 \u0645\u0627\u060c \u0644\u064a\u0633 \u0628\u0633\u0628\u0628 \u0642\u0648\u0629 \u0627\u0644\u0625\u062f\u0639\u0627\u0621 \u0648\u0645\u0624\u064a\u062f\u0627\u062a\u0647 \u0648\u0628\u0631\u0627\u0647\u064a\u0646\u0647\u060c \u0644\u0643\u0646 \u0644\u0623\u0646 \u0647\u0630\u0627 \u0627\u0644\u0625\u062f\u0639\u0627\u0621 \u0644\u0627 \u064a\u0644\u0627\u0626\u0645 \u0645\u0639\u062a\u0642\u062f\u0627\u062a\u0647 \u0648\u0623\u0641\u0643\u0627\u0631\u0647 \u0627\u0644\u0645\u0633\u0628\u0642\u0629. \u0648\u0627\u0644\u0627\u0646\u062d\u064a\u0627\u0632 \u064a\u0639\u0646\u064a \u0627\u0644\u062a\u0639\u0635\u0628\u060c \u0627\u0639\u062a\u0645\u0627\u062f \u0648\u062c\u0647\u0629 \u0646\u0638\u0631 \u0648\u0627\u062d\u062f\u0629\u060c \u0639\u062f\u0645 \u0644\u062d\u064a\u0627\u062f\u064a\u0629 \u0648\u062a\u0641\u0643\u064a\u0631 \u0645\u0646\u063a\u0644\u0642. \u0648\u064a\u0645\u0643\u0646 \u0644\u0644\u0645\u0631\u0621 \u0627\u0644\u0627\u0646\u062d\u064a\u0627\u0632 \u0645\u0639 \u0623\u0648 \u0636\u062f \u0623\u0641\u0631\u0627\u062f\u060c \u0639\u0631\u0642\u064a\u0629\u060c \u062f\u064a\u0646\u060c \u0637\u0628\u0642\u0629 \u0627\u062c\u062a\u0645\u0627\u0639\u064a\u0629 \u0623\u0648 \u062d\u0632\u0628 \u0633\u064a\u0627\u0633\u064a. \u0648\u0647\u0648 \u0645\u0648\u0627\u0632\u064a \u0644\u0644\u062a\u0639\u0635\u0628 \u0648\u0627\u0644\u062a\u0632\u0645\u062a \u0648\u0627\u0644\u0639\u0646\u0635\u0631\u064a\u0629. \u0647\u0646\u0627\u0643 \u0627\u0644\u0639\u062f\u064a\u062f \u0645\u0646 \u0623\u0646\u0648\u0627\u0639 \u0627\u0644\u062a\u062d\u064a\u0632. \u0645\u0646\u0639 \u0627\u0644\u062a\u062d\u064a\u0632 \u0627\u0644\u062a\u0639\u0644\u064a\u0645\u064a \u0627\u0644\u0630\u064a \u064a\u0622\u062e\u0630 \u0645\u0648\u0642\u0641 \u0635\u0627\u0631\u0645 \u062a\u062c\u0627\u0647 \u0646\u0648\u0639 \u0645\u0639\u064a\u0646 \u0645\u0646 \u0627\u0644\u062a\u0644\u0627\u0645\u064a\u0630 \u0648\u0628\u062e\u0627\u0635\u0629 \u0627\u0644\u062a\u0641\u0631\u0642\u0629 \u0628\u064a\u0646 \u0642\u062f\u0631\u0627\u062a \u0627\u0644\u0646\u0633\u0627\u0621. \u0648\u0647\u0646\u0627\u0643 \u0627\u0644\u062a\u062d\u064a\u0632 \u0627\u0644\u0627\u0639\u0644\u0627\u0645\u064a \u0627\u0644\u0630\u064a \u064a\u0622\u062e\u0630 \u0645\u0648\u0642\u0641 \u0645\u0639\u064a\u0646 \u0645\u0646 \u0642\u0636\u064a\u0629 \u0645\u0627."}, {"color": "#97c2fc", "id": "health care", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Global_physician_density_map_-_WHO_2010.png", "label": "health care", "shape": "image", "title": "Pelayanan kesehatan atau perawatan kesehatan (bahasa Inggris: health care) adalah pemeliharaan atau peningkatan status kesehatan melalui usaha-usaha pencegahan, diagnosis, terapi, pemulihan, atau penyembuhan penyakit, cedera, serta gangguan fisik dan mental lainnya. Pelayanan kesehatan diberikan secara profesional oleh tenaga kesehatan dan , misalnya dokter, dokter gigi, perawat, bidan, apoteker, beserta asisten-asistennya. Kegiatan pelayanan kesehatan diberikan di fasilitas kesehatan primer, sekunder, tersier, serta mencakup kesehatan masyarakat. Akses untuk memperoleh layanan kesehatan bisa saja bervariasi di antara negara, komunitas, dan individu \u2014 yang dipengaruhi oleh kondisi sosial-ekonomi dan kebijakan kesehatan. Faktor-faktor yang memengaruhi akses pelayanan kesehatan di antaranya keterbatasan keuangan (seperti batas tanggungan asuransi), hambatan geografis (seperti biaya transportasi, kemungkinan untuk mengambil cuti kerja agar bisa menggunakan layanan tersebut), dan keterbatasan pribadi (kurangnya kemampuan untuk berkomunikasi dengan penyedia layanan kesehatan, literasi kesehatan yang buruk, dan pendapatan rendah). Sistem pelayanan kesehatan merupakan sistem, terutama organisasi, yang didirikan untuk memenuhi kebutuhan kesehatan populasi sasaran. Menurut Organisasi Kesehatan Dunia (WHO), sistem pelayanan kesehatan dapat berfungsi dengan baik jika memiliki mekanisme pembiayaan, tenaga kerja yang terlatih dengan baik dan dibayar dengan memadai, informasi yang dapat diandalkan yang menjadi dasar pengambilan keputusan dan kebijakan, fasilitas kesehatan yang terpelihara dengan baik untuk memberikan obat-obatan yang berkualitas, dan teknologi. Sistem pelayanan kesehatan yang efisien berkontribusi pada ekonomi, pembangunan, dan industrialisasi suatu negara. Sejak lama, pelayanan kesehatan dianggap sebagai penentu penting dalam meningkatkan kesehatan fisik dan mental, serta kesejahteraan penduduk di seluruh dunia. Sebagai contoh, variola merupakan penyakit pertama yang berhasil diberantas dalam sejarah manusia melalui intervensi pelayanan kesehatan."}, {"color": "#97c2fc", "id": "immigration policy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Visa_policy_of_Bhutan.svg", "label": "immigration policy", "shape": "image", "title": "Kontrola graniczna \u2013 dzia\u0142ania podejmowane na granicy w odpowiedzi na zamiar przekroczenia tej granicy lub na akt jej przekroczenia, sk\u0142adaj\u0105ce si\u0119 z odprawy granicznej oraz ."}, {"color": "#97c2fc", "id": "5it", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/BBC_Birmingham_1928.png", "label": "5it", "shape": "image", "title": "5IT was a British Broadcasting Company (later BBC) radio station which broadcast from Birmingham, England, between 1922 and 1927. Birmingham was the first British city outside London to have a radio service from the newly formed British Broadcasting Company, with 5IT starting regular broadcasting from its Witton base at 17:00 on 15 November 1922, one day after 2LO started daily BBC broadcasting from London and one hour before the 18:00 launch of Manchester\u0027s 2ZY. 5IT pioneered many innovations in early broadcasting, launching Children\u0027s Hour in 1922, developing sophisticated methods of programme control and employing the first full-time announcers in 1923. The station\u0027s first announcer on its opening night was its general manager Percy Edgar, who was to be the dominant figure in Birmingham broadcasting and the BBC\u0027s most influential regional director until his retirement in 1948. 5IT moved its studios from Witton to a former cinema in New Street in 1923, moving again in 1926 to a completely new building in Broad Street with two studios \u2013 one of the largest the country, if not Europe. The Broad Street studios now controlled and made programmes for a region stretching across central England from The Potteries to Norfolk. From 21 August 1927 the low-powered city station 5IT was replaced by the (the BBC Midland Region) \u2013 the first of the BBC\u0027s regional services \u2013 broadcast from the new high powered Daventry transmitting station at Borough Hill near Daventry."}, {"color": "#97c2fc", "id": "[39", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Vedanta_Philosophy_An_address_before_the_Graduate_Philosophical_Society_1901_cover_page.jpg", "label": "[39", "shape": "image", "title": "\u0421\u0432\u0430\u0301\u043c\u0438 \u0412\u0438\u0432\u0435\u043a\u0430\u043d\u0430\u0301\u043d\u0434\u0430 (\u0431\u0435\u043d\u0433. \u09b8\u09cd\u09ac\u09be\u09ae\u09c0 \u09ac\u09bf\u09ac\u09c7\u0995\u09be\u09a8\u09a8\u09cd\u09a6 [\u0283ami bibekan\u0254nd\u032ao] ; \u0438\u043c\u044f \u043f\u0440\u0438 \u0440\u043e\u0436\u0434\u0435\u043d\u0438\u0438 \u2014 \u041d\u0430\u0440\u0435\u043d\u0434\u0440\u0430\u043d\u0430\u0301\u0442\u0445 \u0414\u0430\u0301\u0442\u0442\u0430 (\u0431\u0435\u043d\u0433. \u09a8\u09b0\u09c7\u09a8\u09cd\u09a6\u09cd\u09b0\u09a8\u09be\u09a5 \u09a6\u09a4\u09cd\u09a4 [n\u0254rend\u032aronat\u032a\u02b0 d\u032a\u0254t\u032ao]); 12 \u044f\u043d\u0432\u0430\u0440\u044f 1863, \u0414\u043e\u043c \u0421\u0432\u0430\u043c\u0438 \u0412\u0438\u0432\u0435\u043a\u0430\u043d\u0430\u043d\u0434\u044b[d], \u0411\u0440\u0438\u0442\u0430\u043d\u0441\u043a\u0430\u044f \u0418\u043d\u0434\u0438\u044f \u2014 4 \u0438\u044e\u043b\u044f 1902, \u0411\u0435\u043b\u0443\u0440, \u0411\u0440\u0438\u0442\u0430\u043d\u0441\u043a\u0430\u044f \u0418\u043d\u0434\u0438\u044f) \u2014 \u0432\u044b\u0434\u0430\u044e\u0449\u0438\u0439\u0441\u044f \u0438\u043d\u0434\u0438\u0439\u0441\u043a\u0438\u0439 \u0439\u043e\u0433, \u0444\u0438\u043b\u043e\u0441\u043e\u0444 \u0412\u0435\u0434\u0430\u043d\u0442\u044b \u0438 \u0439\u043e\u0433\u0438, \u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0439 \u0434\u0435\u044f\u0442\u0435\u043b\u044c, \u0443\u0447\u0435\u043d\u0438\u043a \u0420\u0430\u043c\u0430\u043a\u0440\u0438\u0448\u043d\u044b \u0438 \u043e\u0441\u043d\u043e\u0432\u0430\u0442\u0435\u043b\u044c (\u0420\u0430\u043c\u0430\u043a\u0440\u0438\u0448\u043d\u0430 \u041c\u0430\u0442\u0445) \u0438 \u041c\u0438\u0441\u0441\u0438\u0438 \u0420\u0430\u043c\u0430\u043a\u0440\u0438\u0448\u043d\u044b."}, {"color": "#97c2fc", "id": "virginia assembly", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Richmond_Virginia_Capitol.jpg", "label": "virginia assembly", "shape": "image", "title": "\u0413\u0435\u043d\u0435\u0440\u0430\u0301\u043b\u044c\u043d\u0430\u044f \u0430\u0441\u0441\u0430\u043c\u0431\u043b\u0435\u0301\u044f \u0412\u0438\u0440\u0433\u0438\u0301\u043d\u0438\u0438 (\u0430\u043d\u0433\u043b. Virginia General Assembly) \u2014 \u0437\u0430\u043a\u043e\u043d\u043e\u0434\u0430\u0442\u0435\u043b\u044c\u043d\u044b\u0439 \u043e\u0440\u0433\u0430\u043d \u0448\u0442\u0430\u0442\u0430 \u0412\u0438\u0440\u0433\u0438\u043d\u0438\u044f \u0438 \u0441\u0442\u0430\u0440\u0435\u0439\u0448\u0438\u0439 \u0432 \u0417\u0430\u043f\u0430\u0434\u043d\u043e\u043c \u043f\u043e\u043b\u0443\u0448\u0430\u0440\u0438\u0438, \u0441\u043e\u0437\u0434\u0430\u043d\u043d\u044b\u0439 30 \u0438\u044e\u043b\u044f \u0432 1619 \u0433\u043e\u0434\u0430. \u0421\u043e\u0441\u0442\u043e\u0438\u0442 \u0438\u0437 \u0434\u0432\u0443\u0445 \u043f\u0430\u043b\u0430\u0442 \u2014 (\u043d\u0438\u0436\u043d\u0435\u0439) \u0438 (\u0432\u0435\u0440\u0445\u043d\u0435\u0439). \u0412 \u0413\u0435\u043d\u0435\u0440\u0430\u043b\u044c\u043d\u0443\u044e \u0430\u0441\u0441\u0430\u043c\u0431\u043b\u0435\u044e \u0432\u0445\u043e\u0434\u044f\u0442 140 \u0432\u044b\u0431\u043e\u0440\u043d\u044b\u0445 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u0438\u0442\u0435\u043b\u0435\u0439 \u043e\u0442 \u0438\u0437\u0431\u0438\u0440\u0430\u0442\u0435\u043b\u044c\u043d\u044b\u0445 \u043e\u043a\u0440\u0443\u0433\u043e\u0432 \u0448\u0442\u0430\u0442\u0430 \u2014 100 \u0432 \u041f\u0430\u043b\u0430\u0442\u0443 \u0434\u0435\u043b\u0435\u0433\u0430\u0442\u043e\u0432 \u0438 40 \u2014 \u0432 \u0421\u0435\u043d\u0430\u0442. \u041f\u0430\u043b\u0430\u0442\u0430 \u0434\u0435\u043b\u0435\u0433\u0430\u0442\u043e\u0432 \u0437\u0430\u0441\u0435\u0434\u0430\u0435\u0442 \u043f\u043e\u0434 \u043f\u0440\u0435\u0434\u0441\u0435\u0434\u0430\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u043e\u043c , \u0430 \u0421\u0435\u043d\u0430\u0442 \u0432\u043e\u0437\u0433\u043b\u0430\u0432\u043b\u044f\u0435\u0442 . \u041a\u0430\u0436\u0434\u044b\u0439 \u043e\u0440\u0433\u0430\u043d \u0432\u044b\u0431\u0438\u0440\u0430\u0435\u0442 \u0438\u0437 \u0441\u0432\u043e\u0438\u0445 \u0447\u043b\u0435\u043d\u043e\u0432 \u0441\u0435\u043a\u0440\u0435\u0442\u0430\u0440\u044f \u0438 \u043f\u0430\u0440\u043b\u0430\u043c\u0435\u043d\u0442\u0441\u043a\u043e\u0433\u043e \u043f\u0440\u0438\u0441\u0442\u0430\u0432\u0430. \u041f\u043e \u0441\u043e\u0441\u0442\u043e\u044f\u043d\u0438\u044e \u043d\u0430 \u044f\u043d\u0432\u0430\u0440\u044c 2012 \u0433\u043e\u0434\u0430 \u0431\u043e\u043b\u044c\u0448\u0438\u043d\u0441\u0442\u0432\u043e \u0432 \u041f\u0430\u043b\u0430\u0442\u0435 \u0434\u0435\u043b\u0435\u0433\u0430\u0442\u043e\u0432 \u043f\u0440\u0438\u043d\u0430\u0434\u043b\u0435\u0436\u0430\u043b\u043e \u0420\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0430\u043d\u0441\u043a\u043e\u0439 \u043f\u0430\u0440\u0442\u0438\u0438, \u0430 \u0432 \u0421\u0435\u043d\u0430\u0442\u0435 \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u043e \u043c\u0435\u0441\u0442 \u0434\u0435\u043c\u043e\u043a\u0440\u0430\u0442\u043e\u0432 \u0438 \u0440\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0430\u043d\u0446\u0435\u0432 \u043e\u0434\u0438\u043d\u0430\u043a\u043e\u0432\u043e (\u043f\u043e 20 \u0447\u043b\u0435\u043d\u043e\u0432)."}, {"color": "#97c2fc", "id": "supreme court", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Honourable_Richard_Wagner.jpg", "label": "supreme court", "shape": "image", "title": "A Suprema Corte (portugu\u00eas brasileiro) ou Supremo Tribunal (portugu\u00eas europeu) do Canad\u00e1 \u00e9 a mais poderosa corte judici\u00e1ria do Canad\u00e1, e est\u00e1 localizada na capital do pa\u00eds, Ottawa. \u00c9 o \u00faltimo recurso judicial para todos os recursantes, sejam indiv\u00edduos em particular ou o governo. A juridis\u00e7\u00e3o inclui tanto as leis civis da prov\u00edncia de Quebec e a common law das outras prov\u00edncias e territ\u00f3rios. Ao manejar casos civis, a Corte Suprema possui o cuidado de revisar tais casos por tr\u00eas diferentes ju\u00edzes, que est\u00e3o sempre na Corte. A Suprema Corte do Canad\u00e1 \u00e9 formada por oito ju\u00edzes e um presidente, tamb\u00e9m juiz. Eles s\u00e3o indicados pelo Gabinete do Canad\u00e1 e aprovados simbolicamente pelo Governador Geral do Canad\u00e1."}, {"color": "#97c2fc", "id": "final resolution", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/TNA_Finial_Resolution_Logo.jpg", "label": "final resolution", "shape": "image", "title": "TNA Final Resolution fue un evento pago por visi\u00f3n producido por la empresa de lucha libre profesional Total Nonstop Action Wrestling de 2005 a 2012."}, {"color": "#97c2fc", "id": "misrepresentation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Misrep_chart.jpg", "label": "misrepresentation", "shape": "image", "title": "In common law jurisdictions, a misrepresentation is a false or misleading statement of fact made during negotiations by one party to another, the statement then inducing that other party to enter into a contract. The misled party may normally rescind the contract, and sometimes may be awarded damages as well (or instead of rescission). The law of misrepresentation is an amalgam of contract and tort; and its sources are common law, equity and statute. In England and Wales, the common law was amended by the Misrepresentation Act 1967. The general principle of misrepresentation has been adopted by the United States and other former British colonies, e.g. India."}, {"color": "#97c2fc", "id": "south carolina", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Wpdms_carolina_colony_grant.png", "label": "south carolina", "shape": "image", "title": "\u5357\u5361\u7f57\u6765\u7eb3\u5dde\uff08\u82f1\u8a9e\uff1aState of South Carolina\uff09\uff0c\u7c21\u7a31\u5357\u5361\uff0c\u662f\u7f8e\u570b\u6771\u5357\u65b9\u5dde\u4efd\u4e2d\u7684\u4e00\u5dde\uff0c\u66fe\u662f\u7f8e\u570b\u65e9\u671f13\u5dde\u806f\u76df\u88e1\u7684\u5357\u5361\u7f85\u4f86\u7d0d\u7701\uff08Province of South Carolina\uff09\uff0c\u5728\u53cd\u6297\u82f1\u5236\u9ad8\u7a05\u7684\u7f8e\u570b\u7368\u7acb\u9769\u547d\u6642\u671f\u662f\u91cd\u8981\u7684\u6210\u54e1\u4e4b\u4e00\u3002\u672c\u5dde\u7684\u540d\u7a31\u4f86\u81ea\u65bc\u82f1\u570b\u570b\u738b\u67e5\u7406\u4e00\u4e16\u3002\u7f8e\u56fd2012\u5e74\u4eba\u53e3\u4f30\u7b97\u663e\u793a\uff0c\u8be5\u5dde\u4eba\u53e3\u7d04\u6709472.4\u4e07\u4eba\u3002 \u7f8e\u570b\u6d77\u8ecd\u4ee5\u5357\u5361\u7f57\u6765\u7eb3\u5dde\u547d\u540d\u904eUSS South Carolina\u6230\u8266\u3002"}, {"color": "#97c2fc", "id": "order council", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Grand_Cross_with_Star_of_the_order_of_st._olav.jpg", "label": "order council", "shape": "image", "title": "Sankt Olavs orden (norska: Den Kongelige Norske St. Olavs Orden) \u00e4r en norsk f\u00f6rtj\u00e4nstorden instiftad 1847 av unionskungen Oscar I i tre grader. Orden delas ut till bem\u00e4rkta norrm\u00e4n (och utl\u00e4ndska stats\u00f6verhuvuden) som \"bel\u00f8nning for utmerkede fortjenester av fedrelandet og menneskeheten\". Den norske kungen \u00e4r ordens storm\u00e4stare. Orden \u00e4r uppkallad efter Norges nationalhelgon Olav den helige."}, {"color": "#97c2fc", "id": "adoption", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/JosephineBaker1964NL.jpg", "label": "adoption", "shape": "image", "title": "Jur\u00eddicamente, se entiende como adopci\u00f3n o filiaci\u00f3n adoptiva el acto jur\u00eddico mediante el cual se crea un v\u00ednculo de parentesco entre una o dos personas, de tal forma que establece entre ellas una relaci\u00f3n de paternidad o de maternidad. Hace mucho tiempo, la adopci\u00f3n se ve\u00eda como un acto de caridad. Hoy en d\u00eda, la adopci\u00f3n es una soluci\u00f3n para que los menores de edad puedan volver a tener una familia y las parejas o personas solicitantes que quieran tener hijos y no puedan por cualquier motivo puedan vivir y disfrutar la experiencia de la paternidad. Antes de adoptar, tiene que haber un proceso de reflexi\u00f3n, dejar transcurrir un poco de tiempo, pues no es solo una cuesti\u00f3n de cari\u00f1o.\u200b Adem\u00e1s, dada la funci\u00f3n de protecci\u00f3n del menor a que responde, se asumen las obligaciones de cuidar del adoptado. Se procura, en todo momento, el inter\u00e9s superior del menor. Las legislaciones establecen ciertos requisitos m\u00ednimos para poder adoptar, entre los cuales son comunes los siguientes: \n* Una edad m\u00ednima del adoptante que suele superar la de la mayor\u00eda de edad y, en ocasiones, una edad m\u00e1xima. \n* Plena capacidad de ejercicio de los derechos civiles. \n* No ser tutor en ejercicio del adoptado. \n* Tener una diferencia de 17 a\u00f1os de edad entre el tutor y el ni\u00f1o que va a ser adoptado. La adopci\u00f3n reviste tres tipos: plena, simple e integrativa. La adopci\u00f3n plena obtiene los mismos efectos que la filiaci\u00f3n por naturaleza, es decir, tiene los mismos derechos que los hijos biol\u00f3gicos y generalmente el adoptante tiene que reunir unos requisitos m\u00e1s exigentes que en la adopci\u00f3n simple, donde no existe sustituci\u00f3n autom\u00e1tica de apellidos ni el hijo adoptado ocupa un lugar similar en el orden de sucesi\u00f3n testamentaria con los hijos naturales. A diferencia de la que tiene como objetivo reconocer legalmente un n\u00facleo familiar ya consolidado entre el ni\u00f1o o adolescente y el conviviente o c\u00f3nyuge de su progenitor de origen, es decir del padre biol\u00f3gico o de la madre biol\u00f3gica.[cita requerida] Esta divisi\u00f3n encuentra sus or\u00edgenes en la adopci\u00f3n romana. En el imperio Romano, exist\u00edan la adrogatio y la adoptio. La \u00faltima a su vez se subdivid\u00eda en adoptio plena y minus plena, en la plena se daba la cesi\u00f3n de la patria potestad mientras que en la se formaba un v\u00ednculo entre adoptante y adoptado que pod\u00eda (pues no era forzoso) generar derechos de sucesi\u00f3n.\u200b"}, {"color": "#97c2fc", "id": "supreme law", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/SingaporeConstitution-1999Rep-titlepage-20091226-01.jpg", "label": "supreme law", "shape": "image", "title": "\u041a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u044f \u0421\u0438\u043d\u0433\u0430\u043f\u0443\u0440\u0430 \u2014 \u043e\u0441\u043d\u043e\u0432\u043d\u043e\u0439 \u0437\u0430\u043a\u043e\u043d \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0430 \u0421\u0438\u043d\u0433\u0430\u043f\u0443\u0440, \u0432\u0441\u0442\u0443\u043f\u0438\u0432\u0448\u0438\u0439 \u0432 \u0441\u0438\u043b\u0443 \u0432 1965 \u0433\u043e\u0434\u0443. \u0412 \u043d\u0435\u0451 \u0432\u043d\u0435\u0441\u0435\u043d \u0440\u044f\u0434 \u043f\u043e\u043f\u0440\u0430\u0432\u043e\u043a (\u043f\u043e\u0441\u043b\u0435\u0434\u043d\u0438\u0435 \u2014 \u0432 1996)."}, {"color": "#97c2fc", "id": "james thomson callender", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Prospect_Before_Us_title_page_by_James_T_Callender_1800.jpg", "label": "james thomson callender", "shape": "image", "title": "James Thomson Callender (1758 \u2013 July 17, 1803) was a political pamphleteer and journalist whose writing was controversial in his native Scotland and later, also in the United States. His revelations concerning George Washington, Alexander Hamilton, and later Thomas Jefferson, led to his marginalization politically. His contemporary reputation as a \"scandalmonger\" has overshadowed Callender\u0027s frequently perceptive analyses of revolutionary events. He wrote against the continuing influence of the British Crown, and he warned that Adams, Washington and Hamilton planned to impose a titled aristocracy and hereditary positions in the Senate and the Executive. In the United States, he was a central figure in the press wars between the Federalist and Democratic-Republican parties. After Jefferson won the presidency, Callender solicited employment as a postmaster, which was denied by Jefferson. Callender then published existing rumors claiming President Jefferson had children with slave Sally Hemings. Self-educated, Callender worked as a recorder of deeds in Scotland when he began publishing satire. He turned to politics, some thought to sedition, in a pamphlet, The Political Progress of Britain, which caused a furor and led him to flee Great Britain for America. He gained notoriety in Philadelphia in the 1790s with reportage and attacks on Alexander Hamilton. Subsequently, he was imprisoned under the Alien and Sedition Acts, and later turned against his one-time Democratic-Republican patrons. In 1803, he drowned, apparently falling in the James River due to intoxication \u2014 although there was some speculation among Federalists that his death may not have been an accident, as he was due to testify in a highly publicized trial later that month."}, {"color": "#97c2fc", "id": "dumas malone", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Dumas_Malone_photo.jpg", "label": "dumas malone", "shape": "image", "title": "Dumas Malone (Coldwater, 10 gennaio 1892 \u2013 Charlottesville, 27 dicembre 1986) \u00e8 stato uno storico e curatore statunitense noto per la sua biografia in sei volumi su Thomas Jefferson grazie alla quale ha ricevuto nel 1975 il Premio Pulitzer per la storia. Nel 1983 gli fu assegnata la Medaglia presidenziale della libert\u00e0 dal presidente Ronald Reagan."}, {"color": "#97c2fc", "id": "vital principle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Franz_Anton_Mesmer.jpg", "label": "vital principle", "shape": "image", "title": "\u0627\u0644\u0645\u0630\u0647\u0628 \u0627\u0644\u062d\u064a\u0648\u064a \u0647\u0648 \u0627\u0644\u0627\u0639\u062a\u0642\u0627\u062f \u0628\u0623\u0646 \u00ab\u0627\u0644\u0643\u0627\u0626\u0646\u0627\u062a \u0627\u0644\u062d\u064a\u0629 \u062a\u062e\u062a\u0644\u0641 \u0627\u062e\u062a\u0644\u0627\u0641\u064b\u0627 \u062c\u0648\u0647\u0631\u064a\u064b\u0627 \u0639\u0646 \u0627\u0644\u0643\u064a\u0627\u0646\u0627\u062a \u063a\u064a\u0631 \u0627\u0644\u062d\u064a\u0629 \u0644\u0623\u0646\u0647\u0627 \u062a\u062d\u062a\u0648\u064a \u0639\u0644\u0649 \u0628\u0639\u0636 \u0627\u0644\u0639\u0646\u0627\u0635\u0631 \u063a\u064a\u0631 \u0627\u0644\u0645\u0627\u062f\u064a\u0629 \u0623\u0648 \u062a\u0643\u0648\u0646 \u0645\u062d\u0643\u0648\u0645\u0629 \u0628\u0645\u0628\u0627\u062f\u0626 \u0645\u062e\u062a\u0644\u0641\u0629 \u0639\u0646 \u0627\u0644\u0623\u0634\u064a\u0627\u0621 \u0627\u0644\u062c\u0627\u0645\u062f\u0629\u00bb. \u064a\u062a\u0637\u0644\u0628 \u0627\u0644\u0645\u0630\u0647\u0628 \u0627\u0644\u062d\u064a\u0648\u064a \u0645\u0628\u062f\u0623\u064b \u062d\u064a\u0648\u064a\u064b\u0627\u060c \u064a\u064f\u0634\u0627\u0631 \u0625\u0644\u0649 \u0647\u0630\u0627 \u0627\u0644\u0639\u0646\u0635\u0631 \u063a\u0627\u0644\u0628\u064b\u0627 \u0628\u0627\u0633\u0645 \u00ab\u0627\u0644\u0634\u0631\u0627\u0631\u0629 \u0627\u0644\u062d\u064a\u0648\u064a\u0629\u00bb \u0623\u0648 \u00ab\u0627\u0644\u0637\u0627\u0642\u0629\u00bb \u0623\u0648 \u00ab\u0642\u0648\u0629 \u0627\u0644\u062e\u0644\u0642\u00bb\u060c \u0648\u0627\u0644\u062a\u064a \u064a\u0633\u0627\u0648\u064a\u0647\u0627 \u0627\u0644\u0628\u0639\u0636 \u0628\u0627\u0644\u0631\u0648\u062d. \u0641\u064a \u0627\u0644\u0642\u0631\u0646\u064a\u0646 \u0627\u0644\u062b\u0627\u0645\u0646 \u0639\u0634\u0631 \u0648\u0627\u0644\u062a\u0627\u0633\u0639 \u0639\u0634\u0631\u060c \u0646\u0627\u0642\u0634 \u0639\u0644\u0645\u0627
