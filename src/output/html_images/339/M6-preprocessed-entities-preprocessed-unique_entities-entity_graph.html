t en Tim Canterbury de la versi\u00f3 original de The Office. El seu personatge serveix com el paper d\u0027home recte intel\u00b7ligent i de modals suaus per a Michael, encara que tamb\u00e9 \u00e9s notable per les seves bromes rivals al seu company venedor i el seu inter\u00e8s rom\u00e0ntic per la recepcionista , amb qui comen\u00e7a a sortir a la quarta temporada, es declara a la cinquena, es casa a la sisena i t\u00e9 fills a la sisena i vuitena. El company de treball de Jim, Andy Bernard, l\u0027anomena sovint pel sobrenom de \"Big Tuna\" (Gran Tonyina)."}, {"color": "#97c2fc", "id": "party party", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Party_Party_(film).jpg", "label": "party party", "shape": "image", "title": "Party Party is a 1983 British comedy film about three friends and their North West London crowd. This crowd includes workers, spivs and young police constables. A British entry into the teenage/youth house party genre typified by John Hughes\u0027 films. The movie was directed by Terry Winsor and written by Daniel Peacock and Winsor. It is notable for its soundtrack and as the early work of several of the cast members."}, {"color": "#97c2fc", "id": "geography", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Christaller_model_1.jpg", "label": "geography", "shape": "image", "title": "\u0413\u0435\u043e\u0433\u0440\u0430\u0301\u0444\u0438\u044f (\u043e\u0442 \u0434\u0440.-\u0433\u0440\u0435\u0447. \u03b3\u03b5\u03c9\u03b3\u03c1\u03b1\u03c6\u03af\u03b1 \u00ab\u0437\u0435\u043c\u043b\u0435\u043e\u043f\u0438\u0441\u0430\u043d\u0438\u0435\u00bb, \u0447\u0435\u0440\u0435\u0437 \u043b\u0430\u0442. geographia \u0438\u043b\u0438 \u043f\u043e\u043b\u044c\u0441\u043a. geografia) \u2014 \u043a\u043e\u043c\u043f\u043b\u0435\u043a\u0441 \u0435\u0441\u0442\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0445 \u0438 \u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0445 \u043d\u0430\u0443\u043a, \u0438\u0437\u0443\u0447\u0430\u044e\u0449\u0438\u0445 \u0441\u0442\u0440\u0443\u043a\u0442\u0443\u0440\u0443, \u0444\u0443\u043d\u043a\u0446\u0438\u043e\u043d\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u0435 \u0438 \u044d\u0432\u043e\u043b\u044e\u0446\u0438\u044e \u0433\u0435\u043e\u0433\u0440\u0430\u0444\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u043e\u0431\u043e\u043b\u043e\u0447\u043a\u0438, \u0432\u0437\u0430\u0438\u043c\u043e\u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0435 \u0438 \u0440\u0430\u0441\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u0438\u0435 \u0432 \u043f\u0440\u043e\u0441\u0442\u0440\u0430\u043d\u0441\u0442\u0432\u0435 \u043f\u0440\u0438\u0440\u043e\u0434\u043d\u044b\u0445 \u0438 \u043f\u0440\u0438\u0440\u043e\u0434\u043d\u043e-\u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0445 \u0433\u0435\u043e\u0441\u0438\u0441\u0442\u0435\u043c \u0438 \u0438\u0445 \u043a\u043e\u043c\u043f\u043e\u043d\u0435\u043d\u0442\u043e\u0432. \u0413\u0435\u043e\u0433\u0440\u0430\u0444\u0438\u044f \u0438\u0437\u0443\u0447\u0430\u0435\u0442 \u043f\u043e\u0432\u0435\u0440\u0445\u043d\u043e\u0441\u0442\u044c \u0417\u0435\u043c\u043b\u0438 (\u0441\u043c. \u043d\u0430\u0443\u043a\u0438 \u043e \u0417\u0435\u043c\u043b\u0435), \u0435\u0451 \u043f\u0440\u0438\u0440\u043e\u0434\u043d\u044b\u0435 \u0443\u0441\u043b\u043e\u0432\u0438\u044f, \u0440\u0430\u0441\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u0438\u0435 \u043d\u0430 \u043d\u0435\u0439 \u043f\u0440\u0438\u0440\u043e\u0434\u043d\u044b\u0445 \u043e\u0431\u044a\u0435\u043a\u0442\u043e\u0432 (\u0441\u043c. \u0444\u0438\u0437\u0438\u0447\u0435\u0441\u043a\u0430\u044f \u0433\u0435\u043e\u0433\u0440\u0430\u0444\u0438\u044f), \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u0438\u044f, \u044d\u043a\u043e\u043d\u043e\u043c\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u0440\u0435\u0441\u0443\u0440\u0441\u043e\u0432 (\u0441\u043c. \u044d\u043a\u043e\u043d\u043e\u043c\u0438\u0447\u0435\u0441\u043a\u0430\u044f \u0433\u0435\u043e\u0433\u0440\u0430\u0444\u0438\u044f), \u044d\u0442\u043e \u0441\u0444\u0435\u0440\u0430 \u0442\u0435\u0440\u0440\u0438\u0442\u043e\u0440\u0438\u0430\u043b\u044c\u043d\u043e\u0433\u043e \u0440\u0430\u0441\u043f\u0440\u043e\u0441\u0442\u0440\u0430\u043d\u0435\u043d\u0438\u044f \u0447\u0435\u0433\u043e-\u043b\u0438\u0431\u043e."}, {"color": "#97c2fc", "id": "secede", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cold_War_border_changes.png", "label": "secede", "shape": "image", "title": "\ubd84\ub9ac\ub3c5\ub9bd(\u5206\u96e2\u7368\u7acb, \uc601\uc5b4: Secession)\uc740 \uc5b4\ub5a4 \ud070 \uc9d1\ub2e8\uc5d0 \uc18d\ud55c \uc8fc\ubbfc\ub4e4\uc774 \uc0c8\ub85c\uc6b4 \uc9d1\ub2e8\uc744 \uad6c\uc131\ud574 \ub3c5\ub9bd\ud558\ub294 \uc77c\uc744 \ub9d0\ud55c\ub2e4. \ubd84\ub9ac\uc8fc\uc758\ub85c \uc778\ud55c \uacbd\uc6b0\uac00 \ub9ce\ub2e4. \ubd84\ub9ac\ub3c5\ub9bd\ud55c \uad6d\uac00\ub294 \ud574\ub2f9 \uc601\uc5ed\uc5d0\uc11c \uc6d0\uad6d\uac00\uc758 \uad8c\ub9ac\uc640 \ucc45\uc784\uc744 \uc2b9\uacc4\ud55c\ub2e4. \uadf8\ub7ec\ub098 \uc2dd\ubbfc\uc9c0\uc758 \ub3c5\ub9bd\uc758 \uacbd\uc6b0 \uc815\uce58\uc801\uc778 \ucc45\uc784(\uad70\ub300 \uc8fc\ub454, \ub3d9\ub9f9 \uc870\uc57d \ub4f1)\uc740 \ubc31\uc9c0\ucd9c\ubc1c\uc6d0\uce59\uc5d0 \ub530\ub974\ub294 \uacbd\uc6b0\ub3c4 \uc788\ub2e4."}, {"color": "#97c2fc", "id": "traitor", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Popraven\u00ed_\u010de\u0161t\u00ed_a_sloven\u0161t\u00ed_legion\u00e1\u0159i_v_Davanzo.gif", "label": "traitor", "shape": "image", "title": "Pengkhianatan negara atau makar (bahasa Inggris: treason) adalah kejahatan pidana berupa pengkhianatan yang dilakukan oleh seorang warga negara terhadap negara atau bangsanya sendiri dengan melakukan satu atau beberapa tindak kejahatan yang serius. Bentuk pengkhianatan tersebut dapat berupa keikutsertaan secara aktif atau pasif bersama pihak musuh melawan negara sendiri dalam perang, rencana pembunuhan terhadap pejabat pemerintahan sah (terutama kepala negara atau kepala pemerintahan), tindakan kudeta, persekongkolan bersama warga negara sesama atau negara lain untuk menjatuhkan suatu negara atau pemerintahan, ketidakpatuhan yang dapat merugikan kedaulatan negara, tindakan spionase tentang kekuatan militer, kekuaran ilmiah, rancangan, rencana, model, artikel, catatan atau dokumen-dokumen milik negara sendiri kepada negara lain atau negara musuh agar digunakan sebagai alat yang dapat merugikan keselamatan negara. Pengkhianatan negara juga diartikan sebagai suatu pertentangan terhadap konstitusi negara."}, {"color": "#97c2fc", "id": "natural resource", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Waters_of_the_Victoria_Nile_in_the_Murchison_Falls_National_Park.jpg", "label": "natural resource", "shape": "image", "title": "\u041f\u0440\u0438\u0440\u043e\u0301\u0434\u043d\u044b\u0435 \u0440\u0435\u0441\u0443\u0301\u0440\u0441\u044b \u2014 \u0441\u043e\u0432\u043e\u043a\u0443\u043f\u043d\u043e\u0441\u0442\u044c \u043e\u0431\u044a\u0435\u043a\u0442\u043e\u0432 \u0438 \u0441\u0438\u0441\u0442\u0435\u043c \u0436\u0438\u0432\u043e\u0439 \u0438 \u043d\u0435\u0436\u0438\u0432\u043e\u0439 \u043f\u0440\u0438\u0440\u043e\u0434\u044b, \u043a\u043e\u043c\u043f\u043e\u043d\u0435\u043d\u0442\u044b \u043f\u0440\u0438\u0440\u043e\u0434\u043d\u043e\u0439 \u0441\u0440\u0435\u0434\u044b, \u043e\u043a\u0440\u0443\u0436\u0430\u044e\u0449\u0438\u0435 \u0447\u0435\u043b\u043e\u0432\u0435\u043a\u0430 \u0438 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u0435\u043c\u044b\u0435 \u0438\u043c \u0432 \u043f\u0440\u043e\u0446\u0435\u0441\u0441\u0435 \u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0433\u043e \u043f\u0440\u043e\u0438\u0437\u0432\u043e\u0434\u0441\u0442\u0432\u0430 \u0434\u043b\u044f \u0443\u0434\u043e\u0432\u043b\u0435\u0442\u0432\u043e\u0440\u0435\u043d\u0438\u044f \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u044c\u043d\u044b\u0445 \u0438 \u043a\u0443\u043b\u044c\u0442\u0443\u0440\u043d\u044b\u0445 \u043f\u043e\u0442\u0440\u0435\u0431\u043d\u043e\u0441\u0442\u0435\u0439 \u0447\u0435\u043b\u043e\u0432\u0435\u043a\u0430 \u0438 \u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0430."}, {"color": "#97c2fc", "id": "confide", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Confide_logo.png", "label": "confide", "shape": "image", "title": "Confide est une application de messagerie instantan\u00e9e chiffr\u00e9e pour la plupart des principaux syst\u00e8mes d\u0027exploitation. Elle a \u00e9t\u00e9 publi\u00e9e pour la premi\u00e8re fois en 2013 sur iOS. L\u0027application est connue pour son syst\u00e8me de messagerie \u00ab auto-destructive \u00bb qui supprime les messages imm\u00e9diatement apr\u00e8s leur lecture. La plate-forme offre des fonctionnalit\u00e9s gratuites et payantes pour les particuliers et les entreprises. En 2017, le m\u00e9dia Axios a d\u00e9clar\u00e9 qu\u0027il avait gagn\u00e9 en popularit\u00e9 parmi \u00ab de nombreux hauts responsables du Parti r\u00e9publicain et plusieurs membres de l\u0027administration Trump \u00bb. Apr\u00e8s avoir re\u00e7u plus d\u0027attention de la part des m\u00e9dias, la s\u00e9curit\u00e9 de l\u0027application suscitait des pr\u00e9occupations, car le syst\u00e8me est propri\u00e9taire et les sources ferm\u00e9es et un expert ind\u00e9pendant de Kudelski Security a indiqu\u00e9 qu\u0027elle pourrait utiliser une version plus ancienne et moins s\u00e9curis\u00e9e d\u0027OpenSSL. Le premier audit de s\u00e9curit\u00e9 complet de l\u0027application a r\u00e9v\u00e9l\u00e9 plusieurs vuln\u00e9rabilit\u00e9s critiques, notamment l\u0027usurpation d\u0027identit\u00e9 d\u0027un autre utilisateur en d\u00e9tournant une session de compte ou en devinant un mot de passe, en apprenant les coordonn\u00e9es des utilisateurs de Confide, en devenant un interm\u00e9diaire dans une conversation, en d\u00e9chiffrant des messages et message ou pi\u00e8ce jointe en transit sans le d\u00e9chiffrer au pr\u00e9alable. Wired a signal\u00e9 que le chiffrement dans Confide \u00e9tait bas\u00e9 sur le standard PGP et que l\u2019on utilisait Transport Layer Security. En janvier 2018, les d\u00e9veloppeurs de Confide, Inc. ont annonc\u00e9 le lancement du kit de d\u00e9veloppement de logiciel ScreenShieldKit (SDK) nouvellement d\u00e9velopp\u00e9, destin\u00e9 \u00e0 l\u0027origine uniquement \u00e0 l\u0027application Confide. L\u0027API permet aux d\u00e9veloppeurs d\u0027incorporer la m\u00eame fonctionnalit\u00e9 de Confide \u00e0 l\u0027\u00e9preuve des captures d\u0027\u00e9cran dans leurs propres applications, en utilisant simplement le SDK rempla\u00e7ant UITextView et UIImageView, deux composants de d\u00e9veloppement iOS couramment utilis\u00e9s, utilis\u00e9s pour afficher les donn\u00e9es aux utilisateurs finaux. Le SDK emp\u00eache les captures d\u0027\u00e9cran en masquant les donn\u00e9es et prend en charge la protection contre diverses m\u00e9thodes de capture, notamment les captures d\u0027\u00e9cran, les enregistrements d\u0027\u00e9cran, les mises en miroir d\u0027\u00e9cran et m\u00eame les captures d\u0027\u00e9cran de Xcode d\u0027Apple (la plate-forme de d\u00e9veloppement principale pour iOS)."}, {"color": "#97c2fc", "id": "dissolution", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/April9victims.jpg", "label": "dissolution", "shape": "image", "title": "Der Zerfall der Sowjetunion war ein mehrj\u00e4hriger Prozess der Desintegration der f\u00f6deralen Strukturen und des Autorit\u00e4tsverlusts der Zentralgewalt in der UdSSR. Deren Zerfall in f\u00fcnfzehn unabh\u00e4ngige Staaten begann mit der Unabh\u00e4ngigkeitserkl\u00e4rung Litauens am 11. M\u00e4rz 1990, beschleunigte sich nach dem gescheiterten Augustputsch in Moskau 1991 und endete mit den Belowescher Vereinbarungen zwischen den Pr\u00e4sidenten von Russland, der Ukraine und Belarus am 8. Dezember 1991 Boris Jelzin, Leonid Krawtschuk und Stanislau Schuschkewitsch. In den Belowescher Vereinbarungen wurde festgestellt, dass \u201edie UdSSR als v\u00f6lkerrechtliches Subjekt sowie als geopolitische Realit\u00e4t [\u2026] ihre Existenz beendet\u201c habe. Zugleich wurde der Vertrag zur Schaffung der UdSSR von 1922 au\u00dfer Kraft gesetzt und die Gemeinschaft Unabh\u00e4ngiger Staaten gegr\u00fcndet. Dieser Beschluss wurde am 21. Dezember 1991 in der Erkl\u00e4rung von Alma-Ata von den F\u00fchrern der \u00fcbrigen autonomen Republiken der UdSSR mit Ausnahme der drei baltischen Staaten und Georgiens best\u00e4tigt. Nach dem R\u00fccktritt des letzten Pr\u00e4sidenten der UdSSR am 25. Dezember 1991 Michail Gorbatschow endete deren Existenz am 26. Dezember 1991. Die Aufl\u00f6sung des weltgr\u00f6\u00dften sozialistischen Staates markierte zugleich das Ende des Kalten Krieges."}, {"color": "#97c2fc", "id": "people power", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/09051jfOur_Lady_of_Veritas_Chapel_Radio_Quezon_Cityfvf_01.jpg", "label": "people power", "shape": "image", "title": "\u4eba\u6c11\u529b\u91cf\u9769\u547d\uff08\u82f1\u8a9e\uff1aPeople Power Revolution\uff09\uff0c\u56e0\u70ba\u767c\u751f\u65bc\u83f2\u5f8b\u8cd3\u570b\u5bb6\u9996\u90fd\u5340\u4e3b\u8981\u5e79\u9053\u6851\u6258\u65af\u5927\u9053\uff08\u897f\u73ed\u7259\u8a9e\uff1aEpifanio de los Santos Avenue, EDSA\uff0c\u6216\u8b6f\u70ba\u300c\u4e59\u6c99\u5927\u9053\u300d\uff09\u800c\u88ab\u7a31\u70ba\u6851\u6258\u65af\u5927\u9053\u9769\u547d\uff08EDSA Revolution\uff09\u6216\u8b6f\u4e59\u6c99\u4eba\u6c11\u529b\u91cf\u9769\u547d\u3001\u4e59\u6c99\u9769\u547d\uff0c\u662f\u56e0\u70ba\u4e00\u9023\u4e32\u81ea1983\u5e74\u8d77\u767c\u751f\u65bc\u83f2\u5f8b\u8cd3\u91dd\u5c0d\u7e3d\u7d71\u99ac\u53ef\u4ed5\u653f\u6b0a\u66b4\u529b\u3001\u8caa\u6c59\u8150\u6557\u3001\u8207\u9078\u8209\u821e\u5f0a\u7684\u793a\u5a01\u6297\u8b70\u8207\u516c\u6c11\u6297\u722d\uff0c\u800c\u5c0e\u81f41986\u5e742\u6708\u7531\u4eba\u6c11\u6295\u7968\u3001\u53cd\u5c0d\u9ee8\u9818\u8896\u66a8\u7e3d\u7d71\u5019\u ac70\uc5d0 \uc9c0\uad6c\uc628\ub09c\ud654\uc758 \uc99d\uac70\uac00 \uba85\ubc31\ud558\uac8c \ubc1d\ud600\uc9c0\uc9c0 \uc54a\uc558\uc744 \ub54c \ub9ce\uc774 \uc788\uc5c8\ub358 \uc8fc\uc7a5\uc774\ub2e4. \uadf8\ub7ec\ub098 \ud604\uc7ac\uc5d0\ub3c4 \uc774 \uc8fc\uc7a5\uc744 \uc639\ud638\ud558\ub294 \uc0ac\ub78c\ub4e4\uc774 \uc788\ub294\ub370, \ubbf8\uad6d\uc758 \ub3c4\ub0a0\ub4dc \ud2b8\ub7fc\ud504 \ub300\ud1b5\ub839\uc774 \ub300\ud45c\uc801\uc774\ub2e4. \ud2b8\ub7fc\ud504 \ub300\ud1b5\ub839\uc740 \uc790\uad6d \uc6b0\uc120\uc8fc\uc758\ub97c \ub0b4\uc138\uc6cc \ud30c\ub9ac \uae30\ud6c4 \ud611\uc815\uc5d0\uc11c \ud0c8\ud1f4\ud558\ub824\uace0 \uc9c0\uad6c\uc628\ub09c\ud654\uac00 \uc0ac\uc2e4\uc774 \uc544\ub2c8\ub77c\uace0 \ubd80\uc815\ud558\uace0 \uc788\ub2e4."}, {"color": "#97c2fc", "id": "marriage", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/World_same-sex_adoption_laws.svg", "label": "marriage", "shape": "image", "title": "Casamento entre pessoas do mesmo sexo, tamb\u00e9m conhecido como casamento homoafetivo ou igualit\u00e1rio, \u00e9 o casamento entre duas pessoas do mesmo sexo ou g\u00eanero, celebrado em cerim\u00f4nia civil ou religiosa. Existem registros de casamento entre pessoas do mesmo sexo que datam do s\u00e9culo I. Na era moderna, a igualdade no casamento foi concedida pela primeira vez a casais do mesmo sexo nos Pa\u00edses Baixos em 1\u00ba de abril de 2001. Em 2022, o casamento entre pessoas do mesmo sexo era legalmente realizado e reconhecido em 33 pa\u00edses (seja em todo o pa\u00eds ou em algumas jurisdi\u00e7\u00f5es locais), sendo o mais recente o M\u00e9xico (2022). Em Andorra, a lei que permite o casamento entre pessoas do mesmo sexo entrar\u00e1 em vigor no dia 17 de fevereiro de 2023, depois que a lei foi promulgada por Emmanuel Macron no dia 17 de agosto de 2022. Em contraste, 33 pa\u00edses (em 2021) t\u00eam defini\u00e7\u00f5es de g\u00eanero para casamento em suas constitui\u00e7\u00f5es que evitam o casamento homoafetivo, a maioria delas promulgadas nas \u00faltimas d\u00e9cadas como \"medida preventiva\". Alguns outros pa\u00edses impuseram a lei isl\u00e2mica constitucionalmente, que geralmente \u00e9 interpretada como uma proibi\u00e7\u00e3o do casamento homoafetivo. Em alguns pa\u00edses, a pr\u00f3pria homossexualidade \u00e9 criminalizada. A igualdade no casamento tem variado de acordo com a jurisdi\u00e7\u00e3o e surgiu por meio de mudan\u00e7as legislativas, decis\u00f5es judiciais e pelo voto popular direto (via referendos). O reconhecimento do casamento igualit\u00e1rio \u00e9 considerado um direito humano e civil, bem como uma quest\u00e3o pol\u00edtica, social e religiosa. Os defensores mais proeminentes do casamento homoafetivo s\u00e3o organiza\u00e7\u00f5es de direitos humanos e as comunidades m\u00e9dica e cient\u00edfica, enquanto os oponentes mais proeminentes s\u00e3o grupos religiosos fundamentalistas. As pesquisas mostram um apoio continuamente crescente ao reconhecimento do casamento igualit\u00e1rio em todas as democracias desenvolvidas e em algumas democracias em desenvolvimento. Estudos cient\u00edficos mostram que o bem-estar financeiro, psicol\u00f3gico e f\u00edsico dos homossexuais \u00e9 melhorado pelo casamento e que os filhos de pais homoafetivos se beneficiam de serem criados por tais casais em uma uni\u00e3o marital reconhecida por lei e apoiado por institui\u00e7\u00f5es sociais. Pesquisas de ci\u00eancias sociais indicam que a exclus\u00e3o de homossexuais do casamento estigmatiza e convida \u00e0 discrimina\u00e7\u00e3o contra eles, com pesquisas tamb\u00e9m repudiando a no\u00e7\u00e3o de que a civiliza\u00e7\u00e3o ou as ordens sociais vi\u00e1veis \u200b\u200bdependem da restri\u00e7\u00e3o do casamento a heterossexuais. O casamento igualit\u00e1rio pode apoiar \u00e0queles em relacionamentos homossexuais comprometidos com servi\u00e7os governamentais relevantes e fazer demandas financeiras compar\u00e1veis \u00e0quelas exigidas daqueles em casamentos do sexo oposto, e tamb\u00e9m lhes d\u00e1 prote\u00e7\u00f5es legais, como direitos de heran\u00e7a e de visita ao hospital. A oposi\u00e7\u00e3o ao casamento entre pessoas do mesmo sexo \u00e9 baseada em alega\u00e7\u00f5es como a de que a homossexualidade \u00e9 antinatural e anormal, que o reconhecimento de uni\u00f5es do mesmo sexo promover\u00e1 a homossexualidade na sociedade e que as crian\u00e7as ficam melhor quando criadas por casais heterossexuais. Essas afirma\u00e7\u00f5es s\u00e3o refutadas por estudos cient\u00edficos, que mostram que a homossexualidade \u00e9 uma varia\u00e7\u00e3o natural e normal da sexualidade humana e que a orienta\u00e7\u00e3o sexual n\u00e3o \u00e9 uma escolha. Muitos estudos mostraram que os filhos de casais do mesmo sexo se saem t\u00e3o bem quanto os filhos de casais do sexo oposto; alguns estudos mostraram at\u00e9 benef\u00edcios em ser criado por casais do mesmo sexo."}, {"color": "#97c2fc", "id": "independence", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Declaration_of_Estonian_independence_in_P\u00e4rnu.jpg", "label": "independence", "shape": "image", "title": "\u041d\u0435\u0437\u0430\u0432\u0438\u0301\u0441\u0438\u043c\u043e\u0441\u0442\u044c, \u0433\u043e\u0441\u0443\u0434\u0430\u0301\u0440\u0441\u0442\u0432\u0435\u043d\u043d\u0430\u044f \u043d\u0435\u0437\u0430\u0432\u0438\u0301\u0441\u0438\u043c\u043e\u0441\u0442\u044c \u2014 \u043f\u043e\u043b\u0438\u0442\u0438\u0447\u0435\u0441\u043a\u0430\u044f \u0441\u0430\u043c\u043e\u0441\u0442\u043e\u044f\u0442\u0435\u043b\u044c\u043d\u043e\u0441\u0442\u044c, \u0441\u0443\u0432\u0435\u0440\u0435\u043d\u0438\u0442\u0435\u0442, \u043e\u0442\u0441\u0443\u0442\u0441\u0442\u0432\u0438\u0435 \u043f\u043e\u0434\u0447\u0438\u043d\u0451\u043d\u043d\u043e\u0441\u0442\u0438 \u0438 \u0437\u0430\u0432\u0438\u0441\u0438\u043c\u043e\u0441\u0442\u0438 \u043d\u0430\u0446\u0438\u0438, \u043d\u0430\u0440\u043e\u0434\u0430, \u0433\u043e\u0441\u0443\u0434\u0430\u0440 ion cost an estimated Rp 240 million, making it the most expensive Indonesian movie up to that point. It tells the story of a village struggling against the Dutch colonial military during the Java War, and touches on the themes of nationalism and cultural identity. The movie won 6 Citra Awards."}, {"color": "#97c2fc", "id": "toe", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Foot_on_white_background_(cropped).jpg", "label": "toe", "shape": "image", "title": "Behatzak tetrapodoen oinetan dauden hatzak dira. Bost dira gizakiak oin bakoitzean dituen behatzak: behatz lodia, , , eta . Zama beren oinazpi osoan ezarriz ibiltzen diren ugaztunek plantigrado dute izena, gizakia eta hartza, esate baterako. Pisua hatzen eta behatzen gainean ezarriz ibiltzen direnei aldiz, deritze. Azkenik, apatxak garatu dituzten animaliei unguligrado edo ungulatu deritze."}, {"color": "#97c2fc", "id": "arid", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_World_Factbook_-_Algeria_-_Flickr_-_The_Central_Intelligence_Agency_(7).jpg", "label": "arid", "shape": "image", "title": "\u00d6ken \u00e4r ett landomr\u00e5de med mycket sparsam nederb\u00f6rd och ofta h\u00f6g avdunstning som d\u00e4rigenom har ingen eller mycket sparsamt med v\u00e4xtlighet. Djur och v\u00e4xter i \u00f6knen \u00e4r ofta starkt specialiserade och m\u00e5ste t\u00e5la b\u00e5de h\u00f6ga och l\u00e5ga temperaturer samt klara sig p\u00e5 lite vatten eller oj\u00e4mn tillg\u00e5ng till vatten. \u00d6knar finns vid jordens v\u00e4ndkretsar, l\u00e4ngs kontinenternas v\u00e4stkuster och i omr\u00e5den med regnskugga. Dessutom finns det k\u00f6ld\u00f6knar eller polar\u00f6knar p\u00e5 Antarktis och de nordligaste delarna av Arktis."}, {"color": "#97c2fc", "id": "parasite", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Clonorchis_sinensis_2.png", "label": "parasite", "shape": "image", "title": "\u03a3\u03c4\u03b7 \u0392\u03b9\u03bf\u03bb\u03bf\u03b3\u03af\u03b1 \u03bf \u03cc\u03c1\u03bf\u03c2 \u03c0\u03b1\u03c1\u03b1\u03c3\u03b9\u03c4\u03b9\u03c3\u03bc\u03cc\u03c2, (parasitism), \u03c7\u03b1\u03c1\u03b1\u03ba\u03c4\u03b7\u03c1\u03af\u03b6\u03b5\u03b9 \u03b1\u03c6\u03b5\u03bd\u03cc\u03c2 \u03bc\u03b5\u03bd \u03c4\u03b7\u03bd \u03b1\u03bd\u03b1\u03b3\u03ba\u03b1\u03b9\u03cc\u03c4\u03b7\u03c4\u03b1 \u03b5\u03c0\u03b9\u03b2\u03af\u03c9\u03c3\u03b7\u03c2 \u03b5\u03bd\u03cc\u03c2 \u03c0\u03b1\u03c1\u03b1\u03c3\u03af\u03c4\u03bf\u03c5 \u03c3\u03b5 \u03b2\u03ac\u03c1\u03bf\u03c2 \u03c4\u03bf\u03c5 \u03be\u03b5\u03bd\u03b9\u03c3\u03c4\u03ae, \u03b1\u03c6\u03b5\u03c4\u03ad\u03c1\u03bf\u03c5 \u03ba\u03b1\u03b9 \u03c4\u03b7\u03bd \u03bc\u03b5\u03c4\u03b1\u03be\u03cd \u03c4\u03c9\u03bd \u03b4\u03cd\u03bf \u03b1\u03c5\u03c4\u03ce\u03bd, \u03b4\u03b9\u03b1\u03c6\u03bf\u03c1\u03b5\u03c4\u03b9\u03ba\u03bf\u03cd \u03c0\u03ac\u03bd\u03c4\u03b1 \u03b5\u03af\u03b4\u03bf\u03c5\u03c2 \u03bf\u03c1\u03b3\u03b1\u03bd\u03b9\u03c3\u03bc\u03ce\u03bd, \u03c3\u03c7\u03ad\u03c3\u03b7, \u03c0\u03bf\u03c5 \u03bc\u03c0\u03bf\u03c1\u03b5\u03af \u03bd\u03b1 \u03b5\u03af\u03bd\u03b1\u03b9 \u03c3\u03c5\u03bd\u03b5\u03c7\u03ae\u03c2 \u03ae \u03ba\u03b1\u03c4\u03ac \u03c4\u03b7 \u03b4\u03b9\u03ac\u03c1\u03ba\u03b5\u03b9\u03b1 \u03ba\u03ac\u03c0\u03bf\u03b9\u03b1\u03c2 \u03c6\u03ac\u03c3\u03b7\u03c2 \u03c4\u03bf\u03c5 \u03b2\u03b9\u03bf\u03bb\u03bf\u03b3\u03b9\u03ba\u03bf\u03cd \u03ba\u03cd\u03ba\u03bb\u03bf\u03c5 \u03c4\u03bf\u03c5\u03c2. \u038c\u03c0\u03c9\u03c2 \u03ba\u03b1\u03b9 \u03bd\u03b1 \u03ad\u03c7\u03b5\u03b9 \u03b7 \u03c3\u03c7\u03ad\u03c3\u03b7 \u03b1\u03c5\u03c4\u03ae \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03b5\u03af \u03c3\u0384 \u03cc\u03bb\u03b5\u03c2 \u03c4\u03b9\u03c2 \u03c0\u03b5\u03c1\u03b9\u03c0\u03c4\u03ce\u03c3\u03b5\u03b9\u03c2 \u03bc\u03b9\u03b1 \u03bc\u03bf\u03bd\u03cc\u03c0\u03bb\u03b5\u03c5\u03c1\u03b7 \u03b5\u03be\u03ac\u03c1\u03c4\u03b7\u03c3\u03b7 \u03c7\u03c9\u03c1\u03af\u03c2 \u03c4\u03b7\u03bd \u03bf\u03c0\u03bf\u03af\u03b1 \u03c4\u03bf \u03c0\u03b1\u03c1\u03ac\u03c3\u03b9\u03c4\u03bf \u03b4\u03b5\u03bd \u03bc\u03c0\u03bf\u03c1\u03b5\u03af \u03bd\u03b1 \u03b5\u03c0\u03b9\u03b2\u03b9\u03ce\u03c3\u03b5\u03b9, \u03b3\u03b5\u03b3\u03bf\u03bd\u03cc\u03c2 \u03c0\u03bf\u03c5 \u03b4\u03b5\u03bd \u03b9\u03c3\u03c7\u03cd\u03b5\u03b9 \u03b1\u03bd\u03c4\u03af\u03b8\u03b5\u03c4\u03b1 \u03b3\u03b9\u03b1 \u03c4\u03bf\u03bd \u03be\u03b5\u03bd\u03b9\u03c3\u03c4\u03ae."}, {"color": "#97c2fc", "id": "jeffersonian republicans", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/ElectoralCollege1800.svg", "label": "jeffersonian republicans", "shape": "image", "title": "La termino Demokrat-Respublikana Partio a\u016d en angla Democratic-Republican Party estas nomo uzata dekomence fare de modernaj politik-fakuloj por la unua usona politika partio nomita \"Republican Party\" (Respublikana Partio, kiel \u011di nomi\u011dis tiam), anka\u016d konata kiel Jeffersonian Republicans (Jefersonanaj Respublikanoj). Historiistoj kutime uzas la esprimon \"Republican Party\" (Respublikana Partio). \u011ci estis la dua politika partio en Usono, kaj estis organizita de la tiama Sekreatrio de \u015ctato Thomas Jefferson kaj de lia amiko kaj samideano James Madison, (tiam funkcianta \u0109e la Domo de Reprezentantoj) en 1791-93, por kontra\u016di la premon de la Federalista Partio estrata de la Sekretario de la Trezorejo Alexander Hamilton. Tiu nova partio kontrolis la funkciadon de la Prezidenteco kaj de la Kongreso, kaj plej \u015dtatojn, el 1801 al 1825. Ekinte en 1791 kiel unu frakcio en la Kongreso, multaj el kies membroj estis kontra\u016dantoj al la nova Konstitucio, eknomi\u011dis Respublikanoj en la Dua Usona Kongreso. Oni tiam uzis la nomon Respublikanoj por mencii la Respublikanan Partion de tiu periodo kaj de la unuaj du jardekoj de la 19a jarcento. La Republican Party disi\u011dis post la usona prezidenta baloto de 1824 en du partioj: nome Demokrata Partio kaj la mallongda\u016dra Nacia Respublikana Partio (poste sukcedita de la Partio Whig)."}, {"color": "#97c2fc", "id": "orleans", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/MardiGrasCanalStreet1890sChartresGazebo.jpg", "label": "orleans", "shape": "image", "title": "New Orleans (engelskt uttal: [/nu\u02d0\u02c8\u0254\u02d0rl(i)\u0259nz, \u0254\u02d0r\u02c8li\u02d0nz/]; franska: La Nouvelle-Orl\u00e9ans, franskt uttal: [/lanuv\u025bl\u0254\u0280le\u0251\u0303/]; \"nya Orl\u00e9ans\") \u00e4r den st\u00f6rsta staden i delstaten Louisiana i USA. Staden \u00e4r bel\u00e4gen vid Mississippifloden, tio mil uppstr\u00f6ms fr\u00e5n dess mynning i Mexikanska golfen. Staden sammanfaller med det administrativa omr\u00e5det Orleans Parish. Vid folkr\u00e4kningen \u00e5r 2000 var stadens befolkning 484 674 inv\u00e5nare och inklusive f\u00f6rorter 1 337 726; \u00e5r 2006, \u00e5ret efter orkanen Katrina, ber\u00e4knades befolkningen vara 223 388. New Orleans har sitt centrum vid den norra stranden av Mississippifloden och breder \u00e5t norr ut sig fram till . Staden ligger delvis under s\u00e5v\u00e4l havsytans som Mississippiflodens niv\u00e5 och skyddas d\u00e4rf\u00f6r fr\u00e5n \u00f6versv\u00e4mning av stora vallar (lev\u00e9er) \u00e5t alla h\u00e5ll samt kraftiga pumpar. Lake Pontchartrain \u00e4r en sj\u00f6 med br\u00e4ckt vatten (ett estuarium) som via st\u00e5r i direkt kontakt med havet i \u00f6ster. S\u00f6tvatten rinner in i sj\u00f6n via flera vattendrag och fr\u00e5n vatten som avleds fr\u00e5n Mississippifloden. Kanalen Industrial canal g\u00e5r genom \u00f6stra New Orleans och leder b\u00e5ttrafik mellan Mississippifloden via slussar och sj\u00f6n. Kanalen st\u00e5r i f\u00f6rbindelse med kanalsystemet . New Orleans har s\u00f6dra USA:s st\u00f6rsta hamn, , och denna utg\u00f6r basen f\u00f6r stadens ekonomi. Handel sker med Mexiko och den karibiska \u00f6v\u00e4rlden. Staden \u00e4r k\u00e4nd som jazzens och Louis Armstrongs f\u00f6delseort och som n\u00f6jesstad. Det anses att st\u00e4ngningen av n\u00f6jes- (och bordell)distriktet Storyville 1917 bidrog till jazzens spridning norrut. Mardi Gras, som \u00e5rligen genomf\u00f6rs h\u00e4r, \u00e4r landets st\u00f6rsta karneval. Staden \u00e4r k\u00e4nd f\u00f6r sitt rika musik- och restaurangliv liksom f\u00f6r sina v\u00e4l bevarade byggnader byggda i en f\u00f6r USA avvikande arkitektur. I den ber\u00f6mda historiska stadsdelen French Quarter finns ett stort antal etablissemang med f\u00f6rstklassig musik och mat. Det finns f\u00f6rstklassiga restauranger \u00e4ven i andra delar av staden, som till exempel som blev utsedd till \u00e5rets restaurang i USA \u00e5r 2003. Restaurangen ligger i . New Orleans har ett fuktigt subtropiskt klimat med heta, fuktiga somrar och milda vintrar."}, {"color": "#97c2fc", "id": "whiskey", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/JamesMillerHouse.jpg", "label": "whiskey", "shape": "image", "title": "Whiskov\u00e1 rebelie (anglicky Whiskey Rebellion) byla vzpoura proti dan\u00edm, propukl\u00e1 v po\u010d\u00e1te\u010dn\u00edch letech nov\u011b vznikl\u00fdch Spojen\u00fdch st\u00e1tech americk\u00fdch. Vzpoura vypukla roku 1791 a byla potla\u010dena v roce 1794, v dob\u011b, kdy prezidentem byl George Washington. Takzvan\u00e1 \u201eda\u0148 z whisky\u201c byla prvn\u00ed dan\u00ed uvalenou na dom\u00e1c\u00ed produkt nov\u011b vytvo\u0159enou feder\u00e1ln\u00ed vl\u00e1dou. Byla uz\u00e1kon\u011bna v roce 1791. D\u016fvodem bylo z\u00edskat p\u0159\u00edjem pro splacen\u00ed v\u00e1le\u010dn\u00e9ho dluhu, jen\u017e vznikl b\u011bhem revolu\u010dn\u00ed v\u00e1lky. Da\u0148 se vztahovala na v\u0161echny destilovan\u00e9 lihoviny, ale whisky byla zdaleka nejobl\u00edben\u011bj\u0161\u00edm destilovan\u00fdm n\u00e1pojem v Americe v 18. stolet\u00ed, tak\u017ee se spot\u0159ebn\u00ed da\u0148 stala \u0161iroce zn\u00e1mou jako \u201eda\u0148 z whisky\u201c. Zem\u011bd\u011blci na z\u00e1padn\u00ed hranici byli zvykl\u00ed destilovat sv\u00e9 p\u0159ebyte\u010dn\u00e9 \u017eito, je\u010dmen, p\u0161enici, kuku\u0159ici nebo fermentovan\u00e9 obiln\u00e9 sm\u011bsi a p\u00e1lili alkohol. Za lihovinu zem\u011bd\u011blci neplatili \u017e\u00e1dnou da\u0148. V t\u011bchto regionech whisky \u010dasto slou\u017eila jako prost\u0159edek sm\u011bny. Mnoho z odp\u016frc\u016f dan\u011b byli v\u00e1le\u010dn\u00ed veter\u00e1ni, kte\u0159\u00ed v\u011b\u0159ili, \u017ee bojuj\u00ed za principy americk\u00e9 revoluce, zejm\u00e9na proti dan\u00edm, a to pod heslem: \u201e\u017d\u00e1dn\u00e9 zdan\u011bn\u00ed bez zastoupen\u00ed\u201c, tedy politick\u00fd slogan poch\u00e1zej\u00edc\u00ed ze 17. stolet\u00ed, kter\u00fd vyjad\u0159oval jednu z 27 st\u00ed\u017enost\u00ed americk\u00fdch kolonist\u016f z t\u0159in\u00e1cti koloni\u00ed. Byla to jedna z hlavn\u00edch p\u0159\u00ed\u010din americk\u00e9 revoluce. Feder\u00e1ln\u00ed vl\u00e1da v\u0161ak tvrdila, \u017ee dan\u011b jsou pr\u00e1vn\u00edm vyj\u00e1d\u0159en\u00edm kongresov\u00fdch da\u0148ov\u00fdch pravomoc\u00ed."}, {"color": "#97c2fc", "id": "historian", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Peter_Brown_Balzan_Prize_Ceremony_2011.jpg", "label": "historian", "shape": "image", "title": "Historiisto estas homo kiu okupi\u011das faknivele pri historio."}, {"color": "#97c2fc", "id": "compromise tariff", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/John_C_Calhoun-.jpg", "label": "compromise tariff", "shape": "image", "title": "The Tariff of 1833 (also known as the Compromise Tariff of 1833, ch. 55, 4 Stat. 629), enacted on March 2, 1833, was proposed by Henry Clay and John C. Calhoun as a resolution to the Nullification Crisis. Enacted under Andrew Jackson\u0027s presidency, it was adopted to gradually reduce the rates following Southerners\u0027 objections to the protectionism found in the Tariff of 1832 and the 1828 Tariff of Abominations; the tariffs had prompted South Carolina to threaten secession from the Union. This Act stipulated that import taxes would gradually be cut over the next decade until, by 1842, they matched the levels set in the Tariff of 1816\u2014an average of 20%. The compromise reductions lasted only two months into their final stage before protectionism was reinstated by the Black Tariff of 1842."}, {"color": "#97c2fc", "id": "entrust", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bill(FWm)Conner3.jpg", "label": "entrust", "shape": "image", "title": "Entrust\u516c\u53f8\u662f\u4e00\u5bb6\u4ef7\u503c1.3\u4ebf\u7f8e\u5143\u7684\u79c1\u8425\u8f6f\u4ef6\u516c\u53f8\uff0c\u62e5\u6709350\u540d\u5458\u5de5\u3002\u8be5\u516c\u53f8\u6700\u521d\u5206\u62c6\u81ea\u5317\u7535\u7f51\u7edc\uff08Nortel\uff09\u7684\u5b89\u5168\u7f51\u7edc\uff08Secure Networks\uff09\u90e8\u95e8\uff0c\u63d0\u4f9b\u8eab\u4efd\u7ba1\u7406\u5b89\u5168\u8f6f\u4ef6\uff0c\u5e76\u5728\u516c\u958b\u91d1\u9470\u57fa\u790e\u5efa\u8a2d\uff08PKI\uff09\u3001\u591a\u91cd\u8981\u7d20\u9a57\u8b49\u3001SSL\u8bc1\u4e66\u3001\u6b3a\u8bc8\u68c0\u6d4b\u3001\u96fb\u5b50\u8b49\u66f8\u4ee5\u53ca\u79fb\u52a8\u8eab\u4efd\u8ba4\u8bc1\u9886\u57df\u63d0\u4f9b\u670d\u52a1\u3002\u516c\u53f8\u603b\u90e8\u8bbe\u4e8e\uff0c\u6700\u5927\u7684\u529e\u4e8b\u5904\u4f4d\u4e8e\u52a0\u62ff\u5927\u5b89\u5927\u7565\u7701\u6e25\u592a\u83ef\uff0c\u5176\u8fd8\u5728\u4f26\u6566\u3001\u6771\u4eac\u90fd\u3001\u534e\u76db\u987f\u54e5\u4f26\u6bd4\u4e9a\u7279\u533a\u7b49\u57ce\u5e02\u8bbe\u6709\u529e\u4e8b\u5904\u3002 Entrust\u62a5\u544a\u79f0\u62e5\u6709\u904d\u5e0360\u4e2a\u56fd\u5bb6\u7684\u516c\u5171\u4e0e\u79c1\u4eba\u5ba2\u6237\uff0c\u5728\u8eab\u4efd\u8ba4\u8bc1\u3001\u7269\u7406/\u903b\u8f91\u8bbf\u95ee\u3001\u8bc1\u4e66\u3001\u7535\u5b50\u5185\u5bb9\u4ea4\u4ed8\u7b49\u9886\u57df\u6709125\u9879\u5df2\u6388\u4e88\u548c\u5f85\u6279\u51c6\u7684\u4e13\u5229\u3002 \u8be5\u516c\u53f8\u4ee5\u524d\u662f\u4e00\u5bb6\u4e0a\u5e02\u516c\u53f8\uff0c2009\u5e747\u6708\u88ab\u7f8e\u56fd\u4ee51.24\u4ebf\u7f8e\u5143\u6536\u8d2d\u3002 2013\u5e7412\u6708\uff0c\u5ba3\u5e03\u6536\u8d2dEntrust Inc\u3002"}, {"color": "#97c2fc", "id": "canadian campaign", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/CONGRESSOWN.jpg", "label": "canadian campaign", "shape": "image", "title": "La invasi\u00f3 del Quebec el 1775 va ser la primera gran iniciativa militar de l\u0027Ex\u00e8rcit Continental recent constitu\u00eft durant la Guerra de la Revoluci\u00f3 Americana. L\u0027objectiu de la campanya era aconseguir el control militar de la (part del Canad\u00e0 actual) i conv\u00e8ncer els canadencs franc\u00f2fons perqu\u00e8 s\u0027adherissin a la revoluci\u00f3 al b\u00e0ndol de les Tretze Col\u00f2nies. Una expedici\u00f3 va deixar Fort Ticonderoga a finals d\u0027agost, sota el comandament de , i a mitjans de setembre va assetjar i capturar el , el principal punt defensiu al sud de Mont-real. Despr\u00e9s que el fort fos capturat al novembre, va abandonar Mont-real, fugint cap a la ciutat de Quebec, i Montgomery va prendre el control de Mont-real abans de dirigir-se cap a la ciutat de Quebec amb un ex\u00e8rcit de mida molt redu\u00efda. Una altra expedici\u00f3 va sortir de Cambridge, Massachusetts, sota el comandament de Benedict Arnold, i va viatjar amb gran dificultat per l\u0027erm del Maine (on moltes de les seves tropes van morir de fam degut a la manca de subministraments) fins a la ciutat de Quebec. Les dues forces es van unir davant la ciutat de Quebec al desembre de 1775, i van durant una tempesta de neu l\u0027\u00faltim dia de l\u0027any. La batalla va ser una derrota desastrosa per a l\u0027Ex\u00e8rcit Continental; Montgomery va morir i Arnold va resultar ferit, mentre que els defensors de la ciutat van patir poques v\u00edctimes. Despr\u00e9s, Arnold va dur a terme un setge inefica\u00e7 a la ciutat, durant el qual les campanyes propagand\u00edstiques van impulsar els sentiments lleialistes, i la contundent administraci\u00f3 del general de Mont-real va molestar tant als partidaris com als detractors dels estatunidencs. Els brit\u00e0nics van enviar diversos milers de tropes, entre els quals el general John Burgoyne i els seus , per refor\u00e7ar les tropes de la prov\u00edncia al maig de 1776. El general Carleton va llan\u00e7ar llavors una contraofensiva, aprofitant que les forces continentals tornaven cap al Fort Ticonderoga afeblides i desorganitzades degut a la verola L\u0027Ex\u00e8rcit Continental, sota el comandament d\u0027Arnold, va poder obstaculitzar l\u0027avan\u00e7 brit\u00e0nic, que amb prou feines va poder atacar el Fort Ticonderoga el 1776. El final de la campanya va posar en marxa la campanya de Burgoyne del 1777 per obtenir el control de la vall del riu Hudson."}, {"color": "#97c2fc", "id": "eye", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Three_Internal_chambers_of_the_Eye.svg", "label": "eye", "shape": "image", "title": "\u041b\u044e\u0434\u0441\u044c\u043a\u0435 \u043e\u043a\u043e \u2014 \u0446\u0435 \u043e\u0440\u0433\u0430\u043d, \u044f\u043a\u0438\u0439 \u0440\u0435\u0430\u0433\u0443\u0454 \u043d\u0430 \u0441\u0432\u0456\u0442\u043b\u043e \u0456 \u0442\u0438\u0441\u043a. \u042f\u043a \u043e\u0440\u0433\u0430\u043d \u0447\u0443\u0442\u0442\u044f, \u043e\u043a\u043e \u0441\u0441\u0430\u0432\u0446\u0456\u0432 \u0437\u0430\u0431\u0435\u0437\u043f\u0435\u0447\u0443\u0454 \u0437\u0456\u0440. \u041b\u044e\u0434\u0441\u044c\u043a\u0456 \u043e\u0447\u0456 \u0434\u043e\u043f\u043e\u043c\u0430\u0433\u0430\u044e\u0442\u044c \u0437\u0430\u0431\u0435\u0437\u043f\u0435\u0447\u0443\u0432\u0430\u0442\u0438 \u0442\u0440\u0438\u0432\u0438\u043c\u0456\u0440\u043d\u0456, \u0440\u0443\u0445\u043e\u043c\u0456, \u043a\u043e\u043b\u044c\u043e\u0440\u043e\u0432\u0456 \u0437\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u043d\u044f, \u044f\u043a \u043f\u0440\u0430\u0432\u0438\u043b\u043e, \u0443 \u0434\u0435\u043d\u043d\u0438\u0439 \u0447\u0430\u0441. \u041f\u0430\u043b\u0438\u0447\u043a\u0438 \u0456 \u043a\u043e\u043b\u0431\u043e\u0447\u043a\u0438 \u0432 \u0441\u0456\u0442\u043a\u0456\u0432\u0446\u0456 \u0434\u043e\u0437\u0432\u043e\u043b\u044f\u044e\u0442\u044c \u0441\u0432\u0456\u0434\u043e\u043c\u0435 \u0441\u043f\u0440\u0438\u0439\u043d\u044f\u0442\u0442\u044f \u0441\u0432\u0456\u0442\u043b\u0430 \u0456 \u0437\u0456\u0440 \u0443 \u0442\u043e\u043c\u0443 \u0447\u0438\u0441\u043b\u0456 \u043a\u043e\u043b\u0456\u0440\u043d\u043e\u0457 \u0434\u0438\u0444\u0435\u0440\u0435\u043d\u0446\u0456\u0430\u0446\u0456\u0457 \u0456 \u0441\u043f\u0440\u0438\u0439\u043d\u044f\u0442\u0442\u044f \u0433\u043b\u0438\u0431\u0438\u043d\u0438. \u041b\u044e\u0434\u0441\u044c\u043a\u0435 \u043e\u043a\u043e \u043c\u043e\u0436\u0435 \u0440\u043e\u0437\u0440\u0456\u0437\u043d\u044f\u0442\u0438 \u0431\u043b\u0438\u0437\u044c\u043a\u043e 10 \u043c\u0456\u043b\u044c\u0439\u043e\u043d\u0456\u0432 \u043a\u043e\u043b\u044c\u043e\u0440\u0456\u0432 \u0456, \u043c\u043e\u0436\u043b\u0438\u0432\u043e, \u0437\u0434\u0430\u0442\u043d\u0435 \u0432\u0438\u044f\u0432\u043b\u044f\u0442\u0438 \u043e\u0434\u0438\u043d\u043e\u0447\u043d\u0438\u0439 \u0444\u043e\u0442\u043e\u043d. \u041f\u043e\u0434\u0456\u0431\u043d\u043e \u0434\u043e \u043e\u0447\u0435\u0439 \u0456\u043d\u0448\u0438\u0445 \u0441\u0441\u0430\u0432\u0446\u0456\u0432, \u0443 \u043b\u044e\u0434\u0441\u044c\u043a\u043e\u0433\u043e \u043e\u043a\u0430 \u0441\u0432\u0456\u0442\u043b\u043e\u0447\u0443\u0442\u043b\u0438\u0432\u0438\u0439 \u0433\u0430\u043d\u0433\u043b\u0456\u0439 \u0443 \u0441\u0456\u0442\u043a\u0456\u0432\u0446\u0456 \u043e\u0442\u0440\u0438\u043c\u0443\u0454 \u0441\u0432\u0456\u0442\u043b\u043e\u0432\u0438\u0439 \u0441\u0438\u0433\u043d\u0430\u043b, \u0449\u043e \u0432\u043f\u043b\u0438\u0432\u0430\u0454 \u043d\u0430 \u0440\u0435\u0433\u0443\u043b\u044e\u0432\u0430\u043d\u043d\u044f \u0440\u043e\u0437\u043c\u0456\u0440\u0443 \u0437\u0456\u043d\u0438\u0446\u044c \u0442\u0430 \u0432\u0438\u0434\u0456\u043b\u0435\u043d\u043d\u044f \u0433\u043e\u0440\u043c\u043e\u043d\u0443 \u043c\u0435\u043b\u0430\u0442\u043e\u043d\u0456\u043d\u0443."}, {"color": "#97c2fc", "id": "chicago", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Art_Institute_of_Chicago_(51575570710).jpg", "label": "chicago", "shape": "image", "title": "Chicago (AFI: /\u02a7i\u02c8ka\u0261o/; in inglese /\u0283\u026a\u02c8k\u0251\u0261o\u028a/) \u00e8 la pi\u00f9 grande citt\u00e0 dell\u0027Illinois, la pi\u00f9 grande metropoli dell\u0027entroterra americano e la terza degli Stati Uniti per popolazione dopo New York e Los Angeles, con i suoi 2 746 388 abitanti. La sua area metropolitana (detta Chicagoland) conta 9 618 502 abitanti distribuiti in un\u0027ampia area pianeggiante situata lungo le rive del lago Michigan. La citt\u00e0 si estende per 50 km sul lago Michigan da nord a sud. Soprannominata \"Windy City\" e \"Second City\", il centro della citt\u00e0 (denominato \"the Loop\") \u00e8 dominato da imponenti grattacieli che arrivano anche ai 104 piani (per un\u0027altezza di 442 m) della Willis Tower. Questa tipologia architettonica \u00e8 nata proprio a Chicago che, se da tempo ha dovuto perdere il primato di citt\u00e0 con pi\u00f9 grattacieli nel paese a favore di New York, vanta ancora oggi il terzo grattacielo pi\u00f9 alto statunitense (dopo il nuovo World Trade Center e la Central Park Tower). Trentacinque dei suoi grattacieli superano i 200 metri d\u0027altezza. Trasformatasi da cittadina in un\u0027importante metropoli, Chicago \u00e8 stata definita come una delle 10 citt\u00e0 pi\u00f9 influenti al mondo. Oggi \u00e8 una citt\u00e0 multietnica, nonch\u00e9 un importante centro finanziario e industriale ed uno dei maggiori centri fieristico/espositivi mondiali. \u00c8 la citt\u00e0 con il maggior numero di ponti mobili al mondo (attualmente 45) ed \u00e8 un punto di riferimento mondiale per il blues."}, {"color": "#97c2fc", "id": "coda", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Transcript_of_Epilogue.jpg", "label": "coda", "shape": "image", "title": "\u30a8\u30d4\u30ed\u30fc\u30b0\uff08\u82f1\u8a9e:epilogue; [\u02c8\u025bp\u026al\u0259\u0261]; \u30a8\u30d4\u30ed\u30b0\uff09\u306f\u3001\u901a\u5e38\u6587\u5b66\u4f5c\u54c1\u3084\u6620\u753b\u3001\u30c9\u30e9\u30de\u306a\u3069\u306b\u304a\u3044\u3066\u7269\u8a9e\u3092\u5b8c\u7d50\u3055\u305b\u308b\u305f\u3081\u306b\u3001\u7269\u8a9e\u4e2d\u306e\u8996\u70b9\u304b\u3089\u63cf\u304b\u308c\u305f\u7d50\u672b\u306e\u90e8\u5206\u306e\u3053\u3068\u3067\u3042\u308b\u3002\u7269\u8a9e\u306e\u5f8c\u306b\u8457\u8005\u81ea\u8eab\u306e\u8a00\u8449\u3068\u3057\u3066\u66f8\u304b\u308c\u305f\u6587\u7ae0\u306f\u3001\u30a8\u30d4\u30ed\u30fc\u30b0\u3068\u306f\u5225\u306b\u3042\u3068\u304c\u304d\u3068\u547c\u3070\u308c\u3066\u3044\u308b\u3002\u5bfe\u7fa9\u8a9e\u306f\u30d7\u30ed\u30ed\u30fc\u30b0\u3067\u3042\u308a\u3001\u6587\u5b66\u4f5c\u54c1\u3084\u6620\u753b\u3001\u30c9\u30e9\u30de\u306e\u5192\u982d\u306e\u90e8\u5206\u3067\u306f\u3001\u7269\u8a9e\u306e\u30aa\u30fc\u30d7\u30cb\u30f3\u30b0\u3092\u63cf\u3044\u3066\u95a2\u5fc3\u3092\u5f15\u304d\u4ed8\u3051\u308b\u305f\u3081\u306b\u7528\u3044\u3089\u308c\u308b\u3002\u30a8\u30d4\u30ed\u30fc\u30b0\u306e\u8a9e\u6e90\u306f\u30ae\u30ea\u30b7\u30e3\u8a9e\u306eepilogos(\u8a9e\u7d50\u3001\u8dcb)\u3067\u3042\u308b\u3002"}, {"color": "#97c2fc", "id": "senator", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_the_United_States_Senate.svg", "label": "senator", "shape": "image", "title": "Der Senat der Vereinigten Staaten (englisch United States Senate) ist neben dem Repr\u00e4sentantenhaus eine der beiden Kammern des Kongresses der Vereinigten Staaten, eines Zweikammer-Parlaments (Bikameralismus) nach britischer Tradition. Die Bezeichnung leitet sich vom R\u00f6mischen Senat ab, der Sitz befindet sich im Nordfl\u00fcgel des Kapitols in Washington, D.C. Der Senat ist seit 1789 eine permanente Institution zur Repr\u00e4sentation der Bundesstaaten, deren Einrichtung in Artikel 1 der Verfassung der Vereinigten Staaten festgelegt ist. Jeder der 50 Bundesstaaten ist im Senat durch zwei Senatoren vertreten. Sie vertreten jeweils den gesamten Staat und werden dort durch allgemeine Mehrheitswahl bestimmt. Bis zur Verabschiedung des 17. Verfassungszusatzes im Jahr 1913 wurden die Mitglieder durch Bundesstaatsparlamente ausgew\u00e4hlt. Die Senatoren amtieren sechs Jahre. Sie sind m\u00f6glichst gleichm\u00e4\u00dfig in drei Klassen aufgeteilt (derzeit zwei Klassen mit je 33 Senatoren und eine Klasse mit 34 Senatoren), die reihum alle zwei Jahre durch Wahlen neu bestimmt werden. Hierdurch wird bei jeder Wahl also ungef\u00e4hr ein Drittel des Senats neu gew\u00e4hlt. Da der Bundesdistrikt (der District of Columbia mit der Bundeshauptstadt Washington) und die Au\u00dfengebiete keine Bundesstaaten sind, sind sie nicht im Senat vertreten. Anders als im Repr\u00e4sentantenhaus gibt es auch keine symbolische Vertretung durch nicht stimmberechtigte Delegierte. Im politischen System der USA ist der Senat ma\u00dfgeblich an der Gesetzgebung beteiligt und hat wichtige Kontrollfunktionen gegen\u00fcber dem Pr\u00e4sidenten. Darunter fallen die Ratifizierung internationaler Vertr\u00e4ge, ein Mitspracherecht bei der Ernennung hoher Richter und Regierungsmitarbeiter und das Amtsenthebungsverfahren, in dem der Senat die Rolle des Gerichts einnimmt. Der Senat w\u00e4hlt im Ausnahmefall den Vizepr\u00e4sidenten der Vereinigten Staaten, sofern das Wahlleutekollegium zu keiner Entscheidung kommt. Der Vizepr\u00e4sident ist auch der Pr\u00e4sident des Senats mit fast ausschlie\u00dflich repr\u00e4sentativer Funktion; seine Stimme z\u00e4hlt nur im Fall des Gleichstands bei einer Abstimmung. F\u00fcr die Zeit seiner Abwesenheit w\u00e4hlt der Senat einen Pr\u00e4sidenten pro tempore, \u00fcblicherweise das dienst\u00e4lteste Mitglied der Mehrheitsfraktion. Ohne verfassungsm\u00e4\u00dfig festgeschrieben zu sein, hat sich zu Beginn des 20. Jahrhunderts die Wahl von Parteif\u00fchrern im Senat etabliert, die als Mehrheits- und Minderheitsf\u00fchrer jeweils eine der beiden gro\u00dfen Fraktionen im Zweiparteiensystem anf\u00fchren, das seit Mitte des 19. Jahrhunderts aus Republikanern und Demokraten besteht. Der Senat wurde als deliberatives Organ konzipiert und l\u00e4sst seinen einzelnen Mitgliedern einen relativ gro\u00dfen politischen Freiraum ohne Fraktionszwang; immer wieder gibt es parteiunabh\u00e4ngige Senatoren. Diese schlie\u00dfen sich \u00fcblicherweise einer Fraktion an, um bei der Besetzung der Fachaussch\u00fcsse ber\u00fccksichtigt zu werden, in denen die legislative Arbeit vorbereitet wird und die grunds\u00e4tzlich nach Seniorit\u00e4t arbeiten."}, {"color": "#97c2fc", "id": "virginia delegate", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Virginia_House_of_Delegates_(2021).svg", "label": "virginia delegate", "shape": "image", "title": "La Chambre des d\u00e9l\u00e9gu\u00e9s de Virginie (en anglais : Virginia House of Delegates) est la chambre basse de l\u0027Assembl\u00e9e g\u00e9n\u00e9rale de l\u0027\u00c9tat am\u00e9ricain de Virginie."}, {"color": "#97c2fc", "id": "widen", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Widen_preghejo_046.jpg", "label": "widen", "shape": "image", "title": "Widen \u00e9 uma comuna da Su\u00ed\u00e7a, no Cant\u00e3o Arg\u00f3via, com cerca de 3.630 habitantes. Estende-se por uma \u00e1rea de 2,62 km\u00b2, de densidade populacional de 1.385 hab/km\u00b2. Confina com as seguintes comunas: Bellikon, Bergdietikon, Berikon, Eggenwil, Rudolfstetten-Friedlisberg, Zufikon. A l\u00edngua oficial nesta comuna \u00e9 o Alem\u00e3o."}, {"color": "#97c2fc", "id": "barack obama", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Barack_Obama_speaks_to_US_troops_at_Camp_Victory_4-7-09_1.jpg", "label": "barack obama", "shape": "image", "title": "Barack Obama\u0027s tenure as the 44th president of the United States began with his first inauguration on January 20, 2009, and ended on January 20, 2017. A Democrat from Illinois, Obama took office following a decisive victory over Republican nominee John McCain in the 2008 presidential election. Four years later, in the 2012 presidential election, he defeated Republican nominee Mitt Romney to win re-election. Obama is the first African American president, the first multiracial president, the first non-white president, and the first president born in Hawaii. Obama\u0027s accomplishments during the first 100 days of his presidency included signing the Lilly Ledbetter Fair Pay Act of 2009 relaxing the statute of limitations for equal-pay lawsuits; signing into law the expanded State Children\u0027s Health Insurance Program(S-CHIP); winning approval of a congressional budget resolution that put Congress on record as dedicated to dealing with major health care reform legislation in 2009; implementing new ethics guidelines designed to significantly curtail the influence of lobbyists on the executive branch; breaking from the Bush administration on a number of policy fronts, except for Iraq, in which he followed through on Bush\u0027s Iraq withdrawal of U.S. troops; supporting the UN declaration on sexual orientation and gender identity; and lifting the 7\u00bd-year ban on federal funding for embryonic stem cell research. Obama also ordered the closure of the Guantanamo Bay detention camp, in Cuba, though it remains open. He lifted some travel and money restrictions to the island. Obama signed many landmark bills into law during his first two years in office. The main reforms include: the Affordable Care Act, sometimes referred to as \"the ACA\" or \"Obamacare\", the Dodd\u2013Frank Wall Street Reform and Consumer Protection Act, and the Don\u0027t Ask, Don\u0027t Tell Repeal Act of 2010. The American Recovery and Reinvestment Act and Tax Relief, Unemployment Insurance Reauthorization, and Job Creation Act served as economic stimuli amidst the Great Recession. After a lengthy debate over the national debt limit, he signed the Budget Control Act of 2011 and the American Taxpayer Relief Act of 2012. In foreign policy, he increased U.S. troop levels in Afghanistan, reduced nuclear weapons with the United States\u2013Russia New START treaty, and ended military involvement in the Iraq War. In 2011, Obama ordered the drone-strike killing in Yemen of al-Qaeda operative Anwar al-Awlaki, who was an American citizen. He ordered military involvement in Libya in order to implement UN Security Council Resolution 1973, contributing to the overthrow of Muammar Gaddafi. He also ordered the counterterrorism raid that killed Osama bin Laden. After winning re-election by defeating Republican opponent Mitt Romney, Obama was sworn in for a second term on January 20, 2013. During this term, he condemned the 2013 Snowden leaks as unpatriotic, but called for more restrictions on the National Security Agency (NSA) to address privacy issues. Obama also promoted inclusion for LGBT Americans. His administration filed briefs that urged the Supreme Court to strike down same-sex marriage bans as unconstitutional (United States v. Windsor and Obergefell v. Hodges); same-sex marriage was legalized nationwide in 2015 after the Court ruled so in Obergefell. He advocated for gun control in response to the Sandy Hook Elementary School shooting, indicating support for a ban on assault weapons, and issued wide-ranging executive actions concerning global warming and immigration. In foreign policy, he ordered military interventions in Iraq and Syria in response to gains made by ISIL after the 2011 withdrawal from Iraq, promoted discussions that led to the 2015 Paris Agreement on global climate change, drew down U.S. troops in Afghanistan in 2016, initiated sanctions against Russia following its annexation of Crimea and again after interference in the 2016 U.S. elections, brokered the Joint Comprehensive Plan of Action nuclear deal with Iran, and normalized U.S. relations with Cuba. Obama nominated three justices to the Supreme Court: Sonia Sotomayor and Elena Kagan were confirmed as justices, while Merrick Garland was denied hearings or a vote from the Republican-majority Senate. During Obama\u0027s terms as president, the United States\u0027 reputation abroad, as well as the American economy, significantly improved. Rankings by scholars and historians place him among the upper to mid tier of American presidents."}, {"color": "#97c2fc", "id": "barbary wars", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tunisian_flag_till_1831.svg", "label": "barbary wars", "shape": "image", "title": "\u0411\u0435\u0440\u0431\u0435\u0440\u0438\u0439\u0441\u043a\u0438\u0435 \u0432\u043e\u0439\u043d\u044b (\u0430\u043d\u0433\u043b. Barbary Wars) \u2014 \u0434\u0432\u0435 \u0432\u043e\u0439\u043d\u044b \u043d\u0430\u0447\u0430\u043b\u0430 XIX \u0432\u0435\u043a\u0430 \u043c\u0435\u0436\u0434\u0443 \u0421\u043e\u0435\u0434\u0438\u043d\u0451\u043d\u043d\u044b\u043c\u0438 \u0428\u0442\u0430\u0442\u0430\u043c\u0438 \u0410\u043c\u0435\u0440\u0438\u043a\u0438 \u0438 \u0441\u0435\u0432\u0435\u0440\u043e\u0430\u0444\u0440\u0438\u043a\u0430\u043d\u0441\u043a\u0438\u043c\u0438 \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0430\u043c\u0438 \u0442\u0430\u043a \u043d\u0430\u0437\u044b\u0432\u0430\u0435\u043c\u043e\u0433\u043e \u0412\u0430\u0440\u0432\u0430\u0440\u0441\u043a\u043e\u0433\u043e \u0431\u0435\u0440\u0435\u0433\u0430. \u041f\u043e\u0432\u043e\u0434\u043e\u043c \u0434\u043b\u044f \u0432\u043e\u0439\u043d \u0441\u043b\u0443\u0436\u0438\u043b\u0438 \u043c\u043d\u043e\u0433\u043e\u0447\u0438\u0441\u043b\u0435\u043d\u043d\u044b\u0435 \u043d\u0430\u043f\u0430\u0434\u0435\u043d\u0438\u044f \u0431\u0435\u0440\u0431\u0435\u0440\u0438\u0439\u0441\u043a\u0438\u0445 \u043f\u0438\u0440\u0430\u0442\u043e\u0432 \u043d\u0430 \u0442\u043e\u0440\u0433\u043e\u0432\u044b\u0435 \u043a\u043e\u0440\u0430\u0431\u043b\u0438 \u0421\u043e\u0435\u0434\u0438\u043d\u0451\u043d\u043d\u044b\u0445 \u0428\u0442\u0430\u0442\u043e\u0432 \u0441 \u0446\u0435\u043b\u044c\u044e \u043f\u043e\u043b\u0443\u0447\u0435\u043d\u0438\u044f \u0432\u044b\u043a\u0443\u043f\u0430. \u0417\u0430\u043d\u043e\u0432\u043e \u0441\u0444\u043e\u0440\u043c\u0438\u0440\u043e\u0432\u0430\u043d\u043d\u044b\u0435 \u0432\u043e\u0435\u043d\u043d\u043e-\u043c\u043e\u0440\u0441\u043a\u0438\u0435 \u0441\u0438\u043b\u044b \u0421\u043e\u0435\u0434\u0438\u043d\u0451\u043d\u043d\u044b\u0445 \u0428\u0442\u0430\u0442\u043e\u0432 \u0430\u0442\u0430\u043a\u043e\u0432\u0430\u043b\u0438 \u043f\u0438\u0440\u0430\u0442\u0441\u043a\u0438\u0435 \u0433\u043e\u0440\u043e\u0434\u0430 \u0438 \u0444\u043e\u0440\u043f\u043e\u0441\u0442\u044b, \u0432\u044b\u043d\u0443\u0436\u0434\u0430\u044f \u0438\u0445 \u043f\u0440\u0430\u0432\u0438\u0442\u0435\u043b\u0435\u0439 \u043f\u043e\u0434\u043f\u0438\u0441\u044b\u0432\u0430\u0442\u044c \u0441\u043e\u0433\u043b\u0430\u0448\u0435\u043d\u0438\u044f \u043e \u0441\u0432\u043e\u0431\u043e\u0434\u043d\u043e\u043c \u043f\u0440\u043e\u0445\u043e\u0434\u0435 \u0441\u0443\u0434\u043e\u0432. \u042d\u0442\u0438 \u0432\u043e\u0439\u043d\u044b (\u043a\u0430\u043a \u0438 \u043d\u0435\u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0434\u0440\u0443\u0433\u0438\u0435) \u0447\u0430\u0441\u0442\u043e \u043d\u0430\u0437\u044b\u0432\u0430\u044e\u0442 \u00ab\u0417\u0430\u0431\u044b\u0442\u044b\u0435 \u0432\u043e\u0439\u043d\u044b \u0410\u043c\u0435\u0440\u0438\u043a\u0438\u00bb \u2014 \u0438\u0437 \u043f\u0430\u043c\u044f\u0442\u0438 \u0430\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u0446\u0435\u0432 \u043e\u043d\u0438 \u0443\u0441\u043f\u0435\u043b\u0438 \u0438\u0441\u0447\u0435\u0437\u043d\u0443\u0442\u044c \u0432 \u0442\u0435\u0447\u0435\u043d\u0438\u0435 \u043e\u0434\u043d\u043e\u0433\u043e \u043f\u043e\u043a\u043e\u043b\u0435\u043d\u0438\u044f. \u041a\u0430\u0440\u0430\u0442\u0435\u043b\u044c\u043d\u044b\u0435 \u044d\u043a\u0441\u043f\u0435\u0434\u0438\u0446\u0438\u0438 \u043f\u0440\u043e\u0442\u0438\u0432 \u0412\u0430\u0440\u0432\u0430\u0440\u0441\u043a\u043e\u0433\u043e \u0431\u0435\u0440\u0435\u0433\u0430 \u0431\u044b\u043b\u0438 \u0441\u0430\u043d\u043a\u0446\u0438\u043e\u043d\u0438\u0440\u043e\u0432\u0430\u043d\u044b \u0430\u0434\u043c\u0438\u043d\u0438\u0441\u0442\u0440\u0430\u0446\u0438\u044f\u043c\u0438 \u0422\u043e\u043c\u0430\u0441\u0430 \u0414\u0436\u0435\u0444\u0444\u0435\u0440\u0441\u043e\u043d\u0430 \u0438 \u0414\u0436\u0435\u0439\u043c\u0441\u0430 \u041c\u044d\u0434\u0438\u0441\u043e\u043d\u0430. \u041f\u043e\u0441\u043b\u0435 \u0442\u043e\u0433\u043e \u043a\u0430\u043a \u0432\u043e\u0439\u043d\u0430 \u0437\u0430\u043a\u043e\u043d\u0447\u0438\u043b\u0430\u0441\u044c \u0431\u043b\u0430\u0433\u043e\u043f\u043e\u043b\u0443\u0447\u043d\u043e, \u043f\u0440\u043e\u043f\u043e\u043d\u0435\u043d\u0442\u044b \u0414\u0435\u043c\u043e\u043a\u0440\u0430\u0442\u0438\u0447\u0435\u0441\u043a\u043e-\u0440\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0430\u043d\u0441\u043a\u043e\u0439 \u043f\u0430\u0440\u0442\u0438\u0438 \u043f\u0440\u043e\u0442\u0438\u0432\u043e\u043f\u043e\u0441\u0442\u0430\u0432\u0438\u043b\u0438 \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u044f \u043d\u043e\u0432\u043e\u0439 \u0430\u0434\u043c\u0438\u043d\u0438\u0441\u0442\u0440\u0430\u0446\u0438\u0438, \u043e\u0442\u0441\u0442\u043e\u044f\u0432\u0448\u0435\u0439 \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u044b \u043d\u0430\u0446\u0438\u0438 \u0441 \u043e\u0440\u0443\u0436\u0438\u0435\u043c, \u0441\u0442\u0430\u0440\u043e\u0439 \u2014 \u043a\u043e\u0442\u043e\u0440\u0430\u044f \u043d\u0435 \u0441\u043c\u043e\u0433\u043b\u0430 \u0441\u043e\u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u043e\u0432\u0430\u0442\u044c \u043d\u0435\u0434\u0430\u0432\u043d\u043e \u043f\u0440\u043e\u0432\u043e\u0437\u0433\u043b\u0430\u0448\u0451\u043d\u043d\u043e\u043c\u0443 \u043b\u043e\u0437\u0443\u043d\u0433\u0443 \u00ab\u041c\u0438\u043b\u043b\u0438\u043e\u043d\u044b \u043d\u0430 \u0437\u0430\u0449\u0438\u0442\u0443, \u043d\u043e \u043d\u0438 \u0446\u0435\u043d\u0442\u0430 \u043d\u0430 \u0432\u044b\u043a\u0443\u043f\u00bb. \u0411\u0435\u0440\u0431\u0435\u0440\u0438\u0439\u0441\u043a\u0438\u0435 \u0432\u043e\u0439\u043d\u044b \u0431\u044b\u043b\u0438 \u0443\u0432\u0435\u043a\u043e\u0432\u0435\u0447\u0435\u043d\u044b \u0432 \u0433\u0438\u043c\u043d\u0435 \u0432\u043e\u0435\u043d\u043d\u043e-\u043c\u043e\u0440\u0441\u043a\u0438\u0445 \u0441\u0438\u043b \u0421\u0428\u0410."}, {"color": "#97c2fc", "id": "jeffersonian", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/ElectoralCollege1800.svg", "label": "jeffersonian", "shape": "image", "title": "La termino Demokrat-Respublikana Partio a\u016d en angla Democratic-Republican Party estas nomo uzata dekomence fare de modernaj politik-fakuloj por la unua usona politika partio nomita \"Republican Party\" (Respublikana Partio, kiel \u011di nomi\u011dis tiam), anka\u016d konata kiel Jeffersonian Republicans (Jefersonanaj Respublikanoj). Historiistoj kutime uzas la esprimon \"Republican Party\" (Respublikana Partio). \u011ci estis la dua politika partio en Usono, kaj estis organizita de la tiama Sekreatrio de \u015ctato Thomas Jefferson kaj de lia amiko kaj samideano James Madison, (tiam funkcianta \u0109e la Domo de Reprezentantoj) en 1791-93, por kontra\u016di la premon de la Federalista Partio estrata de la Sekretario de la Trezorejo Alexander Hamilton. Tiu nova partio kontrolis la funkciadon de la Prezidenteco kaj de la Kongreso, kaj plej \u015dtatojn, el 1801 al 1825. Ekinte en 1791 kiel unu frakcio en la Kongreso, multaj el kies membroj estis kontra\u016dantoj al la nova Konstitucio, eknomi\u011dis Respublikanoj en la Dua Usona Kongreso. Oni tiam uzis la nomon Respublikanoj por mencii la Respublikanan Partion de tiu periodo kaj de la unuaj du jardekoj de la 19a jarcento. La Republican Party disi\u011dis post la usona prezidenta baloto de 1824 en du partioj: nome Demokrata Partio kaj la mallongda\u016dra Nacia Respublikana Partio (poste sukcedita de la Partio Whig)."}, {"color": "#97c2fc", "id": "orange", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Orange_ribbon.svg", "label": "orange", "shape": "image", "title": "The Orange Revolution (Ukrainian: \u041f\u043e\u043c\u0430\u0440\u0430\u043d\u0447\u0435\u0432\u0430 \u0440\u0435\u0432\u043e\u043b\u044e\u0446\u0456\u044f, romanized: Pomarancheva revoliutsiia) was a series of protests and political events that took place in Ukraine from late November 2004 to January 2005, in the immediate aftermath of the run-off vote of the 2004 Ukrainian presidential election, which was claimed to be marred by massive corruption, voter intimidation and electoral fraud. Kyiv, the Ukrainian capital, was the focal point of the movement\u0027s campaign of civil resistance, with thousands of protesters demonstrating daily. Nationwide, the revolution was highlighted by a series of acts of civil disobedience, sit-ins, and general strikes organized by the opposition movement. The protests were prompted by reports from several domestic and foreign election monitors as well as the widespread public perception that the results of the run-off vote of 21 November 2004 between leading candidates Viktor Yushchenko and Viktor Yanukovych were rigged by the authorities in favour of the latter. The nationwide protests succeeded when the results of the original run-off were annulled, and a revote was ordered by Ukraine\u0027s Supreme Court for 26 December 2004. Under intense scrutiny by domestic and international observers, the second run-off was declared to be \"free and fair\". The final results showed a clear victory for Yushchenko, who received about 52% of the vote, compared to Yanukovych\u0027s 45%. Yushchenko was declared the official winner and with his inauguration on 23 January 2005 in Kyiv, the Orange Revolution ended. In the following years, the Orange Revolution had a negative connotation among pro-government circles in Belarus and Russia. In the 2010 presidential election, Yanukovych became Yushchenko\u0027s successor as President of Ukraine after the Central Election Commission and international observers declared that the presidential election was conducted fairly. Yanukovych was ousted from power four years later following the February 2014 Euromaidan clashes in Kyiv\u0027s Independence Square. Unlike the bloodless Orange Revolution, these protests resulted in more than 100 deaths, occurring mostly between 18 and 20 February 2014."}, {"color": "#97c2fc", "id": "tongue tie", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ankyloglossia_2.jpg", "label": "tongue tie", "shape": "image", "title": "\u820c\u5c0f\u5e2f\u77ed\u7e2e\u75c7\uff08\u305c\u3064\u3057\u3087\u3046\u305f\u3044\u305f\u3093\u3057\u3085\u304f\u3057\u3087\u3046\u3001tongue-tied\u3001 ankyloglossia\uff09\u306f\u3001\u304c\u4ed8\u7740\u7570\u5e38\u3092\u8d77\u3053\u3057\u3066\u3044\u308b\u72b6\u614b\u3067\u3001\u300c\u820c\u5f37\u76f4\u75c7\u300d\u3001\u300c\u820c\u7652\u7740\u75c7\u300d\u3001\u300c\u820c\u5c0f\u5e2f\u7652\u7740\u75c7\u300d\u3001\u300c\u77ed\u820c\u75c7\u300d\u3068\u3082\u547c\u3070\u308c\u308b\u3002\u820c\u904b\u52d5\u306e\u5236\u9650\u306e\u7a0b\u5ea6\u306b\u3088\u308b\u304c\u3001\u4e73\u5150\u671f\u306b\u306f\u6388\u4e73\u969c\u5bb3\u3001\u6210\u9577\u3068\u3068\u3082\u306b\u5668\u8cea\u7684\u69cb\u97f3\u969c\u5bb3\u304c\u751f\u3058\u308b\u3002\u5f62\u614b\u4e0d\u5168\u3001\u5947\u5f62\u3001\u5909\u5f62\u75c7\u306e\u75be\u60a3\u7fa4\u306b\u5206\u985e\u3055\u308c\u308b\u75be\u60a3\u3067\u3042\u308b\u3002\u820c\u5c0f\u5e2f\u304c\u77ed\u3044\u305f\u3081\u3001\u820c\u3092\u6b6f\u5217\u3088\u308a\u524d\u306b\u7a81\u304d\u51fa\u305d\u3046\u3068\u3059\u308b\u3068\u30cf\u30fc\u30c8\u578b\u306b\u306a\u308b\u3002"}, {"color": "#97c2fc", "id": "compound", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/2006-02-13_Drop-impact.jpg", "label": "compound", "shape": "image", "title": "Substancja chemiczna (substancja czysta, chemikalia (tylko l.mn.)) \u2013 substancja jednorodna, o sta\u0142ym, okre\u015blonym sk\u0142adzie chemicznym, jako\u015bciowym (co do rodzaju atom\u00f3w pod wzgl\u0119dem liczby atomowej i ewentualnie, co do poszczeg\u00f3lnych rodzaj\u00f3w atom\u00f3w w cz\u0105steczce) i najcz\u0119\u015bciej tak\u017ce ilo\u015bciowym (liczby atom\u00f3w r\u00f3\u017cnych rodzaj\u00f3w w cz\u0105steczce); zbi\u00f3r atom\u00f3w lub cz\u0105steczek spe\u0142niaj\u0105cych kryterium sta\u0142o\u015bci sk\u0142adu."}, {"color": "#97c2fc", "id": "object", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tiobeindex.png", "label": "object", "shape": "image", "title": "La programmation orient\u00e9e objet (POO), ou programmation par objet, est un paradigme de programmation informatique. Elle consiste en la d\u00e9finition et l\u0027interaction de briques logicielles appel\u00e9es objets ; un objet repr\u00e9sente un concept, une id\u00e9e ou toute entit\u00e9 du monde physique, comme une voiture, une personne ou encore une page d\u0027un livre. Il poss\u00e8de une structure interne et un comportement, et il sait interagir avec ses pairs. Il s\u0027agit donc de repr\u00e9senter ces objets et leurs relations ; l\u0027interaction entre les objets via leurs relations permet de concevoir et r\u00e9aliser les fonctionnalit\u00e9s attendues, de mieux r\u00e9soudre le ou les probl\u00e8mes. D\u00e8s lors, l\u0027\u00e9tape de mod\u00e9lisation rev\u00eat une importance majeure et n\u00e9cessaire pour la POO. C\u0027est elle qui permet de transcrire les \u00e9l\u00e9ments du r\u00e9el sous forme virtuelle. La programmation par objet consiste \u00e0 utiliser des techniques de programmation pour mettre en \u0153uvre une conception bas\u00e9e sur les objets. Celle-ci peut \u00eatre \u00e9labor\u00e9e en utilisant des m\u00e9thodologies de d\u00e9veloppement logiciel objet, dont la plus connue est le processus unifi\u00e9 (\u00ab Unified Software Development Process \u00bb en anglais), et exprim\u00e9e \u00e0 l\u0027aide de langages de mod\u00e9lisation tels que le Unified Modeling Language (UML). La programmation orient\u00e9e objet est facilit\u00e9e par un ensemble de technologies d\u00e9di\u00e9es : \n* les langages de programmation (chronologiquement : Simula, LOGO, Smalltalk, Ada, C++, Objective C, Eiffel, Python, PHP, Java, Ruby, AS3, C#, VB.NET, Fortran 2003, Vala, Haxe, Swift) ; \n* les outils de mod\u00e9lisation qui permettent de concevoir sous forme de sch\u00e9mas semi-formels la structure d\u0027un programme (Objecteering, UMLDraw, Rhapsody, DBDesigner\u2026) ; \n* les bus distribu\u00e9s (DCOM, CORBA, RMI, Pyro\u2026) ; \n* les ateliers de g\u00e9nie logiciel ou AGL (Visual Studio pour des langages Dotnet, NetBeans ou Eclipse pour le langage Java). Il existe actuellement deux grandes cat\u00e9gories de langages \u00e0 objets : \n* les langages \u00e0 classes, que ceux-ci soient sous forme fonctionnelle (Common Lisp Object System), imp\u00e9rative (C++, Java) ou les deux (Python, OCaml) ; \n* les langages \u00e0 prototypes (JavaScript, Lua)."}, {"color": "#97c2fc", "id": "andrew jackson", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Andrew_jackson_head.jpg", "label": "andrew jackson", "shape": "image", "title": "( \ub2e4\ub978 \ub73b\uc5d0 \ub300\ud574\uc11c\ub294 \uc564\ub4dc\ub8e8 \uc7ad\uc2a8 (\ub3d9\uc74c\uc774\uc758) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.) \uc564\ub4dc\ub8e8 \uc7ad\uc2a8(Andrew Jackson, \ubb38\ud654\uc5b4: \uc564\ub4dc\ub958 \uc7ad\uc2a8, 1767\ub144 3\uc6d4 15\uc77c ~ 1845\ub144 6\uc6d4 8\uc77c)\uc740 \ubbf8\uad6d\uc758 \uc81c7\ub300(1829\ub144~1837\ub144) \ub300\ud1b5\ub839\uc774\ub2e4. \ub610\ud55c \uadf8\ub294 \ubbf8\uad6d\uc758 \uad70\uc778\uc73c\ub85c\uc11c 1815\ub144 \ub274\uc62c\ub9ac\uc5b8\uc2a4 \uc804\ud22c\uc5d0\uc11c \uc601\uad6d\uad70\uacfc \uc2f8\uc6cc \ub300\uc2b9\uc744 \uac70\ub450\uc5c8\ub2e4. \ucf08\ud2b8\uc871\uc758 \ud53c\ub97c \uc774\uc5b4\ubc1b\uc740 \uccab \uc544\uc77c\ub79c\ub4dc\uacc4\ub85c\uc11c\ub3c4, \ub610\ud55c, \uadc0\uc871 \ucd9c\uc0dd\uc774 \uc544\ub2cc \ucd5c\ucd08\uc758 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774\ub2e4. \ubbfc\uc8fc\ub2f9 \uc18c\uc18d\uc73c\ub85c\ub294 \ucd5c\ucd08\uc758 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774\uae30\ub3c4 \ud558\ub2e4. \ub3c5\ub9bd 13\uac1c\uc8fc\uc640 \uad00\uacc4\uac00 \uc5c6\uc5c8\ub358 \ucd5c\ucd08\uc758 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774\uc5c8\uc73c\uba70, \ub610\ud55c \uc7ad\uc2a8 \ubbfc\uc8fc\uc8fc\uc758 \uc815\uc2e0\uc758 \uae30\uc6d0\uc774\uc5c8\uc9c0\ub9cc, \ubc18\uba74\uc5d0 \uadf8\ub294 \ud751\uc778\ub178\uc608 \ub18d\uc7a5\uc8fc\uc774\uae30\ub3c4 \ud558\uc600\ub2e4. 1815\ub144 \ub274\uc62c\ub9ac\uc5b8\uc2a4 \uc804\ud22c\uc5d0\uc11c \uc9c0\ud615 \uc9c0\ubb3c\uacfc \uc19c \ud3ec\ub300(\u5e03\u5788)\ub97c \uc774\uc6a9\ud574 \uc9c4\uc9c0\ub97c \uc694\uc0c8\ud654\ud55c \uac83\uc774 \ud6a8\uacfc\ub97c \uac70\ub450\uc5b4\uc11c \ubd88\uacfc 21\uba85\uc758 \uc804\uc0ac\uc790\ub85c \uc601\uad6d\uad70 2,037\uba85\uc744 \uc804\uc0ac\uc2dc\ucf1c \ub300\uc2b9\uc744 \uac70\ub450\uc5c8\ub2e4. \uadf8 \ud6c4 \uc778\ub514\uc5b8 \ud1a0\ubc8c\uc774\ud6c4 \uc601\uc6c5\uc73c\ub85c \ub5a0\uc62c\ub77c\uc11c 1824\ub144 \ubbf8\uad6d \ub300\ud1b5\ub839 \uc120\uac70\uc5d0 \ucd9c\ub9c8\ud588\uc73c\ub098, \uc874 \ud038\uc2dc \uc560\ub364\uc2a4\uc5d0\uac8c \ud328\ud588\ub2e4. \ud558\uc9c0\ub9cc 1828\ub144 \uc7ac\ub3c4\uc804\uc73c\ub85c \ubbf8\uad6d \ub300\ud1b5\ub839\uc5d0 \ub2f9\uc120\ub418\uc5c8\ub2e4. \ubbf8\uad6d \ub300\ud1b5\ub839 \uc0ac\uc0c1 \uc720\uc77c\ud558\uac8c \uc758\ud68c\uc5d0\uc11c \ubd88\uc2e0\uc784 \uacb0\uc758\ub97c \ud55c \ub300\ud1b5\ub839\uc774\uba70, \ubbf8\uc218\uc5d0 \uadf8\ucce4\uc9c0\ub9cc \ubbf8\uad6d \ub300\ud1b5\ub839 \uc0ac\uc0c1 \ucd5c\ucd08\ub85c \uc554\uc0b4\uc758 \ud45c\uc801\uc774 \ub418\uae30\ub3c4 \ud588\ub2e4. 1845\ub144 6\uc6d4 8\uc77c, \ud5a5\ub144 78\uc138\ub85c \uc0ac\ub9dd\ud558\uc600\ub2e4. \uc601\ubbf8\uc804\uc7c1(1812~14)\uc5d0\uc11c \ub6f0\uc5b4\ub09c \ud65c\uc57d\uc744 \ud3bc\ucce4\uace0, \ub300\ud1b5\ub839 \uc784\uae30 \uc911\uc758 \uac15\uacbd\uc815\ucc45\uc744 \ud3b4 \"\uc564\ub4dc\ub8e8 1\uc138\"\ub77c\ub294 \uc57c\uc720\ub97c \ubc1b\uc558\uc9c0\ub9cc, \ubbf8\uad6d \ub3c5\ub9bd \uc804\uc7c1\ubd80\ud130 \ub0a8\ubd81 \uc804\uc7c1 \uc885\uc804 \uc2dc(1775~1865)\uae4c\uc9c0\ub97c \"\uc5d0\uc774\uc9c0 \uc624\ube0c \uc7ad\uc2a8\"(\ud398\ud130\ub974 \ub8e8\uc138\ud504), \"\uc7ad\uc2a8 \uc5d0\ub77c\"(Jackson Era)\ub77c\uace0 \uace7\uc798 \ubd80\ub974\uae30\ub3c4 \ud55c\ub2e4. \ub610\ud55c \uc131\uaca9\uc0c1 \ubd99\uc740 \ubcc4\uba85\uc740 \uc62c\ub4dc \ud788\ucee4\ub9ac. \ubd80\uc778 \ub808\uc774\uccbc \uc7ad\uc2a8\uc740 \ub0a8\ud3b8\uc774 \ub300\ud1b5\ub839\uc5d0 \ucde8\uc784\ud558\uae30 2\uac1c\uc6d4 \uc804\uc5d0 \uae09\uc0ac\ud558\uc600\uace0, \uc7ad\uc2a8\uc740 \uadf8\ub140\uc758 \uc0ac\uc778\uc774 \ub41c \uac83\uc73c\ub85c\uc11c \uadf8\uc758 \uc815\uc801 \uc874 Q. \uc560\ub364\uc2a4 \ubc0f \uadf8\uc758 \uc9c0\uc9c0\uc790\ub97c \uaca9\ud558\uac8c \ube44\ub09c\ud558\uc600\ub2e4."}, {"color": "#97c2fc", "id": "george washington", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Washington_1772.jpg", "label": "george washington", "shape": "image", "title": "George Washington (lahir 22 Februari 1732 \u2013 14 Desember 1799) adalah seorang jenderal dan negarawan yang dikenal sebagai salah satu Bapak Pendiri Amerika Serikat sekaligus presiden pertamanya dari tahun 1789 hingga 1797. Ia memimpin pasukan Patriot selama Perang Revolusi Amerika dan berhasil mengantarkan mereka menuju pintu kemerdekaan dari Britania Raya. Ia juga mengepalai 1787 yang mendirikan pemerintahan federal yang baru. Berkat kepemimpinannya selama perjuangan untuk memerdekakan Amerika Serikat, ia diberi gelar \"Bapak Bangsa\". Washington lahir di keluarga kaya yang memiliki lahan tembakau dan budak di Koloni Virginia. Ia mendapatkan kesempatan untuk memperoleh pendidikan, dan saat ia berumur tujuh belas tahun, ia meniti karier yang sukses sebagai seorang pengukur lahan. Ia lalu menjadi pemimpin selama Perang Prancis dan Indian. Pada masa Perang Revolusi, ia dikirim sebagai utusan ke Kongres Kontinental, dan ia secara bulat terpilih sebagai panglima tertinggi , dan ia berhasil memperoleh kemenangan dalam Pengepungan Yorktown yang mengakhiri perang tersebut. Pada tahun 1783, ketika kemenangan sudah di depan mata, ia mundur dari jabatannya sebagai panglima tertinggi. Washington terpilih secara bulat sebagai Presiden Amerika Serikat oleh kolese elektoral dalam dua pemilu nasional pertama. Ia berusaha mendirikan pemerintahan yang kuat dan kaya, dan ia bisa tetap berperilaku adil dalam menengahi persaingan antara Thomas Jefferson dan Alexander Hamilton. Setelah meletusnya Revolusi Prancis, Washington menyatakan kenetralan negaranya dan pada saat yang sama juga mendukung yang kontroversial. Masa jabatannya sebagai presiden telah meninggalkan berbagai kebiasaan yang masih dilanjutkan oleh presiden-presiden berikutnya. dianggap sebagai salah satu pernyataan yang paling berpengaruh perihal republikanisme. Ia terlahir di sebuah masyarakat yang terbiasa dengan tenaga kerja budak, sehingga ia memiliki banyak budak, tetapi ia semakin lama semakin merasa terganggu dengan kelompok-kelompok perbudakan dan bahkan ia membebaskan budak-budaknya di dalam wasiatnya. Ia adalah anggota Gereja Anglikan dan organisasi rahasia Freemasonry. Ia menyerukan toleransi terhadap semua agama saat ia masih menjadi jenderal dan presiden. Setelah kematiannya, Washington dikenang dengan berbagai cara, seperti dalam bentuk monumen, karya seni, nama tempat, prangko, dan mata uang. Para ahli juga menganggapnya sebagai salah satu presiden Amerika Serikat terbaik sepanjang masa."}, {"color": "#97c2fc", "id": "internment", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Posted_Japanese_American_Exclusion_Order.jpg", "label": "internment", "shape": "image", "title": "L\u2019internement des Nippo-Am\u00e9ricains est un \u00e9v\u00e9nement historique de la Seconde Guerre mondiale qui a vu la d\u00e9portation et l\u0027incarc\u00e9ration d\u0027environ 120 000 civils ressortissants japonais et am\u00e9ricains d\u0027origine japonaise dans des Centres de relogement pr\u00e9caires et \u00e9loign\u00e9s."}, {"color": "#97c2fc", "id": "tories", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Pride_London_Parade,_July_2011_(5963245767).jpg", "label": "tories", "shape": "image", "title": "\u039f \u03a4\u03bf\u03c1\u03c5\u03b9\u03c3\u03bc\u03cc\u03c2 (\u03b1\u03b3\u03b3\u03bb\u03b9\u03ba\u03ac: Toryism) \u03b5\u03af\u03bd\u03b1\u03b9 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u03ae \u03c6\u03b9\u03bb\u03bf\u03c3\u03bf\u03c6\u03af\u03b1, \u03b7 \u03bf\u03c0\u03bf\u03af\u03b1 \u03b2\u03b1\u03c3\u03af\u03b6\u03b5\u03c4\u03b1\u03b9 \u03c3\u03c4\u03b7\u03bd , \u03c0\u03c1\u03bf\u03b5\u03c1\u03c7\u03cc\u03bc\u03b5\u03bd\u03b7 \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u03c0\u03b1\u03c1\u03ac\u03c4\u03b1\u03be\u03b7 \u03c4\u03c9\u03bd \u03ba\u03b1\u03c4\u03ac \u03c4\u03bf\u03bd \u03b1\u03b3\u03b3\u03bb\u03b9\u03ba\u03cc \u03b5\u03bc\u03c6\u03cd\u03bb\u03b9\u03bf \u03c0\u03cc\u03bb\u03b5\u03bc\u03bf (\u03bc\u03b5\u03c1\u03b9\u03ba\u03ad\u03c2 \u03c6\u03bf\u03c1\u03ad\u03c2 \u03b1\u03bd\u03b1\u03c6\u03ad\u03c1\u03b5\u03c4\u03b1\u03b9 \u03c9\u03c2 \u00ab\u03a0\u03cc\u03bb\u03b5\u03bc\u03bf\u03b9 \u03c4\u03c9\u03bd \u03a4\u03c1\u03b9\u03ce\u03bd \u0392\u03b1\u03c3\u03b9\u03bb\u03b5\u03af\u03c9\u03bd\u00bb). \u0391\u03c5\u03c4\u03ae \u03b7 \u03b9\u03b4\u03b5\u03bf\u03bb\u03bf\u03b3\u03af\u03b1 \u03b5\u03af\u03bd\u03b1\u03b9 \u03b5\u03bc\u03c6\u03b1\u03bd\u03ae\u03c2 \u03c3\u03c4\u03b7\u03bd \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u03ae \u03c4\u03bf\u03c5 \u0397\u03bd\u03c9\u03bc\u03ad\u03bd\u03bf\u03c5 \u0392\u03b1\u03c3\u03b9\u03bb\u03b5\u03af\u03bf\u03c5 \u03ba\u03b1\u03b9 \u03b5\u03bc\u03c6\u03b1\u03bd\u03af\u03b6\u03b5\u03c4\u03b1\u03b9 \u03b5\u03c0\u03af\u03c3\u03b7\u03c2 \u03c3\u03b5 \u03c4\u03bc\u03ae\u03bc\u03b1\u03c4\u03b1 \u03c4\u03b7\u03c2 \u039a\u03bf\u03b9\u03bd\u03bf\u03c0\u03bf\u03bb\u03b9\u03c4\u03b5\u03af\u03b1\u03c2, \u03b9\u03b4\u03b9\u03b1\u03af\u03c4\u03b5\u03c1\u03b1 \u03c3\u03c4\u03bf\u03bd \u039a\u03b1\u03bd\u03b1\u03b4\u03ac. \u0395\u03af\u03c7\u03b5, \u03b5\u03c0\u03af\u03c3\u03b7\u03c2, \u03c5\u03c0\u03bf\u03c3\u03c4\u03b7\u03c1\u03b9\u03ba\u03c4\u03ad\u03c2 \u03c3\u03b5 \u03bc\u03ad\u03c1\u03b7 \u03c4\u03b7\u03c2 \u03c0\u03c1\u03ce\u03b7\u03bd \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ae\u03c2 \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1\u03c2, \u03cc\u03c0\u03c9\u03c2 \u03bf\u03b9 \u03c4\u03b7\u03c2 , \u03bf\u03b9 \u03bf\u03c0\u03bf\u03af\u03bf\u03b9 \u03ae\u03c4\u03b1\u03bd \u03b1\u03bd\u03c4\u03af\u03b8\u03b5\u03c4\u03bf\u03b9 \u03c3\u03c4\u03b7\u03bd \u03b1\u03bc\u03b5\u03c1\u03b9\u03ba\u03b1\u03bd\u03b9\u03ba\u03ae \u03b1\u03bd\u03b5\u03be\u03b1\u03c1\u03c4\u03b7\u03c3\u03af\u03b1 \u03ba\u03b1\u03c4\u03ac \u03c4\u03b7 \u03b4\u03b9\u03ac\u03c1\u03ba\u03b5\u03b9\u03b1 \u03c4\u03b7\u03c2 \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03b1\u03bd\u03b9\u03ba\u03ae\u03c2 \u0395\u03c0\u03b1\u03bd\u03ac\u03c3\u03c4\u03b1\u03c3\u03b7\u03c2. \u03a4\u03bf \u03ae\u03b8\u03bf\u03c2 \u03c4\u03c9\u03bd \u03c0\u03c1\u03bf\u03c3\u03ba\u03b5\u03af\u03bc\u03b5\u03bd\u03c9\u03bd \u03c3\u03c4\u03bf\u03bd \u03c4\u03bf\u03c1\u03c5\u03b9\u03c3\u03bc\u03cc \u03ad\u03c7\u03b5\u03b9 \u03c3\u03c5\u03bd\u03bf\u03c8\u03b9\u03c3\u03c4\u03b5\u03af \u03bc\u03b5 \u03c4\u03b7 \u03c6\u03c1\u03ac\u03c3\u03b7 \u00ab\u039f \u0398\u03b5\u03cc\u03c2, \u03bf \u0392\u03b1\u03c3\u03b9\u03bb\u03b9\u03ac\u03c2 \u03ba\u03b1\u03b9 \u03b7 \u03a7\u03ce\u03c1\u03b1\u00bb. \u039f\u03b9 \u03a4\u03cc\u03c1\u03c5\u03c2 \u03b3\u03b5\u03bd\u03b9\u03ba\u03ac \u03c5\u03c0\u03bf\u03c3\u03c4\u03b7\u03c1\u03af\u03b6\u03bf\u03c5\u03bd \u03c4\u03bf\u03bd \u03bc\u03bf\u03bd\u03b1\u03c1\u03c7\u03b9\u03c3\u03bc\u03cc, \u03b1\u03bd\u03ae\u03ba\u03bf\u03c5\u03bd \u03c3\u03c5\u03bd\u03ae\u03b8\u03c9\u03c2 \u03c3\u03c4\u03b7\u03bd \u03a5\u03c8\u03b7\u03bb\u03ae \u0395\u03ba\u03ba\u03bb\u03b7\u03c3\u03b9\u03b1\u03c3\u03c4\u03b9\u03ba\u03ae \u0391\u03b3\u03b3\u03bb\u03b9\u03ba\u03b1\u03bd\u03b9\u03ba\u03ae \u03b8\u03c1\u03b7\u03c3\u03ba\u03b5\u03c5\u03c4\u03b9\u03ba\u03ae \u03ba\u03bb\u03b7\u03c1\u03bf\u03bd\u03bf\u03bc\u03b9\u03ac \u03ba\u03b1\u03b9 \u03ad\u03c1\u03c7\u03bf\u03bd\u03c4\u03b1\u03b9 \u03c3\u03b5 \u03b1\u03bd\u03c4\u03af\u03b8\u03b5\u03c3\u03b7 \u03bc\u03b5 \u03c4\u03bf\u03bd \u03c1\u03b9\u03b6\u03bf\u03c3\u03c0\u03b1\u03c3\u03c4\u03b9\u03ba\u03cc \u03c6\u03b9\u03bb\u03b5\u03bb\u03b5\u03c5\u03b8\u03b5\u03c1\u03b9\u03c3\u03bc\u03cc \u03c4\u03c9\u03bd . \u03a3\u03cd\u03bc\u03c6\u03c9\u03bd\u03b1 \u03bc\u03b5 \u03c4\u03bf\u03c5\u03c2 (1815-1846) \u03b7 \u03c0\u03bb\u03b5\u03b9\u03bf\u03c8\u03b7\u03c6\u03af\u03b1 \u03c4\u03c9\u03bd \u03a4\u03cc\u03c1\u03c5\u03c2 \u03c5\u03c0\u03bf\u03c3\u03c4\u03b7\u03c1\u03af\u03b6\u03bf\u03c5\u03bd \u03c4\u03bf\u03bd \u03c0\u03c1\u03bf\u03c3\u03c4\u03b1\u03c4\u03b5\u03c5\u03c4\u03b9\u03ba\u03cc \u03b1\u03b3\u03c1\u03bf\u03c4\u03b9\u03c3\u03bc\u03cc, \u03bc\u03b5 \u03c3\u03ba\u03bf\u03c0\u03cc \u03c4\u03b7 \u03b2\u03b9\u03c9\u03c3\u03b9\u03bc\u03cc\u03c4\u03b7\u03c4\u03b1, \u03c4\u03b7\u03bd \u03b1\u03c5\u03c4\u03ac\u03c1\u03ba\u03b5\u03b9\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03bf\u03c5\u03c2 \u03b1\u03c5\u03be\u03b7\u03bc\u03ad\u03bd\u03bf\u03c5\u03c2 \u03bc\u03b9\u03c3\u03b8\u03bf\u03cd\u03c2 \u03c3\u03c4\u03b7\u03bd \u03b1\u03b3\u03c1\u03bf\u03c4\u03b9\u03ba\u03ae \u03b1\u03c0\u03b1\u03c3\u03c7\u03cc\u03bb\u03b7\u03c3\u03b7. \u0397 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u03ae \u03c0\u03b1\u03c1\u03ac\u03c4\u03b1\u03be\u03b7 \u03c4\u03c9\u03bd \u03a4\u03cc\u03c1\u03c5\u03c2 (\u03b7 \u03bf\u03c0\u03bf\u03af\u03b1 \u03c0\u03ae\u03c1\u03b5 \u03c4\u03bf \u03cc\u03bd\u03bf\u03bc\u03ac \u03c4\u03b7\u03c2 \u03b1\u03c0\u03cc \u03c4\u03bf\u03bd \u03b9\u03c1\u03bb\u03b1\
