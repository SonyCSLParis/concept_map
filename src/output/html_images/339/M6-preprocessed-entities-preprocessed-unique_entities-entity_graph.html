u043a\u043e\u043b\u043e\u043d\u0456\u0430\u043b\u0456\u0437\u043c\u0443 \u0456 \u0437\u0431\u0435\u0440\u0435\u0433\u043b\u0430 \u0441\u0432\u043e\u0457 \u043f\u0435\u0440\u0432\u0438\u043d\u043d\u0456 \u043e\u0441\u043e\u0431\u043b\u0438\u0432\u043e\u0441\u0442\u0456 \u0434\u043e \u0441\u044c\u043e\u0433\u043e\u0434\u043d\u0456."}, {"color": "#97c2fc", "id": "blood", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/JRC_Hyogo_Blood_Center_bloodmobiles_2008-01-14.jpg", "label": "blood", "shape": "image", "title": "Blodgivning \u00e4r en procedur d\u00e4r frivilliga blodgivare donerar blod som sedan anv\u00e4nds i sjukv\u00e5rden. Blodgivning \u00e4r numera helt n\u00f6dv\u00e4ndig f\u00f6r att den moderna sjukv\u00e5rden skall fungera. Svenska blodgivare gav ungef\u00e4r 500 000 p\u00e5sar blod 2009 och 2010, d\u00e4r varje p\u00e5se rymmer 4,5 dl. Det finns en \u00e5rlig trend att antalet av p\u00e5sar blod g\u00e5r ner och under 2014 fanns det bara 462 000 godk\u00e4nda p\u00e5sar blod \u00e0 4,5 dl."}, {"color": "#97c2fc", "id": "parliament", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bundesratswahl_2009_-_Applaus.jpg", "label": "parliament", "shape": "image", "title": "Il parlamento (in alcuni Stati chiamato con altri nomi quali dieta, congresso, assemblea nazionale, assemblea federale e altri ancora) \u00e8 il corpo legislativo o assemblea legislativa dello Stato, ossia un organo complesso, costituito essenzialmente da uno o pi\u00f9 organi collegiali di tipo assembleare (camere), la cui funzione precipua, sebbene non unica, \u00e8 l\u0027esercizio del potere legislativo ovvero l\u0027emanazione delle leggi secondo i dettami fissati dalla relativa Costituzione, rappresentando dunque l\u0027organo principale di una democrazia rappresentativa."}, {"color": "#97c2fc", "id": "force bill", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Andrew_jackson_head.jpg", "label": "force bill", "shape": "image", "title": "The Force Bill, formally titled \"An Act further to provide for the collection of duties on imports\", 4 Stat. 632 (1833), refers to legislation enacted by the 22nd U.S. Congress on March 2, 1833, during the Nullification Crisis. Passed by Congress at the urging of President Andrew Jackson, the Force Bill consisted of eight sections expanding presidential power and was designed to compel the state of South Carolina\u0027s compliance with a series of federal tariffs, opposed by John C. Calhoun and other leading South Carolinians. Among other things, the legislation stipulated that the president could, if he deemed it necessary, deploy the U.S. Army to force South Carolina to comply with the law. The relevant sections of the Force Bill are: \n* Section 1 deals with unlawful obstructions to the collections of import duties; by securing ports and harbors for the protection of duty collectors, allowing for the detention of vessels and cargoes to enforce revenue laws, and authorizes the president to use armed forces to protect customs officers and to prevent the unauthorized removal of untaxed vessels and cargo. \n* Section 2 expands the jurisdiction of federal courts to cases arising from revenue collections by the U.S. government and allows injured parties in revenue cases to sue in court. It deems property detained by customs officers to be in the custody of the law, subject to disposition by court order only, and criminalizes anyone who circumvents the legal process in regaining detained property as guilty of a misdemeanor. \n* Section 5 deals with States, or portions within a state, who employ force, or any other unlawful means, to obstruct the execution of U.S. federal law, or interfere with the process of any federal court. This section authorizes the president to use whatever force necessary to suppress such insurrections, \"and to cause the said laws or process to be duly executed\". \n* Section 6 deals with states that refuse to jail persons imprisoned under federal law. It authorizes U.S. marshals to jail such persons in \"other convenient places, within the limits of said state\" and to make provisions for this purpose. \n* Section 8 is a sunset clause, stating that the \"first and fifth sections of this act, shall be in force until the end of the next session of Congress, and no longer.\""}, {"color": "#97c2fc", "id": "north dakota", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Vang_Evangelical_Lutheran_Church.jpg", "label": "north dakota", "shape": "image", "title": "\u0421\u0435\u0301\u0432\u0435\u0440\u043d\u0430\u044f \u0414\u0430\u043a\u043e\u0301\u0442\u0430 (\u0430\u043d\u0433\u043b. North Dakota, \u0430\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u0441\u043a\u043e\u0435 \u043f\u0440\u043e\u0438\u0437\u043d\u043e\u0448\u0435\u043d\u0438\u0435: [\u02ccn\u0254r\u03b8 d\u0259\u02c8ko\u028at\u0259]) \u2014 \u0448\u0442\u0430\u0442 \u043d\u0430 \u0441\u0435\u0432\u0435\u0440\u0435 \u0446\u0435\u043d\u0442\u0440\u0430\u043b\u044c\u043d\u043e\u0439 \u0447\u0430\u0441\u0442\u0438 \u0421\u0428\u0410, \u043e\u0434\u0438\u043d \u0438\u0437 \u0442\u0430\u043a \u043d\u0430\u0437\u044b\u0432\u0430\u0435\u043c\u044b\u0445 \u00ab\u0448\u0442\u0430\u0442\u043e\u0432 \u0421\u0435\u0432\u0435\u0440\u043e-\u0417\u0430\u043f\u0430\u0434\u043d\u043e\u0433\u043e \u0426\u0435\u043d\u0442\u0440\u0430\u00bb. \u041d\u0430\u0441\u0435\u043b\u0435\u043d\u0438\u0435 \u2014 723 393 \u0447\u0435\u043b\u043e\u0432\u0435\u043a\u0430 (48-\u0435 \u043c\u0435\u0441\u0442\u043e \u0441\u0440\u0435\u0434\u0438 \u0448\u0442\u0430\u0442\u043e\u0432; \u0434\u0430\u043d\u043d\u044b\u0435 2013 \u0433\u043e\u0434\u0430; 0,21 % \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u0438\u044f \u0421\u0428\u0410). \u0418\u0437 \u043d\u0438\u0445 \u0436\u0435\u043d\u0449\u0438\u043d\u044b \u2014 50,1 %, \u043c\u0443\u0436\u0447\u0438\u043d\u044b \u2014 49,9 %. \u0421\u0442\u043e\u043b\u0438\u0446\u0430 \u0448\u0442\u0430\u0442\u0430 \u2014 \u0433\u043e\u0440\u043e\u0434 \u0411\u0438\u0441\u043c\u0430\u0440\u043a. \u041a\u0440\u0443\u043f\u043d\u0435\u0439\u0448\u0438\u0439 \u0433\u043e\u0440\u043e\u0434 \u0448\u0442\u0430\u0442\u0430 \u2014 \u0424\u0430\u0440\u0433\u043e, \u0434\u0440\u0443\u0433\u0438\u0435 \u043a\u0440\u0443\u043f\u043d\u044b\u0435 \u0433\u043e\u0440\u043e\u0434\u0430 \u2014 \u0413\u0440\u0430\u043d\u0434-\u0424\u043e\u0440\u043a\u0441, \u041c\u0430\u0439\u043d\u043e\u0442. \u041d\u0430 \u0442\u0435\u0440\u0440\u0438\u0442\u043e\u0440\u0438\u0438 \u0448\u0442\u0430\u0442\u0430 \u0440\u0430\u0441\u043f\u043e\u043b\u043e\u0436\u0435\u043d\u044b \u0434\u0432\u0435 \u0430\u0432\u0438\u0430\u0431\u0430\u0437\u044b \u0412\u0412\u0421 \u0421\u0428\u0410 \u2014 , \u043d\u0430\u0445\u043e\u0434\u044f\u0449\u0430\u044f\u0441\u044f \u0432 21 \u043a\u043c \u043a \u0441\u0435\u0432\u0435\u0440\u0443 \u043e\u0442 \u0433\u043e\u0440\u043e\u0434\u0430 \u041c\u0430\u0439\u043d\u043e\u0442, \u0438 , \u0440\u0430\u0441\u043f\u043e\u043b\u043e\u0436\u0435\u043d\u043d\u0430\u044f \u0432 26 \u043a\u043c \u043a \u0437\u0430\u043f\u0430\u0434\u0443 \u043e\u0442 \u0433\u043e\u0440\u043e\u0434\u0430 \u0413\u0440\u0430\u043d\u0434-\u0424\u043e\u0440\u043a\u0441. \u041e\u0444\u0438\u0446\u0438\u0430\u043b\u044c\u043d\u044b\u0435 \u043f\u0440\u043e\u0437\u0432\u0438\u0449\u0430 \u2014 \u00ab\u0428\u0442\u0430\u0442 \u0437\u0435\u043c\u043b\u044f\u043d\u043e\u0439 \u0431\u0435\u043b\u043a\u0438\u00bb (\u0430\u043d\u0433\u043b. Flickertail State), \u00ab\u0428\u0442\u0430\u0442 \u0438\u043d\u0434\u0435\u0439\u0446\u0435\u0432 \u043f\u043b\u0435\u043c\u0435\u043d\u0438 \u0441\u0438\u0443\u00bb (\u0430\u043d\u0433\u043b. Sioux State), \u00ab\u0428\u0442\u0430\u0442 \u0421\u0430\u0434\u0430 \u041c\u0438\u0440\u0430\u00bb (\u0430\u043d\u0433\u043b. Peace Garden State)"}, {"color": "#97c2fc", "id": "weapon", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hazard_T.svg", "label": "weapon", "shape": "image", "title": "Der Begriff Massenvernichtungswaffe (englisch weapon of mass destruction, WMD) bezeichnet eine Kategorie bestimmter Waffen, die als besonders zerst\u00f6rerisch angesehen werden und gravierende Auswirkungen auf Leben, Gegenst\u00e4nde und Umwelt haben. Dazu z\u00e4hlen heute chemische, biologische, radiologische und nukleare Waffen, mit denen der Gegner milit\u00e4risch behindert oder ausgeschaltet werden soll. Die fr\u00fcher ausschlie\u00dflich verwendete Formulierung ABC-Waffen (ABC steht f\u00fcr Atomar, Biologisch und Chemisch) wurde inzwischen ersetzt durch die Bezeichnung CBRN-Waffen (Chemisch, Biologisch, Radiologisch und Nuklear). Dies entspricht einer Unterteilung der \u201eA\u201c-Gefahren in radiologische (R) und nukleare (N) Bedrohungen. \u201eNuklear\u201c bezeichnet dabei Kernwaffenexplosionen und deren Folgewirkungen sowie radioaktive Stoffe des nuklearen Kreislaufs; \u201eradiologisch\u201c bezeichnet andere Arten der radioaktiven Kontamination, vorrangig in Form einer radioaktiven Dispersionsvorrichtung (z. B. \u201eschmutzige Bombe\u201c). Der \u00e4hnliche Begriff Massenvernichtungsmittel wird umfassender verwendet: nicht nur f\u00fcr milit\u00e4rische Kampfmittel, sondern auch f\u00fcr Schusswaffen bzw. Kleinwaffen oder auch f\u00fcr Pestizide und Herbizide, die zur Sch\u00e4dlingsbek\u00e4mpfung oder zur Kriegsf\u00fchrung verspr\u00fcht werden. Kofi Annan, der fr\u00fchere Generalsekret\u00e4r der Vereinten Nationen, bemerkte im Oktober 2000 anl\u00e4sslich seiner Millenniums-Rede We the Peoples zur unkontrollierten Proliferation von Kleinwaffen w\u00f6rtlich: \u201eDer durch Kleinwaffen geforderte Blutzoll stellt den aller anderen Waffensysteme in den Schatten [\u2026]. Hinsichtlich des Blutbads, das sie anrichten, k\u00f6nnen Kleinwaffen sehr wohl als Massenvernichtungsmittel beschrieben werden.\u201c (\u201cThe death toll from small arms dwarfs that of all other weapon systems [\u2026]. In terms of the carnage they cause, small arms could well be described as weapons of mass destruction.\u201d)"}, {"color": "#97c2fc", "id": "hamilton function", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Spherical_pendulum_Lagrangian_mechanics.svg", "label": "hamilton function", "shape": "image", "title": "\u54c8\u5bc6\u987f\u529b\u5b66\u662f\u54c8\u5bc6\u987f\u4e8e1833\u5e74\u5efa\u7acb\u7684\u7ecf\u5178\u529b\u5b66\u7684\u91cd\u65b0\u8868\u8ff0\uff0c\u5b83\u7531\u62c9\u683c\u6717\u65e5\u529b\u5b66\u6f14\u53d8\u800c\u6765\u3002\u54c8\u5bc6\u987f\u529b\u5b66\u4e0e\u62c9\u683c\u6717\u65e5\u529b\u5b66\u4e0d\u540c\u7684\u662f\u524d\u8005\u53ef\u4ee5\u4f7f\u7528\u8f9b\u7a7a\u95f4\u800c\u4e0d\u4f9d\u8d56\u4e8e\u62c9\u683c\u6717\u65e5\u529b\u5b66\u8868\u8ff0\u3002\u5173\u4e8e\u8fd9\u70b9\u8bf7\u53c2\u770b\u5176\u6570\u5b66\u8868\u8ff0\u3002 \u9002\u5408\u7528\u54c8\u5bc6\u987f\u529b\u5b66\u8868\u8ff0\u7684\u52a8\u529b\u7cfb\u7edf\u79f0\u4e3a\u54c8\u5bc6\u987f\u7cfb\u7edf\u3002"}, {"color": "#97c2fc", "id": "john taylor", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/John_taylor_of_caroline.jpg", "label": "john taylor", "shape": "image", "title": "John Taylor of Caroline (* 19. Dezember 1753 im Caroline County, Colony of Virginia; \u2020 21. August 1824 ebenda) war ein US-amerikanischer Politiker der Demokratisch-Republikanischen Partei. Von 1792 bis 1794, im Jahr 1803 sowie von 1822 bis zu seinem Tod sa\u00df er f\u00fcr den Bundesstaat Virginia im US-Senat."}, {"color": "#97c2fc", "id": "approbation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/NewtonsPrincipia.jpg", "label": "approbation", "shape": "image", "title": "Das Imprimatur (Betonung auf der Vorendsilbe; lat. f\u00fcr \u201eEs werde gedruckt\u201c, auch Imprimi potest \u201eEs kann gedruckt werden\u201c; in \u00d6sterreich und in katholischen Gegenden Deutschlands, so z. B. im Rheinland, mit grammatischer und phonetischer Angleichung an W\u00f6rter wie Kandidatur, Registratur auch die Imprimatur mit Betonung auf der Endsilbe) ist die Druckgenehmigung, die nach allen erforderlichen Korrekturen der Druckfahnen vom Autor oder Verleger eines Buches oder vom K\u00fcnstler einer Grafik erteilt wird. Sie ist die letztg\u00fcltige Unterlage f\u00fcr alle Beteiligten im Arbeitsablauf f\u00fcr Korrekturen. Im engeren Sinne bezeichnet Imprimatur auch das Zeichen (Handzeichen, Stempel o. \u00c4.) eines amtlich bestellten Zensors, etwa w\u00e4hrend der vorm\u00e4rzlichen Pressezensur. Bei theologischen Werken bezeichnet das Imprimatur die Druckgenehmigung durch einen Bischof der r\u00f6misch-katholischen Kirche. Bis zum Zweiten Vatikanischen Konzil brauchte jede Buchver\u00f6ffentlichung von Lehrern der katholischen Theologie, Priestern und Ordensangeh\u00f6rigen das Imprimatur. Es wurde auch durch einen meist auf die R\u00fcckseite des Titelblatts eingedruckten Vermerk Nihil obstat (lat. \u201ees steht nichts entgegen\u201c) kenntlich gemacht. Heute wird es nur noch auf ausdr\u00fcckliche Bitte eines Verfassers gew\u00e4hrt. Die Ver\u00f6ffentlichungen der durch das kirchliche Lehramt autorisierten Theologen unterliegen nach wie vor der Beurteilung und gegebenenfalls Beanstandung durch die Glaubenskongregation. Im Promotionsverfahren bezeichnet das Imprimatur oder die Druckfreigabe den letzten Schritt vor der Ver\u00f6ffentlichung einer Dissertationsschrift. Sie muss seitens des jeweils berufenen Organs oder seiner Mitglieder erteilt werden und dient dazu, nach der Bewertung der eigentlichen Doktorarbeit eventuell noch bestehende formale M\u00e4ngel auszur\u00e4umen."}, {"color": "#97c2fc", "id": "barton", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Plan_mediaeval_manor.jpg", "label": "barton", "shape": "image", "title": "Landgut ist ein Rechtsbegriff, der im B\u00fcrgerlichen Gesetzbuch auf bestimmte landwirtschaftliche Betriebe angewandt wird und vor allem f\u00fcr die erbrechtliche Privilegierung landwirtschaftlichen Grundbesitzes im Bereich des Anerbenrechts von Bedeutung ist. Ein Landgut im Sinne des BGB kann nach \u00a7 2049 zum Ertragswert vererbt werden. Als Zubeh\u00f6r geh\u00f6ren zu einem solchen Landgut nach \u00a7 97 in Verbindung mit \u00a7 98 Ziffer 2 BGB \u201edas zum Wirtschaftsbetriebe bestimmte Ger\u00e4t und Vieh, die landwirtschaftlichen Erzeugnisse, soweit sie zur Fortf\u00fchrung der Wirtschaft bis zu der Zeit erforderlich sind, zu welcher gleiche oder \u00e4hnliche Erzeugnisse voraussichtlich gewonnen werden, sowie der vorhandene, auf dem Gut gewonnene D\u00fcnger.\u201c Nach der konkretisierenden Rechtsprechung des Bundesgerichtshofs ist ein Landgut eine \u201eBesitzung\u201c, \u201edie eine zum selbst\u00e4ndigen Betrieb der Landwirtschaft einschlie\u00dflich der Viehzucht oder der Forstwirtschaft geeignete und bestimmte Wirtschaftseinheit\u201c verk\u00f6rpert. Dazu geh\u00f6ren auch die \u201en\u00f6tigen Wohn- und Wirtschaftsgeb\u00e4ude\u201c, also eine Hofstelle. Das Landgut muss seinem Inhaber eine \u201eselbst\u00e4ndige Nahrungsquelle\u201c bieten, wobei diese ihn nicht vollst\u00e4ndig ern\u00e4hren muss (Ackernahrung), so dass keineswegs nur Haupterwerbsbetriebe, sondern auch Nebenerwerbsbetriebe als Landgut privilegiert sein k\u00f6nnen, wenn die \u00fcbrigen Voraussetzungen gegeben sind. Die H\u00f6feordnung geht f\u00fcr die ihr unterfallenden H\u00f6fe dem subsidi\u00e4ren Anerbenrecht des BGB vor."}, {"color": "#97c2fc", "id": "senate", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cicer\u00f3n_denuncia_a_Catilina,_por_Cesare_Maccari.jpg", "label": "senate", "shape": "image", "title": "O senado romano (em latim: senatus) \u00e9 a mais remota assembleia pol\u00edtica da Roma Antiga, com origem nos \"conselhos de anci\u00e3os\" da Antiguidade oriental (surgidos ap\u00f3s o ano 4 000 a.C.). Era uma assembleia de not\u00e1veis \u2013 o conselho dos pater familias (pais ou chefes das fam\u00edlias patr\u00edcias) \u2013 que provinha j\u00e1 dos tempos da monarquia romana. Rigorosamente hierarquizado, constitu\u00eda, sob a rep\u00fablica (509\u201327 a.C.), a magistratura suprema, que foi mantida sob o imp\u00e9rio (27 a.C.\u2013476), mas com poderes bem diminu\u00eddos, passando a ser quase como a \"oposi\u00e7\u00e3o republicana\", sendo os seus titulares muitas vezes alvos a abater ou a enviar para o ex\u00edlio por parte de imperadores mais hostis \u00e0 institui\u00e7\u00e3o."}, {"color": "#97c2fc", "id": "religion", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cross_menorah_Oxford_20051225.jpg", "label": "religion", "shape": "image", "title": "La libert\u00e9 de culte, libert\u00e9 de religion ou libert\u00e9 de croyance est le droit subjectif fondamental des personnes de choisir et de pratiquer une religion donn\u00e9e ou aucune. Par extension, elle fait r\u00e9f\u00e9rence aux textes de droit, d\u00e9clarations, pactes, conventions, lois, textes constitutionnels divers qui permettent d\u0027affirmer, d\u00e9fendre, \u00e9tendre ou limiter ce droit. La libert\u00e9 de religion est, avec le s\u00e9cularisme (la\u00efcit\u00e9) l\u0027un des aspects essentiels de la libert\u00e9 de conscience. Selon Jean Baub\u00e9rot, la libert\u00e9 de pens\u00e9e donne \u00e0 l\u0027individu les outils intellectuels lui permettant de choisir et d\u0027exercer avec discrimination et libre arbitre, ses choix de conscience, de religion, de conviction. La libert\u00e9 de conscience est consid\u00e9r\u00e9e comme absolue dans les textes fondateurs, elle correspond \u00e0 la vie int\u00e9rieure de la personne. L\u0027expression de cette libert\u00e9 de conscience en libert\u00e9 de conviction, qui englobe la libert\u00e9 de religion et dans laquelle on peut inscrire \u00e9galement la libert\u00e9 de croire ou ne pas croire (voir ath\u00e9isme et agnosticisme), fait l\u0027objet dans certains textes de restrictions dans son exercice."}, {"color": "#97c2fc", "id": "public place", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/LammasLand-485.jpg", "label": "public place", "shape": "image", "title": "O espa\u00e7o p\u00fablico \u00e9 considerado como aquele que seja de uso comum e posse de todos. Entendendo-se a cidade como local de encontros e rela\u00e7\u00f5es, o espa\u00e7o p\u00fablico apresenta, em seu ambiente, papel determinante. \u00c9 nele que se desenvolvem atividades coletivas, com conv\u00edvio e trocas entre os grupos diversos que comp\u00f5em a heterog\u00eanea sociedade urbana. A exist\u00eancia do espa\u00e7o p\u00fablico, portanto, est\u00e1 relacionada diretamente com a forma\u00e7\u00e3o de uma cultura agregadora e compartilhada entre os cidad\u00e3os. A rua \u00e9 considerada o espa\u00e7o publico, sendo o elemento articulador das localidades e da mobilidade, pode ser considerada a formadora da estrutura urbana e de sua representa\u00e7\u00e3o. De acordo com Kevin Lynch, tamb\u00e9m \u00e9 o local principal em que se forma a imagem da cidade, j\u00e1 que \u00e9 por ela que os habitantes transitam e tem a oportunidade de observ\u00e1-la e entend\u00ea-la. Alamedas, pra\u00e7as e parques tem ainda a fun\u00e7\u00e3o de prover, aos espa\u00e7os urbanizados e edificados, \u00e1reas verdes e de lazer."}, {"color": "#97c2fc", "id": "proposition", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/20150703_Greek_Referendum_Demonstration_for_NO_syntagma_square_Athens_Greece.jpg", "label": "proposition", "shape": "image", "title": "Is ollv\u00f3ta a chaitheann toghth\u00f3ir\u00ed ar ceist pholaiti\u00fail amh\u00e1in a curtha ina leith le haghaidh cinneadh d\u00edreach \u00e9 reifreann."}, {"color": "#97c2fc", "id": "uniform", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Canadian_Militia,_1898.jpg", "label": "uniform", "shape": "image", "title": "Uniforma (z francouzsk\u00e9ho uniforme) \u010di stejnokroj je od\u011bv jednotn\u00e9ho charakteru pro lidi, kte\u0159\u00ed pat\u0159\u00ed nap\u0159. k organizovan\u00e9 skupin\u011b. D\u00edky stejn\u00e9mu vzhledu umo\u017e\u0148uje jednoduch\u00e9 rozpozn\u00e1v\u00e1n\u00ed p\u0159\u00edslu\u0161n\u00edk\u016f skupiny a \u010dasto ozna\u010duje n\u011bjakou autoritu \u010di kompetenci sv\u00e9ho nositele (nap\u0159. uniforma arm\u00e1dn\u00ed, policejn\u00ed, hasi\u010dsk\u00e1, z\u00e1chran\u00e1\u0159sk\u00e1, \u017eelezni\u010d\u00e1\u0159sk\u00e1 atd.) Na druh\u00e9 stran\u011b pouze na voj\u00e1ka v uniform\u011b se vztahuj\u00ed mezin\u00e1rodn\u00ed dohody o v\u00e1le\u010dn\u00fdch zajatc\u00edch atd. V n\u011bkter\u00fdch zem\u00edch se u\u017e\u00edvaj\u00ed i \u0161koln\u00ed uniformy, kter\u00e9 zd\u016fraz\u0148uj\u00ed ob\u010danskou rovnost \u017e\u00e1k\u016f a student\u016f a omezuj\u00ed mo\u017enosti bohat\u0161\u00edch, jak na sebe upozornit."}, {"color": "#97c2fc", "id": "plural", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Teens_from_polygamous_families.jpg", "label": "plural", "shape": "image", "title": "\u0418 \u043f\u0443\u0431\u043b\u0438\u0447\u043d\u043e, \u0438 \u0432 \u0447\u0430\u0441\u0442\u043d\u044b\u0445 \u0431\u0435\u0441\u0435\u0434\u0430\u0445 \u0432\u043f\u043b\u043e\u0442\u044c \u0434\u043e \u0441\u0432\u043e\u0435\u0439 \u0441\u043c\u0435\u0440\u0442\u0438 \u0414\u0436\u043e\u0437\u0435\u0444 \u0421\u043c\u0438\u0442-\u043c\u043b\u0430\u0434\u0448\u0438\u0439 \u043d\u0435\u043e\u0434\u043d\u043e\u043a\u0440\u0430\u0442\u043d\u043e \u0437\u0430\u044f\u0432\u043b\u044f\u043b \u043e \u0442\u043e\u043c, \u0447\u0442\u043e \u0411\u043e\u0433 \u0442\u0440\u0435\u0431\u0443\u0435\u0442 \u043e\u0442 \u043d\u0435\u0433\u043e \u0441\u043e\u0431\u043b\u044e\u0434\u0435\u043d\u0438\u044f \u043f\u0440\u0438\u043d\u0446\u0438\u043f\u0430 \u043c\u043d\u043e\u0433\u043e\u0431\u0440\u0430\u0447\u0438\u044f. \u0422\u0430\u043a, \u0414\u0436\u043e\u0437\u0435\u0444 \u0441\u043e\u043e\u0431\u0449\u0438\u043b \u041c\u044d\u0440\u0438 \u0420\u043e\u043b\u043b\u0438\u043d\u0437 \u041b\u0430\u0439\u0442\u043d\u0435\u0440, \u0447\u0442\u043e \u043e\u043d \u0432\u0438\u0434\u0435\u043b \u0430\u043d\u0433\u0435\u043b\u0430, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u00ab\u0442\u0440\u0438\u0436\u0434\u044b \u044f\u0432\u043b\u044f\u043b\u0441\u044f \u043c\u043d\u0435 \u0432 \u043f\u0435\u0440\u0438\u043e\u0434 \u043c\u0435\u0436\u0434\u0443 1834 \u0438 1842 \u0433\u0433. \u0438 \u0433\u043e\u0432\u043e\u0440\u0438\u043b, \u0447\u0442\u043e \u044f \u0434\u043e\u043b\u0436\u0435\u043d \u043f\u0440\u0438\u043d\u044f\u0442\u044c \u044d\u0442\u043e\u0442 \u0437\u0430\u043a\u043e\u043d, \u0438\u043d\u0430\u0447\u0435 \u043e\u043d \u043e\u0431\u0432\u0438\u043d\u0438\u0442 \u043c\u0435\u043d\u044f \u043f\u0435\u0440\u0435\u0434 \u0411\u043e\u0433\u043e\u043c\u00bb. \u042d\u0442\u0430 \u043f\u0440\u0430\u043a\u0442\u0438\u043a\u0430 \u0432\u044b\u0437\u044b\u0432\u0430\u043b\u0430 \u0438 \u0432\u044b\u0437\u044b\u0432\u0430\u0435\u0442 \u043f\u043e \u0441\u0435\u0439 \u0434\u0435\u043d\u044c \u043c\u043d\u043e\u0436\u0435\u0441\u0442\u0432\u043e \u0441\u043f\u043e\u0440\u043e\u0432. \u041d\u0438\u043a\u0430\u043a\u0438\u0445 \u043f\u0438\u0441\u044c\u043c\u0435\u043d\u043d\u044b\u0445 \u0441\u043e\u043e\u0431\u0449\u0435\u043d\u0438\u0439 \u043e \u0442\u043e\u043c, \u0447\u0442\u043e \u043b\u0438\u0447\u043d\u043e \u0434\u0443\u043c\u0430\u043b \u0414\u0436\u043e\u0437\u0435\u0444 \u0421\u043c\u0438\u0442 \u043f\u043e \u044d\u0442\u043e\u043c\u0443 \u043f\u043e\u0432\u043e\u0434\u0443, \u043d\u0435 \u043e\u0431\u043d\u0430\u0440\u0443\u0436\u0435\u043d\u043e. \u0418\u0441\u0442\u043e\u0440\u0438\u043a\u0438 \u043f\u0440\u043e\u0434\u043e\u043b\u0436\u0430\u044e\u0442 \u0434\u0438\u0441\u043a\u0443\u0441\u0441\u0438\u044e \u043f\u043e \u043f\u043e\u0432\u043e\u0434\u0443 \u0442\u043e\u0447\u043d\u043e\u0433\u043e \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u0430, \u043d\u043e \u0431\u043e\u043b\u044c\u0448\u0438\u043d\u0441\u0442\u0432\u043e \u0441\u0445\u043e\u0434\u0438\u0442\u0441\u044f \u0432\u043e \u043c\u043d\u0435\u043d\u0438\u0438, \u0447\u0442\u043e \u0432 \u043f\u0435\u0440\u0438\u043e\u0434 \u043c\u0435\u0436\u0434\u0443 1841 \u0438 1843 \u0433\u0433. \u0421\u043c\u0438\u0442 \u0432\u0437\u044f\u043b \u0432 \u0436\u0451\u043d\u044b \u043e\u0442 28 \u0434\u043e 33 \u0436\u0435\u043d\u0449\u0438\u043d. \u041e\u0434\u0438\u043d \u0438\u0437 \u0443\u0447\u0451\u043d\u044b\u0445, \u0420\u0438\u0447\u0430\u0440\u0434 \u041b\u0430\u0439\u043c\u0430\u043d \u0411\u0443\u0448\u043c\u0430\u043d, \u043f\u0438\u0441\u0430\u043b: \u00ab\u0414\u0436\u043e\u0437\u0435\u0444 \u043d\u0438\u0447\u0435\u0433\u043e \u043d\u0435 \u0433\u043e\u0432\u043e\u0440\u0438\u043b \u043e \u0441\u0435\u043a\u0441\u0435 \u0432 \u044d\u0442\u0438\u0445 \u0431\u0440\u0430\u043a\u0430\u0445\u00bb. \u0418 \u0434\u0430\u043b\u0435\u0435 \u043e\u043d \u0436\u0435 \u043e\u0431\u044a\u044f\u0441\u043d\u044f\u0435\u0442, \u0447\u0442\u043e \u0432 \u0442\u0435 \u0432\u0440\u0435\u043c\u0435\u043d\u0430 \u0431\u044b\u043b\u0438 \u0438 \u0434\u0440\u0443\u0433\u0438\u0435 \u044d\u043a\u0441\u043f\u0435\u0440\u0438\u043c\u0435\u043d\u0442\u0430\u0442\u043e\u0440\u044b, \u0434\u043b\u044f \u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u0441\u0435\u043a\u0441 \u0441\u0442\u043e\u044f\u043b \u043d\u0430 \u043f\u0435\u0440\u0432\u043e\u043c \u043c\u0435\u0441\u0442\u0435 \u0432 \u043f\u043e\u043b\u0438\u0433\u0430\u043c\u043d\u044b\u0445 \u0441\u0435\u043c\u044c\u044f\u0445, \u043d\u043e \u0414\u0436\u043e\u0437\u0435\u0444, \u00ab\u043d\u0430\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u0438\u0437\u0432\u0435\u0441\u0442\u043d\u043e, \u043d\u0438\u043a\u043e\u0433\u0434\u0430 \u043d\u0435 \u043e\u0431\u0441\u0443\u0436\u0434\u0430\u043b \u0441\u0435\u043a\u0441\u0443\u0430\u043b\u044c\u043d\u0443\u044e \u0441\u043e\u0441\u0442\u0430\u0432\u043b\u044f\u044e\u0449\u0443\u044e \u0431\u0440\u0430\u043a\u0430 \u0437\u0430 \u0438\u0441\u043a\u043b\u044e\u0447\u0435\u043d\u0438\u0435\u043c \u0440\u0430\u0441\u0441\u0443\u0436\u0434\u0435\u043d\u0438\u0439 \u043e \u043f\u0440\u0435\u043b\u044e\u0431\u043e\u0434\u0435\u044f\u043d\u0438\u0438\u00bb. \u0414\u0430\u0436\u0435 \u0438\u0441\u0442\u043e\u0440\u0438\u043a \u0424\u043e\u043d \u0411\u0440\u043e\u0443\u0434\u0438, \u043a\u0440\u0438\u0442\u0438\u0447\u043d\u043e \u043e\u0442\u043d\u043e\u0441\u0438\u0432\u0448\u0430\u044f\u0441\u044f \u043a \u0414\u0436\u043e\u0437\u0435\u0444\u0443 \u0421\u043c\u0438\u0442\u0443, \u0433\u043e\u0432\u043e\u0440\u0438\u043b\u0430: \u00ab\u0412 \u0414\u0436\u043e\u0437\u0435\u0444\u0435 \u0431\u044b\u043b\u043e \u0441\u043b\u0438\u0448\u043a\u043e\u043c \u043c\u043d\u043e\u0433\u043e \u043f\u0443\u0440\u0438\u0442\u0430\u043d\u0441\u043a\u043e\u0433\u043e, \u0447\u0442\u043e\u0431\u044b \u0441\u0447\u0438\u0442\u0430\u0442\u044c \u0435\u0433\u043e \u0431\u0435\u0441\u043f\u0435\u0447\u043d\u044b\u043c \u0440\u0430\u0437\u0432\u0440\u0430\u0442\u043d\u0438\u043a\u043e\u043c\u00bb. \u0414\u0436\u043e\u0437\u0435\u0444 \u0421\u043c\u0438\u0442 \u043d\u0438\u043a\u043e\u0433\u0434\u0430 \u043f\u0443\u0431\u043b\u0438\u0447\u043d\u043e \u043d\u0435 \u043f\u0440\u0438\u0437\u044b\u0432\u0430\u043b \u0441\u0432\u043e\u0438\u0445 \u043f\u043e\u0441\u043b\u0435\u0434\u043e\u0432\u0430\u0442\u0435\u043b\u0435\u0439 \u043a \u0441\u043e\u0431\u043b\u044e\u0434\u0435\u043d\u0438\u044e \u0437\u0430\u043a\u043e\u043d\u0430 \u043c\u043d\u043e\u0433\u043e\u0431\u0440\u0430\u0447\u0438\u044f. \u0422\u0435\u043c \u043d\u0435 \u043c\u0435\u043d\u0435\u0435 \u0446\u0435\u0440\u043a\u043e\u0432\u044c \u043e\u0444\u0438\u0446\u0438\u0430\u043b\u044c\u043d\u043e \u043f\u0440\u0438\u043d\u044f\u043b\u0430 \u044d\u0442\u0443 \u043f\u0440\u0430\u043a\u0442\u0438\u043a\u0443 \u0432 1852 \u0433., \u043a\u043e\u0433\u0434\u0430 \u041e\u0440\u0441\u043e\u043d \u041f\u0440\u0430\u0442\u0442 \u043f\u043e \u043f\u043e\u0440\u0443\u0447\u0435\u043d\u0438\u044e \u043f\u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0442\u0430 \u0446\u0435\u0440\u043a\u0432\u0438 \u0411\u0440\u0438\u0433\u0430\u043c\u0430 \u042f\u043d\u0433\u0430 \u043e\u0442\u043a\u0440\u044b\u0442\u043e \u043e\u0431\u044a\u044f\u0432\u0438\u043b \u043e \u0442\u043e\u043c, \u0447\u0442\u043e \u0446\u0435\u0440\u043a\u043e\u0432\u044c \u043f\u0440\u0430\u043a\u0442\u0438\u043a\u0443\u0435\u0442 \u043f\u043e\u043b\u0438\u0433\u0430\u043c\u043d\u044b\u0435 \u0431\u0440\u0430\u043a\u0438 \u043f\u043e \u043f\u043e\u0432\u0435\u043b\u0435\u043d\u0438\u044e \u0411\u043e\u0433\u0430. \u0414\u0430\u043b\u0435\u0435 \u043e\u043d \u043f\u043e\u0434\u0447\u0435\u0440\u043a\u043d\u0443\u043b, \u0447\u0442\u043e \u0446\u0435\u0440\u043a\u043e\u0432\u044c \u0438\u043c\u0435\u0435\u0442 \u043d\u0430 \u044d\u0442\u043e \u043f\u0440\u0430\u0432\u043e \u0432 \u0441\u043e\u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0438\u0438 \u0441 \u041f\u0435\u0440\u0432\u043e\u0439 \u043f\u043e\u043f\u0440\u0430\u0432\u043a\u043e\u0439 \u041a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u0438 \u0421\u0428\u0410. \u042d\u0442\u043e\u0439 \u0442\u043e\u0447\u043a\u0438 \u0437\u0440\u0435\u043d\u0438\u044f \u0446\u0435\u0440\u043a\u043e\u0432\u044c \u043f\u0440\u0438\u0434\u0435\u0440\u0436\u0438\u0432\u0430\u043b\u0430\u0441\u044c \u0432 \u0442\u0435\u0447\u0435\u043d\u0438\u0435 \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u0438\u0445 \u0434\u0435\u0441\u044f\u0442\u0438\u043b\u0435\u0442\u0438\u0439. \u041f\u0440\u0430\u0432\u0438\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u043e \u0421\u043e\u0435\u0434\u0438\u043d\u0451\u043d\u043d\u044b\u0445 \u0428\u0442\u0430\u0442\u043e\u0432 \u043d\u0435 \u043f\u0440\u0438\u0437\u043d\u0430\u0432\u0430\u043b\u043e \u043f\u0440\u0430\u0432\u0430 \u043d\u0430 \u043f\u043e\u043b\u0438\u0433\u0430\u043c\u0438\u044e, \u043d\u043e \u043f\u0440\u0438\u043d\u044f\u0442\u044b\u0439 \u0432 1862 \u0433. \u0437\u0430\u043a\u043e\u043d \u043f\u0440\u043e\u0442\u0438\u0432 \u0434\u0432\u043e\u0435\u0436\u0435\u043d\u0441\u0442\u0432\u0430 \u043d\u0435 \u043f\u0440\u0438\u043c\u0435\u043d\u044f\u043b\u0441\u044f \u043f\u0440\u043e\u0442\u0438\u0432 \u043c\u043e\u0440\u043c\u043e\u043d\u043e\u0432. \u041f\u043e\u0441\u043b\u0435 \u043f\u0440\u0438\u043d\u044f\u0442\u0438\u044f \u043d\u043e\u0432\u044b\u0445 \u0431\u043e\u043b\u0435\u0435 \u0436\u0435\u0441\u0442\u043a\u0438\u0445 \u0437\u0430\u043a\u043e\u043d\u043e\u0432: \u0437\u0430\u043a\u043e\u043d\u0430 \u042d\u0434\u043c\u0443\u043d\u0434\u0441\u0430 1882 \u0433. \u0438 \u0437\u0430\u043a\u043e\u043d\u0430 \u042d\u0434\u043c\u0443\u043d\u0434\u0441\u0430-\u0422\u0430\u043a\u0435\u0440\u0430 1887 \u0433. \u2014 \u0446\u0435\u0440\u043a\u043e\u0432\u044c \u043d\u0430\u0447\u0430\u043b\u0430 \u043e\u0442\u0445\u043e\u0434\u0438\u0442\u044c \u043e\u0442 \u044d\u0442\u043e\u0439 \u043f\u0440\u0430\u043a\u0442\u0438\u043a\u0438. \u041f\u043e \u0441\u0443\u0442\u0438, \u043f\u043e\u0441\u043b\u0435\u0434\u043d\u0438\u0439 \u0434\u043e\u043a\u0443\u043c\u0435\u043d\u0442 \u0441\u0442\u0430\u0432\u0438\u043b \u0426\u0435\u0440\u043a\u043e\u0432\u044c \u0418\u0438\u0441\u0443\u0441\u0430 \u0425\u0440\u0438\u0441\u0442\u0430 \u0421\u0432\u044f\u0442\u044b\u0445 \u043f\u043e\u0441\u043b\u0435\u0434\u043d\u0438\u0445 \u0434\u043d\u0435\u0439 \u0432\u043d\u0435 \u0437\u0430\u043a\u043e\u043d\u0430: \u0446\u0435\u0440\u043a\u043e\u0432\u044c \u0434\u043e\u043b\u0436\u043d\u0430 \u0431\u044b\u043b\u0430 \u043f\u0435\u0440\u0435\u0434\u0430\u0442\u044c \u0432\u0441\u044e \u0441\u0432\u043e\u044e \u0441\u043e\u0431\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0441\u0442\u044c, \u043e\u0446\u0435\u043d\u0438\u0432\u0430\u0432\u0448\u0443\u044e\u0441\u044f \u0431\u043e\u043b\u0435\u0435 \u0447\u0435\u043c \u0432 50 \u0442\u044b\u0441\u044f\u0447 \u0434\u043e\u043b\u043b\u0430\u0440\u043e\u0432, \u0444\u0435\u0434\u0435\u0440\u0430\u043b\u044c\u043d\u043e\u043c\u0443 \u0431\u044e\u0434\u0436\u0435\u0442\u0443, \u0430 \u0432\u0441\u0435 \u0441\u0432\u044f\u0442\u044b\u0435 \u043f\u043e\u0441\u043b\u0435\u0434\u043d\u0438\u0445 \u0434\u043d\u0435\u0439 \u043b\u0438\u0448\u0430\u043b\u0438\u0441\u044c \u0438\u0437\u0431\u0438\u0440\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u0433\u043e \u043f\u0440\u0430\u0432\u0430, \u043d\u0435\u0441\u043c\u043e\u0442\u0440\u044f \u043d\u0430 \u0442\u043e, \u0447\u0442\u043e \u043b\u0438\u0448\u044c \u043d\u0435\u0431\u043e\u043b\u044c\u0448\u043e\u0439 \u043f\u0440\u043e\u0446\u0435\u043d\u0442 \u0447\u043b\u0435\u043d\u043e\u0432 \u0446\u0435\u0440\u043a\u0432\u0438 \u043f\u0440\u0430\u043a\u0442\u0438\u043a\u043e\u0432\u0430\u043b \u043f\u043e\u043b\u0438\u0433\u0430\u043c\u0438\u044e. \u042d\u0442\u0438 \u043e\u0431\u0441\u0442\u043e\u044f\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u0430 \u0432\u044b\u043d\u0443\u0434\u0438\u043b\u0438 \u0446\u0435\u0440\u043a\u043e\u0432\u044c \u0432 1890 \u0433. \u0432\u044b\u0441\u0442\u0443\u043f\u0438\u0442\u044c \u0441 \u043e\u0444\u0438\u0446\u0438\u0430\u043b\u044c\u043d\u044b\u043c \u0437\u0430\u044f\u0432\u043b\u0435\u043d\u0438\u0435\u043c, \u0432 \u043a\u043e\u0442\u043e\u0440\u043e\u043c \u043f\u0440\u043e\u0432\u043e\u0437\u0433\u043b\u0430\u0448\u0430\u043b\u0430\u0441\u044c \u043e\u0442\u043c\u0435\u043d\u0430 \u043f\u0440\u0430\u043a\u0442\u0438\u043a\u0438 \u043c\u043d\u043e\u0433\u043e\u0431\u0440\u0430\u0447\u0438\u044f \u0441\u0440\u0435\u0434\u0438 \u0441\u0432\u044f\u0442\u044b\u0445 \u043f\u043e\u0441\u043b\u0435\u0434\u043d\u0438\u0445 \u0434\u043d\u0435\u0439. \u0421\u0435\u0433\u043e\u0434\u043d\u044f \u043f\u043e\u043b\u0438\u0433\u0430\u043c\u0438\u044f \u043f\u043e-\u043f\u0440\u0435\u0436\u043d\u0435\u043c\u0443 \u043f\u0440\u0430\u043a\u0442\u0438\u043a\u0443\u0435\u0442\u0441\u044f \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u0438\u043c\u0438 \u043d\u0435\u0431\u043e\u043b\u044c\u0448\u0438\u043c\u0438 \u0440\u0430\u0437\u0440\u043e\u0437\u043d\u0435\u043d\u043d\u044b\u043c\u0438 \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u0430\u0446\u0438\u044f\u043c\u0438, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043d\u0435 \u0438\u043c\u0435\u044e\u0442 \u043e\u0442\u043d\u043e\u0448\u0435\u043d\u0438\u044f \u043a \u0426\u0435\u0440\u043a\u0432\u0438 \u0418\u0438\u0441\u0443\u0441\u0430 \u0425\u0440\u0438\u0441\u0442\u0430 \u0421\u0432\u044f\u0442\u044b\u0445 \u043f\u043e\u0441\u043b\u0435\u0434\u043d\u0438\u0445 \u0434\u043d\u0435\u0439. \u041f\u043e \u0431\u043e\u043b\u044c\u0448\u0435\u0439 \u0447\u0430\u0441\u0442\u0438, \u043e\u043d\u0438 \u0432\u044b\u0434\u0435\u043b\u0438\u043b\u0438\u0441\u044c \u0438\u0437 \u0435\u0451 \u0441\u043e\u0441\u0442\u0430\u0432\u0430 \u043a\u0430\u043a \u0440\u0430\u0437 \u043f\u043e \u043f\u0440\u0438\u0447\u0438\u043d\u0435 \u043d\u0435\u0441\u043e\u0433\u043b\u0430\u0441\u0438\u044f \u0441 \u043e\u0442\u043c\u0435\u043d\u043e\u0439 \u043c\u043d\u043e\u0433\u043e\u0431\u0440\u0430\u0447\u0438\u044f. \u041d\u0430\u0438\u0431\u043e\u043b\u0435\u0435 \u043c\u043d\u043e\u0433\u043e\u0447\u0438\u0441\u043b\u0435\u043d\u043d\u043e\u0439 \u0438\u0437 \u044d\u0442\u0438\u0445 \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u0430\u0446\u0438\u0439 \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u0424\u0443\u043d\u0434\u0430\u043c\u0435\u043d\u0442\u0430\u043b\u0438\u0441\u0442\u0441\u043a\u0430\u044f \u0426\u0435\u0440\u043a\u043e\u0432\u044c \u0418\u0438\u0441\u0443\u0441\u0430 \u0425\u0440\u0438\u0441\u0442\u0430 \u0421\u0432\u044f\u0442\u044b\u0445 \u041f\u043e\u0441\u043b\u0435\u0434\u043d\u0438\u0445 \u0414\u043d\u0435\u0439 (\u0430\u043d\u0433\u043b. Fundamentalist Church of Jesus Christ of Latter-Day Saints , \u0438\u043d\u043e\u0433\u0434\u0430 \u0441\u043e\u043a\u0440\u0430\u0449\u0430\u0435\u0442\u0441\u044f \u0434\u043e \u00abFLDS\u00bb), \u043d\u0430\u0441\u0447\u0438\u0442\u044b\u0432\u0430\u044e\u0449\u0430\u044f 6000 \u2014 10000 \u043f\u0440\u0438\u0445\u043e\u0436\u0430\u043d. \u0412 \u043d\u0430\u0441\u0442\u043e\u044f\u0449\u0435\u0435 \u0432\u0440\u0435\u043c\u044f \u0447\u043b\u0435\u043d\u044b \u0426\u0435\u0440\u043a\u0432\u0438 \u0418\u0438\u0441\u0443\u0441\u0430 \u0425\u0440\u0438\u0441\u0442\u0430 \u0421\u0432\u044f\u0442\u044b\u0445 \u043f\u043e\u0441\u043b\u0435\u0434\u043d\u0438\u0445 \u0434\u043d\u0435\u0439 \u043c\u043e\u0433\u0443\u0442 \u0431\u044b\u0442\u044c \u043e\u0442\u043b\u0443\u0447\u0435\u043d\u044b \u043e\u0442 \u0446\u0435\u0440\u043a\u0432\u0438 \u0437\u0430 \u043f\u043e\u043b\u0438\u0433\u0430\u043c\u0438\u044e, \u0434\u0430\u0436\u0435 \u0435\u0441\u043b\u0438 \u043e\u043d\u0438 \u043f\u0440\u043e\u0436\u0438\u0432\u0430\u044e\u0442 \u0432 \u0442\u0435\u0445 \u0441\u0442\u0440\u0430\u043d\u0430\u0445, \u0433\u0434\u0435 \u043c\u043d\u043e\u0433\u043e\u0431\u0440\u0430\u0447\u0438\u0435 \u0443\u0437\u0430\u043a\u043e\u043d\u0435\u043d\u043e \u0438 \u043f\u043e\u043e\u0449\u0440\u044f\u0435\u0442\u0441\u044f."}, {"color": "#97c2fc", "id": "federal power", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/La_esp_Rep._Federal,_Rep._Unitaria_(2).jpg", "label": "federal power", "shape": "image", "title": "Le f\u00e9d\u00e9ralisme, du latin f\u0153dus, \u00ab renvoie \u00e0 l\u0027ensemble des caract\u00e9ristiques et des pratiques institutionnelles des syst\u00e8mes politiques f\u00e9d\u00e9raux ainsi qu\u2019aux th\u00e9ories politiques qui ont \u00e9t\u00e9 construites pour en rendre compte ou pour les promouvoir \u00bb. Le f\u00e9d\u00e9ralisme est un syst\u00e8me d\u2019organisation, d\u2019administration et de gouvernement dans lequel l\u2019\u00c9tat est organis\u00e9 en f\u00e9d\u00e9ration et partage avec les \u00c9tats f\u00e9d\u00e9r\u00e9s les diverses comp\u00e9tences constitutionnelles : l\u00e9gislatives, juridictionnelles et administratives (par exemple, \u00e0 des degr\u00e9s diff\u00e9rents : Belgique, Suisse, Allemagne, Australie, \u00c9tats-Unis, Canada, \u00c9tats f\u00e9d\u00e9r\u00e9s de Micron\u00e9sie, \u00c9mirats arabes unis, Br\u00e9sil, Argentine, Nigeria, Inde, Mexique, Union des Comores, f\u00e9d\u00e9ration de Russie). Lorsqu\u0027il concerne une forme d\u0027organisation de l\u0027\u00c9tat, il s\u0027oppose \u00e0 l\u0027\u00c9tat unitaire. La s\u00e9paration des pouvoirs se fait alors entre \u00c9tats f\u00e9d\u00e9r\u00e9s et \u00c9tat f\u00e9d\u00e9ral, selon les modalit\u00e9s organis\u00e9es par une constitution f\u00e9d\u00e9rale. Une f\u00e9d\u00e9ration peut na\u00eetre de la r\u00e9union de plusieurs \u00c9tats au sein d\u0027un m\u00eame \u00c9tat f\u00e9d\u00e9ral ou par la scission d\u0027un \u00c9tat unitaire en plusieurs entit\u00e9s f\u00e9d\u00e9r\u00e9es. La dualit\u00e9 \u00e9tatique ainsi cr\u00e9\u00e9e renvoie \u00e0 une double loyaut\u00e9 des citoyens : l\u0027une \u00e0 l\u0027\u00e9gard de la f\u00e9d\u00e9ration, l\u0027autre \u00e0 l\u0027\u00e9gard de l\u0027\u00c9tat membre, comme l\u0027expliqu\u00e8rent les intellectuels am\u00e9ricains \u00e0 l\u0027origine de la conception moderne du f\u00e9d\u00e9ralisme tel Alexander Hamilton, dont la t\u00e2che consista justement \u00e0 d\u00e9passer le dogme de l\u0027unit\u00e9 absolue de l\u0027\u00c9tat qui demeure valable pour les \u00c9tats unitaires."}, {"color": "#97c2fc", "id": "massachusetts", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ensign_of_New_England_(union_flag).svg", "label": "massachusetts", "shape": "image", "title": "Die Province of Massachusetts Bay (nicht zu verwechseln mit ihrem unmittelbaren Vorg\u00e4nger Massachusetts Bay Colony) existierte von 1691 bis 1776. Sie war eine britische Kronkolonie in Nordamerika und z\u00e4hlte zu den dreizehn ersten Bundesstaaten der Vereinigten Staaten. Die Provinz wurde mit einer Charta am 7. Oktober 1691 von den gemeinsam regierenden Wilhelm III. und Maria II. gegr\u00fcndet und umfasste die Gebiete der fr\u00fcheren Massachusetts Bay Colony, der Plymouth Colony, der Province of Maine, Martha\u2019s Vineyard, Nantucket, Nova Scotia und New Brunswick. Die Hauptstadt war Boston. Der heutige Commonwealth of Massachusetts ist der direkte Nachfolger der Provinz, umfasst jedoch nur noch einen Teilbereich; Maine ist zu einem eigenen Bundesstaat geworden, und Nova Scotia sowie New Brunswick geh\u00f6ren heute zu Kanada. Der Name Massachusetts geht auf die Massachusett-Indianer zur\u00fcck und bedeutet so viel wie \u201eam gro\u00dfen H\u00fcgel\u201c, was sich auf den Great Blue Hill bezieht."}, {"color": "#97c2fc", "id": "committee", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Perustuslakivaliokunta_1918.jpg", "label": "committee", "shape": "image", "title": "A committee or commission is a body of one or more persons subordinate to a deliberative assembly. A committee is not itself considered to be a form of assembly. Usually, the assembly sends matters into a committee as a way to explore them more fully than would be possible if the assembly itself were considering them. Committees may have different functions and their types of work differ depending on the type of the organization and its needs. A member of a legislature may be delegated a committee assignment, which gives them the right to serve on a certain committee."}, {"color": "#97c2fc", "id": "electoral college", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/2004CampaignAttention_(edit).png", "label": "electoral college", "shape": "image", "title": ". Elektorskollegiet (engelska: U. S. Electoral College) \u00e4r en folkvald f\u00f6rsamling i USA vars enda uppgift \u00e4r att v\u00e4lja USA:s president och USA:s vicepresident. Kollegiet skall enligt de ursprungliga reglerna best\u00e5 av lika m\u00e5nga ledam\u00f6ter som det finns ledam\u00f6ter i det federala representanthuset och den federala senaten tillsammans, vilket betyder att varje delstat har \u00e5tminstone 3 elektorer. Efter en \u00e4ndring i den amerikanska konstitutionen har dessutom District of Columbia, lika m\u00e5nga elektorer som det skulle ha haft om det vore delstat, dock aldrig mer \u00e4n vad den minsta delstaten har, vilket hitintills har varit 3. Fr\u00e5n det amerikanska presidentvalet 1960 hade kollegiet 535 medlemmar, sedermera 538 fr\u00e5n valet 1968. F\u00f6rdelningen av antalet elektorer och kongressledam\u00f6ter justeras var 10:e \u00e5r p\u00e5 grundval av den amerikanska folkr\u00e4kningen (Census). Den senaste folkr\u00e4kningen genomf\u00f6rdes \u00e5r 2020, och den n\u00e4sta genomf\u00f6rs \u00e5r 2030, och kommer att p\u00e5verka elektorsr\u00f6sterna fr\u00e5n och med \u00e5rs presidentval. Medlemmarna i kollegiet kan teoretiskt r\u00f6sta som de sj\u00e4lva \u00f6nskar, men enligt konstitutionell praxis \u00e4r de bundna av vilken kandidat de p\u00e5 f\u00f6rhand f\u00f6rbundit sig att r\u00f6sta f\u00f6r. En elektor som r\u00f6star p\u00e5 en annan kandidat eller l\u00e4gger ned sin r\u00f6st kallas trol\u00f6s elektor. Den kandidat som f\u00e5r flest r\u00f6ster (kallat \"first past the post\" i Storbritannien, men \"winner takes all\" i USA) i en delstat f\u00e5r normalt samtliga delstatens elektorsr\u00f6ster. Undantag fr\u00e5n denna regel \u00e4r Maine och Nebraska, d\u00e4r delstatlig lag stadgar att elektorsr\u00f6sterna f\u00f6rdelas efter county respektive kongressdistrikt. En s\u00e5dan f\u00f6rdelning har intr\u00e4ffat i valet 2008, d\u00e5 en av de fem elektorerna fr\u00e5n Nebraska r\u00f6stade p\u00e5 Barack Obama, i valet 2016 d\u00e5 en av de fyra elektorerna fr\u00e5n Maine r\u00f6stade p\u00e5 Donald Trump, samt i valet 2020, d\u00e5 en av Maines elektorer r\u00f6stade p\u00e5 Donald Trump och en av Nebraskas elektorer r\u00f6stade p\u00e5 Joe Biden."}, {"color": "#97c2fc", "id": "family", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Alberto_Henschel_-_A_Familia_Imperial.jpg", "label": "family", "shape": "image", "title": "Family (from Latin: familia) is a group of people related either by consanguinity (by recognized birth) or affinity (by marriage or other relationship). The purpose of the family is to maintain the well-being of its members and of society. Ideally, families offer predictability, structure, and safety as members mature and learn to participate in the community. Historically, most human societies use family as the primary locus of attachment, nurturance, and socialization. Anthropologists classify most family organizations as matrifocal (a mother and her children), patrifocal (a father and his children), conjugal (a wife, her husband, and children, also called the nuclear family), avuncular (a man, his sister, and her children), or extended (in addition to parents and children, may include grandparents, aunts, uncles, or cousins). The field of genealogy aims to trace family lineages through history. The family is also an important economic unit studied in family economics. The word \"families\" can be used metaphorically to create more inclusive categories such as community, nationhood, and global village."}, {"color": "#97c2fc", "id": "infrastructure", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ferry_Building_at_night.jpg", "label": "infrastructure", "shape": "image", "title": "Infrastruktura (z franc. infrastructure, doslova: co je pod stavbami) je v nejobecn\u011bj\u0161\u00edm smyslu slova mno\u017eina propojen\u00fdch struktur\u00e1ln\u00edch prvk\u016f, kter\u00e9 pak udr\u017euj\u00ed celou strukturu pohromad\u011b. Obvykle se pou\u017e\u00edv\u00e1 pouze pro struktury, kter\u00e9 jsou um\u011ble vytvo\u0159en\u00e9. Term\u00edn infrastruktura se pou\u017e\u00edv\u00e1 v r\u016fzn\u00e9m smyslu v \u0159ad\u011b odv\u011btv\u00ed. Nejhojn\u011bj\u0161\u00ed pou\u017eit\u00ed m\u00e1 v ekonomii, kde popisuje fyzickou infrastrukturu jako t\u0159eba budovy nebo silnice."}, {"color": "#97c2fc", "id": "spur", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Railway_kilometre_peg.jpg", "label": "spur", "shape": "image", "title": "Um ramal ferrovi\u00e1rio \u00e9 uma linha subsidi\u00e1ria de uma linha-tronco ou a outro ramal, e serve para ligar pontos importantes distantes da via principal, tendo geralmente poucas esta\u00e7\u00f5es. Os principais tipos de ramal s\u00e3o: \n* Ramal de liga\u00e7\u00e3o: ramal que liga uma cidade \u00e0 linha tronco. Exemplos: \n* Ramal de Ribeir\u00e3o Bonito e Ramal de \u00c1gua Vermelha, que ligavam a cidade de S\u00e3o Carlos \u00e0 linha tronco da Companhia Paulista, no Brasil \n* Ramal de Piracicaba, que ligava a cidade de Piracicaba \u00e0 linha tronco da Companhia Paulista, no Brasil \n* Ramal de Tomar, que liga esta cidade \u00e0 Linha do Norte, em Portugal \n* Ramal \u201cbituca\u201d: ramal que tem apenas uma esta\u00e7\u00e3o. (Os ramais particulares, que ligam tipicamente grandes unidades industriais ou comerciais \u00e0 linha principal, s\u00e3o deste tipo.) Exemplos: \n* Ramal Hip\u00f3dromo, que ligava a \u00e0 linha tronco da S\u00e3o Paulo Railway, no Brasil \n* Ramal do Est\u00e1dio Nacional, que o ligava \u00e0 Linha de Cascais, em Portugal \n* Ramal \u201catalho\u201d: ramal que reduz o percurso entre um trecho da ferrovia. Exemplos: \n* Ramal Suzano-Ribeir\u00e3o Pires, que liga Suzano a Rio Grande da Serra, construida pela MRS Log\u00edstica, no Brasil \n* Variante de Alc\u00e1cer do Sal, que evita esta cidade na Linha do Sul, em Portugal (a esta tipologia n\u00e3o se aplica a designa\u00e7\u00e3o \"ramal\" na terminologia ferrovi\u00e1ria portuguesa, mas sim \"variante\" ou \"concord\u00e2ncia\", segundo a presen\u00e7a de duas ou tr\u00eas bifurca\u00e7\u00f5es) \n* Ramal ponte: ramal que liga duas ferrovias. Exemplos: \n* Ramal Bauru, que ligava as cidades de Bauru (Companhia Paulista/Noroeste do Brasil) \u00e0 cidade de Botucatu (Sorocabana), no Brasil \n* Concord\u00e2ncia de Poceir\u00e3o, que liga as linhas do Sul e do Alentejo, em Portugal (a esta tipologia n\u00e3o se aplica a designa\u00e7\u00e3o \"ramal\" na terminologia ferrovi\u00e1ria portuguesa, mas sim \"concord\u00e2ncia\", com excec\u00e3o do Metropolitano de Lisboa, onde se chama ramal t\u00e9cnico) \n* Ramal extens\u00e3o: ramal que come\u00e7a onde outra linha termina, dando continuidade \u00e0 via principal. Exemplos: \n* Ramal de Descalvado, que liga Descalvado (esta\u00e7\u00e3o final do Ramal de Descalvado) a , no Brasil \n* Ramal Internacional de Valen\u00e7a, que liga esta cidade \u00e0 Galiza, em prolongamento da Linha do Minho, em Portugal (topologicamente assim desde a demo\u00e7\u00e3o e posterior encerramento do Ramal de Mon\u00e7\u00e3o, originalmente o tro\u00e7o final da Linha do Minho)."}, {"color": "#97c2fc", "id": "ammon", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Qasralabdfront.jpg", "label": "ammon", "shape": "image", "title": "\u4e9a\u626a\u4eba\u662f\uff08\u05e2\u05b7\u05de\u05bc\u05d5\u05b9\u05df \"People\", Standard Hebrew \u02bbAmmon, Tiberian Hebrew \u02bbAmm\u00f4n\uff09\u5c45\u4f4f\u5728\u7ea6\u65e6\u6cb3\u4ee5\u4e1c\u7684\u6c11\u65cf\uff0c\u4f7f\u7528\u4e9e\u636b\u8a9e\u3002\u540c\u6469\u62bc\u4eba\u4e00\u6837\uff0c\u4e9a\u626a\u4eba\u7684\u59cb\u7956\u662f\u4ee5\u8272\u5217\u5148\u7956\u4e9a\u4f2f\u62c9\u7f55\u7684\u4f84\u5b50\u7f57\u5f97\uff0c\u4ed6\u8207\u5169\u4f4d\u5973\u5152\u5728\u9003\u96e2\u7f6a\u60e1\u4e4b\u57ce\u6240\u591a\u746a\u4e4b\u5f8c\uff0c\u8207\u5e7c\u5973\u751f\u4e0b\u4e9e\u636b\u4eba\u7684\u7956\u5148\u3002\u4e9a\u626a\u4eba\u88ab\u8ba4\u4e3a\u662f\u4ee5\u8272\u5217\u4eba\u548c\u4ee5\u4e1c\u4eba\u7684\u4eb2\u65cf\u3002"}, {"color": "#97c2fc", "id": "kentucky", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/CollegeoftheBible-LexKY.jpg", "label": "kentucky", "shape": "image", "title": "Kentucky (engl. Aussprache [k\u0259n\u02c8t\u02b0\u028cki] ) (offiziell Commonwealth of Kentucky) ist ein Bundesstaat der Vereinigten Staaten von Amerika. Der Name des Staates ist shawnesischer oder irokesischer Herkunft, m\u00f6glicherweise aus dem Wyandotischen, mit der Bedeutung \u201eWiese\u201c, \u201eAue\u201c, \u201eFlur\u201c. Im Senecaischen, ebenfalls einer irokesischen Sprache, bedeutet das Wort geda\u2019geh \u201eauf dem Feld\u201c. Den Beinamen Bluegrass State, womit die von M\u00e4rz bis April blaugr\u00fcn bl\u00fchenden Grasweiden gemeint sind, tr\u00e4gt Kentucky als verbreitete Umschreibung. Kentucky war zun\u00e4chst ein Teil Virginias und trat 1792 als 15. Staat den Vereinigten Staaten bei. Im Sezessionskrieg versuchte Kentucky anfangs neutral zu bleiben, dann standen Einwohner des Staates auf beiden Seiten, wie z. B. Abraham Lincoln als Pr\u00e4sident der Union und Jefferson Davis als Pr\u00e4sident der Konf\u00f6deration. Das United States Census Bureau z\u00e4hlt Kentucky heute jedoch eindeutig zu den S\u00fcdstaaten. Neben den Bundesstaaten Virginia, Pennsylvania und Massachusetts f\u00fchrt Kentucky den amtlichen Namen \u201eCommonwealth of Kentucky\u201c im Gegensatz zu der sonst \u00fcblichen Gliedstaaten-Bezeichnung als \u201eState\u201c."}, {"color": "#97c2fc", "id": "unconstitutional", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bill_of_Rights_Pg1of1_AC.jpg", "label": "unconstitutional", "shape": "image", "title": "\u041a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0301\u0446\u0438\u044f \u0421\u0428\u0410 (\u0430\u043d\u0433\u043b. United States Constitution) \u2014 \u043e\u0441\u043d\u043e\u0432\u043d\u043e\u0439 \u0437\u0430\u043a\u043e\u043d \u0421\u043e\u0435\u0434\u0438\u043d\u0451\u043d\u043d\u044b\u0445 \u0428\u0442\u0430\u0442\u043e\u0432 \u0410\u043c\u0435\u0440\u0438\u043a\u0438, \u0438\u043c\u0435\u044e\u0449\u0438\u0439 \u0432\u044b\u0441\u0448\u0443\u044e \u044e\u0440\u0438\u0434\u0438\u0447\u0435\u0441\u043a\u0443\u044e \u0441\u0438\u043b\u0443. \u041a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u044f \u0421\u0428\u0410 \u0431\u044b\u043b\u0430 \u043f\u0440\u0438\u043d\u044f\u0442\u0430 17 \u0441\u0435\u043d\u0442\u044f\u0431\u0440\u044f 1787 \u0433\u043e\u0434\u0430 \u043d\u0430 \u041a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u043e\u043d\u043d\u043e\u043c \u041a\u043e\u043d\u0432\u0435\u043d\u0442\u0435 \u0432 \u0424\u0438\u043b\u0430\u0434\u0435\u043b\u044c\u0444\u0438\u0438 \u0438 \u0432\u043f\u043e\u0441\u043b\u0435\u0434\u0441\u0442\u0432\u0438\u0438 \u0440\u0430\u0442\u0438\u0444\u0438\u0446\u0438\u0440\u043e\u0432\u0430\u043d\u0430 \u0432\u0441\u0435\u043c\u0438 \u0442\u0440\u0438\u043d\u0430\u0434\u0446\u0430\u0442\u044c\u044e \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u043e\u0432\u0430\u0432\u0448\u0438\u043c\u0438 \u0442\u043e\u0433\u0434\u0430 \u0430\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u0441\u043a\u0438\u043c\u0438 \u0448\u0442\u0430\u0442\u0430\u043c\u0438. \u0421\u0447\u0438\u0442\u0430\u0435\u0442\u0441\u044f \u043f\u0435\u0440\u0432\u043e\u0439 \u0432 \u043c\u0438\u0440\u0435 \u043a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u0435\u0439 \u0432 \u0441\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u043e\u043c \u043f\u043e\u043d\u0438\u043c\u0430\u043d\u0438\u0438. \u0421\u043e\u0441\u0442\u043e\u0438\u0442 \u0438\u0437 \u0441\u0435\u043c\u0438 \u0441\u0442\u0430\u0442\u0435\u0439, \u0437\u0430 \u0432\u0440\u0435\u043c\u044f \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u044f \u041a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u0438 \u0431\u044b\u043b\u0438 \u043f\u0440\u0438\u043d\u044f\u0442\u044b \u0434\u0432\u0430\u0434\u0446\u0430\u0442\u044c \u0441\u0435\u043c\u044c \u043f\u043e\u043f\u0440\u0430\u0432\u043e\u043a, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u044f\u0432\u043b\u044f\u044e\u0442\u0441\u044f \u0435\u0451 \u043d\u0435\u043e\u0442\u044a\u0435\u043c\u043b\u0435\u043c\u043e\u0439 \u0447\u0430\u0441\u0442\u044c\u044e. \u0412 \u043e\u0441\u043d\u043e\u0432\u0435 \u041a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u0438 \u0421\u0428\u0410 \u043b\u0435\u0436\u0438\u0442 \u043f\u0440\u0438\u043d\u0446\u0438\u043f \u0440\u0430\u0437\u0434\u0435\u043b\u0435\u043d\u0438\u044f \u0432\u043b\u0430\u0441\u0442\u0435\u0439 \u043c\u0435\u0436\u0434\u0443 \u0437\u0430\u043a\u043e\u043d\u043e\u0434\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u0439 (\u043a\u043e\u043d\u0433\u0440\u0435\u0441\u0441), \u0438\u0441\u043f\u043e\u043b\u043d\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0439 (\u043f\u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0442) \u0438 \u0441\u0443\u0434\u0435\u0431\u043d\u043e\u0439 (\u0432\u0435\u0440\u0445\u043e\u0432\u043d\u044b\u0439 \u0441\u0443\u0434 \u0438 \u043d\u0438\u0436\u0435\u0441\u0442\u043e\u044f\u0449\u0438\u0435 \u0441\u0443\u0434\u044b) \u0432\u0435\u0442\u0432\u044f\u043c\u0438. \u0428\u0442\u0430\u0442\u0430\u043c \u0421\u0428\u0410 \u0434\u0430\u044e\u0442\u0441\u044f \u0448\u0438\u0440\u043e\u043a\u0438\u0435 \u043f\u0440\u0430\u0432\u0430 \u0432 \u043e\u0431\u043b\u0430\u0441\u0442\u0438 \u0437\u0430\u043a\u043e\u043d\u043e\u0434\u0430\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u0430."}, {"color": "#97c2fc", "id": "dominion", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/ImperialConference.jpg", "label": "dominion", "shape": "image", "title": "Jako dominium (\u010dasto tak\u00e9 Dominium; anglicky Dominion \u2013 Samospr\u00e1va) je ozna\u010dov\u00e1n jeden ze skupiny politicky autonomn\u00edch celk\u016f v r\u00e1mci Britsk\u00e9ho imp\u00e9ria mezi l\u00e9ty 1907\u20131948. Dominii (britsk\u00fdmi) byly Kanada, Austr\u00e1lie, Nov\u00fd Z\u00e9land, Jihoafrick\u00e1 unie, Newfoundland a Irsk\u00fd svobodn\u00fd st\u00e1t. Ozna\u010den\u00ed dominium se d\u00e1le vztahuje na tyto st\u00e1ty, kter\u00e9 z\u00edskaly nez\u00e1vislost po druh\u00e9 sv\u011btov\u00e9 v\u00e1lce: Indie, P\u00e1kist\u00e1n, Ceylon (Sr\u00ed Lanka) a Ke\u0148a."}, {"color": "#97c2fc", "id": "import duty", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Effect_of_Import_Tariff_-_v1.png", "label": "import duty", "shape": "image", "title": "A tariff is a tax imposed by the government of a country or by a supranational union on imports or exports of goods. Besides being a source of revenue for the government, import duties can also be a form of regulation of foreign trade and policy that taxes foreign products to encourage or safeguard domestic industry. Protective tariffs are among the most widely used instruments of protectionism, along with import quotas and export quotas and other non-tariff barriers to trade. Tariffs can be fixed (a constant sum per unit of imported goods or a percentage of the price) or variable (the amount varies according to the price). Taxing imports means people are less likely to buy them as they become more expensive. The intention is that they buy local products instead, boosting their country\u0027s economy. Tariffs therefore provide an incentive to develop production and replace imports with domestic products. Tariffs are meant to reduce pressure from foreign competition and reduce the trade deficit. They have historically been justified as a means to protect infant industries and to allow import substitution industrialization. Tariffs may also be used to rectify artificially low prices for certain imported goods, due to \u0027dumping\u0027, export subsidies or currency manipulation. There is near unanimous consensus among economists that tariffs have a negative effect on economic growth and economic welfare, while free trade and the reduction of trade barriers has a positive effect on economic growth. Although trade liberalization can sometimes result in large and unequally distributed losses and gains, and can, in the short run, cause significant economic dislocation of workers in import-competing sectors, free trade has advantages of lowering costs of goods and services for both producers and consumers."}, {"color": "#97c2fc", "id": "defiance", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Defiance_Logo_Tv_Show.jpg", "label": "defiance", "shape": "image", "title": "Defiance (Desaf\u00edo en espa\u00f1ol), es una serie de televisi\u00f3n de ciencia ficci\u00f3n estadounidense y canadiense. Su argumento incorpora adem\u00e1s elementos de drama pol\u00edtico y de acci\u00f3n. Desarrollada por Rockne S. O\u0027Bannon para Universal Cable Productions, se rueda con la colaboraci\u00f3n de , quienes se han encargado de crear un videojuego en l\u00ednea denominado Defiance MMOG que se relaciona con la serie mediante tramas argumentales que se entrecruzan. El actor protagonista es Grant Bowler en el papel de Josua Nolan, representante local de la ley en la ciudad habitada por supervivientes y refugiados de la guerra entre humanos y extraterrestres, ciudad conocida como \u00abDefiance\u00bb\u2009\u200b\u200b\u200b situada en la antigua ciudad de San Luis. La serie se estren\u00f3 en Estados Unidos por el canal de cable Syfy el lunes 15 de abril de 2013 a las 21:00 horas del este (20:00 hora central)\u200b y en Canad\u00e1 en el canal Showcase a las 22:00 horas. Posteriormente, el 16 de abril, se estren\u00f3 en los canales SyFy de Brasil, Francia, Reino Unido, Irlanda, Alemania y Espa\u00f1a y el 18 de abril en Australia. Defiance fue renovada por una tercera temporada de 12 episodios el 25 de septiembre de 2014 y comenz\u00f3 a emitirse el 12 de junio de 2015. Tras esta temporada que tiene un final cerrado, fue anunciada la cancelaci\u00f3n.\u200b"}, {"color": "#97c2fc", "id": "deliberation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Rally_to_Restore_Sanity-_Deliberative_Democracy_Now!_(5130166257).jpg", "label": "deliberation", "shape": "image", "title": "Deliberativ demokrati, samtalsdemokrati eller diskursiv demokrati \u00e4r en tankeskola som pekar p\u00e5 samtalets och kommunikationens roll f\u00f6r att utveckla och f\u00f6rst\u00e4rka demokratin."}, {"color": "#97c2fc", "id": "peace treaty", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Treaty_of_Versailles,_English_version.jpg", "label": "peace treaty", "shape": "image", "title": "( \ub2e4\ub978 \ub73b\uc5d0 \ub300\ud574\uc11c\ub294 \ubca0\ub974\uc0ac\uc720 \uc870\uc57d (\ub3d9\uc74c\uc774\uc758) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.) \ubca0\ub974\uc0ac\uc720 \uc870\uc57d(\uc601\uc5b4: Treaty of Versailles, \ud504\ub791\uc2a4\uc5b4: Trait\u00e9 de Versailles, \ub3c5\uc77c\uc5b4: Friedensvertrag von Versailles)\uc740 1919\ub144 6\uc6d4 \ub3c5\uc77c \uc81c\uad6d\uacfc \uc5f0\ud569\uad6d \uc0ac\uc774 \ub9fa\uc740 \uc81c1\ucc28 \uc138\uacc4 \ub300\uc804\uc758 \ud3c9\ud654\ud611\uc815\uc774\ub2e4. \ud30c\ub9ac \uac15\ud654 \ud68c\uc758 \ub3c4\uc911\uc5d0 \uc644\ub8cc\ud588\uace0, \ud611\uc815\uc740 1919\ub144 6\uc6d4 28\uc77c 11\uc2dc 11\ubd84\uc5d0 \ubca0\ub974\uc0ac\uc720 \uad81\uc804 \uac70\uc6b8\uc758 \ubc29\uc5d0\uc11c \uc11c\uba85\ud588\uc73c\uba70, 1920\ub144 1\uc6d4 10\uc77c \uacf5\ud3ec\ud588\ub2e4. \uc870\uc57d\uc740 \uad6d\uc81c \uc5f0\ub9f9\uc758 \ud0c4\uc0dd\uacfc \ub3c5\uc77c \uc81c\uc7ac\uc5d0 \uad00\ud55c \uaddc\uc815\uc744 \ud3ec\ud568\ud55c\ub2e4. \ub3c5\uc77c \uc81c\uc7ac \uc548\uac74\uc740 \ud30c\ub9ac \uac15\ud654 \ud68c\uc758\uc5d0\uc11c \ub2e4\ub8e8\uc9c0 \uc54a\uc558\ub2e4."}, {"color": "#97c2fc", "id": "memorial", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/\u5eb7\u7199\u4e94\u5341\u4e03\u5e74\u5169\u5ee3\u7e3d\u7763\u694a\u7433\u95dc\u65bc\u5341\u4e09\u884c\u7684\u594f\u6298.jpg", "label": "memorial", "shape": "image", "title": "\u594f\u758f\u3001\u7ae0\u8868\uff0c\u662f\u6771\u4e9e\u53e4\u4ee3\u5b98\u540f\u66f8\u5beb\u7d66\u541b\u4e3b\u7684\u6587\u4e66\uff0c\u7687\u5e1d\u7528\u7843\u7802\u7d05\u7b46\u89aa\u624b\u6279\u8aed\u5f8c\u767c\u9084\u539f\u594f\u4eba\u3002\u7ae0\u8868\u5206\u7528\u4ee5\u8b1d\u6069\u70ba\u300c\u7ae0\u300d\uff0c\u7528\u4ee5\u9673\u8ff0\u4e8b\u5be6\u70ba\u300c\u8868\u300d\u3002\u594f\u758f\u7684\u5185\u5bb9\u6709\u591a\u500b\u7a2e\u985e\uff0c\u5305\u62ec\u8a00\u4e8b\u3001\u5bf9\u7b56\u3001\u8bf7\u5b89\u7b49\u3002\u660e\u671d\u5206\u984c\u3001\u594f\u3001\u8868\u3001\u8b1b\u7ae0\u3001\u66f8\u72c0\u3001\u6587\u518a\u3001\u63ed\u5e16\u3001\u5236\u5c0d\u3001\u9732\u5e03\u8207\u8b6f\u3002 \u63ed\u5e16\u7d93\u300c\u7dd8\u5c01\u300d\u5247\u7a31\u70ba\u5bc6\u63ed\uff0c\u56e0\u4e0d\u7d93\u5167\u95a3\u300a\u5be6\u9304\u300b\u4e26\u4e0d\u8a18\u8f09\u9019\u4e9b\u5bc6\u63ed\u5167\u5bb9\u3002\u5bc6\u758f\u65e9\u5728\u6f22\u4ee3\u5c31\u6709\uff0c\u5bc6\u63ed\u5247\u5728\u660e\u521d\u8207\u5167\u95a3\u5236\u5ea6\u4e00\u8d77\u5f62\u6210 \u3002\u5bc6\u63ed\u683c\u5f0f\u4e0a\u985e\u63ed\u5e16\uff0c\u5f62\u5f0f\u4e0a\u53c8\u50cf\u5bc6\u758f\uff0c\u5728\u660e\u842c\u66c6\u671d\u5f97\u5230\u5f88\u5927\u7684\u61c9\u7528\u3002\u660e\u671d\u521d\u5e74\uff0c\u5f62\u6210\u5bc6\u647a\u5236\u5ea6\u3002\u6e05\u671d\u5eb7\u7199\u5e1d\u65b0\u589e\u594f\u647a\uff0c\u4e5f\u79f0\u300c\u647a\u5b50\u300d\uff0c\u5373\u5bc6\u594f\u6587\u66f8\uff0c\u53ef\u4ee5\u7531\u539f\u594f\u4eba\u79d8\u5bc6\u76f4\u63a5\u5448\u905e\u7687\u5e1d\u800c\u7e5e\u958b\u5167\u95a3\uff0c\u7687\u5e1d\u901a\u904e\u79d8\u5bc6\u5831\u544a\u638c\u63a7\u5168\u5c40\uff0c\u7531\u6b64\u5be6\u73fe\u6b0a\u529b\u96c6\u65bc\u541b\u4e3b\u4e00\u8eab\u3002"}, {"color": "#97c2fc", "id": "nepotism", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Trump_With_Family_February_1_2016.jpg", "label": "nepotism", "shape": "image", "title": "Nepotismo (italierazko nepotismo hitzetik, nipote: \"iloba\") agintarien jokaera mota bat da; senitartekoei zein lagunei kargu publiko edo pribatuak ematean datza, kargu horietarako duten gaitasuna eta merituak aztertu gabe, haiei egindako mesede huts moduan edota beren fideltasuna ziurtatzearren. Edozein mailatako erakundeetako jokaera da, bai estatuko goi organoetan, bai enpresa txikienetan, eta herrialde demokratikoetan ustelkeriatzat jotzen da, meritokraziaren aurkakoa izateagatik."}, {"color": "#97c2fc", "id": "federal convention", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/StateLibQld_2_202947_Crowds_of_people_outside_the_Treasury_Building,_Queen_Street,_Brisbane,_Queensland,_1901.jpg", "label": "federal convention", "shape": "image", "title": "A federa\u00e7\u00e3o da Austr\u00e1lia foi um processo no qual as seis col\u00f4nias brit\u00e2nicas de Austr\u00e1lia Meridional, Austr\u00e1lia Ocidental, Nova Gales do Sul, Queensland, Tasm\u00e2nia e Victoria constitu\u00edram uma federa\u00e7\u00e3o em 1\u00ba de janeiro de 1901 para formar a Comunidade da Austr\u00e1lia, estabelecendo um sistema de federalismo na Austr\u00e1lia. Inicialmente, Fiji e Nova Zel\u00e2ndia participaram deste processo, mas depois optaram por se separar. Quando a Constitui\u00e7\u00e3o da Austr\u00e1lia entrou em vigor, em 1\u00ba de janeiro de 1901, as col\u00f4nias se tornaram estados da nova entidade territorial. Ap\u00f3s a federa\u00e7\u00e3o, as seis col\u00f4nias que formam a Comunidade da Austr\u00e1lia mantiveram o sistema de governo (com legislatura bicameral) da \u00e9poca em que eram col\u00f4nias separadas, mas tamb\u00e9m concordaram em ter um governo federal respons\u00e1vel por assuntos relacionados \u00e0 na\u00e7\u00e3o inteira."}, {"color": "#97c2fc", "id": "water fountain", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/CESENA-3497.jpg", "label": "water fountain", "shape": "image", "title": "\u0424\u043e\u043d\u0442\u0430\u0301\u043d (\u043e\u0442 \u043b\u0430\u0442. fontana \u0432 \u0437\u043d\u0430\u0447\u0435\u043d\u0438\u0438 \u00ab\u0438\u0441\u0442\u043e\u0447\u043d\u0438\u043a\u00bb, \u00ab\u0440\u043e\u0434\u043d\u0438\u043a\u00bb, \u00ab\u043a\u043b\u044e\u0447\u00bb) \u2014 \u043f\u0440\u0438\u0440\u043e\u0434\u043d\u043e\u0435 (\u0433\u0435\u0439\u0437\u0435\u0440) \u0438\u043b\u0438 \u0438\u0441\u043a\u0443\u0441\u0441\u0442\u0432\u0435\u043d\u043d\u043e \u0441\u043e\u0437\u0434\u0430\u043d\u043d\u043e\u0435 \u044f\u0432\u043b\u0435\u043d\u0438\u0435, \u0437\u0430\u043a\u043b\u044e\u0447\u0430\u044e\u0449\u0435\u0435\u0441\u044f \u0432 \u0438\u0441\u0442\u0435\u0447\u0435\u043d\u0438\u0438 \u0436\u0438\u0434\u043a\u043e\u0441\u0442\u0438 (\u043e\u0431\u044b\u0447\u043d\u043e \u0432\u043e\u0434\u044b) \u043f\u043e\u0434 \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0435\u043c \u043e\u043a\u0430\u0437\u044b\u0432\u0430\u0435\u043c\u043e\u0433\u043e \u043d\u0430 \u043d\u0435\u0451 \u0434\u0430\u0432\u043b\u0435\u043d\u0438\u044f, \u0432\u0432\u0435\u0440\u0445 \u0438\u043b\u0438 \u0432 \u0441\u0442\u043e\u0440\u043e\u043d\u0443. \u0412 \u043f\u043e\u0441\u043b\u0435\u0434\u043d\u0435\u043c \u0441\u043b\u0443\u0447\u0430\u0435, \u043e\u0441\u043e\u0431\u0435\u043d\u043d\u043e \u043a\u043e\u0433\u0434\u0430 \u0438\u0441\u0442\u0435\u0447\u0435\u043d\u0438\u0435 \u0436\u0438\u0434\u043a\u043e\u0441\u0442\u0438 \u043f\u0440\u043e\u0438\u0441\u0445\u043e\u0434\u0438\u0442 \u043e\u0442\u043d\u043e\u0441\u0438\u0442\u0435\u043b\u044c\u043d\u043e \u0441\u043f\u043e\u043a\u043e\u0439\u043d\u043e, \u0444\u043e\u043d\u0442\u0430\u043d \u043e\u0442\u043d\u043e\u0441\u044f\u0442 \u043a \u043a\u0430\u0442\u0435\u0433\u043e\u0440\u0438\u0438 \u0438\u0441\u0442\u043e\u0447\u043d\u0438\u043a\u043e\u0432. \u0412 \u0440\u044f\u0434\u0435 \u0441\u043b\u0443\u0447\u0430\u0435\u0432 \u0442\u0430\u043a\u043e\u0439 \u0438\u0441\u0442\u043e\u0447\u043d\u0438\u043a \u043d\u0430\u0437\u044b\u0432\u0430\u044e\u0442 \u043a\u043b\u044e\u0447\u043e\u043c."}, {"color": "#97c2fc", "id": "progressives", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kant_gemaelde_3.jpg", "label": "progressives", "shape": "image", "title": "Progressivisme is een politieke stroming die gebaseerd is op progressie (vooruitgang). Dit begrip wordt beschouwd als de tegenhanger van conservatisme, een stroming die gericht is op behoudsgezindheid."}, {"color": "#97c2fc", "id": "john jay", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Treaty_of_Paris_by_Benjamin_West_1783.jpg", "label": "john jay", "shape": "image", "title": "John Jay (December 12, 1745 \u2013 May 17, 1829) was an American statesman, patriot, diplomat, abolitionist, signatory of the Treaty of Paris, and a Founding Father of the United States. He served as the second governor of New York and the first chief justice of the United States. He directed U.S. foreign policy for much of the 1780s and was an important leader of the Federalist Party after the ratification of the United States Constitution in 1788. Jay was born into a wealthy family of merchants and New York City government officials of French Huguenot and Dutch descent. He became a lawyer and joined the New York Committee of Correspondence, organizing American opposition to British policies such as the Intolerable Acts in the leadup to the American Revolution. Jay was elected to the First Continental Congress, where he signed the Continental Association, and to the Second Continental Congress, where he served as its president. From 1779 to 1782, Jay served as the ambassador to Spain; he persuaded Spain to provide financial aid to the fledgling United States. He also served as a negotiator of the Treaty of Paris, in which Britain recognized American independence. Following the end of the war, Jay served as Secretary of Foreign Affairs, directing United States foreign policy under the Articles of Confederation government. He also served as the first Secretary of State on an interim basis. A proponent of strong, centralized government, Jay worked to ratify the United States Constitution in New York in 1788. He was a co-author of The Federalist Papers along with Alexander Hamilton and James Madison, and wrote five of the eighty-five essays. After the establishment of the new federal government, Jay was appointed by President George Washington the first Chief Justice of the United States, serving from 1789 to 1795. The Jay Court experienced a light workload, deciding just four cases over six years. In 1794, while serving as chief justice, Jay negotiated the highly controversial Jay Treaty with Britain. Jay received a handful of electoral votes in three of the first four presidential elections but never undertook a serious bid for the presidency. Jay served as the governor of New York from 1795 to 1801. Although he successfully passed gradual emancipation legislation as governor of the state, he owned five slaves as late as 1800. In the waning days of President John Adams\u0027 administration, Jay was confirmed by the Senate for another term as chief justice, but he declined the position and retired to his farm in Westchester County, New York."}, {"color": "#97c2fc", "id": "republican", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/USCapitol.jpg", "label": "republican", "shape": "image", "title": "\u30a2\u30e1\u30ea\u30ab\u5408\u8846\u56fd\u306e\u5171\u548c\u4e3b\u7fa9\uff08\u82f1: Republicanism in the United States\uff09\u306f\u3001\u305d\u306e\u72ec\u7acb\u4ee5\u6765\u30a2\u30e1\u30ea\u30ab\u5e02\u6c11\u601d\u60f3\u306e\u4e3b\u8981\u90e8\u5206\u3067\u3042\u308a\u7d9a\u3051\u3066\u3044\u308b\u653f\u6cbb\u7684\u4fa1\u5024\u89b3\u3067\u3042\u308b\u3002\u4e2d\u5fc3\u7684\u306a\u4fa1\u5024\u3068\u3057\u3066\u300c\u81ea\u7531\u300d\u3068\u300c\u4e0d\u53ef\u5206\u306e\u6a29\u5229\u300d\u3092\u5f37\u8abf\u3057\u3001\u4eba\u6c11\u5168\u4f53\u3092\u4e3b\u6a29\u8005\u3068\u3057\u3001\u653f\u6cbb\u6a29\u529b\u306e\u4e16\u8972\u3092\u62d2\u5426\u3057\u3001\u5e02\u6c11\u304c\u305d\u306e\u516c\u6c11\u3068\u3057\u3066\u306e\u7fa9\u52d9\u3092\u884c\u3046\u3068\u304d\u306b\u72ec\u7acb\u3067\u3042\u308b\u3053\u3068\u3092\u671f\u5f85\u3057\u3001\u653f\u6cbb\u7684\u8150\u6557\u3092\u5fcc\u907f\u3057\u3066\u3044\u308b\u3002\u30a2\u30e1\u30ea\u30ab\u5408\u8846\u56fd\u306e\u5171\u548c\u4e3b\u7fa9\u306f18\u4e16\u7d00\u306b\u5efa\u56fd\u306e\u7236\u9054\u306b\u3088\u3063\u3066\u57fa\u790e\u304c\u9020\u3089\u308c\u3001\u521d\u3081\u3066\u5b9f\u884c\u3055\u308c\u305f\u3002\u305d\u308c\u306f\u5171\u548c\u653f\u30ed\u30fc\u30de\u3001\u30eb\u30cd\u30b5\u30f3\u30b9\u671f\u304a\u3088\u3073\u6a29\u5229\u306b\u95a2\u3059\u308b\u30a4\u30ae\u30ea\u30b9\u306e\u30e2\u30c7\u30eb\u3068\u6982\u5ff5\u306b\u57fa\u3065\u3044\u3066\u3044\u305f\u3002\u30a2\u30e1\u30ea\u30ab\u5408\u8846\u56fd\u306b\u304a\u3044\u3066\u306f\u3001\u305d\u306e\u72ec\u7acb\u3068\u72ec\u7acb\u5ba3\u8a00\uff081776\u5e74\uff09\u3001\u30a2\u30e1\u30ea\u30ab\u5408\u8846\u56fd\u61b2\u6cd5\uff081787\u5e74\uff09\u3001\u3055\u3089\u306b\u306f\u30b2\u30c6\u30a3\u30b9\u30d0\u30fc\u30b0\u6f14\u8aac\uff081863\u5e74\uff09\u306e\u57fa\u672c\u306b\u306a\u3063\u305f\u3002 \u5171\u548c\u4e3b\u7fa9\u306f\u3001\u4eba\u6c11\u304c\u591a\u6570\u610f\u898b\u306b\u3088\u3063\u3066\u3082\u53d6\u308a\u53bb\u308b\u3053\u3068\u304c\u3067\u304d\u306a\u3044\u4e0d\u53ef\u5206\u306e\u6a29\u5229\u3092\u6301\u3063\u3066\u3044\u308b\u3068\u4e3b\u5f35\u3059\u308b\u3053\u3068\u3067\u3001\u4ed6\u306e\u6c11\u4e3b\u4e3b\u7fa9\u5f62\u614b\u3068\u306f\u7570\u306a\u3063\u3066\u3044\u308b\u3068\u3044\u3046\u3053\u3068\u304c\u3067\u304d\u308b\u3002\u30a2\u30ec\u30af\u30b7\u30fb\u30c9\u30fb\u30c8\u30af\u30f4\u30a3\u30eb\u306f\u6c11\u4e3b\u4e3b\u7fa9\u306b\u304a\u3051\u308b\u300c\u591a\u6570\u6d3e\u306e\u5c02\u653f\u300d\u306b\u3064\u3044\u3066\u8b66\u544a\u3057\u3001\u5c11\u6570\u6d3e\u306e\u6a29\u5229\u306e\u5f01\u8b77\u8005\u306f\u3001\u591a\u6570\u6d3e\u306b\u3088\u3063\u3066\u5c11\u6570\u6d3e\u306e\u6a29\u5229\u3092\u505c\u3081\u308b\u3088\u3046\u306a\u4e8b\u614b\u3092\u88c1\u5224\u6240\u304c\u8986\u3059\u3053\u3068\u3067\u305d\u308c\u3089\u6a29\u5229\u3092\u4fdd\u8b77\u3059\u308b\u5fc5\u8981\u304c\u3042\u308b\u3068\u8b66\u544a\u3057\u3066\u304d\u305f \u3002 \u300c\u5171\u548c\u4e3b\u7fa9\u300d\u3068\u3044\u3046\u8a00\u8449\u306f\u300c\u5171\u548c\u56fd\u300d\u3068\u3044\u3046\u8a00\u8449\u304b\u3089\u6d3e\u751f\u3057\u3066\u3044\u308b\u304c\u3001\u3053\u306e2\u3064\u306e\u8a00\u8449\u306b\u306f\u7570\u306a\u308b\u610f\u5473\u304c\u3042\u308b\u3002\u300c\u5171\u548c\u56fd\u300d\u306f\u653f\u5e9c\u306e\u5f62\u614b\u3067\u3042\u308a\uff08\u4e16\u8972\u968e\u7d1a\u306e\u7121\u3044\u3082\u306e\uff09\u3001\u300c\u5171\u548c\u4e3b\u7fa9\u300d\u306f\u5171\u548c\u56fd\u306b\u3082\u541b\u4e3b\u56fd\u306b\u3082\u73fe\u308c\u5f97\u308b\u653f\u6cbb\u601d\u60f3\u3067\u3042\u308b\u3002 \u30a2\u30e1\u30ea\u30ab\u5408\u8846\u56fd\u306e\u6b74\u53f2\u3067\u306f\u30012\u3064\u306e\u653f\u515a\u304c\u5171\u548c\u4e3b\u7fa9\u3092\u8868\u3059\u540d\u524d\u3092\u4ed8\u3051\u305f\u3002\u3059\u306a\u308f\u3061\u30c8\u30fc\u30de\u30b9\u30fb\u30b8\u30a7\u30d5\u30a1\u30fc\u30bd\u30f3\u304c1793\u5e74\u306b\u8a2d\u7acb\u3057\u305f\u6c11\u4e3b\u5171\u548c\u515a\u3068\u547c\u3070\u308c\u305f\u3082\u306e\u3001\u304a\u3088\u30731854\u5e74\u306b\u8a2d\u7acb\u3055\u308c\u73fe\u5728\u3082\u7d9a\u3044\u3066\u3044\u308b\u5171\u548c\u515a\u3067\u3042\u308b\u3002"}, {"color": "#97c2fc", "id": "dolley madison", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mrs_James_Madison_(Dolley_Madison),_by_Bass_Otis.jpg", "label": "dolley madison", "shape": "image", "title": "Dolley Payne Todd Madison (20 de mayo de 1768 \u2013 12 de julio de 1849) fue la esposa del cuarto presidente de los Estados Unidos, James Madison, y primera dama de los EE. UU. desde 1809 hasta 1817. Tambi\u00e9n, en ocasiones actu\u00f3 como primera dama durante la administraci\u00f3n de Thomas Jefferson, en cumplimiento de las funciones ceremoniales m\u00e1s com\u00fanmente asociadas con la esposa del Presidente, ya que Jefferson era viudo.\u200b"}, {"color": "#97c2fc", "id": "huldah", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hulda_tomb.jpg", "label": "huldah", "shape": "image", "title": "Huldah (Hebrew: \u05d7\u05bb\u05dc\u05b0\u05d3\u05b8\u05bc\u05d4 \u1e24uld\u0101) was a prophet mentioned in the Hebrew Bible in 2 Kings 22:14\u201320 and 2 Chronicles 34:22\u201328. According to the Bible, she was a prophetess. After the discovery of a book of the Law during renovations at Solomon\u0027s Temple, on the order of King Josiah, Hilkiah together with Ahikam, Acbor, Shaphan and Asaiah approach her to seek the Lord\u0027s opinion. She was the wife of Shallum son of Tokhath (also called Tikvah), son of Harhas (also called Hasrah), keeper of the wardrobe. She lived in Jerusalem, in the Second District or Second Quarter. The King James Version of the Bible calls this quarter \"the college\", and the New International Version calls it \"the new quarter\". According to Rabbinic interpretation, Huldah and Deborah were the principal professed woman prophets in the Nevi\u0027im (Prophets) portion of the Hebrew Bible, although Miriam is referred to as such in the Torah and an unnamed prophetess is mentioned in Isaiah. \"Huldah\" derives from the Hebrew lemma \u05d7\u05dc\u05d3, meaning to abide or to continue. The Huldah Gates in the Southern Wall of the Temple Mount are named for her."}, {"color": "#97c2fc", "id": "exceed", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hummingbird-logo.png", "label": "exceed", "shape": "image", "title": "Hummingbird Ltd. (previously NASDAQ: HUMC, TSX: HUM) is a subsidiary of OpenText and is a provider of enterprise software solutions including Exceed. Initially founded as a consulting business in 1984, Hummingbird moved into the connectivity market. Its enterprise content management (ECM) solutions focuses on the management of the life cycle of enterprise content. Hummingbird has 40 offices worldwide. Customers include IBM, NASA, Morgan Stanley, Boeing, The Walt Disney Company, and The Government of Canada."}, {"color": "#97c2fc", "id": "wilson cary nicholas", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Wilson_Cary_Nicholas_2.jpg", "label": "wilson cary nicholas", "shape": "image", "title": "Wilson Cary Nicholas (Williamsburg, 31 gennaio 1761 \u2013 , 10 ottobre 1820) \u00e8 stato un politico statunitense."}, {"color": "#97c2fc", "id": "french revolution", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Paul-Jacob_Laminit_(inc.)_Jahann_Voeltz_(dis.)_Combat_dans_les_rues_de_Gand,_nov\u00e9mbre_1789.jpg", "label": "french revolution", "shape": "image", "title": "\u0412\u0435\u043b\u0438\u0301\u043a\u0430\u044f \u0444\u0440\u0430\u043d\u0446\u0443\u0301\u0437\u0441\u043a\u0430\u044f \u0440\u0435\u0432\u043e\u043b\u044e\u0301\u0446\u0438\u044f (\u0444\u0440. la R\u00e9volution fran\u00e7aise) \u2014 \u043a\u0440\u0443\u043f\u043d\u0435\u0439\u0448\u0430\u044f \u0442\u0440\u0430\u043d\u0441\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u044f \u0441\u043e\u0446\u0438\u0430\u043b\u044c\u043d\u043e\u0439 \u0438 \u043f\u043e\u043b\u0438\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u0441\u0438\u0441\u0442\u0435\u043c\u044b \u0424\u0440\u0430\u043d\u0446\u0438\u0438, \u043f\u0440\u0438\u0432\u0435\u0434\u0448\u0430\u044f \u043a \u0443\u043d\u0438\u0447\u0442\u043e\u0436\u0435\u043d\u0438\u044e \u0432 \u0441\u0442\u0440\u0430\u043d\u0435 \u0441\u0442\u0430\u0440\u043e\u0433\u043e \u043f\u043e\u0440\u044f\u0434\u043a\u0430 (Ancien R\u00e9gime) \u0438 \u0430\u0431\u0441\u043e\u043b\u044e\u0442\u043d\u043e\u0439 \u043c\u043e\u043d\u0430\u0440\u0445\u0438\u0438, \u0438 \u043f\u0440\u043e\u0432\u043e\u0437\u0433\u043b\u0430\u0448\u0435\u043d\u0438\u044e \u041f\u0435\u0440\u0432\u043e\u0439 \u0444\u0440\u0430\u043d\u0446\u0443\u0437\u0441\u043a\u043e\u0439 \u0440\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0438 (\u0441\u0435\u043d\u0442\u044f\u0431\u0440\u044c 1792 \u0433\u043e\u0434\u0430) \u0434\u0435-\u044e\u0440\u0435 \u0441\u0432\u043e\u0431\u043e\u0434\u043d\u044b\u0445 \u0438 \u0440\u0430\u0432\u043d\u044b\u0445 \u0433\u0440\u0430\u0436\u0434\u0430\u043d \u043f\u043e\u0434 \u0434\u0435\u0432\u0438\u0437\u043e\u043c \u00ab\u0421\u0432\u043e\u0431\u043e\u0434\u0430, \u0440\u0430\u0432\u0435\u043d\u0441\u0442\u0432\u043e, \u0431\u0440\u0430\u0442\u0441\u0442\u0432\u043e\u00bb. \u041d\u0430\u0447\u0430\u043b\u043e\u043c \u0440\u0435\u0432\u043e\u043b\u044e\u0446\u0438\u0438 \u0441\u0442\u0430\u043b\u043e \u0432\u0437\u044f\u0442\u0438
