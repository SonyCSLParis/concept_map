              function drawGraph() {

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "john adams", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gilbert_Stuart_John_Adams.jpg", "label": "john adams", "shape": "image", "title": "( \uac19\uc740 \uc774\ub984\uc744 \uac00\uc9c4 \ub2e4\ub978 \uc0ac\ub78c\uc5d0 \ub300\ud574\uc11c\ub294 \uc874 \uc560\ub364\uc2a4 (\ub3d9\uc74c\uc774\uc758) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.) \uc874 \uc560\ub364\uc2a4(\uc601\uc5b4: John Adams, 1735\ub144 10\uc6d4 30\uc77c ~ 1826\ub144 7\uc6d4 4\uc77c)\ub294 \uc601\uad6d \uc2dd\ubbfc\uc9c0\uc640 \ubbf8\uad6d \ucd08\uae30\uc758 \uc815\uce58\uc778\uc774\uc5c8\ub2e4. \ubbf8\uad6d\uc758 \uc81c2\ub300 (1797\ub144-1801\ub144) \ub300\ud1b5\ub839\uacfc \ucd08\ub300(1789\ub144-1797\ub144) \ubd80\ud1b5\ub839\uc774\ub2e4.\ubbf8\uad6d \uac74\uad6d\uc758 \uc8fc\uc5ed \uc911 \ud55c\uc0ac\ub78c\uc774\uc790 \ud1a0\uba38\uc2a4 \uc81c\ud37c\uc2a8\uc758 \uc815\uc801\uc774\uc5c8\uc73c\uba70, \uac19\uc740 \uc774\ub984\uc758 \uadf8\uc758 \uc544\ub4e4 \uc874 \ud038\uc2dc \uc560\ub364\uc2a4\ub294 6\ub300 \ubbf8\uad6d \ub300\ud1b5\ub839\uc744 \uc9c0\ub0b4 \ubbf8\uad6d \ucd5c\ucd08\uc758 \ubd80\uc790(\u7236\u5b50) \ub300\ud1b5\ub839\uc774\uc5c8\ub2e4. \ubc31\uc545\uad00\uc5d0 \ucc98\uc74c\uc73c\ub85c \uc785\uc8fc\ud55c \ub300\ud1b5\ub839\uc774\uae30\ub3c4 \ud558\ub2e4."}, {"color": "#97c2fc", "id": "heir apparent", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Frederik,_Crown_Prince_of_Denmark_in_2018.jpg", "label": "heir apparent", "shape": "image", "title": "Un heredero natural o heredero aparente es una persona que una vez nacida no puede ser sustituida por ning\u00fan otro nacimiento posteriormente para ocupar un t\u00edtulo hereditario.\u200b Si bien el t\u00e9rmino es gen\u00e9rico para cualquier t\u00edtulo nobiliario, com\u00fanmente se refiere al heredero de una monarqu\u00eda. Es contrario a un heredero presuntivo que, si bien es primero en la l\u00ednea de sucesi\u00f3n, puede ser desplazado por el nacimiento de un heredero m\u00e1s elegible."}, {"color": "#97c2fc", "id": "april", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/APRIL_Logo.jpg", "label": "april", "shape": "image", "title": "Die Asia Pacific Resources International Holdings Ltd (APRIL) ist ein indonesischer Zellstoff- und Papier\u00adhersteller. Das Unternehmen ist im Besitz der -Holding von Sukanto Tanoto."}, {"color": "#97c2fc", "id": "federalist 78", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Alexander_Hamilton_portrait_by_John_Trumbull_1806.jpg", "label": "federalist 78", "shape": "image", "title": "Federalist No. 78 es un ensayo de Alexander Hamilton, el septuag\u00e9simo octavo de The Federalist Papers. Como todos los art\u00edculos de The Federalist, fue publicado utilizando el seud\u00f3nimo Publius. Titulado \"El Departamento Judicial\", el Federalist No. 78 fue publicado el 28 de mayo de 1788 y apareci\u00f3 por primera vez en un peri\u00f3dico el 14 de junio del mismo a\u00f1o. Fue escrito para explicar y justificar la estructura del poder judicial seg\u00fan la Constituci\u00f3n propuesta de los Estados Unidos; es el primero de seis ensayos de Hamilton sobre este tema. En particular, aborda las preocupaciones de los antifederalistas sobre el alcance y el poder del poder judicial federal, que habr\u00eda estado compuesto por jueces no electos vitilicios. Los Federalist Papers, como texto de base de interpretaci\u00f3n constitucional, son frecuentemente citados por juristas estadounidenses, pero no son leyes. De entre todos los ensayos (85 en total), el n\u00famero 78 es el m\u00e1s citado por los jueces de la Corte Suprema de los Estados Unidos.\u200b En el Federalist No. 78, Hamilton dijo que la rama judicial del gobierno propuesto ser\u00eda la m\u00e1s d\u00e9bil de las tres ramas porque \"no ten\u00eda influencia sobre la espada o el bolso... Realmente se puede decir que no tiene FUERZA. Ni VOLUNTAD, sino simplemente juicio\". El federalista No. 78 cita a Montesquieu: \"De los tres poderes, [...] el poder judicial es casi nada\". Hab\u00eda poca preocupaci\u00f3n de que el poder judicial pudiera dominar las ramas pol\u00edticas; Como el Congreso controlaba el flujo de dinero y el presidente militar, los tribunales no ten\u00edan casi el mismo poder desde el punto de vista del dise\u00f1o constitucional. El poder judicial depender\u00eda de las ramas pol\u00edticas para defender sus sentencias. \u200b Federalist No. 78 discute el poder de la revisi\u00f3n judicial. Sostiene que los tribunales federales tienen el trabajo de determinar si los actos del Congreso son constitucionales y qu\u00e9 se debe hacer si el gobierno hace al contrario de lo que establece la Constituci\u00f3n."}, {"color": "#97c2fc", "id": "virginia convention", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/West_hospital.jpg", "label": "virginia convention", "shape": "image", "title": "The Virginia Ratifying Convention (also historically referred to as the \"Virginia Federal Convention\") was a convention of 168 delegates from Virginia who met in 1788 to ratify or reject the United States Constitution, which had been drafted at the Philadelphia Convention the previous year. The Convention met and deliberated from June 2 through June 27 in Richmond at the Richmond Theatre, presently the site of Monumental Church. Judge Edmund Pendleton, Virginia delegate to the Constitutional Convention, served as the convention\u0027s president by unanimous consent."}, {"color": "#97c2fc", "id": "interrupt", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/2_types_of_interrupts_in_operating_system.jpg", "label": "interrupt", "shape": "image", "title": "In de computertechniek is een interrupt (letterlijk onderbreking) een verzoek om aandacht van een hardwarecomponent aan een andere component, meestal een processor. De interrupt werd voor het eerst toegepast in de X1-computer van Electrologica, en werd toen nog ingreep genoemd. De afkorting IRQ komt van interrupt request, een aanvraag voor een onderbreking. Op een fysiek niveau zijn verschillende onderdelen van een elektronisch toestel verbonden met een aantal lijnen. Door zo\u0027n lijn te activeren, geeft een component (bijvoorbeeld ethernetchip) door dat hij aandacht van de ander wil. Deze verandering van de toestand gebeurt typisch door het inverteren van de spanning (+3V naar 0V of omgekeerd). De interrupt-ingang kan gevoelig zijn voor het niveau, of voor verandering van niveau (flank). In het geval van een processor, reageert deze door een interrupt service routine (ISR) uit te voeren. Deze ISR wordt bij voorkeur zo kort mogelijk gehouden, zodat de processor ook aan het hoofdprogramma toekomt en klaar is om nieuwe interrupts af te handelen. Veel digitale systemen, zoals personal computers, zijn interruptgebaseerd. Wanneer bijvoorbeeld een toets wordt ingedrukt op een toetsenbord, dan genereert dit een interrupt die er uiteindelijk voor gaat zorgen dat een bepaalde letter op het scherm wordt getoond of een bepaalde opdracht wordt uitgevoerd. Ook op meer voor de gebruiker verborgen manieren ligt dit mechanisme aan de basis: een netwerkinterface genereert bij het binnenkomen van nieuwe data interrupts aan de processor om aan te duiden dat nieuwe data beschikbaar zijn. Op deze manier is de processor in veel gevallen voornamelijk bezig met het wachten op interrupts en het uitvoeren van de opdrachten die bij deze interrupts horen."}, {"color": "#97c2fc", "id": "wave", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Drum_vibration_mode21.gif", "label": "wave", "shape": "image", "title": "En v\u00e5g eller v\u00e5gr\u00f6relse \u00e4r ett fysikaliskt fenomen som inneb\u00e4r att ett f\u00e4lt eller en st\u00f6rning av ett medium fortplantar sig i rummet. Vattenv\u00e5gor \u00e4r \u00e5sk\u00e5dliga exempel p\u00e5 v\u00e5gutbredning n\u00e4r man kastar i en sten. Det \u00e4r sv\u00e5rare att hitta \u00e5sk\u00e5dliga exempel med f\u00e4lt, eftersom de i allm\u00e4nhet \u00e4r osynliga. Om radiov\u00e5gor inte utbredde sig med 300 miljoner m/s utan tagit det riktigt lugnt, kunde man ha st\u00e4llt upp en m\u00e4ngd kompasser lodr\u00e4tt p\u00e5 olika platser framf\u00f6r en radios\u00e4ndare. D\u00e5 kunde man ha sett att alla nordpilarna p\u00e5 ett visst avst\u00e5nd fr\u00e5n s\u00e4ndaren pekade upp\u00e5t, medan alla p\u00e5 ett lite st\u00f6rre avst\u00e5nd pekade ner\u00e5t, och att detta skiftade rytmiskt med tiden. Det hade visat att s\u00e4ndarens elektromagnetiska f\u00e4lt utbreder sig v\u00e5gformigt, och avsl\u00f6jat b\u00e5de v\u00e5gl\u00e4ngden och utbredningshastigheten. V\u00e5gor kan i allm\u00e4nhet beskrivas matematiskt med v\u00e5gekvationen som \u00e4r en partiell differentialekvation. Utan extra randvillkor \u00e4r l\u00f6sningarna till denna s\u00e5 generella att den kan uppfyllas av en stor klass funktioner. Kvantmekaniska partiklars f\u00f6rdelningssannolikhet beskrivas med hj\u00e4lp av v\u00e5gfunktioner. F\u00f6r att i detta fall ber\u00e4kna hur v\u00e5gfunktionen beter sig anv\u00e4nds Schr\u00f6dingerekvationen. Ett ljudv\u00e5gsfenomen \u00e4r sv\u00e4vning."}, {"color": "#97c2fc", "id": "article", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Byzantinischer_Maler_um_1020_003.jpg", "label": "article", "shape": "image", "title": "La Esploro pri historieco de Jesuo, a\u016d historieco pri lia ekzisto kiel efektiva historia persono, estas tezo historiografia kunhavata de preska\u016d \u0109iuj fakuloj de tiu scienco. Tiu historieco estas krome \u0109e la bazo de la kredo kristana, en \u011diaj diversaj deklinacioj, kiuj asertas la historiecon ne nur de la figuro de Jesuo, sed \u011denerale de la supernaturaj eventoj ligitaj la lia vivo, kiel la mirakloj kaj precipe de la Resurekto de Jesuo . La historieco de Jesuo estas kunasertata anka\u016d \u0109e la Islamo. La historia esploro pri Jesuo \u0135us atingis kaj akiris interkonfesian plivasti\u011don de la esploro, kun elstaraj kontribuoj anka\u016d de esploristoj laikisti\u011dantaj. La hodia\u016daj studoj kiuj nun konsideras anka\u016d la diversecon de kristanaj apokrifoj, estas plue karakterizitaj per revalorigo de la tradiciaj materialoj kaj, do, per renovi\u011dinta konfido en la ebleco povi rekonstrui raportojn pri la historia vivo de Jesuo. Nome la lastaj dokumentoj (Papirusoj kaj manuskriptoj)faligis la ekstremajn neantajn poziciojn. En la e\u016dropa medio la kontribuoj koncernis la analizon pri la unuaj kristanaj komunumoj kaj pri la spuroj en ili postlasitaj de la predikado de Jesuo. . Kiel rilate aliajn fondistojn de religiaj movadoj (Mahometo, Joseph Smith por la mormonoj), anka\u016d rilate al Jesuo la fontoj uzeblaj estis redaktitaj precipe de liaj sekvuloj . Tiu konstato ne devas surprizi \u0109ar en la vivo \u2013 efike priskribita de kristana bibliisto kiel tiu de \u201cmar\u011dena hebreo\u201d - Jesuo ne estis tia ke \u011di altiris la atenton de historiistoj a\u016d de samtempa literaturisto: \u011di altiris prefere la atenton de kuntrenitoj en la religian sperton. Malgra\u016de Jesuo estas, kun Flavio Jozefo kaj Pa\u016dlo el Tarsio, la hebrea figuro pli dokumentita de lia tempo ."}, {"color": "#97c2fc", "id": "winter", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hamburg_Germany_Jan_6.jpg", "label": "winter", "shape": "image", "title": "La vintro estas la plej malvarma el la kvar sezonoj. Kalendare komenci\u011das astronomia vintro kun la vintra solstico (la 21-a de decembro sur la norda hemisfero kaj la 21-a de junio sur la suda hemisfero) kaj fini\u011das kun la printempa ekvinokso (la 21-a de marto sur la norda hemisfero kaj la 21-a de septembro sur la suda). En multaj partoj de la mondo, oni ligas vintron al ne\u011do."}, {"color": "#97c2fc", "id": "patent", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Puckle_gun_advertisement.jpg", "label": "patent", "shape": "image", "title": "\u041f\u0430\u0442\u0435\u043d\u0442 (\u043e\u0442 \u043b\u0430\u0442. patens \u2014 \u043e\u0442\u043a\u0440\u044b\u0442\u044b\u0439, \u044f\u0441\u043d\u044b\u0439, \u043e\u0447\u0435\u0432\u0438\u0434\u043d\u044b\u0439, \u043e\u0442 \u043f\u043e\u043b\u043d\u043e\u0433\u043e \u043d\u0430\u0438\u043c\u0435\u043d\u043e\u0432\u0430\u043d\u0438\u044f \u2014 litterae patentes \u2014 \u043e\u0442\u043a\u0440\u044b\u0442\u043e\u0435 \u043f\u0438\u0441\u044c\u043c\u043e) \u2014 \u043e\u0445\u0440\u0430\u043d\u043d\u044b\u0439 \u0434\u043e\u043a\u0443\u043c\u0435\u043d\u0442, \u0443\u0434\u043e\u0441\u0442\u043e\u0432\u0435\u0440\u044f\u044e\u0449\u0438\u0439 \u0438\u0441\u043a\u043b\u044e\u0447\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0435 \u043f\u0440\u0430\u0432\u043e, \u0430\u0432\u0442\u043e\u0440\u0441\u0442\u0432\u043e \u0438 \u043f\u0440\u0438\u043e\u0440\u0438\u0442\u0435\u0442 \u0438\u0437\u043e\u0431\u0440\u0435\u0442\u0435\u043d\u0438\u044f, \u043f\u043e\u043b\u0435\u0437\u043d\u043e\u0439 \u043c\u043e\u0434\u0435\u043b\u0438, \u043f\u0440\u043e\u043c\u044b\u0448\u043b\u0435\u043d\u043d\u043e\u0433\u043e \u043e\u0431\u0440\u0430\u0437\u0446\u0430 \u043b\u0438\u0431\u043e \u0441\u0435\u043b\u0435\u043a\u0446\u0438\u043e\u043d\u043d\u043e\u0433\u043e \u0434\u043e\u0441\u0442\u0438\u0436\u0435\u043d\u0438\u044f. \u0421\u0440\u043e\u043a \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u044f \u043f\u0430\u0442\u0435\u043d\u0442\u0430 \u0437\u0430\u0432\u0438\u0441\u0438\u0442 \u043e\u0442 \u0441\u0442\u0440\u0430\u043d\u044b \u043f\u0430\u0442\u0435\u043d\u0442\u043e\u0432\u0430\u043d\u0438\u044f, \u043e\u0431\u044a\u0435\u043a\u0442\u0430 \u043f\u0430\u0442\u0435\u043d\u0442\u043e\u0432\u0430\u043d\u0438\u044f \u0438 \u0441\u043e\u0441\u0442\u0430\u0432\u043b\u044f\u0435\u0442 \u043e\u0442 5 \u0434\u043e 35 \u043b\u0435\u0442 (\u0413\u041a \u0420\u0424 \u0421\u0442\u0430\u0442\u044c\u044f 1363, \u0413\u041a \u0420\u0424 \u0421\u0442\u0430\u0442\u044c\u044f 1424). \u0410\u0432\u0442\u043e\u0440\u0443 \u0438\u043b\u0438 \u0441\u043e\u0430\u0432\u0442\u043e\u0440\u0430\u043c \u0437\u0430 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043d\u0438\u0435 \u043f\u0430\u0442\u0435\u043d\u0442\u0430 \u0432\u044b\u043f\u043b\u0430\u0447\u0438\u0432\u0430\u0435\u0442\u0441\u044f \u0430\u0432\u0442\u043e\u0440\u0441\u043a\u043e\u0435 \u0432\u043e\u0437\u043d\u0430\u0433\u0440\u0430\u0436\u0434\u0435\u043d\u0438\u0435 (\u043f\u043e \u0434\u043e\u0433\u043e\u0432\u043e\u0440\u0443 \u0441 \u043f\u0430\u0442\u0435\u043d\u0442\u043e\u0432\u043b\u0430\u0434\u0435\u043b\u044c\u0446\u0435\u043c). \u0417\u0430 \u043f\u0440\u0435\u0434\u043e\u0441\u0442\u0430\u0432\u043b\u0435\u043d\u0438\u0435 \u043b\u0438\u0446\u0435\u043d\u0437\u0438\u0438 \u043d\u0430 \u043f\u0440\u0430\u0432\u043e \u043f\u0440\u043e\u0438\u0437\u0432\u043e\u0434\u0441\u0442\u0432\u0430 \u043f\u0440\u043e\u0434\u0443\u043a\u0442\u0430 \u0438\u043b\u0438 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043d\u0438\u044f \u0441\u043f\u043e\u0441\u043e\u0431\u0430, \u043f\u0430\u0442\u0435\u043d\u0442\u043e\u0432\u043b\u0430\u0434\u0435\u043b\u0435\u0446 (\u043b\u0438\u0446\u0435\u043d\u0437\u0438\u0430\u0440) \u043f\u043e\u043b\u0443\u0447\u0430\u0435\u0442 (\u043e\u0434\u043d\u043e\u0440\u0430\u0437\u043e\u0432\u044b\u0439) \u043f\u0430\u0443\u0448\u0430\u043b\u044c\u043d\u044b\u0439 \u043f\u043b\u0430\u0442\u0451\u0436 \u0438\u043b\u0438 \u0435\u0436\u0435\u0433\u043e\u0434\u043d\u044b\u0435 \u043e\u0442\u0447\u0438\u0441\u043b\u0435\u043d\u0438\u044f \u043e\u0442 \u043b\u0438\u0446\u0435\u043d\u0437\u0438\u0430\u0442\u0430, \u0440\u043e\u044f\u043b\u0442\u0438. \u041f\u0430\u0442\u0435\u043d\u0442 \u0432\u044b\u0434\u0430\u0451\u0442\u0441\u044f \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u043c \u043e\u0440\u0433\u0430\u043d\u043e\u043c \u0438\u0441\u043f\u043e\u043b\u043d\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0439 \u0432\u043b\u0430\u0441\u0442\u0438 \u043f\u043e \u0438\u043d\u0442\u0435\u043b\u043b\u0435\u043a\u0442\u0443\u0430\u043b\u044c\u043d\u043e\u0439 \u0441\u043e\u0431\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0441\u0442\u0438; \u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440, \u0432 \u0420\u043e\u0441\u0441\u0438\u0439\u0441\u043a\u043e\u0439 \u0424\u0435\u0434\u0435\u0440\u0430\u0446\u0438\u0438 \u0442\u0430\u043a\u0438\u043c \u043e\u0440\u0433\u0430\u043d\u043e\u043c \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u0420\u043e\u0441\u043f\u0430\u0442\u0435\u043d\u0442, \u0432 \u0421\u0428\u0410 \u2014 \u0411\u044e\u0440\u043e \u043f\u043e \u0440\u0435\u0433\u0438\u0441\u0442\u0440\u0430\u0446\u0438\u0438 \u043f\u0430\u0442\u0435\u043d\u0442\u043e\u0432 \u0438 \u0442\u043e\u0440\u0433\u043e\u0432\u044b\u0445 \u043c\u0430\u0440\u043e\u043a \u0421\u0428\u0410. \u041c\u0435\u0436\u0434\u0443\u043d\u0430\u0440\u043e\u0434\u043d\u043e\u0435 \u0440\u0435\u0433\u0443\u043b\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u0435 \u043e\u0441\u0443\u0449\u0435\u0441\u0442\u0432\u043b\u044f\u044e\u0442 \u0412\u0441\u0435\u043c\u0438\u0440\u043d\u0430\u044f \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u0430\u0446\u0438\u044f \u0438\u043d\u0442\u0435\u043b\u043b\u0435\u043a\u0442\u0443\u0430\u043b\u044c\u043d\u043e\u0439 \u0441\u043e\u0431\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0441\u0442\u0438 (\u0432\u044b\u043f\u043e\u043b\u043d\u044f\u044e\u0449\u0430\u044f, \u0432 \u0442\u043e\u043c \u0447\u0438\u0441\u043b\u0435, \u0441\u043e\u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0443\u044e\u0449\u0438\u0435 \u0444\u0443\u043d\u043a\u0446\u0438\u0438 \u043f\u0440\u0438 \u041e\u041e\u041d), \u041e\u0431\u044a\u0435\u0434\u0438\u043d\u0451\u043d\u043d\u044b\u0435 \u043c\u0435\u0436\u0434\u0443\u043d\u0430\u0440\u043e\u0434\u043d\u044b\u0435 \u0431\u044e\u0440\u043e \u043f\u043e \u043e\u0445\u0440\u0430\u043d\u0435 \u0438\u043d\u0442\u0435\u043b\u043b\u0435\u043a\u0442\u0443\u0430\u043b\u044c\u043d\u043e\u0439 \u0441\u043e\u0431\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0441\u0442\u0438 \u0438 \u0434\u0440\u0443\u0433\u0438\u0435. \u0412\u043e \u0412\u0441\u0435\u043c\u0438\u0440\u043d\u043e\u0439 \u0442\u043e\u0440\u0433\u043e\u0432\u043e\u0439 \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u0430\u0446\u0438\u0438 \u044d\u0442\u0438 \u043e\u0442\u043d\u043e\u0448\u0435\u043d\u0438\u044f \u0440\u0435\u0433\u0443\u043b\u0438\u0440\u0443\u044e\u0442\u0441\u044f, \u0432 \u0442\u043e\u043c \u0447\u0438\u0441\u043b\u0435, \u00ab\u0421\u043e\u0433\u043b\u0430\u0448\u0435\u043d\u0438\u0435\u043c \u043f\u043e \u0442\u043e\u0440\u0433\u043e\u0432\u044b\u043c \u0430\u0441\u043f\u0435\u043a\u0442\u0430\u043c \u043f\u0440\u0430\u0432 \u0438\u043d\u0442\u0435\u043b\u043b\u0435\u043a\u0442\u0443\u0430\u043b\u044c\u043d\u043e\u0439 \u0441\u043e\u0431\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0441\u0442\u0438\u00bb. \u041f\u043e\u0434 \u0438\u0437\u043e\u0431\u0440\u0435\u0442\u0435\u043d\u0438\u0435\u043c \u043f\u043e\u043d\u0438\u043c\u0430\u0435\u0442\u0441\u044f \u0442\u0435\u0445\u043d\u0438\u0447\u0435\u0441\u043a\u043e\u0435 \u0440\u0435\u0448\u0435\u043d\u0438\u0435 \u0432 \u043b\u044e\u0431\u043e\u0439 \u043e\u0431\u043b\u0430\u0441\u0442\u0438, \u043e\u0442\u043d\u043e\u0441\u044f\u0449\u0435\u0435\u0441\u044f \u043a \u043f\u0440\u043e\u0434\u0443\u043a\u0442\u0443 (\u0432 \u0447\u0430\u0441\u0442\u043d\u043e\u0441\u0442\u0438, \u0443\u0441\u0442\u0440\u043e\u0439\u0441\u0442\u0432\u0443, \u0432\u0435\u0449\u0435\u0441\u0442\u0432\u0443), \u0441\u043f\u043e\u0441\u043e\u0431\u0443 (\u043f\u0440\u043e\u0446\u0435\u0441\u0441\u0443 \u043e\u0441\u0443\u0449\u0435\u0441\u0442\u0432\u043b\u0435\u043d\u0438\u044f \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0439 \u043d\u0430\u0434 \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u044c\u043d\u044b\u043c \u043e\u0431\u044a\u0435\u043a\u0442\u043e\u043c \u0441 \u043f\u043e\u043c\u043e\u0449\u044c\u044e \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u044c\u043d\u044b\u0445 \u0441\u0440\u0435\u0434\u0441\u0442\u0432) \u0438\u043b\u0438 \u043f\u0440\u0438\u043c\u0435\u043d\u0435\u043d\u0438\u044e (\u0432 \u0447\u0430\u0441\u0442\u043d\u043e\u0441\u0442\u0438, \u043f\u0440\u0438\u043c\u0435\u043d\u0435\u043d\u0438\u0435 \u0443\u0436\u0435 \u0438\u0437\u0432\u0435\u0441\u0442\u043d\u043e\u0433\u043e \u043f\u0440\u043e\u0434\u0443\u043a\u0442\u0430 \u0438\u043b\u0438 \u043f\u0440\u043e\u0446\u0435\u0441\u0441\u0430 \u043f\u043e \u043d\u043e\u0432\u043e\u043c\u0443 \u043d\u0430\u0437\u043d\u0430\u0447\u0435\u043d\u0438\u044e). \u041f\u0440\u0430\u0432\u043e\u0432\u0430\u044f \u043e\u0445\u0440\u0430\u043d\u0430, \u043a\u043e\u0442\u043e\u0440\u0443\u044e \u043f\u0440\u0435\u0434\u043e\u0441\u0442\u0430\u0432\u043b\u044f\u0435\u0442 \u043f\u0430\u0442\u0435\u043d\u0442, \u0437\u0430\u0449\u0438\u0449\u0430\u0435\u0442 \u0440\u0435\u0448\u0435\u043d\u0438\u0435, \u0430 \u043d\u0435 \u0437\u0430\u0434\u0430\u0447\u0443. \u041d\u0430\u043f\u0440\u0438\u043c\u0435\u0440, \u0414\u0436\u0435\u0439\u043c\u0441 \u0423\u0430\u0442\u0442, \u0447\u0442\u043e\u0431\u044b \u0440\u0435\u0448\u0438\u0442\u044c \u0437\u0430\u0434\u0430\u0447\u0443 \u043f\u0440\u0435\u043e\u0431\u0440\u0430\u0437\u043e\u0432\u0430\u043d\u0438\u044f \u0432\u043e\u0437\u0432\u0440\u0430\u0442\u043d\u043e-\u043f\u043e\u0441\u0442\u0443\u043f\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u0433\u043e \u0434\u0432\u0438\u0436\u0435\u043d\u0438\u044f \u0432\u043e \u0432\u0440\u0430\u0449\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u0435 \u0438 \u043e\u0431\u043e\u0439\u0442\u0438 \u043f\u0430\u0442\u0435\u043d\u0442 \u043d\u0430 \u043a\u0440\u0438\u0432\u043e\u0448\u0438\u043f\u043d\u043e-\u0448\u0430\u0442\u0443\u043d\u043d\u044b\u0439 \u043c\u0435\u0445\u0430\u043d\u0438\u0437\u043c, \u043f\u0440\u0438\u043c\u0435\u043d\u0438\u043b \u0432 \u0441\u0432\u043e\u0435\u0439 \u043f\u0435\u0440\u0432\u043e\u0439 \u043c\u043e\u0434\u0435\u043b\u0438 \u043f\u0430\u0440\u043e\u0432\u043e\u0439 \u043c\u0430\u0448\u0438\u043d\u044b \u0432\u043c\u0435\u0441\u0442\u043e \u043a\u0440\u0438\u0432\u043e\u0448\u0438\u043f\u0430 \u043f\u043b\u0430\u043d\u0435\u0442\u0430\u0440\u043d\u0443\u044e \u043f\u0435\u0440\u0435\u0434\u0430\u0447\u0443. \u041f\u0430\u0442\u0435\u043d\u0442 \u0442\u0430\u043a\u0436\u0435 \u043d\u0435 \u0437\u0430\u0449\u0438\u0449\u0430\u0435\u0442 \u0441\u0430\u043c\u0443 \u043f\u043e \u0441\u0435\u0431\u0435 \u0438\u0434\u0435\u044e \u043a\u0430\u043a \u0442\u0430\u043a\u043e\u0432\u0443\u044e, \u0430 \u0437\u0430\u0449\u0438\u0449\u0430\u0435\u0442 \u0442\u043e\u043b\u044c\u043a\u043e \u043a\u043e\u043d\u043a\u0440\u0435\u0442\u043d\u043e\u0435 \u0442\u0435\u0445\u043d\u0438\u0447\u0435\u0441\u043a\u043e\u0435 \u0440\u0435\u0448\u0435\u043d\u0438\u0435, \u0432 \u043a\u043e\u0442\u043e\u0440\u043e\u043c \u0432\u043e\u043f\u043b\u043e\u0449\u0435\u043d\u0430 \u0438\u0434\u0435\u044f."}, {"color": "#97c2fc", "id": "philadelphia", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Seal_of_Philadelphia,_Pennsylvania.svg", "label": "philadelphia", "shape": "image", "title": "Is \u00ed Philadelphia n\u00f3 Filideilfia an s\u00e9\u00fa cathair is m\u00f3 i St\u00e1it Aontaithe Mheirice\u00e1 agus an chathair is m\u00f3 i st\u00e1t Pennsylvania. Tugtar \u201cPhilly\u201d agus \u201cCathair an Ghr\u00e1 Br\u00e1thar\u201d ar an gcathair mar leasainmneacha. (\"Gr\u00e1 Br\u00e1thar\u201d an chiall at\u00e1 le Philadelphia sa Ghr\u00e9igis)."}, {"color": "#97c2fc", "id": "sovereign", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Leviathan_by_Thomas_Hobbes.jpg", "label": "sovereign", "shape": "image", "title": "\u0414\u0435\u0440\u0436\u0430\u0301\u0432\u043d\u0438\u0439 \u0441\u0443\u0432\u0435\u0440\u0435\u043d\u0456\u0442\u0435\u0301\u0442 \u2014 \u0432\u0435\u0440\u0445\u043e\u0432\u0435\u043d\u0441\u0442\u0432\u043e \u0434\u0435\u0440\u0436\u0430\u0432\u0438 \u043d\u0430 \u0441\u0432\u043e\u0457\u0439 \u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u0457 \u0456 \u043d\u0435\u0437\u0430\u043b\u0435\u0436\u043d\u0456\u0441\u0442\u044c \u0443 \u043c\u0456\u0436\u043d\u0430\u0440\u043e\u0434\u043d\u0438\u0445 \u0432\u0456\u0434\u043d\u043e\u0441\u0438\u043d\u0430\u0445. \u0412\u0435\u0440\u0445\u043e\u0432\u0435\u043d\u0441\u0442\u0432\u043e \u0434\u0435\u0440\u0436\u0430\u0432\u0438 \u043e\u0437\u043d\u0430\u0447\u0430\u0454 \u0434\u0456\u044e \u0432 \u043c\u0435\u0436\u0430\u0445 \u0457\u0457 \u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u0457 \u0442\u0456\u043b\u044c\u043a\u0438 \u043e\u0434\u043d\u0456\u0454\u0457 \u043f\u0443\u0431\u043b\u0456\u0447\u043d\u043e\u0457 \u0432\u043b\u0430\u0434\u0438, \u044f\u043a\u0430 \u0432\u0438\u0437\u043d\u0430\u0447\u0430\u0454 \u043f\u043e\u0432\u043d\u043e\u0432\u0430\u0436\u0435\u043d\u043d\u044f \u0443\u0441\u0456\u0445 \u0434\u0435\u0440\u0436\u0430\u0432\u043d\u0438\u0445 \u043e\u0440\u0433\u0430\u043d\u0456\u0432 \u0456 \u043f\u043e\u0441\u0430\u0434\u043e\u0432\u0438\u0445 \u043e\u0441\u0456\u0431, \u0430 \u0442\u0430\u043a\u043e\u0436 \u043f\u0456\u0434\u043b\u0435\u0433\u043b\u0456\u0441\u0442\u044c \u0446\u0456\u0439 \u0432\u043b\u0430\u0434\u0456 \u0432\u0441\u044c\u043e\u0433\u043e \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u043d\u044f \u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u0457. \u041d\u0435\u0437\u0430\u043b\u0435\u0436\u043d\u0456\u0441\u0442\u044c \u0434\u0435\u0440\u0436\u0430\u0432\u0438 \u0432 \u043c\u0456\u0436\u043d\u0430\u0440\u043e\u0434\u043d\u0438\u0445 \u0432\u0456\u0434\u043d\u043e\u0441\u0438\u043d\u0430\u0445 \u2014 \u0446\u0435 \u0457\u0457 \u043d\u0435\u043f\u0456\u0434\u043f\u043e\u0440\u044f\u0434\u043a\u043e\u0432\u0430\u043d\u0456\u0441\u0442\u044c \u0431\u0443\u0434\u044c-\u044f\u043a\u0456\u0439 \u0437\u043e\u0432\u043d\u0456\u0448\u043d\u0456\u0439 \u0432\u043b\u0430\u0434\u0456, \u0432\u043b\u0430\u0434\u0456 \u0456\u043d\u0448\u0438\u0445 \u0434\u0435\u0440\u0436\u0430\u0432."}, {"color": "#97c2fc", "id": "die", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kameldornbaum_Sossusvlei.jpg", "label": "die", "shape": "image", "title": "Der Tod (wie englisch to die und death von germanisch dau\u00feus \u201aTod\u2018, von und *dau bzw. dawjan, \u201asterben\u2018) ist das Ende des Lebens bzw. (als biologischer Tod bei einem Lebewesen) das endg\u00fcltige Versagen aller lebenserhaltenden Funktionsabl\u00e4ufe. Die aktive Beendigung von Leben wird als T\u00f6tung bezeichnet. Der \u00dcbergang vom Leben zum Tod wird Sterben genannt, der eingetretene Tod auch lateinisch Exitus letalis, kurz auch Exitus (lateinisch f\u00fcr \u201eAusgang\u201c oder \u201eEnde\u201c im Sinne von \u201eschlimmer Ausgang\u201c oder \u201eVerderben\u201c). Die griechische Bezeichnung lautet th\u00e1natos (\u03b8\u03ac\u03bd\u03b1\u03c4\u03bf\u03c2), die lateinische mors."}, {"color": "#97c2fc", "id": "james madison", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/ElectoralCollege1808.svg", "label": "james madison", "shape": "image", "title": "James Madison (* 5. M\u00e4rzjul. / 16. M\u00e4rz 1751greg. in , King George County, Kolonie Virginia; \u2020 28. Juni 1836 in Montpelier, Virginia) war von 1809 bis 1817 der vierte Pr\u00e4sident der Vereinigten Staaten und einer der Gr\u00fcnderv\u00e4ter der Vereinigten Staaten. Den Ideen der Aufkl\u00e4rung verpflichtet, war er Autor gro\u00dfer Teile der Verfassung der Vereinigten Staaten und entwarf die Bill of Rights. Unter Pr\u00e4sident Thomas Jefferson diente er als Au\u00dfenminister und war unter anderem f\u00fcr den Erwerb von Louisiana von Frankreich verantwortlich. W\u00e4hrend seiner Amtszeit als Pr\u00e4sident f\u00fchrte er die Vereinigten Staaten zwischen 1812 und 1815 im Britisch-Amerikanischen Krieg."}, {"color": "#97c2fc", "id": "kentuckian", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/CollegeoftheBible-LexKY.jpg", "label": "kentuckian", "shape": "image", "title": "Kentucky (engl. Aussprache [k\u0259n\u02c8t\u02b0\u028cki] ) (offiziell Commonwealth of Kentucky) ist ein Bundesstaat der Vereinigten Staaten von Amerika. Der Name des Staates ist shawnesischer oder irokesischer Herkunft, m\u00f6glicherweise aus dem Wyandotischen, mit der Bedeutung \u201eWiese\u201c, \u201eAue\u201c, \u201eFlur\u201c. Im Senecaischen, ebenfalls einer irokesischen Sprache, bedeutet das Wort geda\u2019geh \u201eauf dem Feld\u201c. Den Beinamen Bluegrass State, womit die von M\u00e4rz bis April blaugr\u00fcn bl\u00fchenden Grasweiden gemeint sind, tr\u00e4gt Kentucky als verbreitete Umschreibung. Kentucky war zun\u00e4chst ein Teil Virginias und trat 1792 als 15. Staat den Vereinigten Staaten bei. Im Sezessionskrieg versuchte Kentucky anfangs neutral zu bleiben, dann standen Einwohner des Staates auf beiden Seiten, wie z. B. Abraham Lincoln als Pr\u00e4sident der Union und Jefferson Davis als Pr\u00e4sident der Konf\u00f6deration. Das United States Census Bureau z\u00e4hlt Kentucky heute jedoch eindeutig zu den S\u00fcdstaaten. Neben den Bundesstaaten Virginia, Pennsylvania und Massachusetts f\u00fchrt Kentucky den amtlichen Namen \u201eCommonwealth of Kentucky\u201c im Gegensatz zu der sonst \u00fcblichen Gliedstaaten-Bezeichnung als \u201eState\u201c."}, {"color": "#97c2fc", "id": "statecraft", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Blavatnik_School_of_Government,_Oxford.jpg", "label": "statecraft", "shape": "image", "title": "Public Policy (deutsch Staatst\u00e4tigkeit) ist ein Begriff der Politikwissenschaft und bezeichnet die Summe der inhaltlichen Entscheidungen, Zielsetzungen und Aktivit\u00e4ten der am Politikprozess Beteiligten. Es ist zudem ein interdisziplin\u00e4res staatswissenschaftliches Fach, das Fragestellungen im Spannungsfeld von Politik, Wirtschaft und Gesellschaft behandelt."}, {"color": "#97c2fc", "id": "revenue", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tax_deadweight.gif", "label": "revenue", "shape": "image", "title": "Belasting is een rechtsband tussen de overheid en een rechtssubject (de belastingplichtige) waarbij een heffing of prestatie wordt opgelegd ten behoeve van een overheid met als doel in de openbare uitgaven te voorzien. Belastingen worden geheven op grond van een wet. Wanneer tegenover de betaling wel een individuele prestatie van de overheid aan het rechtssubject staat, dan spreekt men over een retributie. Meer algemeen spreekt men ook over een heffing. Er is een onderscheid tussen directe en indirecte belastingen."}, {"color": "#97c2fc", "id": "discrete", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mixed_probability_distribution.svg", "label": "discrete", "shape": "image", "title": "En matematiko kaj statistiko, probablodistribuo a\u016d probablodenso estas asigno de probablo al \u0109iu intervalo de la reelaj nombroj, tiel ke la estas kontentigita. En teknika terminoj, probablodistribuo estas probablo kies domajno estas la sur la reelaj nombroj. La probablodistribuo indikas, kiel la probableco dividi\u011das inter la eblaj hazardaj rezultoj, aparte la eblaj rezultoj de hazarda variablo.La statistiko kvante mezuras la hazardon kaj estas la teoria kontra\u016dparto de la empiria oftecodistribuo, kiu rezulti\u011das el analizo de reale havigitaj mezuraj rezultoj. Unu el multaj aplikoj de probablodistribuo estas pritakso de riskoj en la asekura industrio. Probablodistribuo estas speciala okazo de la pli \u011denerala nocio de probablo, kiu estas funkcio kiu asignas probablojn, kontentigantajn la aksiomojn de Kolmogorov, al mezureblaj aroj de mezurebla spaco. \u0108iu hazarda variablo donas probablodistribuon, kaj \u0109i tiu distribuo enhavas plejparton de la grava informo pri la variablo. Se X estas hazarda variablo, la korespondanta probablodistribuo asignas intervalo [a, b] la probablon Pr[a \u2264 X \u2264 b], kio estas la probablo ke la variablo X estos prenos valoron en la intervalo [a, b]."}, {"color": "#97c2fc", "id": "heritage foundation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_heritage_foundation_building_on_mass._ave.jpg", "label": "heritage foundation", "shape": "image", "title": "The Heritage Foundation (angl. \u201eNadace D\u011bdictv\u00ed\u201c) je americk\u00fd konzervativn\u00ed think tank se s\u00eddlem ve Washingtonu, D.C. Nadace m\u011bla vedouc\u00ed roli v konzervativn\u00edm hnut\u00ed b\u011bhem prezidentstv\u00ed Ronalda Reagana (1981\u201389), jeho\u017e politika byla inspirov\u00e1na jejich politickou studi\u00ed Mandate for Leadership (\u201eOpr\u00e1vn\u011bn\u00ed k v\u016fdcovstv\u00ed\u201c). Heritage Foundation m\u00e1 od t\u00e9 doby i nad\u00e1le v\u00fdznamn\u00fd vliv v USA na tvorbu ve\u0159ejn\u00e9 politiky a je tam pova\u017eov\u00e1na za jednu z nejvlivn\u011bj\u0161\u00edch konzervativn\u00edch v\u00fdzkumn\u00fdch organizac\u00ed. Jej\u00edm posl\u00e1n\u00edm je \u201eformulovat a prosazovat konzervativn\u00ed ve\u0159ejnou politiku, zalo\u017eenou na principech svobodn\u00e9ho podnik\u00e1n\u00ed, omezen\u00e9 vl\u00e1dy, svobody jednotlivce, tradi\u010dn\u00edch americk\u00fdch hodnot a siln\u00e9 n\u00e1rodn\u00ed obrany\u201c."}, {"color": "#97c2fc", "id": "resort", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Banff_Springs_Hotel1.jpg", "label": "resort", "shape": "image", "title": "Resort (prononcer [r\u026a:z\u0254:t]) est un terme anglais utilis\u00e9 par des entreprises internationales pour d\u00e9signer, le plus souvent dans leur raison sociale, les villages de vacances ou les stations de tourisme qu\u0027elles exploitent, c\u0027est-\u00e0-dire g\u00e9n\u00e9ralement un complexe de loisirs ou un parc de loisirs dot\u00e9s d\u0027un ensemble h\u00f4telier."}, {"color": "#97c2fc", "id": "suffrage", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_national_convention._As_it_met_on_Monday_the_4th_of_February,_1839,_at_the_British_Coffee_House_ca._1839_LCCN2004669356.jpg", "label": "suffrage", "shape": "image", "title": "El sufragi \u00e9s el dret pol\u00edtic i constitucional que tenen els ciutadans a votar i escollir, directament o indirecta, els c\u00e0rrecs p\u00fablics. En un sentit ampli, el sufragi inclou l\u0027 \u2013en el qual es determina qui t\u00e9 dret a l\u0027exercici del vot (\u00fas m\u00e9s com\u00fa)\u2013 i el \u2013que es refereix a qui i en quines condicions t\u00e9 dret a ser elegit. Hist\u00f2ricament, nombrosos col\u00b7lectius han restat exclosos del dret a votar per raons molt variades: per exemple, de vegades perqu\u00e8 els seus membres eren \"s\u00fabdits\" de reis feudals i no se\u0027ls considerava homes \"lliures\", i d\u0027altres vegades, perqu\u00e8 l\u0027exclusi\u00f3 de la votaci\u00f3 depenia d\u0027una pol\u00edtica expl\u00edcita clarament establerta en les lleis electorals. A vegades el dret a votar exclo\u00efa grups que no complien certes condicions (exclusi\u00f3 d\u0027analfabets, impostos de capitaci\u00f3, etc.); fins i tot, a vegades a un grup se li ha perm\u00e8s votar per\u00f2 el sistema electoral o les institucions del govern estaven dissenyats a prop\u00f2sit per donar-los menys influ\u00e8ncia que altres grups m\u00e9s afavorits. Se sol considerar que la legitimitat pol\u00edtica d\u0027un govern democr\u00e0tic deriva principalment del sufragi."}, {"color": "#97c2fc", "id": "wage", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/US_Real_Wages_1964-2004.gif", "label": "wage", "shape": "image", "title": "\u0417\u0430\u0440\u043e\u0431\u0456\u0301\u0442\u043d\u0430 \u043f\u043b\u0430\u0301\u0442\u0430, \u0441\u043a\u043e\u0440\u043e\u0447\u0435\u043d\u043e \u0437\u0430\u0440\u043f\u043b\u0430\u0442\u0430 (\u0442\u0430\u043a\u043e\u0436 \u0437\u0430\u0440\u043e\u0431\u0456\u0442\u043d\u0430 \u043f\u043b\u0430\u0442\u043d\u044f, \u0437\u0430\u0440\u043f\u043b\u0430\u0442\u043d\u044f) \u2014 \u0432\u0438\u043d\u0430\u0433\u043e\u0440\u043e\u0434\u0430, \u043e\u0431\u0447\u0438\u0441\u043b\u0435\u043d\u0430, \u0437\u0430\u0437\u0432\u0438\u0447\u0430\u0439, \u0443 \u0433\u0440\u043e\u0448\u043e\u0432\u043e\u043c\u0443 \u0432\u0438\u0440\u0430\u0437\u0456, \u044f\u043a\u0443 \u0437\u0430 \u0442\u0440\u0443\u0434\u043e\u0432\u0438\u043c \u0434\u043e\u0433\u043e\u0432\u043e\u0440\u043e\u043c \u0432\u043b\u0430\u0441\u043d\u0438\u043a \u0430\u0431\u043e \u0443\u043f\u043e\u0432\u043d\u043e\u0432\u0430\u0436\u0435\u043d\u0438\u0439 \u043d\u0438\u043c \u043e\u0440\u0433\u0430\u043d \u0432\u0438\u043f\u043b\u0430\u0447\u0443\u0454 \u043f\u0440\u0430\u0446\u0456\u0432\u043d\u0438\u043a\u043e\u0432\u0456 \u0437\u0430 \u0432\u0438\u043a\u043e\u043d\u0430\u043d\u0443 \u043d\u0438\u043c\u0438 \u0440\u043e\u0431\u043e\u0442\u0443. \u0420\u043e\u0437\u043c\u0456\u0440 \u0437\u0430\u0440\u043f\u043b\u0430\u0442\u0438 \u0437\u0430\u043b\u0435\u0436\u0438\u0442\u044c \u0432\u0456\u0434 \u0441\u043a\u043b\u0430\u0434\u043d\u043e\u0441\u0442\u0456 \u0442\u0430 \u0443\u043c\u043e\u0432 \u0432\u0438\u043a\u043e\u043d\u0443\u0432\u0430\u043d\u043e\u0457 \u0440\u043e\u0431\u043e\u0442\u0438, \u043f\u0440\u043e\u0444\u0435\u0441\u0456\u0439\u043d\u043e-\u0434\u0456\u043b\u043e\u0432\u0438\u0445 \u044f\u043a\u043e\u0441\u0442\u0435\u0439 \u043e\u0441\u043e\u0431\u0438, \u0440\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442\u0456\u0432 \u043f\u0440\u0430\u0446\u0456 \u0442\u0430 \u0433\u043e\u0441\u043f\u043e\u0434\u0430\u0440\u0441\u044c\u043a\u043e\u0457 \u0434\u0456\u044f\u043b\u044c\u043d\u043e\u0441\u0442\u0456 \u043f\u0456\u0434\u043f\u0440\u0438\u0454\u043c\u0441\u0442\u0432\u0430. \u0417 \u0442\u043e\u0447\u043a\u0438 \u0437\u043e\u0440\u0443 \u0440\u0438\u043d\u043a\u043e\u0432\u043e\u0457 \u0435\u043a\u043e\u043d\u043e\u043c\u0456\u043a\u0438, \u0437\u0430\u0440\u043e\u0431\u0456\u0442\u043d\u0430 \u043f\u043b\u0430\u0442\u0430 \u2014 \u0446\u0456\u043d\u0430 \u043d\u0430 \u043f\u0440\u0430\u0446\u044e \u043d\u0430 \u0440\u0438\u043d\u043a\u0443 \u043f\u0440\u0430\u0446\u0456, \u0440\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442 \u0434\u043e\u0431\u0440\u043e\u0432\u0456\u043b\u044c\u043d\u043e\u0457 \u0434\u043e\u043c\u043e\u0432\u043b\u0435\u043d\u043e\u0441\u0442\u0456 \u043c\u0456\u0436 \u0432\u043b\u0430\u0441\u043d\u0438\u043a\u043e\u043c \u0437\u0434\u0456\u0431\u043d\u043e\u0441\u0442\u0435\u0439 \u0434\u043e \u043f\u0440\u0430\u0446\u0456 (\u043f\u0440\u043e\u0434\u0430\u0432\u0446\u0435\u043c \u043f\u0440\u0430\u0446\u0456, \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043d\u0438\u043a\u043e\u043c \u0434\u043e\u043c\u043e\u0433\u043e\u0441\u043f\u043e\u0434\u0430\u0440\u0441\u0442\u0432\u0430) \u0442\u0430 \u0444\u0456\u0440\u043c\u043e\u044e (\u043f\u043e\u043a\u0443\u043f\u0446\u0435\u043c \u043f\u0440\u0430\u0446\u0456). \u0417\u0430\u0440\u043e\u0431\u0456\u0442\u043d\u0430 \u043f\u043b\u0430\u0442\u0430 \u0432\u0445\u043e\u0434\u0438\u0442\u044c \u0432 \u0441\u0442\u0440\u0443\u043a\u0442\u0443\u0440\u0443 \u0412\u0412\u041f \u043f\u0440\u0438 \u043e\u0431\u0447\u0438\u0441\u043b\u0435\u043d\u043d\u0456 \u0439\u043e\u0433\u043e \u0437\u0430 \u0434\u043e\u0445\u043e\u0434\u0430\u043c\u0438 (\u0434\u043e\u0445\u0456\u0434 \u0434\u043e\u043c\u043e\u0433\u043e\u0441\u043f\u043e\u0434\u0430\u0440\u0441\u0442\u0432 \u0437 \u0440\u0438\u043d\u043a\u0443 \u043f\u0440\u0430\u0446\u0456), \u043f\u0440\u0438 \u043e\u0431\u0447\u0438\u0441\u043b\u0435\u043d\u043d\u0456 \u0412\u0412\u041f \u0437\u0430 \u0432\u0438\u0442\u0440\u0430\u0442\u0430\u043c\u0438 (\u0437\u0430\u0440\u043e\u0431\u0456\u0442\u043d\u0430 \u043f\u043b\u0430\u0442\u0430 \u0434\u0435\u0440\u0436\u0441\u043b\u0443\u0436\u0431\u043e\u0432\u0446\u0456\u0432 \u0443 \u0441\u043a\u043b\u0430\u0434\u0456 \u0434\u0435\u0440\u0436\u0430\u0432\u043d\u0438\u0445 \u0432\u0438\u0442\u0440\u0430\u0442), \u043c\u0430\u0454 \u0432\u0438\u0441\u043e\u043a\u0443 \u043f\u0438\u0442\u043e\u043c\u0443 \u0432\u0430\u0433\u0443 \u0432 \u0441\u0442\u0440\u0443\u043a\u0442\u0443\u0440\u0456 \u0434\u043e\u0445\u043e\u0434\u0456\u0432 \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u043d\u044f, \u0454 \u0441\u043a\u043b\u0430\u0434\u043e\u0432\u043e\u044e \u0447\u0430\u0441\u0442\u0438\u043d\u043e\u044e \u0432\u0438\u0442\u0440\u0430\u0442 \u043f\u0456\u0434\u043f\u0440\u0438\u0454\u043c\u0441\u0442\u0432\u0430 \u043d\u0430 \u043e\u043f\u043b\u0430\u0442\u0443 \u043f\u0440\u0430\u0446\u0456 [\u0406. \u0429\u0438\u0440\u0431\u0430]."}, {"color": "#97c2fc", "id": "copyright", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Statute_of_anne.jpg", "label": "copyright", "shape": "image", "title": "Autorsk\u00e9 pr\u00e1vo (anglicky copyright law) je odv\u011btv\u00ed pr\u00e1va, kter\u00e9 se zab\u00fdv\u00e1 pr\u00e1vn\u00edmi vztahy u\u017eivatel\u016f a tv\u016frc\u016f tzv. \u201eautorsk\u00fdch d\u011bl\u201c k p\u0159\u00edslu\u0161n\u00fdm d\u00edl\u016fm. Tv\u016frci mohou b\u00fdt nap\u0159\u00edklad spisovatel\u00e9, hudebn\u00edci, filma\u0159i, architekti, urbanist\u00e9 a program\u00e1to\u0159i apod. Prost\u0159ednictv\u00edm autorsk\u00e9ho pr\u00e1va st\u00e1t poskytuje autor\u016fm po jistou omezenou dobu ur\u010dit\u00e1 v\u00fdlu\u010dn\u00e1 pr\u00e1va k jejich d\u00edlu. Autorsk\u00e9 pr\u00e1vo je sou\u010d\u00e1st\u00ed tzv. du\u0161evn\u00edho vlastnictv\u00ed. Autorsk\u00e9 pr\u00e1vo nechr\u00e1n\u00ed samotn\u00e9 my\u0161lenky \u010di ideje; chr\u00e1n\u00ed pouze konkr\u00e9tn\u00ed d\u00edla, konkr\u00e9tn\u00ed vyj\u00e1d\u0159en\u00ed takov\u00fdch my\u0161lenek, d\u00edlo v objektivn\u011b vn\u00edmateln\u00e9 podob\u011b. Autorsk\u00fdm d\u00edlem je pouze jedine\u010dn\u00fd v\u00fdsledek tv\u016fr\u010d\u00ed \u010dinnosti autora, d\u00edlem nen\u00ed n\u00e1m\u011bt, zpr\u00e1va, informace, metoda, teorie, vzorec, graf, tabulka fyzik\u00e1ln\u00edch konstant, v\u00fdstup po\u010d\u00edta\u010dov\u00e9ho programu apod. samy o sob\u011b. Vedle autorsk\u00e9ho pr\u00e1va v u\u017e\u0161\u00edm smyslu jsou chr\u00e1n\u011bna tak\u00e9 tzv. pr\u00e1va souvisej\u00edc\u00ed s pr\u00e1vem autorsk\u00fdm, kam pat\u0159\u00ed pr\u00e1va k vlastn\u00edmu v\u00fdkonu, pr\u00e1va v\u00fdrobc\u016f zvukov\u00fdch a zvukov\u011b obrazov\u00fdch z\u00e1znam\u016f, pr\u00e1vo rozhlasov\u00e9ho a televizn\u00edho vys\u00edlatele a pr\u00e1vo nakladatele. Obdobn\u00e1 je tak\u00e9 . Autorsk\u00e9 pr\u00e1vo je v \u010cesku upraveno autorsk\u00fdm z\u00e1konem (z\u00e1kon \u010d. 121/2000 Sb. ve zn\u011bn\u00ed pozd\u011bj\u0161\u00edch novelizac\u00ed), v mezin\u00e1rodn\u00edm pr\u00e1vu je z\u00e1kladem n\u011bkolik mezin\u00e1rodn\u00edch \u00famluv, hlavn\u011b tzv. Bernsk\u00e1 \u00famluva z roku 1886 a V\u0161eobecn\u00e1 \u00famluva o autorsk\u00e9m pr\u00e1vu uzav\u0159en\u00e1 v \u017denev\u011b v roce 1952. Pro podporu ochrany du\u0161evn\u00edho vlastnictv\u00ed vznikla v roce 1967 Sv\u011btov\u00e1 organizace du\u0161evn\u00edho vlastnictv\u00ed (World Intellectual Property Organization, WIPO). Fakt, \u017ee dan\u00e9 d\u00edlo je chr\u00e1n\u011bn\u00fdm autorsk\u00fdm d\u00edlem, se \u010dasto signalizuje symbolem \u00a9 n\u00e1sledovan\u00fdm jm\u00e9nem autora a rokem. Tento symbol m\u00e1 v\u0161ak v \u010cesku (i ve v\u011bt\u0161in\u011b jin\u00fdch zem\u00ed) pouze ryze informativn\u00ed v\u00fdznam \u2013 d\u00edlo je pln\u011b chr\u00e1n\u011bno i tehdy, nen\u00ed-li to na n\u011bm nijak uvedeno."}, {"color": "#97c2fc", "id": "federalism", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/La_esp_Rep._Federal,_Rep._Unitaria_(2).jpg", "label": "federalism", "shape": "image", "title": "Le f\u00e9d\u00e9ralisme, du latin f\u0153dus, \u00ab renvoie \u00e0 l\u0027ensemble des caract\u00e9ristiques et des pratiques institutionnelles des syst\u00e8mes politiques f\u00e9d\u00e9raux ainsi qu\u2019aux th\u00e9ories politiques qui ont \u00e9t\u00e9 construites pour en rendre compte ou pour les promouvoir \u00bb. Le f\u00e9d\u00e9ralisme est un syst\u00e8me d\u2019organisation, d\u2019administration et de gouvernement dans lequel l\u2019\u00c9tat est organis\u00e9 en f\u00e9d\u00e9ration et partage avec les \u00c9tats f\u00e9d\u00e9r\u00e9s les diverses comp\u00e9tences constitutionnelles : l\u00e9gislatives, juridictionnelles et administratives (par exemple, \u00e0 des degr\u00e9s diff\u00e9rents : Belgique, Suisse, Allemagne, Australie, \u00c9tats-Unis, Canada, \u00c9tats f\u00e9d\u00e9r\u00e9s de Micron\u00e9sie, \u00c9mirats arabes unis, Br\u00e9sil, Argentine, Nigeria, Inde, Mexique, Union des Comores, f\u00e9d\u00e9ration de Russie). Lorsqu\u0027il concerne une forme d\u0027organisation de l\u0027\u00c9tat, il s\u0027oppose \u00e0 l\u0027\u00c9tat unitaire. La s\u00e9paration des pouvoirs se fait alors entre \u00c9tats f\u00e9d\u00e9r\u00e9s et \u00c9tat f\u00e9d\u00e9ral, selon les modalit\u00e9s organis\u00e9es par une constitution f\u00e9d\u00e9rale. Une f\u00e9d\u00e9ration peut na\u00eetre de la r\u00e9union de plusieurs \u00c9tats au sein d\u0027un m\u00eame \u00c9tat f\u00e9d\u00e9ral ou par la scission d\u0027un \u00c9tat unitaire en plusieurs entit\u00e9s f\u00e9d\u00e9r\u00e9es. La dualit\u00e9 \u00e9tatique ainsi cr\u00e9\u00e9e renvoie \u00e0 une double loyaut\u00e9 des citoyens : l\u0027une \u00e0 l\u0027\u00e9gard de la f\u00e9d\u00e9ration, l\u0027autre \u00e0 l\u0027\u00e9gard de l\u0027\u00c9tat membre, comme l\u0027expliqu\u00e8rent les intellectuels am\u00e9ricains \u00e0 l\u0027origine de la conception moderne du f\u00e9d\u00e9ralisme tel Alexander Hamilton, dont la t\u00e2che consista justement \u00e0 d\u00e9passer le dogme de l\u0027unit\u00e9 absolue de l\u0027\u00c9tat qui demeure valable pour les \u00c9tats unitaires."}, {"color": "#97c2fc", "id": "land tax", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Anne_Robert_Jacques_Turgot.jpg", "label": "land tax", "shape": "image", "title": "\ud1a0\uc9c0\uac00\uce58\uc138(land value taxation, LVT)\ub294 \ud1a0\uc9c0\uc758 \uac00\uce58\uc5d0 \ube44\ub840\ud558\uc5ec \ud1a0\uc9c0\uc18c\uc720\uc790\uc5d0\uac8c \ubd80\uacfc\ud558\ub294 \uc138\uae08\uc774\ub2e4. \uc774\ub294 \uc9c0\ub300\ub77c\ub294 \ud615\ud0dc \ub610\ub294 \uba85\ubaa9\uc73c\ub85c \ud1a0\uc9c0\uc18c\uc720\uc790\uc5d0\uac8c \uc9d1\uc911\ub418\ub294 \ubd88\ub85c\uc18c\ub4dd(unearned income)\uc744 \uad6d\uac00\uac00 \ud658\uc218\ud558\uc5ec \uad6d\ubbfc\uc804\uccb4\uc758 \ud3b8\uc775\uc744 \uc704\ud574 \uc0ac\uc6a9\ud574\uc57c \ud55c\ub2e4\ub294 \uc0dd\uac01\uc5d0\uc11c \ucd9c\ubc1c\ud558\uc600\ub2e4. \uad6d\uac00\uc5d0 \uc758\ud55c \ud1a0\uc9c0\ubd88\ub85c\uc18c\ub4dd \ud658\uc218\uc758 \uc815\ub2f9\uc131\uc740 \ub2e4\uc74c\uacfc \uac19\uc774 \uc99d\uba85\ud560 \uc218 \uc788\ub2e4. \ud1a0\uc9c0\uc758 \uac00\uce58\ub294 \uc0ac\ud68c \uc804\uccb4\uc758 \uc778\uad6c\uc99d\uac00\uc640 \ub354\ubd88\uc5b4 \ud544\uc5f0\uc801\uc73c\ub85c \uc0c1\uc2b9\ud558\ub294\ub370, \ud1a0\uc9c0\ub97c \uc0ac\uc801\uc73c\ub85c \uc18c\uc720\ud558\uace0 \uc788\ub294 \uc0ac\ub78c\uc774 \uc0ac\ud68c \uc804\uccb4\uc758 \uc778\uad6c\uc99d\uac00\uc5d0 \uae30\uc5ec\ud558\ub294 \ubc14\ub294 \uadf9\ud788 \ubbf8\ubbf8\ud558\ub2e4. \uadf8\ub7fc\uc5d0\ub3c4 \ubd88\uad6c\ud558\uace0 \uc9c0\ub300(rent, economic rent)\ub77c\ub294 \uba85\ubaa9\uc73c\ub85c \uc778\uad6c\uc99d\uac00\uc5d0 \ub530\ub978 \ud1a0\uc9c0\uac00\uce58 \uc0c1\uc2b9\uc744 \uc0ac\uc720\ud654\ud558\ub294 \uac83\uc744 \ubd80\ub2f9\ud55c \ud2b9\uad8c\uc5d0 \ud574\ub2f9\ud55c\ub2e4. \uc989, \ud1a0\uc9c0\uc18c\uc720\uc790\uc5d0\uac8c\ub294 \uc774 \ud2b9\uad8c\uc5d0 \ub300\ud55c \uc0ac\uc6a9\ub8cc\ub97c \ub0a9\ubd80\ud574\uc57c \ud560 \uc0ac\ud68c\uc801 \uc758\ubb34\uac00 \uc788\ub294 \uac83\uc774\ub2e4. \uc774\uc640 \uac19\uc740 \uac1c\ub150\uc744 \uc77c\uceec\uc5b4, \ud559\uacc4\uc5d0\uc11c\ub294 \ud1a0\uc9c0 \uacf5\uac1c\ub150\uc774\ub77c\uace0 \ubd80\ub978\ub2e4. \ud1a0\uc9c0\uac00\uce58\uc138\uc758 \uac1c\ub150\uc744 \ucd5c\ucd08\ub85c \uc8fc\uc7a5\ud588\uace0, \uc0ac\uc2e4\uc0c1 \uadf8 \uac1c\ub150\uc758 \uc774\ub860\uc801 \uccb4\uacc4\ub97c \ud655\ub9bd\ud55c \uc0ac\ub78c\uc740 \ud5e8\ub9ac \uc870\uc9c0\ub77c\uace0 \ud560 \uc218 \uc788\ub2e4. \ud5e8\ub9ac \uc870\uc9c0\uc758 \ud1a0\uc9c0\uc138\ub97c \uc2e4\uc81c \uad6d\uac00\uc758 \uc138\uae08\uccb4\uc81c \uc548\uc5d0 \ub3c4\uc785\ud558\ub824\ub294 \ucd5c\ucd08\uc758 \uc2dc\ub3c4\ub294 1909\ub144 \uc601\uad6d\uc5d0\uc11c \uc774\ub8e8\uc5b4\uc84c\ub2e4. \uc708\uc2a4\ud134 \ucc98\uce60\uacfc \ub370\uc774\ube57 \ub85c\uc774\ub4dc \uc870\uc9c0\uac00 \uc774\ub04c\uc5c8\ub358 \uc601\uad6d \uc790\uc720\ub2f9 \ub0b4\uac01\uc774 \uc785\uc548\ud588\ub358 \uad6d\ubbfc\uc608\uc0b0(People\u0027s budget)\uc774 \ubc14\ub85c \uadf8\uac83\uc774\ub2e4. \uc774\ud6c4 \ud1a0\uc9c0\uac00\uce58\uc138\ub294 \ub2e4\uc218\uc758 \ud604\ub300 \uad6d\uac00\uc5d0\uc11c \ub2e4\uc591\ud55c \ud615\ud0dc\ub85c \ubc1c\uc804\ub418\uc5c8\ub2e4. \uc8fc\uc694 \uad6d\uac00\ubcc4 \uc0ac\ub840\ub85c\ub294 \ud638\uc8fc, \uc2f1\uac00\ud3ec\ub974, \ub0a8\uc544\ud504\ub9ac\uce74 \uacf5\ud654\uad6d, \ub300\ud55c\ubbfc\uad6d, \ub300\ub9cc \ub4f1\uc774 \uc788\ub2e4. \uc815\uce58\u00b7\uacbd\uc81c\ud559\uc5d0\uc11c \ud1a0\uc9c0\uac00\uce58\uc138\uc758 \uc911\uc694\uc131\uc744 \uac15\uc870\ud558\ub294 \ud559\ud30c \ub610\ub294 \ud559\uc790\ub4e4\uc744 \uc870\uc9c0\uc8fc\uc758(Georgism), \uc870\uc9c0\uc8fc\uc758\uc790(Georgist)\ub77c\uace0 \ubd80\ub974\ub294\ub370, \ub300\ud55c\ubbfc\uad6d\uc758 \ud574\ub2f9 \uadf8\ub8f9\uc740 \uc2a4\uc2a4\ub85c\ub97c \uc9c0\uacf5\uc8fc\uc758(\u5730\u516c\u4e3b\u7fa9)\ub77c\ub294 \ub9d0\ub85c \ubc88\uc5ed\ud558\uc5ec \ubd80\ub978\ub2e4. \uc138\ubc95\ud559\uc801\uc73c\ub85c \ud1a0\uc9c0\uac00\uce58\uc138\ub294 \ud1a0\uc9c0\uc758 \uac00\uaca9 \uadf8 \uc790\uccb4\uc5d0\ub9cc \uc138\uae08\uc774 \ubd80\uacfc\ub418\ub294 \uc885\uac00\uc138(\u5f9e\u50f9\u7a05)\uc774\ub2e4. \ud1a0\uc9c0\uac00\uce58\uc138\ub97c \uacc4\uc0b0\ud560 \ub54c\ub294 \uac74\ucd95\ubb3c, \uac1c\ubc1c, \uac1c\uc778\uc801 \uc18c\uc720\ubb3c\uc744 \ud3ec\ud568\ub418\uc9c0 \uc54a\ub294\ub2e4. \uc774\ub7f0 \uc774\uc720 \ub54c\ubb38\uc5d0, \ud1a0\uc9c0\uac00\uce58\uc138\ub294 \ubd80\ub3d9\uc0b0(\ub545\uacfc \ub545\uc758 \ud65c\uc6a9) \uc804\uccb4\uc5d0 \ubd80\uacfc\ub418\ub294 \ub2e4\ub978 \uc7ac\uc0b0\uc138\ub4e4\uacfc\ub294 \ub2e4\ub978 \uac1c\ub150\uc774\ub2e4. \ud604\ub300\uc5d0\ub294 \ub97c \uac16\uace0 \uc788\ub294 \ubaa8\ub4e0 \uc0ac\ubc95\uad00\ud560\uc9c0\uc5ed\uc740 \ud1a0\uc9c0\uac00\uce58\uc138\ub97c \uac16\uace0 \uc788\ub2e4. \uc65c\ub0d0\ud558\uba74 \ubd80\ub3d9\uc0b0 \uc885\uac00\ub97c \uc815\ud558\ub294 \uae30\uc900\uc774 \uc9c0\uc5ed\uc801 \ud2b9\uc131\uc744 \uac16\uac70\ub098 \ud1a0\uc9c0\uac00\uce58\uc5d0 \uac1c\uc120\ube44\uc6a9\uc744 \ud569\uce5c \uac83\uc774\uae30 \ub54c\ubb38\uc774\ub2e4."}, {"color": "#97c2fc", "id": "benjamin", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Styrax_benzoin_-_K\u00f6hler\u2013s_Medizinal-Pflanzen-133.jpg", "label": "benjamin", "shape": "image", "title": "Styrax benzoin Dryand. \u00e8 una pianta della famiglia , diffusa in Indonesia. Pianta arborea o arbustiva, odorosa, delle Policarpali, con fiori a ombrella o capolino e frutto a drupa; da esso si estrae un olio odoroso usato in profumeria."}, {"color": "#97c2fc", "id": "unlimited power", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Unlimited_Power.jpg", "label": "unlimited power", "shape": "image", "title": "Unlimited Power is a self-help book by author and motivational speaker Tony Robbins. It was published by Fawcett Columbine (Ballantine Books) in 1986. It was reviewed by Publishers Weekly and Kirkus."}, {"color": "#97c2fc", "id": "piracy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Torrentcomp_small.gif", "label": "piracy", "shape": "image", "title": "\u03a9\u03c2 \u03c0\u03b1\u03c1\u03b1\u03b2\u03af\u03b1\u03c3\u03b7 \u03c0\u03bd\u03b5\u03c5\u03bc\u03b1\u03c4\u03b9\u03ba\u03ce\u03bd \u03 caine lie les personnes originaires des \u00c9tats-Unis \u00e0 tous les droits et pr\u00e9rogatives attach\u00e9s \u00e0 cette citoyennet\u00e9."}, {"color": "#97c2fc", "id": "monitor", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/LG_Flatron_W2420R_(1).jpg", "label": "monitor", "shape": "image", "title": "Monitor komputer adalah salah satu jenis soft-copy device, karena keluarannya adalah berupa sinyal elektronik, dalam hal ini berupa gambar yang tampil di layar monitor. Gambar yang tampil adalah hasil pemrosesan data ataupun informasi masukan. Monitor memiliki berbagai ukuran layar seperti layaknya sebuah televisi. Tiap merek dan ukuran monitor memiliki tingkat resolusi yang berbeda. Resolusi inilah yang akan menentukan ketajaman gambar yang dapat ditampilkan pada layar monitor. Jenis-jenis monitor saat ini sudah sangat beragam, mulai dari bentuk yang besar dengan layar cembung, sampai dengan bentuk yang tipis dengan layar datar (flat)."}, {"color": "#97c2fc", "id": "mount pleasant house", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mount_Pleasant_Arch.jpg", "label": "mount pleasant house", "shape": "image", "title": "La Mount Pleasant House \u00e8 una villa in stile italianeggiante fatta costruire nel 1876 dall\u0027uomo d\u0027affari e magnate statunitense su progetto del rinomato architetto Ezra F. Kysor nel quartiere Boyle Heights della citt\u00e0 di Los Angeles. Nel 1975, per evitarne la distruzione, l\u0027edificio venne spostato dalla sua posizione originale al 1315 di Mount Pleasant Street a Boyle Heights e posta nell\u0027Heritage Square Museum, un museo che si trova nel quartiere di a Los Angeles. L\u0027abitazione contiene dettagli che trasmettono la ricchezza e lo stato sociale del proprietario, tra questi le colonne in stile corinzio, il pavimento in legno ed i camini in marmo. L\u0027edificio si trovava in origine nel quartiere alla moda di Boyle Heights a Los Angeles in California ed \u00e8 considerato come il pi\u00f9 lussuoso e costoso edificio presente a Los Angeles nel decennio del 1870. Nel 1976 \u00e8 stata inserita nel National Register of Historic Places."}, {"color": "#97c2fc", "id": "andover", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Jack_Lemmon_-_1968.jpg", "label": "andover", "shape": "image", "title": "Phillips Academy (appel\u00e9e \u00e9galement Andover ou Phillips Andover) est un lyc\u00e9e et une \u00e9cole pr\u00e9paratoire renomm\u00e9e situ\u00e9e \u00e0 Andover \u00e0 environ 40 km au nord de Boston, dans le Massachusetts. Elle accueille des \u00e9l\u00e8ves de 15 \u00e0 18 ans. Elle obtient un des meilleurs scores du pays \u00e0 ce qui correspond au baccalaur\u00e9at en France."}, {"color": "#97c2fc", "id": "princeton", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/McCarter_Theater2.jpg", "label": "princeton", "shape": "image", "title": "La Universitat de Princeton, \u00e9s una instituci\u00f3 d\u0027educaci\u00f3 superior situada a Princeton, Nova Jersey (Estats Units). Fundada a la ciutat d\u0027Elizabeth sota el nom de College of New Jersey l\u0027any 1746, durant l\u0027\u00e8poca colonial, \u00e9s la universitat m\u00e9s antiga del seu estat i la quarta del pa\u00eds. Deu anys m\u00e9s tard es va traslladar a la ciutat de Princeton, a mig cam\u00ed entre Nova York i Filad\u00e8lfia, i l\u0027any 1896 acabaria canviant oficialment el seu nom a l\u0027actual Princeton University. En un inici de confessi\u00f3 presbiteriana, la universitat \u00e9s actualment laica i de car\u00e0cter privat. Pertany a l\u0027Ivy League, una associaci\u00f3 selecta d\u0027universitats privades del Nord-Est americ\u00e0, totes elles hist\u00f2ricament elitistes, altament selectives i amb dotacions financeres multimilion\u00e0ries. En concret, Princeton t\u00e9 una taxa d\u0027admissi\u00f3 del 6%, de les m\u00e9s baixes del pa\u00eds, i la dotaci\u00f3 per estudiant m\u00e9s elevada dels Estats Units. Princeton, amb uns 5.250 estudiants de pregrau (primer cicle) i prop de 2.950 de postgrau (segon i tercer cicle), \u00e9s una universitat de mida relativament redu\u00efda, cosa que no li ha impedit tenir un impacte notori als Estats Units i al m\u00f3n. La instituci\u00f3 \u00e9s coneguda pel rigor del seu programa de \"Bachelor of Arts\" (primer cicle), que inclou la redacci\u00f3 d\u0027una dissertaci\u00f3 el darrer curs, per les seves contribucions a la recerca, notablement en matem\u00e0tiques, i per l\u0027\u00e8xit professional i acad\u00e8mic dels seus exalumnes i professors, entre els quals es poden comptar presidents dels Estats Units, guanyadors de Premis Nobel i empresaris multimilionaris. Per totes aquestes raons, \u00e9s com\u00fa trobar Princeton classificant-se entre les deu primeres posicions dels Estats Units i del m\u00f3n als r\u00e0nquings d\u0027universitats m\u00e9s citats."}, {"color": "#97c2fc", "id": "statute", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/GDL_Statute.jpg", "label": "statute", "shape": "image", "title": "\u0417\u0430\u043a\u043e\u0301\u043d (\u0430\u043d\u0433\u043b. law, \u0430\u043d\u0433\u043b. act, \u043d\u0456\u043c. Gesetz n) \u2014 \u043d\u043e\u0440\u043c\u0430\u0442\u0438\u0432\u043d\u043e-\u043f\u0440\u0430\u0432\u043e\u0432\u0438\u0439 \u0430\u043a\u0442 \u0432\u0438\u0449\u043e\u0457 \u044e\u0440\u0438\u0434\u0438\u0447\u043d\u043e\u0457 \u0441\u0438\u043b\u0438, \u0449\u043e \u0440\u0435\u0433\u0443\u043b\u044e\u0454 \u043d\u0430\u0439\u0432\u0430\u0436\u043b\u0438\u0432\u0456\u0448\u0456 \u0441\u0443\u0441\u043f\u0456\u043b\u044c\u043d\u0456 \u0432\u0456\u0434\u043d\u043e\u0441\u0438\u043d\u0438 \u0448\u043b\u044f\u0445\u043e\u043c \u0432\u0441\u0442\u0430\u043d\u043e\u0432\u043b\u0435\u043d\u043d\u044f \u0437\u0430\u0433\u0430\u043b\u044c\u043d\u043e\u043e\u0431\u043e\u0432\u0027\u044f\u0437\u043a\u043e\u0432\u0438\u0445 \u043f\u0440\u0430\u0432\u0438\u043b, \u043f\u0440\u0438\u0439\u043d\u044f\u0442\u0438\u0439 \u0432 \u043e\u0441 id": "ratification", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tennessee_Ratifies_19th_Amendment.jpg", "label": "ratification", "shape": "image", "title": "L\u0027article V de la Constitution des \u00c9tats-Unis d\u00e9crit comment la constitution peut \u00eatre modifi\u00e9e."}, {"color": "#97c2fc", "id": "amendment", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tennessee_Ratifies_19th_Amendment.jpg", "label": "amendment", "shape": "image", "title": "L\u0027article V de la Constitution des \u00c9tats-Unis d\u00e9crit comment la constitution peut \u00eatre modifi\u00e9e."}, {"color": "#97c2fc", "id": "rural", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Barossa_Valley_South_Australia.jpg", "label": "rural", "shape": "image", "title": "Geografian, landa-ingurunea edo nekazaritza-ingurunea jarduera ekonomiko nagusiak nekazaritza edo abeltzaintza dituzten eskualde edo lur-eremuen multzoa da. Nekazaritza paisaiak gizakiak lurra lantzeko baliatu dituen antolakuntza ekonomiko eta laborantza-metodoak islatzen ditu. Horrela, historian zehar jarduera hauek nolakoak izan diren, halako nekazaritza paisaia izango da. Baita ere, bakoitzaren ikuspuntua islatzen da paisaiaren definizioan. Izan ere ikuslerik gabe, begiradarik gabe, ez dago paisaiarik. Gure begiradak ere gauza asko gordetzen ditu bere baitan, aurreko gure bizipenak moldatzen dute begirada. guk ikusten duguna, gure historia guztiarekin."}, {"color": "#97c2fc", "id": "federal crime", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Seal_of_the_Federal_Bureau_of_Investigation.svg", "label": "federal crime", "shape": "image", "title": "In the United States, a federal crime or federal offense is an act that is made illegal by U.S. federal legislation enacted by both the United States Senate and United States House of Representatives and signed into law by the president. Prosecution happens at both the federal and the state levels (based on the Dual sovereignty doctrine) and so a \"federal crime\" is one that is prosecuted under federal criminal law and not under state criminal law under which most of the crimes committed in the United States are prosecuted. That includes many acts for which, if they did not occur on U.S. federal property or on Indian reservations or were not specifically penalized, would either not be crimes or fall under state or local law. Some crimes are listed in Title 18 of the United States Code (the federal criminal and penal code), but others fall under other titles. For instance, tax evasion and possession of weapons banned by the National Firearms Act are criminalized in Title 26 of the United States Code. Numerous federal agencies have been granted powers to investigate federal offenses, including the Bureau of Alcohol, Tobacco, Firearms, and Explosives, the Drug Enforcement Administration, the Federal Bureau of Investigation, the U.S. Immigration and Customs Enforcement, the Internal Revenue Service, and the Secret Service. Other federal crimes include mail fraud, aircraft hijacking, carjacking, kidnapping, lynching, bank robbery, child pornography, credit card fraud, identity theft, computer crimes, federal hate crimes, animal cruelty, violations of the Federal Racketeer Influenced and Corrupt Organizations Act (RICO), obscenity, tax evasion, counterfeiting, violations of the Espionage Act, violations of the Patriot Act, illegal wiretapping, art theft from a museum, damaging or destroying public mailboxes, electoral fraud, immigration offenses, and since 1965 in the aftermath of President John F. Kennedy\u0027s assassination, assassinating or attempting assassination of the President or Vice President. In drug-related federal offenses, mandatory minimums can be enforced if federal law is implicated, when a defendant manufactures, sells, imports/exports, traffic, or cultivate illegal controlled substances across state boundaries or national borders. A mandatory minimum is a federally regulated minimum sentence for offenses of certain drugs. Prosecution guidelines are established by the United States Attorney in each federal judicial district and by laws that Congress has already established."}, {"color": "#97c2fc", "id": "oppression", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flickr_-_USCapitol_-_The_Monroe_Doctrine,_1823.jpg", "label": "oppression", "shape": "image", "title": "F\u00f6rtryck \u00e4r tillst\u00e5nd d\u00e4r en starkare part or\u00e4ttvist ut\u00f6var sin makt p\u00e5 en svagare part. Termen f\u00f6rtryck anv\u00e4nds ofta f\u00f6r att beteckna hur en grupp h\u00e5lls nere med hj\u00e4lp av maktbefogenheter eller med ober\u00e4ttigat v\u00e5ld. N\u00e4r s\u00e5dant f\u00f6rtryck sker under legitimerade former, brukar man tala om \"systematiskt f\u00f6rtryck\"."}, {"color": "#97c2fc", "id": "sovereignty", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Leviathan_by_Thomas_Hobbes.jpg", "label": "sovereignty", "shape": "image", "title": "\u0414\u0435\u0440\u0436\u0430\u0301\u0432\u043d\u0438\u0439 \u0441\u0443\u0432\u0435\u0440\u0435\u043d\u0456\u0442\u0435\u0301\u0442 \u2014 \u0432\u0435\u0440\u0445\u043e\u0432\u0435\u043d\u0441\u0442\u0432\u043e \u0434\u0435\u0440\u0436\u0430\u0432\u0438 \u043d\u0430 \u0441\u0432\u043e\u0457\u0439 \u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u0457 \u0456 \u043d\u0435\u0437\u0430\u043b\u0435\u0436\u043d\u0456\u0441\u0442\u044c \u0443 \u043c\u0456\u0436\u043d\u0430\u0440\u043e\u0434\u043d\u0438\u0445 \u0432\u0456\u0434\u043d\u043e\u0441\u0438\u043d\u0430\u0445. \u0412\u0435\u0440\u0445\u043e\u0432\u0435\u043d\u0441\u0442\u0432\u043e \u0434\u0435\u0440\u0436\u0430\u0432\u0438 \u043e\u0437\u043d\u0430\u0447\u0430\u0454 \u0434\u0456\u044e \u0432 \u043c\u0435\u0436\u0430\u0445 \u0457\u0457 \u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u0457 \u0442\u0456\u043b\u044c\u043a\u0438 \u043e\u0434\u043d\u0456\u0454\u0457 \u043f\u0443\u0431\u043b\u0456\u0447\u043d\u043e\u0457 \u043 llama a alguien negligente si causa da\u00f1o a otra persona, o a la propiedad de otra persona, porque no fue lo suficientemente cuidadoso. En un caso legal sobre negligencia, la persona que presenta la demanda se llama el demandante y la persona que est\u00e1 siendo demandada se llama el demandado."}, {"color": "#97c2fc", "id": "legislature", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Legislation_Terminology_Map.png", "label": "legislature", "shape": "image", "title": "Le pouvoir l\u00e9gislatif est, dans la th\u00e9orie de la s\u00e9paration des pouvoirs de Montesquieu appliqu\u00e9e aujourd\u0027hui dans les r\u00e9gimes d\u00e9mocratiques, l\u0027un des trois pouvoirs constituant un \u00c9tat, avec : \n* le pouvoir ex\u00e9cutif ; \n* le pouvoir judiciaire. Il est en g\u00e9n\u00e9ral charg\u00e9 de voter la loi, de g\u00e9rer le budget de l\u0027\u00c9tat, et selon les pays de contr\u00f4ler l\u0027action du pouvoir ex\u00e9cutif et judiciaire."}, {"color": "#97c2fc", "id": "deport", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Vertreibung.jpg", "label": "deport", "shape": "image", "title": "Deportace je p\u016fvodn\u011b trest nucen\u00e9ho a do\u017eivotn\u00edho vyst\u011bhov\u00e1n\u00ed na vzd\u00e1len\u00e9 a odlehl\u00e9 m\u00edsto, nap\u0159\u00edklad na ostrov. Ve star\u00e9m \u0158\u00edm\u011b byl spojen se ztr\u00e1tou majetku a ob\u010dansk\u00fdch pr\u00e1v. V novov\u011bku se nap\u0159\u00edklad z Anglie od roku 1619 deportovali odsouzenci do Severn\u00ed Ameriky, od roku 1788 do Austr\u00e1lie, ale v 19. stolet\u00ed se tento trest p\u0159estal u\u017e\u00edvat. Ve Francii se trestanci za politick\u00e9 zlo\u010diny deportovali od roku 1873 do roku 1914 na v Nov\u00e9 Kaledonii v Tich\u00e9m oce\u00e1nu. V obou p\u0159\u00edpadech slou\u017eila deportace tak\u00e9 ke kolonizaci z\u00e1mo\u0159sk\u00fdch dr\u017eav. Kdy\u017e se deportace jako specifick\u00fd druh trestu p\u0159estala pou\u017e\u00edvat, v\u00fdznam slova se postupn\u011b roz\u0161i\u0159oval, tak\u017ee m\u016f\u017ee znamenat jak\u00e9koli nucen\u00e9 vyst\u011bhov\u00e1n\u00ed, vys\u00eddlen\u00ed, p\u0159es\u00eddlen\u00ed, odvle\u010den\u00ed, zavle\u010den\u00ed jedn\u00e9 \u010di v\u00edce osob zpravidla z politick\u00fdch, n\u00e1bo\u017eensk\u00fdch, etnick\u00fdch \u010di jin\u00fdch spole\u010densk\u00fdch p\u0159\u00ed\u010din. Mezi pojmy deportace, vys\u00eddlov\u00e1n\u00ed nebo etnick\u00e9 \u010distky je \u010dastokr\u00e1t velmi tenk\u00e1 linie, p\u0159\u00edpadn\u011b se pou\u017e\u00edvaj\u00ed ve stejn\u00e9m smyslu. Vyst\u011bhov\u00e1v\u00e1n\u00edm a deportacemi z etnick\u00fdch, rasov\u00fdch \u010di n\u00e1bo\u017eensk\u00fdch d\u016fvod\u016f byly a jsou posti\u017eeny miliony lid\u00ed na cel\u00e9m sv\u011bt\u011b. Obzvl\u00e1\u0161\u0165 to plat\u00ed v prvn\u00ed polovin\u011b 20. stolet\u00ed v n\u00e1rodnostn\u011b r\u016fznorod\u00e9 Evrop\u011b, kde opakovan\u011b doch\u00e1zelo k masov\u00fdm deportac\u00edm men\u0161inov\u00fdch skupin obyvatelstva. Na po\u010d\u00e1tku dvac\u00e1t\u00e9ho stolet\u00ed neexistoval snad ani jeden evropsk\u00fd st\u00e1t s homogenn\u00edm obyvatelstvem. Pohyby osob r\u016fzn\u00fdch n\u00e1rodnost\u00ed se dot\u00fdkaly t\u00e9m\u011b\u0159 ka\u017ed\u00e9ho st\u00e1tu, v n\u011bm\u017e \u017eily n\u00e1rodnostn\u00ed men\u0161iny. Samoz\u0159ejm\u011b, \u017ee nejv\u011bt\u0161\u00ed vliv na navr\u00e1cen\u00ed, repatriace \u010di deportace m\u011bly zejm\u00e9na v\u00e1le\u010dn\u00e9 ud\u00e1losti a jejich kone\u010dn\u00e9 v\u00fdsledky. Obvykle se jednalo o politick\u00e9 rozhodnut\u00ed (jako nap\u0159. na\u0159\u00edzen\u00ed o vys\u00eddlen\u00ed osob n\u011bmeck\u00e9 n\u00e1rodnosti p\u0159ijat\u00e9 na konferenci v Postupimi)."}, {"color": "#97c2fc", "id": "albert gallatin", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/First_Nation_Control_over_North_America_about_1600_AD.jpg", "label": "albert gallatin", "shape": "image", "title": "Abraham Alfonse Albert de Gallatin (* 29. Januar 1761 in Genf, Republik Genf; \u2020 12. August 1849 in Astoria, heute Teil von Queens, Bundesstaat New York) war ein US-amerikanischer Politiker (Demokratisch-Republikanische Partei), Ethnologe, Linguist und Diplomat. Er war Abgeordneter und Senator von Pennsylvania und der am l\u00e4ngsten amtierende \u2013 von 1801 bis 1814 \u2013 Finanzminister in der Geschichte der USA. In diesem Posten f\u00fchrte er, das Zur\u00fcckzahlen von Staatsanleihen ausgenommen, gr\u00f6\u00dftenteils die Politik seines f\u00f6deralistischen Vorg\u00e4ngers Alexander Hamilton weiter. Danach bet\u00e4tigte er sich einige Jahre als Botschafter in Frankreich und dem Vereinigten K\u00f6nigreich. Auch an den Verhandlungen \u00fcber den Frieden von Gent, der den Krieg von 1812 beendete, war er beteiligt."}, {"color": "#97c2fc", "id": "york", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Om.svg", "label": "york", "shape": "image", "title": "\u7ea6\u514b\uff08\u82f1\u8a9e\uff1aYork\uff0c\u7576\u5730 i/\u02c8j\u0254\u02d0rk/\uff09\uff0c\u4f4d\u65bc\u82f1\u570b\u82f1\u683c\u862d\u7d04\u514b\u90e1-\u4ea8\u4f2f\u5340\u57df\u5317\u7d04\u514b\u90e1\uff0c\u82f1\u683c\u862d\u7684\u57ce\u5e02\u3001\u55ae\u4e00\u7ba1\u7406\u5340\uff0c\u4f4d\u4e8e\u4e4c\u65af\u6cb3\u7554\u3001\u5229\u5179\u4e1c\u5317\u504f\u4e1c\uff0c\u8d77\u521d\u4e3a\u76d6\u5c14\u4eba\u7684\u5c45\u70b9\uff0c\u540e\u4e3a\u7f57\u9a6c\u4eba\u3001\u76ce\u683c\u9c81\u4eba\u3001\u4e39\u9ea6\u4eba\u548c\u8bfa\u66fc\u4eba\u5360\u9886\u3002\u4e2d\u4e16\u7eaa\u8be5\u57ce\u662f\u7e41\u8363\u7684\u7f8a\u6bdb\u5e02\u573a\u548c\u6559\u80b2\u4e2d\u5fc3\uff0c\u5176\u5927\u4e3b\u6559\u5730\u4f4d\u4ec5\u6b21\u4e8e\u574e\u7279\u4f2f\u96f7\u5927\u4e3b\u6559\u3002\u5e02\u5340\u4eba\u53e3\u7d04\u4e3a137,505\u4eba\uff082001\u5e74\uff09\u3002 \u81f3\u65bc\u5728\u884c\u653f\u5340\u5283\u65b9\u9762\uff0c1996\u5e744\u67081\u65e5\u6642\u8a2d\u7f6e\u7684\u7d04\u514b\u5e02\uff08\u8
