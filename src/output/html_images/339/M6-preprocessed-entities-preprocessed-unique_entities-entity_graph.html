456 \u043f\u0440\u043e\u0444\u0435\u0441\u0456\u0439\u043d\u043e\u0433\u043e \u0441\u0443\u0434\u0434\u0456 (\u0441\u0443\u0434\u0434\u0456\u0432), \u0449\u043e \u0443\u0431\u0435\u0437\u043f\u0435\u0447\u0443\u0454 \u043d\u0430\u0440\u043e\u0434 \u0432\u0456\u0434 \u0441\u0432\u0430\u0432\u0456\u043b\u043b\u044f \u0434\u0435\u0440\u0436\u0430\u0432\u0438. \u0421\u0443\u0434 \u043f\u0440\u0438\u0441\u044f\u0436\u043d\u0438\u0445, \u044f\u043a \u0441\u043e\u0446\u0456\u0430\u043b\u044c\u043d\u043e \u2014 \u043f\u043e\u043b\u0456\u0442\u0438\u0447\u043d\u0438\u0439 \u0456\u043d\u0441\u0442\u0438\u0442\u0443\u0442 \u0456\u0441\u043d\u0443\u0454 \u0432 \u0410\u043d\u0433\u043b\u0456\u0457, \u0421\u0428\u0410, \u041a\u0430\u043d\u0430\u0434\u0456, \u0428\u0432\u0435\u0446\u0456\u0457, \u0411\u0435\u043b\u044c\u0433\u0456\u0457, \u0414\u0430\u043d\u0456\u0457, \u041d\u043e\u0440\u0432\u0435\u0433\u0456\u0457, \u0410\u0432\u0441\u0442\u0440\u0456\u0457. \u0423 \u041d\u0456\u043c\u0435\u0447\u0447\u0438\u043d\u0456 \u0432\u043d\u0430\u0441\u043b\u0456\u0434\u043e\u043a \u0440\u0435\u0444\u043e\u0440\u043c\u0438 \u0415\u043c\u043c\u0456\u043d\u0491\u0435\u0440\u0430 \u0442\u0435\u0440\u043c\u0456\u043d \u00ab\u0421\u0443\u0434 \u043f\u0440\u0438\u0441\u044f\u0436\u043d\u0438\u0445\u00bb \u044f\u043a \u0456\u043d\u0441\u0442\u0438\u0442\u0443\u0442 \u0441\u0443\u0434\u043e\u0432\u043e\u0457 \u0441\u0438\u0441\u0442\u0435\u043c\u0438 \u043f\u043e\u0447\u0430\u0432 \u0437\u0430\u0441\u0442\u043e\u0441\u043e\u0432\u0443\u0432\u0430\u0442\u0438\u0441\u044f \u0456\u0437 \u043e\u0431\u0027\u0454\u0434\u043d\u0430\u043d\u043d\u044f\u043c \u0443 1924 \u0440. \u043f\u0440\u0438\u0441\u044f\u0436\u043d\u0438\u0445 \u0437\u0430\u0441\u0456\u0434\u0430\u0442\u0435\u043b\u0456\u0432 \u0437 \u043f\u0440\u043e\u0444\u0435\u0441\u0456\u0439\u043d\u0438\u043c\u0438 \u0441\u0443\u0434\u0434\u044f\u043c\u0438 \u0432 \u0454\u0434\u0438\u043d\u0443 \u043a\u043e\u043b\u0435\u0433\u0456\u044e \u0442\u0430\u043a\u043e\u0436 \u0434\u043e \u0441\u0443\u0434\u0456\u0432 \u0437\u0430 \u0443\u0447\u0430\u0441\u0442\u044e , \u044f\u043a\u0456 \u043d\u0435 \u043d\u0430\u0434\u0456\u043b\u0435\u043d\u0456 \u043f\u0440\u0430\u0432\u0430\u043c\u0438 \u0441\u0443\u0434\u0434\u0456."}, {"color": "#97c2fc", "id": "impressment", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Easton_Massacre_Memorial.jpg", "label": "impressment", "shape": "image", "title": "Se denomina leva al reclutamiento obligatorio de la poblaci\u00f3n civil para servir en el ej\u00e9rcito. Bajo el reinado del rey ingl\u00e9s Alfredo el Grande (Wessex, 849-899), los s\u00fabditos se encontraban divididos en dos: la mitad de los granjeros en sus casas atendiendo las cosechas y la otra mitad reclutada para servir en el ej\u00e9rcito, por lo que las tareas militares eran rotatorias entre la poblaci\u00f3n. Durante la \u00e9poca feudal, las levas de los campesinos eran usuales para cubrir las necesidades de hombres de armas, normalmente como zapadores, exploradores y le\u00f1adores pero no como soldados. En algunos lugares como Francia, se desarroll\u00f3 la instituci\u00f3n del diezmo, por la cual los labradores pagaban anualmente un impuesto en especie o bien eran reclutados para trabajar para los se\u00f1ores feudales ya fuera en labores militares o de otro tipo. Sin embargo, ninguna de estas levas fueron de la magnitud que posteriormente se hicieron durante la Revoluci\u00f3n francesa en Europa."}, {"color": "#97c2fc", "id": "matthew lyon", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lyon-griswold-brawl.jpg", "label": "matthew lyon", "shape": "image", "title": "\u0645\u0627\u062b\u064a\u0648 \u0644\u064a\u0648\u0646 (\u0628\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629: Matthew Lyon)\u200f \u0647\u0648 \u0633\u064a\u0627\u0633\u064a \u0623\u0645\u0631\u064a\u0643\u064a\u060c \u0648\u0644\u062f \u0641\u064a 14 \u064a\u0648\u0644\u064a\u0648 1749 \u0641\u064a \u062f\u0628\u0644\u0646 \u0641\u064a \u062c\u0645\u0647\u0648\u0631\u064a\u0629 \u0623\u064a\u0631\u0644\u0646\u062f\u0627\u060c \u0648\u062a\u0648\u0641\u064a \u0641\u064a 1 \u0623\u063a\u0633\u0637\u0633 1822 \u0641\u064a \u0623\u0631\u0643\u0646\u0633\u0627\u0633 \u0641\u064a \u0627\u0644\u0648\u0644\u0627\u064a\u0627\u062a \u0627\u0644\u0645\u062a\u062d\u062f\u0629. \u062d\u0632\u0628\u064a\u0627\u064b\u060c \u0646\u0634\u0637 \u0641\u064a \u0627\u0644\u062d\u0632\u0628 \u0627\u0644\u062c\u0645\u0647\u0648\u0631\u064a \u0627\u0644\u062f\u064a\u0645\u0642\u0631\u0627\u0637\u064a. \u0648\u0642\u062f \u0627\u0646\u062a\u062e\u0628 \u0639\u0636\u0648 \u0645\u062c\u0644\u0633 \u0646\u0648\u0627\u0628 \u0641\u064a\u0631\u0645\u0648\u0646\u062a \u0648\u0627\u0646\u062a\u062e\u0628 \u0639\u0636\u0648 \u0645\u062c\u0644\u0633 \u0627\u0644\u0646\u0648\u0627\u0628 \u0627\u0644\u0623\u0645\u0631\u064a\u0643\u064a \u0639\u0646 \u062f\u0627\u0626\u0631\u0629 \u200f (4 \u0645\u0627\u0631\u0633 1803 \u2013 3 \u0645\u0627\u0631\u0633 1811)."}, {"color": "#97c2fc", "id": "federalist party", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gilbert_Stuart,_John_Adams,_c._1800-1815,_NGA_42933.jpg", "label": "federalist party", "shape": "image", "title": "Federalistick\u00e1 strana neboli Federalist\u00e9 (anglicky Federalist Party) byla jedna z politick\u00fdch stran, kter\u00e9 vznikly po zalo\u017een\u00ed Spojen\u00fdch st\u00e1t\u016f americk\u00fdch. Tato konzervativn\u00ed strana se zformovala v roce 1791 pod veden\u00edm Alexandra Hamiltona a Johna Adamse. K federalist\u016fm n\u00e1le\u017eeli vesm\u011bs bohat\u00ed obchodn\u00edci a bank\u00e9\u0159i ze severu a severov\u00fdchodu Unie, v\u011bt\u0161ina d\u016fstojn\u00edk\u016f arm\u00e1dy, duchovn\u00ed a obecn\u011b vzd\u011blan\u00ed lid\u00e9. Strana prosazovala v\u011bt\u0161\u00ed spolupr\u00e1ci s Franci\u00ed, centr\u00e1ln\u00ed vl\u00e1du a co nejrychlej\u0161\u00ed p\u0159em\u011bnu USA v pr\u016fmyslov\u011b vysp\u011blou zemi. Rovn\u011b\u017e trvala na tom, aby mo\u017enost volebn\u00edho pr\u00e1va z\u00e1visela na majetku voli\u010de. Federalista, ministr financ\u00ed Hamilton, vypracoval takov\u00fd finan\u010dn\u00ed program, podle n\u011bho\u017e m\u011bla vl\u00e1da podporovat obchodn\u00edky a bank\u00e9\u0159e. Tvrd\u011b bylo trest\u00e1no neplacen\u00ed dan\u00ed a da\u0148ov\u00e9 podvody. Drobn\u00ed roln\u00edci, zem\u011bd\u011blci, \u0159emesln\u00edci a d\u011bln\u00edci v\u0161ak vlivem Hamiltonovy finan\u010dn\u00ed politiky naopak upadali do dluh\u016f. U\u017e tehdy doch\u00e1zelo k postupn\u00e9mu odcizov\u00e1n\u00ed Severu a Jihu USA. P\u0159\u00edznivcem federalist\u016f byl i prezident George Washington. N\u00e1zorov\u011b opa\u010dnou stranou byli demokrati\u010dt\u00ed republik\u00e1ni."}, {"color": "#97c2fc", "id": "parrot", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Glossy_black_cockatoo_male_kobble08.jpg", "label": "parrot", "shape": "image", "title": "Papugowe (Psittaciformes), potocznie jako papugi \u2013 rz\u0105d ptak\u00f3w z podgromady Neornithes. Najliczniejsze w Ameryce Po\u0142udniowej i Australii."}, {"color": "#97c2fc", "id": "judiciary branch", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Melbourne_Federal_Court.jpg", "label": "judiciary branch", "shape": "image", "title": "Il potere giudiziario, in diritto, \u00e8 un potere connesso all\u0027attivit\u00e0 ed all\u0027esercizio della giurisdizione, che consente di far rispettare la legge e condannare chi compie atti illeciti, potere tipicamente assegnato alla magistratura. Insieme al potere legislativo e al potere esecutivo \u00e8 uno degli elementi che contraddistingue il moderno Stato di diritto fondato sulla separazione dei poteri."}, {"color": "#97c2fc", "id": "mary", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Post_Medieval_coin,_Sixpence_of_Phillip_and_Mary_(FindID_662681).jpg", "label": "mary", "shape": "imag prezidenta, kter\u00fd se ji\u017e nezm\u011bnil. Prezidentem byl vybr\u00e1n Thomas Jefferson a viceprezidentem Aaron Burr."}, {"color": "#97c2fc", "id": "1787 constitutional convention", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/James_Madison_Portrait2.jpg", "label": "1787 constitutional convention", "shape": "image", "title": "\u30d5\u30a3\u30e9\u30c7\u30eb\u30d5\u30a3\u30a2\u61b2\u6cd5\u5236\u5b9a\u4f1a\u8b70\uff08\u30d5\u30a3\u30e9\u30c7\u30eb\u30d5\u30a3\u30a2\u3051\u3093\u307d\u3046\u305b\u3044\u3066\u3044\u304b\u3044\u304e\u3001\u82f1\uff1aPhiladelphia Convention\u3001\u305d\u306e\u4ed6\u3001Constitutional Convention, Federal Convention, Grand Convention at Philadelphia \u7b49\uff09\u3068\u306f\u30011787\u5e745\u670825\u65e5\u304b\u30899\u670817\u65e5\u307e\u3067\u306e\u9593\u306b\u30da\u30f3\u30b7\u30eb\u30d9\u30cb\u30a2\u5dde\u30d5\u30a3\u30e9\u30c7\u30eb\u30d5\u30a3\u30a2\u3067\u958b\u50ac\u3055\u308c\u3001\u30a4\u30ae\u30ea\u30b9\u304b\u3089\u306e\u72ec\u7acb\u5f8c\u306b\u9023\u5408\u898f\u7d04\u4e0b\u3067\u904b\u55b6\u3055\u308c\u3066\u3044\u305f\u30a2\u30e1\u30ea\u30ab\u5408\u8846\u56fd\u3092\u7d71\u6cbb\u3059\u308b\u305f\u3081\u306e\u554f\u984c\u3092\u8a0e\u8b70\u3057\u305f\u4f1a\u8b70\u3067\u3042\u308b\u3002\u5f53\u521d\u306f\u3001\u9023\u5408\u898f\u7d04\u306e\u6539\u5b9a\u306e\u307f\u3092\u610f\u56f3\u3057\u3066\u3044\u305f\u3068\u3055\u308c\u308b\u304c\u3001\u305d\u306e\u63d0\u5531\u8005\u9054\u3001\u3068\u308a\u308f\u3051\u3001\u4e2d\u5fc3\u3068\u306a\u3063\u305f\u30b8\u30a7\u30fc\u30e0\u30ba\u30fb\u30de\u30c7\u30a3\u30bd\u30f3\u3068\u30a2\u30ec\u30af\u30b5\u30f3\u30c0\u30fc\u30fb\u30cf\u30df\u30eb\u30c8\u30f3\u306f\u3001\u5f53\u521d\u304b\u3089\u73fe\u5b58\u3059\u308b\u653f\u5e9c\u3092\u300c\u4fee\u6b63\u3059\u308b\u300d\u306e\u3067\u306f\u306a\u304f\u3001\u65b0\u3057\u3044\u653f\u5e9c\u3092\u5275\u8a2d\u3059\u308b\u3053\u3068\u3092\u610f\u56f3\u3057\u3066\u3044\u305f\u3002\u4f1a\u8b70\u306e\u7d50\u679c\u306f\u30a2\u30e1\u30ea\u30ab\u5408\u8846\u56fd\u61b2\u6cd5\u3068\u306a\u3063\u3066\u7d50\u5b9f\u3057\u305f\u3002\u3053\u306e\u4f1a\u8b70\u306f\u30a2\u30e1\u30ea\u30ab\u306e\u6b74\u53f2\u306e\u4e2d\u3067\u3082\u4e2d\u5fc3\u3068\u306a\u308b\u51fa\u6765\u4e8b\u306e1\u3064\u3067\u3042\u308b\u3002"}, {"color": "#97c2fc", "id": "detainment", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Detencao.jpg", "label": "detainment", "shape": "image", "title": "\u62d8\u7981\uff08\u3053\u3046\u304d\u3093\uff09\u306f\u3001\u8eab\u67c4\u3092\u62d8\u675f\u3059\u308b\u884c\u70ba\u3067\u3042\u308a\u3001\u672c\u9805\u3067\u306f\u6cd5\u624b\u7d9a\u306b\u57fa\u3065\u304f\u8eab\u67c4\u306e\u62d8\u675f\u306b\u3064\u3044\u3066\u6271\u3046\u3002"}, {"color": "#97c2fc", "id": "magnitude", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cross_product_vector.svg", "label": "magnitude", "shape": "image", "title": "In matematica, un vettore \u00e8 un elemento di uno spazio vettoriale. I vettori sono quindi elementi che possono essere sommati fra loro e moltiplicati per dei numeri, detti scalari. I vettori sono comunemente usati in fisica per indicare grandezze che sono completamente definite solo quando sono specificati sia una magnitudine (o modulo) che una direzione ed un verso rispetto ad un altro vettore o un sistema di vettori. Le grandezze che possono essere descritte in questo modo sono chiamate grandezze vettoriali, in contrapposizione alle grandezze scalari che sono caratterizzate unicamente dallo loro magnitudine. Il concetto matematico di vettore nasce dall\u0027idea intuitiva di una grandezza fisica (come ad esempio spostamento, accelerazione e forza) caratterizzata da intensit\u00e0, direzione e verso nello spazio tridimensionale. A seguito dell\u0027introduzione delle coordinate cartesiane una grandezza di questo tipo poteva essere rappresentata da una terna di numeri reali: le componenti relative a tre direzioni spaziali di riferimento. Nella successiva formalizzazione matematica si \u00e8 giunti a definire il concetto generale di spazio vettoriale, come insieme in cui \u00e8 definita l\u0027operazione di combinazione lineare di due o pi\u00f9 elementi. In vari settori della matematica e della fisica, come l\u0027analisi funzionale o la meccanica quantistica, il concetto di spazio vettoriale \u00e8 applicato agli spazi di funzioni, in cui i vettori sono funzioni, come gli spazi di Hilbert e gli spazi di Banach."}, {"color": "#97c2fc", "id": "louisiana purchase", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Aquired_Lands_of_the_US.svg", "label": "louisiana purchase", "shape": "image", "title": "La vente de la Louisiane (en anglais : Louisiana Purchase \u00ab l\u0027achat de la Louisiane \u00bb) est la cession en 1803 par la France de plus de 828 000 milles carr\u00e9s (2 145 000 km2) de territoire aux \u00c9tats-Unis au prix de 3 cents par acre, soit plus de 15 millions de dollars ou 80 millions de francs fran\u00e7ais au total, somme \u00e9quivalente \u00e0 381 millions de dollars d\u0027aujourd\u0027hui . Ce territoire repr\u00e9sente 22,3 % de la superficie actuelle des \u00c9tats-Unis. En effet, la colonie fran\u00e7aise de Louisiane comprend beaucoup plus de territoires que l\u0027\u00c9tat actuel de Louisiane. Les territoires vendus incluent des parties situ\u00e9es \u00e0 l\u0027ouest du fleuve Mississippi dans l\u0027Arkansas, le Missouri, l\u0027Iowa, et le Minnesota actuels, des parties du Dakota du Nord, le Dakota du Sud, le Nebraska, des parties du Nouveau-Mexique, du Nord du Texas, l\u0027Oklahoma, le Kansas, des portions du Montana, du Wyoming, et la partie du Colorado situ\u00e9e \u00e0 l\u0027est des montagnes Rocheuses, des portions au sud des provinces canadiennes actuelles du Manitoba, du Saskatchewan et de l\u0027Alberta situ\u00e9es dans le bassin fluvial de la rivi\u00e8re Missouri, et la Louisiane actuelle de part et d\u0027autre du Mississippi, incluant la ville de La Nouvelle-Orl\u00e9ans. C\u0027est un \u00e9v\u00e9nement important de l\u0027histoire des \u00c9tats-Unis puisqu\u0027il marque le d\u00e9but de la conqu\u00eate de l\u0027Ouest. Sa population totale, hors Am\u00e9rindiens, est alors d\u0027environ 60 000 habitants, dont la moiti\u00e9 de Noirs."}, {"color": "#97c2fc", "id": "stem", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mouse_embryonic_stem_cells.jpg", "label": "stem", "shape": "image", "title": "Sel punca, sel induk, sel batang (bahasa Inggris: stem cell) merupakan sel yang belum berdiferensiasi dan mempunyai potensi yang sangat tinggi untuk berkembang menjadi banyak jenis sel yang berbeda di dalam tubuh. Sel punca juga berfungsi sebagai sistem perbaikan untuk mengganti sel-sel tubuh yang telah rusak demi kelangsungan hidup organisme. Saat sel punca terbelah, sel yang baru mempunyai potensi untuk tetap menjadi sel punca atau menjadi sel dari jenis lain dengan fungsi yang lebih khusus, misalnya , sel darah merah atau . Saat ini Indonesia telah memiliki dua lembaga yang dapat mengolah sel punca yaitu Institute of Tropical Disease (ITD) Universitas Airlangga dan Kalbe Farma. Sel punca nasional telah dapat diterapkan pada 20 jenis penyakit, tetapi baru 5 jenis sel punca yang telah dapat dikembangkan secara massal."}, {"color": "#97c2fc", "id": "paul", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/St._Paul\u2019s_Grotto.jpg", "label": "paul", "shape": "image", "title": "\u30d1\u30a6\u30ed\uff08\u5e0c: \u03a0\u03b1\u1fe6\u03bb\u03bf\u03c2\u3001? - 60\u5e74\u9803\uff09\u306f\u3001\u521d\u671f\u30ad\u30ea\u30b9\u30c8\u6559\u306e\u4f7f\u5f92\u3067\u3042\u308a\u3001\u65b0\u7d04\u8056\u66f8\u306e\u8457\u8005\u306e\u4e00\u4eba\u3002\u306f\u3058\u3081\u306f\u30b5\u30f3\u30d8\u30c9\u30ea\u30f3\u3068\u5171\u306b\u30a4\u30a8\u30b9\u306e\u4fe1\u5f92\u3092\u8feb\u5bb3\u3057\u3066\u3044\u305f\u304c\u3001\u56de\u5fc3\u3057\u3066\u30a4\u30a8\u30b9\u3092\u4fe1\u3058\u308b\u8005\u3068\u306a\u308a\u3001\u30d8\u30ec\u30cb\u30ba\u30e0\ Special:FilePath/Skandinavism.jpg", "label": "political society", "shape": "image", "title": "\uc815\uce58 \uc6b4\ub3d9(\u653f\u6cbb\u904b\u52d5, political movement)\uc740 \uc815\uce58\uc801\uc778 \ud65c\ub3d9 \uc804\ubd80\ub97c \ud3ec\uad04\ud558\ub294 \uac1c\ub150\uc774\ub2e4. \uc5b4\ub5a4 \uadf8\ub8f9\uc758 \uc0ac\ub78c\ub4e4\uc774 \uc815\uce58\uc801\uc778 \ubaa9\ud45c\ub85c \uc815\ubd80 \uc815\ucc45\uc774\ub098 \uc0ac\ud68c\ub97c \ubcc0\ud654\uc2dc\ud0a4\ub824\ub294 \uc9d1\ub2e8\uc801 \uc2dc\ub3c4\ub97c \ubaa8\ub450 \ud3ec\ud568\ud55c\ub2e4. \uc815\uce58 \uc6b4\ub3d9\uc740 \uc77c\ubc18\uc801\uc73c\ub85c \ud604 \uc0c1\ud0dc\uc758 \uc694\uc18c\uc5d0 \ubc18\ub300\ud558\uace0, \uc885\uc885 \ud2b9\uc815 \uc774\ub370\uc62c\ub85c\uae30\uc640 \uad00\ub828\uc774 \uc788\ub2e4."}, {"color": "#97c2fc", "id": "executive order 9066", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/President_Gerald_R._Ford_Signing_a_Proclamation_Confirming_the_Termination_of_Executive_Order_9066_in_the_Cabinet_Room_-_NARA_-_30805921.jpg", "label": "executive order 9066", "shape": "image", "title": "\u7b2c9066\u53f7\u884c\u653f\u547d\u4ee4\uff08\u82f1\u8a9e\uff1aExecutive Order 9066\uff09\uff0c\u6307\u7b2c\u4e8c\u6b21\u4e16\u754c\u5927\u6230\u671f\u9593\uff0c\u7f8e\u570b\u7e3d\u7d71\u5bcc\u862d\u514b\u6797\u00b7\u5fb7\u62c9\u8afe\u00b7\u7f85\u65af\u798f\u57281942\u5e742\u670819\u65e5\u6240\u767c\u5e03\u7684\u884c\u653f\u547d\u4ee4\uff0c\u6388\u6b0a\u6230\u722d\u90e8\u9577\u6307\u5b9a\u7279\u5b9a\u7684\u5340\u57df\u4f5c\u70ba\u8ecd\u4e8b\u5340\u57df\u3002\u6700\u7d42\uff0c\u8a72\u547d\u4ee4\u70ba\u9063\u9001\u65e5\u88d4\u7f8e\u570b\u4eba\u9032\u96c6\u4e2d\u71df\u7684\u653f\u7b56\u92ea\u5e73\u4e86\u9053\u8def\u3002"}, {"color": "#97c2fc", "id": "thomas jefferson", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lewis_and_Clark_Expidition_Map.jpg", "label": "thomas jefferson", "shape": "image", "title": "Thomas Jefferson (Shadwell, 13 aprile 1743 \u2013 Charlottesville, 4 luglio 1826) \u00e8 stato un politico, scienziato e architetto statunitense. \u00c8 stato il terzo presidente degli Stati Uniti d\u0027America dal 1801 al 1809 ed \u00e8 considerato uno dei padri fondatori della nazione. Il suo volto \u00e8 ritratto sul monte Rushmore accanto a quelli di George Washington, Abraham Lincoln e Theodore Roosevelt. Fu il principale autore della dichiarazione d\u0027indipendenza del 4 luglio 1776 e uno dei fondatori del Partito Democratico-Repubblicano degli Stati Uniti. Fortemente segnato dal pensiero illuminista, fu fautore di uno Stato laico e liberale, sostenendo l\u0027egualitarismo formale e legale di tutti gli esseri umani, anche se non volle pronunciarsi mai contro la schiavit\u00f9. Fu inoltre anche un intellettuale di grande spessore: fondatore della Universit\u00e0 della Virginia, ebbe un ruolo centrale nello sviluppo e nella costruzione di questa istituzione. Fu infine anche un architetto: suoi sono ad esempio i progetti per il campus dell\u0027Universit\u00e0 della Virginia, la sua casa di Monticello, parte del patrimonio dell\u0027UNESCO dal 1987, nonch\u00e9 il Campidoglio di Richmond."}, {"color": "#97c2fc", "id": "resolutions", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Church_House_Westminister_London_2016_(02).jpg", "label": "resolutions", "shape": "image", "title": "O Conselho de Seguran\u00e7a das Na\u00e7\u00f5es Unidas \u00e9 um \u00f3rg\u00e3o da Organiza\u00e7\u00e3o das Na\u00e7\u00f5es Unidas cujo mandato \u00e9 zelar pela manuten\u00e7\u00e3o da paz e da seguran\u00e7a internacional. \u00c9 o \u00fanico \u00f3rg\u00e3o do sistema internacional capaz de adotar decis\u00f5es obrigat\u00f3rias para todos os 193 Estados-membros da ONU, podendo inclusive autorizar interven\u00e7\u00e3o militar para garantir a execu\u00e7\u00e3o de suas resolu\u00e7\u00f5es. O Conselho \u00e9 conhecido tamb\u00e9m por autorizar o desdobramento de opera\u00e7\u00f5es de manuten\u00e7\u00e3o da paz e miss\u00f5es pol\u00edticas especiais. O Conselho \u00e9 composto por 15 membros, sendo 5 membros permanentes com poder de veto: os Estados Unidos, a Fran\u00e7a, o Reino Unido, a R\u00fassia (Estado sucessor da Uni\u00e3o Sovi\u00e9tica) e a Rep\u00fablica Popular da China. Os demais dez membros s\u00e3o eleitos pela Assembleia Geral para mandatos de dois anos. Uma resolu\u00e7\u00e3o do Conselho de Seguran\u00e7a \u00e9 aprovada se tiver maioria de 9 dos quinze membros, inclusive os cinco membros permanentes. Um voto negativo de um membro permanente configura um veto \u00e0 resolu\u00e7\u00e3o. A absten\u00e7\u00e3o de um membro permanente n\u00e3o configura veto. O Conselho de Seguran\u00e7a manifesta-se tamb\u00e9m, em ordem decrescente de formalidade, por meio de declara\u00e7\u00f5es do seu presidente (PRSTs, na sigla em ingl\u00eas), e atas de reuni\u00e3o. Essas formas de manifesta\u00e7\u00e3o t\u00eam de ser adotadas por consenso. Outros documentos importantes do Conselho s\u00e3o as notas presidenciais e as cartas do(a) Presidente ao Secret\u00e1rio-Geral das Na\u00e7\u00f5es Unidas. S\u00e3o circuladas como documentos oficiais do Conselho de Seguran\u00e7a tamb\u00e9m as notas verbais e cartas das miss\u00f5es permanentes junto \u00e0 ONU endere\u00e7adas ao(\u00e0) Presidente do Conselho, cartas do Secret\u00e1rio-Geral ao(\u00e0) Presidente e relat\u00f3rios do Secret\u00e1rio-Geral ao Conselho e cartas dos presidentes de \u00f3rg\u00e3os subsidi\u00e1rios ao(\u00e0) Presidente."}, {"color": "#97c2fc", "id": "randy barnett", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/BarnettHeadshot2022.jpg", "label": "randy barnett", "shape": "image", "title": "\u0631\u0627\u0646\u062f\u064a \u0628\u0627\u0631\u0646\u062a (\u0628\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629: Randy Barnett)\u200f \u0647\u0648 \u0643\u0627\u062a\u0628 \u0648\u0645\u062d\u0627\u0645\u064a \u0623\u0645\u0631\u064a\u0643\u064a\u060c \u0648\u0644\u062f \u0641\u064a 5 \u0641\u0628\u0631\u0627\u064a\u0631 1952 \u0641\u064a \u0634\u064a\u0643\u0627\u063a\u0648 \u0641\u064a \u0627\u0644\u0648\u0644\u0627\u064a\u0627\u062a \u0627\u0644\u0645\u062a\u062d\u062f\u0629."}, {"color": "#97c2fc", "id": "sedition", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/2108-young-arrestthisman.jpg", "label": "sedition", "shape": "image", "title": "\u717d\u52a8\u53db\u4e71\uff08\u82f1\u8a9e\uff1aSedition\uff09\u6307\u610f\u56fe\u717d\u52a8\u53db\u4e71\u6216\u53cd\u5bf9\u653f\u5e9c\u7684\u8f7b\u5fae\u66b4\u4e71\u7684\u5171\u8c0b\u6216\u9884\u5907\u884c\u4e3a\uff0c\u4ee5\u53ca\u610f\u56fe\u6216\u6709\u53ef\u80fd\u717d\u52a8\u975e\u6cd5\u884c\u4e3a\uff0c\u4f7f\u4e4b\u5373\u5c06\u53d1\u751f\u7684\u9f13\u5439\u3001\u5506\u4f7f\u884c\u4e3a\u3002\u717d\u52a8\u53db\u4e71\u901a\u5e38\u5305\u62ec\u98a0\u8986\u5baa\u6cd5\u548c\u717d\u52a8\u5bf9\u5efa\u5236\u6743\u5a01\u7684\u4e0d\u6ee1\u53ca\u62b5\u5236\u3002\u4e00\u822c\u60c5\u51b5\u4e0b\uff0c\u717d\u52a8\u53db\u4e71\u4e0d\u88ab\u89c6\u4e3a\u98a0\u8986\u884c\u4e3a\u3002\u4e0d\u540c\u6cd5\u5178\u4e2d\u53ef\u8d77\u8bc9\u7684\u884c\u4e3a\u4e5f\u6709\u4e0d\u540c\u3002\u5728\u6cd5\u5f8b\u53f2\u4e0a\uff0c\u5bf9\u717d\u52a8\u53db\u4e71\u7684\u5b9a\u4e49\u66fe\u4e0d\u65ad\u53d1\u751f\u53d8\u5316\u3002\u5173\u4e8e\u201c\u5371\u5bb3\u56fd\u5bb6\u5b89\u5168\u201d\u7684\u56fd\u9645\u6807\u51c6\uff0c\u7ea6\u7ff0\u5948\u65af\u5821\u539f\u5219\u7b2c1.1\u539f\u5247\u8981\u6c42\u8fd9\u4e00\u6307\u63a7\u5e94\u5f53\u6709\u660e\u786e\u3001\u6e05\u695a\u7684\u6cd5\u5f8b\u5b9a\u4e49\uff0c\u4f7f\u4e2a\u4eba\u53ef\u4ee5\u660e\u786e\u67d0\u4e00\u5177\u4f53\u884c\u4e3a\u5c5e\u4e8e\u975e\u6cd5\u884c\u4e3a\u3002"}, {"color": "#97c2fc", "id": "learning", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/France_in_XXI_Century._School.jpg", "label": "learning", "shape": "image", "title": "Studieteknik \u00e4r metoder och tekniker som studenter anv\u00e4nder i syfte att underl\u00e4tta och f\u00f6rb\u00e4ttra sin egen inl\u00e4rning av kursens teori. F\u00f6r att en studieteknik ska vara effektiv f\u00f6r vem som helst, ska den ge m\u00f6jligheten att studera och l\u00e4ra en f\u00e4rdighet fr\u00e5n noll f\u00f6rkunskaper. Om den skall anv\u00e4ndas p\u00e5 l\u00e5gstadiet b\u00f6r den ta h\u00e4nsyn till elevens l\u00e4s-, skriv- och r\u00e4kneniv\u00e5. Exempel p\u00e5 dessa metoder kan vara: \n* Studiekort med kompletterande information p\u00e5 b\u00e5da sidor p\u00e5 korten. Korten kan g\u00f6ras sj\u00e4lv eller k\u00f6pas. Exempel p\u00e5 kort \u00e4r versaler och gemena, en av varje p\u00e5 var sida. Divisionstabeller med fr\u00e5gan p\u00e5 ena sida och svaret p\u00e5 andra. \u00c4ven schack l\u00e4rs ut p\u00e5 detta vis, d\u00e5 finns schackpj\u00e4sens namn p\u00e5 ena sidan med bild p\u00e5 pj\u00e4sen, andra sidan visar hur pj\u00e4sen ska r\u00f6ras. \u00c4ven klockan, matematiska begrepp, periodiska systemet, musiknoter etc kan l\u00e4ras in med kort. \n* Ordfort, eller Forte de Palabras p\u00e5 spanska \u00e4r en metod fr\u00e5n b\u00f6rjan av 2000-talet som g\u00e5r ut p\u00e5 att man l\u00e4r sig glosor med en pyramid d\u00e4r man f\u00e5r skriva ordet/ glosan ett flertal g\u00e5nger. \n* H\u00f6gl\u00e4sning i diktafon \u00e4r numera tillg\u00e4ngligt f\u00f6r alla som har en smart telefon eller en skoldator. Eleven l\u00e4ser h\u00f6gt fr\u00e5n sin bok och spelar in r\u00f6sten. Ljudfilen kan sedan spelas upp n\u00e4r man tittar i texten. Elever som inte tycker om att lyssna p\u00e5 sig sj\u00e4lva kan byta ljudfil med en kompis som kan vara roligare att lyssna p\u00e5 \u00e4n sin egen r\u00f6st. Inl\u00e4sning kan med f\u00f6rdel g\u00f6ras som det sista man g\u00f6r innan man ska sova, eftersom det g\u00e5r l\u00e4ttare att h\u00e5lla sig vaken n\u00e4r man l\u00e4ser h\u00f6gt, \u00e4n om man l\u00e4ser tyst. \n* Bildst\u00f6d \u00e4r popul\u00e4rt bland vissa l\u00e4rare men brukar felaktigt vara f\u00f6rknippat med f\u00f6rskolan och l\u00e5gstadiet. Att l\u00e4ra sig begrepp med hj\u00e4lp av bilder \u00e4r mycket effektivt och har hj\u00e4lpt m\u00e5nga elever p\u00e5 h\u00f6gstadiet. Man v\u00e4ljer helt enkelt ordet/ begreppet man vill l\u00e4ra sig, skriver in ordet i en s\u00f6kmotor och v\u00e4ljer bilder. Skriver man dessutom ordet \u201dvektor\u201d f\u00e5r man upp ritade bilder som f\u00f6r m\u00e5nga ungdomar \u00e4r l\u00e4tta att ta till sig. Eleven laddar hem bilden och skriver begreppet samt en kort f\u00f6rklaring som bildtext. Sedan n\u00e4sta begrepp o.s.v. Detta \u00e4r ett bra komplement till Ordfort. Traditionellt brukar man r\u00e4kna upp studietekniker som anv\u00e4nds av redan h\u00f6gt utbildade och personer som studerat p\u00e5 gymnasium, universitet och h\u00f6gskola, de inkluderar bland annat: \n* metoder f\u00f6r snabbl\u00e4sning och att \u00f6versiktsl\u00e4sa material, exempelvis innan f\u00f6rel\u00e4sningen. \n* metoder f\u00f6r tidshantering och planering av st\u00f6rre uppgifter genom att bryta upp dem i m\u00e5nga enkla aktiviteter. Dessa metoder har liknande karakt\u00e4r som agila (l\u00e4ttr\u00f6rliga) metoder f\u00f6r projektledning och lean production. Ett exempel \u00e4r att bryta ned uppgifter i mindre aktiviteter och delleveranser, att prioritera dem baserat p\u00e5 hur viktiga de \u00e4r snarare \u00e4n hur br\u00e5dskande de \u00e4r, att identifiera tidsgr\u00e4nser, att planera in aktiviteterna i att-g\u00f6ra-listor och i sin kalender. \n* metoder f\u00f6r att undvika uppskjutarbeteende av koncentrationskr\u00e4vande uppgifter, exempelvis enhetsstrategin: Organisera dagen i tidsblock om 45 minuter med 5-15 minuters paus emellan. Vid uppsatsskrivande p\u00e5 heltid b\u00f6r man avs\u00e4tta cirka fyra tidsblock per dag f\u00f6r att enbart g\u00f6ra de mest koncentrationskr\u00e4vande uppgifterna under den tid p\u00e5 dagen d\u00e5 man \u00e4r mest effektiv och kreativ. Ett eller tv\u00e5 block per dag avs\u00e4tts f\u00f6r mindre kr\u00e4vande uppgifter som att besvara e-post, s\u00f6ka information och g\u00f6ra repetitiva uppgifter. \n* repetition och strukturering av kunskapsmaterialet genom att regelbundet under kursens g\u00e5ng skriva sammanfattningar och rita mindmaps \u00f6ver begrepps relationer. Emellertid \u00e4r minne fr\u00e4mst en effekt av bearbetningsdjup snarare \u00e4n hur m\u00e5nga g\u00e5nger man repeterar n\u00e5got. Probleml\u00f6sning, att diskutera kursinneh\u00e5llet i studiegrupper, att formulera fr\u00e5gor och f\u00f6rklara kunskapen f\u00f6r varandra med egna ord kan ge djupare och mer best\u00e4ndiga kunskaper \u00e4n vad repetition strax innan tentamen kan ge. \n* Alltf\u00f6r starkt fokus p\u00e5 mnemotekniker f\u00f6r att memorera kvantitativ kunskap och svar p\u00e5 vanliga tentamensfr\u00e5gor utantill kan vara ol\u00e4mpligt i vissa \u00e4mnen, d\u00e4r f\u00f6rst\u00e5else av teori och f\u00e4rdigheter i probleml\u00f6sning, dvs f\u00f6rm\u00e5ga att applicera teorin p\u00e5 nya f\u00f6r studenten ok\u00e4nda till\u00e4mpningar, \u00e4r det som fr\u00e4mst examineras och b\u00f6r \u00f6vas."}, {"color": "#97c2fc", "id": "amiss", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Dennis_Amiss_graph.png", "label": "amiss", "shape": "image", "title": "Dennis Leslie Amiss MBE (born 7 April 1943) is a former English cricketer and cricket administrator. He played for both Warwickshire and England. A right-handed batsman, Amiss was a stroke maker particularly through extra cover and midwicket \u2013 his two favourite areas to score runs. He was an accomplished batsman in all forms of the game. He averaged 42.86 in first-class, 35.06 in List-A, 46.30 in Tests and 47.72 in One Day Internationals. In first-class cricket he scored 102 centuries, and his England record amassed over 50 Tests ranks him with the best England has produced. After retiring as a player in 1987, he served Warwickshire as Chairman of the Cricket Committee, and he followed David Heath as chief executive from 1994 until 2006. In 1992 he was selected as an England selector. In November 2007 he became the deputy chairman of the England and Wales Cricket Board; in August 2011, The Daily Telegraph described his role on the board as providing \"cricketing knowledge and expertise [that] complemented Clarke\u2019s business skills.\""}, {"color": "#97c2fc", "id": "congressman", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/ThompsonWatergate.jpg", "label": "congressman", "shape": "image", "title": "El Congr\u00e9s dels Estats Units (en angl\u00e8s: United States Congress ) \u00e9s l\u0027\u00f2rgan legislatiu bicameral del govern federal dels Estats Units d\u0027Am\u00e8rica, integrat per dues cambres: el Senat i la Cambra de Representants. Els senadors i els representants s\u00f3n elegits per mitj\u00e0 de l\u0027escrutini uninominal majoritari; \u00e9s a dir, per eleccions directes en llurs respectives circumscripcions. La seu del Congr\u00e9s \u00e9s el Capitoli, a la ciutat de Washington DC. La Cambra de Representants t\u00e9 435 membres que representen un districte per un per\u00edode de dos anys. El pa\u00eds s\u0027ha dividit en districtes entre els estats segons llur poblaci\u00f3. El Senat est\u00e0 integrat per 100 senadors que representen els estats de la federaci\u00f3 estatunidenca per un per\u00edode de sis anys. Cada estat elegeix dos senadors, sense importar la seva poblaci\u00f3. Cada dos anys un ter\u00e7 del Senat es renova. La constituci\u00f3 dels Estats Units atorga tot el poder legislatiu al Congr\u00e9s. La Cambra de Representants i el Senat tenen el mateix estatus en el proc\u00e9s legislatiu\u2014cap llei pot entrar en vigor si no \u00e9s aprovada per ambdues cambres. Tot i aix\u00ed, la constituci\u00f3 els atorga poders i responsabilitats diferents i \u00faniques. El Senat t\u00e9 el poder per a provar els tractats comercials i les designacions presidencials. Les lleis relacionades amb el pressupost i la recaptaci\u00f3 de renda han d\u0027originar-se en la Cambra de Representants, que tamb\u00e9 t\u00e9 el poder d\u0027impugnar un funcionari p\u00fablic, mentre que el Senat \u00e9s el que jutja els casos d\u0027impugnaci\u00f3. El terme Congress (\"Congr\u00e9s\") de fet, es refereix a la reuni\u00f3 dels representants del poder legislatiu, segons el per\u00edode per al qual s\u00f3n elegits. Per tant, un \"Congr\u00e9s\" t\u00e9 una duraci\u00f3 de dos anys, tot i que els representants i senadors poden ser reelegits. El Congr\u00e9s actual, el 117\u00e8, es va reunir per primer cop el 3 de gener de 2021."}, {"color": "#97c2fc", "id": "consul", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/5f_Bonabarte_Premier_consul_-_AN_XI_1802.png", "label": "consul", "shape": "image", "title": "\ud1b5\ub839\uc815\ubd80(\u7d71\u9818\u653f\u5e9c, Consulat) \ub610\ub294 \uc9d1\uc815\uc815\ubd80(\u57f7\u653f\u653f\u5e9c)\ub294 \ucd1d\uc7ac\uc815\ubd80 \uc774\ud6c4 \ub098\ud3f4\ub808\uc639\uc758 \ucfe0\ub370\ud0c0\uc5d0 \uc758\ud574 1799\ub144 11\uc6d4 9\uc77c~ 1804\ub144 \uac04 \uc874\uc18d\ub418\uc5c8\ub358 \ud504\ub791\uc2a4\uc758 \uc815\ubd80\uc774\ub2e4. \ub098\ud3f4\ub808\uc639\uc774 \ud669\uc81c\uc5d0 \uc624\ub974\uba74\uc11c \ud3d0\uc9c0\ub410\ub2e4. \ud1b5\ub839\uc815\ubd80\uc5d0\uc11c\ub294 \uc81c1\ud1b5\ub839, \uc81c2\ud1b5\ub839, \uc81c3\ud1b5\ub839\uc774 \ub098\ub77c\ub97c \uc6b4\uc601\ud558\uc600\uc73c\uba70, 1802\ub144 8\uc6d4\uc5d0\ub294 \ub098\ud3f4\ub808\uc639\uc774 \uc885\uc2e0\ud1b5\ub839\uc758 \uc790\ub9ac\uc5d0 \uc62c\ub790\ub2e4. \uad8c\ud55c\uc740 \ubaa8\ub450 \uc138 \uba85\uc758 \ud1b5\ub839\uc5d0\uac8c \ub611\uac19\uc774 \ubd84\ud560\ub418\uc5c8\uc73c\ub098 \ucfe0\ub370\ud0c0\ub85c \uc9d1\uad8c\ud55c \uc81c1\ud1b5\ub839 \ub098\ud3f4\ub808\uc639\uc758 \uad8c\ud55c\uc774 \uac00\uc7a5 \ub9c9\uac15\ud558\uc600\uace0, \uc0c1\ub300\uc801\uc73c\ub85c \uc81c2\ud1b5\ub839\uacfc \uc81c3\ud1b5\ub839\uc758 \uad8c\ud55c\uc740 \ub354\uc6b1 \uc704\ucd95\ub418\uc5c8\ub2e4. \uc81c1\ud1b5\ub839\uc740 , \uc678\uad50\uc640 \uad70\uc0ac, \uc81c2\ud1b5\ub839\uc740 \uc0ac\ubc95, \uc81c3\ud1b5\ub839\uc740 \uc7ac\uc815\uc744 \ub2f4\ub2f9\ud558\uc600\ub2e4."}, {"color": "#97c2fc", "id": "inflation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Two_20kr_gold_coins.png", "label": "inflation", "shape": "image", "title": "In economics, inflation refers to a general increase in the prices of goods and services in an economy. When the general price level rises, each unit of currency buys fewer goods and services; consequently, inflation corresponds to a reduction in the purchasing power of money. The opposite of inflation is deflation, a sustained decrease in the general price level of goods and services. The common measure of inflation is the inflation rate, the annualized percentage change in a general price index. As prices do not all increase at the same rate, the consumer price index (CPI) is often used for this purpose. The employment cost index is also used for wages in the United States. Most economists agree that high levels of inflation as well as hyperinflation\u2014which have severely disruptive effects on the real economy\u2014are caused by persistent excessive growth in the money supply. Views on low to moderate rates of inflation are more varied. Low or moderate inflation may be attributed to fluctuations in real demand for goods and services, or changes in available supplies such as during scarcities. Moderate inflation affects economies in both positive and negative ways. The negative effects would include an increase in the opportunity cost of holding money, uncertainty over future inflation which may discourage investment and savings, and if inflation were rapid enough, shortages of goods as consumers begin hoarding out of concern that prices will increase in the future. Positive effects include reducing unemployment due to nominal wage rigidity, allowing the central bank greater freedom in carrying out monetary policy, encouraging loans and investment instead of money hoarding, and avoiding the inefficiencies associated with deflation. Today, most economists favour a low and steady rate of inflation. Low (as opposed to zero or negative) inflation reduces the severity of economic recessions by enabling the labor market to adjust more quickly in a downturn and reduces the risk that a liquidity trap prevents monetary policy from stabilizing the economy, while avoiding the costs associated with high inflation. The task of keeping the rate of inflation low and stable is usually given to monetary authorities. Generally, these monetary authorities are the central banks that control monetary policy through the setting of interest rates, by carrying out open market operations and (more rarely) changing commercial bank reserve requirements."}, {"color": "#97c2fc", "id": "poisonous", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Poisonings_world_map-Deaths_per_million_persons-WHO2012.svg", "label": "poisonous", "shape": "image", "title": "V biologii se jako jed ozna\u010duje l\u00e1tka, kter\u00e1 m\u016f\u017ee zp\u016fsobit poruchy funkce organism\u016f, obvykle chemickou reakc\u00ed nebo jinou aktivitou na molekul\u00e1rn\u00ed \u00farovni, dostane-li se tato l\u00e1tka do organismu v dostate\u010dn\u00e9m mno\u017estv\u00ed. V oblasti pr\u00e1va (a p\u0159i ozna\u010dov\u00e1n\u00ed nebezpe\u010dn\u00fdch chemik\u00e1li\u00ed) se jako \u201ejedy\u201c ozna\u010duj\u00ed vysoce toxick\u00e9 nebo toxick\u00e9 l\u00e1tky; m\u00e9n\u011b toxick\u00e9 l\u00e1tky se ozna\u010duj\u00ed jako \u201ezdrav\u00ed \u0161kodliv\u00e9\u201c, \u201edr\u00e1\u017ediv\u00e9\u201c nebo jsou bez ozna\u010den\u00ed. Podrobn\u011bj\u0161\u00ed informace najdete v \u010d\u00e1sti Jedy z pohledu pr\u00e1va. V medic\u00edn\u011b (zejm\u00e9na veterin\u00e1rn\u00ed) a v zoologii se jedy (obecn\u011b) \u010dasto rozli\u0161uj\u00ed od toxin\u016f a (je\u0161t\u011b specifi\u010dt\u011bji) hmyz\u00edch/had\u00edch ad. jed\u016f. Toxiny jsou jedy produkovan\u00e9 ur\u010ditou biologickou funkc\u00ed v p\u0159\u00edrod\u011b. Hmyz\u00ed a dal\u0161\u00ed podobn\u00e9 jedy jsou toxiny vst\u0159ikovan\u00e9 \u017eihadlem, jedov\u00fdmi zuby apod. do \u017eiv\u00e9ho organismu, kde\u017eto ostatn\u00ed jedy jsou zde obecn\u011b definov\u00e1ny jako l\u00e1tky, kter\u00e9 jsou pohlcov\u00e1ny k\u016f\u017e\u00ed nebo sliznic\u00ed."}, {"color": "#97c2fc", "id": "absolute sovereignty", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mohamed_bin_Zayed_Al_Nahyan.jpg", "label": "absolute sovereignty", "shape": "image", "title": "Monarchia absolutna, absolutyzm \u2013 forma rz\u0105d\u00f3w typowa przede wszystkim dla wczesnonowo\u017cytnej Europy oraz maj\u0105ce j\u0105 uzasadni\u0107 doktryny polityczne. Wsp\u00f3\u0142cze\u015bnie absolutyzm wyst\u0119puje w nast\u0119puj\u0105cych pa\u0144stwach: Brunei, Katar, Oman, Arabia Saudyjska, Eswatini, poszczeg\u00f3lnych emiratach tworz\u0105cych ZEA oraz w Watykanie. Wiele absolutystycznych monarchii europejskich legitymowa\u0142o swe panowanie boskim prawem kr\u00f3l\u00f3w na gruncie teologicznym. Przedstawicielem tej koncepcji w Anglii by\u0142 Robert Filmer, autor traktatu Patriarcha (1680). Jego argumentacja odnosi si\u0119 do historii biblijnej postrzeganej tu jako uniwersalna prahistoria ludzko\u015bci. Koncepcja ta by\u0142a szczeg\u00f3lnie popularna w Anglii i Szkocji w okresie rz\u0105d\u00f3w Stuart\u00f3w. Teologiczne podstawy \u015bwieckich rz\u0105d\u00f3w mia\u0142y legitymowa\u0107 tak\u017ce cesarza rzymskiego, cesarza Chin, cesarza Japonii i kr\u00f3la Tajlandii. Podobna doktryna wyst\u0119powa\u0142a w Cesarstwie Bizanty\u0144skim i od XV wieku r\u00f3wnie\u017c w Carstwie Rosyjskim."}, {"color": "#97c2fc", "id": "man people", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Qing_Empire_circa_1820_EN.svg", "label": "man people", "shape": "image", "title": "\u039f\u03b9 \u039c\u03b1\u03bd\u03c4\u03c3\u03bf\u03cd (\u03b3\u03bb\u03ce\u03c3\u03c3\u03b1 \u039c\u03b1\u03bd\u03c4\u03c3\u03bf\u03cd: \u182e\u1820\u1828\u1835\u1860, \u03bc\u03b5\u03c4\u03b1\u03b3\u03c1\u03b1\u03c6\u03ae \u03c4\u03bf\u03c5 \u039c\u03ad\u03bb\u03b5\u03bd\u03c4\u03bf\u03c1\u03c6: manju, \u03b1\u03c0\u03bb\u03ac \u039a\u03b9\u03bd\u03b5\u03b6\u03b9\u03ba\u03ac: \u6ee1\u65cf, \u03c0\u03b1\u03c1\u03b1\u03b4\u03bf\u03c3\u03b9\u03b1\u03ba\u03ac \u039a\u03b9\u03bd\u03b5\u03b6\u03b9\u03ba\u03ac: \u6eff\u65cf, \u03c0\u03b9\u03bd\u03b3\u03af\u03bd: M\u01cenz\u00fa, : Man3-tsu2) \u03b5\u03af\u03bd\u03b1\u03b9 \u03b5\u03b8\u03bd\u03b9\u03ba\u03ae \u03bc\u03b5\u03b9\u03bf\u03bd\u03cc\u03c4\u03b7\u03c4\u03b1 \u03c4\u03b7\u03c2 \u039a\u03af\u03bd\u03b1\u03c2, \u03c0\u03bf\u03c5 \u03bc\u03b5 \u03c4\u03bf\u03c5\u03c2 \u039a\u03b9\u03bd\u03ad\u03b6\u03bf\u03c5\u03c2 \u03a7\u03b1\u03bd \u03ba\u03b1\u03b9 \u03ac\u03bb\u03bb\u03b5\u03c2 \u03b5\u03b8\u03bd\u03cc\u03c4\u03b7\u03c4\u03b5\u03c2 \u03c3\u03c5\u03bd\u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03bf\u03cd\u03bd \u03c4\u03bf \u03c3\u03cd\u03b3\u03c7\u03c1\u03bf\u03bd\u03bf \u03ba\u03b9\u03bd\u03b5\u03b6\u03b9\u03ba\u03cc \u03ad\u03b8\u03bd\u03bf\u03c2, \u03b5\u03bd\u03ce \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03bf\u03cd\u03bd \u03c4\u03b7\u03bd \u03b5\u03b8\u03bd\u03cc\u03c4\u03b7\u03c4\u03b1 \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u03bf\u03c0\u03bf\u03af\u03b1 \u03b7 \u03c0\u03b5\u03c1\u03b9\u03bf\u03c7\u03ae \u039c\u03b1\u03bd\u03c4\u03b6\u03bf\u03c5\u03c1\u03af\u03b1 \u03c0\u03ae\u03c1\u03b5 \u03c4\u03bf \u03cc\u03bd\u03bf\u03bc\u03ac \u03c4\u03b7\u03c2. \u039f\u03b9 \u039c\u03b1\u03bd\u03c4\u03c3\u03bf\u03cd \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03bf\u03cd\u03bd \u03c4\u03bf \u03bc\u03b5\u03b3\u03b1\u03bb\u03cd\u03c4\u03b5\u03c1\u03bf \u03c0\u03b1\u03c1\u03b1\u03ba\u03bb\u03ac\u03b4\u03b9 \u03c4\u03c9\u03bd \u03a4\u03bf\u03c5\u03bd\u03b3\u03ba\u03bf\u03cd\u03b6\u03b9\u03c9\u03bd \u03ba\u03b1\u03b9 \u03b5\u03af\u03bd\u03b1\u03b9 \u03b4\u03b9\u03b1\u03c3\u03ba\u03bf\u03c1\u03c0\u03b9\u03c3\u03bc\u03ad\u03bd\u03bf\u03b9 \u03bc\u03ad\u03c3\u03b1 \u03c3\u03c4\u03b7\u03bd \u039a\u03af\u03bd\u03b1, \u03c3\u03c7\u03b7\u03bc\u03b1\u03c4\u03af\u03b6\u03bf\u03bd\u03c4\u03b1\u03c2 \u03c4\u03b7\u03bd \u03c4\u03ad\u03c4\u03b1\u03c1\u03c4\u03b7 \u03bc\u03b5\u03b3\u03b1\u03bb\u03cd\u03c4\u03b5\u03c1\u03b7 \u03b5\u03b8\u03bd\u03b9\u03ba\u03ae \u03bf\u03bc\u03ac\u03b4\u03b1 \u03c3\u03c4\u03b7 \u03c7\u03ce\u03c1\u03b1. \u0391\u03c0\u03b1\u03bd\u03c4\u03ce\u03bd\u03c4\u03b1\u03b9 \u03c3\u03b5 31 \u03ba\u03b9\u03bd\u03b5\u03b6\u03b9\u03ba\u03ad\u03c2 \u03b5\u03c0\u03b1\u03c1\u03c7\u03af\u03b5\u03c2. \u03a3\u03c7\u03b7\u03bc\u03b1\u03c4\u03af\u03b6\u03bf\u03c5\u03bd \u03b5\u03c0\u03b9\u03c0\u03bb\u03ad\u03bf\u03bd \u03c4\u03b7 \u03bc\u03b5\u03b3\u03b1\u03bb\u03cd\u03c4\u03b5\u03c1\u03b7 \u03bc\u03b5\u03b9\u03bf\u03bd\u03cc\u03c4\u03b7\u03c4\u03b1 \u03c3\u03c4\u03b7\u03bd \u039a\u03af\u03bd\u03b1 \u03c7\u03c9\u03c1\u03af\u03c2 \u03b4\u03b9\u03ba\u03ae \u03c4\u03bf\u03c5\u03c2 \u0391\u03c5\u03c4\u03cc\u03bd\u03bf\u03bc\u03b7 \u03a0\u03b5\u03c1\u03b9\u03bf\u03c7\u03ae. \u0397 \u03b5\u03c0\u03b1\u03c1\u03c7\u03af\u03b1 \u039b\u03b9\u03b1\u03bf\u03bd\u03af\u03bd\u03b3\u03ba \u03ad\u03c7\u03b5\u03b9 \u03c4\u03bf \u03bc\u03b5\u03b3\u03b1\u03bb\u03cd\u03c4\u03b5\u03c1\u03bf \u03c0\u03bb\u03b7\u03b8\u03c5\u03c3\u03bc\u03cc \u03ba\u03b1\u03b9 \u03b1\u03ba\u03bf\u03c5\u03bb\u03bf\u03c5\u03b8\u03bf\u03cd\u03bd \u03bf\u03b9 \u03c0\u03b5\u03c1\u03b9\u03bf\u03c7\u03ad\u03c2 \u03a7\u03b5\u03bc\u03c0\u03ad\u03b9, \u03a7\u03b5\u03ca\u03bb\u03bf\u03bd\u03b3\u03ba\u03c4\u03c3\u03b9\u03ac\u03bd\u03b3\u03ba, , \u0395\u03c3\u03c9\u03c4\u03b5\u03c1\u03b9\u03ba\u03ae \u039c\u03bf\u03b3\u03b3\u03bf\u03bb\u03af\u03b1 \u03ba\u03b1\u03b9 \u039c\u03c0\u03b5\u03ca\u03c4\u03b6\u03af\u03bd\u03b3\u03ba \u03bc\u03b5 \u03c0\u03ac\u03bd\u03c9 \u03b1\u03c0\u03cc 100.000 \u039c\u03b1\u03bd\u03c4\u03c3\u03bf\u03cd. \u03a0\u03b5\u03c1\u03af\u03c0\u03bf\u03c5 \u03bf \u03bc\u03b9\u03c3\u03cc\u03c2 \u03c0\u03bb\u03b7\u03b8\u03c5\u03c3\u03bc\u03cc\u03c2 \u03b6\u03b5\u03b9 \u03c3\u03c4\u03b7\u03bd \u03b5\u03c0\u03b1\u03c1\u03c7\u03af\u03b1 \u039b\u03b9\u03b1\u03bf\u03bd\u03af\u03bd\u03b3\u03ba \u03ba\u03b1\u03b9 \u03c4\u03bf \u03ad\u03bd\u03b1 \u03c0\u03ad\u03bc\u03c0\u03c4\u03bf \u03c3\u03c4\u03b7\u03bd \u03b5\u03c0\u03b1\u03c1\u03c7\u03af\u03b1 \u03a7\u03b5\u03bc\u03c0\u03ad\u03b9. \u03a5\u03c0\u03ac\u03c1\u03c7\u03b5\u03b9 \u03c3\u03b7\u03bc\u03b1\u03bd\u03c4\u03b9\u03ba\u03cc\u03c2 \u03b1\u03c1\u03b9\u03b8\u03bc\u03cc\u03c2 \u03b1\u03c5\u03c4\u03cc\u03bd\u03bf\u03bc\u03c9\u03bd \u03b5\u03c0\u03b1\u03c1\u03c7\u03b9\u03ce\u03bd \u03c4\u03c9\u03bd \u039c\u03b1\u03bd\u03c4\u03c3\u03bf\u03cd \u03c3\u03c4\u03b7\u03bd \u039a\u03af\u03bd\u03b1 \u03ba\u03b1\u03b9 \u03c0\u03ac\u03bd\u03c9 \u03b1\u03c0\u03cc 300 \u03c0\u03cc\u03bb\u03b5\u03b9\u03c2 \u03c4\u03bf\u03c5\u03c2. \u039f\u03b9 \u039c\u03b1\u03bd\u03c4\u03c3\u03bf\u03cd \u03ba\u03b1\u03c4\u03ac\u03b3\u03bf\u03bd\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc \u03c4\u03bf\u03c5\u03c2 \u03a4\u03b6\u03bf\u03cd\u03c1\u03c4\u03c3\u03b5\u03bd (Jurchen) \u03c0\u03bf\u03c5 \u03b5\u03af\u03c7\u03b1\u03bd \u03b9\u03b4\u03c1\u03cd\u03c3\u03b5\u03b9 \u03c4\u03b7 (1115-1235) \u03c3\u03c4\u03b7\u03bd \u039a\u03af\u03bd\u03b1, \u03b5\u03bd\u03ce \u03bd\u03c9\u03c1\u03af\u03c4\u03b5\u03c1\u03b1 \u03c3\u03c4\u03b1 \u03ba\u03b9\u03bd\u03b5\u03b6\u03b9\u03ba\u03ac \u03b7\u03bc\u03b9\u03bc\u03c5\u03b8\u03bf\u03bb\u03bf\u03b3\u03b9\u03ba\u03ac \u03c7\u03c1\u03bf\u03bd\u03b9\u03ba\u03ac \u03c4\u03c9\u03bd \"\u03a4\u03c1\u03b9\u03ce\u03bd \u0392\u03b1\u03c3\u03b9\u03bb\u03b5\u03af\u03c9\u03bd \u03ba\u03b1\u03b9 \u03a0\u03ad\u03bd\u03c4\u03b5 \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03cc\u03c1\u03c9\u03bd\" \u03b1\u03bd\u03b1\u03c6\u03ad\u03c1\u03b5\u03c4\u03b1\u03b9 \u03ad\u03bd\u03b1\u03c2 \u03bb\u03b1\u03cc\u03c2 \u03c4\u03bf\u03c5\u03bd\u03b3\u03ba\u03bf\u03c5\u03b6\u03b9\u03ba\u03ae\u03c2 \u03ba\u03b1\u03c4\u03b1\u03b3\u03c9\u03b3\u03ae\u03c2 \u03b1\u03c0\u03cc \u03c4\u03b7 \u039c\u03b1\u03bd\u03c4\u03b6\u03bf\u03c5\u03c1\u03af\u03b1, \u03bf\u03b9 \u03a3\u03bf\u03c5\u03c3\u03ad\u03bd (Sushen), \u03c0\u03bf\u03c5 \u03b1\u03c0\u03ad\u03b4\u03b9\u03b4\u03b5 \u03c9\u03c2 \u03b5\u03b9\u03c3\u03c6\u03bf\u03c1\u03ac \u03c4\u03cc\u03be\u03b1 \u03ba\u03b1\u03b9 \u03b2\u03ad\u03bb\u03b7 \u03c3\u03c4\u03bf\u03c5\u03c2 \u03a3\u03b1\u03bd\u03b3\u03ba (Shang) \u03ba\u03b1\u03b9 \u03b1\u03c1\u03b3\u03cc\u03c4\u03b5\u03c1\u03b1 \u03c3\u03c4\u03bf\u03c5\u03c2 \u03a4\u03c3\u03cc\u03bf\u03c5 (Zhou). \u039f\u03b9 \u03a3\u03bf\u03c5\u03c3\u03ad\u03bd \u03c7\u03c1\u03b7\u03c3\u03b9\u03bc\u03bf\u03c0\u03bf\u03b9\u03bf\u03cd\u03c3\u03b1\u03bd \u03be\u03cd\u03bb\u03b9\u03bd\u03b1 \u03b2\u03ad\u03bb\u03b7, \u03cc\u03bd\u03c4\u03b1\u03c2 \u03b3\u03b5\u03c9\u03c1\u03b3\u03bf\u03af, \u03ba\u03c5\u03bd\u03b7\u03b3\u03bf\u03af \u03ba\u03b1\u03b9 \u03b1\u03bb\u03b9\u03b5\u03af\u03c2 \u03ba\u03b1\u03b9 \u03b6\u03bf\u03cd\u03c3\u03b1\u03bd \u03c3\u03b5 \u03c3\u03c0\u03b7\u03bb\u03b9\u03ad\u03c2 \u03ba\u03b1\u03b9 \u03b4\u03ad\u03bd\u03c4\u03c1\u03b1. \u039f\u03b9 \u03a3\u03bf\u03c5\u03c3\u03ad\u03bd \u03b8\u03b5\u03c9\u03c1\u03bf\u03cd\u03bd\u03c4\u03b1\u03b9 \u03c9\u03c2 \u03c0\u03c1\u03cc\u03b3\u03bf\u03bd\u03bf\u03b9 \u03c4\u03c9\u03bd \u039c\u03bf\u03c7\u03ad, \u03b1\u03c0\u03cc \u03c4\u03bf\u03c5\u03c2 \u03bf\u03c0\u03bf\u03af\u03bf\u03c5\u03c2 \u03c0\u03c1\u03bf\u03ae\u03bb\u03b8\u03b1\u03bd \u03bf\u03b9 \u03a4\u03b6\u03bf\u03cd\u03c1\u03c4\u03c3\u03b5\u03bd, \u039c\u03b1\u03bd\u03c4\u03c3\u03bf\u03cd, \u039d\u03b1\u03c7\u03ac\u03b9 \u03ba\u03b1\u03b9 \u03c0\u03bf\u03bb\u03bb\u03ad\u03c2 \u03ac\u03bb\u03bb\u03b5\u03c2 \u03c4\u03bf\u03c5\u03bd\u03b3\u03ba\u03bf\u03c5\u03b6\u03b9\u03ba\u03ad\u03c2 \u03b5\u03b8\u03bd\u03cc\u03c4\u03b7\u03c4\u03b5\u03c2."}, {"color": "#97c2fc", "id": "public law", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Old_Bailey_Microcosm_edited.jpg", "label": "public law", "shape": "image", "title": "\u0423\u0433\u043e\u043b\u043e\u0301\u0432\u043d\u043e\u0435 \u043f\u0440\u0430\u0301\u0432\u043e \u2014 \u043e\u0442\u0440\u0430\u0441\u043b\u044c \u043f\u0440\u0430\u0432\u0430, \u0440\u0435\u0433\u0443\u043b\u0438\u0440\u0443\u044e\u0449\u0430\u044f \u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0435 \u043e\u0442\u043d\u043e\u0448\u0435\u043d\u0438\u044f, \u0441\u0432\u044f\u0437\u0430\u043d\u043d\u044b\u0435 \u0441 \u0441\u043e\u0432\u0435\u0440\u0448\u0435\u043d\u0438\u0435\u043c \u043f\u0440\u0435\u0441\u0442\u0443\u043f\u043d\u044b\u0445 \u0434\u0435\u044f\u043d\u0438\u0439, \u043d\u0430\u0437\u043d\u0430\u0447\u0435\u043d\u0438\u0435\u043c \u043d\u0430\u043a\u0430\u0437\u0430\u043d\u0438\u044f \u0438 \u043f\u0440\u0438\u043c\u0435\u043d\u0435\u043d\u0438\u0435\u043c \u0438\u043d\u044b\u0445 \u043c\u0435\u0440 \u0443\u0433\u043e\u043b\u043e\u0432\u043d\u043e-\u043f\u0440\u0430\u0432\u043e\u0432\u043e\u0433\u043e \u0445\u0430\u0440\u0430\u043a\u0442\u0435\u0440\u0430, \u0443\u0441\u0442\u0430\u043d\u0430\u0432\u043b\u0438\u0432\u0430\u044e\u0449\u0430\u044f \u043e\u0441\u043d\u043e\u0432\u0430\u043d\u0438\u044f \u043f\u0440\u0438\u0432\u043b\u0435\u0447\u0435\u043d\u0438\u044f \u043a \u0443\u0433\u043e\u043b\u043e\u0432\u043d\u043e\u0439 \u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0441\u0442\u0438 \u043b\u0438\u0431\u043e \u043e\u0441\u0432\u043e\u0431\u043e\u0436\u0434\u0435\u043d\u0438\u044f \u043e\u0442 \u0443\u0433\u043e\u043b\u043e\u0432\u043d\u043e\u0439 \u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0441\u0442\u0438 \u0438 \u043d\u0430\u043a\u0430\u0437\u0430\u043d\u0438\u044f. \u041a\u0440\u043e\u043c\u0435 \u0442\u043e\u0433\u043e, \u043f\u043e\u0434 \u0443\u0433\u043e\u043b\u043e\u0432\u043d\u044b\u043c \u043f\u0440\u0430\u0432\u043e\u043c \u043c\u043e\u0436\u0435\u0442 \u043f\u043e\u043d\u0438\u043c\u0430\u0442\u044c\u0441\u044f \u0440\u0430\u0437\u0434\u0435\u043b \u043f\u0440\u0430\u0432\u043e\u0432\u043e\u0439 \u043d\u0430\u0443\u043a\u0438, \u0438\u0437\u0443\u0447\u0430\u044e\u0449\u0438\u0439 \u0434\u0430\u043d\u043d\u0443\u044e \u043f\u0440\u0430\u0432\u043e\u0432\u0443\u044e \u043e\u0442\u0440\u0430\u0441\u043b\u044c, \u0430 \u0442\u0430\u043a\u0436\u0435 \u0443\u0447\u0435\u0431\u043d\u0430\u044f \u0434\u0438\u0441\u0446\u0438\u043f\u043b\u0438\u043d\u0430, \u0432 \u0440\u0430\u043c\u043a\u0430\u0445 \u043a\u043e\u0442\u043e\u0440\u043e\u0439 \u0438\u0437\u0443\u0447\u0430\u044e\u0442\u0441\u044f \u043a\u0430\u043a \u043f\u0440\u0430\u0432\u043e\u0432\u044b\u0435 \u043d\u043e\u0440\u043c\u044b, \u0442\u0430\u043a \u0438 \u043e\u0431\u0449\u0435\u0442\u0435\u043e\u0440\u0435\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u0435 \u043f\u043e\u043b\u043e\u0436\u0435\u043d\u0438\u044f."}, {"color": "#97c2fc", "id": "attorney general", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Griggs2.jpg", "label": "attorney general", "shape": "image", "title": "USA:s justitieminister (engelska: United States Attorney General) \u00e4r chef f\u00f6r USA:s justitiedepartement och nomineras av USA:s president. Det kr\u00e4vs senatens r\u00e5d och samtycke innan presidenten kan utse n\u00e5gon.. Huvudkontor ligger i Robert F. Kennedy Department of Justice Building i Washington, D.C.. Justitieminister anses vara en av de mer prestigefyllda ministerposterna i USA:s kabinett och \u00e4r nummer sju i president\u00e4mbetets successionsordning. Ministerns n\u00e4rmaste medarbetare \u00e4r Deputy Attorney General och Associate Attorney General, samt Solicitor General, vilken normalt f\u00f6retr\u00e4der den federala statsmakten inf\u00f6r USA:s h\u00f6gsta domstol. Justitieminister \u00e4r chef f\u00f6r samtliga federala \u00e5klagare, om annat inte uttryckligen f\u00f6reskrivs i lag. \u00c4ven om det uttryckligen inte kr\u00e4vs n\u00e5gon juristexamen f\u00f6r att utses till justitieminister, s\u00e5 p\u00e5bjuder sedvanan det, samt faktumet att det finns flera sektioner i federal lagstiftning som de facto f\u00f6ruts\u00e4tter detsamma, bland annat r\u00e4tten att personligen f\u00f6retr\u00e4da den federala statsmakten i federal domstol, liksom skyldigheten att ge juridiska utl\u00e5tanden till presidenten och cheferna f\u00f6r andra regeringsdepartement, liksom till de civila cheferna f\u00f6r milit\u00e4rdepartementen. Den nuvarande justitieministern \u00e4r Merrick Garland."}, {"color": "#97c2fc", "id": "national bank", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/First_Bank_of_the_United_States,_120_South_Third_Street,_Philadelphia,_Philadelphia_County,_PA_HABS_PA,51-PHILA,235-_(sheet_1_of_1).png", "label": "national bank", "shape": "image", "title": "The First Bank of the United States \u00e4r en f\u00f6re detta amerikansk bank/centralbank som idag \u00e4r en sev\u00e4rdhet i , Philadelphia, Pennsylvania."}, {"color": "#97c2fc", "id": "warrant", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Soudni_sin.jpg", "label": "warrant", "shape": "image", "title": "Arresteringsorder inneb\u00e4r att en domstol, domare, \u00e5klagare eller h\u00f6gre polisbef\u00e4l har meddelat ett beslut att polis ska frihetsber\u00f6va en viss person. I Sverige anv\u00e4nds termen enbart om en nordisk eller europeisk arresteringsorder. En s\u00e5dan inneb\u00e4r att en brottsmisst\u00e4nkt kan utl\u00e4mnas mellan Norge, Island och EU, utan att en domstol i landet d\u00e4r gripandet verkst\u00e4lls har r\u00e4tt att pr\u00f6va fr\u00e5gan om ansvar f\u00f6r brottet eller ens polisutredningens b\u00e4righet. Inrikes motsvaras en arresteringsorder i Sverige av beslut om gripande eller beslut om anh\u00e5llan. I Storbritannien \u00e4r en arresteringsorder mycket viktig p\u00e5 grund av den gamla regeln om habeas corpus. D\u00e4r har m\u00f6jligheterna till r\u00e4ttspr\u00f6vning av en arrestering i Common law enligt principen om habeas corpus f\u00e5tt till f\u00f6ljd att det kan utf\u00e4rdas en warrant for arrest. F\u00f6rs\u00e5vitt inte en misst\u00e4nkt person kan gripas p\u00e5 bar g\u00e4rning \u00e4r det ofta s\u00e5, att polis d\u00e5 f\u00f6rst m\u00e5ste utverka en arresteringsorder f\u00f6r att kunna gripa en misst\u00e4nkt brottsling."}, {"color": "#97c2fc", "id": "substitute", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Christ_Carrying_the_Cross_1580.jpg", "label": "substitute", "shape": "image", "title": "Secara teknis, pendamaian pengganti (bahasa Inggris: substitutionary atonement) merupakan istilah untuk sejumlah model pendamaian atau penebusan dalam Kekristenan yang memandang wafatnya Yesus sebagai suatu substitusi bagi orang-orang lain, pengganti mereka. Hal ini diungkapkan dalam Alkitab melalui ayat-ayat seperti \"Ia sendiri telah memikul dosa kita di dalam tubuh-Nya di kayu salib, supaya kita, yang telah mati terhadap dosa, hidup untuk kebenaran. Oleh bilur-bilur-Nya kamu telah sembuh.\",1 Pet. 2:24 dan \"Sebab juga Kristus telah mati sekali untuk segala dosa kita, Ia yang benar untuk orang-orang yang tidak benar, supaya Ia membawa kita kepada Allah\"1 Pet. 3:18 (meskipun terdapat juga cara-cara lain dalam menafsirkan ayat-ayat semacam ini). Ada pula suatu penggunaan istilah \"substitusi\" atau \"pengganti\" yang kurang teknis dalam pembahasan mengenai pendamaian bila digunakan dalam \"pengertian bahwa [Yesus, melalui wafat-Nya,] melakukan bagi kita apa yang tidak pernah dapat kita lakukan bagi diri kita sendiri\". Terdapat sejumlah teori berbeda yang tergolong dalam \"pendamaian pengganti\". Beberapa teori yang paling dikenal misalnya dari para Bapa Gereja Perdana; versi demistifikasi teori tebusan dari Gustaf Aulen, disebut Christus Victor; dari Anselmus dari Canterbury; dan teori dari tradisi Calvinis. Pembaca perlu berhati-hati ketika membaca istilah \"pengganti\" atau \"substitusi\", seperti misalnya dalam literatur Patristik, agar tidak mengasumsikan penggunaan model substitusi tertentu sebelum memeriksa dan meneliti konteksnya untuk melihat bagaimana penulisnya menggunakan istilah tersebut."}, {"color": "#97c2fc", "id": "sun", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/171879main_LimbFlareJan12_lg.jpg", "label": "sun", "shape": "image", "title": "Solen \u00e4r en stj\u00e4rna av en relativt vanlig typ som befinner sig i centrum av v\u00e5rt solsystem och som bildades f\u00f6r ungef\u00e4r 4,6 miljarder \u00e5r sedan n\u00e4r ett moln av gas och stoft i Vintergatan drogs samman. Solsystemets \u00e5tta planeter, varav en \u00e4r jorden (Tellus), samt \u00e5tminstone fem dv\u00e4rgplaneter, r\u00f6r sig i elliptiska omloppsbanor runt solen. Solens utstr\u00e5lande energi i form av ljus och v\u00e4rme som n\u00e5r jorden \u00e4r en f\u00f6ruts\u00e4ttning f\u00f6r allt biologiskt liv p\u00e5 planeten jorden och den globala j\u00e4mvikt som r\u00e5der sedan miljarder \u00e5r tillbaka i v\u00e4dersystem och havsstr\u00f6mmar. Solen \u00e4r en medelstor stj\u00e4rna. I astronomiska sammanhang anv\u00e4nds ibland symbolen \u2299. Solen \u00e4r det st\u00f6rsta objektet i jordens n\u00e4rhet och dess diameter \u00e4r cirka 109 g\u00e5nger st\u00f6rre \u00e4n jordens, vilket g\u00f6r den drygt en miljon g\u00e5nger st\u00f6rre \u00e4n jorden (det f\u00e5r allts\u00e5 plats en miljon jordklot innanf\u00f6r solens yta). Den har en massa p\u00e5 cirka 1,99 \u00d7 1030 kg, vilket motsvarar 333 000 jordmassor. Omkring 99 procent av hela solsystemets massa finns i solen, och den p\u00e5verkar d\u00e4rf\u00f6r genom sin stora gravitationskraft alla planeters r\u00f6relser i v\u00e5rt solsystem. Solen befinner sig i utkanten av galaxen Vintergatan; 26 000 ljus\u00e5r fr\u00e5n Vintergatans centrum och 2,6 ljus\u00e5r fr\u00e5n Vintergatans mittplan. Solen r\u00f6r sig med en hastighet av 792 000 km/h relativt runt Vintergatans centrum. Det tar drygt 240 miljoner \u00e5r f\u00f6r den att f\u00f6rflytta sig ett varv runt Vintergatans centrum. Avst\u00e5ndet fr\u00e5n jorden till solen \u00e4r cirka 108 g\u00e5nger solens diameter = 150 miljoner km (1 astronomisk enhet). Det ljus som alstras av solen n\u00e5r jordytan efter 8 \u2153 minuter. Solens vinkelhastighet eller rotationshastighet varierar p\u00e5 olika breddgrader eftersom det inte finns en fast yta. Den \u00e4r h\u00f6gst vid ekvatorn d\u00e4r solytan tar 25,05 dygn att g\u00f6ra ett varv och 34,4 dygn vid polerna, se tabell."}, {"color": "#97c2fc", "id": "vigilant", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Vickers_Vigilant.jpg", "label": "vigilant", "shape": "image", "title": "\u0643\u0627\u0646 Vickers Vigilant \u0639\u0628\u0627\u0631\u0629 \u0639\u0646 \u0635\u0627\u0631\u0648\u062e \u0645\u0636\u0627\u062f \u0644\u0644\u062f\u0628\u0627\u0628\u0627\u062a \u064a\u0633\u062a\u062e\u062f\u0645\u0647 \u0627\u0644\u062c\u064a\u0634 \u0627\u0644\u0628\u0631\u064a\u0637\u0627\u0646\u064a \u0641\u064a \u062d\u0642\u0628\u0629 \u0627\u0644\u0633\u062a\u064a\u0646\u064a\u0627\u062a \u0645\u0646 \u0627\u0644\u0642\u0631\u0646 \u0627\u0644\u0639\u0634\u0631\u064a\u0646 \u0641\u064a \u0628\u0631\u064a\u0637\u0627\u0646\u064a\u0627. \u0643\u0645\u0627 \u062a\u0645 \u062a\u0631\u062e\u064a\u0635\u0647 \u0641\u064a \u0627\u0644\u0648\u0644\u0627\u064a\u0627\u062a \u0627\u0644\u0645\u062a\u062d\u062f\u0629 \u0645\u0646 \u0642\u0628\u0644 Clevite \u0644\u0641\u064a\u0644\u0642 \u0645\u0634\u0627\u0629 \u0627\u0644\u0628\u062d\u0631\u064a\u0629 \u0627\u0644\u0623\u0645\u0631\u064a\u0643\u064a\u0629\u060c \u0648\u0623\u062d\u064a\u0627\u0646\u064b\u0627 \u0645\u0627 \u064a\u0639\u0631\u0641 \u0628\u062c\u0648\u0644\u0627\u062a Clevite \u0641\u064a \u0647\u0630\u0647 \u0627\u0644\u062d\u0627\u0644\u0629."}, {"color": "#97c2fc", "id": "triad", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Titan_II_launch.jpg", "label": "triad", "shape": "image", "title": "El concepto de tr\u00edada nuclear se refiere a la divisi\u00f3n funcional del arsenal at\u00f3mico de un pa\u00eds en tres componentes principales: misiles en tierra (basados en silos), proyectiles transportados por bombarderos estrat\u00e9gicos y cohetes del tipo SLBM transportados por submarinos nucleares. El prop\u00f3sito de tener una capacidad nuclear trifurcada es de reducir significativamente la posibilidad de que un enemigo pueda aspirar a destruir todas las fuerzas nucleares de un pa\u00eds durante un inesperado y mort\u00edfero primer ataque, lo que, a su vez, asegura la amenaza cre\u00edble de un contraataque y por lo tanto incrementa la disuasi\u00f3n at\u00f3mica de un pa\u00eds.\u200b\u200b\u200b"}, {"color": "#97c2fc", "id": "political system", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/\u0414\u0435\u043d\u044c_\u043f\u0430\u043c\u044f\u0442\u0438_\u0440\u043e\u0441\u0441\u0438\u0439\u0441\u043a\u0438\u0445_\u043d\u0435\u043c\u0446\u0435\u0432,_28_\u0430\u0432\u0433\u0443\u0441\u0442\u0430_2011._\u0412\u043e\u0437\u043b\u043e\u0436\u0435\u043d\u0438\u0435_\u0446\u0432\u0435\u0442\u043e\u0432.jpg", "label": "political system", "shape": "image", "title": "\uc2a4\ud0c8\ub9b0\uc8fc\uc758(\ub7ec\uc2dc\uc544\uc5b4: \u0421\u0442\u0430\u043b\u0438\u043d\u0438\u0301\u0437\u043c, \uc601\uc5b4: Stalinism, \uc2a4\ud398\uc778\uc5b4: Estalinismo)\ub294 \uc774\uc624\uc2dc\ud504 \uc2a4\ud0c8\ub9b0 \uc9c0\ub3c4\ud558\uc758 \uc18c\ub828\uc758 \uc815\uce58\uccb4\uc81c \ubc0f \ub808\ub2cc\uc8fc\uc758\uc5d0\uc11c \uc2a4\ud0c8\ub9b0\uc758 \ud2b9\uc218\ud55c \ud574\uc11d\ub860\uc5d0 \uba38\ubb34\ub294 \uac83 \uacbd\ud5a5\uc744 \uc9c0\uce6d\ud558\ub294 \uc6a9\uc5b4\uc774\uba70, \uadf8 \uc6a9\ub840\ub294 \ud06c\uac8c \uc138 \uac00\uc9c0\ub85c \uad6c\ubd84\ud560 \uc218 \uc788\ub2e4. 1. \n* \uc2a4\ud0c8\ub9b0\uc758 \ud1b5\uce58\ud558 \uc18c\ub828\uc758 \uc815\uce58\u00b7\uacbd\uc81c \uad6c\uc870\uc758 \ud2b9\uc9d5\uc801\uc778 \uc591\uc0c1. \uc774 \uc815\uc758\uc5d0 \ub530\ub974\uba74, \uc2a4\ud0c8\ub9b0\uc8fc\uc758\ub294 \ub9 ence", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Benjamin_D._Maxham_-_Henry_David_Thoreau_-_Restored_-_greyscale_-_straightened.jpg", "label": "civil disobedience", "shape": "image", "title": "\u0397 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u03ae \u03b1\u03bd\u03c5\u03c0\u03b1\u03ba\u03bf\u03ae \u03b5\u03af\u03bd\u03b1\u03b9 \u03b7 \u03ac\u03c1\u03bd\u03b7\u03c3\u03b7 \u03b5\u03bd\u03cc\u03c2 \u03ae \u03c0\u03b5\u03c1\u03b9\u03c3\u03c3\u03cc\u03c4\u03b5\u03c1\u03c9\u03bd \u03b1\u03c4\u03cc\u03bc\u03c9\u03bd \u03b1\u03c0\u03ad\u03bd\u03b1\u03bd\u03c4\u03b9 \u03c3\u03c4\u03b7\u03bd \u03c4\u03ae\u03c1\u03b7\u03c3\u03b7 \u03bf\u03c1\u03b9\u03c3\u03bc\u03ad\u03bd\u03c9\u03bd \u03bd\u03cc\u03bc\u03c9\u03bd, \u03b1\u03c0\u03b1\u03b9\u03c4\u03ae\u03c3\u03b5\u03c9\u03bd \u03ba\u03b1\u03b9 \u03b5\u03bd\u03c4\u03bf\u03bb\u03ce\u03bd \u03c4\u03b7\u03c2 \u03ba\u03c5\u03b2\u03ad\u03c1\u03bd\u03b7\u03c3\u03b7\u03c2, \u03ae \u03bc\u03b9\u03b1\u03c2 \u03b4\u03cd\u03bd\u03b1\u03bc\u03b7\u03c2 \u03ba\u03b1\u03c4\u03bf\u03c7\u03ae\u03c2, \u03c7\u03c9\u03c1\u03af\u03c2 \u03bd\u03b1 \u03ba\u03b1\u03c4\u03b1\u03c6\u03b5\u03cd\u03b3\u03bf\u03c5\u03bd \u03c3\u03c4\u03b7 \u03c3\u03c9\u03bc\u03b1\u03c4\u03b9\u03ba\u03ae \u03b2\u03af\u03b1. \u0395\u03af\u03bd\u03b1\u03b9 \u03c0\u03c1\u03c9\u03c4\u03bf\u03b2\u03ac\u03b8\u03bc\u03b9\u03b1 \u03c4\u03b1\u03ba\u03c4\u03b9\u03ba\u03ae \u03c4\u03b7\u03c2 . \u03a3\u03c4\u03b7\u03bd \u03c0\u03b9\u03bf \u03ad\u03ba\u03c6\u03c1\u03b1\u03c3\u03b7 \u03c4\u03b7\u03c2 (\u03b3\u03bd\u03c9\u03c3\u03c4\u03ae \u03c3\u03c4\u03b1 \u03c3\u03b1\u03bd\u03c3\u03ba\u03c1\u03b9\u03c4\u03b9\u03ba\u03ac \u03c9\u03c2 ahimsa \u03ae satyagraha) \u03b8\u03b1 \u03bc\u03c0\u03bf\u03c1\u03bf\u03cd\u03c3\u03b5 \u03bd\u03b1 \u03c0\u03b5\u03b9 \u03ba\u03b1\u03bd\u03b5\u03af\u03c2 \u03cc\u03c4\u03b9 \u03b5\u03af\u03bd\u03b1\u03b9 \u03c3\u03c5\u03bc\u03c0\u03cc\u03bd\u03b9\u03b1, \u03bc\u03b5 \u03c4\u03b7 \u03bc\u03bf\u03c1\u03c6\u03ae \u03c4\u03bf\u03c5 \u03c3\u03b5\u03b2\u03b1\u03c3\u03bc\u03bf\u03cd \u03c3\u03c4\u03b7 \u03b4\u03b9\u03b1\u03c6\u03c9\u03bd\u03af\u03b1. \u0397 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u03ae \u03b1\u03bd\u03c5\u03c0\u03b1\u03ba\u03bf\u03ae \u03b5\u03af\u03bd\u03b1\u03b9 \u03ad\u03bd\u03b1\u03c2 \u03b1\u03c0\u03cc \u03c4\u03bf\u03c5\u03c2 \u03c0\u03bf\u03bb\u03bb\u03bf\u03cd\u03c2 \u03c4\u03c1\u03cc\u03c0\u03bf\u03c5\u03c2 \u03c0\u03bf\u03c5 \u03bf\u03b9 \u03ac\u03bd\u03b8\u03c1\u03c9\u03c0\u03bf\u03b9 \u03bc\u03c0\u03bf\u03c1\u03bf\u03cd\u03bd \u03bd\u03b1 \u03c7\u03c1\u03b7\u03c3\u03b9\u03bc\u03bf\u03c0\u03bf\u03b9\u03ae\u03c3\u03bf\u03c5\u03bd \u03b3\u03b9\u03b1 \u03bd\u03b1 \u03b4\u03b9\u03b1\u03bc\u03b1\u03c1\u03c4\u03c5\u03c1\u03b7\u03b8\u03bf\u03cd\u03bd \u03ae \u03bd\u03b1 \u03b5\u03be\u03b5\u03b3\u03b5\u03c1\u03b8\u03bf\u03cd\u03bd \u03ba\u03b1\u03c4\u03ac \u03b1\u03b8\u03ad\u03bc\u03b9\u03c4\u03c9\u03bd \u03bd\u03cc\u03bc\u03c9\u03bd. \u0388\u03c7\u03b5\u03b9 \u03c7\u03c1\u03b7\u03c3\u03b9\u03bc\u03bf\u03c0\u03bf\u03b9\u03b7\u03b8\u03b5\u03af \u03c3\u03b5 \u03c0\u03bf\u03bb\u03bb\u03ac \u03c4\u03b5\u03ba\u03bc\u03b7\u03c1\u03b9\u03c9\u03bc\u03ad\u03bd\u03b1 \u03bc\u03b7 \u03b2\u03af\u03b1\u03b9\u03b1 \u03ba\u03b9\u03bd\u03ae\u03bc\u03b1\u03c4\u03b1 \u03b1\u03bd\u03c4\u03af\u03c3\u03c4\u03b1\u03c3\u03b7\u03c2 \u03cc\u03c0\u03c9\u03c2 \u03c3\u03c4\u03b7\u03bd \u0399\u03bd\u03b4\u03af\u03b1 (\u03b7 \u03b5\u03ba\u03c3\u03c4\u03c1\u03b1\u03c4\u03b5\u03af\u03b1 \u03ba\u03bf\u03b9\u03bd\u03c9\u03bd\u03b9\u03ba\u03ae\u03c2 \u03c0\u03c1\u03cc\u03bd\u03bf\u03b9\u03b1\u03c2 \u03c4\u03bf\u03c5 \u0393\u03ba\u03ac\u03bd\u03c4\u03b9 \u03ba\u03b1\u03b9 \u03bf\u03b9 \u03b5\u03ba\u03c3\u03c4\u03c1\u03b1\u03c4\u03b5\u03af\u03b5\u03c2 \u03b3\u03b9\u03b1 \u03c4\u03b7\u03bd \u03b1\u03c0\u03cc \u03c4\u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ae \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1), \u03c3\u03c4\u03b7 \u039d\u03cc\u03c4\u03b9\u03b1 \u0391\u03c6\u03c1\u03b9\u03ba\u03ae \u03c3\u03c4\u03bf\u03bd \u03b1\u03b3\u03ce\u03bd\u03b1 \u03ba\u03b1\u03c4\u03ac \u03c4\u03bf\u03c5 \u03b1\u03c0\u03b1\u03c1\u03c4\u03c7\u03ac\u03b9\u03bd\u03c4, \u03c3\u03c4\u03bf \u03ba\u03b1\u03b9 \u03c3\u03b5 \u03ba\u03b9\u03bd\u03ae\u03bc\u03b1\u03c4\u03b1 \u03b5\u03b9\u03c1\u03ae\u03bd\u03b7\u03c2 \u03c0\u03b1\u03b3\u03ba\u03bf\u03c3\u03bc\u03af\u03c9\u03c2. \u039c\u03af\u03b1 \u03b1\u03c0\u03cc \u03c4\u03b9\u03c2 \u03c0\u03c1\u03ce\u03c4\u03b5\u03c2 \u03bc\u03b1\u03b6\u03b9\u03ba\u03ad\u03c2 \u03c5\u03bb\u03bf\u03c0\u03bf\u03b9\u03ae\u03c3\u03b5\u03b9\u03c2 \u03c4\u03b7\u03c2 \u03ae\u03c4\u03b1\u03bd \u03b7 \u03c4\u03c9\u03bd \u0391\u03b9\u03b3\u03c5\u03c0\u03c4\u03af\u03c9\u03bd \u03b5\u03bd\u03b1\u03bd\u03c4\u03af\u03bf\u03bd \u03c4\u03b7\u03c2 \u03b2\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ae\u03c2 \u03ba\u03b1\u03c4\u03bf\u03c7\u03ae\u03c2 \u03c4\u03bf 1919. \u039f \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03b1\u03bd\u03cc\u03c2 \u03c3\u03c5\u03b3\u03b3\u03c1\u03b1\u03c6\u03ad\u03b1\u03c2 \u03a7\u03ad\u03bd\u03c1\u03b9 \u039d\u03c4\u03ad\u03b9\u03b2\u03b9\u03bd\u03c4 \u0398\u03cc\u03c1\u03c9 (Henry David Thoreau) \u03c0\u03c1\u03c9\u03c4\u03bf\u03c3\u03c4\u03ac\u03c4\u03b7\u03c3\u03b5 \u03c3\u03c4\u03b7 \u03c3\u03cd\u03b3\u03c7\u03c1\u03bf\u03bd\u03b7 \u03b8\u03b5\u03c9\u03c1\u03af\u03b1 \u03c0\u03af\u03c3\u03c9 \u03b1\u03c0\u03cc \u03b1\u03c5\u03c4\u03ae \u03c4\u03b7\u03bd \u03c0\u03c1\u03b1\u03ba\u03c4\u03b9\u03ba\u03ae \u03bc\u03b5 \u03c4\u03bf \u03b4\u03bf\u03ba\u03af\u03bc\u03b9\u03bf \u03c4\u03bf\u03c5 1849 \u00ab\u03a0\u03b5\u03c1\u03af \u03a0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u03ae\u03c2 \u0391\u03bd\u03c5\u03c0\u03b1\u03ba\u03bf\u03ae\u03c2\u00bb, \u03c0\u03bf\u03c5 \u03b1\u03c1\u03c7\u03b9\u03ba\u03ac \u03b5\u03af\u03c7\u03b5 \u03c4\u03bf\u03bd \u03c4\u03af\u03c4\u03bb\u03bf \u00ab\u0391\u03bd\u03c4\u03af\u03c3\u03c4\u03b1\u03c3\u03b7 \u03c3\u03c4\u03b7\u03bd \u0391\u03c3\u03c4\u03b9\u03ba\u03ae \u039a\u03c5\u03b2\u03ad\u03c1\u03bd\u03b7\u03c3\u03b7\u00bb. \u0397 \u03b9\u03b4\u03ad\u03b1 \u03c0\u03af\u03c3\u03c9 \u03b1\u03c0\u03cc \u03c4\u03bf \u03b4\u03bf\u03ba\u03af\u03bc\u03b9\u03bf \u03ae\u03c4\u03b1\u03bd \u03b1\u03c5\u03c4\u03ae \u03c4\u03b7\u03c2 \u03b1\u03c5\u03c4\u03bf\u03bd\u03bf\u03bc\u03af\u03b1\u03c2, \u03ba\u03b1\u03b9 \u03c4\u03bf \u03c0\u03ce\u03c2 \u03b1\u03c5\u03c4\u03ae \u03b5\u03af\u03bd\u03b1\u03b9 \u03b7 \u03b7\u03b8\u03b9\u03ba\u03cc\u03c4\u03b5\u03c1\u03b7 \u03b5\u03c0\u03b9\u03bb\u03bf\u03b3\u03ae, \u03b3\u03b9\u03b1\u03c4\u03af \u03ba\u03b1\u03bd\u03b5\u03af\u03c2 \u03c0\u03c1\u03ad\u03c0\u03b5\u03b9 \u03bd\u03b1 \u03b1\u03c0\u03bf\u03c6\u03cd\u03b3\u03b5\u03b9 \u03bd\u03b1 \u03c0\u03bf\u03bb\u03b5\u03bc\u03ae\u03c3\u03b5\u03b9 \u03b5\u03bd\u03b1\u03bd\u03c4\u03af\u03bf\u03bd \u03c4\u03b7\u03c2 \u03ba\u03c5\u03b2\u03ad\u03c1\u03bd\u03b7\u03c3\u03b7\u03c2, \u03b1\u03bb\u03bb\u03ac \u03b4\u03b5\u03bd \u03b8\u03b1 \u03c0\u03c1\u03ad\u03c0\u03b5\u03b9 \u03bd\u03b1 \u03c4\u03b7\u03bd \u03c5\u03c0\u03bf\u03c3\u03c4\u03b7\u03c1\u03af\u03be\u03b5\u03b9 \u03b1\u03bd \u03b4\u03b5\u03bd \u03c3\u03c5\u03bc\u03c6\u03c9\u03bd\u03b5\u03af \u03bc\u03b5 \u03b1\u03c5\u03c4\u03ae. \u0391\u03c5\u03c4\u03ae \u03b7 \u03ad\u03ba\u03b8\u03b5\u03c3\u03b7 \u03b5\u03af\u03c7\u03b5 \u03b1\u03c1\u03b3\u03cc\u03c4\u03b5\u03c1\u03b1 \u03bc\u03b5\u03b3\u03ac\u03bb\u03b7 \u03b5\u03c0\u03af\u03b4\u03c1\u03b1\u03c3\u03b7 \u03c3\u03b5 \u03c0\u03bf\u03bb\u03bb\u03bf\u03cd\u03c2 \u03b1\u03c0\u03cc \u03b1\u03c5\u03c4\u03bf\u03cd\u03c2 \u03c0\u03bf\u03c5 \u03b5\u03c6\u03ac\u03c1\u03bc\u03bf\u03c3\u03b1\u03bd \u03c4\u03b7\u03bd \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u03ae \u03b1\u03bd\u03c5\u03c0\u03b1\u03ba\u03bf\u03ae. \u03a3\u03c4\u03bf \u03b4\u03bf\u03ba\u03af\u03bc\u03b9\u03bf \u03b1\u03c5\u03c4\u03cc, \u03bf \u0398\u03bf\u03c1\u03cc \u03b5\u03c0\u03af\u03c3\u03b7\u03c2 \u03b5\u03be\u03b7\u03b3\u03b5\u03af \u03c4\u03bf\u03c5\u03c2 \u03bb\u03cc\u03b3\u03bf\u03c5\u03c2 \u03c0\u03bf\u03c5 \u03b1\u03c1\u03bd\u03ae\u03b8\u03b7\u03ba\u03b5 \u03bd\u03b1 \u03c0\u03bb\u03b7\u03c1\u03ce\u03c3\u03b5\u03b9 \u03c6\u03cc\u03c1\u03bf\u03c5\u03c2 \u03c9\u03c2 \u03c0\u03c1\u03ac\u03be\u03b7 \u03b4\u03b9\u03b1\u03bc\u03b1\u03c1\u03c4\u03c5\u03c1\u03af\u03b1\u03c2 \u03ba\u03b1\u03c4\u03ac \u03c4\u03b7\u03c2 \u03b4\u03bf\u03c5\u03bb\u03b5\u03af\u03b1\u03c2 \u03ba\u03b1\u03b9 \u03ba\u03b1\u03c4\u03ac \u03c4\u03bf\u03c5 ."}, {"color": "#97c2fc", "id": "church", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Murillo-inmaculada_del_coro-sevilla-mba.jpg", "label": "church", "shape": "image", "title": "\u041a\u0430\u0442\u043e\u043b\u0438\u0301\u0447\u0435\u0441\u043a\u0430\u044f \u0446\u0435\u0301\u0440\u043a\u043e\u0432\u044c (\u043b\u0430\u0442. Ecclesia Catholica) \u2014 \u0441\u0430\u043c\u0430\u044f \u043a\u0440\u0443\u043f\u043d\u0430\u044f \u0445\u0440\u0438\u0441\u0442\u0438\u0430\u043d\u0441\u043a\u0430\u044f \u0446\u0435\u0440\u043a\u043e\u0432\u044c \u0432 \u043c\u0438\u0440\u0435, \u043d\u0430\u0441\u0447\u0438\u0442\u044b\u0432\u0430\u044e\u0449\u0430\u044f \u0431\u043e\u043b\u0435\u0435 1,34 \u043c\u0438\u043b\u043b\u0438\u0430\u0440\u0434\u0430 \u043f\u043e\u0441\u043b\u0435\u0434\u043e\u0432\u0430\u0442\u0435\u043b\u0435\u0439. \u041e\u0434\u043d\u0430 \u0438\u0437 \u0441\u0442\u0430\u0440\u0435\u0439\u0448\u0438\u0445 \u0440\u0435\u043b\u0438\u0433\u0438\u043e\u0437\u043d\u044b\u0445 \u0438\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u0439 \u0432 \u043c\u0438\u0440\u0435. \u0418\u0433\u0440\u0430\u043b\u0430 \u0438 \u043f\u0440\u043e\u0434\u043e\u043b\u0436\u0430\u0435\u0442 \u0438\u0433\u0440\u0430\u0442\u044c \u0432\u0430\u0436\u043d\u0443\u044e \u0440\u043e\u043b\u044c \u0432 \u0438\u0441\u0442\u043e\u0440\u0438\u0438 \u0437\u0430\u043f\u0430\u0434\u043d\u043e\u0439 \u0446\u0438\u0432\u0438\u043b\u0438\u0437\u0430\u0446\u0438\u0438. \u041e\u0442\u043b\u0438\u0447\u0430\u0435\u0442\u0441\u044f \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u0430\u0446\u0438\u043e\u043d\u043d\u043e\u0439 \u0446\u0435\u043d\u0442\u0440\u0430\u043b\u0438\u0437\u0430\u0446\u0438\u0435\u0439 \u0438 \u043d\u0430\u0438\u0431\u043e\u043b\u044c\u0448\u0438\u043c \u0447\u0438\u0441\u043b\u043e\u043c \u043f\u0440\u0438\u0432\u0435\u0440\u0436\u0435\u043d\u0446\u0435\u0432. \u041a\u0430\u0442\u043e\u043b\u0438\u0447\u0435\u0441\u043a\u0430\u044f \u0446\u0435\u0440\u043a\u043e\u0432\u044c \u043b\u0430\u0442\u0438\u043d\u0441\u043a\u043e\u0433\u043e \u043b\u0438\u0442\u0443\u0440\u0433\u0438\u0447\u0435\u0441\u043a\u043e\u0433\u043e \u043e\u0431\u0440\u044f\u0434\u0430, \u043d\u0430\u0437\u044b\u0432\u0430\u0435\u043c\u0430\u044f \u041b\u0430\u0442\u0438\u043d\u0441\u043a\u043e\u0439 \u0446\u0435\u0440\u043a\u043e\u0432\u044c\u044e, \u0432\u043c\u0435\u0441\u0442\u0435 \u0441 23 \u0432\u043e\u0441\u0442\u043e\u0447\u043d\u043e\u043a\u0430\u0442\u043e\u043b\u0438\u0447\u0435\u0441\u043a\u0438\u043c\u0438 \u0446\u0435\u0440\u043a\u0432\u044f\u043c\u0438 \u0441\u043e\u0441\u0442\u0430\u0432\u043b\u044f\u044e\u0442 \u0435\u0434\u0438\u043d\u0443\u044e \u041a\u0430\u0442\u043e\u043b\u0438\u0447\u0435\u0441\u043a\u0443\u044e \u0446\u0435\u0440\u043a\u043e\u0432\u044c, \u043f\u043e\u043b\u0430\u0433\u0430\u044e\u0449\u0443\u044e \u0441\u0435\u0431\u044f \u00ab\u0426\u0435\u0440\u043a\u043e\u0432\u044c\u044e\u00bb, \u043e\u0431\u043b\u0430\u0434\u0430\u044e\u0449\u0435\u0439 \u0432\u0441\u0435\u0439 \u043f\u043e\u043b\u043d\u043e\u0442\u043e\u0439 \u0441\u0440\u0435\u0434\u0441\u0442\u0432 \u0441\u043f\u0430\u0441\u0435\u043d\u0438\u044f. \u0412 \u0440\u0443\u0441\u0441\u043a\u043e\u043c \u044f\u0437\u044b\u043a\u0435 \u0442\u0435\u0440\u043c\u0438\u043d \u00ab\u0420\u0438\u043c\u0441\u043a\u043e-\u043a\u0430\u0442\u043e\u043b\u0438\u0447\u0435\u0441\u043a\u0430\u044f \u0446\u0435\u0440\u043a\u043e\u0432\u044c\u00bb (\u043b\u0430\u0442. Ecclesia Catholica Romana) \u043e\u0431\u044b\u0447\u043d\u043e \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u04 430\u0445, \u0438\u043c\u0435\u044e\u0449\u0438\u0445 \u0435\u0433\u043e), \u043b\u0438\u0431\u043e \u00ab\u0432\u0441\u0435\u043b\u0435\u043d\u0441\u043a\u0430\u044f \u0426\u0435\u0440\u043a\u043e\u0432\u044c\u00bb. \u041e\u043f\u0440\u0435\u0434\u0435\u043b\u044f\u0435\u0442 \u0441\u0435\u0431\u044f 4 \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u043c\u0438 \u0441\u0432\u043e\u0439\u0441\u0442\u0432\u0430\u043c\u0438: \u0435\u0434\u0438\u043d\u0441\u0442\u0432\u043e\u043c, \u043a\u0430\u0444\u043e\u043b\u0438\u0447\u043d\u043e\u0441\u0442\u044c\u044e, \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0451\u043d\u043d\u043e\u0439 \u0430\u043f\u043e\u0441\u0442\u043e\u043b\u043e\u043c \u041f\u0430\u0432\u043b\u043e\u043c (\u0415\u0444. 4:4, 5), \u0441\u0432\u044f\u0442\u043e\u0441\u0442\u044c\u044e \u0438 \u0430\u043f\u043e\u0441\u0442\u043e\u043b\u0438\u0447\u043d\u043e\u0441\u0442\u044c\u044e. \u0413\u043b\u0430\u0432\u043d\u044b\u0435 \u043f\u043e\u043b\u043e\u0436\u0435\u043d\u0438\u044f \u0432\u0435\u0440\u043e\u0443\u0447\u0435\u043d\u0438\u044f \u0438\u0437\u043b\u043e\u0436\u0435\u043d\u044b \u0432 \u0410\u043f\u043e\u0441\u0442\u043e\u043b\u044c\u0441\u043a\u043e\u043c, \u041d\u0438\u043a\u0435\u043e-\u0426\u0430\u0440\u0435\u0433\u0440\u0430\u0434\u0441\u043a\u043e\u043c \u0438 \u0410\u0444\u0430\u043d\u0430\u0441\u044c\u0435\u0432\u0441\u043a\u043e\u043c \u0441\u0438\u043c\u0432\u043e\u043b\u0430\u0445 \u0432\u0435\u0440\u044b, \u0430 \u0442\u0430\u043a\u0436\u0435 \u0432 \u0434\u0435\u043a\u0440\u0435\u0442\u0430\u0445 \u0438 \u043a\u0430\u043d\u043e\u043d\u0430\u0445 \u0424\u0435\u0440\u0440\u0430\u0440\u043e-\u0424\u043b\u043e\u0440\u0435\u043d\u0442\u0438\u0439\u0441\u043a\u043e\u0433\u043e, \u0422\u0440\u0438\u0434\u0435\u043d\u0442\u0441\u043a\u043e\u0433\u043e \u0438 \u041f\u0435\u0440\u0432\u043e\u0433\u043e \u0412\u0430\u0442\u0438\u043a\u0430\u043d\u0441\u043a\u043e\u0433\u043e \u0441\u043e\u0431\u043e\u0440\u043e\u0432. \u041e\u 42\u064a\u0642\u064a\u0629."}, {"color": "#97c2fc", "id": "binary", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Aseo_neutral_by_Daquella_manera.jpg", "label": "binary", "shape": "image", "title": "El binarismo de g\u00e9nero, referido tambi\u00e9n como binaridad o binariedad de g\u00e9nero, dualismo de g\u00e9nero o binario de g\u00e9nero,\u200b\u200b\u200b es la clasificaci\u00f3n del g\u00e9nero en dos formas distintas y complementarias de masculino y femenino, ya sea por el sistema social o creencia cultural. La mayor\u00eda de las culturas actualmente usan un binario de g\u00e9nero, teniendo dos g\u00e9neros (ni\u00f1os/hombres y ni\u00f1as/mujeres).\u200b En este modelo binario, \"sexo\", \"g\u00e9nero\" y \"sexualidad\" se asumen por defecto como alineados, por ejemplo, a un hombre se le supondr\u00eda como masculino en aspecto, cuerpo, car\u00e1cter y comportamiento, y experimentando una atracci\u00f3n heterosexual por el otro g\u00e9nero (las mujeres). Las personas intersexuales (con rasgos sexuales ambiguos ej.: aparatos reproductivos o caracteres sexuales secundarios de ambos sexos) o andr\u00f3ginas (apariencia f\u00edsica ambigua ej.: rostro, forma del cuerpo) puede identificarse con ambos, ya que seguir\u00edan los dos g\u00e9neros simult\u00e1neamente; pero no con otro g\u00e9nero no binario."}, {"color": "#97c2fc", "id": "baldwin", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Stanley_Baldwin,_wife_and_daughter_LCCN2014715581.jpg", "label": "baldwin", "shape": "image", "title": "Stanley Baldwin (ur. 3 sierpnia 1867 w Bewdley, Worcestershire, zm. 14 grudnia 1947 w Stourport-on-Severn, Worcestershire) \u2013 brytyjski polityk z Partii Konserwatywnej, minister, premier Wielkiej Brytanii w latach 1923\u20131924, 1924-1929 i 1935-1937. Rz\u0105d Baldwina z\u0142ama\u0142 strajk generalny w roku 1926 i przyzna\u0142 prawa wyborcze wszystkim doros\u0142ym kobietom. W gospodarce wykszta\u0142ci\u0142a si\u0119 nowa sytuacja \u2                           document.getElementById('bar').style.width = '496px';
                          document.getElementById('loadingBar').style.opacity = 0;
                          // really clean the dom element
                          setTimeout(function () {document.getElementById('loadingBar').style.display = 'none';}, 500);
                      });
                  

                  return network;

              }
              drawGraph();
        </script>
    </body>
</html>
