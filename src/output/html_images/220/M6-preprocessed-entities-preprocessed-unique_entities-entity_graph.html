jednotn\u00e9ho charakteru pro lidi, kte\u0159\u00ed pat\u0159\u00ed nap\u0159. k organizovan\u00e9 skupin\u011b. D\u00edky stejn\u00e9mu vzhledu umo\u017e\u0148uje jednoduch\u00e9 rozpozn\u00e1v\u00e1n\u00ed p\u0159\u00edslu\u0161n\u00edk\u016f skupiny a \u010dasto ozna\u010duje n\u011bjakou autoritu \u010di kompetenci sv\u00e9ho nositele (nap\u0159. uniforma arm\u00e1dn\u00ed, policejn\u00ed, hasi\u010dsk\u00e1, z\u00e1chran\u00e1\u0159sk\u00e1, \u017eelezni\u010d\u00e1\u0159sk\u00e1 atd.) Na druh\u00e9 stran\u011b pouze na voj\u00e1ka v uniform\u011b se vztahuj\u00ed mezin\u00e1rodn\u00ed dohody o v\u00e1le\u010dn\u00fdch zajatc\u00edch atd. V n\u011bkter\u00fdch zem\u00edch se u\u017e\u00edvaj\u00ed i \u0161koln\u00ed uniformy, kter\u00e9 zd\u016fraz\u0148uj\u00ed ob\u010danskou rovnost \u017e\u00e1k\u016f a student\u016f a omezuj\u00ed mo\u017enosti bohat\u0161\u00edch, jak na sebe upozornit."}, {"color": "#97c2fc", "id": "leaf", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Leaf_Varieties_(15_sp).png", "label": "leaf", "shape": "image", "title": "Een blad is een dun, bovengronds orgaan dat gewoonlijk aan de stengels of takken van zaadplanten en varens groeit. De belangrijkste functies van bladeren zijn het vangen van licht voor fotosynthese en de verdamping van water. Met behulp van fotosynthese worden in bladeren, onder invloed van zonlicht, koolhydraten gevormd uit koolstofdioxide en water. Daarnaast houden de bladeren door verdamping en capillariteit een waterstroom op gang in de plant. Bladeren hebben een complexe interne opbouw. De boven- en onderzijde van de bladschijf verschillen vaak in kleur, beharing en aantal huidmondjes. In de meeste bladeren bevindt het fotosynthetische weefsel, het palissadeparenchym, zich aan de bovenzijde. Bladeren zijn vrijwel altijd groen van kleur door de aanwezigheid van natuurlijke pigmenten genaamd chlorofyllen. Deze absorberen lichtenergie en zijn essentieel voor de fotosynthese. Bladeren vertonen uiteenlopende vormen, maten en texturen. De brede, platte bladeren met complexe nervatuur die men aantreft bij de zaadplanten, staan bekend als macrofyllen. Bij de wolfsklauwen, een groep met een vroegere evolutionaire oorsprong, zijn de bladeren eenvoudig (met slechts \u00e9\u00e9n enkele nerf), deze worden microfyllen genoemd. Bladstructuur is afhankelijk van verschillende ecologische factoren. Sommige bladeren vervullen functies bij voedselopslag, zoals de catafylen, of bij wateropslag, zoals de bladeren van succulenten."}, {"color": "#97c2fc", "id": "ethnic discrimination", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/%22Colored%22_drinking_fountain_from_mid-20th_century_with_african-american_drinking.jpg", "label": "ethnic discrimination", "shape": "image", "title": "\u0627\u0644\u0645\u064a\u0632 \u0623\u0648 \u0627\u0644\u062a\u0645\u064a\u064a\u0632 \u0647\u0648 \u0627\u0644\u062a\u0639\u0631\u0641 \u0639\u0644\u0649 \u0627\u0644\u0635\u0641\u0627\u062a \u0648\u0627\u0644\u062e\u0644\u0627\u0641\u0627\u062a \u0628\u064a\u0646 \u0627\u0644\u0623\u0634\u062e\u0627\u0635 \u0623\u0648 \u0627\u0644\u0623\u0634\u064a\u0627\u0621 \u0648\u062c\u0639\u0644 \u0627\u0644\u062e\u064a\u0627\u0631\u0627\u062a \u0628\u064a\u0646 \u0627\u0644\u0646\u0627\u0633 \u0627\u0633\u062a\u0646\u0627\u062f\u0627 \u0625\u0644\u0649 \u062a\u0644\u0643 \u0627\u0644\u0635\u0641\u0627\u062a \u0627\u0644\u0634\u062e\u0635\u064a\u0629. \u0627\u0644\u062a\u0645\u064a\u064a\u0632 \u0627\u0644\u0642\u0627\u0626\u0645 \u0639\u0644\u0649 \u0623\u0633\u0633 \u0623\u062e\u0631\u0649\u060c \u0645\u062b\u0644 \u0644\u0648\u0646 \u0627\u0644\u0628\u0634\u0631\u0629 \u0623\u0648 \u0627\u0644\u062f\u064a\u0646 \u0623\u0648 \u0627\u0644\u0641\u0643\u0631\u060c \u0648\u0639\u0645\u0648\u0645\u0627 \u0639\u0646\u062f\u0645\u0627 \u064a\u062d\u062f\u062b \u0627\u0644\u062a\u0645\u064a\u064a\u0632 \u063a\u064a\u0631 \u0627\u0644\u0642\u0627\u0646\u0648\u0646\u064a \u0643\u062b\u064a\u0631\u0627 \u0645\u0627 \u062a\u0648\u0635\u0641 \u0628\u0623\u0646\u0647\u0627 \u0627\u0644\u062a\u0645\u064a\u064a\u0632 \u0636\u062f \u0623\u064a \u0634\u062e\u0635 \u0623\u0648 \u0645\u062c\u0645\u0648\u0639\u0629 \u0645\u0646 \u0627\u0644\u0646\u0627\u0633. \u0627\u0644\u0646\u0638\u0631\u064a\u0627\u062a \u0627\u0644\u0627\u062c\u062a\u0645\u0627\u0639\u064a\u0629 \u0645\u062b\u0644 \u0645\u0630\u0647\u0628 \u0627\u0644\u0645\u0633\u0627\u0648\u0627\u0629 \u0627\u0644\u0627\u062c\u062a\u0645\u0627\u0639\u064a\u0629 \u062a\u062f\u0639\u0648 \u0625\u0644\u0649 \u0623\u0646 \u0627\u0644\u0645\u0633\u0627\u0648\u0627\u0629 \u064a\u062c\u0628 \u0623\u0646 \u062a\u0633\u0648\u062f. \u0641\u064a \u0628\u0639\u0636 \u0627\u0644\u0645\u062c\u062a\u0645\u0639\u0627\u062a\u060c \u0648\u062e\u0635\u0648\u0635\u0627\u064b \u0627\u0644\u0645\u062c\u062a\u0645\u0639\u0627\u062a \u0627\u0644\u0642\u062f\u064a\u0645\u0629\u060c \u0643\u0644 \u0641\u0631\u062f \u0644\u0647 \u062d\u0642\u0648\u0642 \u0645\u062f\u0646\u064a\u0629 \u0648\u062a\u0634\u0645\u0644 \u0627\u0644\u062d\u0642 \u0641\u064a \u0639\u062f\u0645 \u0627\u0644\u062a\u0639\u0631\u0636 \u0644\u0644\u062a\u0645\u064a\u064a\u0632 \u0627\u0644\u0627\u062c\u062a\u0645\u0627\u0639\u064a \u0627\u0644\u0630\u064a \u062a\u0631\u0639\u0627\u0647 \u0627\u0644\u062d\u0643\u0648\u0645\u0629. \u0627\u0644\u062d\u0631\u064a\u0629 \u0645\u0646 \u0627\u0644\u062a\u0645\u064a\u064a\u0632 \u0641\u064a \u0627\u0644\u0645\u062c\u062a\u0645\u0639\u0627\u062a \u0627\u0644\u0625\u0646\u0633\u0627\u0646\u064a\u0629 \u0647\u0648 \u062d\u0642 \u0623\u0633\u0627\u0633\u064a \u0645\u0646 \u062d\u0642\u0648\u0642 \u0627\u0644\u0625\u0646\u0633\u0627\u0646\u060c \u0648\u0628\u0639\u0628\u0627\u0631\u0629 \u0623\u062f\u0642\u060c \u0623\u0633\u0627\u0633 \u062c\u0645\u064a\u0639 \u0627\u0644\u062d\u0631\u064a\u0627\u062a \u0627\u0644\u0623\u0633\u0627\u0633\u064a\u0629\u060c \u064a\u0624\u0643\u062f \u0627\u0644\u0645\u0624\u0644\u0641 \u0647\u0627\u0646\u0633 \u0647\u064a\u0631\u0645\u0627\u0646 - \u0647\u0648\u0628\u060c \u0641\u064a \u0645\u0642\u0627\u0644 \u0639\u0646 \u0643\u062a\u0627\u0628\u0647 \u060c \u0625\u0646 \u0627\u0644\u0646\u0638\u0627\u0645 \u0627\u0644\u0627\u062c\u062a\u0645\u0627\u0639\u064a \u0627\u0644\u0637\u0628\u064a\u0639\u064a \u064a\u062a\u0645\u064a\u0632 \u0628\u0632\u064a\u0627\u062f\u0629 \u0627\u0644\u062a\u0645\u064a\u064a\u0632. \u0627\u0644\u062a\u0645\u064a\u064a\u0632 \u063a\u064a\u0631 \u0627\u0644\u0645\u0634\u0631\u0648\u0639 \u0645\u062b\u0644 \u0645\u0639\u0627\u0645\u0644\u0629 \u062a\u0646\u0637\u0648\u064a \u0639\u0644\u0649 \u062a\u0645\u064a\u064a\u0632 \u0623\u062d\u062f\u0647\u0645 \u0639\u0646 \u0642\u0635\u062f \u0639\u0646 \u0645\u0639\u0627\u0645\u0644\u0629 \u0634\u062e\u0635 \u0622\u062e\u0631 \u0628\u0633\u0628\u0628 \u062e\u0627\u0635\u064a\u0629 (\u0643\u0627\u0644\u062a\u0645\u064a\u064a\u0632 \u0628\u0633\u0628\u0628 \u0627\u0644\u0639\u0646\u0635\u0631\u060c \u0623\u0648 \u0627\u0644\u0644\u0648\u0646\u060c \u0623\u0648 \u0627\u0644\u062f\u064a\u0646\u060c \u0623\u0648 \u0627\u0644\u062c\u0646\u0633\u060c \u0623\u0648 \u0627\u0644\u0623\u0635\u0644 \u0627\u0644\u0648\u0637\u0646\u064a\u060c \u0623\u0648 \u0627\u0644\u062a\u0648\u062c\u0647 \u0627\u0644\u062c\u0646\u0633\u064a\u060c \u0623\u0648 \u0627\u0644\u0633\u0646\u060c \u0623\u0648 \u0627\u0644\u0625\u0639\u0627\u0642\u0629\u060c \u0623\u0648 \u0627\u0644\u0648\u0636\u0639 \u0627\u0644\u0639\u0633\u0643\u0631\u064a)\u060c \u0628\u0627\u0644\u0645\u0642\u0627\u0631\u0646\u0629 \u0645\u0639 \u0634\u062e\u0635 \u062f\u0648\u0646 \u0646\u0641\u0633 \u0627\u0644\u0638\u0631\u0648\u0641. \u0645\u062b\u0627\u0644\u0627 \u0644\u0644\u062a\u0628\u0627\u064a\u0646 \u0641\u064a \u0627\u0644\u0645\u0639\u0627\u0645\u0644\u0629 \u0648\u0627\u0644\u062a\u0645\u064a\u064a\u0632 \u0633\u064a\u0643\u0648\u0646 \u0639\u062f\u0645 \u0625\u0639\u0637\u0627\u0621 \u0627\u0645\u0631\u0623\u0629 \u0648\u0638\u064a\u0641\u0629 \u0644\u0623\u0646\u0647\u0627 \u0645\u0646 \u0627\u0644\u0623\u0631\u062c\u062d \u0627\u0646 \u062a\u0623\u062e\u0630 \u0627\u062c\u0627\u0632\u0629 \u0623\u0645\u0648\u0645\u0629 \u0645\u0646 \u0645\u062a\u0642\u062f\u0645 \u0630\u0643\u0631."}, {"color": "#97c2fc", "id": "salute", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/British_Empire_in_the_East.png", "label": "salute", "shape": "image", "title": "A salute state was a princely state under the British Raj that had been granted a gun salute by the British Crown (as paramount ruler); i.e., the protocolary privilege for its ruler to be greeted\u2014originally by Royal Navy ships, later also on land\u2014with a number of cannon shots, in graduations of two salutes from three to 21, as recognition of the state\u0027s relative status. The gun-salute system of recognition was first instituted during the time of the East India Company in the late 18th century and was continued under direct Crown rule from 1858. As with the other princely states, the salute states varied greatly in size and importance. The states of Hyderabad and Jammu and Kashmir, both with a 21-gun salute, were each over 200,000 km2 in size, or slightly larger than the whole of Great Britain; in 1941, Hyderabad had a population of over 16,000,000, comparable to the population of Romania at the time, while Jammu and Kashmir had a population of slightly over 4 million, comparable to that of Switzerland. At the other end of the scale, Janjira and Sachin (11 and 9 guns, respectively, and both ruled by branches of the same dynasty) were respectively 137 km2 and 127 km2 in size, or slightly larger than the island of Jersey; in 1941, Janjira had a population of nearly 14,000, the smallest of the salute states on the subcontinent. For varying periods of time, a number of salute states in South Asia (Afghanistan), on the Indian subcontinent (Nepal, Bhutan, Sikkim) or in the Middle East (the Gulf/Trucial States and various states in the Aden Protectorate) were also under the British Raj as protectorates or protected states. As with the Indian principalities, those states received varying numbers of gun salutes and varied tremendously in terms of autonomy. Afghanistan and Nepal were both British protected states from the 19th century until 1921 and 1923, respectively, after which they were sovereign nations in direct relations with the British Foreign Office; while protected states, both enjoyed autonomy in internal affairs, though control of foreign affairs was left to the British. The states under the Persian Gulf Residency and the Aden Protectorate (part of the Bombay Presidency until 1937) ranged from Oman, a 21-gun-rated sultanate under a limited protectorate, to the 3-gun Trucial States which were near-total protectorates. Following their independence in 1947, the new Indian and Pakistani governments maintained the gun-salute system until 1971 (in India) and 1972 (in Pakistan), when the former ruling families were officially derecognised. The Aden Protectorate was transferred to the control of the British Foreign Office in 1937 and eventually became the independent state of South Yemen in 1967, resulting in the abolition of its salute states the same year. Just prior to Indian independence in 1947, the Persian Gulf Residency was likewise transferred to Foreign Office control, remaining in existence until the Trucial States became fully independent in December 1971, forming the United Arab Emirates (UAE) in early 1972."}, {"color": "#97c2fc", "id": "bosnia herzegovina", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Radio_and_Television_of_Bosnia_and_Herzegovina_(BHRT)_building,_Sarajevo.jpg", "label": "bosnia herzegovina", "shape": "image", "title": "Bosni\u00eb en Herzegovina (uitspraak: [\u02c8b\u0254snij\u0259 \u025bn \u02cc\u0266\u025brts\u0259\u0261o\u02c8vina]; Bosnisch/Kroatisch: Bosna i Hercegovina, Servisch: \u0411\u043e\u0441\u043d\u0430 \u0438 \u0425\u0435\u0440\u0446\u0435\u0433\u043e\u0432\u0438\u043d\u0430) is een federatieve republiek in het zuidoosten van Europa, gelegen in het westen van de Balkan. Het land is bij het Verdrag van Dayton opgedeeld in twee entiteiten: de Federatie van Bosni\u00eb en Herzegovina (Federacija Bosne i Hercegovine) en de deelrepubliek Servische Republiek (Republika Srpska). Sinds 2004 houdt de vredesmacht EUFOR Althea toezicht op de naleving van het Verdrag van Dayton. Het bestaat uit de landstreken Bosni\u00eb en Herzegovina. Het land wordt bijna geheel door land omgeven, behalve bij de kustplaats Neum, waar circa 24 km kustlijn is met de Adriatische Zee. Bosni\u00eb en Herzegovina telt 3.502.550 (2018) inwoners en heeft een oppervlakte van 51.209 km\u00b2. De hoofdstad en de grootste stad van Bosni\u00eb en Herzegovina is Sarajevo met een inwonertal van circa 430.000. Bosni\u00eb en Herzegovina is sinds 1992 onafhankelijk van het voormalige Joegoslavi\u00eb en is een presidenti\u00eble republiek met een semipresidentieel systeem en een meerpartijenstelsel."}, {"color": "#97c2fc", "id": "malta", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Maym\u016bnah_Stone,_Gozo_Museum_of_Archaeology,_Victoria,_Gozo_001.jpg", "label": "malta", "shape": "image", "title": "Malta, oficialmente la Rep\u00fablica de Malta (en malt\u00e9s: Repubblika ta\u0027 Malta; en ingl\u00e9s: Republic of Malta), es uno de los veintisiete Estados soberanos que forman la Uni\u00f3n Europea. Es uno de los estados m\u00e1s densamente poblados, compuesto por un archipi\u00e9lago y situado en el centro del Mediterr\u00e1neo, al sur de Italia, al este de T\u00fanez y al norte de Libia. Debido a su situaci\u00f3n estrat\u00e9gica, ha sido gobernado y disputado por diversas potencias en el transcurso de los siglos. Desde 1964 es independiente y en 2004 se adhiri\u00f3 a la Uni\u00f3n Europea.\u200b Malta es un popular destino tur\u00edstico con su clima c\u00e1lido, numerosas \u00e1reas recreativas y monumentos arquitect\u00f3nicos e hist\u00f3ricos, incluidos tres sitios del Patrimonio Mundial de la UNESCO: el Hipogeo de Hal Saflieni, La Valeta, y siete templos megal\u00edticos que son algunas de las estructuras independientes m\u00e1s antiguas en el mundo. En 2018 ten\u00eda una poblaci\u00f3n de 475 700 habitantes con una distribuci\u00f3n de 1457 hab./km\u00b2, la m\u00e1s alta densidad demogr\u00e1fica entre los pa\u00edses de la Uni\u00f3n Europea. Este archipi\u00e9lago es considerado uno de los seis micro estados del continente europeo y adem\u00e1s esta entre los 10 pa\u00edses m\u00e1s peque\u00f1os del mundo en t\u00e9rminos de superficie.\u200b\u200b"}, {"color": "#97c2fc", "id": "turk", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Zonaro_GatesofConst.jpg", "label": "turk", "shape": "image", "title": "\uc22d\uace0\ud55c \uc624\uc2a4\ub9cc\uad6d(\uc624\uc2a4\ub9cc \ud280\ub974\ud06c\uc5b4: \u062f\u064e\u0648\u0652\u0644\u064e\u062a\u0650 \u0639\u064e\u0644\u0650\u06cc\u064e\u0651\u0647\u0650 \u0639\u064f\u062b\u0645\u064e\u0627\u0646\u0650\u06cc\u064e\u0651\u0647 \ub370\ube14\ub808\ud2f0 \uc54c\ub9ac\uc608\uc774 \uc624\uc2a4\ub9c8\ub2c8\uc608) \ub610\ub294 \uc624\uc2a4\ub9cc \uc81c\uad6d(\ud280\ub974\ud0a4\uc608\uc5b4: Osmanl\u0131 \u0130mparatorlu\u011fu \uc624\uc2a4\ub9cc\ub974 \uc784\ud30c\ub77c\ud1a0\ub974\ub8e8\uc6b0[*]), \ud280\ub974\ud0a4\uc608 \uc81c\uad6d, \uc624\uc2a4\ub9cc \ud280\ub974\ud0a4\uc608, \ub2e8\uc21c\ud788 \ud280\ub974\ud0a4\uc608\ub294 14\uc138\uae30\ubd80\ud130 20\uc138\uae30 \ucd08\uae4c\uc9c0 \uc720\ub7fd \ub3d9\ub0a8\ubd80, \uc11c\uc544\uc2dc\uc544, \ubd81\uc544\ud504\ub9ac\uce74 \ub300\ubd80\ubd84\uc744 \ud1b5\uce58\ud558\ub358 \uad11\ub300\ud55c \uc81c\uad6d\uc774\ub2e4. 13\uc138\uae30 \ub9d0 \uc624\uc2a4\ub9cc 1\uc138\uac00 \uc544\ub098\ud1a8\ub9ac\uc544 \ubd81\uc11c\ubd80\uc5d0\uc11c \uac74\uad6d\ud588\uc73c\uba70, 1354\ub144\uc5d0 \uc720\ub7fd\uc73c\ub85c \uac74\ub108\uac00 \ubc1c\uce78\ubc18\ub3c4\ub97c \uc815\ubcf5\ud558\uace0 \uc138 \ub300\ub959\uc5d0 \uac78\uce5c \uac70\ub300\ud55c \uc81c\uad6d\uc744 \uc138\uc6e0\ub2e4. \uc624\uc2a4\ub9cc \uc81c\uad6d\uc758 \uba54\ud750\uba54\ud2b8 2\uc138\uac00 1453\ub144\uc5d0 \ucf58\uc2a4\ud0c4\ud2f0\ub178\ud50c\uc744 \uc810\ub839\ud558\uba70 \ub3d9\ub85c\ub9c8 \uc81c\uad6d\uc744 \uba78\ub9dd\uc2dc\ud0a4\ub294 \ub370\uc5d0 \uc131\uacf5\ud558\uba70 \uadf8 \uc774\ub984\uc744 \ub110\ub9ac \ub5a8\ucce4\ub2e4. \uc624\uc2a4\ub9cc \uc81c\uad6d\uc740 \uc274\ub808\uc774\ub9cc 1\uc138\uc758 \ud1b5\uce58\uae30\uc5d0 \uc808\uc815\uae30\ub97c \ub9de\uc558\uace0, \uc0ac\ud68c\uc801, \ud589\uc815\uc801, \uacbd\uc81c\uc801, \ubb38\ud654\uc801\uc73c\ub85c \ub2f9\ub300 \ucd5c\uace0\uc758 \uad6d\uac00\ub85c \ub5a0\uc62c\ub790\ub2e4. \uadf8 \uac15\uc5ed\uc774 \uac00\uc7a5 \ub113\uc5c8\ub358 17\uc138\uae30 \ucd08\uc5d0\ub294 32\uac1c \uc9c0\ubc29\uc73c\ub85c \uad6c\ubd84\ub418\uc5c8\uace0, \uc218\uc5c6\uc774 \ub9ce\uc740 \ubd09\uc2e0\uad6d\uc744 \uac70\ub290\ub838\ub2e4. \uc774\ud6c4 \ubd09\uc2e0\uad6d \uc911 \uc77c\ubd80\ub294 \uc624\uc2a4\ub9cc \uc81c\uad6d\uc5d0 \ud761\uc218\ub418\uace0, \uc77c\ubd80\ub294 \uc790\uce58\uad8c\uc744 \ud5c8\uac00\ubc1b\uc544 \uc218\ubc31 \ub144 \ub3d9\uc548 \uc9c0\uc18d\ub418\uae30\ub3c4 \ud588\ub2e4. \ud604\uc7ac\uc758 \uc774\uc2a4\ud0c4\ubd88\uc744 \uc218\ub3c4\ub85c \uc9c0\uc911\ud574 \uc8fc\ubcc0 \uc9c0\uc5ed \ub300\ubd80\ubd84\uc744 \ud1b5\uce58\ud588\ub358 \uc624\uc2a4\ub9cc \uc81c\uad6d\uc740 \ubb34\ub824 6\uc138\uae30 \ub3d9\uc548 \ub3d9\ubc29\uacfc \uc11c\ubc29\uc758 \uad50\ucc28\uc810\uc73c\ub85c \uae30\ub2a5\ud558\uba70 \ud654\ub824\ud55c \ubb38\ud654\uc758 \uaf43\uc744 \ud53c\uc6e0\ub2e4. \uc77c\ubd80 \ud559\uacc4\uc5d0\uc11c\ub294 \uc274\ub808\uc774\ub9cc 1\uc138 \uc0ac\ud6c4, \uc81c\uad6d\uc774 \uc810\ucc28 \uc1e0\ud1f4\uae30\uc5d0 \uc811\uc5b4\ub4e4\uc5c8\ub2e4\uace0 \uc8fc\uc7a5\ud558\uc9c0\ub9cc, \ud559\uc790\ub4e4 \ub300\ubd80\ubd84\uc740 \uc774\uc5d0 \ub3d9\uc758\ud558\uc9c0 \uc54a\uc73c\uba70, \uc274\ub808\uc774\ub9cc \uc0ac\ud6c4\uc5d0\ub3c4 \uc81c\uad6d\uc740 \uc5ec\uc804\ud788 \uac15\ub825\ud55c \uacbd\uc81c\ub825\uacfc \uad70\uc0ac\ub825\uc744 \uc720\uc9c0\ud558\uba74\uc11c 17\uc138\uae30\uc640 18\uc138\uae30 \ub300\ubd80\ubd84 \ub3d9\uc548 \uc804\uc131\uae30\uc758 \uad6d\ub825\uc744 \uc720\uc9c0\ud558\uace0 \uc788\ub2e4\uace0 \ubcf8\ub2e4. \ub2e4\ub9cc \uc9c0\ub098\uce58\uac8c \uc624\ub79c \ud3c9\ud654\uae30\ub85c \uc778\ud574, 18\uc138\uae30 \ub9d0\uc5d0 \uc774\ub974\uc790 \uc624\uc2a4\ub9cc\uc758 \uad70\uc0ac\ub825\uc740 \uc810\ucc28 \ubc29\ub9cc\ud574\uc84c\uace0, \uc624\uc2a4\ud2b8\ub9ac\uc544\uc640 \ub7ec\uc2dc\uc544\uc5d0 \ube44\ud574 \ud06c\uac8c \ub4a4\ub5a8\uc5b4\uc9c0\uae30 \uc2dc\uc791\ud588\ub2e4. \uc624\uc2a4\ub9cc \uc81c\uad6d\uc740 18\uc138\uae30 \ud6c4\ubc18\uacfc 19\uc138\uae30 \ucd08\uc5d0 \uc11c\uad6c \uc5f4\uac15\ub4e4\uc5d0\uac8c \uc5f0\uc804\uc5f0\ud328\ud558\uba70 \uadf8 \ubd80\uc2e4\ud55c \uccb4\ub825\uc774 \ud3ed\ub85c\ub418\uc5c8\uace0, \uc5b4\uca54 \uc218 \uc5c6\uc774 \ud0c4\uc9c0\ub9c8\ud2b8\ub77c \ubd88\ub9ac\ub294 \uac1c\ud601 \uc815\ucc45\uc744 \ud1b5\ud574 \uc81c\uad6d\uc744 \ud0c8\ubc14\uafc8\ud558\ub824 \ub178\ub825\ud588\ub2e4. \uc624\uc2a4\ub9cc \uc81c\uad6d\uc740 \uc774\ub97c \ubc1c\ud310 \uc0bc\uc544 19\uc138\uae30 \ub0b4\ub0b4 \uc601\ud1a0\uac00 \uc810\ucc28 \ucd95\uc18c\ub418\uba74\uc11c\ub3c4, \ud2b9\ud788 \ubc1c\uce78 \uc9c0\uc5ed \ub4f1\uc5d0\uc11c\ub294 \ud1b5\uce58\ub825\uc744 \ub354\uc6b1 \uacf5\uace0\ud788 \ud560 \uc218 \uc788\uc5c8\ub2e4. 1908\ub144\uc5d0\ub294 \uc80a\uc740 \uc7a5\uad50\ub4e4\uc744 \uc911\uc2ec\uc73c\ub85c \ucfe0\ub370\ud0c0\uac00 \uc77c\uc5b4\ub098 \uc81c\uad6d\uc758 \ud669\uc81c\uc5d0\uac8c \ud5cc\ubc95\uc744 \uc778\uc815\ud558\uace0 \uc785\ud5cc\uad70\uc8fc\uc815\uc744 \uc120\ud3ec\ud560 \uac83\uc744 \uac15\uc81c\ud588\uace0, 5\ub144 \ud6c4 \uae09\uc9c4\ud30c \uc7a5\uad50\ub4e4\uc774 \uc8fc\ucd95\uc774 \ub41c \ud1b5\uc77c\uc9c4\ubcf4\uc704\uc6d0\ud68c\uac00 \ucfe0\ub370\ud0c0\ub97c \uc77c\uc73c\ucf1c \uc77c\ub2f9 \ub3c5\uc7ac \uccb4\uc81c\ub97c \uc120\ud3ec\ud588\ub2e4. \ud1b5\uc77c\uc9c4\ubcf4\uc704\uc6d0\ud68c\uac00 \uacb0\uc131\ud55c \ud1b5\uc77c\uc9c4\ubcf4\ub2f9\uc740 \ub3c5\uc77c \ud3b8\uc5d0 \uc11c\uc11c \uc81c1\ucc28 \uc138\uacc4\ub300\uc804\uc5d0 \ucc38\uc804\ud588\ub2e4. \uc774 \uacfc\uc815\uc5d0\uc11c \ub0b4\ubd80 \uacb0\uc18d\uc744 \uc704\ud574 \uc560\uc4f0\ub358 \uc624\uc2a4\ub9cc \uc81c\uad6d\uc740 \uc544\ub78d \uc9c0\uc5ed\uc5d0\uc11c \uc77c\uc5b4\ub09c \ubc18\ub780\uc758 \uc2f9\uc744 \uc798\ub77c \ubc84\ub9ac\uae30 \uc704\ud574 \uc544\ub974\uba54\ub2c8\uc544\uc778, \uc544\uc2dc\ub9ac\uc544\uc778, \uadf8\ub9ac\uc2a4\uc778\uc744 \uc0c1\ub300\ub85c \ub300\ub7c9 \ud559\uc0b4\uc744 \uc8fc\ub3c4\ud558\uae30\ub3c4 \ud588\ub2e4. \uc774\ud6c4 1\ucc28 \uc138\uacc4\ub300\uc804\uc5d0\uc11c \uc624\uc2a4\ub9cc \uc81c\uad6d\uacfc \ub3d9\ub9f9\uad6d\uc774 \ud328\ubc30\ud558\uc790, \uc624\uc2a4\ub9cc \uc81c\uad6d\uc740 \uc911\ub3d9\uc758 \uc601\ud1a0 \ub300\ubd80\ubd84\uc744 \uc0c1\uc2e4\ud588\uace0, \uc774 \uc601\ud1a0\ub294 \uc601\uad6d\uacfc \ud504\ub791\uc2a4\uc5d0\uac8c \ub118\uc5b4\uac14\ub2e4. \uc774\ud6c4 \ud604 \ud280\ub974\ud0a4\uc608\uc758 \uad6d\ubd80\uc778 \ubb34\uc2a4\ud0c0\ud30c \ucf00\ub9d0\uc774 \ub4f1\uc7a5\ud574 \ud63c\ub780\uc2a4\ub7ec\uc6b4 \uad6d\uc815\uc744 \ub2e4\uc7a1\uace0 \uc624\uc2a4\ub9cc \uc81c\uc815\uc744 \ud3d0\uc9c0\ud55c \ud6c4 \ud604\uc7ac\uc758 \ud280\ub974\ud0a4\uc608 \uacf5\ud654\uad6d\uc744 \uac74\uad6d\ud588\ub2e4."}, {"color": "#97c2fc", "id": "abolitionist", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Schnorr_von_Carolsfeld_Bibel_in_Bildern_1860_038.png", "label": "abolitionist", "shape": "image", "title": "La esclavitud, como instituci\u00f3n jur\u00eddica, es una situaci\u00f3n en la cual una persona (el esclavo) es propiedad de otra (el amo). La esclavitud se remonta a la Edad Antigua, aunque no de forma equivalente en todas las civilizaciones. Parece que su origen hist\u00f3rico proviene de la pr\u00e1ctica de aprovechar como mano de obra a los cautivos en las guerras, como alternativa a otra posibilidad tambi\u00e9n usual, ejecutarlos. Tambi\u00e9n fue la suerte de algunos pueblos conquistados. Otra v\u00eda para llegar a la condici\u00f3n de esclavo era la o apremio individual.\u200b El florecimiento cultural de la Atenas de Pericles o de la Roma cl\u00e1sica estaba fundamentado en una econom\u00eda basada en la fuerza de trabajo esclava. Arist\u00f3teles sostuvo que la esclavitud es un fen\u00f3meno natural. Con la transici\u00f3n del esclavismo al feudalismo, a partir de la crisis del siglo III, la mayor parte de la fuerza de trabajo ya no era esclava. No obstante, la esclavitud no desapareci\u00f3, y se mantuvo como una condici\u00f3n social m\u00e1s o menos marginal, seg\u00fan las zonas, durante toda la Edad Media y toda la Edad Moderna, renov\u00e1ndose su utilizaci\u00f3n masiva durante la colonizaci\u00f3n de Am\u00e9rica. El movimiento antiesclavista se desarroll\u00f3 a partir de finales del siglo XVIII, culminando con la abolici\u00f3n de la esclavitud en la mayor parte de los pa\u00edses del mundo, no sin fuertes resistencias (como la Guerra de Secesi\u00f3n en Estados Unidos). El D\u00eda Internacional del Recuerdo de la Trata de Esclavos y de su Abolici\u00f3n se celebra el 23 de agosto, mientras que el D\u00eda Internacional para la Abolici\u00f3n de la Esclavitud se celebra el 2 de diciembre. Los tratados internacionales contempor\u00e1neos (Convenci\u00f3n sobre la Esclavitud, 1926) recogen la prohibici\u00f3n de la esclavitud, que se considera como un crimen contra la humanidad. No obstante, sigue existiendo arraigada culturalmente en determinados pa\u00edses (India, Sud\u00e1n, Mauritania) y ha reaparecido en otros bajo ciertas condiciones excepcionales, como es el caso de la mano de obra infantil esclava en el Sudeste asi\u00e1tico o determinados tipos de prostituci\u00f3n en todo el mundo."}, {"color": "#97c2fc", "id": "normandy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Honfleur_Harbour,_June_2012.jpg", "label": "normandy", "shape": "image", "title": "Region Normandia adalah sebuah region di Prancis bagian utara yang berbatasan dengan Selat Inggris di sebelah utara. Region ini dibentuk atas penggabungan Region Normandia Atas dan Region Normandia Bawah Normandia didiami oleh 3,2 juta orang dengan kepadatan 107 jiwa per km\u00b2, di bawah kepadatan nasional Prancis namun di beberapa kawasan, kepadatannya mencapai 145. Kota-kota utamanya adalah Rouen, Le Havre, Caen, dan Cherbourg-Octeville."}, {"color": "#97c2fc", "id": "project power", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Magdala_burning.jpg", "label": "project power", "shape": "image", "title": "A Proje\u00e7\u00e3o de poder (ou Proje\u00e7\u00e3o de for\u00e7a) \u00e9 um termo usado na ci\u00eancia militar e ci\u00eancia pol\u00edtica para referir-se \u00e0 capacidade de um estado para implementar a pol\u00edtica por meio da for\u00e7a, ou a amea\u00e7a disso, em uma \u00e1rea distante do seu pr\u00f3prio territ\u00f3rio. O Departamento de Defesa dos Estados Unidos da Am\u00e9rica, na sua publica\u00e7\u00e3o J1-02: o Department of Defense Dictionary of Military and Associated Terms, al\u00e9m disso define a proje\u00e7\u00e3o de poder como A capacidade de uma na\u00e7\u00e3o aplicar todos ou alguns dos seus elementos de poder nacional - pol\u00edtico, econ\u00f4mico, informativo, ou militares - rapidamente e efetivamente desdobrar e segurar for\u00e7as em m\u00faltiplas posi\u00e7\u00f5es dispersadas para responder a crises, para contribuir para intimida\u00e7\u00e3o, e real\u00e7ar estabilidade regional. Esta capacidade \u00e9 um elemento crucial de um pa\u00eds nas rela\u00e7\u00f5es internacionais. Poderia dizer-se que qualquer estado capaz de dirigir as suas for\u00e7as militares fora dos limites do seu territ\u00f3rio tivessem algum n\u00edvel da capacidade de proje\u00e7\u00e3o de poder, mas o pr\u00f3prio termo \u00e9 usado mais freq\u00fcentemente na refer\u00eancia para militares com um alcance mundial (ou pelo menos significativamente mais largo do que a \u00e1rea imediata de um estado). At\u00e9 mesmo pa\u00edses com tecnologias de hard power consider\u00e1veis (como um grande ex\u00e9rcito permanente) s\u00f3 podem ser capazes de exercer a influ\u00eancia regional limitada contanto que eles necessitem efetivamente de meios para projetar o seu poder em uma escala global. Geralmente, apenas um n\u00famero seleto de pa\u00edses \u00e9 capaz de superar as dificuldades log\u00edsticas inerentes ao desdobramento e dire\u00e7\u00e3o de uma moderna, mecanizada for\u00e7a militar, fazendo da proje\u00e7\u00e3o de poder uma necessidade de estados que aspiram \u00e0 posi\u00e7\u00e3o de grande pot\u00eancia. Enquanto as medidas tradicionais da proje\u00e7\u00e3o de poder tipicamente se concentram muito em ativos de poder (tanques, soldados, avi\u00f5es, navios, etc.), a teoria que se desenvolve do termo Soft power observa que a proje\u00e7\u00e3o de poder n\u00e3o tem necessariamente que implicar o uso ativo de for\u00e7as militares no combate. Os ativos da proje\u00e7\u00e3o de poder muitas vezes podem servir a usos dualistas, como o desdobramento de militares de v\u00e1rios pa\u00edses durante a resposta humanit\u00e1ria ao Terremoto de 2004 no Oc\u00eaano \u00cdndico. A capacidade de um estado para projetar as suas for\u00e7as em uma \u00e1rea pode servir de uma alavanca diplom\u00e1tica eficaz, influindo no processo de tomada de decis\u00e3o e atuando como um impedimento no comportamento de outros pa\u00edses. Como exemplo hist\u00f3rico e cl\u00e1ssico e moderno de exerc\u00edcio da proje\u00e7\u00e3o do poder da Inglaterra e seus aliados; bem como da Argentina e seus aliados, tivemos a Guerra das Malvinas em 1982. Em que se comprovou a capacidade do conceito de Poder militar, de todos os participantes indistintamente, sem distin\u00e7\u00e3o onde as batalhas foram travadas de igual para igual. Segundo modernos estudiosos de Hist\u00f3ria Militar, nas Academias Militares, daquele evento Pol\u00edtico - Militar, n\u00e3o resolvido pelo caminho diplom\u00e1tico; devido a soberania estabelecida pelos habitantes das ilhas. Segundo esses estudiosos da Hist\u00f3ria Militar, se houvesse uma base-militar inglesa nas ilhas, ter-se-ia evitada a Guerra. Pois a Argentina dependia do \"fator-surpresa\" e deveria ser r\u00e1pida, para estabelecer a chamada \"Cabe\u00e7a-de-Ponte e/ou Baluarte\", ou seja, a pretendida Base-militar Argentina nas ilhas. Para ent\u00e3o, negociar territorialmente com a Organiza\u00e7\u00e3o das Na\u00e7\u00f5es Unidas(ONU)."}, {"color": "#97c2fc", "id": "qing dynasty", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/China_imperialism_cartoon.jpg", "label": "qing dynasty", "shape": "image", "title": "\u0414\u0438\u043d\u0430\u0301\u0441\u0442\u0456\u044f \u0426\u0456\u0301\u043d (\u043c\u0430\u043d\u044c\u0447\u0436\u0443\u0440\u0441\u044c\u043a\u0430: Daicing gurun; \u043a\u0438\u0442.: \u6e05\u671d; \u043f\u0456\u043d\u044c\u0457\u043d\u044c: Q\u012bng Ch\u00e1o; \u043b\u0456\u0442.: \u0027\u0427\u0438\u0441\u0442\u0430\u0027) \u0430\u0431\u043e \u0412\u0435\u043b\u0438\u0301\u043a\u0430 \u0426\u0456\u0301\u043d (\u043a\u0438\u0442.: \u5927\u6e05; \u043f\u0456\u043d\u044c\u0457\u043d\u044c: D\u00e0 Q\u012bng) \u2014 \u043c\u0430\u043d\u044c\u0447\u0436\u0443\u0440\u0441\u044c\u043a\u0430 \u0456\u043c\u043f\u0435\u0440\u0430\u0442\u043e\u0440\u0441\u044c\u043a\u0430 \u0434\u0438\u043d\u0430\u0441\u0442\u0456\u044f, \u0449\u043e \u043a\u0435\u0440\u0443\u0432\u0430\u043b\u0430 \u041a\u0438\u0442\u0430\u0454\u043c \u0443 1636\u20131912 \u043f\u0456\u0441\u043b\u044f \u043b\u0456\u043a\u0432\u0456\u0434\u0430\u0446\u0456\u0457 \u0434\u0438\u043d\u0430\u0441\u0442\u0456\u0457 \u041c\u0456\u043d. \u0417\u0430\u0441\u043d\u043e\u0432\u0430\u043d\u0430 \u0440\u043e\u0434\u043e\u043c \u0410\u0439\u0441\u0456\u043d \u0490\u044c\u043e\u0440\u043e. \u0412\u0438\u043d\u0438\u043a\u043b\u0430 \u043d\u0430 \u0431\u0430\u0437\u0456 \u043c\u0430\u043d\u044c\u0447\u0436\u0443\u0440\u0441\u044c\u043a\u043e\u0457 \u0434\u0435\u0440\u0436\u0430\u0432\u0438 \u041f\u0456\u0437\u043d\u044f \u0426\u0437\u0456\u043d\u044c, \u043d\u0430\u0437\u0432\u0430 \u044f\u043a\u043e\u0457 \u0431\u0443\u043b\u0430 \u0437\u043c\u0456\u043d\u0435\u043d\u0430 \u043d\u0430 \u0426\u0456\u043d \u0432 1636 \u0440\u043e\u0446\u0456. \u041c\u0430\u043d\u044c\u0447\u0436\u0443\u0440\u0441\u044c\u043a\u0456 \u0432\u0456\u0439\u0441\u044c\u043a\u0430 \u0437\u0430\u0445\u043e\u043f\u0438\u043b\u0438 \u043c\u0430\u0439\u0436\u0435 \u0432\u0441\u044e \u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u044e \u041a\u0438\u0442\u0430\u044e 1646 \u0440\u043e\u043a\u0443, \u043e\u0434\u043d\u0430\u043a \u043f\u0430\u0446\u0438\u0444\u0456\u043a\u0430\u0446\u0456\u044f \u043f\u0440\u043e\u0432\u0456\u043d\u0446\u0456\u0439 \u0442\u0430 \u043f\u0440\u0438\u0434\u0443\u0448\u0435\u043d\u043d\u044f \u0432\u0438\u0441\u0442\u0443\u043f\u0456\u0432 \u0435\u0442\u043d\u0456\u0447\u043d\u0438\u0445 \u043a\u0438\u0442\u0430\u0439\u0446\u0456\u0432 (\u0445\u0430\u043d\u044c) \u0442\u0440\u0438\u0432\u0430\u043b\u0438 \u0434\u043e 1683 \u0440\u043e\u043a\u0443. \u0417\u0430 \u0447\u0430\u0441 \u043f\u0440\u0430\u0432\u043b\u0456\u043d\u043d\u044f \u0434\u0438\u043d\u0430\u0441\u0442\u0456\u0457 \u0426\u0456\u043d, \u0437\u0430\u0432\u043e\u0439\u043e\u0432\u043d\u0438\u043a\u0438-\u043c\u0430\u043d\u044c\u0447\u0436\u0443\u0440\u0438 \u0441\u0438\u043b\u044c\u043d\u043e \u043a\u0438\u0442\u0430\u0457\u0437\u0443\u0432\u0430\u043b\u0438\u0441\u044f, \u0445\u043e\u0447\u0430 \u0456 \u0437\u0430\u043b\u0438\u0448\u0438\u043b\u0438 \u0434\u0435\u044f\u043a\u0456 \u0435\u043b\u0435\u043c\u0435\u043d\u0442\u0438 \u0441\u0432\u043e\u0454\u0457 \u043a\u043e\u0447\u0456\u0432\u043d\u0438\u0446\u044c\u043a\u043e\u0457 \u043a\u0443\u043b\u044c\u0442\u0443\u0440\u0438. \u041d\u0430 \u0437\u043d\u0430\u043a \u043f\u043e\u043a\u043e\u0440\u0438 \u0456\u043c\u043f\u0435\u0440\u0430\u0442\u043e\u0440\u0441\u044c\u043a\u0438\u0439 \u0434\u0432\u0456\u0440 \u0437\u043c\u0443\u0441\u0438\u0432 \u0447\u043e\u043b\u043e\u0432\u0456\u0447\u0435 \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u043d\u044f \u043a\u0440\u0430\u0457\u043d\u0438 \u0433\u043e\u043b\u0438\u0442\u0438 \u0433\u043e\u043b\u043e\u0432\u0438 \u0456 \u0437\u0430\u043f\u043b\u0456\u0442\u0430\u0442\u0438 \u0432\u043e\u043b\u043e\u0441\u0441\u044f \u0443 \u0434\u043e\u0432\u0433\u0456 \u043a\u043e\u0441\u0438 \u043d\u0430 \u043c\u0430\u043d\u044c\u0447\u0436\u0443\u0440\u0441\u044c\u043a\u0438\u0439 \u043b\u0430\u0434. \u0417\u0430\u043d\u0435\u043f\u0430\u0434 \u0426\u0456\u043d \u043f\u043e\u0447\u0430\u0432\u0441\u044f \u0443 19 \u0441\u0442\u043e\u043b\u0456\u0442\u0442\u0456. \u0412\u0456\u043d \u0441\u0443\u043f\u0440\u043e\u0432\u043e\u0434\u0436\u0443\u0432\u0430\u0432\u0441\u044f \u0437\u043e\u0432\u043d\u0456\u0448\u043d\u044c\u043e\u044e \u0456\u043d\u0442\u0435\u0440\u0432\u0435\u043d\u0446\u0456\u0454\u044e \u0434\u0435\u0440\u0436\u0430\u0432 \u0417\u0430\u0445\u043e\u0434\u0443, \u043f\u043e\u0432\u0441\u0442\u0430\u043d\u043d\u044f\u043c\u0438 \u0445\u0430\u043d\u044c \u0443 \u0446\u0435\u043d\u0442\u0440\u0456 \u0442\u0430 \u043d\u0430 \u043f\u0456\u0432\u0434\u043d\u0456 \u043a\u0440\u0430\u0457\u043d\u0438, \u0430 \u0442\u0430\u043a\u043e\u0436 \u043f\u043e\u0440\u0430\u0437\u043a\u0430\u043c\u0438 \u0443 \u0432\u0456\u0439\u043d\u0430\u0445. \u041d\u0435 \u043c\u0430\u044e\u0447\u0438 \u0441\u0438\u043b, \u0449\u043e\u0431 \u043f\u0440\u043e\u0442\u0438\u0441\u0442\u043e\u044f\u0442\u0438 \u0442\u0438\u0441\u043a\u0443 \u0437\u0437\u043e\u0432\u043d\u0456 \u0456 \u0437\u0441\u0435\u0440\u0435\u0434\u0438\u043d\u0438, \u0434\u0438\u043d\u0430\u0441\u0442\u0456\u044f \u0431\u0443\u043b\u0430 \u043f\u043e\u0432\u0430\u043b\u0435\u043d\u0430 \u0443 \u0440\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442\u0456 \u0421\u0456\u043d\u044c\u0445\u0430\u0439\u0441\u044c\u043a\u043e\u0457 \u0440\u0435\u0432\u043e\u043b\u044e\u0446\u0456\u0457 12 \u043b\u044e\u0442\u043e\u0433\u043e 1912 \u0440\u043e\u043a\u0443. \u041e\u0441\u0442\u0430\u043d\u043d\u0456\u0439 \u043c\u043e\u043d\u0430\u0440\u0445 \u0434\u0438\u043d\u0430\u0441\u0442\u0456\u0457, \u0456\u043c\u043f\u0435\u0440\u0430\u0442\u043e\u0440 \u041f\u0443\u0457, \u043f\u0456\u0437\u043d\u0456\u0448\u0435 \u0437\u0433\u043e\u0434\u0438\u0432\u0441\u044f \u043e\u0447\u043e\u043b\u0438\u0442\u0438 \u043d\u0435\u0437\u0430\u043b\u0435\u0436\u043d\u0443 \u041c\u0430\u043d\u044c\u0447\u0436\u0443\u0440\u0441\u044c\u043a\u0443 \u0434\u0435\u0440\u0436\u0430\u0432\u0443 (1932\u20141945), \u0443\u0442\u0432\u043e\u0440\u0435\u043d\u0443 \u044f\u043f\u043e\u043d\u0441\u044c\u043a\u0438\u043c\u0438 \u043c\u0456\u043b\u0456\u0442\u0430\u0440\u0438\u0441\u0442\u0430\u043c\u0438."}, {"color": "#97c2fc", "id": "rampur", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Khusru_Bagh_Palace_in_Rampur,_Uttar_Pradesh_(c._1911).jpg", "label": "rampur", "shape": "image", "title": "R\u00e2mpur ou Rampur \u00e9tait un \u00c9tat princier des Indes, dirig\u00e9 par des souverains qui portaient le titre de \u00ab nabab \u00bb et qui subsista jusqu\u0027en 1949, date \u00e0 laquelle il fut int\u00e9gr\u00e9 \u00e0 l\u0027\u00c9tat d\u0027Uttar Pradesh."}, {"color": "#97c2fc", "id": "china proper", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/China_Proper_1944.png", "label": "china proper", "shape": "image", "title": "La Chine historique (ou Chine propre, Provinces int\u00e9rieures) fait r\u00e9f\u00e9rence aux terres historiques de la Chine, o\u00f9 la population Han serait historiquement majoritaire, en opposition aux provinces ext\u00e9rieures o\u00f9 les Han sont minoritaires et qui furent par la suite soumises \u00e0 l\u0027Empire chinois ou \u00e0 la R\u00e9publique populaire de Chine. Les territoires traditionnellement consid\u00e9r\u00e9s comme ext\u00e9rieurs (Provinces ext\u00e9rieures, Chine ext\u00e9rieure) comprennent les provinces du Xinjiang, Tibet, Mandchourie et Mongolie-Int\u00e9rieure. \n* Portail du monde chinois"}, {"color": "#97c2fc", "id": "virginia", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Virginia_Under_the_Stuarts_-_Dale\u0027s_Settlements.png", "label": "virginia", "shape": "image", "title": "\u041a\u043e\u043b\u043e\u043d\u0456\u044f \u0412\u0456\u0440\u0434\u0436\u0438\u043d\u0456\u044f (\u0430\u043d\u0433\u043b. Colony of Virginia) \u0430\u0431\u043e \u041f\u0440\u043e\u0432\u0456\u043d\u0446\u0456\u044f \u0412\u0456\u0440\u0434\u0436\u0438\u043d\u0456\u044f (\u0430\u043d\u0433\u043b. Province of Virginia) \u2014 \u0430\u043d\u0433\u043b\u0456\u0439\u0441\u044c\u043a\u0430 \u043a\u043e\u043b\u043e\u043d\u0456\u044f \u0432 \u041f\u0456\u0432\u043d\u0456\u0447\u043d\u0456\u0439 \u0410\u043c\u0435\u0440\u0438\u0446\u0456, \u0449\u043e \u0456\u0441\u043d\u0443\u0432\u0430\u043b\u0430 \u0432 XVII-XVIII \u0441\u0442\u043e\u043b\u0456\u0442\u0442\u044f\u0445; \u0434\u0440\u0443\u0433\u0430 (\u043f\u0456\u0441\u043b\u044f \u041d\u044c\u044e\u0444\u0430\u0443\u043d\u0434\u043b\u0435\u043d\u0434\u0443) \u0437\u0430\u043c\u043e\u0440\u0441\u044c\u043a\u0430 \u043a\u043e\u043b\u043e\u043d\u0456\u044f \u0410\u043d\u0433\u043b\u0456\u0457."}, {"color": "#97c2fc", "id": "network", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Social_Red.jpg", "label": "network", "shape": "image", "title": "\u03a4\u03b1 \u03ba\u03bf\u03b9\u03bd\u03c9\u03bd\u03b9\u03ba\u03ac \u03b4\u03af\u03ba\u03c4\u03c5\u03b1 \u03b5\u03af\u03bd\u03b1\u03b9 \u03c3\u03cd\u03bd\u03bf\u03bb\u03bf \u03b1\u03bb\u03bb\u03b7\u03bb\u03b5\u03c0\u03b9\u03b4\u03c1\u03ac\u03c3\u03b5\u03c9\u03bd \u03ba\u03b1\u03b9 \u03b4\u03b9\u03b1\u03c0\u03c1\u03bf\u03c3\u03c9\u03c0\u03b9\u03ba\u03ce\u03bd \u03c3\u03c7\u03ad\u03c3\u03b5\u03c9\u03bd. \u039f \u03cc\u03c1\u03bf\u03c2 \u03c3\u03ae\u03bc\u03b5\u03c1\u03b1 \u03c7\u03c1\u03b7\u03c3\u03b9\u03bc\u03bf\u03c0\u03bf\u03b9\u03b5\u03af\u03c4\u03b1\u03b9 \u03b5\u03c0\u03af\u03c3\u03b7\u03c2 \u03b3\u03b9\u03b1 \u03bd\u03b1 \u03c0\u03b5\u03c1\u03b9\u03b3\u03c1\u03ac\u03c8\u03b5\u03b9 \u03b9\u03c3\u03c4\u03bf\u03c3\u03b5\u03bb\u03af\u03b4\u03b5\u03c2, \u03bf\u03b9 \u03bf\u03c0\u03bf\u03af\u03b5\u03c2 \u03b5\u03c0\u03b9\u03c4\u03c1\u03ad\u03c0\u03bf\u03c5\u03bd \u03c4\u03b7\u03bd \u03b4\u03b9\u03b5\u03c0\u03b1\u03c6\u03ae \u03b1\u03bd\u03ac\u03bc\u03b5\u03c3\u03b1 \u03c3\u03c4\u03bf\u03c5\u03c2 \u03c7\u03c1\u03ae\u03c3\u03c4\u03b5\u03c2, \u03c0.\u03c7. \u03bc\u03b5 \u03c3\u03c7\u03cc\u03bb\u03b9\u03b1, \u03c6\u03c9\u03c4\u03bf\u03b3\u03c1\u03b1\u03c6\u03af\u03b5\u03c2, \u03ac\u03bb\u03bb\u03b5\u03c2 \u03c0\u03bb\u03b7\u03c1\u03bf\u03c6\u03bf\u03c1\u03af\u03b5\u03c2 \u03b1\u03c0\u03cc \u03c3\u03c7\u03b5\u03c4\u03b9\u03ba\u03ae \u03b2\u03b9\u03b2\u03bb\u03b9\u03bf\u03b3\u03c1\u03b1\u03c6\u03af\u03b1. \u039f\u03b9 \u03c0\u03b9\u03bf \u03b3\u03bd\u03c9\u03c3\u03c4\u03ad\u03c2 \u03b1\u03c0\u03cc \u03b1\u03c5\u03c4\u03ad\u03c2 \u03c4\u03b9\u03c2 \u03b9\u03c3\u03c4\u03bf\u03c3\u03b5\u03bb\u03af\u03b4\u03b5\u03c2 \u03b5\u03af\u03bd\u03b1\u03b9 \u03c4\u03bf Facebook, Twitter, Instagram \u03ba\u03b1\u03b9 Linkedin. \u039f\u03b9 \u03b9\u03c3\u03c4\u03cc\u03c4\u03bf\u03c0\u03bf\u03b9 \u03b1\u03c5\u03c4\u03bf\u03af \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03bf\u03cd\u03bd \u03b5\u03b9\u03ba\u03bf\u03bd\u03b9\u03ba\u03ad\u03c2 \u03ba\u03bf\u03b9\u03bd\u03cc\u03c4\u03b7\u03c4\u03b5\u03c2, \u03cc\u03c0\u03bf\u03c5 \u03bf\u03b9 \u03c7\u03c1\u03ae\u03c3\u03c4\u03b5\u03c2 \u03bc\u03c0\u03bf\u03c1\u03bf\u03cd\u03bd \u03bd\u03b1 \u03b5\u03c0\u03b9\u03ba\u03bf\u03b9\u03bd\u03c9\u03bd\u03bf\u03cd\u03bd \u03ba\u03b1\u03b9 \u03bd\u03b1 \u03b1\u03bd\u03b1\u03c0\u03c4\u03cd\u03c3\u03c3\u03bf\u03c5\u03bd \u03b5\u03c0\u03b1\u03c6\u03ad\u03c2 \u03bc\u03ad\u03c3\u03b1 \u03b1\u03c0\u03cc \u03b1\u03c5\u03c4\u03ad\u03c2. \u0388\u03bd\u03b1 \u03ba\u03bf\u03b9\u03bd\u03c9\u03bd\u03b9\u03ba\u03cc \u03b4\u03af\u03ba\u03c4\u03c5\u03bf \u03b5\u03af\u03bd\u03b1\u03b9 \u03bc\u03b9\u03b1 \u03ba\u03bf\u03b9\u03bd\u03c9\u03bd\u03b9\u03ba\u03ae \u03b4\u03bf\u03bc\u03ae \u03c0\u03bf\u03c5 \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03b5\u03af\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc \u03ad\u03bd\u03b1 \u03c3\u03cd\u03bd\u03bf\u03bb\u03bf \u03c0\u03b1\u03c1\u03b1\u03b3\u03cc\u03bd\u03c4\u03c9\u03bd, \u03cc\u03c0\u03c9\u03c2 \u03ac\u03c4\u03bf\u03bc\u03b1 \u03ae \u03bf\u03c1\u03b3\u03b1\u03bd\u03b9\u03c3\u03bc\u03bf\u03cd\u03c2. \u03a3\u03c4\u03bf \u03b4\u03b9\u03b1\u03b4\u03af\u03ba\u03c4\u03c5\u03bf, \u03c4\u03b1 \u03ba\u03bf\u03b9\u03bd\u03c9\u03bd\u03b9\u03ba\u03ac \u03b4\u03af\u03ba\u03c4\u03c5\u03b1 \u03b5\u03af\u03bd\u03b1\u03b9 \u03bc\u03af\u03b1 \u03c0\u03bb\u03b1\u03c4\u03c6\u03cc\u03c1\u03bc\u03b1 \u03c0\u03bf\u03c5 \u03c3\u03c5\u03bd\u03c4\u03b7\u03c1\u03b5\u03af\u03c4\u03b1\u03b9 \u03b3\u03b9\u03b1 \u03c4\u03b7\u03bd \u03b4\u03b7\u03bc\u03b9\u03bf\u03c5\u03c1\u03b3\u03af\u03b1 \u03ba\u03bf\u03b9\u03bd\u03c9\u03bd\u03b9\u03ba\u03ce\u03bd \u03c3\u03c7\u03ad\u03c3\u03b5\u03c9\u03bd \u03bc\u03b5\u03c4\u03b1\u03be\u03cd \u03c4\u03c9\u03bd \u03b1\u03bd\u03b8\u03c1\u03ce\u03c0\u03c9\u03bd, \u03c0\u03bf\u03c5 \u03c3\u03c5\u03bd\u03ae\u03b8\u03c9\u03c2 \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03bf\u03cd\u03bd \u03b5\u03bd\u03b5\u03c1\u03b3\u03ac \u03bc\u03ad\u03bb\u03b7 \u03c4\u03bf\u03c5 \u03ba\u03bf\u03b9\u03bd\u03c9\u03bd\u03b9\u03ba\u03bf\u03cd \u03b4\u03b9\u03ba\u03c4\u03cd\u03bf\u03c5, \u03bc\u03b5 \u03ba\u03bf\u03b9\u03bd\u03ac \u03b5\u03bd\u03b4\u03b9\u03b1\u03c6\u03ad\u03c1\u03bf\u03bd\u03c4\u03b1 \u03ae \u03b4\u03c1\u03b1\u03c3\u03c4\u03b7\u03c1\u03b9\u03cc\u03c4\u03b7\u03c4\u03b5\u03c2. \u039f\u03b9 \u03b9\u03c3\u03c4\u03cc\u03c4\u03bf\u03c0\u03bf\u03b9 \u03ba\u03bf\u03b9\u03bd\u03c9\u03bd\u03b9\u03ba\u03ae\u03c2 \u03b4\u03b9\u03ba\u03c4\u03cd\u03c9\u03c3\u03b7\u03c2 \u03b5\u03af\u03bd\u03b1\u03b9 \u03bf\u03c1\u03b3\u03b1\u03bd\u03c9\u03bc\u03ad\u03bd\u03b5\u03c2 \u03b9\u03c3\u03c4\u03bf\u03c3\u03b5\u03bb\u03af\u03b4\u03b5\u03c2 \u03c3\u03c4\u03bf \u0394\u03b9\u03b1\u03b4\u03af\u03ba\u03c4\u03c5\u03bf \u03bc\u03b5 \u03c0\u03b5\u03c1\u03b9\u03c3\u03c3\u03cc\u03c4\u03b5\u03c1\u03bf \u03bf\u03bc\u03b1\u03b4\u03bf\u03ba\u03b5\u03bd\u03c4\u03c1\u03b9\u03ba\u03cc \u03c7\u03b1\u03c1\u03b1\u03ba\u03c4\u03ae\u03c1\u03b1 \u03c0\u03bf\u03c5 \u03c0\u03b1\u03c1\u03ad\u03c7\u03bf\u03c5\u03bd, \u03c3\u03c4\u03b7\u03bd \u03c3\u03c5\u03bd\u03c4\u03c1\u03b9\u03c0\u03c4\u03b9\u03ba\u03ae \u03c4\u03bf\u03c5\u03c2 \u03c0\u03bb\u03b5\u03b9\u03bf\u03c8\u03b7\u03c6\u03af\u03b1, \u03bc\u03af\u03b1 \u03c3\u03b5\u03b9\u03c1\u03ac \u03b1\u03c0\u03cc \u03b2\u03b1\u03c3\u03b9\u03ba\u03ad\u03c2 \u03ba\u03b1\u03b9 \u03b4\u03c9\u03c1\u03b5\u03ac\u03bd \u03c5\u03c0\u03b7\u03c1\u03b5\u03c3\u03af\u03b5\u03c2 \u03cc\u03c0\u03c9\u03c2 \u03c4\u03b7 \u03b4\u03b7\u03bc\u03b9\u03bf\u03c5\u03c1\u03b3\u03af\u03b1 \u03c0\u03c1\u03bf\u03c6\u03af\u03bb, \u03c4\u03bf \u03b1\u03bd\u03ad\u03b2\u03b1\u03c3\u03bc\u03b1 \u03b5\u03b9\u03ba\u03cc\u03bd\u03c9\u03bd \u03ba\u03b1\u03b9 \u03b2\u03af\u03bd\u03c4\u03b5\u03bf, \u03c4\u03bf\u03bd \u03c3\u03c7\u03bf\u03bb\u03b9\u03b1\u03c3\u03bc\u03cc \u03c3\u03b5 \u03b5\u03bd\u03ad\u03c1\u03b3\u03b5\u03b9\u03b5\u03c2 \u03c0\u03bf\u03c5 \u03b3\u03af\u03bd\u03bf\u03bd\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc \u03ac\u03bb\u03bb\u03b1 \u03bc\u03ad\u03bb\u03b7 \u03c4\u03bf\u03c5 \u03b4\u03b9\u03ba\u03c4\u03cd\u03bf\u03c5 \u03ae \u03bc\u03af\u03b1\u03c2 \u03bf\u03bc\u03ac\u03b4\u03b1\u03c2, \u03c4\u03b7\u03bd \u03ac\u03bc\u03b5\u03c3\u03b7 \u03b1\u03bd\u03c4\u03b1\u03bb\u03bb\u03b1\u03b3\u03ae \u03bc\u03b7\u03bd\u03c5\u03bc\u03ac\u03c4\u03c9\u03bd \u03ba\u03b1\u03b9 \u03c0\u03bf\u03bb\u03bb\u03ac \u03ac\u03bb\u03bb\u03b1."}, {"color": "#97c2fc", "id": "manavadar", "image": "http://commons.wikimedia.org/wiki/Special:FilePath///mw2.google.com/mw-panoramio/photos/medium/71811679.jpg", "label": "manavadar", "shape": "image", "title": "\u9a6c\u7eb3\u74e6\u8fbe\u5c14\uff08Manavadar\uff09\uff0c\u662f\u5370\u5ea6\u53e4\u5409\u62c9\u7279\u90a6Junagadh\u53bf\u7684\u4e00\u4e2a\u57ce\u9547\u3002\u603b\u4eba\u53e327,559\u4eba\uff082001\u5e74\uff09\u3002"}, {"color": "#97c2fc", "id": "jamaica", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/PortofKingston.jpg", "label": "jamaica", "shape": "image", "title": "Jamaica (en ingl\u00e9s, Jamaica [d\u0292\u0259\u02c8me\u026ak\u0259]; en criollo jamaicano, Jumieka) es uno de los trece pa\u00edses que forman la Am\u00e9rica Insular, Antillas o Islas del mar Caribe, uno de los treinta y cinco del continente americano. Su capital y ciudad m\u00e1s poblada es Kingston. Cuenta con 240 km de largo y un m\u00e1ximo de 80 km de ancho, situada en el mar Caribe. Est\u00e1 a 630 km del subcontinente centroamericano, a 150 km al sur de Cuba y a 180 km al oeste de la isla de La Espa\u00f1ola, en la cual est\u00e1n Hait\u00ed y la Rep\u00fablica Dominicana y a unos 621 km de Puerto Rico. Fue una posesi\u00f3n espa\u00f1ola conocida como \"Santiago\" entre 1494 y 1655, cuando fue invadida por tropas inglesas. Luego se convirti\u00f3 en una posesi\u00f3n inglesa y m\u00e1s tarde en una colonia brit\u00e1nica, conocida como \"Jamaica\". La isla logr\u00f3 su independencia el 6 de agosto de 1962. Con 2,9 millones de personas, es el tercer pa\u00eds de habla inglesa m\u00e1s poblado de Am\u00e9rica, despu\u00e9s de Estados Unidos y Canad\u00e1. Forma parte de la Mancomunidad de Naciones (del ingl\u00e9s: Commonwealth of Nations); en concordancia con el sistema de monarqu\u00eda constitucional. El poder ejecutivo lo ostenta el rey Carlos III del Reino Unido, quien, a su vez, est\u00e1 constituido como el actual jefe de Estado y rey de Jamaica. Los idiomas oficiales son el ingl\u00e9s y el patois jamaicano. En 2018, se reforz\u00f3 la ense\u00f1anza del idioma espa\u00f1ol como primera lengua extranjera a nivel escolar.\u200b"}, {"color": "#97c2fc", "id": "britannia royal naval college", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/BRNC.jpg", "label": "britannia royal naval college", "shape": "image", "title": "Britannia Royal Naval College (BRNC), commonly known as Dartmouth, is the naval academy of the United Kingdom and the initial officer training establishment of the Royal Navy. It is located on a hill overlooking the port of Dartmouth, Devon, England. Royal Naval officer training has taken place in Dartmouth since 1863. The buildings of the current campus were completed in 1905. Earlier students lived in two wooden hulks moored in the River Dart. Since 1998, BRNC has been the sole centre for Royal Naval officer training."}, {"color": "#97c2fc", "id": "terengganu", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_Kemaman,_Terengganu.svg", "label": "terengganu", "shape": "image", "title": "Il Terengganu (gi\u00e0 Trengganu; in giavanese: \u062a\u0631\u06a0\u06ac\u0627\u0646\u0648) \u00e8 un sultanato e uno stato della Malesia, dopo Sarawak e Sabah. La capitale \u00e8 Kuala Terengganu. Si estende su una superficie di 12.955 km\u00b2, e possiede una popolazione di 1.150.000 abitanti (nel 2007)."}, {"color": "#97c2fc", "id": "khairpur", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Maryam_Cannon_chowk_Khairpur.jpg", "label": "khairpur", "shape": "image", "title": "Khairpur (urdu: \u062e\u06cc\u0631\u067e\u064f\u0648\u0631) (kh\u012br\u00b4poor) \u2013 dwunaste co do wielko\u015bci miasto prowincji Sindh w po\u0142udniowo-wschodnim Pakistanie. Jest stolic\u0105 wsp\u00f3\u0142czesnego dystryktu i by\u0142 stolic\u0105 ksi\u0119stwa Khayrpur."}, {"color": "#97c2fc", "id": "monarch", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Holyroodhouse,_front_view.jpg", "label": "monarch", "shape": "image", "title": "\u82f1\u56fd\u541b\u4e3b\uff08\u82f1\u8a9e\uff1aMonarch of the United Kingdom\uff09\u662f\u82f1\u56fd\u53ca\u5176\u6d77\u5916\u9886\u5730\u7684\u541b\u4e3b\u7acb\u5baa\u5236\u56fd\u5bb6\u5143\u9996\uff0c\u5176\u4e2d\u738b\u5ba4\u5c5e\u5730\u4e3a\u541b\u4e3b\u76f4\u63a5\u64c1\u6709\u7684\u9886\u571f\u3002\u7537\u6027\u541b\u4e3b\u7684\u5934\u8854\u4e3a\u201c\u56fd\u738b\u201d\uff08King\uff09\uff0c\u5973\u6027\u541b\u4e3b\u7684\u5934\u8854\u4e3a\u201c\u5973\u738b\u201d\uff08Queen\uff09\u3002\u73b0\u4efb\u541b\u4e3b\u4e3a\u67e5\u723e\u65af\u4e09\u4e16\uff0c\u4e8e2022\u5e749\u67088\u65e5\u5373\u4f4d\u3002\u541b\u4e3b\u4ea6\u662f\u82f1\u806f\u90a6\u5143\u9996\u548c\u82f1\u570b\u4ee5\u591614\u500b\u570b\u5bb6\u7684\u570b\u5bb6\u5143\u9996\u3002 \u541b\u4e3b\u53ca\u5176\u4ed6\u738b\u5ba4\u6210\u5458\u5177\u6709\u4e00\u7cfb\u5217\u7684\u5b98\u65b9\u3001\u793c\u4eea\u3001\u5916\u4ea4\u548c\u4ee3\u8868\u6027\u6743\u529b\u3002\u5728\u865b\u4f4d\u5143\u9996\u4f53\u7cfb\u4e4b\u4e0b\uff0c\u541b\u4e3b\u7684\u804c\u8d23\u4ec5\u9650\u4e8e\u6388\u52cb\u53ca\u5609\u5956\u548c\u4efb\u547d\u9996\u76f8\u3002\u6839\u636e\u4f20\u7edf\uff0c\u541b\u4e3b\u4ea6\u4e3a\u3002\u73b0\u4eca\u82f1\u56fd\u653f\u5e9c\u7684\u884c\u653f\u6743\u529b\u540d\u4e49\u4e0a\u4ecd\u65e7\u901a\u8fc7\u541b\u4e3b\u7684\u7687\u5bb6\u7279\u6743\u6765\u884c\u4f7f\uff0c\u4f46\u4e8b\u5b9e\u4e0a\u8fd9\u4e00\u6743\u529b\u4ec5\u80fd\u6839\u636e\u56fd\u4f1a\u7acb\u5b9a\u7684\u6cd5\u5f8b\u884c\u4f7f\uff0c\u5e76\u4e14\u53d7\u5230\u4f20\u7edf\u4e0e\u6163\u4f8b\u7684\u9650\u5236\u3002 \u82f1\u56fd\u7684\u541b\u4e3b\u653f\u4f53\u53ef\u4ee5\u8ffd\u6eaf\u81f3\u53ca\u76ce\u683c\u9c81-\u6492\u514b\u900a\u82f1\u683c\u5170\u7684\u8bf8\u591a\u3002\u8fd9\u4e9b\u653f\u6743\u81f3\u516c\u514310\u4e16\u7eaa\u5df2\u7edf\u4e00\u4e3a\u82f1\u683c\u5170\u548c\u82cf\u683c\u5170\u4e24\u4e2a\u738b\u56fd\u30021066\u5e74\u5728\u8bfa\u66fc\u5f81\u670d\u82f1\u683c\u5170\u7684\u8fc7\u7a0b\u4e2d\uff0c\u6700\u540e\u4e00\u4f4d\u52a0\u5195\u76ce\u683c\u9c81-\u6492\u514b\u900a\u541b\u4e3b\u7684\u54c8\u7f57\u5fb7\u4e8c\u4e16\u4e8e\u9ed1\u65af\u5ef7\u65af\u6218\u5f79\u4e2d\u6218\u8d25\u5e76\u6218\u6b7b\uff0c\u82f1\u683c\u5170\u738b\u6743\u7531\u6b64\u8f6c\u79fb\u81f3\u5f81\u670d\u8005\u5a01\u5ec9\u53ca\u5176\u540e\u88d4\u624b\u4e2d\u3002 13\u4e16\u7eaa\uff0c\u5a01\u5c14\u58eb\u516c\u56fd\u6210\u4e3a\u82f1\u683c\u5170\u7684\u4ece\u5c5e\u56fd\u3002\u540c\u4e00\u65f6\u671f\uff0c\u300a\u5927\u5baa\u7ae0\u300b\u5f00\u59cb\u5bf9\u82f1\u683c\u5170\u541b\u4e3b\u7684\u653f\u6cbb\u6743\u529b\u8fdb\u884c\u9650\u5236\u3002 1603\u5e74\uff0c\u82cf\u683c\u5170\u56fd\u738b\u8a79\u59c6\u65af\u516d\u4e16\u7ee7\u627f\u82f1\u683c\u5170\u738b\u4f4d\uff0c\u79f0\u82f1\u683c\u5170\u56fd\u738b\u8a79\u59c6\u65af\u4e00\u4e16\uff0c\u7531\u6b64\u82f1\u683c\u5170\u738b\u56fd\u4e0e\u82cf\u683c\u5170\u738b\u56fd\u7ed3\u4e3a\u5171\u4e3b\u90a6\u806f\u30021649\u5e74\u81f31660\u5e74\uff0c\u82f1\u56fd\u541b\u4e3b\u5236\u4e3a\u82f1\u683c\u5170\u5171\u548c\u56fd\u6240\u6253\u65ad\u3002\u300a1701\u5e74\u55e3\u4f4d\u6cd5\u4ee4\u300b\u5c06\u4fe1\u4ef0\u7f57\u9a6c\u5929\u4e3b\u6559\u6216\u4e0e\u5929\u4e3b\u6559\u5f92\u7ed3\u5408\u8005\u6392\u9664\u4e8e\u738b\u4f4d\u7ee7\u627f\u987a\u4f4d\u4e4b\u5916\u30021707\u5e74\uff0c\u82f1\u683c\u5170\u738b\u56fd\u4e0e\u82cf\u683c\u5170\u738b\u56fd\u5408\u5e76\u4e3a\u5927\u4e0d\u5217\u985b\u738b\u570b\u30021801\u5e74\uff0c\u5927\u4e0d\u5217\u98a0\u738b\u56fd\u4e0e\u611b\u723e\u862d\u738b\u570b\u5408\u5e76\u4e3a\u5927\u4e0d\u5217\u98a0\u53ca\u7231\u5c14\u5170\u8054\u5408\u738b\u56fd\u3002\u5927\u82f1\u5e1d\u56fd\u4e8e1921\u5e74\u8fbe\u5230\u5176\u9886\u571f\u6700\u5927\u8303\u56f4\uff0c\u56ca\u62ec\u4e86\u5168\u7403\u8fd1\u56db\u5206\u4e4b\u4e00\u7684\u9886\u571f\u3002 1922\u5e74\uff0c\u7231\u5c14\u5170\u516d\u5206\u4e4b\u4e94\u7684\u9886\u571f\u5ba3\u5e03\u8131\u79bb\u82f1\u56fd\u72ec\u7acb\uff0c\u6210\u7acb\u7231\u5c14\u5170\u81ea\u7531\u90a6\u30021926\u5e74\u7684\u300a\u300b\u627f\u8ba4\u5e1d\u56fd\u5404\u81ea\u6cbb\u9818\u5c06\u5404\u81ea\u53d1\u5c55\u4e3a\u72ec\u7acb\u81ea\u6cbb\u56fd\u5bb6\uff0c1931\u5e74\u897f\u654f\u6cd5\u4ee4\u901a\u904e\u5f8c\u751f\u6548\uff0c\u4f46\u4ecd\u65e7\u4e3a\u82f1\u8054\u90a6\u7684\u4e00\u90e8\u5206\u3002\u7b2c\u4e8c\u6b21\u4e16\u754c\u5927\u6218\u4e4b\u540e\uff0c\u5927\u591a\u6570\u7684\u82f1\u56fd\u6b96\u6c11\u5730\u548c\u9886\u5730\u72ec\u7acb\uff0c\u57fa\u672c\u5ba3\u544a\u4e86\u5e1d\u56fd\u65f6\u4ee3\u7684\u7ec8\u7ed3\u3002\u4e54\u6cbb\u516d\u4e16\u53ca\u5176\u4e4b\u540e\u7684\u7ee7\u627f\u4eba\u4f7f\u7528\u4e86\u82f1\u806f\u90a6\u5143\u9996\u8fd9\u4e00\u79f0\u53f7\uff0c\u8c61\u5f81\u5176\u72ec\u7acb\u6210\u5458\u56fd\u7684\u81ea\u7531\u8054\u5408\u3002 \u73b0\u4eca\u82f1\u8054\u90a6\u6210\u5458\u56fd\u4e4b\u4e2d\uff0c\u542b\u82f1\u56fd\u5728\u5185\u4ecd\u670915\u4e2a\u56fd\u5bb6\u4ee5\u67e5\u7406\u4e09\u4e16\u4e3a\u541b\u4e3b\u548c\u56fd\u5bb6\u5143\u9996\uff0c\u8fd9\u4e9b\u56fd\u5bb6\u88ab\u79f0\u4e3a\u201c\u82f1\u806f\u90a6\u738b\u570b\u201d\u3002\u201c\u82f1\u56fd\u541b\u4e3b\u201d\u4e00\u8bcd\u4ecd\u65e7\u7528\u4e8e\u5f62\u5bb9\u8fd9\u4e00\u4f53\u7cfb\u4e0b\u7684\u541b\u4e3b\u548c\u653f\u4f53\uff0c\u4f46\u4e8b\u5b9e\u4e0a\u6bcf\u4e2a\u56fd\u5bb6\u90fd\u4e3a\u72ec\u7acb\u4e3b\u6743\u56fd\u5bb6\uff0c\u5728\u4e0d\u540c\u56fd\u5bb6\u4ea6\u6709\u6240\u4e0d\u540c\u3002"}, {"color": "#97c2fc", "id": "armada", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Spanish_Armada_fireships.jpg", "label": "armada", "shape": "image", "title": "\u0397 \u0399\u03c3\u03c0\u03b1\u03bd\u03b9\u03ba\u03ae \u0391\u03c1\u03bc\u03ac\u03b4\u03b1 (\u03b9\u03c3\u03c0\u03b1\u03bd\u03b9\u03ba\u03ac: Grande y Felic\u00edsima Armada, \u03b4\u03b7\u03bb\u03b1\u03b4\u03ae \u00ab\u039c\u03b5\u03b3\u03ac\u03bb\u03bf \u03ba\u03b1\u03b9 \u0395\u03c5\u03c4\u03c5\u03c7\u03ad\u03c2 \u039d\u03b1\u03c5\u03c4\u03b9\u03ba\u03cc\u00bb \u03ae \u00ab\u0391\u03bd\u03af\u03ba\u03b7\u03c4\u03b7 \u0391\u03c1\u03bc\u03ac\u03b4\u03b1, \u0391\u03bd\u03af\u03ba\u03b7\u03c4\u03bf \u039d\u03b1\u03c5\u03c4\u03b9\u03ba\u03cc\u00bb) \u03ae\u03c4\u03b1\u03bd \u03bf \u03b9\u03c3\u03c0\u03b1\u03bd\u03b9\u03ba\u03cc\u03c2 \u03c3\u03c4\u03cc\u03bb\u03bf\u03c2 \u03c0\u03bf\u03c5 \u03c3\u03c5\u03b3\u03ba\u03c1\u03bf\u03c4\u03ae\u03b8\u03b7\u03ba\u03b5 \u03b1\u03c0\u03cc \u03c4\u03bf\u03bd \u03a6\u03af\u03bb\u03b9\u03c0\u03c0\u03bf \u0392\u0384 \u03c4\u03b7\u03c2 \u0399\u03c3\u03c0\u03b1\u03bd\u03af\u03b1\u03c2 \u03ba\u03b1\u03b9 \u03b5\u03c3\u03c4\u03ac\u03bb\u03b7 \u03c3\u03b5 \u03bc\u03b9\u03b1 \u03b5\u03ba\u03c3\u03c4\u03c1\u03b1\u03c4\u03b5\u03af\u03b1 \u03b5\u03bd\u03b1\u03bd\u03c4\u03af\u03bf\u03bd \u03c4\u03b7\u03c2 \u0391\u03b3\u03b3\u03bb\u03af\u03b1\u03c2, \u03ad\u03c7\u03bf\u03bd\u03c4\u03b1\u03c2 \u03b5\u03c0\u03b9\u03ba\u03b5\u03c6\u03b1\u03bb\u03ae\u03c2 \u03c4\u03bf\u03bd \u0394\u03bf\u03cd\u03ba\u03b1 \u03c4\u03b7\u03c2 , \u0394\u03bf\u03bd \u0391\u03bb\u03cc\u03bd\u03c3\u03bf \u03bd\u03c4\u03b5 \u0393\u03ba\u03bf\u03c5\u03b8\u03bc\u03ac\u03bd \u03b5\u03bb \u039c\u03c0\u03bf\u03c5\u03ad\u03bd\u03bf, \u03c4\u03bf 1588. \u03a3\u03c4\u03cc\u03c7\u03bf\u03c2 \u03c4\u03b7\u03c2 \u03b5\u03ba\u03c3\u03c4\u03c1\u03b1\u03c4\u03b5\u03af\u03b1\u03c2 \u03c4\u03bf\u03c5 \u03a6\u03b9\u03bb\u03af\u03c0\u03c0\u03bf\u03c5 \u03ae\u03c4\u03b1\u03bd \u03bd\u03b1 \u03b5\u03b9\u03c3\u03b2\u03ac\u03bb\u03bb\u03b5\u03b9 \u03c3\u03c4\u03b7\u03bd \u0391\u03b3\u03b3\u03bb\u03af\u03b1 \u03ba\u03b1\u03b9 \u03bd\u03b1 \u03c4\u03b7\u03bd \u03ba\u03b1\u03c4\u03b1\u03ba\u03c4\u03ae\u03c3\u03b5\u03b9, \u03b1\u03c6\u03ae\u03bd\u03bf\u03bd\u03c4\u03b1\u03c2 \u03ad\u03c4\u03c3\u03b9 \u03c4\u03b9\u03c2 \u0397\u03bd\u03c9\u03bc\u03ad\u03bd\u03b5\u03c2 \u0395\u03c0\u03b1\u03c1\u03c7\u03af\u03b5\u03c2, \u03c4\u03bf \u03c4\u03bc\u03ae\u03bc\u03b1 \u03c4\u03c9\u03bd \u0399\u03c3\u03c0\u03b1\u03bd\u03b9\u03ba\u03ce\u03bd \u039a\u03ac\u03c4\u03c9 \u03a7\u03c9\u03c1\u03ce\u03bd \u03c0\u03bf\u03c5 \u03b1\u03c0\u03b5\u03bb\u03b5\u03c5\u03b8\u03b5\u03c1\u03ce\u03b8\u03b7\u03ba\u03b5 \u03b1\u03c0\u03cc \u03c4\u03bf\u03c5\u03c2 \u039f\u03bb\u03bb\u03b1\u03bd\u03b4\u03bf\u03cd\u03c2 \u03b5\u03c0\u03b1\u03bd\u03b1\u03c3\u03c4\u03ac\u03c4\u03b5\u03c2, \u03c7\u03c9\u03c1\u03af\u03c2 \u03c3\u03c5\u03bc\u03bc\u03ac\u03c7\u03bf\u03c5\u03c2 \u03ba\u03b1\u03b9 \u03c5\u03c0\u03bf\u03c3\u03c4\u03ae\u03c1\u03b9\u03be\u03b7. \u0388\u03c4\u03c3\u03b9, \u03bf\u03b9 \u03b9\u03c3\u03c0\u03b1\u03bd\u03b9\u03ba\u03ad\u03c2 \u03ba\u03c4\u03ae\u03c3\u03b5\u03b9\u03c2 \u03c4\u03bf\u03c5 \u039d\u03ad\u03bf\u03c5 \u039a\u03cc\u03c3\u03bc\u03bf\u03c5 \u03ba\u03b1\u03b9 \u03bf\u03b9 \u0399\u03c3\u03c0\u03b1\u03bd\u03b9\u03ba\u03bf\u03af \u03bc\u03b5\u03c4\u03b1\u03b3\u03c9\u03b3\u03b9\u03ba\u03bf\u03af \u03c3\u03c4\u03cc\u03bb\u03bf\u03b9 \u03c4\u03bf\u03c5 \u0391\u03c4\u03bb\u03b1\u03bd\u03c4\u03b9\u03ba\u03bf\u03cd \u03b8\u03b1 \u03ae\u03c4\u03b1\u03bd \u03b1\u03c3\u03c6\u03b1\u03bb\u03b5\u03af\u03c2 \u03c0\u03bb\u03ad\u03bf\u03bd \u03b1\u03c0\u03cc \u03c4\u03b9\u03c2 \u03b1\u03b3\u03b3\u03bb\u03b9\u03ba\u03ad\u03c2 \u03b5\u03c0\u03b9\u03b8\u03ad\u03c3\u03b5\u03b9\u03c2. \u039f \u03a0\u03ac\u03c0\u03b1\u03c2 \u03a3\u03af\u03be\u03c4\u03bf\u03c2 \u0395\u0384, \u03ae \u03a3\u03af\u03be\u03c4\u03bf\u03c2 \u039a\u03bf\u03c5\u0390\u03bd\u03c4\u03bf, \u03c5\u03c0\u03bf\u03c3\u03c4\u03ae\u03c1\u03b9\u03be\u03b5 \u03b1\u03c5\u03c4\u03ae\u03bd \u03c4\u03b7\u03bd \u03b5\u03bd\u03ad\u03c1\u03b3\u03b5\u03b9\u03b1, \u03b1\u03c0\u03bf\u03b4\u03af\u03b4\u03bf\u03bd\u03c4\u03ac\u03c2 \u03c4\u03b7\u03c2 \u03c7\u03b1\u03c1\u03b1\u03ba\u03c4\u03ae\u03c1\u03b1 \u00ab\u03c3\u03c4\u03b1\u03c5\u03c1\u03bf\u03c6\u03bf\u03c1\u03af\u03b1\u03c2\u00bb \u03b5\u03bd\u03ac\u03bd\u03c4\u03b9\u03b1 \u03c3\u03c4\u03bf\u03c5\u03c2 \u03b1\u03bd\u03c4\u03b9\u03c0\u03ac\u03bb\u03bf\u03c5\u03c2, \u03c5\u03c0\u03bf\u03c3\u03c7\u03cc\u03bc\u03b5\u03bd\u03bf\u03c2 \u03c0\u03b5\u03c1\u03b1\u03b9\u03c4\u03ad\u03c1\u03c9 \u03c5\u03c0\u03bf\u03c3\u03c4\u03ae\u03c1\u03b9\u03be\u03b7 \u03bc\u03b5\u03c4\u03ac \u03c4\u03b9\u03c2 \u03c0\u03c1\u03ce\u03c4\u03b5\u03c2 \u03bd\u03af\u03ba\u03b5\u03c2 \u03c4\u03b7\u03c2 \u0391\u03c1\u03bc\u03ac\u03b4\u03b1\u03c2. \u0394\u03b9\u03bf\u03b9\u03ba\u03b7\u03c4\u03ae\u03c2 \u03c4\u03b7\u03c2 \u03b1\u03c1\u03bc\u03ac\u03b4\u03b1\u03c2 \u03b4\u03b9\u03bf\u03c1\u03af\u03c3\u03b8\u03b7\u03ba\u03b5 \u03b1\u03c1\u03c7\u03b9\u03ba\u03ac \u03bf \u03c0\u03bf\u03bb\u03cd \u03ad\u03bc\u03c0\u03b5\u03b9\u03c1\u03bf\u03c2 , \u03bf \u03bf\u03c0\u03bf\u03af\u03bf\u03c2 \u03cc\u03bc\u03c9\u03c2 \u03b4\u03b5\u03bd \u03c0\u03c1\u03cc\u03bb\u03b1\u03b2\u03b5 \u03bd\u03b1 \u03bb\u03ac\u03b2\u03b5\u03b9 \u03c4\u03b1 \u03b7\u03bd\u03af\u03b1 \u03c4\u03bf\u03c5 \u03c3\u03c4\u03cc\u03bb\u03bf\u03c5, \u03ba\u03b1\u03b8\u03ce\u03c2 \u03b1\u03c0\u03b5\u03b2\u03af\u03c9\u03c3\u03b5 \u03c4\u03bf \u03a6\u03b5\u03b2\u03c1\u03bf\u03c5\u03ac\u03c1\u03b9\u03bf \u03c4\u03bf\u03c5 1588 \u03ba\u03b1\u03b9 \u03ad\u03c4\u03c3\u03b9 \u03c4\u03b7 \u03b8\u03ad\u03c3\u03b7 \u03c4\u03bf\u03c5 \u03c0\u03ae\u03c1\u03b5 \u03bf . \u039f \u03c3\u03c4\u03cc\u03bb\u03bf\u03c2 \u03be\u03b5\u03ba\u03af\u03bd\u03b7\u03c3\u03b5 \u03bc\u03b5 22 \u03c0\u03bf\u03bb\u03b5\u03bc\u03b9\u03ba\u03ac \u03ba\u03b1\u03b9 110 \u03c4\u03c1\u03bf\u03c0\u03bf\u03c0\u03bf\u03b9\u03b7\u03bc\u03ad\u03bd\u03b1 \u03b5\u03bc\u03c0\u03bf\u03c1\u03b9\u03ba\u03ac \u03c3\u03ba\u03ac\u03c6\u03b7, \u03ad\u03c7\u03bf\u03bd\u03c4\u03b1\u03c2 \u03c9\u03c2 \u03b1\u03c1\u03c7\u03b9\u03ba\u03cc \u03c3\u03c4\u03cc\u03c7\u03bf \u03bd\u03b1 \u03c6\u03c4\u03ac\u03c3\u03b5\u03b9 \u03c3\u03c4\u03b7\u03bd \u03b1\u03ba\u03c4\u03ae \u03c4\u03b7\u03c2 \u03a6\u03bb\u03ac\u03bd\u03b4\u03c1\u03b1\u03c2, \u03cc\u03c0\u03bf\u03c5 \u03bf \u03b8\u03b1 \u03c0\u03b5\u03c1\u03af\u03bc\u03b5\u03bd\u03b5 \u03b3\u03b9\u03b1 \u03bd\u03b1 \u03b5\u03c0\u03b9\u03b2\u03b9\u03b2\u03b1\u03c3\u03c4\u03b5\u03af \u03ba\u03b1\u03b9 \u03bd\u03b1 \u03b5\u03b9\u03c3\u03b2\u03ac\u03bb\u03b5\u03b9 \u03bc\u03b5 \u03c4\u03bf \u03c3\u03c4\u03c1\u03b1\u03c4\u03b9\u03c9\u03c4\u03b9\u03ba\u03cc \u03c4\u03bf\u03c5 \u03c3\u03ce\u03bc\u03b1 \u03c3\u03c4\u03b7 \u03bd\u03bf\u03c4\u03b9\u03bf\u03b1\u03bd\u03b1\u03c4\u03bf\u03bb\u03b9\u03ba\u03ae \u0391\u03b3\u03b3\u03bb\u03af\u03b1. \u0397 \u0391\u03c1\u03bc\u03ac\u03b4\u03b1 \u03c0\u03ad\u03c4\u03c5\u03c7\u03b5 \u03c4\u03bf\u03bd \u03c0\u03c1\u03ce\u03c4\u03bf \u03c4\u03b7\u03c2 \u03c3\u03c4\u03cc\u03c7\u03bf \u03ba\u03b1\u03b9 \u03b1\u03b3\u03ba\u03c5\u03c1\u03bf\u03b2\u03cc\u03bb\u03b7\u03c3\u03b5 \u03c3\u03c4\u03bf , \u03c3\u03c4\u03b7\u03bd \u03c0\u03b1\u03c1\u03ac\u03ba\u03c4\u03b9\u03b1 \u03c3\u03c5\u03bd\u03bf\u03c1\u03b9\u03b1\u03ba\u03ae \u03c0\u03b5\u03c1\u03b9\u03bf\u03c7\u03ae \u03b1\u03bd\u03ac\u03bc\u03b5\u03c3\u03b1 \u03c3\u03c4\u03b7 \u0393\u03b1\u03bb\u03bb\u03af\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03b9\u03c2 \u0399\u03c3\u03c0\u03b1\u03bd\u03b9\u03ba\u03ad\u03c2 \u039a\u03ac\u03c4\u03c9 \u03a7\u03ce\u03c1\u03b5\u03c2. \u0395\u03bd\u03ce \u03bf \u03c3\u03c4\u03cc\u03bb\u03bf\u03c2 \u03c0\u03b5\u03c1\u03af\u03bc\u03b5\u03bd\u03b5 \u03b3\u03b9\u03b1 \u03bd\u03b1 \u03b5\u03c0\u03b9\u03ba\u03bf\u03b9\u03bd\u03c9\u03bd\u03ae\u03c3\u03b5\u03b9 \u03bc\u03b5 \u03c4\u03bf\u03bd \u03c3\u03c4\u03c1\u03b1\u03c4\u03cc \u03c4\u03bf\u03c5 \u0394\u03bf\u03cd\u03ba\u03b1, \u03b1\u03bd\u03b1\u03b3\u03ba\u03ac\u03c3\u03c4\u03b7\u03ba\u03b5 \u03bd\u03b1 \u03b1\u03c6\u03ae\u03c3\u03b5\u03b9 \u03c4\u03bf \u03b1\u03b3\u03ba\u03c5\u03c1\u03bf\u03b2\u03cc\u03bb\u03b9\u03cc \u03c4\u03bf\u03c5 \u03bb\u03cc\u03b3\u03c9 \u03b5\u03c0\u03af\u03b8\u03b5\u03c3\u03b7\u03c2 \u03b1\u03b3\u03b3\u03bb\u03b9\u03ba\u03ce\u03bd \u03c0\u03c5\u03c1\u03c0\u03bf\u03bb\u03b9\u03ba\u03ce\u03bd \u03ba\u03b1\u03b9 \u03c3\u03c4\u03b7 \u03bd\u03b1\u03c5\u03bc\u03b1\u03c7\u03af\u03b1 \u03c0\u03bf\u03c5 \u03b1\u03ba\u03bf\u03bb\u03bf\u03cd\u03b8\u03b7\u03c3\u03b5 \u03c3\u03c4\u03bf \u0393\u03ba\u03c1\u03ac\u03b2\u03b5\u03bb\u03b9\u03bd \u03b7 \u0391\u03c1\u03bc\u03ac\u03b4\u03b1 \u03b1\u03bd\u03b1\u03b3\u03ba\u03ac\u03c3\u03c4\u03b7\u03ba\u03b5 \u03bd\u03b1 \u03b1\u03ba\u03c5\u03c1\u03ce\u03c3\u03b5\u03b9 \u03c4\u03b1 \u03c3\u03c7\u03ad\u03b4\u03b9\u03b1 \u03c4\u03b7\u03c2. \u0397 \u0391\u03c1\u03bc\u03ac\u03b4\u03b1 \u03ba\u03b1\u03c4\u03ac\u03c6\u03b5\u03c1\u03b5 \u03bd\u03b1 \u03b1\u03bd\u03b1\u03c3\u03c5\u03b3\u03ba\u03c1\u03bf\u03c4\u03b7\u03b8\u03b5\u03af \u03ba\u03b1\u03b9 \u03bd\u03b1 \u03b1\u03c0\u03bf\u03c3\u03c5\u03c1\u03b8\u03b5\u03af \u03b2\u03cc\u03c1\u03b5\u03b9\u03b1, \u03bc\u03b5 \u03c4\u03bf\u03bd \u0391\u03b3\u03b3\u03bb\u03b9\u03ba\u03cc \u03c3\u03c4\u03cc\u03bb\u03bf \u03bd\u03b1 \u03c4\u03b7\u03bd \u03b1\u03ba\u03bf\u03bb\u03bf\u03c5\u03b8\u03b5\u03af \u03c9\u03c2 \u03c4\u03b7\u03bd \u03b1\u03bd\u03b1\u03c4\u03bf\u03bb\u03b9\u03ba\u03ae \u03b1\u03ba\u03c4\u03ae \u03c4\u03b7\u03c2 \u0391\u03b3\u03b3\u03bb\u03af\u03b1\u03c2. \u0388\u03c4\u03c3\u03b9, \u03b1\u03c0\u03bf\u03c6\u03b1\u03c3\u03af\u03c3\u03c4\u03b7\u03ba\u03b5 \u03b7 \u03b5\u03c0\u03b9\u03c3\u03c4\u03c1\u03bf\u03c6\u03ae \u03c3\u03c4\u03b7\u03bd \u0399\u03c3\u03c0\u03b1\u03bd\u03af\u03b1 \u03ba\u03b1\u03b9 \u03b7 \u03c0\u03bb\u03b5\u03cd\u03c3\u03b7 \u03c3\u03c4\u03bf\u03bd \u0391\u03c4\u03bb\u03b1\u03bd\u03c4\u03b9\u03ba\u03cc, \u03c0\u03b5\u03c1\u03bd\u03ce\u03bd\u03c4\u03b1\u03c2 \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u0399\u03c1\u03bb\u03b1\u03bd\u03b4\u03af\u03b1. \u038c\u03bc\u03c9\u03c2, \u03ba\u03b1\u03c4\u03b1\u03b9\u03b3\u03af\u03b4\u03b5\u03c2 \u03b1\u03bd\u03ac\u03b3\u03ba\u03b1\u03c3\u03b1\u03bd \u03c4\u03bf\u03bd \u03c3\u03c4\u03cc\u03bb\u03bf \u03bd\u03b1 \u03c0\u03b1\u03c1\u03b5\u03ba\u03ba\u03bb\u03af\u03bd\u03b5\u03b9 \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u03b1\u03c1\u03c7\u03b9\u03ba\u03ae \u03c4\u03bf\u03c5 \u03c0\u03bf\u03c1\u03b5\u03af\u03b1 \u03ba\u03b1\u03b9 \u03c0\u03ac\u03bd\u03c9 \u03b1\u03c0\u03cc 24 \u03c3\u03ba\u03ac\u03c6\u03b7 \u03ba\u03b1\u03c4\u03b1\u03c3\u03c4\u03c1\u03ac\u03c6\u03b7\u03ba\u03b1\u03bd \u03c3\u03c4\u03b9\u03c2 \u03b2\u03cc\u03c1\u03b5\u03b9\u03b5\u03c2 \u03ba\u03b1\u03b9 \u03b4\u03c5\u03c4\u03b9\u03ba\u03ad\u03c2 \u03b1\u03ba\u03c4\u03ad\u03c2 \u03c4\u03b7\u03c2 \u0399\u03c1\u03bb\u03b1\u03bd\u03b4\u03af\u03b1\u03c2, \u03b5\u03bd\u03ce \u03bf\u03b9 \u03b5\u03c0\u03b9\u03b6\u03ce\u03bd\u03c4\u03b5\u03c2 \u03b1\u03bd\u03b1\u03b6\u03ae\u03c4\u03b7\u03c3\u03b1\u03bd \u03ba\u03b1\u03c4\u03b1\u03c6\u03cd\u03b3\u03b9\u03bf \u03c3\u03c4\u03b7 \u03a3\u03ba\u03c9\u03c4\u03af\u03b1. \u03a3\u03c5\u03bd\u03bf\u03bb\u03b9\u03ba\u03ac 50 \u03c3\u03ba\u03ac\u03c6\u03b7 \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u03b1\u03c1\u03c7\u03b9\u03ba\u03ae \u03b4\u03cd\u03bd\u03b1\u03bc\u03b7 \u03c0\u03bf\u03c5 \u03c3\u03c5\u03b3\u03ba\u03b5\u03bd\u03c4\u03c1\u03ce\u03b8\u03b7\u03ba\u03b5 \u03b4\u03b5\u03bd \u03ba\u03b1\u03c4\u03ac\u03c6\u03b5\u03c1\u03b1\u03bd \u03bd\u03b1 \u03b3\u03c5\u03c1\u03af\u03c3\u03bf\u03c5\u03bd \u03c0\u03af\u03c3\u03c9 \u03c3\u03c4\u03b7\u03bd \u0399\u03c3\u03c0\u03b1\u03bd\u03af\u03b1. \u0397 \u03b1\u03c0\u03bf\u03c3\u03c4\u03bf\u03bb\u03ae \u03b1\u03c5\u03c4\u03ae \u03ae\u03c4\u03b1\u03bd \u03b7 \u03bc\u03b5\u03b3\u03b1\u03bb\u03cd\u03c4\u03b5\u03c1\u03b7 \u03c3\u03cd\u03b3\u03ba\u03c1\u03bf\u03c5\u03c3\u03b7 \u03c4\u03bf\u03c5 \u03b1\u03ba\u03ae\u03c1\u03c5\u03c7\u03c4\u03bf\u03c5 (1585-1604)."}, {"color": "#97c2fc", "id": "benin", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Porto-Novo_vue.jpg", "label": "benin", "shape": "image", "title": "\u0420\u0435\u0441\u043f\u0443\u0301\u0431\u043b\u0456\u043a\u0430 \u0411\u0435\u043d\u0456\u0301\u043d \u2014 \u0434\u0435\u0440\u0436\u0430\u0432\u0430 \u043d\u0430 \u0437\u0430\u0445\u043e\u0434\u0456 \u0410\u0444\u0440\u0438\u043a\u0438, \u0449\u043e \u043c\u0435\u0436\u0443\u0454 \u043d\u0430 \u0441\u0445\u043e\u0434\u0456 \u0437 \u041d\u0456\u0433\u0435\u0440\u0456\u0454\u044e, \u043f\u0456\u0432\u043d\u043e\u0447\u0456 \u0437 \u041d\u0456\u0433\u0435\u0440\u043e\u043c \u0456 \u0411\u0443\u0440\u043a\u0456\u043d\u0430-\u0424\u0430\u0441\u043e, \u043d\u0430 \u0437\u0430\u0445\u043e\u0434\u0456 \u0437 \u0422\u0 e \u00f3 go leor reiligi\u00fan \u00e9ags\u00fail cleachtadh go saor. I 1776, ba \u00e9 Rhode Island an ch\u00e9ad choil\u00edneacht a dhearbhaigh neamhsple\u00e1chas \u00f3n mBreatain Mh\u00f3r."}, {"color": "#97c2fc", "id": "st domingue", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Costumes_de_Differents_Pays,_\u0027Negre_and_Negresse_de_St._Domingue\u0027_LACMA_M.83.190.354.jpg", "label": "st domingue", "shape": "image", "title": "Saint-Domingue je pojmenov\u00e1n\u00ed pro b\u00fdvalou francouzskou kolonii v Karibiku, na ostrov\u011b Hispaniola a p\u0159ilehl\u00fdch men\u0161\u00edch ostrovech (zejm\u00e9na Tortuga) od 17. stolet\u00ed do po\u010d\u00e1tku 19. stolet\u00ed. N\u00e1stupnick\u00fdm st\u00e1tem po Saint-Domingue bylo , p\u0159\u00edpadn\u011b dne\u0161n\u00ed Haiti."}, {"color": "#97c2fc", "id": "british sovereign", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Holyroodhouse,_front_view.jpg", "label": "british sovereign", "shape": "image", "title": "\u82f1\u56fd\u541b\u4e3b\uff08\u82f1\u8a9e\uff1aMonarch of the United Kingdom\uff09\u662f\u82f1\u56fd\u53ca\u5176\u6d77\u5916\u9886\u5730\u7684\u541b\u4e3b\u7acb\u5baa\u5236\u56fd\u5bb6\u5143\u9996\uff0c\u5176\u4e2d\u738b\u5ba4\u5c5e\u5730\u4e3a\u541b\u4e3b\u76f4\u63a5\u64c1\u6709\u7684\u9886\u571f\u3002\u7537\u6027\u541b\u4e3b\u7684\u5934\u8854\u4e3a\u201c\u56fd\u738b\u201d\uff08King\uff09\uff0c\u5973\u6027\u541b\u4e3b\u7684\u5934\u8854\u4e3a\u201c\u5973\u738b\u201d\uff08Queen\uff09\u3002\u73b0\u4efb\u541b\u4e3b\u4e3a\u67e5\u723e\u65af\u4e09\u4e16\uff0c\u4e8e2022\u5e749\u67088\u65e5\u5373\u4f4d\u3002\u541b\u4e3b\u4ea6\u662f\u82f1\u806f\u90a6\u5143\u9996\u548c\u82f1\u570b\u4ee5\u591614\u500b\u570b\u5bb6\u7684\u570b\u5bb6\u5143\u9996\u3002 \u541b\u4e3b\u53ca\u5176\u4ed6\u738b\u5ba4\u6210\u5458\u5177\u6709\u4e00\u7cfb\u5217\u7684\u5b98\u65b9\u3001\u793c\u4eea\u3001\u5916\u4ea4\u548c\u4ee3\u8868\u6027\u6743\u529b\u3002\u5728\u865b\u4f4d\u5143\u9996\u4f53\u7cfb\u4e4b\u4e0b\u
