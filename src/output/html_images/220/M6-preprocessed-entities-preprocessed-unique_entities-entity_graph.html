 \u0628\u0639\u062f \u062b\u0648\u0631\u0629 \u0623\u0643\u062a\u0648\u0628\u0631 1917\u060c \u0643\u0627\u0646\u062a \u0627\u0644\u0644\u064a\u0646\u064a\u0646\u064a\u0629 \u0627\u0644\u0646\u0633\u062e\u0629 \u0627\u0644\u0645\u0647\u064a\u0645\u0646\u0629 \u0644\u0644\u0645\u0627\u0631\u0643\u0633\u064a\u0629 \u0641\u064a \u0631\u0648\u0633\u064a\u0627\u060c \u0648\u0625\u062b\u0631 \u0625\u0646\u0634\u0627\u0621 \u060c \u0642\u0645\u0639 \u0627\u0644\u0646\u0638\u0627\u0645 \u0627\u0644\u0628\u0644\u0634\u0641\u064a \u0627\u0644\u0627\u0634\u062a\u0631\u0627\u0643\u064a\u064a\u0646 \u0627\u0644\u0630\u064a\u0646 \u0639\u0627\u0631\u0636\u0648\u0627 \u0627\u0644\u062b\u0648\u0631\u0629\u060c \u0645\u062b\u0644 \u0627\u0644\u0645\u0646\u0627\u0634\u0641\u0629 \u0648\u0641\u0635\u0627\u0626\u0644 . \u0648\u0634\u0645\u0644\u062a \u0627\u0644\u062d\u0631\u0628 \u0627\u0644\u0623\u0647\u0644\u064a\u0629 \u0627\u0644\u0631\u0648\u0633\u064a\u0629 (1917-1922) \u0627\u0644\u0627\u0646\u062a\u0641\u0627\u0636\u0627\u062a \u0627\u0644\u064a\u0633\u0627\u0631\u064a\u0629 \u0636\u062f \u0627\u0644\u0628\u0644\u0627\u0634\u0641\u0629 (1918-1924) \u0627\u0644\u062a\u064a \u062a\u0645 \u0642\u0645\u0639\u0647\u0627 \u0641\u064a \u0627\u0644\u062c\u0645\u0647\u0648\u0631\u064a\u0629 \u0627\u0644\u0631\u0648\u0633\u064a\u0629 \u0627\u0644\u0633\u0648\u0641\u064a\u062a\u064a\u0629 \u0627\u0644\u0627\u062a\u062d\u0627\u062f\u064a\u0629 \u0627\u0644\u0627\u0634\u062a\u0631\u0627\u0643\u064a\u0629\u060c \u0642\u0628\u0644 \u0627\u0646\u0636\u0645\u0627\u0645\u0647\u0627 \u0625\u0644\u0649 \u0627\u062a\u062d\u0627\u062f \u0627\u0644\u062c\u0645\u0647\u0648\u0631\u064a\u0627\u062a \u0627\u0644\u0627\u0634\u062a\u0631\u0627\u0643\u064a\u0629 \u0627\u0644\u0633\u0648\u0641\u064a\u0627\u062a\u064a\u0629 (\u0627\u0644\u0627\u062a\u062d\u0627\u062f \u0627\u0644\u0633\u0648\u0641\u064a\u064a\u062a\u064a) \u0639\u0627\u0645 1922. \u062a\u0623\u0633\u0633\u062a \u0627\u0644\u0644\u064a\u0646\u064a\u0646\u064a\u0629 \u0644\u062a\u0643\u0648\u0646 \u0628\u0631\u0627\u0643\u0633\u064a\u0633 \u062b\u0648\u0631\u064a\u0629 \u0648\u0645\u0646 \u0623\u062c\u0644\u0647\u0627\u060c \u0648\u0644\u0645 \u062a\u0643\u0646 \u0641\u064a \u0627\u0644\u0628\u062f\u0627\u064a\u0629 \u0641\u0644\u0633\u0641\u0629 \u0633\u0644\u064a\u0645\u0629 \u062a\u0645\u0627\u0645\u0627 \u0648\u0644\u0627 \u0646\u0638\u0631\u064a\u0629 \u0633\u064a\u0627\u0633\u064a\u0629 \u0645\u0646\u0641\u0635\u0644\u0629\u061b \u0628\u0639\u062f \u0627\u0644\u062b\u0648\u0631\u0629 \u0627\u0644\u0631\u0648\u0633\u064a\u0629\u060c \u0641\u064a (1923)\u060c \u0637\u0648\u0631 \u062c\u0648\u0631\u062c \u0644\u0648\u0643\u0627\u0634 \u0648\u0635\u0646\u0641 \u0645\u0645\u0627\u0631\u0633\u0627\u062a \u0644\u064a\u0646\u064a\u0646 \u0627\u0644\u062b\u0648\u0631\u064a\u0629 \u0627\u0644\u0628\u0631\u0627\u063a\u0645\u0627\u062a\u064a\u0629 \u0648\u0627\u0644\u0623\u064a\u062f\u064a\u0648\u0644\u0648\u062c\u064a\u0629 \u0648\u062d\u0648\u0644\u0647\u0627 \u0625\u0644\u0649 \u0627\u0644\u0641\u0644\u0633\u0641\u0629 \u0627\u0644\u0631\u0633\u0645\u064a\u0629 \u0644\u062b\u0648\u0631\u0629 \u0627\u0644\u062d\u0632\u0628-\u0627\u0644\u0637\u0644\u064a\u0639\u064a (\u0627\u0644\u0644\u064a\u0646\u064a\u0646\u064a\u0629). \u0643\u0644\u063a\u0629 \u0627\u0644\u0639\u0644\u0648\u0645 \u0627\u0644\u0633\u064a\u0627\u0633\u064a\u0629\u060c \u062f\u062e\u0644\u062a \u0627\u0644\u0644\u064a\u0646\u064a\u0646\u064a\u0629 \u0627\u0644\u0627\u0633\u062a\u062e\u062f\u0627\u0645 \u0627\u0644\u0634\u0627\u0626\u0639 \u0641\u064a \u0639\u0627\u0645 1922\u060c \u0628\u0639\u062f \u0623\u0646 \u0623\u062c\u0628\u0631 \u0627\u0644\u0645\u0631\u0636 \u0644\u064a\u0646\u064a\u0646 \u0639\u0644\u0649 \u0627\u0644\u0639\u0632\u0648\u0641 \u0639\u0646 \u0627\u0644\u0645\u0634\u0627\u0631\u0643\u0629 \u0641\u064a \u062d\u0643\u0645 \u0627\u0644\u062d\u0632\u0628 \u0627\u0644\u0634\u064a\u0648\u0639\u064a \u0627\u0644\u0631\u0648\u0633\u064a. \u0628\u0639\u062f \u0639\u0627\u0645\u064a\u0646\u060c \u0641\u064a \u064a\u0648\u0644\u064a\u0648 1924\u060c \u0641\u064a \u0627\u0644\u0645\u0624\u062a\u0645\u0631 \u0627\u0644\u062e\u0627\u0645\u0633 \u0644\u0644\u0623\u0645\u0645\u064a\u0629 \u0627\u0644\u0634\u064a\u0648\u0639\u064a\u0629\u060c \u0631\u0648\u0651\u062c \u062c\u0631\u064a\u062c\u0648\u0631\u064a \u0632\u064a\u0646\u0648\u0641\u0627\u064a\u0641 \u0644\u0645\u0635\u0637\u0644\u062d \u0627\u0644\u0644\u064a\u0646\u064a\u0646\u064a\u0629 \u0644\u0644\u062f\u0644\u0627\u0644\u0629 \u0639\u0644\u0649 \u00ab\u062b\u0648\u0631\u0629 \u0627\u0644\u062d\u0632\u0628 \u0627\u0644\u0637\u0644\u064a\u0639\u064a\u00bb. \u0639\u0644\u0649 \u0645\u062f\u0649 \u062e\u0645\u0633 \u0633\u0646\u0648\u0627\u062a\u060c \u0645\u0646 1917 \u0625\u0644\u0649 1922\u060c \u0643\u0627\u0646\u062a \u0627\u0644\u0644\u064a\u0646\u064a\u0646\u064a\u0629 \u0647\u064a \u0627\u0644\u062a\u0637\u0628\u064a\u0642 \u0627\u0644\u0631\u0648\u0633\u064a \u0644\u0644\u0627\u0642\u062a\u0635\u0627\u062f \u0627\u0644\u0645\u0627\u0631\u0643\u0633\u064a \u0648\u0627\u0644\u0641\u0644\u0633\u0641\u0629 \u0627\u0644\u0633\u064a\u0627\u0633\u064a\u0629\u060c \u0627\u0644\u062a\u064a \u0637\u0628\u0642\u0647\u0627 \u0627\u0644\u0628\u0644\u0627\u0634\u0641\u0629\u060c \u062d\u0632\u0628 \u0627\u0644\u0637\u0644\u064a\u0639\u0629 \u0627\u0644\u0630\u064a \u0642\u0627\u062f \u0627\u0644\u0643\u0641\u0627\u062d \u0645\u0646 \u0623\u062c\u0644 \u0627\u0644\u0627\u0633\u062a\u0642\u0644\u0627\u0644 \u0627\u0644\u0633\u064a\u0627\u0633\u064a \u0644\u0644\u0637\u0628\u0642\u0629 \u0627\u0644\u0639\u0627\u0645\u0644\u0629. \u0641\u064a \u0627\u0644\u0641\u062a\u0631\u0629 1925-1929\u060c \u062c\u0639\u0644 \u062c\u0648\u0632\u064a\u0641 \u0633\u062a\u0627\u0644\u064a\u0646 \u0627\u0644\u0644\u064a\u0646\u064a\u0646\u064a\u0629 \u0627\u0644\u0634\u0643\u0644 \u0627\u0644\u0631\u0633\u0645\u064a \u0648\u0627\u0644\u0634\u0631\u0639\u064a \u0627\u0644\u0648\u062d\u064a\u062f \u0644\u0644\u0645\u0627\u0631\u0643\u0633\u064a\u0629 \u0641\u064a \u0631\u0648\u0633\u064a\u0627\u060c \u0645\u0646 \u062e\u0644\u0627\u0644 \u062f\u0645\u062c \u0627\u0644\u0641\u0644\u0633\u0641\u0627\u062a \u0627\u0644\u0633\u064a\u0627\u0633\u064a\u0629 \u0643\u0627\u0644\u0645\u0627\u0631\u0643\u0633\u064a\u0629-\u0627\u0644\u0644\u064a\u0646\u064a\u0646\u064a\u0629\u060c \u0627\u0644\u062a\u064a \u0623\u0635\u0628\u062d\u062a \u0628\u0639\u062f \u0630\u0644\u0643 \u0623\u064a\u062f\u064a\u0648\u0644\u0648\u062c\u064a\u0629 \u0627\u0644\u062f\u0648\u0644\u0629 \u0644\u0644\u0627\u062a\u062d\u0627\u062f \u0627\u0644\u0633\u0648\u0641\u064a\u062a\u064a."}, {"color": "#97c2fc", "id": "norfolk island", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/NorfolkIslandCentral_School1.jpg", "label": "norfolk island", "shape": "image", "title": "Norfolk Island (/\u02c8n\u0254\u02d0rf\u0259k/, locally /\u02c8n\u0254\u02d0rfo\u028ak/; Norfuk: Norf\u0027k Ailen) is an external territory of Australia located in the Pacific Ocean between New Zealand and New Caledonia, 1,412 kilometres (877 mi) directly east of Australia\u0027s Evans Head and about 900 kilometres (560 mi) from Lord Howe Island. Together with the neighbouring Phillip Island and Nepean Island, the three islands collectively form the Territory of Norfolk Island. At the 2021 census, it had 2188 inhabitants living on a total area of about 35 km2 (14 sq mi). Its capital is Kingston. The first known settlers in Norfolk Island were East Polynesians but they had already departed when Great Britain settled it as part of its 1788 settlement of Australia. The island served as a convict penal settlement from 6 March 1788 until 5 May 1855, except for an 11-year hiatus between 15 February 1814 and 6 June 1825, when it lay abandoned. On 8 June 1856, permanent civilian residence on the island began when descendants of the Bounty mutineers were relocated from Pitcairn Island. In 1914 the UK handed Norfolk Island over to Australia to administer as an external territory. Native to the island, the evergreen Norfolk Island pine is a symbol of the island and is pictured on its flag. The pine is a key export for Norfolk Island, being a popular ornamental tree in Australia (where two related species grow), and also worldwide."}, {"color": "#97c2fc", "id": "strike", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Motorized-metal-strike-protest-1971.jpg", "label": "strike", "shape": "image", "title": "( \uc601\ud654\uc5d0 \ub300\ud574\uc11c\ub294 \ud30c\uc5c5 (\uc601\ud654) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.) \ud30c\uc5c5(\u7f77\u696d, Strike)\uc740 \ub178\ub3d9\uc790\ub4e4\uc774 \uc790\uc2e0\ub4e4\uc758 \uad8c\ub9ac\ub97c \uc2e4\ud604\uc2dc\ud0a4\uae30 \uc704\ud574 \uc9d1\ub2e8\uc801\uc73c\ub85c \uc0dd\uc0b0\ud65c\ub3d9\uc774\ub098 \uc5c5\ubb34\ub97c \uc911\ub2e8\ud568\uc73c\ub85c\uc368 \uc790\ubcf8\uac00\uc5d0 \ub9de\uc11c\ub294 \ud22c\uc7c1\ubc29\uc2dd\uc774\ub2e4."}, {"color": "#97c2fc", "id": "heligoland", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Map_of_Heligoland_(1888).jpg", "label": "heligoland", "shape": "image", "title": "Helgoland [\u02c8h\u025bl.\u0261o\u02cclant], auch de\u00e4t Lun (Helgol\u00e4nder Friesisch \u201edas Land\u201c, englisch Heligoland) genannt, ist eine Insel und Gemeinde in der Deutschen Bucht. Die urspr\u00fcnglich gr\u00f6\u00dfere Insel zerbrach in der Neujahrsflut 1721; seitdem existiert die als D\u00fcne bezeichnete Nebeninsel. Die Gemeinde Helgoland z\u00e4hlt 1284 Einwohner (31. Dezember 2021). Gemessen von der Ostk\u00fcste der Hauptinsel zur Westk\u00fcste Schleswig-Holsteins bei Sankt Peter-Ording ist Helgoland 48,5 km vom Festland entfernt. Die Inselgruppe Helgoland und D\u00fcne geh\u00f6rt seit 1890 zum deutschen Staatsgebiet und ist als amtsfreie Gemeinde Helgoland in den Kreis Pinneberg (Schleswig-Holstein) integriert. F\u00fcr beide Inseln gelten Sonderregelungen: Die Gemeinde ist zwar Teil des deutschen Wirtschaftsgebietes, z\u00e4hlt aber weder zum Zollgebiet der Union noch werden deutsche Verbrauchsteuern erhoben."}, {"color": "#97c2fc", "id": "muslim", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Islam_percent_population_in_each_nation_World_Map_Muslim_data_by_Pew_Research.svg", "label": "muslim", "shape": "image", "title": "Musulman (arabieraz \u0645\u0633\u0644\u0645, persieraz eta urduz \u0645\u0633\u0644\u0645\u0627\u0646, turkieraz M\u00fcsl\u00fcman, albanieraz Mysliman, bosnieraz Musliman) Islamaren jarraitzaile bat da. Literalki Allahren menekoa dena esan nahi du. Musulman gehienek musulmantzat dute [[Shahada](hurrengo otoitza)] esaten duen edonor: \"Ez dago beste ahaltsurik Allah baino eta Mahoma da Bere Mezularia\". Musulmanek Islamaren ardatzak Mahomaren aurretik bazirela uste dute eta eurentzat Adan, Noe (Nuh), Moises (Musa) eta Jesus (Isa)ere Jainkoak bidalitako profetak baziren."}, {"color": "#97c2fc", "id": "trarza", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_town_of_Rosso.jpg", "label": "trarza", "shape": "image", "title": "\u7279\u62c9\u624e\u7701\uff08\u963f\u62c9\u4f2f\u8bed\uff1a\u0648\u0644\u0627\u064a\u0629 \u0627\u0644\u062a\u0631\u0627\u0631\u0632\u0629\u200e\uff1b\u6cd5\u8a9e\uff1aTrarza\uff09\u662f\u6bdb\u91cc\u5854\u5c3c\u4e9e\u897f\u5357\u90e8\u7684\u4e00\u500b\u7701\u4efd\uff0c\u897f\u9762\u5927\u897f\u6d0b\uff0c\u5357\u9694\u585e\u5167\u52a0\u723e\u6cb3\u8207\u585e\u5167\u52a0\u723e\u76f8\u671b\u3002\u9762\u7a4d67 800\u5e73\u65b9\u516c\u91cc\uff0c2000\u5e74\u4f30\u8a08\u4eba\u53e3268,220\u4eba\u3002\u9996\u5e9c\u7f85\u7d22\u3002 \u4e0b\u52066\u5340\u3002"}, {"color": "#97c2fc", "id": "market", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/FreePrice.jpg", "label": "market", "shape": "image", "title": "\u7d4c\u6e08\u7684\u81ea\u7531\u4e3b\u7fa9\uff08\u3051\u3044\u3056\u3044\u3066\u304d\u3058\u3086\u3046\u3057\u3085\u304e\u3001\u82f1: Economic liberalism \u30a8\u30b3\u30ce\u30df\u30c3\u30af\u30ea\u30d9\u30e9\u30ea\u30ba\u30e0\uff09\u307e\u305f\u306f\u81ea\u7531\u7d4c\u6e08\uff08\u82f1: liberal economy \u30ea\u30d9\u30e9\u30eb\u30a8\u30b3\u30ce\u30df\u30fc\uff09\u3001\u81ea\u7531\u8cc7\u672c\u4e3b\u7fa9\uff08\u82f1: liberal capitalism \u30ea\u30d9\u30e9\u30eb\u30ad\u30e3\u30d4\u30bf\u30ea\u30ba\u30e0\uff09\u3068\u306f\u3001\u7d4c\u6e08\u9818\u57df\u306b\u304a\u3051\u308b\u500b\u4eba\u4e3b\u7fa9\u306e\u30a4\u30c7\u30aa\u30ed\u30ae\u30fc\u7684\u4fe1\u6761\u3067\u3042\u308a\u3001\u7d4c\u6e08\u306b\u304a\u3051\u308b\u610f\u601d\u6c7a\u5b9a\u306f\u6700\u5927\u9650\u500b\u4eba\u306b\u3086\u3060\u306d\u308b\u3079\u304d\u3067\u3042\u308a\u3001\u7d44\u7e54\u96c6\u56e3\u306b\u3088\u3063\u3066\u306a\u3055\u308c\u308b\u3079\u304d\u3067\u306f\u306a\u3044\u3068\u3059\u308b\u3082\u306e\u3002\u5bfe\u7fa9\u8a9e\u306f\u7d71\u5236\u7d4c\u6e08\uff08controlled economy \u30b3\u30f3\u30c8\u30ed\u30fc\u30eb\u30c9\u30a8\u30b3\u30ce\u30df\u30fc\uff09\u3001\u6307\u4ee4\u7d4c\u6e08\uff08command economy \u30b3\u30de\u30f3\u30c9\u30a8\u30b3\u30ce\u30df\u30fc\uff09\u3001\u8a08\u753b\u7d4c\u6e08\uff08planned economy \u30d7\u30e9\u30f3\u30c9\u30a8\u30b3\u30ce\u30df\u30fc\uff09\u306a\u3069\u3002 \u7d4c\u6e08\u7684\u81ea\u7531\u4e3b\u7fa9\u306b\u306f\u69d8\u3005\u306a\u7d4c\u6e08\u653f\u7b56\u304c\u542b\u307e\u308c\u308b\u304c\u3001\u5171\u901a\u3059\u308b\u306e\u306f\u5e02\u5834\u7d4c\u6e08\u5236\u5ea6\u3068\u751f\u7523\u624b\u6bb5\u306e\u79c1\u6709\u3092\u5f37\u304f\u652f\u6301\u3059\u308b\u3053\u3068\u3067\u3042\u308b\u3002\u7d4c\u6e08\u7684\u81ea\u7531\u4e3b\u7fa9\u3067\u306f\u3001\u653f\u5e9c\u306b\u3088\u308b\u898f\u5236\u306f\u3042\u308b\u7a0b\u5ea6\u652f\u6301\u3059\u308b\u304c\u3001\u653f\u5e9c\u304c\u81ea\u7531\u5e02\u5834\u306b\u304a\u3051\u308b\u81ea\u7531\u53d6\u5f15\u3068\u81ea\u7531\u7af6\u4e89\u3092\u3055\u307e\u305f\u3052\u308b\u4ecb\u5165\u306b\u306f\u53cd\u5bfe\u3059\u308b\u4e8b\u304c\u591a\u3044\u3002\u , adem\u00e1s de la soberana de otros catorce Estados independientes constituidos en reino y que forman parte de la Mancomunidad de Naciones: Canad\u00e1, Australia, Nueva Zelanda, Jamaica, Bahamas, Belice, Granada, Pap\u00faa Nueva Guinea, Islas Salom\u00f3n, Tuvalu, Santa Luc\u00eda, San Vicente y las Granadinas, Antigua y Barbuda y San Crist\u00f3bal y Nieves. Fue la principal figura pol\u00edtica de los cincuenta y cuatro pa\u00edses miembros de la Mancomunidad de Naciones. En su rol espec\u00edfico como monarca del Reino Unido fue, a su vez, la gobernadora suprema de la Iglesia de Inglaterra.\u200b Su papel pol\u00edtico abarc\u00f3 grandes \u00e1reas, tuvo funciones constitucionales significativas y actu\u00f3 como foco de la unidad nacional de los brit\u00e1nicos y como representante de su naci\u00f3n ante el mundo.\u200b Naci\u00f3 en Londres, siendo la hija mayor de los duques de York (m\u00e1s tarde, los reyes Jorge VI e Isabel) y fue educada en su casa a cargo de preceptores privados.\u200b Su padre ascendi\u00f3 al trono en 1936 tras la abdicaci\u00f3n de su hermano Eduardo VIII.\u200b Comenz\u00f3 a llevar a cabo funciones p\u00fablicas durante la Segunda Guerra Mundial,\u200b al servir en el Servicio Territorial Auxiliar, la rama femenina del Ej\u00e9rcito Brit\u00e1nico de la \u00e9poca. Cuando su padre falleci\u00f3 en 1952, Isabel, con 25 a\u00f1os de edad, se convirti\u00f3 en jefa de la Mancomunidad de Naciones y reina de los siete pa\u00edses independientes pertenecientes a la misma: Reino Unido, Canad\u00e1, Australia, Nueva Zelanda, Sud\u00e1frica, Pakist\u00e1n y Ceil\u00e1n. La celebraci\u00f3n de su coronaci\u00f3n en 1953 fue la primera en ser televisada.\u200b Entre 1956 y 2021, la mitad de sus reinos, entre ellos Sud\u00e1frica, Pakist\u00e1n, Ceil\u00e1n (posteriormente llamado Sri Lanka) y Barbados, obtuvieron su independencia y se convirtieron en rep\u00fablicas.\u200b Como reina, fue servida por m\u00e1s de 170 primeros ministros en todos sus reinos. Sus numerosas visitas y reuniones hist\u00f3ricas incluyeron visitas de estado a China en 1986, a Rusia en 1994 y a la Rep\u00fablica de Irlanda en 2011, y reuniones con cinco papas. En 1947 contrajo matrimonio con el pr\u00edncipe Felipe de Grecia y Dinamarca, con quien tuvo cuatro hijos: Carlos, Ana, Andr\u00e9s y Eduardo. En 1992, a\u00f1o que Isabel denomin\u00f3 annus horribilis (\u00aba\u00f1o horrible\u00bb),\u200b Carlos y Andr\u00e9s se separaron de sus esposas, Ana se divorci\u00f3 y un incendio grave destruy\u00f3 parte del castillo de Windsor. Los rumores acerca de la situaci\u00f3n matrimonial de Carlos y Diana, princesa de Gales, continuaron y ambos se divorciaron en 1996. Al a\u00f1o siguiente, Diana muri\u00f3 en un accidente automovil\u00edstico en Par\u00eds y los medios de comunicaci\u00f3n criticaron a la familia real por mantenerse en reclusi\u00f3n durante los d\u00edas previos a su funeral.\u200b Pese a los ocasionales sentimientos de republicanismo existentes y las cr\u00edticas a su familia, particularmente despu\u00e9s de su annus horribilis de 1992, el quiebre de los matrimonios de sus hijos y la muerte de Diana, el apoyo a la monarqu\u00eda en el Reino Unido se mantuvo constantemente alta a lo largo de su vida, al igual que su popularidad personal.\u200b En 2007 se convirti\u00f3 en la monarca m\u00e1s longeva en la historia brit\u00e1nica al superar los 81 a\u00f1os de vida de su tatarabuela, la reina Victoria.\u200b Con 70 a\u00f1os y 214 d\u00edas fue la monarca con el reinado m\u00e1s largo en la historia brit\u00e1nica \u2014tras superar una vez m\u00e1s a la reina Victoria, quien rein\u00f3 durante 63 a\u00f1os y 216 d\u00edas\u2014, y con el segundo m\u00e1s largo de la historia, tras los 72 a\u00f1os y 110 d\u00edas de Luis XIV de Francia. Sus jubileos de Plata, Oro, Diamante, Zafiro y Platino fueron celebrados en 1977, 2002, 2012, 2017 y 2022, respectivamente.\u200b Isabel muri\u00f3 el 8 de septiembre de 2022 en el castillo de Balmoral en Aberdeenshire, Escocia, con 96 a\u00f1os de edad, y fue sucedida en el trono por su hijo mayor, el rey Carlos III. Su funeral de Estado fue el 19 de septiembre del 2022, y fue el primero que se celebr\u00f3 en el Reino Unido desde el de Winston Churchill en 1965."}, {"color": "#97c2fc", "id": "hemisphere", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Western_Hemisphere_LamAz.png", "label": "hemisphere", "shape": "image", "title": "Z\u00e1padn\u00ed polokoule nebo z\u00e1padn\u00ed hemisf\u00e9ra je pojem ozna\u010duj\u00edc\u00ed polovinu Zem\u011b, kter\u00e1 se rozkl\u00e1d\u00e1 z\u00e1padn\u011b od nult\u00e9ho poledn\u00edku. Druh\u00e1 polovina je ozna\u010dov\u00e1na jako v\u00fdchodn\u00ed polokoule. Tento term\u00edn se tak\u00e9 n\u011bkdy pou\u017e\u00edv\u00e1 pro ozna\u010den\u00ed pouze americk\u00e9ho kontinentu, p\u0159esto\u017ee se zde nach\u00e1zej\u00ed i n\u011bkter\u00e9 evropsk\u00e9, africk\u00e9 \u010di oce\u00e1nsk\u00e9 zem\u011b. Jindy se zas jako z\u00e1padn\u00ed polokoule sv\u011bta ozna\u010duje cel\u00fd Nov\u00fd sv\u011bt, tedy v\u010detn\u011b kontinentu Austr\u00e1lie."}, {"color": "#97c2fc", "id": "henry vii", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/ArbfaisTuduriaid.jpg", "label": "henry vii", "shape": "image", "title": "\u0647\u0646\u0631\u064a \u0627\u0644\u0633\u0627\u0628\u0639 \u062a\u064a\u0648\u062f\u0631 (\u0628\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629: Henry VII)\u200f \u0639\u0627\u0634 (\u0642\u0635\u0631 \u0628\u064e\u0645\u0652\u0628\u0652\u0631\u064f\u0648\u0643\u0652 1457- \u0644\u0646\u062f\u0646 1509 \u0645) \u0647\u0648 \u0645\u0644\u0643 \u0625\u0646\u0643\u0644\u062a\u0631\u0627 (1485-1509 \u0645)\u060c \u0648\u0623\u0648\u0644 \u062d\u0643\u0627\u0645 \u0623\u0633\u0631\u0629 \u062a\u064a\u0648\u062f\u0631 (Tudor). \u0631\u063a\u0645 \u0623\u0646\u0647 \u064a\u0646\u062a\u0633\u0628 \u0625\u0644\u0649 \u0623\u062d\u062f \u0627\u0644\u0646\u0628\u0644\u0627\u0621 \u0648\u0647\u0648 \u00ab\u0623\u0648\u064a\u0646 \u062a\u064a\u0648\u062f\u0631\u00bb\u060c \u0625\u0644\u0627 \u0623\u0646\u0647 \u0648\u0631\u062b \u0648\u0639\u0646 \u0637\u0631\u064a\u0642 \u0648\u0627\u0644\u062f\u062a\u0647 \u0639\u0631\u0634 \u0623\u0633\u0631\u0629 \u0644\u0627\u0646\u0643\u0633\u062a\u0631 \u0627\u0644\u0625\u0646\u0643\u0644\u064a\u0632\u064a (\u0644\u0644\u0645\u0632\u064a\u062f \u0631\u0627\u062c\u0639: \u062a\u064a\u0648\u062f\u0631). \u062a\u0632\u0648\u062c \u0645\u0646 \u0627\u0644\u0623\u0645\u064a\u0631\u0629 \u0625\u0644\u064a\u0632\u0627\u0628\u064a\u062b \u0623\u0648\u0641 \u064a\u0648\u0631\u0643\u060c \u0648\u0648\u0636\u0639 \u0628\u0630\u0644\u0643 \u062d\u062f\u0627 \u0644\u062d\u0631\u0628 \u0627\u0644\u0648\u0631\u062f\u062a\u064a\u0646.\u0623\u0645\u0636\u0649 \u00ab\u0647\u0646\u0631\u064a\u00bb \u0637\u0641\u0648\u0644\u062a\u0647 \u0641\u064a \u0627\u0644\u0645\u0646\u0641\u0649 \u0641\u064a \u0641\u0631\u0646\u0633\u0627\u060c \u062b\u0645 \u0639\u0627\u062f \u0639\u0627\u0645 1485 \u0645 \u0625\u0644\u0649 \u0627\u0644\u0628\u0644\u0627\u062f \u0628\u0639\u062f \u0623\u0635\u0628\u062d \u0635\u0627\u062d\u0628 \u0627\u0644\u062d\u0642 \u0627\u0644\u0634\u0631\u0639\u064a \u0641\u064a \u0627\u0644\u0639\u0631\u0634\u060c \u0627\u0646\u062a\u0635\u0631 \u0641\u064a \u0645\u0639\u0631\u0643\u0629 \u00ab\u0628\u0648\u0632\u0652\u0648\u064e\u0631\u0652\u062b\u0652\u00bb (Bosworth) \u0639\u0644\u0649 \u062e\u0635\u0645\u0647 \u062f\u0648\u0642 \u064a\u0648\u0631\u0643\u060c \u0631\u064a\u062a\u0634\u0627\u0631\u062f \u0627\u0644\u062b\u0627\u0644\u062b\u060c \u0648\u0627\u062c\u0647 \u0623\u062b\u0646\u0627\u0621 \u0633\u0646\u0648\u0627\u062a \u062d\u0643\u0645\u0647 \u0627\u0644\u0623\u0648\u0644\u0649 \u0627\u0644\u0639\u062f\u064a\u062f \u0645\u0646 \u0627\u0644\u062b\u0648\u0631\u0627\u062a \u0627\u0644\u062a\u064a \u0623\u0634\u0639\u0644\u0647\u0627 \u0623\u0646\u0635\u0627\u0631 \u0623\u0633\u0631\u0629 \u064a\u0648\u0631\u0643 \u0627\u0644\u0645\u062e\u0644\u0648\u0639\u064a\u0646\u060c \u0643\u0627\u0646 \u062d\u0627\u0632\u0645\u0627 \u062c\u062f\u0627 \u0641\u064a \u0627\u0644\u062a\u0639\u0627\u0645\u0644 \u0645\u0639 \u0623\u062f\u0639\u064a\u0627\u0621 \u0627\u0644\u0645\u064f\u0644\u0643\u060c \u0648\u0642\u0627\u0645 \u0628\u0625\u0637\u0627\u062d\u0629 \u0631\u0623\u0633 \u0643\u0644 \u0645\u0646 \u0643\u0627\u0646\u062a \u062a\u0633\u0648\u0644 \u0644\u0647 \u0646\u0641\u0633\u0647 \u0627\u0644\u0627\u0633\u062a\u064a\u0644\u0627\u0621 \u0639\u0644\u0649 \u0639\u0631\u0634\u0647\u060c \u062e\u0644\u0627 \u0627\u0644\u062c\u0648 \u0645\u0646 \u0627\u0644\u0645\u0646\u0627\u0641\u0633\u064a\u0646 \u0641\u0623\u0635\u0628\u062d \u0627\u0644\u0637\u0631\u064a\u0642 \u0645\u0645\u0647\u062f\u0627 \u0644\u0623\u0646 \u062a\u0639\u0645\u0631 \u0623\u0633\u0631\u062a\u0647\u060c \u0622\u0644 \u062a\u064a\u0648\u062f\u0631 \u0637\u0648\u064a\u0644\u0627 \u0641\u064a \u0627\u0644\u062d\u0643\u0645. \u0625\u062f\u0627\u0631\u064a\u0627\u064b \u0642\u0627\u0645 \u0628\u0645\u0648\u0627\u0635\u0644\u0629 \u0639\u0645\u0644 \u0645\u0646 \u0633\u0628\u0642\u0648\u0647 \u0641\u064a \u062a\u0631\u0633\u064a\u062e \u0642\u0648\u0629 \u0627\u0644\u0633\u0644\u0637\u0629 \u0627\u0644\u0645\u0644\u0643\u064a\u0629."}, {"color": "#97c2fc", "id": "compact", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/1950-52_Nash_Rambler_conv.jpg", "label": "compact", "shape": "image", "title": "\uc18c\ud615 \uc2b9\uc6a9\ucc28(\u5c0f\u578b\u4e58\u7528\u8eca), \uc18c\ud615\ucc28, \ucf64\ud329\ud2b8 \uce74(compact car)\ub294 \uc288\ud37c\ubbf8\ub2c8 \uc790\ub3d9\ucc28\uc640 \uc911\uac04 \ud06c\uae30\uc758 \uc790\ub3d9\ucc28 \uc0ac\uc774\uc758 \ucc28\ub7c9 \ud06c\uae30 \ub4f1\uae09\uc774\ub2e4. 1970\ub144\ub300\uc640 1980\ub144\ub300\uc5d0 \ubbf8\uad6d \ucc28\ub7c9\uc758 \ud06c\uae30 \ucd95\uc18c\uac00 \uc788\uae30 \uc804\uae4c\uc9c0\ub294 \ud720\ubca0\uc774\uc2a4\uac00 \ucd5c\ub300 110\uc778\uce58(2.79\ubbf8\ud130)\uc778 \ub354 \ud070 \ucc28\ub7c9\ub4e4\uc774 \ubbf8\uad6d \ub0b4\uc5d0\uc11c \"\ucf64\ud329\ud2b8 \uce74\"\ub85c \uac04\uc8fc\ub418\uc5c8\ub2e4. \uc77c\ubcf8\uc5d0\uc11c\ub294 \uc804\ubc18\uc801\uc778 \ud06c\uae30\uc640 \ub300\uae30 \ubc30\ucd9c\ub7c9 \uc81c\ud55c\uc5d0 \uae30\ubc18\ud558\uc5ec \uacbd\uc790\ub3d9\ucc28\uc640 \uc77c\ubc18\ucc28 \uc0ac\uc774\uc758 \ud06c\uae30\ub85c \ubd84\ub958\ub41c\ub2e4."}, {"color": "#97c2fc", "id": "slave labour", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Schnorr_von_Carolsfeld_Bibel_in_Bildern_1860_038.png", "label": "slave labour", "shape": "image", "title": "La esclavitud, como instituci\u00f3n jur\u00eddica, es una situaci\u00f3n en la cual una persona (el esclavo) es propiedad de otra (el amo). La esclavitud se remonta a la Edad Antigua, aunque no de forma equivalente en todas las civilizaciones. Parece que su origen hist\u00f3rico proviene de la pr\u00e1ctica de aprovechar como mano de obra a los cautivos en las guerras, como alternativa a otra posibilidad tambi\u00e9n usual, ejecutarlos. Tambi\u00e9n fue la suerte de algunos pueblos conquistados. Otra v\u00eda para llegar a la condici\u00f3n de esclavo era la o apremio individual.\u200b El florecimiento cultural de la Atenas de Pericles o de la Roma cl\u00e1sica estaba fundamentado en una econom\u00eda basada en la fuerza de trabajo esclava. Arist\u00f3teles sostuvo que la esclavitud es un fen\u00f3meno natural. Con la transici\u00f3n del esclavismo al feudalismo, a partir de la crisis del siglo III, la mayor parte de la fuerza de trabajo ya no era esclava. No obstante, la esclavitud no desapareci\u00f3, y se mantuvo como una condici\u00f3n social m\u00e1s o menos marginal, seg\u00fan las zonas, durante toda la Edad Media y toda la Edad Moderna, renov\u00e1ndose su utilizaci\u00f3n masiva durante la colonizaci\u00f3n de Am\u00e9rica. El movimiento antiesclavista se desarroll\u00f3 a partir de finales del siglo XVIII, culminando con la abolici\u00f3n de la esclavitud en la mayor parte de los pa\u00edses del mundo, no sin fuertes resistencias (como la Guerra de Secesi\u00f3n en Estados Unidos). El D\u00eda Internacional del Recuerdo de la Trata de Esclavos y de su Abolici\u00f3n se celebra el 23 de agosto, mientras que el D\u00eda Internacional para la Abolici\u00f3n de la Esclavitud se celebra el 2 de diciembre. Los tratados internacionales contempor\u00e1neos (Convenci\u00f3n sobre la Esclavitud, 1926) recogen la prohibici\u00f3n de la esclavitud, que se considera como un crimen contra la humanidad. No obstante, sigue existiendo arraigada culturalmente en determinados pa\u00edses (India, Sud\u00e1n, Mauritania) y ha reaparecido en otros bajo ciertas condiciones excepcionales, como es el caso de la mano de obra infantil esclava en el Sudeste asi\u00e1tico o determinados tipos de prostituci\u00f3n en todo el mundo."}, {"color": "#97c2fc", "id": "uae", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Persian_Gulf_Pt8.png", "label": "uae", "shape": "image", "title": "( UAE\ub294 \uc5ec\uae30\ub85c \uc5f0\uacb0\ub429\ub2c8\ub2e4. \ub2e4\ub978 \ub73b\uc5d0 \ub300\ud574\uc11c\ub294 UAE (\ub3d9\uc74c\uc774\uc758) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.) \uc544\ub78d\uc5d0\ubbf8\ub9ac\ud2b8 \uc5f0\ud569\uad6d(\uc544\ub78d \ud1a0\ud6c4\uad6d \uc5f0\ubc29(-\u571f\u4faf\u570b \u806f\u90a6), \uc544\ub78d\uc5b4: \u062f\u0648\u0644\u0629 \u0627\u0644\u0625\u0645\u0627\u0631\u0627\u062a \u0627\u0644\u0639\u0631\u0628\u064a\u0629 \u0627\u0644\u0645\u062a\u062d\u062f\u0629 \ub2e4\uc6b8\ub77c\ud234 \uc774\ub9c8\ub77c\ud234 \uc544\ub77c\ube44\uc57c\ud234 \ubb34\ud0c0\ud788\ub2e4[*], \uc601\uc5b4: United Arab Emirates), \uc57d\uce6d \uc544\ub78d\uc5d0\ubbf8\ub9ac\ud2b8 \ub610\ub294 UAE\uc740 \uc11c\ub0a8\uc544\uc2dc\uc544\uc758 \uc544\ub77c\ube44\uc544 \ubc18\ub3c4 \ub0a8\ub3d9\ubd80\uc5d0 \uc788\ub294 \uc5f0\ubc29\uc81c, \uc804\uc81c\uad70\uc8fc\uc81c\ud558\uc758 \ub300\ud1b5\ub839\uc81c(\uc0ac\uc2e4\uc0c1 \uc785\ud5cc\uad70\uc8fc\uc81c) \uad6d\uac00\ub2e4. 7\uac1c\uc758 \ud1a0\ud6c4\uad6d\uc73c\ub85c \uc774\ub8e8\uc5b4\uc9c4 \uc5f0\ubc29 \uad6d\uac00\ub85c\uc11c, \uc18c\uc18d \ud1a0\ud6c4\uad6d\uc740 \uc544\ubd80\ub2e4\ube44 \ud1a0\ud6c4\uad6d, \ub450\ubc14\uc774 \ud1a0\ud6c4\uad6d(\ub450\ubc14\uc774), \uc0e4\ub974\uc790 \ud1a0\ud6c4\uad6d, \uc544\uc9c0\ub9cc \ud1a0\ud6c4\uad6d, \uc6c0\uc54c\ucfe0\uc640\uc778 \ud1a0\ud6c4\uad6d, \ub77c\uc2a4\uc54c\uce74\uc774\ub9c8 \ud1a0\ud6c4\uad6d, \ud478\uc790\uc774\ub77c \ud1a0\ud6c4\uad6d \ub4f1\uc774\ub2e4. \uac01 \ud1a0\ud6c4\uad6d\uc740 \uc11c\ub85c \ub2e4\ub978 \uad6d\uc655\uc5d0 \uc758\ud558\uc5ec \ud1b5\uce58\ub418\uba70, \uc774 \uad6d\uc655\ub4e4 \uc911 1\uba85\uc774 \uc544\ub78d\uc5d0\ubbf8\ub9ac\ud2b8 \uc804\uccb4\uc758 \ub300\ud1b5\ub839\uc73c\ub85c \uc120\ucd9c\ub41c\ub2e4. \uc544\ub78d\uc5d0\ubbf8\ub9ac\ud2b8\ub294 \uc0ac\uc6b0\ub514\uc544\ub77c\ube44\uc544, \uc624\ub9cc\uacfc \uc744 \uc811\ud558\uba70, \uce74\ud0c0\ub974, \uc774\ub780\uacfc \uc744 \uc811\ud558\uace0 \uc788\ub2e4. 2013\ub144 \uc544\ub78d\uc5d0\ubbf8\ub9ac\ud2b8\uc758 \uc778\uad6c\ub294 \uc57d 920\ub9cc \uba85\uc774\uc5c8\ub294\ub370, \uc774\ub4e4 \uc911 140\ub9cc \uba85\ub9cc\uc774 \uc544\ub78d\uc5d0\ubbf8\ub9ac\ud2b8\uc778\uc774\uc5c8\uace0, \ub098\uba38\uc9c0 780\ub9cc \uba85\uc740 \uc678\uad6d\uc5d0\uc11c \ub4e4\uc5b4\uc628 \ub178\ub3d9\uc790\uc640 \uc678\uad6d\uc778\ub4e4\uc774\ub2e4. \ud604\uc7ac \uc544\ub78d\uc5d0\ubbf8\ub9ac\ud2b8 \uc9c0\uc5ed\uc5d0 \uc778\ub958\uac00 \uac70\uc8fc\ud558\uae30 \uc2dc\uc791\ud55c \uc2dc\uae30\ub294 \uae30\uc6d0\uc804 12\ub9cc 4\ucc9c\ub144 \uc804, \uc544\ud504\ub9ac\uce74\uc5d0\uc11c \ubc1c\uc6d0\ud55c \uc6d0\uc0dd \uc778\ub958\uac00 \uc804 \uc138\uacc4\ub85c \ubed7\uc5b4\ub098\uac00\ub294 \uacfc\uc815\uc5d0\uc11c \uc774 \uc9c0\uc5ed\uc5d0 \uc815\ucc29\ud55c \uc2dc\ub300\ub85c \uac70\uc2ac\ub7ec \uc62c\ub77c\uac04\ub2e4. \uccad\ub3d9\uae30 \uc2dc\ub300\uc5d0 \uc804\uc131\uae30\ub97c \ub9de\uc558\uc73c\uba70, \uc778\ub3c4\uc758 \uc778\ub354\uc2a4 \ubb38\uba85, \ub808\ubc18\ud2b8, \uba54\uc18c\ud3ec\ud0c0\ubbf8\uc544 \ubb38\uba85\uc758 \uad6d\uac00\ub4e4\uacfc \ud65c\ubc1c\ud788 \uad50\uc5ed\ud558\uba70 \ubc88\uc601\uc744 \uc774\ub8e8\uc5c8\ub2e4. \uc774\ud6c4 \uc0ac\uc0b0\uc870 \ud398\ub974\uc2dc\uc544\uac00 \uc774 \uc9c0\ubc29\uc744 \uc810\ub839\ud558\uc600\uace0, \uc774\ub4e4\uc758 \uc601\ud5a5\uc73c\ub85c \uc774\uc2ac\ub78c\uad50\uac00 \uc804\ud30c\ub418\uc5c8\ub2e4. \uc544\ub78d\uc5d0\ubbf8\ub9ac\ud2b8 \uc9c0\ubc29\uc740 \uc704\uce58\uac00 \ub9ce\uc740 \uad50\uc5ed\ub85c\ub4e4\uc774 \ubaa8\uc600\ub2e4\uace0 \uc9c0\ub098\uce58\ub294 \uacf3\uc774\uc5c8\uae30\uc5d0, \uc5bc\ub9c8 \ub418\uc9c0 \uc54a\uc544 \uc544\ub78d\uc758 \uc0c1\uc778\ub4e4\uc740 \uadfc\ubc29 \uc9c0\uc5ed\ub4e4\uc758 \ud574\uc0c1 \ubb34\uc5ed\ub85c\ub4e4\uc744 \uc7a5\uc545\ud558\uace0 \ub9c9\ub300\ud55c \ub3c8\uc744 \ubc8c\uc5ec\ub4e4\uc600\ub2e4. \ub2e4\ub9cc \uc774\ub4e4\uc758 \ubb34\uc5ed \ub3c5\uc810\uc740 16\uc138\uae30 \ub4e4\uc5b4 \ud3ec\ub974\ud22c\uac08\uacfc \uc601\uad6d\uacfc \uac19\uc740 \uc11c\uad6c \uc5f4\uac15\ub4e4\uc758 \ubc18\ubc1c\uc744 \ubd88\ub7ec\uc77c\uc73c\ucf30\ub2e4. \uc774\ud6c4 \uc544\ub78d\uc5d0\ubbf8\ub9ac\ud2b8\ub294 \uc11c\uad6c\uc640\uc758 \uac08\ub4f1\uc744 \uba87 \ucc28\ub840 \uacaa\uc740 \uc774\ud6c4, \uc601\uad6d\uacfc 1820\ub144\uc5d0 \ud574\uc0c1 \uc870\uc57d\uc744 \uccb4\uacb0\ud558\uc600\uace0, \uc73c\ub85c \ud3b8\uc785\ub418\uc5c8\ub2e4. \uadf8\ub7ec\ub2e4\uac00 1971\ub144 12\uc6d4 2\uc77c\uc5d0 \ub9c8\uce68\ub0b4 \uc601\uad6d\uc5d0\uac8c\uc11c \ub3c5\ub9bd\uc744 \uc774\ub8e8\uc5b4\ub0c8\uc73c\uba70, 6\uac1c\uc758 \ud1a0\ud6c4\uad6d\ub4e4\uc740 \uadf8 \uc9c1\ud6c4 \uc544\ub78d\uc5d0\ubbf8\ub9ac\ud2b8 \uc5f0\ubc29\uc5d0 \uac00\uc785\ud558\uc600\uc73c\uba70, \ub77c\uc2a4\uc54c\uce74\uc774\ub9c8 \ud1a0\ud6c4\uad6d\uc740 1972\ub144 2\uc6d4 10\uc77c\uc5d0 \uac00\uc785\ud558\uc600\ub2e4. \uc774\uc2ac\ub78c\uad50\ub294 \uc544\ub78d\uc5d0\ubbf8\ub9ac\ud2b8\uc758 \uad6d\uad50\uc774\uc790 \ucd5c\ub300 \uc885\uad50\uc774\ub2e4. \uc544\ub78d\uc5d0\ubbf8\ub9ac\ud2b8\ub294 \uc138\uacc4\uc5d0\uc11c 6\ubc88\uc9f8\ub85c \ub9ce\uc740 \uc11d\uc720 \ub9e4\uc7a5\ub7c9\uc744 \ubcf4\uc720\ud558\uace0 \uc788\uc73c\uba70, \ucc9c\uc5f0\uac00\uc2a4 \ub9e4\uc7a5\ub7c9\uc740 \uc138\uacc4 7\uc704\uc774\ub2e4. \uc544\ub78d\uc5d0\ubbf8\ub9ac\ud2b8\uc758 \uccab \ub300\ud1b5\ub839\uc774\uc5c8\ub358 \uc740 \uc778\ud504\ub77c\uc758 \uc911\uc694\uc131\uc744 \uc9c1\uac10\ud558\uace0 \uc11d\uc720 \uc218\ucd9c\uc744 \ud1b5\ud574 \ubc8c\uc5b4\ub4e4\uc778 \ub3c8\uc744 \uad50\uc721, \ubcf5\uc9c0, \uc778\ud504\ub77c \uac74\uc124 \ud655\ucda9\uc5d0 \uc3df\uc544\ubd80\uc5c8\uc73c\uba70, \uc774\uac83\uc774 \ub098\uc911\uc5d0 \uc544\ub78d\uc5d0\ubbf8\ub9ac\ud2b8\uc758 \ubc1c\uc804\uc5d0 \ud06c\ub098\ud070 \uc601\ud5a5\uc744 \ubbf8\ucce4\ub2e4. \uacb0\uacfc\uc801\uc73c\ub85c \ub450\ubc14\uc774\uc640 \uac19\uc740 \ub300\ub3c4\uc2dc\ub4e4\uc774 \uc911\ub3d9\uc758 \uae08\uc735 \ud5c8\ube0c\ub85c \ub5a0\uc62c\ub790\uace0, \uc544\ub78d\uc5d0\ubbf8\ub9ac\ud2b8\ub294 \uad00\uad11\uc5c5\uacfc \uae08\uc735\uc5c5 \ub4f1\uc774 \ubc1c\uc804\ud558\uba70 \uc774\uc804\ubcf4\ub2e4\ub294 \ud6e8\uc52c \ub35c \uc11d\uc720\uc640 \uac19\uc740 \ucc9c\uc5f0\uc790\uc6d0\uc5d0 \uc758\uc874\ud560 \uc218 \uc788\uac8c \ub418\uc5c8\ub2e4. \uc218\ub3c4\ub294 \uc544\ubd80\ub2e4\ube44\ub85c\uc11c, \uc544\ub78d\uc5d0\ubbf8\ub9ac\ud2b8\uc758 \uc815\uce58, \uc0b0\uc5c5, \ubb38\ud654\uc758 \uc911\uc2ec\uc9c0\uc774\ub2e4. \uad6d\ub0b4 \ucd5c\ub300 \ub3c4\uc2dc\ub294 \ub450\ubc14\uc774\uc774\ub2e4. \uc544\ub78d\uc5d0\ubbf8\ub9ac\ud2b8\ub294 \uac78\ud504 \ud611\ub825 \ud68c\uc758 \ucc3d\ub9bd \ud68c\uc6d0\uad6d\uc774\uba70, \uc544\ub78d \uc5f0\ub9f9\uc758 \ud68c\uc6d0\uad6d\uc73c\ub85c, \uad6d\uc81c \uc5f0\ud569, \uc774\uc2ac\ub78c \ud68c\uc758 \uae30\uad6c, \uc11d\uc720 \uc218\ucd9c\uad6d \uae30\uad6c, \uc138\uacc4 \ubb34\uc5ed \uae30\uad6c\uc5d0\ub3c4 \uac00\uc785\ud558\uba70 \uc9c0\uc5ed \uac15\uad6d\uc73c\ub85c\uc11c\uc758 \uc704\uc0c1\uc744 \ub4dc\ub192\uc774\uace0 \uc788\ub2e4."}, {"color": "#97c2fc", "id": "telegraphic", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Post_Office_Engineers.jpg", "label": "telegraphic", "shape": "image", "title": "Die Telegrafie (auch Telegraphie geschrieben, von altgriechisch \u03c4\u1fc6\u03bb\u03b5 t\u0113le, deutsch \u201afern\u2018 und \u03b3\u03c1\u03ac\u03c6\u03b5\u03b9\u03bd gr\u00e1phein \u201aeinritzen, schreiben\u2018, siehe auch -graphie) ist die \u00dcbermittlung codierter Nachrichten \u00fcber eine geographische Distanz, bei der keine Objekte zwischen Sende- und Empfangsort bewegt werden. Hierbei werden die Bestandteile eines zu \u00fcbermittelnden Textes (wie Buchstaben, Ziffern und Satz- und \u00e4hnliche Zeichen) als einzelne Zeichen \u00fcbertragen. Im Gegensatz zum Sprechfunk und der Telefonie wird bei der Telegrafie nicht gesprochen, sondern die Zeichen werden \u00fcber einen Code \u00fcbertragen. Die Anf\u00e4nge der Telegrafie k\u00f6nnen bis in die Antike zur\u00fcckverfolgt werden. Eine \u00fcbertragene Nachricht hie\u00df telegrafische Depesche und ab 1852 auch Telegramm. Im Jahr 1898 wurde das erste bezahlte Funktelegramm \u00fcbermittelt."}, {"color": "#97c2fc", "id": "tobacco", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/A_traditional_tobacco_drying_kiln_in_Myrtleford,_Victoria,_Australia.jpg", "label": "tobacco", "shape": "image", "title": "\u305f\u3070\u3053\uff08\u7159\u8349\u3001\u83a8\u3001tobacco\uff09\u306f\u3001\u30bf\u30d0\u30b3 (Nicotiana tabacum) \u306e\u8449\u3092\u52a0\u5de5\u3057\u3066\u4f5c\u3089\u308c\u308b\u88fd\u54c1\u3067\u3042\u308b\u3002\u65e5\u672c\u306e\u6cd5\u4ee4\u3067\u306f\u300c\u305f\u3070\u3053\u4e8b\u696d\u6cd52\u67613\u53f7\u300d\u3088\u308a\u3001\u300c\u88fd\u9020\u305f\u3070\u3053\u300d\u3068\u5b9a\u7fa9\u3055\u308c\u3001\u300c\u8449\u305f\u3070\u3053\u3092\u539f\u6599\u306e\u5168\u90e8\u53c8\u306f\u4e00\u90e8\u3068\u3057\u3001\u55ab\u7159\u7528\u3001\u304b\u307f\u7528\u53c8\u306f\u304b\u304e\u7528\u306b\u4f9b\u3057\u5f97\u308b\u72b6\u614b\u306b\u88fd\u9020\u3055\u308c\u305f\u3082\u306e\u300d\u3068\u3055\u308c\u308b\u3002"}, {"color": "#97c2fc", "id": "election", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Presidential_Election_in_Argentina,_the_Polling-Station_at_the_Church_of_La_Merced,_Buenos_Ayres.jpg", "label": "election", "shape": "image", "title": "\uc120\uac70(\u9078\u64e7, \uc601\uc5b4: election)\ub294 \ub300\uc911\uc774 \uacf5\uc9c1\uc790\ub098 \ub300\ud45c\uc790\ub97c \uc120\ucd9c\ud558\ub294 \uc758\uc0ac \uacb0\uc815 \uc808\ucc28\ub85c, \ub300\uac1c \ud22c\ud45c\ub97c \ud1b5\ud574 \uc9c4\ud589\ub41c\ub2e4. \uc120\uac70\ub294 17\uc138\uae30 \uc774\ud6c4 \ud604\ub300\uc758 \ub300\uc758\uc81c\uac00 \ub4f1\uc7a5\ud558\uba74\uc11c \uc77c\uc0c1\ud654\ub418\uc5c8\ub2e4. \uc774 \uacfc\uc815\uc740 \ub3d9\ud638\ud68c\uc5d0\uc11c \uc870\ud569, \ud68c\uc0ac\uc5d0 \uc774\ub974\uae30\uae4c\uc9c0 \uc218\ub9ce\uc740 \ub2e4\ub978 \uac1c\uc778 \ub2e8\uccb4\uc640 \uc0ac\uc5c5 \ub2e8\uccb4\uc5d0\uc11c\ub3c4 \uc0ac\uc6a9\ub41c\ub2e4. \uc0ac\uc6b0\ub514\uc544\ub77c\ube44\uc544, \ub808\uc18c\ud1a0\uc640 \uac19\uc774 \uad6d\uc655\uc774 \ub2e4\uc2a4\ub9ac\ub294 \ub098\ub77c\ub294 \uae30\ubcf8\uc801\uc73c\ub85c \uc120\uac70\uac00 \uc5c6\uc73c\uba70, \uc788\ub2e4 \ud558\ub354\ub77c\ub3c4 \uc758\ud68c\uc120\uac70\ubc16\uc5d0 \uc5c6\ub2e4."}, {"color": "#97c2fc", "id": "brandenburg", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Preussen_1701_K\u00f6nigsberg.jpg", "label": "brandenburg", "shape": "image", "title": "La nomo Brandenburgio-Prusujo a\u016d Brandenburgio-Prusio signifas la tutajn regolandojn de la elektoprincoj de Brandenburgio el la dinastio Hohenzollern por la tempo inter la akiro de Duklando Prusujo en 1618 kaj ties rangaltigo al re\u011dlando en 1701. \u011ci estis grava periodo en la historio de Prusio. Origine la poseda\u0135oj de la hohencolernaj margrafoj limi\u011dis je Margraflando Brandenburgio mem. Pro dinastiaj hereda\u0135oj kaj a\u0109eta\u0135oj komence de la 1-a jarcento ili pligrandigis sian poseda\u0135on, tiel ke ekestis vaste dissemita, kiu komence estis kunligita nur per la persono de la reganto. La termino estas precipe uzata en la historia scienco, por en la pokaza kunteksto distingi la tutan hohencolernan landon de \u011diaj disaj landeroj. Per la kronado de Frederiko la 3-a al Frederiko la 1-a, Re\u011do de Prusujo la 18-an de januaro 1701 la disaj kaj nur mallige kuntenataj landeroj estis \u015dan\u011dataj per la novfondita Re\u011dlando Prusujo en , en kies konsekvenco ekestis centrisma \u015dtato. La termino Brandenburgio-Prusujo tamen estas anka\u016d foje uzata por la tempo post 1701, por akcenti la rilaton al la brandenburgia origino de la prusa \u015dtato."}, {"color": "#97c2fc", "id": "individual liberty", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Eug\u00e8ne_Delacroix_-_La_libert\u00e9_guidant_le_peuple.jpg", "label": "individual liberty", "shape": "image", "title": "\u0627\u0644\u062d\u0631\u064a\u0629 \u0647\u064a \u0625\u0645\u0643\u0627\u0646\u064a\u0629 \u0627\u0644\u0641\u0631\u062f \u062f\u0648\u0646 \u0623\u064a \u062c\u0628\u0631 \u0623\u0648 \u0634\u0631\u0637 \u0623\u0648 \u0636\u063a\u0637 \u062e\u0627\u0631\u062c\u064a \u0639\u0644\u0649 \u0627\u062a\u062e\u0627\u0630 \u0642\u0631\u0627\u0631 \u0623\u0648 \u062a\u062d\u062f\u064a\u062f \u062e\u064a\u0627\u0631 \u0645\u0646 \u0639\u062f\u0629 \u0625\u0645\u0643\u0627\u0646\u064a\u0627\u062a \u0645\u0648\u062c\u0648\u062f\u0629. \u0645\u0641\u0647\u0648\u0645 \u0627\u0644\u062d\u0631\u064a\u0629 \u064a\u0639\u064a\u0646 \u0628\u0634\u0643\u0644 \u0639\u0627\u0645 \u0634\u0631\u0637 \u0627\u0644\u062d\u0643\u0645 \u0627\u0644\u0630\u0627\u062a\u064a \u0641\u064a \u0645\u0639\u0627\u0644\u062c\u0629 \u0645\u0648\u0636\u0648\u0639 \u0645\u0627. \u0648\u0627\u0644\u062d\u0631\u064a\u0629 \u0647\u064a \u0627\u0644\u062a\u062d\u0631\u0631 \u0645\u0646 \u0627\u0644\u0642\u064a\u0648\u062f \u0627\u0644\u062a\u064a \u062a\u0643\u0628\u0644 \u0637\u0627\u0642\u0627\u062a \u0627\u0644\u0625\u0646\u0633\u0627\u0646 \u0648\u0625\u0646\u062a\u0627\u062c\u0647 \u0633\u0648\u0627\u0621 \u0643\u0627\u0646\u062a \u0642\u064a\u0648\u062f\u0627 \u0645\u0627\u062f\u064a\u0629 \u0623\u0648 \u0642\u064a\u0648\u062f\u0627 \u0645\u0639\u0646\u0648\u064a\u0629\u060c \u0641\u0647\u064a \u062a\u0634\u0645\u0644 \u0627\u0644\u062a\u062e\u0644\u0635 \u0645\u0646 \u0627\u0644\u0639\u0628\u0648\u062f\u064a\u0629 \u0644\u0634\u062e\u0635 \u0623\u0648 \u062c\u0645\u0627\u0639\u0629 \u0623\u0648 \u0644\u0644\u0630\u0627\u062a\u060c \u0648\u0627\u0644\u062a\u062e\u0644\u0635 \u0645\u0646 \u0627\u0644\u0636\u063a\u0648\u0637 \u0627\u0644\u0645\u0641\u0631\u0648\u0636\u0629 \u0639\u0644\u0649 \u0634\u062e\u0635 \u0645\u0627 \u0644\u062a\u0646\u0641\u064a\u0630 \u063a\u0631\u0636 \u0645\u0627."}, {"color": "#97c2fc", "id": "west indies", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Indies.png", "label": "west indies", "shape": "image", "title": "Con il termine Indie occidentali gli europei del XV secolo indicavano quell\u0027insieme di isole nel continente americano collocate fra la Florida e il Venezuela e comprese fra il Mar dei Caraibi, il Golfo del Messico e l\u0027Oceano Atlantico, scoperte alla fine del secolo da navigatori spagnoli, guidati dall\u0027italiano Cristoforo Colombo, e portoghesi. Il termine veniva usato in contrapposizione a quello di \"Indie orientali\", che indicava invece il sud-est asiatico. All\u0027epoca le conoscenze geografiche erano limitate alle terre fino ad allora scoperte dagli europei e quindi viaggiando per mare verso occidente si pensava di poter raggiungere la costa orientale dell\u0027India allora conosciuta soltanto attraverso i viaggi via terra. Soltanto nel secolo successivo, con le imprese di Ferdinando Magellano, si comprese che i territori scoperti erano un nuovo continente ovvero il Continente americano. Il primo a intuire che quelle terre non erano l\u0027Oriente ma un nuovo continente fu nel 1507 il fiorentino Amerigo Vespucci con le sue esplorazioni lungo le coste del Brasile e dell\u0027Argentina. Il toponimo America nasce proprio dal navigatore che per primo forn\u00ec una precisa descrizione del Nuovo Continente. Nonostante le scoperte di Magellano e Vespucci, il termine Indie Occidentali \u00e8 comunque rimasto in uso per descrivere le isole caraibiche, cos\u00ec come altri territori come il Belize e le tre Guyane (Guyana, Suriname e Guyana francese). Un esempio dell\u0027uso ufficiale moderno del termine \u00e8 nella nazionale di cricket delle Indie Occidentali, una selezione che partecipa alle competizioni internazionali di tale sport."}, {"color": "#97c2fc", "id": "displace", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Displacement.gif", "label": "displace", "shape": "image", "title": "Engine displacement is the measure of the cylinder volume swept by all of the pistons of a piston engine, excluding the combustion chambers. It is commonly used as an expression of an engine\u0027s size, and by extension as a loose indicator of the power an engine might be capable of producing and the amount of fuel it should be expected to consume. For this reason displacement is one of the measures often used in advertising, as well as regulating, motor vehicles. It is usually expressed using the metric units of cubic centimetres (cc or cm3, equivalent to millilitres) or litres (l or L), or \u2013 particularly in the United States \u2013 cubic inches (CID, cu in, or in3)."}, {"color": "#97c2fc", "id": "american revolution", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/NorthAmerica1762-83.png", "label": "american revolution", "shape": "image", "title": "\u7f8e\u570b\u72ec\u7acb\u9769\u547d\uff0c\u6216\u7f8e\u570b\u9769\u547d\uff08\u82f1\u8a9e\uff1aAmerican Revolution\uff09\u6cdb\u6307\u5317\u7f8e\u5341\u4e09\u6b96\u6c11\u5730\u812b\u96e2\u5927\u82f1\u5e1d\u570b\uff0c\u4e26\u5275\u5efa\u7f8e\u5229\u5805\u5408\u773e\u570b\u7684\u4e00\u9023\u4e32\u4e8b\u4ef6\u8207\u601d\u6f6e\u3002\u6b77\u53f2\u5b78\u754c\u666e\u904d\u89961760\u5e74\u4ee3\u7684\u6297\u7a05\u904b\u52d5\u70ba\u7f8e\u570b\u9769\u547d\u7684\u6e90\u982d\uff0c\u7d93\u6b77\u7f8e\u570b\u7368\u7acb\u6230\u722d\uff081775-1783\u5e74\uff09\uff0c\u6700\u5f8c\u4ee5\u7f8e\u570b\u5236\u61b2\u6703\u8b70\uff081787\u5e74\uff09\u7d50\u675f\u3002 \u7f8e\u570b\u9769\u547d\u7684\u5167\u6db5\u6709\u591a\u7a2e\u89e3\u8b80\u65b9\u5f0f\uff0c\u5404\u500b\u7bc4\u7587\u7684\u6642\u9593\u65b7\u4ee3\u4e5f\u7565\u6709\u4e0d\u540c\u3002\u6bd4\u5982\u7f8e\u570b\u9769\u547d\u7684\u8af8\u591a\u4e3b\u5f35\uff0c\u5c31\u53d7\u5230\u6b50\u6d3217\u4e16\u7d00\u7684\u81ea\u7531\u4e3b\u7fa9\u3001\u555f\u8499\u904b\u52d5\u548c\u5b97\u6559\u6539\u9769\u904b\u52d5\u5f71\u97ff\u3002\u9769\u547d\u5728\u5be6\u73fe\u5171\u548c\u4e3b\u7fa9\u548c\u806f\u90a6\u4e3b\u7fa9\u4e0a\u4e5f\u7d93\u6b77\u4e86\u76f8\u7576\u9577\u7684\u904e\u6e21\u6642\u671f\uff0c\u901a\u5e38\u4ee5\u7b2c\u56db\u4efb\u7e3d\u7d71\u8a79\u59c6\u65af\u00b7\u9ea5\u8fea\u905c\uff081809-1817\u4efb\u5167\uff09\u548c1812\u5e74\u6230\u722d\u70ba\u4e0b\u9650\u3002\u9769\u547d\u4e5f\u4fc3\u9032\u4e86\u793e\u6703\u7d93\u6fdf\u5287\u8b8a\uff0c\u7279\u5225\u9ad4\u73fe\u5728\u5404\u5dde\u4e4b\u9593\u7684\u9678\u8def\u806f\u7e6b\u5927\u5e45\u6539\u5584\uff0c\u51fa\u7248\u50b3\u64ad\u76db\u884c\uff0c\u4eba\u53e3\u9ad8\u901f\u589e\u9577\uff0c\u897f\u90e8\u64f4\u5f35\uff0c\u4ee5\u53ca\u5357\u65b9\u8fb2\u696d\u548c\u5317\u65b9\u5de5\u696d\u7684\u8e8d\u9032\u767c\u5c55\u3002 \u7f8e\u570b\u9769\u547d\u5c0d\u5f8c\u4e16\u5f71\u97ff\u6df1\u9060\uff0c\u5176\u63a8\u5d07\u7684\u500b\u4eba\u81ea\u7531\u53ca\u5171\u548c\u4e3b\u7fa9\u601d\u60f3\uff0c\u76f4\u63a5\u5f71\u97ff\u4e86\u6cd5\u570b\u5927\u9769\u547d\u548c\u62c9\u4e01\u7f8e\u6d3 432\u0441\u0442\u0432\u0430 \u041b\u0435\u0441\u043e\u0442\u043e."}, {"color": "#97c2fc", "id": "ruby", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/NMNH-Rubies-CroppedRotated.png", "label": "ruby", "shape": "image", "title": "\u03a4\u03bf \u03c1\u03bf\u03c5\u03bc\u03c0\u03af\u03bd\u03b9 \u03b5\u03af\u03bd\u03b1\u03b9 \u03c0\u03b1\u03c1\u03b1\u03bb\u03bb\u03b1\u03b3\u03ae \u03c4\u03bf\u03c5 \u03ba\u03bf\u03c1\u03bf\u03c5\u03bd\u03b4\u03af\u03bf\u03c5 \u03bc\u03b5 \u03ba\u03cc\u03ba\u03ba\u03b9\u03bd\u03bf \u03c7\u03c1\u03ce\u03bc\u03b1, \u03c4\u03bf \u03bf\u03c0\u03bf\u03af\u03bf \u03bf\u03c6\u03b5\u03af\u03bb\u03b5\u03c4\u03b1\u03b9 \u03c3\u03c4\u03b7 \u03c0\u03b1\u03c1\u03bf\u03c5\u03c3\u03af\u03b1 \u03c7\u03c1\u03c9\u03bc\u03af\u03bf\u03c5, \u03c4\u03bf \u03bf\u03c0\u03bf\u03af\u03bf, \u03b1\u03bd\u03ac\u03bb\u03bf\u03b3\u03b1 \u03c4\u03b7\u03c2 \u03c0\u03b5\u03c1\u03b9\u03b5\u03ba\u03c4\u03b9\u03ba\u03cc\u03c4\u03b7\u03c4\u03b1\u03c2 \u03c4\u03bf\u03c5, \u03b5\u03bc\u03c6\u03b1\u03bd\u03af\u03b6\u03b5\u03c4\u03b1\u03b9 \u03c3\u03b5 \u03b4\u03b9\u03ac\u03c6\u03bf\u03c1\u03bf\u03c5\u03c2 \u03c4\u03cc\u03bd\u03bf\u03c5\u03c2. \u038c\u03bb\u03b1 \u03c4\u03b1 \u03ac\u03bb\u03bb\u03bf\u03c5 \u03c7\u03c1\u03ce\u03bc\u03b1\u03c4\u03bf\u03c2 \u03ba\u03bf\u03c1\u03bf\u03cd\u03bd\u03b4\u03b9\u03b1 \u03b5\u03af\u03bd\u03b1\u03b9 \u03b3\u03bd\u03c9\u03c3\u03c4\u03ac \u03c9\u03c2 \u03b6\u03b1\u03c6\u03b5\u03af\u03c1\u03b9\u03b1. \u03a4\u03bf \u03cc\u03bd\u03bf\u03bc\u03ac \u03c4\u03bf\u03c5 \u03c0\u03c1\u03bf\u03ad\u03c1\u03c7\u03b5\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc \u03c4\u03b7 \u03bb\u03b1\u03c4\u03b9\u03bd\u03b9\u03ba\u03ae \u03bb\u03ad\u03be\u03b7 ruber, \u03b7 \u03bf\u03c0\u03bf\u03af\u03b1 \u03c3\u03b7\u03bc\u03b1\u03af\u03bd\u03b5\u03b9 \u03ba\u03cc\u03ba\u03ba\u03b9\u03bd\u03bf. \u03a3\u03c4\u03b7\u03bd \u03b1\u03c1\u03c7\u03b1\u03b9\u03cc\u03c4\u03b7\u03c4\u03b1 \u03ae\u03c4\u03b1\u03bd \u03b3\u03bd\u03c9\u03c3\u03c4\u03cc \u03bc\u03b5 \u03c4\u03b7\u03bd \u03bf\u03bd\u03bf\u03bc\u03b1\u03c3\u03af\u03b1 \u00ab\u03c3\u03ac\u03c0\u03c6\u03b5\u03b9\u03c1\u03bf\u03c2 \u03c0\u03bf\u03c1\u03c6\u03c5\u03c1\u03af\u03c4\u03b7\u03c2\u00bb \u03ae \u00ab\u03c3\u03ac\u03c0\u03c6\u03b5\u03b9\u03c1\u03bf\u03c2 \u03c0\u03bf\u03c1\u03c6\u03c5\u03c1\u03af\u03b6\u03c9\u03bd\u00bb. \u0398\u03b5\u03c9\u03c1\u03b5\u03af\u03c4\u03b1\u03b9 \u03ad\u03bd\u03b1\u03c2 \u03b1\u03c0\u03cc \u03c4\u03bf\u03c5\u03c2 \u03c4\u03ad\u03c3\u03c3\u03b5\u03c1\u03b9\u03c2 \u03c0\u03bf\u03bb\u03cd\u03c4\u03b9\u03bc\u03bf\u03c5\u03c2 \u03bb\u03af\u03b8\u03bf\u03c5\u03c2, \u03bc\u03b1\u03b6\u03af \u03bc\u03b5 \u03c4\u03bf \u03b4\u03b9\u03b1\u03bc\u03ac\u03bd\u03c4\u03b9, \u03c4\u03bf \u03b6\u03b1\u03c6\u03b5\u03af\u03c1\u03b9 \u03ba\u03b1\u03b9 \u03c4\u03bf \u03c3\u03bc\u03b1\u03c1\u03ac\u03b3\u03b4\u03b9. \u0395\u03af\u03bd\u03b1\u03b9 \u03c0\u03c1\u03c9\u03c4\u03bf\u03b3\u03b5\u03bd\u03ad\u03c2 \u03c3\u03c5\u03c3\u03c4\u03b1\u03c4\u03b9\u03ba\u03cc \u03c3\u03c5\u03bd\u03ae\u03b8\u03c9\u03c2 \u03b5\u03ba\u03c1\u03b7\u03be\u03b9\u03b3\u03b5\u03bd\u03ce\u03bd \u03c0\u03b5\u03c4\u03c1\u03c9\u03bc\u03ac\u03c4\u03c9\u03bd \u03ba\u03b1\u03b9 \u03b5\u03bc\u03c6\u03b1\u03bd\u03af\u03b6\u03b5\u03c4\u03b1\u03b9 \u03b5\u03c0\u03af\u03c3\u03b7\u03c2 \u03c3\u03b5 \u03b4\u03b9\u03ac\u03c6\u03bf\u03c1\u03bf\u03c5\u03c2 \u03c3\u03c7\u03b9\u03c3\u03c4\u03cc\u03bb\u03b9\u03b8\u03bf\u03c5\u03c2 \u03ba\u03b1\u03b9 \u03bc\u03b5\u03c4\u03b1\u03bc\u03bf\u03c1\u03c6\u03c9\u03c3\u03b9\u03b3\u03b5\u03bd\u03ae \u03c0\u03b5\u03c4\u03c1\u03ce\u03bc\u03b1\u03c4\u03b1. \u0395\u03af\u03bd\u03b1\u03b9 \u03c3\u03ba\u03bb\u03b7\u03c1\u03cc \u03bf\u03c1\u03c5\u03ba\u03c4\u03cc, \u03b4\u03b5\u03b4\u03bf\u03bc\u03ad\u03bd\u03bf\u03c5 \u03cc\u03c4\u03b9 \u03c4\u03bf \u03ba\u03bf\u03c1\u03bf\u03cd\u03bd\u03b4\u03b9\u03bf \u03b5\u03af\u03bd\u03b1\u03b9 \u03c4\u03bf \u03b4\u03b5\u03cd\u03c4\u03b5\u03c1\u03bf \u03c3\u03ba\u03bb\u03b7\u03c1\u03cc\u03c4\u03b5\u03c1\u03bf \u03bf\u03c1\u03c5\u03ba\u03c4\u03cc \u03bc\u03b5\u03c4\u03ac \u03c4\u03bf \u03b4\u03b9\u03b1\u03bc\u03ac\u03bd\u03c4\u03b9 (\u03c3\u03ba\u03bb\u03b7\u03c1\u03cc\u03c4\u03b7\u03c4\u03b1 9 \u03c3\u03c4\u03b7\u03bd \u03ba\u03bb\u03af\u03bc\u03b1\u03ba\u03b1 Mohs). \u03a4\u03bf \u03c7\u03c1\u03ce\u03bc\u03b1 \u03c4\u03bf\u03c5, \u03b5\u03be\u03b1\u03b9\u03c4\u03af\u03b1\u03c2 \u03c4\u03bf\u03c5 \u03c7\u03c1\u03c9\u03bc\u03af\u03bf\u03c5, \u03b5\u03af\u03bd\u03b1\u03b9 \u03ba\u03cc\u03ba\u03ba\u03b9\u03bd\u03bf, \u03b5\u03bd\u03ce \u03c5\u03c0\u03ac\u03c1\u03c7\u03bf\u03c5\u03bd \u03c0\u03bf\u03b9\u03ba\u03b9\u03bb\u03af\u03b5\u03c2 \u03bc\u03b5 \u03c1\u03bf\u03b6, \u03c3\u03ba\u03bf\u03cd\u03c1\u03bf \u03ba\u03cc\u03ba\u03ba\u03b9\u03bd\u03bf \u03ba\u03b1\u03b9 \u03ba\u03b1\u03c6\u03ad \u03c7\u03c1\u03ce\u03bc\u03b1. \u03a4\u03bf \u03c7\u03c1\u03ce\u03bc\u03b1 \u03ba\u03b1\u03b9 \u03b7 \u03b5\u03c0\u03b5\u03be\u03b5\u03c1\u03b3\u03b1\u03c3\u03af\u03b1 \u03c4\u03bf\u03c5 \u03b5\u03af\u03bd\u03b1\u03b9 \u03bf\u03b9 \u03ba\u03cd\u03c1\u03b9\u03bf\u03b9 \u03c0\u03b1\u03c1\u03ac\u03b3\u03bf\u03bd\u03c4\u03b5\u03c2 \u03c0\u03bf\u03c5 \u03b5\u03c0\u03b7\u03c1\u03b5\u03ac\u03b6\u03b5\u03b9 \u03c4\u03b7\u03bd \u03b1\u03be\u03af\u03b1 \u03c4\u03bf\u03c5 \u03c1\u03bf\u03c5\u03bc\u03c0\u03b9\u03bd\u03b9\u03bf\u03cd, \u03ba\u03b1\u03b9 \u03c4\u03bf \u03ba\u03b1\u03bb\u03cd\u03c4\u03b5\u03c1\u03bf \u03c7\u03c1\u03ce\u03bc\u03b1 \u03b8\u03b5\u03c9\u03c1\u03b5\u03af\u03c4\u03b1\u03b9 \u03c4\u03bf \u03bb\u03b5\u03b3\u03cc\u03bc\u03b5\u03bd\u03bf \u00ab\u03b1\u03af\u03bc\u03b1 \u03c0\u03b5\u03c1\u03b9\u03c3\u03c4\u03b5\u03c1\u03b9\u03bf\u03cd\u00bb. \u0386\u03bb\u03bb\u03bf\u03b9 \u03c0\u03b1\u03c1\u03ac\u03b3\u03bf\u03bd\u03c4\u03b5\u03c2 \u03b5\u03af\u03bd\u03b1\u03b9 \u03b7 \u03c0\u03bf\u03b9\u03cc\u03c4\u03b7\u03c4\u03b1, \u03c0\u03bf\u03c5 \u03ba\u03b1\u03b8\u03bf\u03c1\u03af\u03b6\u03b5\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc \u03c4\u03b9\u03c2 \u03b5\u03b3\u03ba\u03bb\u03b5\u03af\u03c3\u03b5\u03b9\u03c2. \u03a4\u03bf \u03c1\u03bf\u03c5\u03bc\u03c0\u03af\u03bd\u03b9 \u03ad\u03c7\u03b5\u03b9 \u03b5\u03b3\u03ba\u03bb\u03b5\u03af\u03c3\u03bc\u03b1\u03c4\u03b1 \u03c1\u03bf\u03c5\u03c4\u03b9\u03bb\u03af\u03bf\u03c5, \u03c4\u03c9\u03bd \u03bf\u03c0\u03bf\u03af\u03c9\u03bd \u03b7 \u03c0\u03b1\u03c1\u03bf\u03c5\u03c3\u03af\u03b1 \u03b4\u03b5\u03af\u03c7\u03bd\u03b5\u03b9 \u03cc\u03c4\u03b9 \u03c4\u03bf \u03c1\u03bf\u03c5\u03bc\u03c0\u03af\u03bd\u03b9 \u03b5\u03af\u03bd\u03b1\u03b9 \u03c6\u03c5\u03c3\u03b9\u03ba\u03cc, \u03cc\u03bc\u03c9\u03c2 \u03b1\u03bd \u03bf \u03b1\u03c1\u03b9\u03b8\u03bc\u03cc\u03c2 \u03b1\u03c5\u03c4\u03ce\u03bd \u03c4\u03c9\u03bd \u03b5\u03b3\u03ba\u03bb\u03b5\u03b9\u03c3\u03bc\u03ac\u03c4\u03c9\u03bd \u03b5\u03af\u03bd\u03b1\u03b9 \u03bc\u03b5\u03b3\u03ac\u03bb\u03bf\u03c2 \u03b1\u03c6\u03b1\u03b9\u03c1\u03bf\u03cd\u03bd\u03c4\u03b1\u03b9. \u03a4\u03bf \u03b9\u03cc\u03bd \u03c4\u03bf\u03c5 \u03c7\u03c1\u03c9\u03bc\u03af\u03bf\u03c5 (Cr3+) \u03b5\u03be\u03b1\u03b9\u03c4\u03af\u03b1\u03c2 \u03c4\u03b7\u03c2 \u03b4\u03b9\u03b1\u03c1\u03c1\u03cd\u03b8\u03bc\u03b9\u03c3\u03ae\u03c2 \u03c4\u03bf\u03c5 \u03c3\u03c4\u03b7 \u03ba\u03c1\u03c5\u03c3\u03c4\u03b1\u03bb\u03bb\u03b9\u03ba\u03ae \u03b4\u03bf\u03bc\u03ae \u03c4\u03bf\u03c5 \u03c1\u03bf\u03c5\u03bc\u03c0\u03b9\u03bd\u03b9\u03bf\u03cd, \u03b1\u03c0\u03bf\u03c1\u03c1\u03bf\u03c6\u03ac \u03c4\u03bf \u03c6\u03c9\u03c2 \u03c3\u03c4\u03b7\u03bd \u03ba\u03af\u03c4\u03c1\u03b9\u03bd\u03b7-\u03c0\u03c1\u03ac\u03c3\u03b9\u03bd\u03b7 \u03c0\u03b5\u03c1\u03b9\u03bf\u03c7\u03ae \u03c4\u03bf\u03c5 \u03c6\u03ac\u03c3\u03bc\u03b1\u03c4\u03bf\u03c2, \u03bc\u03b5 \u03b1\u03c0\u03bf\u03c4\u03ad\u03bb\u03b5\u03c3\u03bc\u03b1 \u03bd\u03b1 \u03ad\u03c7\u03b5\u03b9 \u03ba\u03cc\u03ba\u03ba\u03b9\u03bd\u03bf \u03c7\u03c1\u03ce\u03bc\u03b1. \u038c\u03c4\u03b1\u03bd \u03ba\u03af\u03c4\u03c1\u03b9\u03bd\u03bf-\u03c0\u03c1\u03ac\u03c3\u03b9\u03bd\u03bf \u03c6\u03c9\u03c2 \u03b1\u03c0\u03bf\u03c1\u03c1\u03bf\u03c6\u03ac\u03c4\u03b5 \u03b1\u03c0\u03cc \u03c4\u03bf \u03b9\u03cc\u03bd \u03c4\u03bf\u03c5 \u03c7\u03c1\u03c9\u03bc\u03af\u03bf\u03c5, \u03b5\u03c0\u03b1\u03bd\u03b5\u03ba\u03c0\u03ad\u03bc\u03c0\u03c4\u03b5\u03c4\u03b1\u03b9 \u03c9\u03c2 \u03c6\u03c9\u03c4\u03b1\u03cd\u03b3\u03b5\u03b9\u03b1 \u03ba\u03cc\u03ba\u03ba\u03b9\u03bd\u03bf\u03c5 \u03c7\u03c1\u03ce\u03bc\u03b1\u03c4\u03bf\u03c2. \u0391\u03c5\u03c4\u03ae \u03b7 \u03c6\u03c9\u03c4\u03b1\u03cd\u03b3\u03b5\u03b9\u03b1 \u03c3\u03c5\u03bd\u03b5\u03b9\u03c3\u03c6\u03ad\u03c1\u03b5\u03b9 \u03c3\u03c4\u03bf \u03ba\u03cc\u03ba\u03ba\u03b9\u03bd\u03bf \u03c7\u03c1\u03ce\u03bc\u03b1 \u03c4\u03bf\u03c5 \u03c1\u03bf\u03c5\u03bc\u03c0\u03b9\u03bd\u03b9\u03bf\u03cd \u03c0\u03bf\u03c5 \u03c0\u03c1\u03bf\u03ba\u03b1\u03bb\u03b5\u03af\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u03b1\u03c0\u03bf\u03c1\u03c1\u03cc\u03c6\u03b7\u03c3\u03b7 \u03c4\u03c9\u03bd \u03ba\u03af\u03c4\u03c1\u03b9\u03bd\u03c9\u03bd-\u03c0\u03c1\u03ac\u03c3\u03b9\u03bd\u03c9\u03bd \u03b1\u03ba\u03c4\u03af\u03bd\u03c9\u03bd. \u038c\u03c4\u03b1\u03bd \u03b7 \u03bf\u03c0\u03c4\u03b9\u03ba\u03ae \u03b4\u03b9\u03ac\u03c4\u03b1\u03be\u03b7 \u03b5\u03af\u03bd\u03b1\u03b9 \u03c4\u03ad\u03c4\u03bf\u03b9\u03b1 \u03ce\u03c3\u03c4\u03b5 \u03b7 \u03b5\u03ba\u03c0\u03bf\u03bc\u03c0\u03ae \u03bd\u03b1 \u03b4\u03b9\u03b5\u03b3\u03b5\u03af\u03c1\u03b5\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc \u03c6\u03c9\u03c4\u03cc\u03bd\u03b9\u03b1 694 nm, \u03c0\u03bf\u03c5 \u03b1\u03bd\u03c4\u03b1\u03bd\u03b1\u03ba\u03bb\u03ce\u03bd\u03c4\u03b1\u03b9 \u03bc\u03c0\u03c1\u03bf\u03c2-\u03c0\u03af\u03c3\u03c9 \u03c3\u03b5 \u03b4\u03cd\u03bf \u03ba\u03b1\u03b8\u03c1\u03ad\u03c0\u03c4\u03b5\u03c2, \u03c4\u03cc\u03c4\u03b5 \u03b7 \u03b5\u03ba\u03c0\u03bf\u03bc\u03c0\u03ae \u03b5\u03bd\u03b9\u03c3\u03c7\u03cd\u03b5\u03c4\u03b1\u03b9 \u03ad\u03bd\u03c4\u03bf\u03bd\u03b1. \u0391\u03c5\u03c4\u03cc \u03c4\u03bf \u03c6\u03b1\u03b9\u03bd\u03cc\u03bc\u03b5\u03bd\u03bf \u03c7\u03c1\u03b7\u03c3\u03b9\u03bc\u03bf\u03c0\u03bf\u03b9\u03ae\u03b8\u03b7\u03ba\u03b5 \u03b1\u03c0\u03cc \u03c4\u03bf\u03bd \u03c4\u03bf 1960 \u03b3\u03b9\u03b1 \u03c4\u03b7\u03bd \u03ba\u03b1\u03c4\u03b1\u03c3\u03ba\u03b5\u03c5\u03ae \u03c4\u03bf\u03c5 \u03c0\u03c1\u03ce\u03c4\u03bf\u03c5 \u03bb\u03ad\u03b9\u03b6\u03b5\u03c1, \u03c4\u03bf \u03bf\u03c0\u03bf\u03af\u03bf \u03b2\u03b1\u03c3\u03b9\u03b6\u03cc\u03c4\u03b1\u03bd \u03c3\u03c4\u03bf \u03c1\u03bf\u03c5\u03bc\u03c0\u03af\u03bd\u03b9. \u03a4\u03bf \u03c1\u03bf\u03c5\u03bc\u03c0\u03af\u03bd\u03b9, \u03ad\u03bd\u03b5\u03ba\u03b1 \u03c4\u03b7\u03c2 \u03c3\u03ba\u03bb\u03b7\u03c1\u03cc\u03c4\u03b7\u03c4\u03ac\u03c2 \u03c4\u03bf\u03c5, \u03b1\u03bb\u03bb\u03ac \u03ba\u03b1\u03b9 \u03c4\u03b7\u03c2 \u03b9\u03b4\u03b9\u03cc\u03c4\u03b7\u03c4\u03ac\u03c2 \u03c4\u03bf\u03c5 \u03bd\u03b1 \u03bc\u03b7\u03bd \u03bf\u03be\u03b5\u03b9\u03b4\u03ce\u03bd\u03b5\u03c4\u03b1\u03b9 \u03bf\u03cd\u03c4\u03b5 \u03ba\u03b1\u03b9 \u03bd\u03b1 \u03c0\u03c1\u03bf\u03c3\u03b2\u03ac\u03bb\u03bb\u03b5\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc \u03bf\u03be\u03ad\u03b1, \u03c7\u03c1\u03b7\u03c3\u03b9\u03bc\u03bf\u03c0\u03bf\u03b9\u03b5\u03af\u03c4\u03b1\u03b9 \u03b9\u03b4\u03b9\u03b1\u03af\u03c4\u03b5\u03c1\u03b1 \u03c3\u03c4\u03b7 \u03c9\u03c1\u03bf\u03bb\u03bf\u03b3\u03bf\u03c0\u03bf\u03b9\u03af\u03b1, \u03c3\u03c4\u03b7 \u03c3\u03c5\u03b3\u03ba\u03c1\u03ac\u03c4\u03b7\u03c3\u03b7 \u03b1\u03be\u03cc\u03bd\u03c9\u03bd \u03c3\u03c4\u03ae\u03c1\u03b9\u03be\u03b7\u03c2 \u03ba\u03b1\u03b8\u03ce\u03c2 \u03ba\u03b1\u03b9 \u03bb\u03cc\u03b3\u03c9 \u03c4\u03bf\u03c5 \u03b5\u03b9\u03b4\u03b9\u03ba\u03bf\u03cd \u03b2\u03ac\u03c1\u03bf\u03c5\u03c2 \u03c4\u03bf\u03c5 \u03c3\u03c4\u03b7\u03bd \u03ba\u03b1\u03c4\u03b1\u03c3\u03ba\u03b5\u03c5\u03ae \u03ac\u03bb\u03bb\u03c9\u03bd \u03bb\u03b5\u03c0\u03c4\u03ce\u03bd \u03bc\u03b7\u03c7\u03b1\u03bd\u03ce\u03bd \u03b1\u03ba\u03c1\u03b9\u03b2\u03b5\u03af\u03b1\u03c2, \u03cc\u03c0\u03c9\u03c2 \u03c0.\u03c7. \u03c7\u03c1\u03bf\u03bd\u03cc\u03bc\u03b5\u03c4\u03c1\u03b1 \u03c0\u03bb\u03bf\u03af\u03c9\u03bd.\u03a3\u03c5\u03bd\u03b8\u03b5\u03c4\u03b9\u03ba\u03ac \u03c1\u03bf\u03c5\u03bc\u03c0\u03af\u03bd\u03b9\u03b1 \u03c0\u03b1\u03c1\u03ac\u03b3\u03bf\u03bd\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc \u03c4\u03bf 1837, \u03cc\u03c4\u03b1\u03bd \u03bf \u0393\u03ba\u03b1\u03bf\u03c5\u03bd\u03c4\u03af\u03bd \u03c3\u03cd\u03bd\u03c4\u03b7\u03be\u03b5 \u03b1\u03bb\u03bf\u03c5\u03bc\u03af\u03bd\u03b1 \u03bc\u03b5 \u03bb\u03af\u03b3\u03bf \u03c7\u03c1\u03ce\u03bc\u03b9\u03bf \u03c3\u03b5 \u03c5\u03c8\u03b7\u03bb\u03ad\u03c2 \u03b8\u03b5\u03c1\u03bc\u03bf\u03ba\u03c1\u03b1\u03c3\u03af\u03b5\u03c2. \u03a4\u03bf 1846, \u03bf \u0396\u03b1\u03bd- \u0396\u03cc\u03c3\u03b5\u03c6 \u0388\u03bb\u03bd\u03c4\u03b5\u03bc\u03b1\u03bd \u03ba\u03b1\u03c4\u03b1\u03c3\u03ba\u03b5\u03cd\u03b1\u03c3\u03b5 \u03b6\u03b1\u03c6\u03b5\u03af\u03c1\u03b9\u03b1 \u03bc\u03b5 \u03c4\u03b7\u03bd \u03c3\u03cd\u03bd\u03c4\u03b7\u03be\u03b7 \u03b1\u03bb\u03bf\u03c5\u03bc\u03af\u03bd\u03b1\u03c2 \u03ba\u03b1\u03b9 \u03b2\u03bf\u03c1\u03b9\u03ba\u03bf\u03cd \u03bf\u03be\u03ad\u03c9\u03c2. \u03a3\u03c5\u03bd\u03b8\u03b5\u03c4\u03b9\u03ba\u03ac \u03c1\u03bf\u03c5\u03bc\u03c0\u03af\u03bd\u03b9\u03b1 \u03c3\u03ae\u03bc\u03b5\u03c1\u03b1 \u03ba\u03b1\u03c4\u03b1\u03c3\u03ba\u03b5\u03c5\u03ac\u03b6\u03bf\u03bd\u03c4\u03b1\u03b9 \u03bc\u03b5 \u03bc\u03b9\u03b1 \u03bc\u03ad\u03b8\u03bf\u03b4\u03bf \u03c0\u03bf\u03c5 \u03b5\u03c6\u03b5\u03c5\u03c1\u03ad\u03b8\u03b7\u03ba\u03b5 \u03b1\u03c0\u03cc \u03c4\u03bf\u03bd \u0392\u03b5\u03c1\u03bd\u03b5\u03bf\u03c5\u03af\u03bb, \u03bf \u03bf\u03c0\u03bf\u03af\u03bf\u03c2 \u03c3\u03cd\u03bd\u03c4\u03b7\u03be\u03b5 BaF2 \u03ba\u03b1\u03b9 Al2O3 \u03bc\u03b1\u03b6\u03af \u03bc\u03b5 \u03b4\u03b9\u03ac\u03c0\u03c5\u03c1\u03bf \u03c7\u03c1\u03ce\u03bc\u03b9\u03bf. \u039f \u0392\u03b5\u03bd\u03c1\u03b5\u03bf\u03c5\u03af\u03bb \u03ac\u03c1\u03c7\u03b9\u03c3\u03b5 \u03c4\u03b7\u03bd \u03b5\u03bc\u03c0\u03bf\u03c1\u03b9\u03ba\u03ae \u03c0\u03b1\u03c1\u03b1\u03b3\u03c9\u03b3\u03ae \u03c3\u03c5\u03bd\u03b8\u03b5\u03c4\u03b9\u03ba\u03ce\u03bd \u03c1\u03bf\u03c5\u03bc\u03c0\u03b9\u03bd\u03b9\u03ce\u03bd \u03c4\u03bf 1903. \u03a4\u03bf \u03c3\u03c5\u03bd\u03b8\u03b5\u03c4\u03b9\u03ba\u03cc \u03c1\u03bf\u03c5\u03bc\u03c0\u03af\u03bd\u03b9 \u03b5\u03af\u03bd\u03b1\u03b9 \u03b4\u03cd\u03c3\u03ba\u03bf\u03bb\u03bf \u03bd\u03b1 \u03b5\u03be\u03b1\u03ba\u03c1\u03b9\u03b2\u03c9\u03b8\u03b5\u03af \u03b1\u03c0\u03cc \u03bc\u03b7-\u03b5\u03b9\u03b4\u03b9\u03ba\u03cc. \u039f\u03c1\u03c5\u03ba\u03c4\u03ac \u03c4\u03b1 \u03bf\u03c0\u03bf\u03af\u03b1 \u03ad\u03c7\u03bf\u03c5\u03bd \u03c4\u03bf \u03af\u03b4\u03b9\u03bf \u03c7\u03c1\u03ce\u03bc\u03b1 \u03bc\u03b5 \u03c4\u03bf \u03c1\u03bf\u03c5\u03bc\u03c0\u03af\u03bd\u03b9 \u03b5\u03af\u03bd\u03b1\u03b9 \u03bf \u03ba\u03cc\u03ba\u03ba\u03b9\u03bd\u03bf\u03c2 \u03c3\u03c0\u03b9\u03bd\u03ad\u03bb\u03b9\u03bf\u03c2, \u03bf \u03ba\u03cc\u03ba\u03ba\u03b9\u03bd\u03bf\u03c2 \u03c4\u03bf\u03c5\u03c1\u03bc\u03b1\u03bb\u03af\u03bd\u03b7\u03c2, \u03bf \u03c0\u03c5\u03c1\u03c9\u03c0\u03cc\u03c2 \u03b3\u03c1\u03b1\u03bd\u03ac\u03c4\u03b7\u03c2 \u03ba\u03b1\u03b9 \u03c4\u03bf \u03c4\u03bf\u03c0\u03ac\u03b6\u03b9, \u03c0\u03bf\u03c5 \u03b1\u03bd\u03b1\u03bb\u03bf\u03b3\u03b9\u03ba\u03ac \u03ad\u03c7\u03bf\u03c5\u03bd \u03bc\u03b9\u03ba\u03c1\u03cc\u03c4\u03b5\u03c1\u03b7 \u03b1\u03be\u03af\u03b1 \u03c9\u03c2 \u03b7\u03bc\u03b9\u03c0\u03bf\u03bb\u03cd\u03c4\u03b9\u03bc\u03bf\u03b9 \u03bb\u03af\u03b8\u03bf\u03b9. \u0397 \u03ba\u03cd\u03c1\u03b9\u03b1 \u03c0\u03b7\u03b3\u03ae \u03c1\u03bf\u03c5\u03bc\u03c0\u03b9\u03bd\u03b9\u03ce\u03bd \u03ae\u03c4\u03b1\u03bd \u03b3\u03b9\u03b1 \u03b1\u03b9\u03ce\u03bd\u03b5\u03c2 \u03b7 \u03ba\u03bf\u03b9\u03bb\u03ac\u03b4\u03b1 \u039c\u03bf\u03b3\u03ba\u03cc\u03ba, \u03c3\u03c4\u03b7 \u03b2\u03cc\u03c1\u03b5\u03b9\u03b1 \u039c\u03b9\u03b1\u03bd\u03bc\u03ac\u03c1, \u03b1\u03bb\u03bb\u03ac \u03c3\u03ae\u03bc\u03b5\u03c1\u03b1 \u03c0\u03bf\u03bb\u03cd \u03bb\u03af\u03b3\u03b1 \u03c1\u03bf\u03c5\u03bc\u03c0\u03af\u03bd\u03b9\u03b1 \u03ba\u03b1\u03bb\u03ae\u03c2 \u03c0\u03bf\u03b9\u03cc\u03c4\u03b7\u03c4\u03b1\u03c2 \u03c0\u03c1\u03bf\u03ad\u03c1\u03c7\u03bf\u03bd\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc \u03b5\u03ba\u03b5\u03af. \u03a3\u03ae\u03bc\u03b5\u03c1\u03b1, \u03ba\u03cd\u03c1\u03b9\u03b1 \u03c0\u03b7\u03b3\u03ae \u03b5\u03af\u03bd\u03b1\u03b9 \u03b7 \u039c\u03bf\u03bd\u03ba \u03a3\u03c7\u03bf\u03c5, \u03c3\u03c4\u03b7 \u03ba\u03b5\u03bd\u03c4\u03c1\u03b9\u03ba\u03ae \u039c\u03b9\u03b1\u03bd\u03bc\u03ac\u03c1, \u03cc\u03c0\u03bf\u03c5 \u03b7 \u03b5\u03be\u03cc\u03c1\u03c5\u03be\u03b7 \u03be\u03b5\u03ba\u03af\u03bd\u03b7\u03c3\u03b5 \u03c4\u03b7 \u03b4\u03b5\u03ba\u03b1\u03b5\u03c4\u03af\u03b1 \u03c4\u03bf\u03c5 1990 \u03c0\u03bf\u03c5 \u03b5\u03af\u03bd\u03b1\u03b9 \u03c4\u03bf \u03bc\u03b5\u03b3\u03b1\u03bb\u03cd\u03c4\u03b5\u03c1\u03bf \u03bf\u03c1\u03c5\u03c7\u03b5\u03af\u03bf \u03c1\u03bf\u03c5\u03bc\u03c0\u03b9\u03bd\u03b9\u03ce\u03bd \u03c3\u03c4\u03b7 \u0393\u03b7. \u0386\u03bb\u03bb\u03bf \u03ad\u03bd\u03b1 \u03c3\u03b7\u03bc\u03b1\u03bd\u03c4\u03b9\u03ba\u03cc \u03ba\u03bf\u03af\u03c4\u03b1\u03c3\u03bc\u03b1 \u03c1\u03bf\u03c5\u03bc\u03c0\u03b9\u03bd\u03b9\u03ce\u03bd \u03b5\u03af\u03bd\u03b1\u03b9 \u03c4\u03bf \u039d\u03ac\u03bc\u03b3\u03b9\u03b1, \u03c3\u03c4\u03b7 \u03b2\u03cc\u03c1\u03b5\u03b9\u03b1 \u039c\u03b9\u03b1\u03bd\u03bc\u03ac\u03c1. \u0386\u03bb\u03bb\u03b5\u03c2 \u03c7\u03ce\u03c1\u03b5\u03c2 \u03c3\u03c4\u03b9\u03c2 \u03bf\u03c0\u03bf\u03af\u03b5\u03c2 \u03b5\u03be\u03bf\u03c1\u03cd\u03c3\u03c3\u03bf\u03bd\u03c4\u03b1\u03b9 \u03c1\u03bf\u03c5\u03bc\u03c0\u03af\u03bd\u03b9\u03b1 \u03b5\u03af\u03bd\u03b1\u03b9 \u03bf\u03b9: \u0392\u03cc\u03c1\u03b5\u03b9\u03b1 \u039c\u03b1\u03ba\u03b5\u03b4\u03bf\u03bd\u03af\u03b1, \u03a3\u03c1\u03b9 \u039b\u03ac\u03bd\u03ba\u03b1, \u03a4\u03b1\u03bd\u03b6\u03b1\u03bd\u03af\u03b1, \u039a\u03ad\u03bd\u03c5\u03b1, \u039c\u03b1\u03b4\u03b1\u03b3\u03b1\u03c3\u03ba\u03ac\u03c1\u03b7, \u0391\u03c6\u03b3\u03b1\u03bd\u03b9\u03c3\u03c4\u03ac\u03bd, \u0392\u03cc\u03c1\u03b5\u03b9\u03b1 \u039a\u03b1\u03c1\u03bf\u03bb\u03af\u03bd\u03b1, \u039a\u03b1\u03bc\u03c0\u03cc\u03c4\u03b6\u03b7, \u03a4\u03b1\u03ca\u03bb\u03ac\u03bd\u03b4\u03b7, \u0399\u03bd\u03b4\u03af\u03b1, \u0391\u03c5\u03c3\u03c4\u03c1\u03b1\u03bb\u03af\u03b1, \u039d\u03b1\u03bc\u03af\u03bc\u03c0\u03b9\u03b1, \u0392\u03c1\u03b1\u03b6\u03b9\u03bb\u03af\u03b1, \u03a0\u03b1\u03ba\u03b9\u03c3\u03c4\u03ac\u03bd. \u03a3\u03c4\u03bf \u03b5\u03bc\u03c0\u03cc\u03c1\u03b9\u03bf \u03c4\u03bf \u03c1\u03bf\u03c5\u03bc\u03c0\u03af\u03bd\u03b9 \u03c6\u03ad\u03c1\u03b5\u03c4\u03b1\u03b9 \u03bc\u03b5 \u03c4\u03b7\u03bd \u03b5\u03c0\u03af\u03c3\u03b7\u03bc\u03b7 \u03bf\u03bd\u03bf\u03bc\u03b1\u03c3\u03af\u03b1 \u03bc\u03b5 \u03c0\u03c1\u03bf\u03c3\u03b8\u03ae\u03ba\u03b7 \u03c4\u03bf\u03bd \u03c4\u03cc\u03c0\u03bf \u03c0\u03c1\u03bf\u03ad\u03bb\u03b5\u03c5\u03c3\u03b7\u03c2 \u03bc\u03b5 \u03b5\u03be\u03b1\u03b9\u03c1\u03ad\u03c3\u03b5\u03b9\u03c2 \u03c4\u03bf \"\u03c3\u03b9\u03b2\u03b7\u03c1\u03b9\u03ba\u03cc\u03bd \u03ba\u03bf\u03c1\u03bf\u03cd\u03bd\u03b4\u03b9\u03bf\u03bd\", \u03c0\u03bf\u03c5 \u03c0\u03c1\u03cc\u03ba\u03b5\u03b9\u03c4\u03b1\u03b9 \u03b3\u03b9\u03b1 \u03c4\u03bf\u03bd \u03ba\u03cc\u03ba\u03ba\u03b9\u03bd\u03bf \u03c4\u03bf\u03c5\u03c1\u03bc\u03b1\u03bb\u03af\u03bd\u03b7, \u03ba\u03b1\u03b9 \u03c4\u03bf \"\u03b2\u03c1\u03b1\u03b6\u03b9\u03bb\u03b9\u03b1\u03bd\u03cc\u03bd \u03ba\u03bf\u03c1\u03bf\u03cd\u03bd\u03b4\u03b9\u03bf\u03bd\" \u03c0\u03bf\u03c5 \u03c0\u03c1\u03cc\u03ba\u03b5\u03b9\u03c4\u03b1\u03b9 \u03b3\u03b9\u03b1 \u03c4\u03bf \u03ba\u03cc\u03ba\u03ba\u03b9\u03bd\u03bf \u03c4\u03bf\u03c0\u03ac\u03b6\u03b9\u03bf."}, {"color": "#97c2fc", "id": "amritsar massacre", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Detail_of_Mural_Depicting_1919_Amritsar_Massacre_-_Jallianwala_Bagh_-_Amritsar_-_Punjab_-_India_(12675536215).jpg", "label": "amritsar massacre", "shape": "image", "title": "Amritsarmassakern var en massaker som \u00e4gde rum i den indiska staden Amritsar 13 april 1919. En stor grupp fredliga demonstranter hade samlats i Jallianwala Bagh garden i staden. Brittiske generalen Reginald Dyer gav order \u00e5t sina soldater att skjuta mot folkmassan. Eldgivningen p\u00e5gick tills soldaterna fick slut p\u00e5 ammunition. \u00d6ver 1000 personer kan ha d\u00f6dats och skadats men siffrorna skiljer sig mellan olika k\u00e4llor. Officiella k\u00e4llor hos den brittiska milit\u00e4ren uppger att det dog 379 och skadades 1100. Sjukhus och andra civila institutioner ifr\u00e5gas\u00e4tter det l\u00e5ga d\u00f6dstalet och h\u00e4vdar att 1526 dog. Reginald Dyer fick \u00f6knamnet \"Slaktaren i Amritsar\" och st\u00f6det f\u00f6r Mahatma Gandhis frihetskamp \u00f6kade."}, {"color": "#97c2fc", "id": "raymond", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/BattleOfInab.jpg", "label": "raymond", "shape": "image", "title": "\u0631\u064a\u0645\u0648\u0646\u062f \u0627\u0644\u062b\u0627\u0646\u064a 1115 \u2013 29 \u064a\u0648\u0646\u064a\u0648 1149 \u0643\u0627\u0646 \u0623\u0645\u064a\u0631 \u0625\u0645\u0627\u0631\u0629 \u0623\u0646\u0637\u0627\u0643\u064a\u0629 \u0628\u064a\u0646 \u0627\u0644\u0633\u0646\u0648\u0627\u062a 1136\u20131149. \u0648\u0643\u0627\u0646 \u0623\u0635\u063a\u0631 \u0623\u0628\u0646\u0627\u0621 \u0648\u064a\u0644\u064a\u0627\u0645 \u0627\u0644\u062a\u0627\u0633\u0639\u060c \u062f\u0648\u0642 \u0622\u0643\u064a\u062a\u0627\u064a\u0646 \u0648\u0642\u062a\u0644 \u0641\u064a \u0645\u0639\u0631\u0643\u0629 \u0625\u0646\u0628 \u0627\u0644\u062a\u064a \u062c\u0631\u062a \u0628\u064a\u0646\u0647 \u0648\u0628\u064a\u0646 \u0646\u0648\u0631 \u0627\u0644\u062f\u064a\u0646 \u0632\u0646\u0643\u064a \u0628\u0636\u0631\u0628\u0629 \u0633\u064a\u0641 \u0645\u0646 \u0623\u0633\u062f \u0627\u0644\u062f\u064a\u0646 \u0634\u064a\u0631\u0643\u0648\u0647 \u0628\u0646 \u0634\u0627\u0630\u064a \u0648\u0623\u0631\u0633\u0644 \u0631\u0623\u0633\u0647 \u0625\u0644\u0649 \u0627\u0644\u062e\u0644\u064a\u0641\u0629 \u0627\u0644\u0639\u0628\u0627\u0633\u064a \u0627\u0644\u0645\u064f\u0642\u062a\u0641\u064a \u0644\u0623\u0645\u0631 \u0627\u0644\u0644\u0647 \u062e\u0644\u0641\u0647 \u0627\u0628\u0646\u0647 \u0628\u0648\u0647\u064a\u0645\u0646\u062f \u0627\u0644\u062b\u0627\u0644\u062b \u062a\u062d\u062a \u0648\u0635\u0627\u064a\u0629 \u0648\u0627\u0644\u062f\u062a\u0647 \u0646\u0638\u0631\u0627 \u0644\u0635\u063a\u0631 \u0633\u0646\u0647."}, {"color": "#97c2fc", "id": "dual role", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Jury_of_Fate.jpg", "label": "dual role", "shape": "image", "title": "A dual role (also known as a double role) refers to one actor playing two roles in a single production. Dual roles (or a larger number of roles for an actor) may be deliberately written into a script, or may instead be a choice made during production, often due to a low budget. In film and television, dual roles are often used for comic effect, or to depict identical twins or relatives. In a theatrical production where more than one actor plays multiple characters, it is sometimes referred to as an \"Ironman\" cast."}, {"color": "#97c2fc", "id": "secede", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cold_War_border_changes.png", "label": "secede", "shape": "image", "title": "\ubd84\ub9ac\ub3c5\ub9bd(\u5206\u96e2\u7368\u7acb, \uc601\uc5b4: Secession)\uc740 \uc5b4\ub5a4 \ud070 \uc9d1\ub2e8\uc5d0 \uc18d\ud55c \uc8fc\ubbfc\ub4e4\uc774 \uc0c8\ub85c\uc6b4 \uc9d1\ub2e8\uc744 \uad6c\uc131\ud574 \ub3c5\ub9bd\ud558\ub294 \uc77c\uc744 \ub9d0\ud55c\ub2e4. \ubd84\ub9ac\uc8fc\uc758\ub85c \uc778\ud55c \uacbd\uc6b0\uac00 \ub9ce\ub2e4. \ubd84\ub9ac\ub3c5\ub9bd\ud55c \uad6d\uac00\ub294 \ud574\ub2f9 \uc601\uc5ed\uc5d0\uc11c \uc6d0\uad6d\uac00\uc758 \uad8c\ub9ac\uc640 \ucc45\uc784\uc744 \uc2b9\uacc4\ud55c\ub2e4. \uadf8\ub7ec\ub098 \uc2dd\ubbfc\uc9c0\uc758 \ub3c5\ub9bd\uc758 \uacbd\uc6b0 \uc815\uce58\uc801\uc778 \ucc45\uc784(\uad70\ub300 \uc8fc\ub454, \ub3d9\ub9f9 \uc870\uc57d \ub4f1)\uc740 \ubc31\uc9c0\ucd9c\ubc1c\uc6d0\uce59\uc5d0 \ub530\ub974\ub294 \uacbd\uc6b0\ub3c4 \uc788\ub2e4."}, {"color": "#97c2fc", "id": "inaccessible island", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Rockhopper_inaccessible.jpg", "label": "inaccessible island", "shape": "image", "title": "Inaccessible ist ein erloschener Vulkan im Atlantischen Ozean, der die gleichnamige unbewohnte Insel (Inaccessible Island) bildet. Sie liegt etwa 33 km s\u00fcdwestlich der Hauptinsel Tristan da Cunha und geh\u00f6rt \u2013 wie die gesamte Inselgruppe Tristan da Cunha \u2013 politisch zum Britischen \u00dcberseegebiet St. Helena, Ascension und Tristan da Cunha. Inaccessible Island misst von West nach Ost etwa 6 km, von Nord nach S\u00fcd etwa 5 km und weist eine Fl\u00e4che von etwa 14 km\u00b2 auf. An ihrer h\u00f6chsten Stelle, dem Swales Fell im S\u00fcdwesten nur 400 Meter von der K\u00fcste, ist sie 561 m hoch. Etwa 20 Kilometer s\u00fcd\u00f6stlich von Inaccessible Island liegen Nightingale Island und zwei weitere, kleinere Inseln namens Middle Island und Stoltenhoff Island."}, {"color": "#97c2fc", "id": "statehood", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/United_Nations_(Member_States_and_Territories).svg", "label": "statehood", "shape": "image", "title": "Un \u00c9tat souverain moderne est un \u00c9tat qui poss\u00e8de quatre propri\u00e9t\u00e9s : \n* une population permanente ; \n* un territoire d\u00e9termin\u00e9 ; \n* un gouvernement qui n\u0027est subordonn\u00e9 \u00e0 aucun autre ; \n* une capacit\u00e9 d\u0027entrer en relation avec les autres \u00c9tats. Pour ce qui est de la reconnaissance de l\u0027\u00c9tat, \u00ab l\u0027existence politique de l\u0027\u00c9tat est ind\u00e9pendante de sa reconnaissance par les autres \u00c9tats \u00bb. Ces dispositions, qui r\u00e9sultent de la Convention de Montevideo de 1933, sont accept\u00e9es internationalement comme un droit coutumier."}, {"color": "#97c2fc", "id": "red sea", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Red_sea_coast,_Makadi_bay.jpg", "label": "red sea", "shape": "image", "title": "Itsaso Gorria Indiako ozeanoko golko bat da, Afrikako ipar-ekialdea eta Arabiako penintsula bereizten dituena. Luze-meharra da: 2.250 kilometro luze eta 355 kilometro zabal. Hegoaldetik Adengo golkoarekin lotzen da, Bab el-Mandeb itsasarte estuaren bitartez; iparraldean, berriz, bi adar ditu: Suezko eta Akabako golkoak. Oso ur gaziak ditu; uharte txiki asko daude, eta koralezko harkaitz arriskutsuak. Mediterraneotik Suezko kanalean zehar Indiako ozeanora doan itsasbideko zati nagusietakoa da."}, {"color": "#97c2fc", "id": "james hay", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/James_Hay_Partnership_logo.png", "label": "james hay", "shape": "image", "title": "James Hay Partnership is a provider of financial services products in the UK with headquarters in Salisbury. The company is best known for administering Self Invested Personal Pensions (SIPPs) introduced in the Finance Act 1989 by the UK Chancellor of the Exchequer, Nigel Lawson in his commons speech."}, {"color": "#97c2fc", "id": "straits settlements", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_the_Netherlands.svg", "label": "straits settlements", "shape": "image", "title": "Gli Stabilimenti dello Stretto (Straits Settlements in lingua inglese) furono un insieme di territori della Compagnia britannica delle Indie orientali nel sud-est asiatico, cui fu data amministrazione collettiva nel 1826 come colonia della corona britannica, distinta dagli stati principeschi originari, alcuni dei quali pi\u00f9 tardi formarono la Federazione della Malesia. Inizialmente gli Stabilimenti dello Stretto comprendevano Penang (a volte ufficialmente denominato Isola del Principe del Galles), Singapore con circa una ventina di isolette di dimensioni poco significative situate nelle sue immediate vicinanze, le isole e il territorio del Dinding (ora Manjung), (Province Wellesley in lingua inglese), la citt\u00e0 e il territorio di Malacca e le isole di Labuan."}, {"color": "#97c2fc", "id": "theory", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/United_States_Capitol_Building.jpg", "label": "theory", "shape": "image", "title": "Die Mikro\u00f6konomie (griechisch \u03bc\u03b9\u03ba\u03c1\u03cc\u03c2 mikr\u00f3s, deutsch \u201aklein\u2018, \u03bf\u1f36\u03ba\u03bf\u03c2 o\u00edkos \u201aHaus\u2018 und -nomie), auch Mikro\u00f6konomik oder Mikrotheorie, ist ein Teilgebiet der Volkswirtschaftslehre. Manche Autoren unterscheiden zwischen Mikro\u00f6konomik als Wissenschaft und Mikro\u00f6konomie als deren Untersuchungsgegenstand. Ihr Gegenstand ist das wirtschaftliche Verhalten einzelner Wirtschaftssubjekte (Haushalte und Unternehmen). Sie analysiert Entscheidungsprobleme und Koordinationsvorg\u00e4nge, die aufgrund der Arbeitsteiligkeit des Produktionsprozesses notwendig werden, und die Allokation knapper Ressourcen und G\u00fctern durch den Marktmechanismus. Insbesondere untersucht die Mikro\u00f6konomie M\u00e4rkte, in denen G\u00fcter und Dienstleistungen gekauft und verkauft werden. Neben den Akteuren auf diesen M\u00e4rkten werden auch die Marktstrukturen (Monopol, Oligopol, Polypol) ber\u00fccksichtigt und die jeweiligen institutionellen Rahmenbedingungen. Ein zentrales Konzept ist das Marktgleichgewicht, welches sich durch die Preisbildung einstellt. Das zweite wichtige Teilgebiet der Volkswirtschaftslehre ist die Makro\u00f6konomie. Im Gegensatz zur Mikro\u00f6konomie arbeitet die Makro\u00f6konomie mit aggregierten Gr\u00f6\u00dfen, also zum Beispiel mit dem Gesamteinkommen aller Haushalte. Mikro\u00f6konomische Aussagen lassen sich nicht ohne Weiteres zu makro\u00f6konomisch sinnvollen Aussagen zusammenfassen, was die Denkrichtung von der Einzel- zur Gesamtwirtschaft darstellt. Jedoch lassen sich viele makro\u00f6konomische Modellpr\u00e4missen mikro\u00f6konomisch begr\u00fcnden. Der Fachterminus f\u00fcr die Vorgehensweise lautet Mikrofundierung."}, {"color": "#97c2fc", "id": "adriatic", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Karavasta.jpg", "label": "adriatic", "shape": "image", "title": "The Adriatic Sea (/\u02cce\u026adri\u02c8\u00e6t\u026ak/) is a body of water separating the Italian Peninsula from the Balkan Peninsula. The Adriatic is the northernmost arm of the Mediterranean Sea, extending from the Strait of Otranto (where it connects to the Ionian Sea) to the northwest and the Po Valley. The countries with coasts on the Adriatic are Albania, Bosnia and Herzegovina, Croatia, Italy, Montenegro, and Slovenia. The Adriatic contains more than 1,300 islands, mostly located along the Croatian part of its eastern coast. It is divided into three basins, the northern being the shallowest and the southern being the deepest, with a maximum depth of 1,233 metres (4,045 ft). The Otranto Sill, an underwater ridge, is located at the border between the Adriatic and Ionian Seas. The prevailing currents flow counterclockwise from the Strait of Otranto, along the eastern coast and back to the strait along the western (Italian) coast. Tidal movements in the Adriatic are slight, although larger amplitudes are known to occur occasionally. The Adriatic\u0027s salinity is lower than the Mediterranean\u0027s because the Adriatic collects a third of the fresh water flowing into the Mediterranean, acting as a dilution basin. The surface water temperatures generally range from 30 \u00b0C (86 \u00b0F) in summer to 12 \u00b0C (54 \u00b0F) in winter, significantly moderating the Adriatic Basin\u0027s climate. The Adriatic Sea sits on the Apulian or Adriatic Microplate, which separated from the African Plate in the Mesozoic era. The plate\u0027s movement contributed to the formation of the surrounding mountain chains and Apennine tectonic uplift after its collision with the Eurasian plate. In the Late Oligocene, the Italian Peninsula first formed, separating the Adriatic Basin from the rest of the Mediterranean. All types of sediment are found in the Adriatic, with the bulk of the material transported by the Po and other rivers on the western coast. The western coast is alluvial or terraced, while the eastern coast is highly indented with pronounced karstification. There are dozens of marine protected areas in the Adriatic, designed to protect the sea\u0027s karst habitats and biodiversity. The sea is abundant in flora and fauna\u2014more than 7,000 species are identified as native to the Adriatic, many of them endemic, rare and threatened ones. The Adriatic\u0027s shores are populated by more than 3.5 million people; the largest cities are Bari, Venice, Trieste and Split. The earliest settlements on the Adriatic shores were Etruscan, Illyrian, and Greek. By the 2nd century BC, the shores were under Rome\u0027s control. In the Middle Ages, the Adriatic shores and the sea itself were controlled, to a varying extent, by a series of states\u2014most notably the Byzantine Empire, the Croatian Kingdom, the Republic of Venice, the Habsburg monarchy and the Ottoman Empire. The Napoleonic Wars resulted in the First French Empire gaining coastal control and the British effort to counter the French in the area, ultimately securing most of the eastern Adriatic shore and the Po Valley for Austria. Following Italian unification, the Kingdom of Italy started an eastward expansion that lasted until the 20th century. Following World War I and the collapse of Austria-Hungary and the Ottoman Empire, the entire eastern coast\u0027s control passed to Yugoslavia and Albania, except for Trieste and surrounding area which remained under Italian control. The former disintegrated during the 1990s, resulting in four new states on the Adriatic coast. Italy and Yugoslavia agreed on their maritime boundaries by 1975 and this boundary is
