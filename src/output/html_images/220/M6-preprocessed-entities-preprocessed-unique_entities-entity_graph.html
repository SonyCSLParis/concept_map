0443\u043d\u0438\u043a\u0430\u0446\u0438\u043e\u043d\u043d\u044b\u0435 \u043a\u0430\u0431\u0435\u043b\u0438 \u0431\u044b\u043b\u0438 \u043f\u0440\u043e\u043b\u043e\u0436\u0435\u043d\u044b \u0432 1850-\u0445 \u0433\u043e\u0434\u0430\u0445 \u0438 \u043f\u0440\u0435\u0434\u043d\u0430\u0437\u043d\u0430\u0447\u0430\u043b\u0438\u0441\u044c \u0434\u043b\u044f \u043f\u0435\u0440\u0435\u0434\u0430\u0447\u0438 \u0442\u0435\u043b\u0435\u0433\u0440\u0430\u0444\u043d\u043e\u0433\u043e \u0442\u0440\u0430\u0444\u0438\u043a\u0430. \u041f\u0435\u0440\u0432\u044b\u0439 \u0442\u0440\u0430\u043d\u0441\u0430\u0442\u043b\u0430\u043d\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u0439 \u0442\u0435\u043b\u0435\u0433\u0440\u0430\u0444\u043d\u044b\u0439 \u043a\u0430\u0431\u0435\u043b\u044c \u043d\u0430\u0447\u0430\u043b \u0444\u0443\u043d\u043a\u0446\u0438\u043e\u043d\u0438\u0440\u043e\u0432\u0430\u0442\u044c 16 \u0430\u0432\u0433\u0443\u0441\u0442\u0430 1852 \u0433\u043e\u0434\u0430. \u041f\u043e\u0441\u043b\u0435\u0434\u0443\u044e\u0449\u0438\u0435 \u043f\u043e\u043a\u043e\u043b\u0435\u043d\u0438\u044f \u043f\u043e\u0434\u0432\u043e\u0434\u043d\u044b\u0445 \u043a\u0430\u0431\u0435\u043b\u0435\u0439 \u043f\u0435\u0440\u0435\u0434\u0430\u0432\u0430\u043b\u0438 \u0442\u0435\u043b\u0435\u0444\u043e\u043d\u043d\u044b\u0439 \u0442\u0440\u0430\u0444\u0438\u043a, \u0437\u0430\u0442\u0435\u043c \u0438 \u0446\u0438\u0444\u0440\u043e\u0432\u044b\u0435 \u0434\u0430\u043d\u043d\u044b\u0435. \u0421\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u044b\u0435 \u043a\u0430\u0431\u0435\u043b\u0438 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u044e\u0442 \u043e\u043f\u0442\u043e\u0432\u043e\u043b\u043e\u043a\u043e\u043d\u043d\u044b\u0435 \u0442\u0435\u0445\u043d\u043e\u043b\u043e\u0433\u0438\u0438 \u0434\u043b\u044f \u043f\u0435\u0440\u0435\u0434\u0430\u0447\u0438 \u0448\u0438\u0440\u043e\u043a\u043e\u0433\u043e \u0441\u043f\u0435\u043a\u0442\u0440\u0430 \u0446\u0438\u0444\u0440\u043e\u0432\u044b\u0445 \u0434\u0430\u043d\u043d\u044b\u0445. \u0412 1872 \u0433\u043e\u0434\u0443, \u043f\u043e\u0441\u043b\u0435 \u0441\u043e\u0435\u0434\u0438\u043d\u0435\u043d\u0438\u044f \u043e\u0441\u0442\u0440\u043e\u0432\u0430 \u042f\u0432\u0430 \u0438 \u0433\u043e\u0440\u043e\u0434\u0430 \u0414\u0430\u0440\u0432\u0438\u043d\u0430 \u043d\u0430 \u0441\u0435\u0432\u0435\u0440\u0435 \u0410\u0432\u0441\u0442\u0440\u0430\u043b\u0438\u0438 \u043f\u043e\u0434\u0432\u043e\u0434\u043d\u044b\u043c \u043a\u0430\u0431\u0435\u043b\u0435\u043c \u0438 \u0437\u0430\u0432\u0435\u0440\u0448\u0435\u043d\u0438\u044f \u0441\u0442\u0440\u043e\u0438\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u0430 \u0430\u0432\u0441\u0442\u0440\u0430\u043b\u0438\u0439\u0441\u043a\u043e\u0439 \u0441\u0443\u0445\u043e\u043f\u0443\u0442\u043d\u043e\u0439 \u0442\u0435\u043b\u0435\u0433\u0440\u0430\u0444\u043d\u043e\u0439 \u043b\u0438\u043d\u0438\u0438 \u0441\u043e\u0435\u0434\u0438\u043d\u044f\u044e\u0449\u0435\u0439 \u044e\u0436\u043d\u0443\u044e \u0438 \u0441\u0435\u0432\u0435\u0440\u043d\u0443\u044e \u0447\u0430\u0441\u0442\u0438 \u0410\u0432\u0441\u0442\u0440\u0430\u043b\u0438\u0438 \u0442\u0435\u043b\u0435\u0433\u0440\u0430\u0444\u043d\u043e\u0439 \u043b\u0438\u043d\u0438\u0435\u0439 \u0431\u044b\u043b\u0438 \u0441\u043e\u0435\u0434\u0438\u043d\u0435\u043d\u044b \u0432\u0441\u0435 \u043a\u043e\u043d\u0442\u0438\u043d\u0435\u043d\u0442\u044b (\u043a\u0440\u043e\u043c\u0435 \u0410\u043d\u0442\u0430\u0440\u043a\u0442\u0438\u0434\u044b). \u0421\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u044b\u0435 \u043a\u0430\u0431\u0435\u043b\u0438 \u0434\u043b\u044f \u0433\u043b\u0443\u0431\u043e\u043a\u043e\u0432\u043e\u0434\u043d\u044b\u0445 \u0443\u0447\u0430\u0441\u0442\u043a\u043e\u0432 (\u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0441\u043e\u0441\u0442\u0430\u0432\u043b\u044f\u044e\u0442 \u0431\u043e\u043b\u044c\u0448\u0443\u044e \u0447\u0430\u0441\u0442\u044c \u043b\u0438\u043d\u0438\u0438) \u043e\u0431\u044b\u0447\u043d\u043e \u0438\u043c\u0435\u044e\u0442 \u0434\u0438\u0430\u043c\u0435\u0442\u0440 \u043e\u043a\u043e\u043b\u043e 25 \u043c\u043c \u0438 \u0432\u0435\u0441\u044f\u0442 \u043e\u043a\u043e\u043b\u043e 1.4 \u0442\u043e\u043d\u043d\u044b \u043d\u0430 \u043a\u043c. \u0414\u043b\u044f \u043d\u0435\u0433\u043b\u0443\u0431\u043e\u043a\u0438\u0445 \u0438 \u043f\u0440\u0438\u0431\u0440\u0435\u0436\u043d\u044b\u0445 \u0443\u0447\u0430\u0441\u0442\u043a\u043e\u0432 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u044e\u0442\u0441\u044f \u0431\u043e\u043b\u0435\u0435 \u043a\u0440\u0443\u043f\u043d\u044b\u0435 \u0438 \u0442\u044f\u0436\u0435\u043b\u044b\u0435 \u043a\u0430\u0431\u0435\u043b\u0438. \u0412 \u043d\u0430\u0441\u0442\u043e\u044f\u0449\u0435\u0435 \u0432\u0440\u0435\u043c\u044f \u043f\u043e\u0434\u0432\u043e\u0434\u043d\u044b\u0435 \u043a\u0430\u0431\u0435\u043b\u0438 \u0441\u043e\u0435\u0434\u0438\u043d\u044f\u044e\u0442 \u0432\u0441\u0435 \u043a\u043e\u043d\u0442\u0438\u043d\u0435\u043d\u0442\u044b \u043c\u0438\u0440\u0430 (\u043a\u0440\u043e\u043c\u0435 \u0410\u043d\u0442\u0430\u0440\u043a\u0442\u0438\u0434\u044b)."}, {"color": "#97c2fc", "id": "macedonia", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/\u0413\u0440\u0430\u0432_\u0432\u043e_\u0442\u0430\u0432\u0430(\u0442\u0430\u0444\u0447\u0435_\u0433\u0440\u0430\u0432\u0447\u0435)_(3).jpg", "label": "macedonia", "shape": "image", "title": "North Macedonia (Macedonia before February 2019), officially the Republic of North Macedonia, is a country in Southeast Europe. It gained independence in 1991 as one of the successor states of Yugoslavia. It is a landlocked country bordering Kosovo to the northwest, Serbia to the north, Bulgaria to the east, Greece to the south, and Albania to the west. It constitutes approximately the northern third of the larger geographical region of Macedonia. Skopje, the capital and largest city, is home to a quarter of the country\u0027s 1.83 million people. The majority of the residents are ethnic Macedonians, a South Slavic people. Albanians form a significant minority at around 25%, followed by Turks, Romani, Serbs, Bosniaks, Aromanians and a few other minorities. The region\u0027s history begins with the kingdom of Paeonia, a mixed Thraco-Illyrian polity. In the late sixth century BC, the area was subjugated by the Persian Achaemenid Empire, then incorporated into the Kingdom of Macedonia in the fourth century BC. The Roman Republic conquered the region in the second century BC and made it part of the larger province of Macedonia. The area remained part of the Byzantine Empire, but was often raided and settled by Slavic tribes beginning in the sixth century of the Christian era. Following centuries of contention between the Bulgarian, Byzantine, and Serbian Empires, it was part of the Ottoman Empire from the mid-14th until the early 20th century, when, following the Balkan Wars of 1912 and 1913, the modern territory of North Macedonia came under Serbian rule. During the First World War, the territory was ruled by Bulgaria, but after the end of the war it returned to Serbian rule as part of the newly formed Kingdom of Serbs, Croats and Slovenes. During the Second World War, it was again ruled by Bulgaria; and in 1945 it was established as a constituent state of communist Yugoslavia, which it remained until its peaceful secession in 1991. The country became a member of the United Nations in April 1993, but as a result of a dispute with Greece over the name \"Macedonia\", it was admitted under the provisional description \"the former Yugoslav Republic of Macedonia\" (abbreviated as \"FYR Macedonia\" or \"FYROM\"). In June 2018, Macedonia and Greece resolved the dispute with an agreement that the country should rename itself \"Republic of North Macedonia\". This renaming came into effect in February 2019. A unitary parliamentary constitutional republic, North Macedonia is a member of the UN, NATO, the Council of Europe, the World Bank, OSCE, CEFTA, BSEC and the WTO. Since 2005, it has also been a candidate for joining the European Union. North Macedonia is an upper-middle-income country according to the World Bank\u0027s definitions and has undergone considerable economic reform since its independence in developing an open economy. It is a developing country, ranked 82nd on the Human Development Index; and provides social security, a universal health care system, and free primary and secondary education to its citizens."}, {"color": "#97c2fc", "id": "slave owner", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Schnorr_von_Carolsfeld_Bibel_in_Bildern_1860_038.png", "label": "slave owner", "shape": "image", "title": "La esclavitud, como instituci\u00f3n jur\u00eddica, es una situaci\u00f3n en la cual una persona (el esclavo) es propiedad de otra (el amo). La esclavitud se remonta a la Edad Antigua, aunque no de forma equivalente en todas las civilizaciones. Parece que su origen hist\u00f3rico proviene de la pr\u00e1ctica de aprovechar como mano de obra a los cautivos en las guerras, como alternativa a otra posibilidad tambi\u00e9n usual, ejecutarlos. Tambi\u00e9n fue la suerte de algunos pueblos conquistados. Otra v\u00eda para llegar a la condici\u00f3n de esclavo era la o apremio individual.\u200b El florecimiento cultural de la Atenas de Pericles o de la Roma cl\u00e1sica estaba fundamentado en una econom\u00eda basada en la fuerza de trabajo esclava. Arist\u00f3teles sostuvo que la esclavitud es un fen\u00f3meno natural. Con la transici\u00f3n del esclavismo al feudalismo, a partir de la crisis del siglo III, la mayor parte de la fuerza de trabajo ya no era esclava. No obstante, la esclavitud no desapareci\u00f3, y se mantuvo como una condici\u00f3n social m\u00e1s o menos marginal, seg\u00fan las zonas, durante toda la Edad Media y toda la Edad Moderna, renov\u00e1ndose su utilizaci\u00f3n masiva durante la colonizaci\u00f3n de Am\u00e9rica. El movimiento antiesclavista se desarroll\u00f3 a partir de finales del siglo XVIII, culminando con la abolici\u00f3n de la esclavitud en la mayor parte de los pa\u00edses del mundo, no sin fuertes resistencias (como la Guerra de Secesi\u00f3n en Estados Unidos). El D\u00eda Internacional del Recuerdo de la Trata de Esclavos y de su Abolici\u00f3n se celebra el 23 de agosto, mientras que el D\u00eda Internacional para la Abolici\u00f3n de la Esclavitud se celebra el 2 de diciembre. Los tratados internacionales contempor\u00e1neos (Convenci\u00f3n sobre la Esclavitud, 1926) recogen la prohibici\u00f3n de la esclavitud, que se considera como un crimen contra la humanidad. No obstante, sigue existiendo arraigada culturalmente en determinados pa\u00edses (India, Sud\u00e1n, Mauritania) y ha reaparecido en otros bajo ciertas condiciones excepcionales, como es el caso de la mano de obra infantil esclava en el Sudeste asi\u00e1tico o determinados tipos de prostituci\u00f3n en todo el mundo."}, {"color": "#97c2fc", "id": "st. kitts", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/BrimstoneHill01.jpg", "label": "st. kitts", "shape": "image", "title": "Saint Kitts (znana tak\u017ce pod nazw\u0105 Saint Christopher) \u2013 wyspa na Morzu Karaibskim, kt\u00f3ra wraz z s\u0105siedni\u0105 wysp\u0105 Nevis tworzy pa\u0144stwo Saint Kitts i Nevis. Po\u0142o\u017cona 2100 km na po\u0142udniowy wsch\u00f3d od Florydy. Powierzchnia wyspy wynosi 168 km\u00b2, zamieszkuje j\u0105 30,3 tys. mieszk. (2000), g\u0142\u00f3wnie potomk\u00f3w wyzwolonych czarnych niewolnik\u00f3w. Najwi\u0119kszym miastem wyspy jest Basseterre, stolica kraju. W okresie zlodowace\u0144, kiedy poziom morza by\u0142 ni\u017cszy o oko\u0142o 60 m, wyspa Saint Kitts tworzy\u0142a jeden l\u0105d z pobliskimi wyspami Nevis, Sint Eustatius i Saba. Najwy\u017cszy szczyt wyspy to wulkaniczna g\u00f3ra Mount Liamuiga, wznosz\u0105ca si\u0119 na wysoko\u015b\u0107 1156 m n.p.m."}, {"color": "#97c2fc", "id": "john hopkins", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/2005_0319_John_Hopkins.jpg", "label": "john hopkins", "shape": "image", "title": "John \u201eHopper\u201c Hopkins (IPA: [d\u0292\u0252n \u0027h\u0252pk\u026anz]) (* 22. Mai 1983 in Ramona, Kalifornien) ist ein US-amerikanischer Motorradrennfahrer. Hopkins startet seit Jahren bevorzugt mit der Nummer 21. Als Sohn englischer Eltern besitzt er neben der US-amerikanischen auch die britische Staatsb\u00fcrgerschaft."}, {"color": "#97c2fc", "id": "client", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_China_(1912\u20131928).svg", "label": "client", "shape": "image", "title": "A client state, in international relations, is a state that is economically, politically, and/or militarily subordinate to another more powerful state (called \"controlling state\" in this article). A client state may variously be described as satellite state, associated state, dominion, condominium, self-governing colony, neo-colony, protectorate, vassal state, puppet state, and tributary state."}, {"color": "#97c2fc", "id": "wallpaper", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Original_William_Morris\u0027s_patterns,_digitally_enhanced_by_rawpixel_00015.jpg", "label": "wallpaper", "shape": "image", "title": "Tapeta (tapeta \u015bcienna) \u2013 materia\u0142 ok\u0142adzinowy stosowany do oklejania wewn\u0119trznych \u015bcian w budownictwie mieszkaniowym i u\u017cyteczno\u015bci publicznej, wykonywany z papieru, tkaniny, sk\u00f3ry lub tworzyw sztucznych. Wsp\u00f3\u0142cze\u015bnie ozdobne, naklejane wyko\u0144czenie \u015bciany wewn\u0119trznej budynku, najcz\u0119\u015bciej wykonane z papieru z nadrukowanym lub wyt\u0142oczonym wzorem, sprzedawane w rolkach (standardowo pasek tapety ma 53 cm szeroko\u015bci i ok. 10 m d\u0142ugo\u015bci). \u017bywotno\u015b\u0107 tapety wynosi od kilku do ok. 10 lat. W zale\u017cno\u015bci od rodzaju, tapety nie tylko dekoruj\u0105 wn\u0119trza, ale r\u00f3wnie\u017c daj\u0105 mo\u017cliwo\u015b\u0107 ukrycia nier\u00f3wno\u015bci i wad \u015bcian, wyciszaj\u0105 i ocieplaj\u0105 pomieszczenia, a tak\u017ce u\u0142atwiaj\u0105 utrzymanie czysto\u015bci \u015bcian."}, {"color": "#97c2fc", "id": "leone", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/SLE001.jpg", "label": "leone", "shape": "image", "title": "El leone es la moneda de Sierra Leona. Fue introducido en 1964 y reemplaz\u00f3 a la libra de \u00c1frica Occidental con una tasa de 1 libra = 2 leones."}, {"color": "#97c2fc", "id": "translation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/VOA_Perry_Link.jpg", "label": "translation", "shape": "image", "title": "Itzulpengintza lehen hizkuntza batean (sorburu hizkuntza) idatzitako testu bat (iturri edo jatorrizko testua) aztertzean eta bigarren hizkuntza batean (xede hizkuntza) birsortzean (helburu testua) datzan prozesua da. Itzulpengintza betidanik egokitu izan zaio gizakiari, azkenaldian bai ordenagailuz lagundutako itzulpena (OLI euskarazko sigletan eta CAT ingelesezkotan), bai itzulpen automatikoa (IA euskaraz eta MT ingelesez) asko garatu badira ere. Itzulpegintza aztertzeaz arduratzen den zientzia itzulpen ikasketak dira."}, {"color": "#97c2fc", "id": "john wilson", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/2008_Razzie_Awards_07.jpg", "label": "john wilson", "shape": "image", "title": "\u30b8\u30e7\u30f3\u30fbJ\u30fbB\u30fb\u30a6\u30a3\u30eb\u30bd\u30f3\uff08John J. B. Wilson\u30011954\u5e745\u670824\u65e5 - \uff09\u306f\u3001\u30a2\u30e1\u30ea\u30ab\u5408\u8846\u56fd\u306e\u30b3\u30d4\u30fc\u30e9\u30a4\u30bf\u30fc\u3001\u3002\u30ab\u30ea\u30d5\u30a9\u30eb\u30cb\u30a2\u5927\u5b66\u30ed\u30b5\u30f3\u30bc\u30eb\u30b9\u6821\u3092\u5352\u696d\u5f8c\u306b\u6620\u753b\u5ba3\u4f1d\u306e\u4ed5\u4e8b\u306b\u5c31\u304d\u3001\u30e2\u30fc\u30fb\u30de\u30fc\u30d5\u30a3\u30fc\u3068\u5171\u306b\u30b4\u30fc\u30eb\u30c7\u30f3\u30e9\u30ba\u30d9\u30ea\u30fc\u8cde\u3092\u5275\u8a2d\u3057\u305f\u3002"}, {"color": "#97c2fc", "id": "frith", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Runic_letter_os.svg", "label": "frith", "shape": "image", "title": "Frith is an Old English word meaning \"peace; protection; safety, security\"."}, {"color": "#97c2fc", "id": "macauley island", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Macauley_Island.png", "label": "macauley island", "shape": "image", "title": "\u062c\u0632\u064a\u0631\u0629 \u0645\u0627\u0643\u0648\u0644\u064a (\u0628\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629: Macauley Island)\u200f \u0647\u064a \u062c\u0632\u064a\u0631\u0629 \u0628\u0631\u0643\u0627\u0646\u064a\u0629 \u0641\u064a \u0646\u064a\u0648\u0632\u064a\u0644\u0646\u062f\u0627 \u0641\u064a \u062c\u0632\u0631 \u0643\u0631\u0645\u0627\u062f\u064a\u0643\u060c \u0641\u064a \u0645\u0646\u062a\u0635\u0641 \u0627\u0644\u0637\u0631\u064a\u0642 \u062a\u0642\u0631\u064a\u0628\u064b\u0627 \u0628\u064a\u0646 \u0627\u0644\u062c\u0632\u064a\u0631\u0629 \u0627\u0644\u0634\u0645\u0627\u0644\u064a\u0629 \u0644\u0646\u064a\u0648\u0632\u064a\u0644\u0646\u062f\u0627 \u0648\u062a\u0648\u0646\u063a\u0627 \u0641\u064a \u062c\u0646\u0648\u0628 \u063a\u0631\u0628 \u0627\u0644\u0645\u062d\u064a\u0637 \u0627\u0644\u0647\u0627\u062f\u0626. \u0625\u062d\u062f\u0627\u062b\u064a\u0627\u062a\u0647\u0627 \u0647\u064a 30\u00b014\u2032S 178\u00b026\u2032W."}, {"color": "#97c2fc", "id": "yellow river", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/DV_Paradise_fish_male_03.jpg", "label": "yellow river", "shape": "image", "title": "Le fleuve Jaune (chinois : \u9ec3\u6cb3 ; pinyin : Hu\u00e1ng h\u00e9), ou Hu\u00e1ng h\u00e9, est le deuxi\u00e8me plus long fleuve de Chine apr\u00e8s le Yangzi Jiang. Long de 5 464 kilom\u00e8tres, il prend sa source dans le plateau tib\u00e9tain et apr\u00e8s avoir travers\u00e9 les provinces de Gansu, N\u00edngxi\u00e0, Mongolie-Int\u00e9rieure, Shaanxi, Shanxi, Henan et Shandong il se jette dans la mer de Bohai, dans la mer Jaune. Le bassin versant du fleuve d\u0027une superficie de 752 443 km2 est caract\u00e9ris\u00e9 par un climat en grande partie semi-aride qui explique le d\u00e9bit mod\u00e9r\u00e9 du fleuve \u00e0 son embouchure (2 571 m3/s). Le fleuve Jaune a jou\u00e9 un r\u00f4le crucial dans l\u0027histoire de la Chine car la civilisation chinoise est n\u00e9e au confluent du fleuve et de son affluent le Wei He puis s\u0027est d\u00e9velopp\u00e9e le long de son cours. Caract\u00e9ris\u00e9 par des crues violentes et une forte charge s\u00e9dimentaire arrach\u00e9e au plateau de L\u0153ss qu\u0027il traverse sur son cours moyen, le fleuve Jaune a fa\u00e7onn\u00e9 et fertilis\u00e9 la grande plaine du Nord de la Chine. Sur son cours aval qui traverse celle-ci les hommes ont depuis des mill\u00e9naires tent\u00e9 d\u0027endiguer le fleuve et de limiter ses crues d\u00e9vastatrices. Des travaux gigantesques ont \u00e9t\u00e9 fr\u00e9quemment mis en \u00e9chec entrainant des changements de lit qui ont dans certains cas d\u00e9plac\u00e9 son embouchure sur plusieurs centaines de kilom\u00e8tres. Le bassin versant du fleuve Jaune est peupl\u00e9 par 110 millions de Chinois. Ses eaux sont utilis\u00e9es pour irriguer des terres jouant un r\u00f4le crucial dans la production agricole chinoise (40 % de la production totale de c\u00e9r\u00e9ales), et fournir en eau potable 155 millions de personnes. Gr\u00e2ce \u00e0 plus d\u0027une vingtaine de grands barrages install\u00e9s sur ses cours sup\u00e9rieur et moyen, il produit en moyenne 40 Twh d\u0027\u00e9lectricit\u00e9 par an. Au cours des derni\u00e8res d\u00e9cennies, le d\u00e9veloppement des secteurs agricole, industriel et minier ainsi que l\u0027accroissement de la population et de son niveau de vie, ont tr\u00e8s fortement d\u00e9grad\u00e9 la qualit\u00e9 de ses eaux et accru les pr\u00e9l\u00e8vements au point que, certaines ann\u00e9es, le fleuve est compl\u00e8tement \u00e0 sec au niveau de son embouchure. Le gouvernement a lanc\u00e9 des chantiers importants pour r\u00e9soudre ces probl\u00e8mes qui menacent tout l\u0027\u00e9cosyst\u00e8me du fleuve."}, {"color": "#97c2fc", "id": "west africa", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Monrovia_Street.jpg", "label": "west africa", "shape": "image", "title": "V\u00e4stafrika \u00e4r en del av Afrika. Den utg\u00f6r de l\u00e4nder som huvudsakligen ligger s\u00f6der om Sahara och v\u00e4ster om de centralafrikanska skogarna. Regionen ligger s\u00f6der om Nordafrika och v\u00e4ster om Centralafrika och kantas i s\u00f6der och v\u00e4ster av kuster mot Atlanten. Antalet l\u00e4nder (och utl\u00e4ndska besittningar) som r\u00e4knas till V\u00e4stafrika \u00e4r minst 15. F\u00f6renta nationerna inkluderar dess 15 samt den atlantiska \u00f6gruppen Kap Verde. Ibland inkluderas \u00e4ven vissa andra l\u00e4nder och besittningar i omr\u00e5det, inklusive l\u00e4nder i eller vid Guineabukten samt den sydatlantiska besittningen Sankta Helena, Ascension och Tristan da Cunha. 2015 levde cirka 349 miljoner m\u00e4nniskor i de 15 staterna (exkluderat Mauretanien) som var medlemmar i den v\u00e4stafrikanska samarbetsorganisationen ECOWAS; detta motsvarade en landyta av 5, 114 162 kvadratkilometer. Nationalencyklopedin noterar ytan som 4,9 miljoner km\u00b2 och inv\u00e5narantalet som 359 miljoner (\u00e5r 2016)."}, {"color": "#97c2fc", "id": "french indochina", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/B\u1ea3n_t\u1ea5u_c\u1ee7a_Vi\u1ec7n_C\u01a1_m\u1eadt_v\u1ec1_vi\u1ec7c_gi\u00fap_\u0111\u1ee1_n\u01b0\u1edbc_Ph\u00e1p_v\u1ec1_t\u00e0i_ch\u00ednh_n\u0103m_Kh\u1ea3i_\u0110\u1ecbnh_th\u1ee9_2_(1917)_02.jpg", "label": "french indochina", "shape": "image", "title": "Gli Indochine sono un gruppo musicale francese new wave e alternative rock, fondato nel 1981 da Nicola Sirkis, insieme al chitarrista Dominique Nicolas."}, {"color": "#97c2fc", "id": "benares", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/On_The_River_Benares_ca_1883.jpg", "label": "benares", "shape": "image", "title": "\u0641\u064e\u0631\u064e\u0646\u064e\u0627\u0633\u064a \u0623\u0648 (\u0646\u0642\u062d\u0631\u0629: \u0641\u0627\u0631\u0627\u0646\u0627\u0633\u064a) \u0623\u0648 \u0628\u064e\u0646\u0627\u0631\u0633 \u0623\u0648 (\u0646\u0642\u062d\u0631\u0629: \u0628\u064a\u0646\u0627\u0631\u064a\u0633 \u0623\u0648 \u0628\u0627\u0646\u0627\u0631\u0627\u0633) (Ban\u0101ras) \u0648\u0643\u0627\u0634\u064a (K\u0101\u015b\u012b)\u060c \u0647\u064a \u0645\u062f\u064a\u0646\u0629 \u062a\u0642\u0639 \u0639\u0644\u0649 \u0636\u0641\u0627\u0641 \u0646\u0647\u0631 \u0627\u0644\u062c\u0627\u0646\u062c \u0641\u064a \u0627\u0644\u0648\u0644\u0627\u064a\u0629 \u0627\u0644\u0647\u0646\u062f\u064a\u0629 \u0623\u0648\u062a\u0627\u0631 \u0628\u0631\u0627\u062f\u064a\u0634\u060c 320 \u0643\u064a\u0644\u0648\u0645\u062a\u0631 (199 \u0645\u064a\u0644) \u0625\u0644\u0649 \u0627\u0644\u062c\u0646\u0648\u0628 \u0627\u0644\u0634\u0631\u0642\u064a \u0645\u0646 \u0639\u0627\u0635\u0645\u0629 \u0627\u0644\u0648\u0644\u0627\u064a\u0629 \u0644\u0643\u0646\u0627\u0648. \u0648\u064a\u064f\u0646\u0638\u0631 \u0625\u0644\u064a\u0647\u0627 \u0628\u0627\u0639\u062a\u0628\u0627\u0631\u0647\u0627 \u0645\u062f\u064a\u0646\u0629 \u0645\u0642\u062f\u0633\u0629 \u0645\u0646 \u0642\u0650\u0628\u0644 \u0627\u0644\u0647\u0646\u062f\u0648\u0633 \u0648\u0627\u0644\u0628\u0648\u0630\u064a\u064a\u0646 \u0648\u0627\u0644\u062c\u0627\u064a\u0646\u064a\u064a\u0646. \u0648\u0647\u064a \u0648\u0627\u062d\u062f\u0629 \u0645\u0646 \u0623\u0642\u062f\u0645 \u0627\u0644\u0645\u062f\u0646 \u0627\u0644\u0645\u0633\u0643\u0648\u0646\u0629 \u0628\u0627\u0633\u062a\u0645\u0631\u0627\u0631 \u0641\u064a \u0627\u0644\u0639\u0627\u0644\u0645 \u0648\u0627\u0644\u0623\u0642\u062f\u0645 \u0641\u064a \u0627\u0644\u0647\u0646\u062f. \u0648\u0643\u0627\u0634\u064a \u0646\u0627\u0631\u064a\u0634 (Kashi Naresh) (\u0645\u0647\u0631\u0627\u062c\u0627 \u0643\u0627\u0634\u064a) \u0647\u0648 \u0627\u0644\u0631\u0627\u0639\u064a \u0627\u0644\u062b\u0642\u0627\u0641\u064a \u0627\u0644\u0631\u0626\u064a\u0633 \u0644\u0645\u062f\u064a\u0646\u0629 \u0641\u064e\u0631\u064e\u0646\u064e\u0627\u0633\u064a \u0648\u062c\u0632\u0621 \u0623\u0633\u0627\u0633\u064a \u0645\u0646 \u062c\u0645\u064a\u0639 \u0627\u0644\u0627\u062d\u062a\u0641\u0627\u0644\u0627\u062a \u0627\u0644\u062f\u064a\u0646\u064a\u0629. \u062a\u0631\u062a\u0628\u0637 \u062b\u0642\u0627\u0641\u0629 \u0641\u064e\u0631\u064e\u0646\u064e\u0627\u0633\u064a \u0627\u0631\u062a\u0628\u0627\u0637\u064b\u0627 \u0648\u062b\u064a\u0642\u064b\u0627 \u0628\u0646\u0647\u0631 \u0627\u0644\u062c\u0627\u0646\u062c \u0648\u0627\u0644\u0623\u0647\u0645\u064a\u0629 \u0627\u0644\u062f\u064a\u0646\u064a\u0629 \u0644\u0644\u0646\u0647\u0631. \u0648\u0643\u0627\u0646\u062a \u0627\u0644\u0645\u062f\u064a\u0646\u0629 \u0645\u0631\u0643\u0632\u064b\u0627 \u062b\u0642\u0627\u0641\u064a\u064b\u0627 \u0648\u062f\u064a\u0646\u064a\u064b\u0627 \u0641\u064a \u0634\u0645\u0627\u0644 \u0627\u0644\u0647\u0646\u062f \u0644\u0639\u062f\u0629 \u0622\u0644\u0627\u0641 \u0645\u0646 \u0627\u0644\u0633\u0646\u064a\u0646. \u0648\u062a\u0637\u0648\u0631 \u0628\u064a\u0646\u0627\u0631\u064a\u0633 \u063a\u0627\u0631\u0627\u0646\u0627 \u0648\u0647\u0648 \u0623\u062d\u062f \u0623\u0634\u0643\u0627\u0644 \u0627\u0644\u0645\u0648\u0633\u064a\u0642\u0649 \u0627\u0644\u0643\u0644\u0627\u0633\u064a\u0643\u064a\u0629 \u0627\u0644\u0647\u0646\u062f\u064a\u0629 \u0641\u064a \u0641\u064e\u0631\u064e\u0646\u064e\u0627\u0633\u064a\u060c \u0648\u0627\u0644\u0639\u062f\u064a\u062f \u0645\u0646 \u0627\u0644\u0641\u0644\u0627\u0633\u0641\u0629 \u0648\u0627\u0644\u0634\u0639\u0631\u0627\u0621 \u0648\u0627\u0644\u0643\u062a\u0627\u0628 \u0648\u0627\u0644\u0645\u0648\u0633\u064a\u0642\u064a\u064a\u0646 \u0627\u0644\u0647\u0646\u0648\u062f \u0642\u062f \u0633\u0643\u0646\u0648\u0627 \u0623\u0648 \u064a\u0633\u0643\u0646\u0648\u0646 \u0641\u064a \u0641\u064e\u0631\u064e\u0646\u064e\u0627\u0633\u064a. \u0648\u0623\u0644\u0642\u0649 \u063a\u0648\u062a\u0627\u0645\u0627 \u0628\u0648\u0630\u0627 (Gautama Buddha) \u062e\u0637\u0628\u062a\u0647 \u0627\u0644\u0623\u0648\u0644\u0649 \u0641\u064a \u0633\u0627\u0631\u0646\u0627\u062b \u0627\u0644\u062a\u064a \u062a\u0642\u0639 \u0628\u0627\u0644\u0642\u0631\u0628 \u0645\u0646 \u0641\u064e\u0631\u064e\u0646\u064e\u0627\u0633\u064a (\u0643\u0627\u0634\u064a). \u0648\u0627\u0644\u0646\u0627\u0633 \u063a\u0627\u0644\u0628\u064b\u0627 \u0645\u0627 \u064a\u0634\u064a\u0631\u0648\u0646 \u0625\u0644\u0649 \u0641\u064e\u0631\u064e\u0646\u064e\u0627\u0633\u064a \u0628\u0627\u0633\u0645 \u00ab\u0645\u062f\u064a\u0646\u0629 \u0627\u0644\u0645\u0639\u0627\u0628\u062f\u00bb \u0648\u00ab\u0645\u062f\u064a\u0646\u0629 \u0627\u0644\u0647\u0646\u062f \u0627\u0644\u0645\u0642\u062f\u0633\u0629\u00bb \u0648\u00ab\u0627\u0644\u0639\u0627\u0635\u0645\u0629 \u0627\u0644\u062f\u064a\u0646\u064a\u0629 \u0644\u0644\u0647\u0646\u062f\u00bb \u0648\u00ab\u0645\u062f\u064a\u0646\u0629 \u0627\u0644\u0623\u0636\u0648\u0627\u0621\u00bb \u0648\u00ab\u0645\u062f\u064a\u0646\u0629 \u0627\u0644\u062a\u0639\u0644\u0645\u00bb \u0648\u00ab\u0623\u0642\u062f\u0645 \u0645\u062f\u064a\u0646\u0629 \u0633\u0643\u0646\u064a\u0629 \u0639\u0644\u0649 \u0627\u0644\u0623\u0631\u0636.\u00bb"}, {"color": "#97c2fc", "id": "urundi", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Second_Congo_War_Africa_map_en.svg", "label": "urundi", "shape": "image", "title": "\u0420\u0435\u0441\u043f\u0443\u0301\u0431\u043b\u0456\u043a\u0430 \u0411\u0443\u0440\u0443\u0301\u043d\u0434\u0456 (\u043a\u0456\u0440. Republika y\u0027u Burundi, \u0444\u0440. R\u00e9publique du Burundi) \u2014 \u0434\u0435\u0440\u0436\u0430\u0432\u0430 \u043d\u0430 \u0441\u0445\u043e\u0434\u0456 \u0426\u0435\u043d\u0442\u0440\u0430\u043b\u044c\u043d\u043e\u0457 \u0410\u0444\u0440\u0438\u043a\u0438, \u0449\u043e \u043c\u0435\u0436\u0443\u0454 \u043d\u0430 \u043f\u0456\u0432\u043d\u043e\u0447\u0456 \u0437 \u0420\u0443\u0430\u043d\u0434\u043e\u044e, \u043d\u0430 \u0437\u0430\u0445\u043e\u0434\u0456 \u2014 \u0437 \u0414\u0435\u043c\u043e\u043a\u0440\u0430\u0442\u0438\u0447\u043d\u043e\u044e \u0420\u0435\u0441\u043f\u0443\u0431\u043b\u0456\u043a\u043e\u044e \u041a\u043e\u043d\u0433\u043e, \u043d\u0430 \u043f\u0456\u0432\u0434\u0435\u043d\u043d\u043e\u043c\u0443-\u0441\u0445\u043e\u0434\u0456 \u0456 \u0441\u0445\u043e\u0434\u0456 \u2014 \u0437 \u0422\u0430\u043d\u0437\u0430\u043d\u0456\u0454\u044e, \u043d\u0430 \u043f\u0456\u0432\u0434\u043d\u0456 \u043a\u043e\u0440\u0434\u043e\u043d \u043f\u0440\u043e\u0445\u043e\u0434\u0438\u0442\u044c \u043f\u043e \u043e\u0437\u0435\u0440\u0443 \u0422\u0430\u043d\u0433\u0430\u043d\u044c\u0457\u043a\u0430. \u0422\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u044f: 27,83 \u0442\u0438\u0441. \u043a\u043c\u00b2. \u0421\u0442\u043e\u043b\u0438\u0446\u044f \u2014 \u0413\u0456\u0442\u0435\u0433\u0430 (\u0437 16 \u0441\u0456\u0447\u043d\u044f 2019)."}, {"color": "#97c2fc", "id": "togoland", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_the_United_Kingdom.svg", "label": "togoland", "shape": "image", "title": "Togolandia (en alem\u00e1n, Togoland) fue un protectorado del Imperio alem\u00e1n en el \u00c1frica occidental desde 1884 hasta 1914 (cuando fue invadida por los ej\u00e9rcitos aliados brit\u00e1nico y franc\u00e9s durante la Primera Guerra Mundial) y finalmente disuelto en 1919, abarcando lo que hoy es la Rep\u00fablica de Togo y la mayor parte de lo que ahora es la regi\u00f3n Volta de Ghana, con 87.200 km\u00b2 aproximadamente de superficie.\u200b\u200b Durante el per\u00edodo conocido como \"Reparto de \u00c1frica\", la colonia se estableci\u00f3 en 1884 y se extendi\u00f3 gradualmente hacia el interior. Al estallar la Primera Guerra Mundial en 1914, la colonia fue r\u00e1pidamente invadida por fuerzas brit\u00e1nicas y francesas durante el Campa\u00f1a de Togolandia y puesta bajo r\u00e9gimen militar. En 1916, el territorio se dividi\u00f3 en dos zonas administrativas separadas, y esto se formaliz\u00f3 en 1922 con la creaci\u00f3n de la Togolandia brit\u00e1nica y la Togolandia francesa."}, {"color": "#97c2fc", "id": "edmund burke", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gregories_Estate_near_Beaconsfield_Buckinghamshire_1792.jpg", "label": "edmund burke", "shape": "image", "title": "Edmund Burke PC (12 Januari 1729 \u2013 9 Juli 1797) adalah seorang negarawan Irlandia, penulis, ahli pidato, teori politik, filsafat yang di mana, setelah direlokasikan ke Inggris, mengabdi selama bertahun-tahun di dalam sebagai anggota partai Whig. Ia dikenang atas bantuannya pada masa revolusi Amerika, dan atas oposisinya terhadap revolusi Prancis. Burke dipuji oleh kedua pihak konservatif dan liberal pada abad ke-19 dan pada abad ke-20 ia dikenang sebagai pelopor filosofis konservatif modern dan juga wakil dari pandangan liberal. \n* l \n* \n* s"}, {"color": "#97c2fc", "id": "leeds", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Weetwood_Fields1.jpg", "label": "leeds", "shape": "image", "title": "La Universitato de Leeds (angle University of Leeds) estas publika esplor-universitato en Leeds, Okcidenta Jork\u015diro, Anglio. \u011ci estis establita en 1874 kiel Yorkshire College of Science. En 1884 \u011di kuni\u011dis kun la Leeds School of Medicine (establita en 1831) kaj estis renomita Yorkshire College. \u011ci formis parton de la federacia Viktoria Universitato en 1887, kuni\u011dis kun la Owens College (kio poste i\u011dis la Universitato de Man\u0109estro) kaj kun la University College Liverpool (kiu i\u011dis la ). En 1904 la re\u011do Eduardo la 7-a havigis \u0109arton al la Universitato de Leeds. La universitato havas 36 330 studentojn, nome estas la 5a plej granda universitato en Britio (el 169). El 2006 \u011dis nuntempo, la universitato estis rangigita inter la 5 pintaj (kun la Universitato de Man\u0109estro, la , la Universitato de Nottingham kaj la Universitato de Edinburgo) en Britio la\u016d la nombro de kandidati\u011doj ricevitaj. Leeds havas enspezon de 789.6 milionoj de pundoj en 2019/20, el kiuj 139.9 milionoj de pundoj estis el esplorsubvencioj kaj kontraktoj. La universitato havas financajn hava\u0135ojn de 82.1 milionoj da pundoj (2019\u201320), range ekster la dek pintaj Britaj universitatoj la\u016d financa hava\u0135o."}, {"color": "#97c2fc", "id": "hobyo", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hobyo_Sultanate_Cavalry_And_Fort.jpg", "label": "hobyo", "shape": "image", "title": "The Sultanate of Hobyo (Somali: Saldanadda Hobyo, Arabic: \u0633\u0644\u0637\u0646\u0629 \u0647\u0648\u0628\u064a\u0648), also known as the Sultanate of Obbia, was a 19th-century Somali kingdom in present-day northeastern and central Somalia and eastern Ethiopia. It was established in 1870s by Yusuf Ali Kenadid, cousin of the Majeerteen Sultanate ruler Boqor Osman Mahamuud."}, {"color": "#97c2fc", "id": "iraq", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Chirac_Bush_Blair_Berlusconi.jpg", "label": "iraq", "shape": "image", "title": "2003\u5e74\u30a4\u30e9\u30af\u653b\u6483\uff082003\u306d\u3093\u30a4\u30e9\u30af\u3053\u3046\u3052\u304d\uff09\u306f\u30012003\u5e74\u306b\u30a2\u30e1\u30ea\u30ab\u5408\u8846\u56fd\u3084\u30a4\u30ae\u30ea\u30b9\u306a\u3069\u306e\u6709\u5fd7\u9023\u5408\u8ecd\u304c\u30a4\u30e9\u30af\u306e\u5927\u7d71\u9818\u3067\u3042\u308b\u30b5\u30c3\u30c0\u30fc\u30e0\u30fb\u30d5\u30bb\u30a4\u30f3\u306e\u6392\u9664\u3092\u76ee\u7684\u3068\u3057\u3066\u30a4\u30e9\u30af\u3092\u653b\u6483\u3057\u3001\u30d5\u30bb\u30a4\u30f3\u653f\u6a29\u3092\u5d29\u58ca\u3055\u305b\u305f\u4e8b\u4ef6\u3067\u3042\u308b\u3002"}, {"color": "#97c2fc", "id": "diego garcia", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Consolidated_PBY_Catalina_wreck_on_Diego_Garcia_1982.jpg", "label": "diego garcia", "shape": "image", "title": "L\u0027isola di Diego Garcia \u00e8 un atollo di 44 km\u00b2, ed \u00e8 la pi\u00f9 grande dell\u0027arcipelago delle isole Chagos, nell\u0027Oceano Indiano, circa 1600 km a sud dell\u0027India. L\u0027isola \u00e8 un Territorio britannico d\u0027Oltremare e fa parte dei Territori britannici dell\u0027Oceano Indiano. Il prefisso telefonico assegnato \u00e8 +246. L\u0027isola ospita installazioni navali e aeree degli Stati Uniti d\u0027America."}, {"color": "#97c2fc", "id": "fanning island", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Map_of_Kiribati_CIA_WFB.png", "label": "fanning island", "shape": "image", "title": "Tabuaeran, auch Fanning Island, ist ein Atoll im Norden der Line Islands s\u00fcdlich von Hawaii und geh\u00f6rt zum pazifischen Inselstaat Kiribati."}, {"color": "#97c2fc", "id": "victorian times", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/William_Holman_Hunt_001.jpg", "label": "victorian times", "shape": "image", "title": "\uc601\uad6d \uc5ed\uc0ac\uc5d0\uc11c \ube45\ud1a0\ub9ac\uc544 \uc2dc\ub300\ub294 1837\ub144 6\uc6d4 20\uc77c\ubd80\ud130 1901\ub144 1\uc6d4 22\uc77c\uae4c\uc9c0 \ube45\ud1a0\ub9ac\uc544 \uc5ec\uc655\uc758 \uce58\uc138\ub97c \uc77c\uceeb\ub294\ub2e4. \ube45\ud1a0\ub9ac\uc544 \uc2dc\ub300\ub294 \uc640 \uc5d0\ub4dc\uc6cc\ub4dc \uc2dc\ub300 \uc0ac\uc774 \uc788\uc73c\uba70, \ube45\ud1a0\ub9ac\uc544 \uc2dc\ub300 \ub9d0\ub144\uc740 \uc720\ub7fd \ub300\ub959\uc758 \ubca8 \uc5d0\ud3ec\ud06c \uc804\ubc18\ubd80\uc640 \uacb9\uce5c\ub2e4."}, {"color": "#97c2fc", "id": "hanover", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Wilhelm_Busch_1878.jpg", "label": "hanover", "shape": "image", "title": "Hanovro a\u016d Hanovero estas la \u0109efurbo de la germana federacia lando Malsupra Saksio. Fine de decembro 2019 \u011di havis 536\u2009925 lo\u011dantojn. La urbo estas grava industria kaj komerca centro; \u011di havas universitaton, plurajn altlernejojn kaj estas okazejo de diversaj internaciaj foiroj. La urbo kaj 20 \u0109irka\u016daj komunumoj konsistigas la distrikton Regiono Hanovro. Germana nomo: Hannover [haNOfer]Situo: 52\u00b0 24\u2032 N, 9\u00b0 44\u2032 O (mapo)52.49.7333333333333, apud la rivero LeineAreo: 204,09 km\u00b2Horzono: GMT+1h (+2h de aprilo \u011dis oktobro)Alteco: avera\u011de 55 m super la marnivelo"}, {"color": "#97c2fc", "id": "sarawak", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mulu_Pinnacles.jpg", "label": "sarawak", "shape": "image", "title": "Sarawak, populer dengan julukan Bumi Kenyalang (/s\u0259\u02c8r\u0251\u02d0w\u0252k/; bahasa Indonesia: [sa\u02c8rawa\u0294]) secara de facto merupakan sebuah negara berdaulat yang merdeka pada 22 Juli 1963, dan secara de jure juga termasuk sebagai salah satu negara bagian (sekarang merupakan negara konstituen) di Malaysia. Negara bagian ini memiliki otonomi dalam pemerintahan, imigrasi, dan yudisier yang berbeda dari negara-negara bagian di Semenanjung Malaysia. Sarawak terletak di Barat Laut Borneo dan berbatasan dengan Negara Bagian Sabah di Timur Laut, Provinsi Kalimantan Barat, Provinsi Kalimantan Timur, dan Provinsi Kalimantan Utara di bagian Selatan, juga berpapasan dengan Brunei di Timur Laut. Ibu kotanya, Kuching, adalah pusat ekonomi Negara Bagian Sarawak. Sarawak dan kursi dari pemerintahan bagian Sarawak. Kota lainnya di Sarawak meliputi Miri, Sibu, dan Bintulu. Menurut sensus 2015 di Malaysia, populasi di negara bagian tersebut sejumlah 2.636.000 orang. Sarawak memiliki iklim khatulistiwa dengan hutan hujan tropis dan spesies hewan dan tumbuhan yang beragam. Negara bagian ini memiliki beberapa sistem gua penting di Taman Nasional Gunung Mulu. Sungai Rajang adalah sungai terpanjang di Malaysia; Bendungan Bakun, salah satu bendungan terbesar di Asia Tenggara, terletak di salah satu anak sungainya. Gunung Murud adalah titik tertinggi di Sarawak. Pemukiman manusia terawal di Sarawak bermula dari 40,000 tahun yang lalu di Gua-Gua Niah. Wilayah tersebut telah memiliki hubungan dagang dengan Tiongkok pada abad ke-8 sampai ke-13 Masehi. Wilayah tersebut berada di bawah pengaruh Kekaisaran Brunei pada abad ke-16. Negara bagian tersebut diperintah oleh keluarga Brooke pada abad ke-19 dan ke-20. Pada Perang Dunia II, negara bagian tersebut diduduki oleh Jepang selama tiga tahun sebelum dijadikan sebagai Koloni Mahkota Britania pada 1946. Pada 22 Juli 1963, Sarawak meraih pemerintahan sendiri oleh Inggris. Setelah itu, Sarawak menjadi salah satu anggota pendiri Federasi Malaysia (didirikan pada 16 September 1963) bersama dengan Borneo Utara (Sabah), Singapura (keluar pada 1965), dan Federasi Malaysia (Semenanjung Malaysia). Namun, federasi tersebut ditentang oleh Indonesia, dan berujung pada Konfrontasi Indonesia\u2013Malaysia selama tiga tahun. Negara bagian tersebut juga mengalami pemberontakan komunis dari 1965 sampai 1968. Wilayah tersebut dikenal karena keberagaman suku bangsa, budaya, dan bahasa. Kepala negara bagiannya adalah Gubernur, yang sekarang dikenal sebagai Yang di-Pertua Negeri, sementara kepala pemerintahannya adalah Ketua Menteri. Sistem pemerintahannya mengikuti sistem Kesatuan. Wilayah ini terbagi dalam distrik dan divisi administratif. Inggris dan Melayu adalah dua bahasa resmi di negara bagian tersebut; tidak ada agama resmi di sana. Museum Negara Bagian Sarawak adalah museum tertua di Borneo. Wilayah tersebut dikenal karena alat musik tradisional-nya, sapeh. Festival Musik Hutan Hujan Sedunia adalah salah satu acara musik utama di Kalimantan. Sarawak memiliki keragaman sumber daya alam, dan ekonominya sangat berorientasi ekspor, terutama minyak dan gas, kayu, dan minyak sawit. Industri lainnya meliputi pabrik, energi dan pariwisata."}, {"color": "#97c2fc", "id": "german south west africa", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/S\u00fcdwestafrika_1915.jpg", "label": "german south west africa", "shape": "image", "title": "N\u011bmeck\u00e1 jihoz\u00e1padn\u00ed Afrika (n\u011bmecky: Deutsch-S\u00fcdwestafrika, DSWA) byla n\u011bmeckou koloni\u00ed v letech 1884 a\u017e 1915, kdy byla obsazena Jihoafrickou uni\u00ed. Pot\u00e9 ji jako Jihoz\u00e1padn\u00ed Afriku spravovala do roku 1990, kdy se osamostatnila pod n\u00e1zvem Namibie. S \u00fazem\u00edm o velikosti 835 100 km\u00b2, byla 1,5\u00d7 v\u011bt\u0161\u00ed ne\u017e \u00fazem\u00ed tehdej\u0161\u00edho N\u011bmecka."}, {"color": "#97c2fc", "id": "gender", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Annie_Kenney_and_Christabel_Pankhurst.jpg", "label": "gender", "shape": "image", "title": "Sexism is prejudice or discrimination based on one\u0027s sex or gender. Sexism can affect anyone, but it primarily affects women and girls. It has been linked to stereotypes and gender roles, and may include the belief that one sex or gender is intrinsically superior to another. Extreme sexism may foster misogyny, sexual harassment, rape, and other forms of sexual violence. Gender discrimination may encompass sexism. This term is defined as discrimination toward people based on their gender identity or their gender or sex differences. Gender discrimination is especially defined in terms of workplace inequality. It may arise from social or cultural customs and norms."}, {"color": "#97c2fc", "id": "slavery", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bundesarchiv_Bild_183-E10855,_Polen,_Juden_zur_Zwangsarbeit_befohlen.jpg", "label": "slavery", "shape": "image", "title": "L\u2019histoire de l\u0027esclavage est celle des diff\u00e9rentes formes prises par la condition sociale d\u0027\u00eatres humains priv\u00e9s par d\u0027autres du droit de propri\u00e9t\u00e9 sur eux-m\u00eames. Les premi\u00e8res attestations de l\u0027esclavage remontent au N\u00e9olithique. Dans les archives historiques du Moyen-Orient, les mieux connues, l\u0027\u00c9gypte antique et la Perse ont pr\u00e9c\u00e9d\u00e9 l\u0027esclavage arabo-musulman, \u00e0 son tour imit\u00e9 par certains pays europ\u00e9ens \u00e0 partir des XVIe et XVIIe si\u00e8cle. Le ph\u00e9nom\u00e8ne est devenu intercontinental au XVIIIe si\u00e8cle par les traites n\u00e9gri\u00e8res du commerce triangulaire. Les trois pays les plus concern\u00e9s, la France, le Danemark et l\u0027Angleterre ont aboli la traite des esclaves, dans les ann\u00e9es 1790 pour les deux premiers, en 1807 pour l\u0027Angleterre. Mais entre-temps, le r\u00e9tablissement de l\u0027esclavage par la France en 1802, r\u00e9tablit aussi la traite. La traite occidentale a ensuite chut\u00e9 apr\u00e8s le congr\u00e8s de Vienne (1815), o\u00f9 Talleyrand promit de soutenir la position britannique sur son interdiction, renforc\u00e9e par le droit de visite des navires \u00e9trangers, impos\u00e9 par les Anglais gr\u00e2ce \u00e0 la domination des mers par la Royal Navy, apr\u00e8s avoir n\u00e9goci\u00e9 les ann\u00e9es pr\u00e9c\u00e9dentes des trait\u00e9s internationaux pour rendre effective l\u0027abolition de la traite n\u00e9gri\u00e8re au d\u00e9but du si\u00e8cle. Peu apr\u00e8s, l\u0027esclavage est lui-m\u00eame aboli dans l\u0027Empire colonial anglais et lors de la R\u00e9volution de 1848 en France. Il perdure ensuite jusqu\u0027en 1865 aux \u00c9tats-Unis, et la d\u00e9cennie suivante \u00e0 Cuba et au Br\u00e9sil, mais principalement avec des esclaves n\u00e9s dans le pays. Il continue \u00e0 \u00eatre constat\u00e9 notamment dans plusieurs pays d\u0027Afrique par la traite orientale, et en Inde. L\u0027ONG Walk Free estime qu\u0027il y avait 40,3 millions d\u0027esclaves dans le Monde en 2018 . Le statut et la fonction de l\u0027esclave ont vari\u00e9 selon les \u00e9poques et les lieux : les sources et les justifications de l\u0027esclavage, la position et les t\u00e2ches mat\u00e9rielles conf\u00e9r\u00e9es aux esclaves ainsi que les conditions de sortie de la condition d\u0027esclave sont autant d\u0027\u00e9l\u00e9ments qui conf\u00e8rent sa sp\u00e9cificit\u00e9 \u00e0 chaque configuration historique."}, {"color": "#97c2fc", "id": "poshina", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Scene_near_Poshina.jpg", "label": "poshina", "shape": "image", "title": "Poshina (Ratanpur) is a town in Poshina Taluka in Sabarkantha district of Gujarat state, India. It is located in the northernmost side of Sabarkantha district, 70 km from Idar."}, {"color": "#97c2fc", "id": "south orkney islands", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Signy_Island_Panorama.jpg", "label": "south orkney islands", "shape": "image", "title": "\u041f\u0456\u0432\u0434\u0435\u043d\u043d\u0456 \u041e\u0440\u043a\u043d\u0435\u0439\u0441\u044c\u043a\u0456 \u043e\u0441\u0442\u0440\u043e\u0432\u0438 (\u0430\u043d\u0433\u043b. South Orkney Islands) \u2014 \u0433\u0440\u0443\u043f\u0430 \u043e\u0441\u0442\u0440\u043e\u0432\u0456\u0432 \u0443 \u041f\u0456\u0432\u0434\u0435\u043d\u043d\u043e\u043c\u0443 \u043e\u043a\u0435\u0430\u043d\u0456."}, {"color": "#97c2fc", "id": "deflation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/US_Historical_Inflation_Ancient.svg", "label": "deflation", "shape": "image", "title": "Deflacja (z \u0142ac. deflo) \u2013 d\u0142ugotrwa\u0142y spadek przeci\u0119tnego poziomu cen w gospodarce przek\u0142adaj\u0105cy si\u0119 na wzrost si\u0142y nabywczej pieni\u0105dza. W warunkach deflacji za t\u0119 sam\u0105 ilo\u015b\u0107 pieni\u0119dzy mo\u017cna kupowa\u0107 wi\u0119cej towar\u00f3w i us\u0142ug. Przeciwie\u0144stwem deflacji jest inflacja."}, {"color": "#97c2fc", "id": "raja", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Maharajah_Duleep_Singh_dressed_for_a_State_function,_c._1875.jpg", "label": "raja", "shape": "image", "title": "Maharaja adalah salah satu gelar yang dikenal di Indonesia, biasanya merujuk pada penguasa monarki yang tingkatannya setara dengan kaisar sekaligus berada di atas raja, meskipun pada keberjalanannya juga digunakan untuk kaum bangsawan dan pejabat tinggi. Gelar ini berasal dari bahasa Hindi dan Sanskerta kuno \u092e\u0939\u093e\u0930\u093e\u091c (maharaja). Dalam bahasa Hindi, akhiran \u0027a\u0027 tidak diucapkan, sehingga kata ini diucapkan sebagai \"Maharaj\". Istilah maharaja mulai digunakan di Nusantara seiring masuknya pengaruh agama Hindu. Pada awalnya, gelar ini digunakan untuk penguasa monarki di India yang memiliki wilayah sangat luas, walaupun pada perkembangannya gelar ini diklaim oleh penguasa negara-negara yang lebih kecil. Di kawasan Asia Tenggara, gelar ini tidak hanya digunakan pada penguasa monarki, tetapi juga oleh kaum bangsawan dan pejabat tinggi."}, {"color": "#97c2fc", "id": "ruhuna", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/1000pxancien_trisinhalaya-locator-map_svg.png", "label": "ruhuna", "shape": "image", "title": "\u0420\u0443\u0445\u0443\u043d\u0430 \u2014 \u0441\u0435\u0440\u0435\u0434\u043d\u044c\u043e\u0432\u0456\u0447\u043d\u0435 \u043a\u043e\u0440\u043e\u043b\u0456\u0432\u0441\u0442\u0432\u043e, \u044f\u043a\u0435 \u0437\u043d\u0430\u0445\u043e\u0434\u0438\u043b\u043e\u0441\u044f \u043d\u0430 \u043f\u0456\u0432\u0434\u0435\u043d\u043d\u0456\u0439 \u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u0457 \u0441\u0443\u0447\u0430\u0441\u043d\u043e\u0457 \u0428\u0440\u0456-\u041b\u0430\u043d\u043a\u0438 (\u0440\u0430\u0439\u043e\u043d \u0425\u0430\u043c\u0431\u0430\u043d\u0442\u043e\u0442\u0430) \u0456 \u0432\u0445\u043e\u0434\u0438\u043b\u043e \u0432 . \u041a\u043e\u0440\u0434\u043e\u043d \u0420\u0443\u0445\u0443\u043d\u0438 \u043f\u0440\u043e\u0445\u043e\u0434\u0438\u0432 \u043f\u043e \u0440\u0456\u0447\u043a\u0430\u0445 \u041a\u0430\u043b\u0443 \u0456 \u041c\u0430\u0445\u0430\u0432\u0435\u043b\u0456. \u0421\u0442\u043e\u043b\u0438\u0446\u044f \u0420\u0443\u0445\u0443\u043d\u0438 \u0432\u0456\u0434\u043e\u043c\u0430 \u044f\u043a \u041c\u0430\u0433\u0430\u043c\u0430; \u0432\u043e\u043d\u0430 \u043f\u0435\u0440\u0435\u0431\u0443\u0432\u0430\u043b\u0430 \u0432 \u0440\u0430\u0439\u043e\u043d\u0456 \u0441\u0443\u0447\u0430\u0441\u043d\u0438\u0445 \u043c\u0456\u0441\u0442 \u0456 . \u0417\u0430\u0432\u0434\u044f\u043a\u0438 \u0432\u0430\u0436\u043a\u043e\u0434\u043e\u0441\u044f\u0436\u043d\u043e\u0441\u0442\u0456 \u0447\u0430\u0441\u0442\u043e \u0441\u0442\u0430\u0432\u0430\u043b\u043e \u043c\u0456\u0441\u0446\u0435\u043c \u0444\u043e\u0440\u043c\u0443\u0432\u0430\u043d\u043d\u044f \u0441\u0438\u043b, \u044f\u043a\u0456 \u0431\u043e\u0440\u043e\u043b\u0438\u0441\u044f \u0437 \u0456\u043d\u043e\u0437\u0435\u043c\u043d\u0438\u043c\u0438 \u0437\u0430\u0432\u043e\u0439\u043e\u0432\u043d\u0438\u043a\u0430\u043c\u0438. \u0417 XVI \u0441\u0442\u043e\u043b\u0456\u0442\u0442\u044f \u0420\u0443\u0445\u0443\u043d\u0430 \u0441\u0442\u0430\u043b\u0430 \u0447\u0430\u0441\u0442\u0438\u043d\u043e\u044e \u041a\u0430\u043d\u0434\u0456\u0439\u0441\u044c\u043a\u043e\u0457 \u0434\u0435\u0440\u0436\u0430\u0432\u0438."}, {"color": "#97c2fc", "id": "sabah", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Babagon_Sabah_Babagon-Dam-02.jpg", "label": "sabah", "shape": "image", "title": "\u03a4\u03bf \u03a3\u03b1\u03bc\u03c0\u03ac\u03c7 (\u03bc\u03b1\u03bb\u03b1\u03b9\u03c3\u03b9\u03b1\u03bd\u03ac: Sabah) \u03b5\u03af\u03bd\u03b1\u03b9 \u03ba\u03c1\u03b1\u03c4\u03af\u03b4\u03b9\u03bf \u03c4\u03b7\u03c2 \u039c\u03b1\u03bb\u03b1\u03b9\u03c3\u03af\u03b1\u03c2 \u03c0\u03bf\u03c5 \u03b2\u03c1\u03af\u03c3\u03ba\u03b5\u03c4\u03b1\u03b9 \u03c3\u03c4\u03bf \u03b2\u03cc\u03c1\u03b5\u03b9\u03bf \u03c4\u03bc\u03ae\u03bc\u03b1 \u03c4\u03bf\u03c5 \u0392\u03cc\u03c1\u03bd\u03b5\u03bf. \u03a4\u03bf \u03a3\u03b1\u03bc\u03c0\u03ac\u03c7 \u03ad\u03c7\u03b5\u03b9 \u03c7\u03b5\u03c1\u03c3\u03b1\u03af\u03b1 \u03c3\u03cd\u03bd\u03bf\u03c1\u03b1 \u03bc\u03b5 \u03c4\u03bf \u03bc\u03b1\u03bb\u03b1\u03b9\u03c3\u03b9\u03b1\u03bd\u03cc \u03ba\u03c1\u03b1\u03c4\u03af\u03b4\u03b9\u03bf \u03a3\u03b1\u03c1\u03ac\u03bf\u03c5\u03b1\u03ba \u03c3\u03c4\u03b1 \u03bd\u03bf\u03c4\u03b9\u03bf\u03b4\u03c5\u03c4\u03b9\u03ba\u03ac \u03ba\u03b1\u03b9 \u03c4\u03b7\u03bd \u03c0\u03b5\u03c1\u03b9\u03bf\u03c7\u03ae \u039a\u03b1\u03bb\u03b9\u03bc\u03b1\u03bd\u03c4\u03ac\u03bd \u03c4\u03b7\u03c2 \u0399\u03bd\u03b4\u03bf\u03bd\u03b7\u03c3\u03af\u03b1\u03c2 \u03c0\u03c1\u03bf\u03c2 \u03c4\u03bf \u03bd\u03cc\u03c4\u03bf. \u0397 \u039f\u03bc\u03bf\u03c3\u03c0\u03bf\u03bd\u03b4\u03b9\u03b1\u03ba\u03ae \u0395\u03c0\u03b9\u03ba\u03c1\u03ac\u03c4\u03b5\u03b9\u03b1 \u03c4\u03b7\u03c2 \u039b\u03b1\u03bc\u03c0\u03bf\u03c5\u03ac\u03bd \u03b5\u03af\u03bd\u03b1\u03b9 \u03ad\u03bd\u03b1 \u03bd\u03b7\u03c3\u03af \u03b1\u03ba\u03c1\u03b9\u03b2\u03ce\u03c2 \u03b4\u03af\u03c0\u03bb\u03b1 \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u03b1\u03ba\u03c4\u03ae \u03c4\u03bf\u03c5 \u03a3\u03b1\u03bc\u03c0\u03ac\u03c7. \u03a4\u03bf \u03a3\u03b1\u03bc\u03c0\u03ac\u03c7 \u03bc\u03bf\u03b9\u03c1\u03ac\u03b6\u03b5\u03c4\u03b1\u03b9 \u03c4\u03b1 \u03b8\u03b1\u03bb\u03ac\u03c3\u03c3\u03b9\u03b1 \u03c3\u03cd\u03bd\u03bf\u03c1\u03b1 \u03bc\u03b5 \u03c4\u03bf \u0392\u03b9\u03b5\u03c4\u03bd\u03ac\u03bc \u03c0\u03c1\u03bf\u03c2 \u03c4\u03b1 \u03b4\u03c5\u03c4\u03b9\u03ba\u03ac \u03ba\u03b1\u03b9 \u03c4\u03b9\u03c2 \u03a6\u03b9\u03bb\u03b9\u03c0\u03c0\u03af\u03bd\u03b5\u03c2 \u03c3\u03c4\u03b1 \u03b2\u03cc\u03c1\u03b5\u03b9\u03b1 \u03ba\u03b1\u03b9 \u03b1\u03bd\u03b1\u03c4\u03bf\u03bb\u03b9\u03ba\u03ac. \u0397 \u039a\u03cc\u03c4\u03b1 \u039a\u03b9\u03bd\u03b1\u03bc\u03c0\u03ac\u03bb\u03bf\u03c5 \u03b5\u03af\u03bd\u03b1\u03b9 \u03c0\u03c1\u03c9\u03c4\u03b5\u03cd\u03bf\u03c5\u03c3\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03bf \u03bf\u03b9\u03ba\u03bf\u03bd\u03bf\u03bc\u03b9\u03ba\u03cc \u03ba\u03ad\u03bd\u03c4\u03c1\u03bf \u03c4\u03bf\u03c5 \u03ba\u03c1\u03b1\u03c4\u03b9\u03b4\u03af\u03bf\u03c5 \u03ba\u03b1\u03b9 \u03b7 \u03ad\u03b4\u03c1\u03b1 \u03c4\u03b7\u03c2 \u03c4\u03bf\u03c0\u03b9\u03ba\u03ae\u03c2 \u03ba\u03c1\u03b1\u03c4\u03b9\u03ba\u03ae\u03c2 \u03ba\u03c5\u03b2\u03ad\u03c1\u03bd\u03b7\u03c3\u03b7\u03c2 \u03c4\u03bf\u03c5 \u03a3\u03b1\u03bc\u03c0\u03ac\u03c7. \u0386\u03bb\u03bb\u03b5\u03c2 \u03bc\u03b5\u03b3\u03ac\u03bb\u03b5\u03c2 \u03c0\u03cc\u03bb\u03b5\u03b9\u03c2 \u03c4\u03bf\u03c5 \u03a3\u03b1\u03bc\u03c0\u03ac\u03c7 \u03b5\u03af\u03bd\u03b1\u03b9 \u03c4\u03bf \u03ba\u03b1\u03b9 \u03c4\u03bf . \u03a3\u03cd\u03bc\u03c6\u03c9\u03bd\u03b1 \u03bc\u03b5 \u03c4\u03b7\u03bd \u03b1\u03c0\u03bf\u03b3\u03c1\u03b1\u03c6\u03ae \u03c4\u03bf\u03c5 2020 \u03bf \u03c0\u03bb\u03b7\u03b8\u03c5\u03c3\u03bc\u03cc\u03c2 \u03c4\u03bf\u03c5 \u03ba\u03c1\u03b1\u03c4\u03b9\u03b4\u03af\u03bf\u03c5 \u03b5\u03af\u03bd\u03b1\u03b9 3.418.800 \u03ba\u03ac\u03c4\u03bf\u03b9\u03ba\u03bf\u03b9. \u03a4\u03bf \u03a3\u03b1\u03bc\u03c0\u03ac\u03c7 \u03ad\u03c7\u03b5\u03b9 \u03b9\u03c3\u03b7\u03bc\u03b5\u03c1\u03b9\u03bd\u03cc \u03ba\u03bb\u03af\u03bc\u03b1 \u03bc\u03b5 \u03c4\u03c1\u03bf\u03c0\u03b9\u03ba\u03ac \u03b4\u03ac\u03c3\u03b7 \u03ba\u03b1\u03b9 \u03ac\u03c6\u03b8\u03bf\u03bd\u03b1 \u03b6\u03c9\u03b9\u03ba\u03ac \u03ba\u03b1\u03b9 \u03c6\u03c5\u03c4\u03b9\u03ba\u03ac \u03b5\u03af\u03b4\u03b7. \u03a4\u03bf \u03ba\u03c1\u03b1\u03c4\u03af\u03b4\u03b9\u03bf \u03ad\u03c7\u03b5\u03b9 \u03bc\u03b1\u03ba\u03c1\u03b9\u03ad\u03c2 \u03bf\u03c1\u03bf\u03c3\u03b5\u03b9\u03c1\u03ad\u03c2 \u03c3\u03c4\u03b7 \u03b4\u03c5\u03c4\u03b9\u03ba\u03ae \u03c0\u03bb\u03b5\u03c5\u03c1\u03ac, \u03bf\u03b9 \u03bf\u03c0\u03bf\u03af\u03b5\u03c2 \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03bf\u03cd\u03bd \u03bc\u03ad\u03c1\u03bf\u03c2 \u03c4\u03bf\u03c5 \u0395\u03b8\u03bd\u03b9\u03ba\u03bf\u03cd \u03a0\u03ac\u03c1\u03ba\u03bf\u03c5 \u039a\u03c1\u03cc\u03ba\u03b5\u03c1 \u03a1\u03ad\u03b9\u03bd\u03c4\u03b6. \u039f , \u03bf \u03b4\u03b5\u03cd\u03c4\u03b5\u03c1\u03bf\u03c2 \u03bc\u03b1\u03ba\u03c1\u03cd\u03c4\u03b5\u03c1\u03bf\u03c2 \u03c0\u03bf\u03c4\u03b1\u03bc\u03cc\u03c2 \u03c3\u03c4\u03b7 \u039c\u03b1\u03bb\u03b1\u03b9\u03c3\u03af\u03b1, \u03b4\u03b9\u03ad\u03c1\u03c7\u03b5\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc \u03c4\u03bf \u03a3\u03b1\u03bc\u03c0\u03ac\u03c7 \u03ba\u03b1\u03b9 \u03c4\u03bf \u03cc\u03c1\u03bf\u03c2 \u039a\u03b9\u03bd\u03b1\u03bc\u03c0\u03ac\u03bb\u03bf\u03c5 \u03b5\u03af\u03bd\u03b1\u03b9 \u03c4\u03bf \u03c5\u03c8\u03b7\u03bb\u03cc\u03c4\u03b5\u03c1\u03bf \u03c3\u03b7\u03bc\u03b5\u03af\u03bf \u03c4\u03bf\u03c5 \u03a3\u03b1\u03bc\u03c0\u03ac\u03c7 \u03ba\u03b1\u03b8\u03ce\u03c2 \u03ba\u03b1\u03b9 \u03c4\u03b7\u03c2 \u039c\u03b1\u03bb\u03b1\u03b9\u03c3\u03af\u03b1\u03c2. \u039f \u03c0\u03b1\u03bb\u03b1\u03b9\u03cc\u03c4\u03b5\u03c1\u03bf\u03c2 \u03b1\u03bd\u03b8\u03c1\u03ce\u03c0\u03b9\u03bd\u03bf\u03c2 \u03bf\u03b9\u03ba\u03b9\u03c3\u03bc\u03cc\u03c2 \u03c3\u03c4\u03bf \u03a3\u03b1\u03bc\u03c0\u03ac\u03c7 \u03c7\u03c1\u03bf\u03bd\u03bf\u03bb\u03bf\u03b3\u03b5\u03af\u03c4\u03b1\u03b9 \u03c0\u03c1\u03b9\u03bd \u03b1\u03c0\u03cc 20.000-30.000 \u03c7\u03c1\u03cc\u03bd\u03b9\u03b1 \u03ba\u03b1\u03c4\u03ac \u03bc\u03ae\u03ba\u03bf\u03c2 \u03c4\u03b7\u03c2 \u03c0\u03b5\u03c1\u03b9\u03bf\u03c7\u03ae\u03c2 \u03c4\u03bf\u03c5 \u03cc\u03c1\u03bc\u03bf\u03c5 \u039d\u03c4\u03ac\u03c1\u03b2\u03b5\u03bb \u03c3\u03c4\u03b9\u03c2 . \u03a4\u03bf \u03a3\u03b1\u03bc\u03c0\u03ac\u03c7 \u03b5\u03af\u03c7\u03b5 \u03b5\u03bc\u03c0\u03bf\u03c1\u03b9\u03ba\u03ae \u03c3\u03c7\u03ad\u03c3\u03b7 \u03bc\u03b5 \u03c4\u03b7\u03bd \u039a\u03af\u03bd\u03b1 \u03b1\u03c0\u03cc \u03c4\u03bf\u03bd 14\u03bf \u03b1\u03b9\u03ce\u03bd\u03b1 \u03bc.\u03a7. \u03a4\u03bf \u03a3\u03b1\u03bc\u03c0\u03ac\u03c7 \u03b2\u03c1\u03b9\u03c3\u03ba\u03cc\u03c4\u03b1\u03bd \u03c5\u03c0\u03cc \u03c4\u03b7\u03bd \u03b5\u03c0\u03b9\u03c1\u03c1\u03bf\u03ae \u03c4\u03b7\u03c2 \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1\u03c2 \u03c4\u03bf\u03c5 \u039c\u03c0\u03c1\u03bf\u03c5\u03bd\u03ad\u03b9 \u03c4\u03bf\u03bd 14\u03bf \u03ba\u03b1\u03b9 15\u03bf \u03b1\u03b9\u03ce\u03bd\u03b1 \u03b5\u03bd\u03ce \u03c4\u03bf \u03b1\u03bd\u03b1\u03c4\u03bf\u03bb\u03b9\u03ba\u03cc \u03c4\u03bc\u03ae\u03bc\u03b1 \u03c4\u03b7\u03c2 \u03b5\u03c0\u03b9\u03ba\u03c1\u03ac\u03c4\u03b5\u03b9\u03b1\u03c2 \u03b2\u03c1\u03b9\u03c3\u03ba\u03cc\u03c4\u03b1\u03bd \u03c5\u03c0\u03cc \u03c4\u03b7\u03bd \u03b5\u03c0\u03b9\u03c1\u03c1\u03bf\u03ae \u03c4\u03bf\u03c5 \u03a3\u03bf\u03c5\u03bb\u03c4\u03b1\u03bd\u03ac\u03c4\u03bf\u03c5 \u03c4\u03bf\u03c5 \u03a3\u03bf\u03cd\u03bb\u03bf\u03c5 \u03bc\u03b5\u03c4\u03b1\u03be\u03cd \u03c4\u03bf\u03c5 17\u03bf\u03c5 \u03ba\u03b1\u03b9 \u03c4\u03bf\u03c5 18\u03bf\u03c5 \u03b1\u03b9\u03ce\u03bd\u03b1. \u03a4\u03bf \u03a3\u03b1\u03bc\u03c0\u03ac\u03c7 \u03b1\u03c0\u03bf\u03ba\u03c4\u03ae\u03b8\u03b7\u03ba\u03b5 \u03c3\u03c4\u03b7 \u03c3\u03c5\u03bd\u03ad\u03c7\u03b5\u03b9\u03b1 \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ae \u0395\u03c4\u03b1\u03b9\u03c1\u03b5\u03af\u03b1 \u03c4\u03bf\u03c5 \u0392\u03cc\u03c1\u03b5\u03b9\u03bf\u03c5 \u0392\u03cc\u03c1\u03bd\u03b5\u03bf (BNBC) \u03c4\u03bf\u03bd 19\u03bf \u03b1\u03b9\u03ce\u03bd\u03b1. \u039a\u03b1\u03c4\u03ac \u03c4\u03b7 \u03b4\u03b9\u03ac\u03c1\u03ba\u03b5\u03b9\u03b1 \u03c4\u03bf\u03c5 \u0392\u0384 \u03a0\u03b1\u03b3\u03ba\u03bf\u03c3\u03bc\u03af\u03bf\u03c5 \u03a0\u03bf\u03bb\u03ad\u03bc\u03bf\u03c5, \u03c4\u03bf \u03a3\u03b1\u03bc\u03c0\u03ac\u03c7 \u03ba\u03b1\u03c4\u03b1\u03bb\u03ae\u03c6\u03b8\u03b7\u03ba\u03b5 \u03b1\u03c0\u03cc \u03c4\u03bf\u03c5\u03c2 \u0399\u03ac\u03c0\u03c9\u03bd\u03b5\u03c2 \u03b3\u03b9\u03b1 \u03c4\u03c1\u03af\u03b1 \u03c7\u03c1\u03cc\u03bd\u03b9\u03b1. \u03a4\u03bf 1946 \u03ad\u03b3\u03b9\u03bd\u03b5 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ae \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b1 \u03c4\u03bf\u03c5 \u03a3\u03c4\u03ad\u03bc\u03bc\u03b1\u03c4\u03bf\u03c2. \u03a3\u03c4\u03b9\u03c2 31 \u0391\u03c5\u03b3\u03bf\u03cd\u03c3\u03c4\u03bf\u03c5 \u03c4\u03bf\u03c5 1963, \u03b4\u03cc\u03b8\u03b7\u03ba\u03b5 \u03b1\u03c5\u03c4\u03bf\u03b4\u03b9\u03bf\u03af\u03ba\u03b7\u03c3\u03b7 \u03c3\u03c4\u03bf \u03a3\u03b1\u03bc\u03c0\u03ac\u03c7 \u03b1\u03c0\u03cc \u03c4\u03bf\u03c5\u03c2 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03bf\u03cd\u03c2. \u039c\u03b5\u03c4\u03ac \u03b1\u03c0\u03cc \u03b1\u03c5\u03c4\u03cc, \u03c4\u03bf \u03a3\u03b1\u03bc\u03c0\u03ac\u03c7 \u03ad\u03b3\u03b9\u03bd\u03b5 \u03ad\u03bd\u03b1 \u03b1\u03c0\u03cc \u03c4\u03b1 \u03b9\u03b4\u03c1\u03c5\u03c4\u03b9\u03ba\u03ac \u03bc\u03ad\u03bb\u03b7 \u03c4\u03b7\u03c2 \u039f\u03bc\u03bf\u03c3\u03c0\u03bf\u03bd\u03b4\u03af\u03b1\u03c2 \u03c4\u03b7\u03c2 \u039c\u03b1\u03bb\u03b1\u03b9\u03c3\u03af\u03b1\u03c2 (\u03c0\u03bf\u03c5 \u03b9\u03b4\u03c1\u03cd\u03b8\u03b7\u03ba\u03b5 \u03c3\u03c4\u03b9\u03c2 16 \u03a3\u03b5\u03c0\u03c4\u03b5\u03bc\u03b2\u03c1\u03af\u03bf\u03c5 \u03c4\u03bf\u03c5 1963) \u03bc\u03b1\u03b6\u03af \u03bc\u03b5 \u03c4\u03bf \u03a3\u03b1\u03c1\u03ac\u03bf\u03c5\u03b1\u03ba, \u03c4\u03b7 \u03a3\u03b9\u03b3\u03ba\u03b1\u03c0\u03bf\u03cd\u03c1\u03b7 (\u03b1\u03c0\u03b5\u03bb\u03ac\u03b8\u03b7\u03ba\u03b5 \u03c4\u03bf 1965) \u03ba\u03b1\u03b9 \u03c4\u03b7\u03bd \u039f\u03bc\u03bf\u03c3\u03c0\u03bf\u03bd\u03b4\u03af\u03b1 \u03c4\u03b7\u03c2 \u039c\u03b1\u03bb\u03ac\u03b3\u03b9\u03b1 (\u0397\u03c0\u03b5\u03b9\u03c1\u03c9\u03c4\u03b9\u03ba\u03ae \u039c\u03b1\u03bb\u03b1\u03b9\u03c3\u03af\u03b1 \u03ae \u0394\u03c5\u03c4\u03b9\u03ba\u03ae \u039c\u03b1\u03bb\u03b1\u03b9\u03c3\u03af\u03b1). \u039f\u03b9 \u03ba\u03c5\u03b2\u03b5\u03c1\u03bd\u03ae\u03c3\u03b5\u03b9\u03c2 \u03c4\u03c9\u03bd \u03a6\u03b9\u03bb\u03b9\u03c0\u03c0\u03af\u03bd\u03c9\u03bd \u03ba\u03b1\u03b9 \u03c4\u03b7\u03c2 \u0399\u03bd\u03b4\u03bf\u03bd\u03b7\u03c3\u03af\u03b1\u03c2 \u03b1\u03bd\u03c4\u03b9\u03c4\u03ac\u03c7\u03b8\u03b7\u03ba\u03b1\u03bd \u03c3\u03c4\u03b7 \u03bd\u03ad\u03b1 \u03bf\u03bc\u03bf\u03c3\u03c0\u03bf\u03bd\u03b4\u03af\u03b1, \u03c4\u03bf \u03bf\u03c0\u03bf\u03af\u03bf \u03bf\u03b4\u03ae\u03b3\u03b7\u03c3\u03b5 \u03c3\u03c4\u03b7\u03bd \u03b1\u03bd\u03c4\u03b9\u03c0\u03b1\u03c1\u03ac\u03b8\u03b5\u03c3\u03b7 \u0399\u03bd\u03b4\u03bf\u03bd\u03b7\u03c3\u03af\u03b1\u03c2-\u039c\u03b1\u03bb\u03b1\u03b9\u03c3\u03af\u03b1\u03c2 \u03b3\u03b9\u03b1 \u03c4\u03c1\u03af\u03b1 \u03c7\u03c1\u03cc\u03bd\u03b9\u03b1 \u03bc\u03b1\u03b6\u03af \u03bc\u03b5 \u03c4\u03b9\u03c2 \u03b1\u03c0\u03b5\u03b9\u03bb\u03ad\u03c2 \u03c4\u03b7\u03c2 \u03c0\u03c1\u03bf\u03c3\u03ac\u03c1\u03c4\u03b7\u03c3\u03b7\u03c2 \u03b1\u03c0\u03cc \u03c4\u03b9\u03c2 \u03a6\u03b9\u03bb\u03b9\u03c0\u03c0\u03af\u03bd\u03b5\u03c2."}, {"color": "#97c2fc", "id": "mysore", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Temple_carvings_at_Keshava_Temple_Somnathapura_.jpg", "label": "mysore", "shape": "image", "title": "\ub9c8\uc774\uc18c\ub974(Mysore, \uce78\ub098\ub2e4\uc5b4: \u0cae\u0cc8\u0cb8\u0cc2\u0cb0\u0cc1)\ub294 \uc778\ub3c4 \uce74\ub974\ub098\ud0c0\uce74 \uc8fc\uc5d0\uc11c \ub450 \ubc88\uc9f8\ub85c \ud070 \ub3c4\uc2dc\uc774\ub2e4. \uc61b \ub9c8\uc774\uc18c\ub974 \uc655\uad6d\uc758 \uc218\ub3c4\uc774\ub2e4. \ud654\ub824\ud55c \uad81\uc804\uc774 \uc788\uace0 \ub300\ud559\ub3c4 \uc788\ub294 \uc544\ub984\ub2e4\uc6b4 \ub3c4\uc2dc\uc774\ub2e4."}, {"color": "#97c2fc", "id": "coherent", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Helium_neon_laser_spectrum.svg", "label": "coherent", "shape": "image", "title": "Un laser (acronyme issu de l\u0027anglais light amplification by stimulated emission of radiation qui signifie \u00ab amplification de la lumi\u00e8re par \u00e9mission stimul\u00e9e de radiation \u00bb) est un syst\u00e8me photonique. Il s\u0027agit d\u0027un appareil qui produit un rayonnement lumineux spatialement et temporellement coh\u00e9rent reposant sur le processus d\u0027\u00e9mission stimul\u00e9e. La lumi\u00e8re du laser est aussi appel\u00e9e lumi\u00e8re coh\u00e9rente. Descendant du maser, le laser s\u0027est d\u0027abord appel\u00e9 \u00ab maser optique \u00bb. Une source laser associe un amplificateur optique \u00e0 une cavit\u00e9 optique, encore appel\u00e9e r\u00e9sonateur, g\u00e9n\u00e9ralement constitu\u00e9e de deux miroirs, dont un au moins est partiellement r\u00e9fl\u00e9chissant, c\u0027est-\u00e0-dire qu\u0027une partie de la lumi\u00e8re sort de la cavit\u00e9 et l\u0027autre partie est r\u00e9inject\u00e9e vers l\u0027int\u00e9rieur de la cavit\u00e9 laser. Avec certaines longues cavit\u00e9s, la lumi\u00e8re laser peut \u00eatre extr\u00eamement directionnelle. Les caract\u00e9ristiques g\u00e9om\u00e9triques de cet ensemble imposent que le rayonnement \u00e9mis soit d\u0027une grande puret\u00e9 spectrale, c\u2019est-\u00e0-dire temporellement coh\u00e9rent. Le spectre du rayonnement contient en effet un ensemble discret de raies tr\u00e8s fines, \u00e0 des longueurs d\u0027onde d\u00e9finies par la cavit\u00e9 et le milieu amplificateur. La finesse de ces raies est cependant limit\u00e9e par la stabilit\u00e9 de la cavit\u00e9 et par l\u0027\u00e9mission spontan\u00e9e au sein de l\u0027amplificateur (bruit quantique). Diff\u00e9rentes techniques permettent d\u0027obtenir une \u00e9mission autour d\u0027une seule longueur d\u0027onde. Au XXIe si\u00e8cle, le laser est plus g\u00e9n\u00e9ralement vu comme une source possible pour tout rayonnement \u00e9lectromagn\u00e9tique, dont fait partie la lumi\u00e8re. Les longueurs d\u0027onde concern\u00e9es \u00e9taient d\u0027abord les micro-ondes (maser), puis elles se sont \u00e9tendues aux domaines de l\u0027infrarouge, du visible, de l\u0027ultraviolet et commencent m\u00eame \u00e0 s\u0027appliquer aux rayons X."}, {"color": "#97c2fc", "id": "central india agency", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_India.svg", "label": "central india agency", "shape": "image", "title": "\u00cdndia Central (Central India) fou el nom donat oficialment a una ag\u00e8ncia pol\u00edtica formada per l\u0027agrupaci\u00f3 de nou ag\u00e8ncies pol\u00edtiques, posades sota autoritat superior de l\u0027agent del governador general a l\u0027\u00cdndia Central amb seu a Indore. El 1854 l\u0027Ag\u00e8ncia de Malwa es va unir al Bundelkhand i Baghelkhand i va formar l\u0027Ag\u00e8ncia de l\u0027\u00cdndia Central, utilitzant-se per primer cop aquest nom. Les nou ag\u00e8ncies que en formaven part el 1881 eren: \n* Ag\u00e8ncia d\u0027Indore \n* Ag\u00e8ncia Bhil \n* Subag\u00e8ncia Bhil \n* Ag\u00e8ncia de Malwa Occidental \n* Ag\u00e8ncia de Bhopal \n* Resid\u00e8ncia de Gwalior \n* Subag\u00e8ncia de Guna (Gwalior) \n* Ag\u00e8ncia del Bundelkhand \n* Ag\u00e8ncia de Baghelkhand L\u0027ag\u00e8ncia Bhil i la subag\u00e8ncia Bhil es van unir el 1882 en l\u0027ag\u00e8ncia de Bhopawar. Totes les ag\u00e8ncies estaven situades a nord de les Prov\u00edncies Centrals. La seva poblaci\u00f3 era el 1881 de 9.261.907 habitants i la superf\u00edcie de 194.000 km\u00b2. El seu territori no era contigu, ja que estava separat pels districtes de Jhansi i Lalitpur que deixaven el Bundelkhand i Baghelkhand a l\u0027est, mentre la resta quedaven a l\u0027oest. Els estats llistats el 1881 eren: \n* Indore \n* Dewas \n* Bagli \n* 15 thakurats garantits de l\u0027Ag\u00e8ncia d\u0027Indore \n* Dhar \n* Jhabua \n* Ali Rajpur \n* Jobat \n* 13 thakurats garantits de l\u0027ag\u00e8ncia Bhil o de Bhopawar \n* Pargana brit\u00e0nica de Minpur \n* Barwani \n* 10 thakurats garantits sota la Subag\u00e8ncia Bhil o despr\u00e9s de Bhopawar \n* Jaora \n* Ratlam \n* Sitamau \n* Sailana \n* 17 thakurats garantits de l\u0027Ag\u00e8ncia de Malwa Occidental \n* Bhopal \n* Rajgarh \n* Narsinghgarh \n* Khilchipur \n* Kurwai \n* Maksudangarh \n* Muhammadgarh \n* Pathari \n* Basoda \n* 17 thakurats garantits de l\u0027ag\u00e8ncia de Bhopal \n* Gwalior \n* 15 estats menors de l\u0027ag\u00e8ncia de Gwalior i la subag\u00e8ncia de Guna \n* Orchha o Tehri \n* Datia \n* \n* Panna \n* Charkhari \n* Ajaigarh \n* Bijawar \n* Chhatarpur \n* Baoni \n* Alipura \n* \n* Jaso \n* Kalinjar \n* Gaurihar \n* \n* 17 estats menors de l\u0027ag\u00e8ncia del Bundelkhand \n* Rewa \n* Nagode \n* Maihar \n* Sohawal \n* Koti \n* \n* Raigaon"}, {"color": "#97c2fc", "id": "thomas jefferson", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lewis_and_Clark_Expidition_Map.jpg", "label": "thomas jefferson", "shape": "image", "title": "Thomas Jefferson (Shadwell, 13 aprile 1743 \u2013 Charlottesville, 4 luglio 1826) \u00e8 stato un politico, scienziato e architetto statunitense. \u00c8 stato il terzo presidente degli Stati Uniti d\u0027America dal 1801 al 1809 ed \u00e8 considerato uno dei padri fondatori della nazione. Il suo volto \u00e8 ritratto sul monte Rushmore accanto a quelli di George Washington, Abraham Lincoln e Theodore Roosevelt. Fu il principale autore della dichiarazione d\u0027indipendenza del 4 luglio 1776 e uno dei fondatori del Partito Democratico-Repubblicano degli Stati Uniti. Fortemente segnato dal pensiero illuminista, fu fautore di uno Stato laico e liberale, sostenendo l\u0027egualitarismo formale e legale di tutti gli esseri umani, anche se non volle pronunciarsi mai contro la schiavit\u00f9. Fu inoltre anche un intellettuale di grande spessore: fondatore della Universit\u00e0 della Virginia, ebbe un ruolo centrale nello sviluppo e nella costruzione di questa istituzione. Fu infine anche un architetto: suoi sono ad esempio i progetti per il campus dell\u0027Universit\u00e0 della Virginia, la sua casa di Monticello, parte del patrimonio dell\u0027UNESCO dal 1987, nonch\u00e9 il Campidoglio di Richmond."}, {"color": "#97c2fc", "id": "middle east", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kuwait_City_cropped.jpg", "label": "middle east", "shape": "image", "title": "St\u0159edn\u00ed v\u00fdchod je v\u00fdraz p\u016fvodem z anglick\u00e9ho Middle East, kter\u00fd ozna\u010duje ne zcela jednozna\u010dn\u011b vymezen\u00e9 \u00fazem\u00ed v okol\u00ed v\u00fdchodn\u00edho St\u0159edomo\u0159\u00ed a Persk\u00e9ho z\u00e1livu. Do \u010de\u0161tiny se term\u00edn Middle East spr\u00e1vn\u011b p\u0159ekl\u00e1d\u00e1 v\u00fdrazem Bl\u00edzk\u00fd v\u00fdchod (archaicky P\u0159edn\u00ed v\u00fdchod). Kv\u016fli zmaten\u00ed t\u011bchto term\u00edn\u016f se pro jednozna\u010dnost n\u011bkdy pou\u017e\u00edv\u00e1 souhrnn\u00fd n\u00e1zev Bl\u00edzk\u00fd a St\u0159edn\u00ed v\u00fdchod. V koloni\u00e1ln\u00edm 19. stolet\u00ed rozli\u0161ovalo Britsk\u00e9 imp\u00e9rium D\u00e1ln\u00fd v\u00fdchod v jihov\u00fdchodn\u00ed Asii a Bl\u00edzk\u00fd v\u00fdchod pro oblast Osmansk\u00e9 \u0159\u00ed\u0161e. Pro oblast zem\u00ed kolem Persk\u00e9ho z\u00e1livu a Afgh\u00e1nist\u00e1nu pak vznikl v\u00fdraz St\u0159edn\u00ed v\u00fdchod. Ve 20. stolet\u00ed se v\u00fdznam term\u00ednu St\u0159edn\u00ed v\u00fdchod (Middle East) roz\u0161\u00ed\u0159il o oblasti rozpadl\u00e9 Osmansk\u00e9 \u0159\u00ed\u0161e a jeho pou\u017eit\u00ed v anglo-americk\u00e9 oblasti tak do zna\u010dn\u00e9 m\u00edry nahradilo pojem Bl\u00edzk\u00fd v\u00fdchod (Near East). Existuj\u00ed i dal\u0161\u00ed alternativn\u00ed pojmy jako \"\u0161ir\u0161\u00ed bl\u00edzk\u00fd v\u00fdchod\" (zahrnuje tak\u00e9 \u010d\u00e1sti v\u00fdchodn\u00ed Afriky, Afgh\u00e1nist\u00e1n, P\u00e1kist\u00e1n, n\u011bkdy i Kavkaz a nebo dokonce St\u0159edn\u00ed Asii) nebo MENA (Middle east and North Africa), kter\u00fd zahrnuje i st\u00e1ty Maghrebu a S\u00fad\u00e1n. St\u0159edn\u00ed v\u00fdchod le\u017e\u00ed v Asii, ov\u0161em kouskem Turecka a Kyprem zasahuje i do Evropy. Oblast je kol\u00e9bkou civilizace, vznikly zde nejstar\u0161\u00ed komplexn\u00ed st\u00e1tn\u00ed \u00fatvary na sv\u011bt\u011b (Sumer, Egypt, Chetitsk\u00e1 \u0159\u00ed\u0161e). Geopolitick\u00fd v\u00fdznam regionu je uzn\u00e1v\u00e1n po tis\u00edcilet\u00ed. N\u011bkolik hlavn\u00edch sv\u011btov\u00fdch n\u00e1bo\u017eenstv\u00ed zde m\u00e1 sv\u016fj p\u016fvod, v\u010detn\u011b judaismu, k\u0159es\u0165anstv\u00ed a isl\u00e1mu (v minulosti byl velmi vlivn\u00fd i zoroastrismus, synkretick\u00fdm modern\u00edm n\u00e1bo\u017eenstv\u00edm z t\u00e9to oblasti je bahaismus). Z toho tak\u00e9 vypl\u00fdv\u00e1, \u017ee oblast je m\u00edstem mnoha st\u0159et\u016f a konflikt\u016f. V sou\u010dasnosti zahrnuje \u0161estn\u00e1ct suver\u00e9nn\u00edch st\u00e1tn\u00edch \u00fatvar\u016f (plus Palestinskou autonomii, u n\u00ed\u017e se p\u0159edpokl\u00e1d\u00e1, \u017ee se stane rovn\u011b\u017e st\u00e1tem). T\u0159in\u00e1ct z nich je arabsk\u00fdch, jen \u010dty\u0159i nearabsk\u00e9 (Turecko, \u00cdr\u00e1n, Izrael, Kypr). Arabov\u00e9 p\u0159edstavuj\u00ed tud\u00ed\u017e nejv\u011bt\u0161\u00ed etnikum v regionu, n\u00e1sleduj\u00ed Turci, Per\u0161an\u00e9, Kurdov\u00e9, Azerov\u00e9, Koptov\u00e9, \u017did\u00e9, Asy\u0159an\u00e9, Turkmeni a \u0158ekov\u00e9 (na Kypru). Nejlidnat\u011bj\u0161\u00edmi zem\u011bmi v regionu jsou Egypt, \u00cdr\u00e1n a Turecko, zat\u00edmco Sa\u00fadsk\u00e1 Ar\u00e1bie je zem\u00ed nejv\u011bt\u0161\u00ed. V\u011bt\u0161ina zem\u00ed, kter\u00e9 hrani\u010d\u00ed s Persk\u00fdm z\u00e1livem, m\u00e1 obrovsk\u00e9 z\u00e1soby ropy, p\u0159i\u010dem\u017e z exportu ropy ekonomicky t\u011b\u017e\u00ed zejm\u00e9na monarchov\u00e9 na Arabsk\u00e9m poloostrov\u011b. Z hlediska hrub\u00e9ho dom\u00e1c\u00edho produktu (v parit\u011b kupn\u00ed s\u00edly) m\u00e1 nejv\u011bt\u0161\u00ed ekonomiku v oblasti Turecko, n\u00e1sledovan\u00e9 Sa\u00fadskou Ar\u00e1bi\u00ed, Egyptem a \u00cdr\u00e1nem (dle \u00fadaj\u016f Mezin\u00e1rodn\u00edho m\u011bnov\u00e9ho fondu). Tyto \u010dty\u0159i zem\u011b tak\u00e9 soupe\u0159\u00ed o pozici geopolitick\u00e9ho hegemona v oblasti, by\u0165 Egypt byl v tomto souboji oslaben arabsk\u00fdm jarem. P\u0159i p\u0159epo\u010dtu HDP (PPP) na obyvatele je nejbohat\u0161\u00edm st\u00e1tem Katar, Spojen\u00e9 arabsk\u00e9 emir\u00e1ty a Bahrajn. V t\u011bchto zem\u00edch se v\u0161ak bohatstv\u00ed nedostane k velk\u00e9 \u010d\u00e1sti obyvatelstva, jak dokazuje index lidsk\u00e9ho rozvoje vypo\u010d\u00edt\u00e1van\u00fd OSN - podle n\u011bj nejvy\u0161\u0161\u00ed kvalitu \u017eivota sv\u00fdm obyvatel\u016fm nab\u00edz\u00ed Izrael. Z isl\u00e1msk\u00fdch zem\u00ed jsou to Spojen\u00e9 arabsk\u00e9 emir\u00e1ty. T\u0159et\u00ed je pak Kypr. V\u011bt\u0161ina st\u00e1t\u016f v oblasti je muslimsk\u00fdch (s v\u00fdjimkou Izraele a \u0159eck\u00e9 \u010d\u00e1sti Kypru). \u00cdr\u00e1n je z nich jedin\u00fd \u0161\u00editsk\u00fd, ostatn\u00ed jsou sunitsk\u00e9. Po t\u00e9to n\u00e1bo\u017eensk\u00e9 linii vede nap\u011bt\u00ed. Ve 20. stolet\u00ed se zd\u00e1lo, \u017ee role n\u00e1bo\u017eensk\u00e9 ideologie poklesla, zejm\u00e9na d\u00edky n\u00e1stupu nacionalismu (kemalismu) v Turecku, v Egypt\u011b (n\u00e1sirovsk\u00fd arabsk\u00fd nacionalismus a panarabismus), S\u00fdrii i Ir\u00e1ku (baasismus), z \u010deho\u017e tak\u00e9 pramenily konflikty (ir\u00e1cko-\u00edr\u00e1nsk\u00e1 v\u00e1lka, ir\u00e1ck\u00e1 invaze do Kuvajtu). Od konce 20. stolet\u00ed v\u0161ak role n\u00e1bo\u017eenstv\u00ed znovu sp\u00ed\u0161e stoup\u00e1. Zdrojem etnick\u00e9ho nap\u011bt\u00ed v oblasti je arabsko-izraelsk\u00fd konflikt, \u0159ecko-tureck\u00fd spor na Kypru nebo kurdsko-tureck\u00e9 spory. N\u00e1siln\u00e9 jsou \u010dasto t\u00e9\u017e politick\u00e9 konflikty uvnit\u0159 jednotliv\u00fdch st\u00e1t\u016f (arabsk\u00e9 jaro, syrsk\u00e1 ob\u010dansk\u00e1 v\u00e1lka, libanonsk\u00e1 ob\u010dansk\u00e1 v\u00e1lka, jemensk\u00e1 ob\u010dansk\u00e1 v\u00e1lka, ir\u00e1ck\u00e1 ob\u010dansk\u00e1 v\u00e1lka). V mnoha zem\u00edch vl\u00e1dnou konzervativn\u011b-n\u00e1bo\u017eensk\u00e9 nebo p\u0159\u00edmo teokratick\u00e9 re\u017eimy, kter\u00e9 jsou \u017eivnou p\u016fdou r\u016fznorod\u00e9ho radikalismu a fundamentalismu, kter\u00fd nez\u0159\u00eddka p\u0159ech\u00e1z\u00ed k teroristick\u00fdm \u010din\u016fm a v p\u0159\u00edpad\u011b Isl\u00e1msk\u00e9ho st\u00e1tu dokonce zabral zna\u010dnou \u010d\u00e1st \u00fazem\u00ed a hrozil rozvr\u00e1tit st\u00e1vaj\u00edc\u00ed st\u00e1tn\u00ed \u00fatvary. Oblast byla v\u017edy p\u0159edm\u011btem z\u00e1jmu Evropan\u016f, jako kol\u00e9bka k\u0159es\u0165anstv\u00ed - ve st\u0159edov\u011bku zde Evropan\u00e9 vybudovali sv\u00e9 z\u00e1kladny v podob\u011b k\u0159i\u017e\u00e1ck\u00fdch st\u00e1t\u016f. V modern\u00ed \u00e9\u0159e byla oblast kolonizov\u00e1na evropsk\u00fdmi mocnostmi (zejm\u00e9na Brity a Francouzi). I po konci kolonialismu je p\u0159edm\u011btem z\u00e1jmu velmoc\u00ed, kter\u00e9 v n\u00ed n\u011bkdy intervenuj\u00ed i vojensky (v\u00e1lka v z\u00e1livu, v\u00e1lka v Ir\u00e1ku). Spojencem Spojen\u00fdch st\u00e1t\u016f v oblasti je Sa\u00fadsk\u00e1 Ar\u00e1bie, Spojen\u00e9 arabsk\u00e9 emir\u00e1ty, Izrael a znovu t\u00e9\u017e Egypt (pot\u00e9, co moc uchopil gener\u00e1l S\u00eds\u00ed). Rusko m\u00e1 svou geopolitickou z\u00e1kladnu v oblasti v \u00cdr\u00e1nu a S\u00fdrii (plus k tomu lze p\u0159ipo\u010d\u00edst \u00edr\u00e1nsk\u00fd vliv v Libanonu, zejm\u00e9na ji\u017en\u00edm, a \u010d\u00e1sti Palestiny, p\u0159edev\u0161\u00edm v Gaze). \u010c\u00edna si z\u00edskala mimo\u0159\u00e1dn\u00e9 postaven\u00ed v Kuvajtu. Nejasn\u00e1 se st\u00e1v\u00e1 pozice Turecka, jakkoli je sou\u010d\u00e1st\u00ed Severoatlantick\u00e9 aliance. V\u00e1ha oblasti spo\u010d\u00edv\u00e1 i v jej\u00ed zna\u010dn\u00e9 lidnatosti. Po\u010det obyvatel St\u0159edn\u00edho v\u00fdchodu je zhruba 447 milion\u016f. To je t\u00e9m\u011b\u0159 p\u0159esn\u011b tolik jako obyvatel Evropsk\u00e9 unie a o 116 milion\u016f v\u00edce ne\u017e obyvatel Spojen\u00fdch st\u00e1t\u016f."}, {"color": "#97c2fc", "id": "swaziland", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/\u05d2\u05e8\u05d5\u05d9\u05d4_\u05e9\u05e2\u05d9\u05e8\u05d4_-_Grewia_villosa.jpg", "label": "swaziland", "shape": "image", "title": "\u0645\u0645\u0644\u0643\u0629 \u0625\u0633\u0648\u0627\u062a\u064a\u0646\u064a \u0648\u062a\u0639\u0631\u0641 \u0633\u0627\u0628\u0642\u064b\u0627 \u0628\u0627\u0633\u0645 \u0645\u0645\u0644\u0
