state esplosive per missili, classificabili come armi di distruzione di massa. Si parla di guerra nucleare per riferirsi all\u0027uso militare delle armi nucleari."}, {"color": "#97c2fc", "id": "annexation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/HoChiMinhCity01c.jpg", "label": "annexation", "shape": "image", "title": "\u4f75\u541e\uff08\u82f1\u8a9e\uff1aannexation\uff09\u5728\u653f\u6cbb\u4e0a\u662f\u6307\u4e00\u570b\u5c07\u53e6\u4e00\u570b\u7684\u90e8\u5206\u6216\u5168\u90e8\u9818\u571f\u5b8c\u5168\u7f6e\u5165\u81ea\u5df1\u4e3b\u6b0a\u7d71\u6cbb\u4e0b\u7684\u72c0\u6cc1\u3002\u8207\u4e3b\u6b0a\u672a\u5b8c\u5168\u79fb\u4ea4\u7684\u4f54\u9818\u3001\u4fdd\u8b77\u570b\u53ca\u79df\u754c\u4e0d\u540c\u3002\u901a\u5e38\u60c5\u6cc1\u4e0b\uff0c\u4f75\u541e\u90fd\u662f\u4e00\u65b9\u5f37\u5236\u8105\u8feb\u53e6\u4e00\u65b9\u9054\u6210\u7684\uff0c\u6709\u6642\u751a\u81f3\u662f\u4ee5\u6b66\u529b\u65b9\u5f0f\u9054\u5230\u4f75\u541e\u7684\u76ee\u7684\u3002\u6709\u6642\u6210\u529f\u7684\u4f75\u541e\u4e5f\u672a\u5fc5\u6703\u53d7\u5230\u570b\u969b\u9593\u7684\u666e\u904d\u627f\u8a8d\u3002"}, {"color": "#97c2fc", "id": "colonial assembly", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tryon_Palace.jpg", "label": "colonial assembly", "shape": "image", "title": "The governments of the Thirteen Colonies of British America developed in the 17th and 18th centuries under the influence of the British constitution. After the Thirteen Colonies had become the United States, the experience under colonial rule would inform and shape the new state constitutions and, ultimately, the United States Constitution. The executive branch was led by a governor, and the legislative branch was divided into two houses, a governor\u0027s council and a representative assembly. In royal colonies, the governor and the council were appointed by the British government. In proprietary colonies, these officials were appointed by proprietors, and they were elected in charter colonies. In every colony, the assembly was elected by property owners. In domestic matters, the colonies were largely self-governing; however, the British government did exercise veto power over colonial legislation. Diplomatic affairs were handled by the British government, as were trade policies and wars with foreign powers (wars with Native Americans were generally handled by colonial governments). The American Revolution was a dispute over the British Parliament\u0027s right to enact domestic legislation for the American colonies. The British government\u0027s position was that Parliament\u0027s authority was unlimited, while the American position was that colonial legislatures were coequal with Parliament and outside of its jurisdiction. As the Revolution progressed, the colonial governments were replaced by temporary provincial congresses and ultimately by republican constitutions."}, {"color": "#97c2fc", "id": "atlantic ocean", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Meilgaard-boplads.jpg", "label": "atlantic ocean", "shape": "image", "title": "L\u0027oce\u00e0 Atl\u00e0ntic \u00e9s un dels cinc oceans de la Terra entre Am\u00e8rica -a l\u0027oest- i Europa i \u00c0frica -a l\u0027est. L\u0027oce\u00e0 ocupa una conca allargada, amb forma de essa, estesa de nord a sud i dividida en l\u0027Atl\u00e0ntic nord i el sud pels corrents equatorials a una latitud de 8\u00b0 nord, aproximadament. Limitat per Nord-am\u00e8rica i Sud-am\u00e8rica a l\u0027oest i Europa i \u00c0frica a l\u0027est, l\u0027Atl\u00e0ntic est\u00e0 lligat a l\u0027oce\u00e0 Pac\u00edfic per l\u0027oce\u00e0 \u00c0rtic al nord i el pas de Drake al sud. Tamb\u00e9 existeix una connexi\u00f3 artificial entre l\u0027Atl\u00e0ntic i el Pac\u00edfic pel canal de Panam\u00e0. A l\u0027est, la l\u00ednia que divideix l\u0027Atl\u00e0ntic i l\u0027oce\u00e0 \u00cdndic \u00e9s el meridi\u00e0 20\u00b0 est. L\u0027Atl\u00e0ntic est\u00e0 separat de l\u0027oce\u00e0 \u00c0rtic per una l\u00ednia que va de Groenl\u00e0ndia al sud de les illes Spitsbergen al nord de Noruega. L\u0027Atl\u00e0ntic cobreix aproximadament el 20% de la superf\u00edcie terrestre i nom\u00e9s l\u0027oce\u00e0 Pac\u00edfic el supera en mida. Amb els seus mars adjacents, ocupa una \u00e0rea de 106.450.000 km\u00b2; sense aquests, t\u00e9 una \u00e0rea de 82.362.000 km\u00b2. L\u0027\u00e0rea de terra que drena l\u0027Atl\u00e0ntic \u00e9s quatre vegades la del Pac\u00edfic o la de l\u0027\u00cdndic. El volum d\u0027aigua a l\u0027Atl\u00e0ntic, amb els seus mars adjacents, \u00e9s de 354.700.000 km\u00b3 i sense aquests de 323.600.000 km\u00b3. La profunditat mitjana de l\u0027Atl\u00e0ntic, amb els seus mars adjacents, \u00e9s de 3.332 m; sense aquests \u00e9s de 3.926 m. La profunditat m\u00e9s gran, 8.605 m, \u00e9s a la fossa de Puerto Rico. L\u0027amplada de l\u0027Atl\u00e0ntic varia entre els 2.848 km que hi ha entre Brasil i Lib\u00e8ria i els 4.830 km que hi ha entre els Estats Units i el nord d\u0027\u00c0frica. L\u0027oce\u00e0 Atl\u00e0ntic t\u00e9 costes irregulars dentades per nombroses badies, golfs i mars. Inclouen el mar del Carib, el golf de M\u00e8xic, el golf de Sant Lloren\u00e7, la badia de Hudson, la badia de Baffin, el mar Mediterrani, el mar Negre, el mar del Nord, el mar B\u00e0ltic, el mar de Barentsz, el mar de Noruega, i el mar de Weddell. Una altra caracter\u00edstica \u00e9s que el seu nombre d\u0027illes \u00e9s relativament petit. Inclou les Svalbard (o Spitsbergen), Groenl\u00e0ndia, Isl\u00e0ndia, Gran Bretanya, Irlanda, Fernando de Noronha, les A\u00e7ores, les Illes Madeira, les Can\u00e0ries, les de Cap Verd, les Bermudes, les \u00cdndies occidentals, Ascensi\u00f3, Santa Helena, Tristan da Cunha, les Falkland (o Malvines), i les de Ge\u00f2rgia del Sud, a m\u00e9s de les del Carib."}, {"color": "#97c2fc", "id": "central africa", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Liesse_populaire_dans_les_rues_de_Kinshasa_hier_soir_\u00e0_la_suite_de_la_qualification_de_l\u2019\u00e9quipe_nationale_de_la_RD_Congo.jpg", "label": "central africa", "shape": "image", "title": "\u4e2d\u90e8\u30a2\u30d5\u30ea\u30ab\uff08\u3061\u3085\u3046\u3076\u30a2\u30d5\u30ea\u30ab\uff09\u306f\u3001\u30a2\u30d5\u30ea\u30ab\u5927\u9678\u30925\u3064\u306e\u5730\u57df\u306b\u5206\u3051\u305f\u5834\u5408\u306e1\u5730\u57df\u3092\u6307\u3059\u7528\u8a9e\u3067\u3042\u308b\u3002\u8d64\u9053\u4ed8\u8fd1\u306e\u5357\u5317\u306b\u4f4d\u7f6e\u3059\u308b\u3053\u3068\u304b\u3089\u3001\u8d64\u9053\u30a2\u30d5\u30ea\u30ab\u3068\u547c\u3070\u308c\u308b\u3053\u3068\u3082\u3042\u308b\u3002"}, {"color": "#97c2fc", "id": "grenadines", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Grenadines.svg", "label": "grenadines", "shape": "image", "title": "\u683c\u6797\u7d0d\u4e01\u65af\u7fa4\u5cf6\u662f\u52a0\u52d2\u6bd4\u6d77\u7684\u7fa4\u5cf6\uff0c\u5c6c\u65bc\u5411\u98a8\u7fa4\u5cf6\u7684\u4e00\u90e8\u5206\uff0c\u7531\u8d85\u904e600\u500b\u5cf6\u5dbc\u7d44\u6210\uff0c\u5206\u5225\u96b8\u5c6c\u8056\u6587\u68ee\u7279\u548c\u683c\u6797\u7d0d\u4e01\u65af\u548c\u683c\u6797\u7d0d\u9054\u5169\u500b\u5cf6\u570b\uff0c\u7e3d\u9762\u7a4d86\u5e73\u65b9\u516c\u91cc\uff0c\u4eba\u53e3\u7d0416,100\u3002"}, {"color": "#97c2fc", "id": "solomon island", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/New_beginning_for_Solomon_Islands_(10709848893).jpg", "label": "solomon island", "shape": "image", "title": "Salomon\u00f6arna \u00e4r en suver\u00e4n stat i Oceanien, \u00f6ster om Papua Nya Guinea, best\u00e5ende av n\u00e4rmare tusen \u00f6ar (st\u00f6rre delen av \u00f6gruppen Salomon\u00f6arna samt Santa Cruz\u00f6arna). Staten omfattar en landmassa p\u00e5 28 400 km\u00b2. Huvudstaden Honiara ligger p\u00e5 \u00f6n Guadalcanal. Salomon\u00f6arna \u00e4r medlem i Samv\u00e4ldet. Salomon\u00f6arna tros ha varit bebott av melanesier i m\u00e5nga tusen \u00e5r. Spanska sj\u00f6fararen Alvaro de Mendana var den f\u00f6rsta europ\u00e9 som anl\u00e4nde till Salomon\u00f6arna \u00e5r 1568 och han namngav dem Islas Salomon. Britterna etablerade ett protektorat \u00f6ver Salomon\u00f6arna 1893. Under andra v\u00e4rldskriget var det h\u00e5rda strider mellan amerikaner och japaner under 1942-45, inklusive slaget om Guadalcanal. Sj\u00e4lvstyrelse uppn\u00e5ddes \u00e5r 1976 och sj\u00e4lvst\u00e4ndighet tv\u00e5 \u00e5r senare. Salomon\u00f6arna \u00e4r en konstitutionell monarki med kungen av Salomon\u00f6arna, f\u00f6r n\u00e4rvarande Charles III, som stats\u00f6verhuvud. \u00e4r den tolfte och nuvarande premi\u00e4rminister i Salomon\u00f6arna. Han valdes i november 2017."}, {"color": "#97c2fc", "id": "political economic", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Professor_Susan_Strange,_c1980.jpg", "label": "political economic", "shape": "image", "title": "\u0627\u0644\u0627\u0642\u062a\u0635\u0627\u062f \u0627\u0644\u0633\u064a\u0627\u0633\u064a \u0647\u0648 \u062f\u0631\u0627\u0633\u0629 \u0627\u0644\u0625\u0646\u062a\u0627\u062c \u0648\u0627\u0644\u062a\u062c\u0627\u0631\u0629 \u0648\u0639\u0644\u0627\u0642\u0627\u062a\u0647\u0645\u0627 \u0628\u0627\u0644\u0642\u0627\u0646\u0648\u0646 \u0648\u0627\u0644\u0639\u0627\u062f\u0627\u062a \u0648\u0627\u0644\u062d\u0643\u0648\u0645\u0629\u061b \u0648\u0628\u062a\u0648\u0632\u064a\u0639 \u0627\u0644\u062f\u062e\u0644 \u0627\u0644\u0642\u0648\u0645\u064a \u0648\u0627\u0644\u062b\u0631\u0648\u0629. \u0646\u0634\u0623 \u0627\u0644\u0627\u0642\u062a\u0635\u0627\u062f \u0627\u0644\u0633\u064a\u0627\u0633\u064a \u0643\u0646\u0638\u0627\u0645 \u0645\u0646 \u0627\u0644\u0641\u0644\u0633\u0641\u0629 \u0627\u0644\u0623\u062e\u0644\u0627\u0642\u064a\u0629\u060c \u0641\u064a \u0627\u0644\u0642\u0631\u0646 \u0627\u0644\u062b\u0627\u0645\u0646 \u0639\u0634\u0631\u060c \u0644\u0627\u0633\u062a\u0643\u0634\u0627\u0641 \u0625\u062f\u0627\u0631\u0629 \u062b\u0631\u0648\u0629 \u0627\u0644\u062f\u0648\u0644\u060c \u064a\u0639\u0648\u062f \u0623\u0635\u0644 \u0627\u0644\u0645\u0635\u0637\u0644\u062d \u0628\u0627\u0644\u0644\u063a\u0629 \u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629 \u0625\u0644\u0649 \u0627\u0644\u064a\u0648\u0646\u0627\u0646\u064a\u0629\u060c \u0625\u0630 \u062a\u0639\u0648\u062f \u0643\u0644\u0645\u0629 \u00abpolitical\u00bb \u0625\u0644\u0649 \u0643\u0644\u0645\u0629 \u00ab\u0628\u0648\u0644\u064a\u062a\u064a\u00bb \u0627\u0644\u064a\u0648\u0646\u0627\u0646\u064a\u0629 \u0648\u0627\u0644\u062a\u064a \u0643\u0627\u0646\u062a \u062a\u064f\u0637\u0644\u0642 \u0639\u0644\u0649 \u0623\u064a \u0643\u064a\u0627\u0646 \u0633\u064a\u0627\u0633\u064a \u0648\u0643\u0644\u0645\u0629 \u00abeconomy\u00bb \u0625\u0644\u0649 \u00ab\u0623\u0648\u0643\u0648\u0646\u0648\u0645\u064a\u00bb \u0648\u0627\u0644\u062a\u064a \u062a\u0639\u0646\u064a \u0625\u062f\u0627\u0631\u0629 \u0627\u0644\u0623\u0633\u0631\u0629. \u0639\u0627\u062f\u0629 \u0645\u0627 \u062a\u064f\u0646\u0633\u0628 \u0627\u0644\u0623\u0639\u0645\u0627\u0644 \u0627\u0644\u0627\u0642\u062a\u0635\u0627\u062f\u064a\u0629 \u0627\u0644\u0633\u064a\u0627\u0633\u064a\u0629 \u0627\u0644\u0623\u0648\u0644\u0649 \u0625\u0644\u0649 \u0627\u0644\u0628\u0627\u062d\u062b\u064a\u0646 \u0627\u0644\u0628\u0631\u064a\u0637\u0627\u0646\u064a\u064a\u0646 \u0622\u062f\u0645 \u0633\u0645\u064a\u062b\u060c \u0648\u062a\u0648\u0645\u0627\u0633 \u0645\u0627\u0644\u062a\u0648\u0633\u060c \u0648\u062f\u064a\u0641\u064a\u062f \u0631\u064a\u0643\u0627\u0631\u062f\u0648\u060c \u0639\u0644\u0649 \u0627\u0644\u0631\u063a\u0645 \u0645\u0646 \u0623\u0646\u0647\u0627 \u0642\u062f \u0633\u064f\u0628\u0642\u062a \u0628\u0623\u0639\u0645\u0627\u0644 \u0627\u0644\u0641\u064a\u0632\u064a\u0648\u0642\u0631\u0627\u0637\u064a\u064a\u0646 \u0627\u0644\u0641\u0631\u0646\u0633\u064a\u064a\u0646\u060c \u0645\u062b\u0644 \u0641\u0631\u0627\u0646\u0633\u0648\u0627 \u0643\u0648\u064a\u0633\u0646\u0627\u064a (1774-1694)\u060c \u0648\u0622\u0646 \u0631\u0648\u0628\u0631\u062a \u062c\u0627\u0643 \u062a\u0648\u0631\u063a\u0648 (1781-1727). \u0641\u064a \u0623\u0648\u0627\u062e\u0631 \u0627\u0644\u0642\u0631\u0646 \u0627\u0644\u062a\u0627\u0633\u0639 \u0639\u0634\u0631\u060c \u0628\u062f\u0623 \u0645\u0635\u0637\u0644\u062d \u00ab\u0627\u0644\u0627\u0642\u062a\u0635\u0627\u062f\u00bb \u062a\u062f\u0631\u064a\u062c\u064a\u064b\u0627 \u064a\u062d\u0644 \u0645\u062d\u0644 \u0645\u0635\u0637\u0644\u062d \u00ab\u0627\u0644\u0627\u0642\u062a\u0635\u0627\u062f \u0627\u0644\u0633\u064a\u0627\u0633\u064a\u00bb\u060c \u0648\u0630\u0644\u0643 \u0645\u0639 \u0638\u0647\u0648\u0631 \u0627\u0644\u0646\u0645\u0630\u062c\u0629 \u0627\u0644\u0631\u064a\u0627\u0636\u064a\u0629 \u0628\u0627\u0644\u062a\u0632\u0627\u0645\u0646 \u0645\u0639 \u0646\u0634\u0631 \u0643\u062a\u0627\u0628 \u0623\u0644\u0641\u0631\u064a\u062f \u0645\u0627\u0631\u0634\u0627\u0644 \u0627\u0644\u0645\u0624\u062b\u0631 \u0641\u064a \u0639\u0627\u0645 1890. \u0641\u064a \u0648\u0642\u062a \u0633\u0627\u0628\u0642\u060c \u062f\u0627\u0641\u0639 \u0648\u064a\u0644\u064a\u0627\u0645 \u0633\u062a\u0627\u0646\u0644\u064a \u062c\u064a\u0641\u0648\u0646\u0632\u060c \u0648\u0647\u0648 \u0645\u0646 \u0623\u0646\u0635\u0627\u0631 \u0627\u0644\u0623\u0633\u0627\u0644\u064a\u0628 \u0627\u0644\u0631\u064a\u0627\u0636\u064a\u0629 \u0627\u0644\u0645\u0637\u0628\u0642\u0629 \u0639\u0644\u0649 \u0627\u0644\u0645\u0648\u0636\u0648\u0639\u060c \u0639\u0646 \u0627\u0644\u0625\u064a\u062c\u0627\u0632 \u0627\u0644\u0630\u064a \u064a\u062a\u0645\u064a\u0632 \u0628\u0647 \u0627\u0644\u0627\u0642\u062a\u0635\u0627\u062f\u060c \u0622\u0645\u0644\u064b\u0627 \u0623\u0646 \u064a\u0635\u0628\u062d \u0647\u0630\u0627 \u0627\u0644\u0645\u0635\u0637\u0644\u062d \u00ab\u0627\u0633\u0645\u064b\u0627 \u0645\u0639\u062a\u0631\u0641\u064b\u0627 \u0628\u0647 \u0644\u0644\u0639\u0644\u0645\u00bb. \u062a\u0634\u064a\u0631 \u0645\u0642\u0627\u064a\u064a\u0633 \u0627\u0644\u0627\u0642\u062a\u0628\u0627\u0633\u0627\u062a \u0645\u0646 \ regional que ejercen el poder ejecutivo, y el Consejo regional que ejerce el poder legislativo."}, {"color": "#97c2fc", "id": "xenophobia", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Protestinrussia.jpg", "label": "xenophobia", "shape": "image", "title": "Xenofobie je projev chov\u00e1n\u00ed, kter\u00fd spo\u010d\u00edv\u00e1 v ned\u016fv\u011b\u0159e, odporu a nep\u0159\u00e1telstv\u00ed ke v\u0161emu ciz\u00edmu. Vedle lidsk\u00fdch jedinc\u016f je pozorov\u00e1na i u dal\u0161\u00edch \u017eivo\u010dich\u016f. Je to forma strachu ze v\u0161eho nezn\u00e1m\u00e9ho, p\u0159edev\u0161\u00edm z cizinc\u016f a v\u0161eho ciz\u00edho (tedy z projev\u016f odli\u0161n\u00fdch kultur, zem\u00ed, n\u00e1bo\u017eenstv\u00ed, apod.), respektive v\u0161eho, co p\u0159ich\u00e1z\u00ed z ciziny, p\u0159\u00edpadn\u011b co je (co poch\u00e1z\u00ed) mimo vlastn\u00ed soci\u00e1ln\u00ed \u00fatvar (skupinu, podnik, kmen, n\u00e1rod, st\u00e1t apod.) Slovo xenofobie poch\u00e1z\u00ed z \u0159e\u010dtiny (\u03be\u03b5\u03bd\u03bf\u03c6\u03bf\u03b2\u03af\u03b1) a skl\u00e1d\u00e1 se ze dvou \u010d\u00e1st\u00ed: x\u00e9nos (\u03be\u03ad\u03bd\u03bf\u03c2) znamen\u00e1 ciz\u00ed, p\u0159\u00edchoz\u00ed, cizinec, ale tak\u00e9 najat\u00fd, n\u00e1mezdn\u00fd a fobos (\u03c6\u03cc\u03b2\u03bf\u03c2) znamen\u00e1 strach, b\u00e1ze\u0148, \u00fazkost. V p\u0159ekladu tedy xenofobie zna\u010d\u00ed strach z cizinc\u016f spojen\u00fd s pocitem ohro\u017een\u00ed a ned\u016fv\u011bry. Xenofobn\u00ed chov\u00e1n\u00ed je zalo\u017eeno na rasov\u00fdch, etnick\u00fdch, kulturn\u00edch a n\u00e1bo\u017eensk\u00fdch p\u0159edsudc\u00edch. Do jist\u00e9 m\u00edry m\u016f\u017ee b\u00fdt xenofobie p\u0159irozen\u00fdm projevem. Obavu z ciz\u00edch m\u016f\u017eeme u \u010dlov\u011bka pozorovat ji\u017e na kojenc\u00edch ve v\u011bku od t\u0159\u00ed m\u011bs\u00edc\u016f. Jde o spole\u010denskov\u011bdn\u00ed term\u00edn na pomez\u00ed oblasti psychologie (nebo\u0165 jde o individu\u00e1ln\u00ed psychick\u00fd stav) a sociologie (nebo\u0165 m\u00e1 v\u00e1\u017en\u011b spole\u010densk\u00e9 d\u016fsledky). Xenofobie je \u010dasto spojov\u00e1na s r\u016fzn\u00fdmi formami rasismu jako jejich p\u016fvodce. Z psychologick\u00e9ho hlediska nejde o klasickou fobii. Jej\u00edm opakem xenofilie neboli p\u0159ehnan\u00e1, \u010dasto neurotick\u00e1 z\u00e1liba ve v\u0161em, co je ciz\u00ed."}, {"color": "#97c2fc", "id": "kamta", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Rajbanshi_Rangpuri_Kamatapuri.png", "label": "kamta", "shape": "image", "title": "Rangpuri is an eastern Indo-Aryan language of the Bengali-Assamese branch, spoken in northern West Bengal, western Goalpara of Assam in India and Rangpur Division in Bangladesh. Many are bilingual in Bengali and Assamese in their respective regions. According to Glottolog, it forms the Central-Eastern Kamta group with the Kamta language. Together with Rajbanshi and Surjapuri they form the Kamta group of languages."}, {"color": "#97c2fc", "id": "kotah", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_India.svg", "label": "kotah", "shape": "image", "title": "\u79d1\u5854\u571f\u90a6\uff0c\u662f\u4f4d\u65bc\u73fe\u5728\u5370\u5ea6\u62c9\u8cc8\u65af\u5766\u90a6\u79d1\u5854\u7684\u62c9\u5091\u666e\u7279\u4eba\u5c0f\u738b\u570b\u3002 \u79d1\u5854\u4ee5\u524d\u662f\u672c\u8fea\u571f\u90a6\u4e00\u90e8\u5206\uff0c\u4f46\u572817\u4e16\u7d00\u6210\u70ba\u4e00\u500b\u7368\u7acb\u7684\u738b\u570b\u3002"}, {"color": "#97c2fc", "id": "eternal law", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Saint_Thomas_Aquinas_Diego_Vel\u00e1zquez.jpg", "label": "eternal law", "shape": "image", "title": "Tom\u00e1s de Aquino, em italiano Tommaso d\u0027Aquino (Roccasecca, 1225 \u2013 Fossanova, 7 de mar\u00e7o de 1274), foi um frade cat\u00f3lico italiano da Ordem dos Pregadores (dominicano) cujas obras tiveram enorme influ\u00eancia na teologia e na filosofia, principalmente na tradi\u00e7\u00e3o conhecida como Escol\u00e1stica, e que, por isso, \u00e9 conhecido como \"Doctor Angelicus\", \"Doctor Communis\" e \"Doctor Universalis\". \"Aquino\" \u00e9 uma refer\u00eancia ao condado de Aquino, uma regi\u00e3o que foi propriedade de sua fam\u00edlia at\u00e9 1137. Ele foi o mais importante proponente cl\u00e1ssico da teologia natural e o pai do tomismo. Sua influ\u00eancia no pensamento ocidental \u00e9 consider\u00e1vel e muito da filosofia moderna foi concebida como desenvolvimento ou oposi\u00e7\u00e3o de suas ideias, particularmente na \u00e9tica, lei natural, metaf\u00edsica e teoria pol\u00edtica. Ao contr\u00e1rio de muitas correntes da Igreja na \u00e9poca, Tom\u00e1s abra\u00e7ou as ideias de Arist\u00f3teles - a quem ele se referia como \"o Fil\u00f3sofo\" - e sintetizou a filosofia aristot\u00e9lica com os princ\u00edpios do cristianismo. As obras mais conhecidas de Tom\u00e1s s\u00e3o a \"Suma Teol\u00f3gica\" (em latim: Summa Theologiae) e a \"Suma contra os Gentios\" (Summa contra Gentiles). Seus coment\u00e1rios sobre as Escrituras e sobre Arist\u00f3teles tamb\u00e9m s\u00e3o parte importante de seu corpus liter\u00e1rio. Al\u00e9m disso, Tom\u00e1s se distingue por seus hinos eucar\u00edsticos, que ainda hoje fazem parte da liturgia da Igreja. Tom\u00e1s \u00e9 venerado como Santo pela Igreja Cat\u00f3lica e \u00e9 tido como o professor modelo para os que estudam para o sacerd\u00f3cio por ter atingido a express\u00e3o m\u00e1xima tanto da raz\u00e3o natural quanto da teologia especulativa. O estudo de suas obras h\u00e1 muito tempo tem sido o cerne do programa de estudos obrigat\u00f3rios para os que buscam as ordens sagradas (como padres e di\u00e1conos) e tamb\u00e9m para os que se dedicam \u00e0 forma\u00e7\u00e3o religiosa em disciplinas como filosofia cat\u00f3lica, teologia, hist\u00f3ria, liturgia e direito can\u00f4nico. Tom\u00e1s foi tamb\u00e9m proclamado Doutor da Igreja por Pio V em 1568. Sobre ele, declarou Bento XV:"}, {"color": "#97c2fc", "id": "jaisalmer", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Salim_Singh_ki_Haveli_06.jpg", "label": "jaisalmer", "shape": "image", "title": "\u0414\u0436\u0430\u0439\u0441\u0430\u043b\u043c\u0435\u0440 \u2014 \u0433\u043e\u0440\u043e\u0434 \u043f\u043e\u0441\u0440\u0435\u0434\u0438\u043d\u0435 \u0412\u0435\u043b\u0438\u043a\u043e\u0439 \u0438\u043d\u0434\u0438\u0439\u0441\u043a\u043e\u0439 \u043f\u0443\u0441\u0442\u044b\u043d\u0438 (\u0448\u0442\u0430\u0442 \u0420\u0430\u0434\u0436\u0430\u0441\u0442\u0445\u0430\u043d). \u0426\u0435\u043d\u0442\u0440 \u043e\u0434\u043d\u043e\u0438\u043c\u0451\u043d\u043d\u043e\u0433\u043e \u043e\u043a\u0440\u0443\u0433\u0430. \u0427\u0435\u0440\u0435\u0437 \u043d\u0435\u0433\u043e \u043f\u0440\u043e\u0445\u043e\u0434\u044f\u0442 \u043f\u0435\u0440\u0435\u0441\u0435\u043a\u0430\u044e\u0449\u0438\u0435 \u043f\u0443\u0441\u0442\u044b\u043d\u044e \u043a\u0430\u0440\u0430\u0432\u0430\u043d\u044b. \u0421\u0440\u0430\u0437\u0443 \u0437\u0430 \u0433\u043e\u0440\u043e\u0434\u043e\u043c \u043d\u0430\u0447\u0438\u043d\u0430\u0435\u0442\u0441\u044f \u043d\u0430\u0446\u0438\u043e\u043d\u0430\u043b\u044c\u043d\u044b\u0439 \u043f\u0430\u0440\u043a . \u041d\u0430\u0441\u0435\u043b\u0435\u043d\u0438\u0435 58 \u0442\u044b\u0441. \u0436\u0438\u0442\u0435\u043b\u0435\u0439 (2001). \u0417\u043e\u043b\u043e\u0442\u043e\u0439 \u0432\u0435\u043a \u0414\u0436\u0430\u0439\u0441\u0430\u043b\u043c\u0435\u0440\u0430 \u0432\u044b\u043f\u0430\u043b \u043d\u0430 XII \u0432\u0435\u043a, \u043a\u043e\u0433\u0434\u0430 \u0440\u0430\u0434\u0436\u043f\u0443\u0442\u0441\u043a\u0438\u0439 \u043c\u0430\u0445\u0430\u0440\u0430\u0434\u0436\u0430 (\u0430\u043d\u0433\u043b.) \u043e\u0441\u043d\u043e\u0432\u0430\u043b \u043d\u0430 \u0441\u0430\u043c\u043e\u043c \u0432\u044b\u0441\u043e\u043a\u043e\u043c \u043c\u0435\u0441\u0442\u0435 \u0432 \u043e\u043a\u0440\u0443\u0433\u0435 \u043a\u0440\u0435\u043f\u043e\u0441\u0442\ u0435 \u0438\u043c\u0435\u044e\u0449\u0435\u0435 \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0433\u043e \u0441\u0443\u0432\u0435\u0440\u0435\u043d\u0438\u0442\u0435\u0442\u0430."}, {"color": "#97c2fc", "id": "british navy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Scottish_Red_Ensign.svg", "label": "british navy", "shape": "image", "title": "Royal Navy (euskaraz Erregeren Itsas Gudarostea) britainiar indar armatuen artean antzinakoena da. 1763. urte ingurutik Bigarren Mundu Gerra arte munduko itsas gudaroste boteretsuena izan zen."}, {"color": "#97c2fc", "id": "british solomon islands protectorate", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/New_beginning_for_Solomon_Islands_(10709848893).jpg", "label": "british solomon islands protectorate", "shape": "image", "title": "Salomon\u00f6arna \u00e4r en suver\u00e4n stat i Oceanien, \u00f6ster om Papua Nya Guinea, best\u00e5ende av n\u00e4rmare tusen \u00f6ar (st\u00f6rre delen av \u00f6gruppen Salomon\u00f6arna samt Santa Cruz\u00f6arna). Staten omfattar en landmassa p\u00e5 28 400 km\u00b2. Huvudstaden Honiara ligger p\u00e5 \u00f6n Guadalcanal. Salomon\u00f6arna \u00e4r medlem i Samv\u00e4ldet. Salomon\u00f6arna tros ha varit bebott av melanesier i m\u00e5nga tusen \u00e5r. Spanska sj\u00f6fararen Alvaro de Mendana var den f\u00f6rsta europ\u00e9 som anl\u00e4nde till Salomon\u00f6arna \u00e5r 1568 och han namngav dem Islas Salomon. Britterna etablerade ett protektorat \u00f6ver Salomon\u00f6arna 1893. Under andra v\u00e4rldskriget var det h\u00e5rda strider mellan amerikaner och japaner under 1942-45, inklusive slaget om Guadalcanal. Sj\u00e4lvstyrelse uppn\u00e5ddes \u00e5r 1976 och sj\u00e4lvst\u00e4ndighet tv\u00e5 \u00e5r senare. Salomon\u00f6arna \u00e4r en konstitutionell monarki med kungen av Salomon\u00f6arna, f\u00f6r n\u00e4rvarande Charles III, som stats\u00f6verhuvud. \u00e4r den tolfte och nuvarande premi\u00e4rminister i Salomon\u00f6arna. Han valdes i november 2017."}, {"color": "#97c2fc", "id": "airplane", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/SaabViggen_Canards.jpg", "label": "airplane", "shape": "image", "title": "Hegazkina, halaber abioia edo airekoa (Ipar.), lehen aireplanoa, aireontzi hegalduna da, hegan egin dezakeena. Bere pisua airearena baino handiagoa da, eta hegan egiteko indar aerodinamikoan oinarritzen da, hego batetik pasatzen den airearen presioak ezberdinak baitira behealdean eta goialdean. Honetarako hegoak forma berezi bat eduki behar du. 1903an Wright anaiek lehenengo hegaldi propultsatu eta kontrolatua egin zutenetik, asko aurreratu da hegazkingintzan. Garraio bide nagusienetarikoa da, egunean milioika pertsonek erabiltzen dutelarik, eta zamak eramateko bide azkarra ere bada. Aeronautika deritzan zientzia oso bat garatu da hegazkinen inguruan."}, {"color": "#97c2fc", "id": "cambay", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cambayflag.png", "label": "cambay", "shape": "image", "title": "Cambay, Kambay or Khambhat was a princely state in India during the British Raj. The City of Khambat (Cambay) in present-day Gujarat was its capital. The state was bounded in the north by the Kaira district and in the south by the Gulf of Cambay. Cambay was the only state in the Kaira Agency of the Gujarat division of the Bombay Presidency, which merged into the Baroda and Gujarat States Agency in 1937."}, {"color": "#97c2fc", "id": "god", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Portrait_of_Sir_Isaac_Newton,_1689.jpg", "label": "god", "shape": "image", "title": "Pri la aliaj signifoj de la vorto a\u016d mallongigo dio rigardu \u0109e DIO. Dio a\u016d dioj estas, la\u016d multaj religioj, teologioj, tradicioj kaj aliaj kredosistemoj, la plej alta supernatura, \u0109iopova, esta\u0135o a\u016d esta\u0135oj, kiuj kreis a\u016d regas la mondon, ekzemple per la dia providenco. La\u016d la diversaj religioj a\u016d kredoj oni parolas pri multaj dioj (politeismo), nur unu Dio (monoteismo) a\u016d neniu dio (ateismo). Estas anka\u016d filozofiaj konceptoj de dio, pli a\u016d malpli malnaivaj (vidu panteismon, deismon). Nuntempe inter la homoj diras sin 53 % monoteistoj, 26 % politeistoj kaj 21 % ateistoj. La teologoj konsideris varion de atribua\u0135oj al la nombraj konceptoj diferencaj pri Dio. Inter tiuj, plej komunaj estas la jenaj: \u0109iosciado, \u0109iopovo, \u0109ieesteco, \u0109iobonvoleco (perfekta boneco), simpleco, eterneco, nepreco kaj neceseco. Dio estis konsiderata anka\u016d kiel de naturo senkorpa, persona, la fonto de \u0109ia moralo, ktp. Tiaj atribua\u0135oj jam estis priskribitaj la\u016d diferencaj gradoj fare de la unuaj filozofoj-teologoj judaj, kristanaj kaj islamaj, kiaj Maimonido, A\u016dgusteno de Hipono, kaj Algazelo, respektive. Multaj elstaraj kaj mezepokaj kaj modernaj filozofoj disvolvigis argumentojn porajn pri la ekzisto de Dio. Same nombraj famaj filozofoj kaj intelektuloj disvolvigis argumentojn malporajn pri la ekzisto de Dio."}, {"color": "#97c2fc", "id": "statistic", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Jakob_Bernoulli.jpg", "label": "statistic", "shape": "image", "title": "Statistika adalah sebuah ilmu yang mempelajari bagaimana cara merencanakan, mengumpulkan, menganalisis, lalu menginterpretasikan, dan akhirnya mempresentasikan data. Singkatnya, statistika adalah ilmu yang bersangkutan dengan suatu data. Istilah statistika berbeda dengan statistik. Statistika pada umumnya bekerja dengan memakai data numerik yang di mana adalah hasil cacahan maupun hasil pengkuran yang dilakukan dengan menggunakan data kategorik yang diklasifikasikan menurut sebuah kriteria tertentu. Statistika merupakan ilmu yang berkaitan dengan data. Statistik adalah data itu sendiri, informasinya, atau hasil penerapan algoritme statistika pada suatu data tersebut. Dari kumpulan data, statistika dapat digunakan untuk menyimpulkan atau mendeskripsikan data; inilah yang dinamakan statistika deskriptif. Informasi kemudian dicatat sekaligus dikumpulkan baik itu dalam bentuk informasi numerik maupun informasi kategorik yang disebut sebagai suatu pengamatan. Sebagian besar konsep dasar statistika memberi asumsi mengenai teori probabilitas. Beberapa istilah statistika antara lain sebagai berikut: populasi, sampel, , probabilitas. Statistika juga telah banyak diterapkan dalam berbagai disiplin ilmu, baik itu ilmu-ilmu alam (misalnya astronomi dan biologi maupun ilmu-ilmu sosial (termasuk sosiologi dan psikologi), maupun di bidang bisnis (mengenai produk, dll), ekonomi, dan industri. Statistika juga digunakan dalam pemerintahan untuk mencapai berbagai macam tujuan; Sensus populasi masyarakat merupakan salah satu prosedur yang paling dikenal. Ada pula aplikasi statistika lain yang sekarang populer yaitu prosedur jajak pendapat atau polling (misalnya dilakukan sebelum pemilihan umum), serta hitung cepat (perhitungan cepat hasil pemilu) atau Quick count. Di bidang komputasi, statistika dapat pula diterapkan dalam pengenalan pola maupun kecerdasan buatan (\"AI\")."}, {"color": "#97c2fc", "id": "federated", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Nigeria_states.png", "label": "federated", "shape": "image", "title": "\u0424\u0435\u0434\u0435\u0440\u0430\u0301\u0446\u0438\u044f (\u043b\u0430\u0442. f\u0153der\u0101ti\u014d \u2014 \u0441\u043e\u044e\u0437, \u043e\u0431\u044a\u0435\u0434\u0438\u043d\u0435\u043d\u0438\u0435), \u0441\u043e\u044e\u0301\u0437\u043d\u043e\u0435 \u0433\u043e\u0441\u0443\u0434\u0430\u0301\u0440\u0441\u0442\u0432\u043e, \u0441\u043e\u044e\u0301\u0437\u043d\u044b\u0435 \u0433\u043e\u0441\u0443\u0434\u0430\u0301\u0440\u0441\u0442\u0432\u0430 \u2014 \u0444\u043e\u0440\u043c\u0430 \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0433\u043e \u0443\u0441\u0442\u0440\u043e\u0439\u0441\u0442\u0432\u0430, \u043f\u0440\u0438 \u043a\u043e\u0442\u043e\u0440\u043e\u0439 \u0447\u0430\u0441\u0442\u0438 \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0430 \u044f\u0432\u043b\u044f\u044e\u0442\u0441\u044f \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u043c\u0438 \u043e\u0431\u0440\u0430\u0437\u043e\u0432\u0430\u043d\u0438\u044f\u043c\u0438, \u043e\u0431\u043b\u0430\u0434\u0430\u044e\u0449\u0438\u043c\u0438 \u044e\u0440\u0438\u0434\u0438\u0447\u0435\u0441\u043a\u0438 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0451\u043d\u043d\u043e\u0439 \u043f\u043e\u043b\u0438\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u0441\u0430\u043c\u043e\u0441\u0442\u043e\u044f\u0442\u0435\u043b\u044c\u043d\u043e\u0441\u0442\u044c\u044e \u0432 \u0440\u0430\u043c\u043a\u0430\u0445 \u0444\u0435\u0434\u0435\u0440\u0430\u0446\u0438\u0438. \u0414\u043b\u044f \u0444\u0435\u0434\u0435\u0440\u0430\u0446\u0438\u0438 \u043d\u0443\u0436\u043d\u043e \u043d\u0430\u043b\u0438\u0447\u0438\u0435 \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0435\u043d\u043d\u043e-\u0442\u0435\u0440\u0440\u0438\u0442\u043e\u0440\u0438\u0430\u043b\u044c\u043d\u044b\u0445 \u043e\u0431\u0440\u0430\u0437\u043e\u0432\u0430\u043d\u0438\u0439 \u2014 \u0441\u0443\u0431\u044a\u0435\u043a\u0442\u043e\u0432 \u0444\u0435\u0434\u0435\u0440\u0430\u0446\u0438\u0438, \u043d\u0435 \u043e\u0431\u043b\u0430\u0434\u0430\u044e\u0449\u0438\u0445 \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u043c \u0441\u0443\u0432\u0435\u0440\u0435\u043d\u0438\u0442\u0435\u0442\u043e\u043c, \u043d\u043e \u0438\u043c\u0435\u044e\u0449\u0438\u0445 \u0434\u043e\u0441\u0442\u0430\u0442\u043e\u0447\u043d\u043e \u0448\u0438\u0440\u043e\u043a\u0438\u0435 \u043f\u043e\u043b\u043d\u043e\u043c\u043e\u0447\u0438\u044f \u0432\u043e \u0432\u043d\u0443\u0442\u0440\u0435\u043d\u043d\u0435\u0439 \u043f\u043e\u043b\u0438\u0442\u0438\u043a\u0435. \u0411\u043e\u043b\u044c\u0448\u0438\u043d\u0441\u0442\u0432\u043e \u043a\u0440\u0443\u043f\u043d\u0435\u0439\u0448\u0438\u0445 \u0441\u0442\u0440\u0430\u043d \u043c\u0438\u0440\u0430 \u2014 \u0444\u0435\u0434\u0435\u0440\u0430\u0446\u0438\u0438, \u0432 \u0442\u043e\u043c \u0447\u0438\u0441\u043b\u0435 \u0420\u043e\u0441\u0441\u0438\u044f, \u0421\u043e\u0435\u0434\u0438\u043d\u0451\u043d\u043d\u044b\u0435 \u0428\u0442\u0430\u0442\u044b \u0410\u043c\u0435\u0440\u0438\u043a\u0438, \u041a\u0430\u043d\u0430\u0434\u0430, \u0411\u0440\u0430\u0437\u0438\u043b\u0438\u044f, \u0413\u0435\u0440\u043c\u0430\u043d\u0438\u044f, \u0418\u043d\u0434\u0438\u044f, \u0410\u0432\u0441\u0442\u0440\u0430\u043b\u0438\u044f, \u041c\u0435\u043a\u0441\u0438\u043a\u0430, \u0410\u0440\u0433\u0435\u043d\u0442\u0438\u043d\u0430, \u041f\u0430\u043a\u0438\u0441\u0442\u0430\u043d. \u0421\u0443\u0431\u044a\u0435\u0301\u043a\u0442 \u0444\u0435\u0434\u0435\u0440\u0430\u0301\u0446\u0438\u0438 \u2014 \u043f\u043e\u043b\u0438\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u0435 \u043e\u0431\u0440\u0430\u0437\u043e\u0432\u0430\u043d\u0438\u0435, \u0438\u043c\u0435\u044e\u0449\u0435\u0435 \u0440\u044f\u0434 \u043f\u0440\u0438\u0437\u043d\u0430\u043a\u043e\u0432 \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0430, \u043d\u043e \u043d\u0435 \u0438\u043c\u0435\u044e\u0449\u0435\u0435 \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0433\u043e \u0441\u0443\u0432\u0435\u0440\u0435\u043d\u0438\u0442\u0435\u0442\u0430."}, {"color": "#97c2fc", "id": "molasse", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Nagelfluh.jpg", "label": "molasse", "shape": "image", "title": "Une molasse d\u00e9signe un ensemble de roches s\u00e9dimentaires, essentiellement d\u00e9tritiques, et post-orog\u00e9niques, s\u0027accumulant dans un bassin d\u0027avant-pays, en p\u00e9riph\u00e9rie des cha\u00eenes de montagnes. Ce terme s\u0027est initialement d\u00e9velopp\u00e9 dans les Alpes puis s\u0027est progressivement r\u00e9pandu \u00e0 travers le monde. Il est aussi fr\u00e9quemment utilis\u00e9 dans la construction pour d\u00e9signer des pierres de construction et d\u2019ornementation."}, {"color": "#97c2fc", "id": "kenneth morgan", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Official_portrait_of_Lord_Morgan_crop_2.jpg", "label": "kenneth morgan", "shape": "image", "title": "\u0643\u064a\u0646\u064a\u062b \u0625\u0648. \u0645\u0648\u0631\u063a\u0627\u0646 (\u0628\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629: Kenneth O. Morgan)\u200f (\u0648. 1934 \u0645) \u0647\u0648 \u0645\u0624\u0631\u062e\u060c \u0648\u0645\u0624\u0644\u0641\u060c \u0648\u0623\u0633\u062a\u0627\u0630 \u062c\u0627\u0645\u0639\u064a\u060c \u0648\u0643\u0627\u062a\u0628 \u0628\u0631\u064a\u0637\u0627\u0646\u064a\u060c \u0647\u0648 \u0639\u0636\u0648\u064c \u062d\u0632\u0628 \u0627\u0644\u0639\u0645\u0627\u0644\u060c \u0647\u0648 \u0639\u0636\u0648\u064c \u0641\u064a \u0627\u0644\u0623\u0643\u0627\u062f\u064a\u0645\u064a\u0629 \u0627\u0644\u0628\u0631\u064a\u0637\u0627\u0646\u064a\u0629."}, {"color": "#97c2fc", "id": "west indian", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Slaves_working_on_a_plantation_-_Ten_Views_in_the_Island_of_Antigua_(1823),_plate_III_-_BL.jpg", "label": "west indian", "shape": "image", "title": "Le Indie occidentali britanniche (British West Indies) sono i territori posizionati nei Caraibi che un tempo erano stati colonizzati dal Regno Unito. Collettivamente questi territori sono conosciuti come i ."}, {"color": "#97c2fc", "id": "janjira", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_India.svg", "label": "janjira", "shape": "image", "title": "\u041a\u043d\u044f\u0436\u0435\u0441\u0442\u0432\u043e \u0414\u0436\u0430\u043d\u0434\u0436\u0438\u0440\u0430 (\u0445\u0438\u043d\u0434\u0438 \u091c\u0902\u091c\u0940\u0930\u093e \u0930\u093f\u092f\u093e\u0938\u0924) \u2014 \u0442\u0443\u0437\u0435\u043c\u043d\u043e\u0435 \u043a\u043d\u044f\u0436\u0435\u0441\u0442\u0432\u043e \u0432 \u0418\u043d\u0434\u0438\u0438 \u0432\u043e \u0432\u0440\u0435\u043c\u044f \u0431\u0440\u0438\u0442\u0430\u043d\u0441\u043a\u043e\u0433\u043e \u0432\u043b\u0430\u0434\u044b\u0447\u0435\u0441\u0442\u0432\u0430. \u0415\u0433\u043e \u043f\u0440\u0430\u0432\u0438\u0442\u0435\u043b\u044f\u043c\u0438 \u0431\u044b\u043b\u0438 \u0434\u0438\u043d\u0430\u0441\u0442\u0438\u044f \u0421\u0438\u0434\u0434\u0438 \u0445\u0430\u0431\u0435\u0448\u0441\u043a\u043e\u0433\u043e \u043f\u0440\u043e\u0438\u0441\u0445\u043e\u0436\u0434\u0435\u043d\u0438\u044f. \u041a\u043d\u044f\u0436\u0435\u0441\u0442\u0432\u043e \u0414\u0436\u0430\u043d\u0434\u0436\u0438\u0440\u0430 \u043d\u0430\u0445\u043e\u0434\u0438\u043b\u043e\u0441\u044c \u043f\u043e\u0434 \u0441\u044e\u0437\u0435\u0440\u0435\u043d\u0438\u0442\u0435\u0442\u043e\u043c \u0411\u043e\u043c\u0431\u0435\u0439\u0441\u043a\u043e\u0433\u043e \u043f\u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0442\u0441\u0442\u0432\u0430. \u041a\u043d\u044f\u0436\u0435\u0441\u0442\u0432\u043e \u0414\u0436\u0430\u043d\u0434\u0436\u0438\u0440\u0430 \u0440\u0430\u0441\u043f\u043e\u043b\u0430\u0433\u0430\u043b\u043e\u0441\u044c \u043d\u0430 \u043f\u043e\u0431\u0435\u0440\u0435\u0436\u044c\u0435 \u041a\u043e\u043d\u043a\u0430\u043d\u0430 \u0432 \u0441\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u043e\u043c \u043e\u043a\u0440\u0443\u0433\u0435 \u0420\u0430\u0439\u0433\u0430\u0434 \u0448\u0442\u0430\u0442\u0430 \u041c\u0430\u0445\u0430\u0440\u0430\u0448\u0442\u0440\u0430. \u0412 \u0441\u043e\u0441\u0442\u0430\u0432 \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0430 \u0432\u0445\u043e\u0434\u0438\u043b\u0438 \u0433\u043e\u0440\u043e\u0434\u0430 \u041c\u0443\u0440\u0443\u0434 \u0438 \u0428\u0440\u0438\u0432\u0430\u0440\u0434\u0445\u0430\u043d, \u0430 \u0442\u0430\u043a\u0436\u0435 \u0443\u043a\u0440\u0435\u043f\u043b\u0435\u043d\u043d\u044b\u0439 \u043e\u0441\u0442\u0440\u043e\u0432 \u041c\u0443\u0440\u0443\u0434-\u0414\u0436\u0430\u u043e\u0436\u0435\u043d \u043d\u0430 \u043e\u0434\u043d\u043e\u0438\u043c\u0451\u043d\u043d\u043e\u043c \u043e\u0441\u0442\u0440\u043e\u0432\u0435 \u0432 240 \u043a\u043c \u043a \u044e\u0433\u0443 \u043e\u0442 \u043c\u0430\u0442\u0435\u0440\u0438\u043a\u0430 \u0410\u0432\u0441\u0442\u0440\u0430\u043b\u0438\u0438, \u043e\u0442\u0434\u0435\u043b\u0451\u043d\u043d\u043e\u043c \u043e\u0442 \u043a\u043e\u043d\u0442\u0438\u043d\u0435\u043d\u0442\u0430 \u043f\u0440\u043e\u043b\u0438\u0432\u043e\u043c \u0411\u0430\u0441\u0441\u0430. \u0410\u0434\u043c\u0438\u043d\u0438\u0441\u0442\u0440\u0430\u0446\u0438\u044f \u0442\u0430\u043a\u0436\u0435 \u0440\u0430\u0441\u043f\u0440\u043e\u0441\u0442\u0440\u0430\u043d\u044f\u0435\u0442\u0441\u044f \u043d\u0430 \u0431\u043b\u0438\u0436\u0430\u0439\u0448\u0438\u0435 \u043e\u0441\u0442\u0440\u043e\u0432\u0430 (\u041a\u0438\u043d\u0433, \u0424\u043b\u0438\u043d\u0434\u0435\u0440\u0441 \u0438 \u0434\u0440.) \u0438 \u043e\u0442\u0434\u0430\u043b\u0451\u043d\u043d\u044b\u0439 \u043e\u0441\u0442\u0440\u043e\u0432 \u041c\u0430\u043a\u043a\u0443\u043e\u0440\u0438. \u041d\u0430\u0441\u0435\u043b\u0435\u043d\u0438\u0435 \u2014 534 457 \u0447\u0435\u043b\u043e\u0432\u0435\u043a (2020 \u0433., \u043e\u0446.). \u041f\u043b\u043e\u0449\u0430\u0434\u044c \u2014 68 401 \u043a\u043c\u00b2. \u0421\u0442\u043e\u043b\u0438\u0446\u0430 \u0438 \u043a\u0440\u0443\u043f\u043d\u0435\u0439\u0448\u0438\u0439 \u0433\u043e\u0440\u043e\u0434 \u2014 \u0425\u043e\u0431\u0430\u0440\u0442. \u0414\u0440\u0443\u0433\u0438\u0435 \u043a\u0440\u0443\u043f\u043d\u044b\u0435 \u0433\u043e\u0440\u043e\u0434\u0430 \u2014 \u041b\u043e\u043d\u0441\u0435\u0441\u0442\u043e\u043d, \u0414\u0435\u0432\u043e\u043d\u043f\u043e\u0440\u0442 \u0438 \u0411\u0435\u0440\u043d\u0438."}, {"color": "#97c2fc", "id": "local government", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Fullerton_City_Council.jpg", "label": "local government", "shape": "image", "title": "\u0627\u0644\u062d\u0643\u0648\u0645\u0629 \u0627\u0644\u0645\u062d\u0644\u064a\u0629 (\u0628\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629: Local government)\u200f \u062a\u0634\u064a\u0631 \u0625\u0644\u0649 \u0627\u0644\u0633\u0644\u0637\u0627\u062a \u0627\u0644\u0625\u062f\u0627\u0631\u064a\u0629 \u0639\u0644\u0649 \u0645\u0646\u0627\u0637\u0642 \u062f\u0648\u0644 \u0627\u0644\u0643\u0631\u0629 \u0627\u0644\u0623\u0631\u0636\u064a\u0629 \u0627\u0644\u062a\u064a \u0647\u064a \u0623\u0635\u063a\u0631 \u0645\u0646 \u0627\u0644\u062f\u0648\u0644\u0629 \u0648\u064a\u0633\u062a\u062e\u062f\u0645 \u0645\u0635\u0637\u0644\u062d \u0627\u0644\u062d\u0643\u0648\u0645\u0629 \u0627\u0644\u0645\u062d\u0644\u064a\u0629 \u0639\u0644\u0649 \u0627\u0644\u0646\u0642\u064a\u0636 \u0645\u0646 \u0645\u0643\u0627\u062a\u0628 \u0627\u0644\u062f\u0648\u0644\u0629 \u0639\u0644\u0649 \u0627\u0644\u0645\u0633\u062a\u0648\u0649 \u0627\u0644\u0642\u0648\u0645\u064a\u060c \u0648\u0627\u0644\u062a\u064a \u064a\u0634\u0627\u0631 \u0625\u0644\u064a\u0647\u0627 \u0628\u0627\u0633\u0645 \u0627\u0644\u062d\u0643\u0648\u0645\u0629 \u0627\u0644\u0641\u064a\u062f\u0631\u0627\u0644\u064a\u0629 \u0623\u0648 \u0627\u0644\u062d\u0643\u0648\u0645\u0629 \u0627\u0644\u0645\u0631\u0643\u0632\u064a\u0629 \u0623\u0648 \u0627\u0644\u062d\u0643\u0648\u0645\u0629 \u0627\u0644\u0648\u0637\u0646\u064a\u0629."}, {"color": "#97c2fc", "id": "nova scotia", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/AricanNovaScotianByCaptain_William_Booth1788.png", "label": "nova scotia", "shape": "image", "title": "La Nouvelle-\u00c9cosse (en anglais : Nova Scotia) est une province du Canada. Elle est une des trois provinces maritimes, et l\u0027une des quatre de l\u0027Atlantique. Le nom latin Nova Scotia se traduit en anglais par New Scotland. La majorit\u00e9 de sa population est anglophone. Avec une population de 969 383 habitants en 2021, elle est la province de l\u0027Atlantique la plus peupl\u00e9e. Elle est \u00e9galement la deuxi\u00e8me province canadienne la plus dens\u00e9ment peupl\u00e9e, et, avec une superficie 55 284 km2, elle est la deuxi\u00e8me province la plus petite du pays, apr\u00e8s l\u0027\u00cele-du-Prince-\u00c9douard. Son territoire inclut l\u0027\u00eele du Cap-Breton, et 3 800 petites \u00eeles c\u00f4ti\u00e8res. Ce qui est maintenant la Nouvelle-\u00c9cosse a d\u0027abord \u00e9t\u00e9 habit\u00e9 pendant des milliers d\u0027ann\u00e9es par le peuple am\u00e9rindien des Micmacs. En 1605, la premi\u00e8re colonie de la Nouvelle-France, l\u0027Acadie, a \u00e9t\u00e9 fond\u00e9e avec la cr\u00e9ation de Port-Royal. L\u0027Angleterre (puis la Grande-Bretagne) a combattu la France pour le contr\u00f4le du territoire \u00e0 de nombreuses reprises, pendant plus d\u0027un si\u00e8cle. La forteresse de Louisbourg constituait un point central de la lutte pour le contr\u00f4le. Apr\u00e8s le Grand D\u00e9rangement, o\u00f9 les Britanniques d\u00e9port\u00e8rent en masse les Acadiens de 1755 \u00e0 1763, puis la Conqu\u00eate de 1759-1760, et enfin le trait\u00e9 de Paris en 1763, la France doit c\u00e9der l\u0027Acadie \u00e0 la Grande-Bretagne. Pendant la guerre d\u0027ind\u00e9pendance des \u00c9tats-Unis (1775-1783), des milliers de loyalistes viennent s\u0027installer en Nouvelle-\u00c9cosse. En 1848, elle est devenue la premi\u00e8re colonie britannique \u00e0 obtenir un gouvernement responsable, puis elle s\u0027est f\u00e9d\u00e9r\u00e9e avec le Nouveau-Brunswick et le Canada-Uni (aujourd\u0027hui l\u0027Ontario et le Qu\u00e9bec), le 1er juillet 1867, pour former le Dominion du Canada. La p\u00e9ninsule qui constitue la partie continentale de la Nouvelle-\u00c9cosse est reli\u00e9e au reste du Canada par l\u0027isthme de Chignectou, sur lequel est situ\u00e9 sa fronti\u00e8re terrestre avec le Nouveau-Brunswick. La province est bord\u00e9e par la baie de Fundy et le golfe du Maine \u00e0 l\u0027ouest, l\u0027oc\u00e9an Atlantique au sud et \u00e0 l\u0027est, et est respectivement s\u00e9par\u00e9e de l\u0027\u00cele-du-Prince-\u00c9douard et de l\u0027\u00eele de Terre-Neuve, par les d\u00e9troits de Northumberland et de Cabot. La capitale et la plus grande ville de la Nouvelle-\u00c9cosse est Halifax, qui abrite aujourd\u0027hui 45 % de sa population. Halifax est la treizi\u00e8me plus grande r\u00e9gion m\u00e9tropolitaine du Canada, la plus grande ville de la c\u00f4te atlantique, et la deuxi\u00e8me plus grande ville c\u00f4ti\u00e8re du pays apr\u00e8s Vancouver."}, {"color": "#97c2fc", "id": "heart", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Calcified_Heart.jpg", "label": "heart", "shape": "image", "title": "Cardiovascular disease (CVD) is a class of diseases that involve the heart or blood vessels. CVD includes coronary artery diseases (CAD) such as angina and myocardial infarction (commonly known as a heart attack). Other CVDs include stroke, heart failure, hypertensive heart disease, rheumatic heart disease, cardiomyopathy, abnormal heart rhythms, congenital heart disease, valvular heart disease, carditis, aortic aneurysms, peripheral artery disease, thromboembolic disease, and venous thrombosis. The underlying mechanisms vary depending on the disease. It is estimated that dietary risk factors are associated with 53% of CVD deaths. Coronary artery disease, stroke, and peripheral artery disease involve atherosclerosis. This may be caused by high blood pressure, smoking, diabetes mellitus, lack of exercise, obesity, high blood cholesterol, poor diet, excessive alcohol consumption, and poor sleep, among other things. High blood pressure is estimated to account for approximately 13% of CVD deaths, while tobacco accounts for 9%, diabetes 6%, lack of exercise 6%, and obesity 5%. Rheumatic heart disease may follow untreated strep throat. It is estimated that up to 90% of CVD may be preventable. Prevention of CVD involves improving risk factors through: healthy eating, exercise, avoidance of tobacco smoke and limiting alcohol intake. Treating risk factors, such as high blood pressure, blood lipids and diabetes is also beneficial. Treating people who have strep throat with antibiotics can decrease the risk of rheumatic heart disease. The use of aspirin in people, who are otherwise healthy, is of unclear benefit. Cardiovascular diseases are the leading cause of death worldwide except Africa. Together CVD resulted in 17.9 million deaths (32.1%) in 2015, up from 12.3 million (25.8%) in 1990. Deaths, at a given age, from CVD are more common and have been increasing in much of the developing world, while rates have declined in most of the developed world since the 1970s. Coronary artery disease and stroke account for 80% of CVD deaths in males and 75% of CVD deaths in females. Most cardiovascular disease affects older adults. In the United States 11% of people between 20 and 40 have CVD, while 37% between 40 and 60, 71% of people between 60 and 80, and 85% of people over 80 have CVD. The average age of death from coronary artery disease in the developed world is around 80, while it is around 68 in the developing world. CVD is typically diagnosed seven to ten years earlier in men than in women."}, {"color": "#97c2fc", "id": "fiji", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/20221126_17_58_02-Fiji_(software)_-_Wikipedia.png", "label": "fiji", "shape": "image", "title": "Fiji (Fiji Is Just ImageJ) is an open source image processing package based on ImageJ2. Fiji\u0027s main purpose is to provide a distribution of ImageJ2 with many bundled plugins. Fiji features an integrated updating system and aims to provide users with a coherent menu structure, extensive documentation in the form of detailed algorithm descriptions and tutorials, and the ability to avoid the need to install multiple components from different sources. Fiji is also targeted at developers, through the use of a version control system, an issue tracker, dedicated development channels, and a rapid-prototyping infrastructure in the form of a script editor which supports BeanShell, Jython, JRuby, Clojure, Groovy, JavaScript, and other scripting languages, as well as just-in-time Java development."}, {"color": "#97c2fc", "id": "brunei protectorate", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_Brunei.svg", "label": "brunei protectorate", "shape": "image", "title": "\u0628\u0631\u0648\u0646\u0627\u064a \u0623\u0648\u0627\u062a\u062d\u0627\u062f \u0628\u0631\u0648\u0646\u0640\u0640\u0627\u064a (\u0628\u0627\u0644\u0645\u0627\u0644\u0627\u064a\u0648: \u0646\u064a\u062c\u0627\u0631\u0627 \u0628\u0631\u0648\u0646\u0627\u064a \u062f\u0627\u0631\u0648\u0633\u0644\u0627\u0645\u060c \u0628\u0627\u0644\u062c\u0627\u0648\u064a\u0629: \u0628\u0631\u0648\u0646\u064a \u062f\u0627\u0631 \u0627\u0644\u0633\u0644\u0627\u0645) \u0648\u062a\u0639\u0631\u0641 \u0631\u0633\u0645\u064a\u0627\u064b \u0628\u0627\u0633\u0645 \u0628\u0631\u0648\u0646\u0627\u064a \u062f\u0627\u0631 \u0627\u0644\u0633\u0644\u0627\u0645 \u0623\u0648 \u0623\u0645\u0629 \u0628\u0631\u0648\u0646\u0627\u064a \u0623\u0648 \u0623\u0631\u0636 \u0627\u0644\u0633\u0644\u0627\u0645\u060c \u0647\u064a \u062f\u0648\u0644\u0629 \u062a\u0642\u0639 \u0639\u0644\u0649 \u0627\u0644\u0633\u0627\u062d\u0644 \u0627\u0644\u0634\u0645\u0627\u0644\u064a \u0644\u062c\u0632\u064a\u0631\u0629 \u0628\u0648\u0631\u0646\u064a\u0648 \u0641\u064a \u062c\u0646\u0648\u0628 \u0634\u0631\u0642 \u0622\u0633\u064a\u0627. \u062a\u0646\u0642\u0633\u0645 \u0625\u0644\u0649 \u0645\u0646\u0637\u0642\u062a\u064a\u0646 \u062a\u0641\u0635\u0644\u0647\u0645\u0627 \u0628\u0644\u062f\u0629 \u0644\u0645\u0628\u0627\u0646\u062c \u0627\u0644\u062a\u0627\u0628\u0639\u0629 \u0644\u0648\u0644\u0627\u064a\u0629 \u0633\u0631\u0627\u0648\u0642 \u0627\u0644\u0645\u0627\u0644\u064a\u0632\u064a\u0629 \u0627\u0644\u062a\u064a \u062a\u062d\u064a\u0637 \u0628\u0628\u0631\u0648\u0646\u0627\u064a \u0628\u0634\u0643\u0644 \u0643\u0627\u0645\u0644 \u0628\u0627\u0633\u062a\u062b\u0646\u0627\u0621 \u0633\u0627\u062d\u0644\u0647\u0627 \u0627\u0644\u0634\u0645\u0627\u0644\u064a \u0627\u0644\u0645\u0637\u0644 \u0639\u0644\u0649 \u0628\u062d\u0631 \u0627\u0644\u0635\u064a\u0646 \u0627\u0644\u062c\u0646\u0648\u0628\u064a. \u0643\u0645\u0627 \u062a\u0639\u062a\u0628\u0631 \u062f\u0648\u0644\u0629 \u0645\u0633\u062a\u0642\u0644\u0629 \u0639\u0644\u0649 \u062c\u0632\u064a\u0631\u0629 \u0628\u0648\u0631\u0646\u064a\u0648\u060c \u062d\u064a\u062b \u062a\u062a\u0642\u0627\u0633\u0645 \u0645\u0627\u0644\u064a\u0632\u064a\u0627 \u0648\u0625\u0646\u062f\u0648\u0646\u064a\u0633\u064a\u0627 \u0628\u0642\u064a\u0629 \u0627\u0644\u062c\u0632\u064a\u0631\u0629. \u062a\u0631\u062c\u0639 \u0646\u0634\u0623\u0629 \u0628\u0631\u0648\u0646\u0627\u064a \u0644\u0644\u0642\u0631\u0646 \u0627\u0644\u0633\u0627\u0628\u0639 \u0627\u0644\u0645\u064a\u0644\u0627\u062f\u064a \u0639\u0646\u062f\u0645\u0627 \u0643\u0627\u0646\u062a \u062f\u0648\u0644\u0629 \u0644\u0645\u0645\u0644\u0643\u0629 \u0633\u0631\u064a\u0641\u064a\u062c\u0627\u064a\u0627 \u062a\u062d\u062a \u0627\u0633\u0645 \u0027\u0628\u0648\u0646\u064a\u0027. \u0623\u0635\u0628\u062d\u062a \u0641\u064a \u0648\u0642\u062a \u0644\u0627\u062d\u0642 \u062f\u0648\u0644\u0629 \u062a\u0627\u0628\u0639\u0629 \u0644\u0625\u0645\u0628\u0631\u0627\u0637\u0648\u0631\u064a\u0629 \u0645\u0627\u062c\u0627\u0628\u0627\u0647\u064a\u062a \u0642\u0628\u0644 \u0627\u0639\u062a\u0646\u0627\u0642 \u0627\u0644\u0625\u0633\u0644\u0627\u0645 \u0641\u064a \u0627\u0644\u0642\u0631\u0646 \u0627\u0644\u062e\u0627\u0645\u0633 \u0639\u0634\u0631. \u062e\u0644\u0627\u0644 \u0630\u0631\u0648\u0629 \u0627\u0645\u062a\u062f\u0627\u062f \u0625\u0645\u0628\u0631\u0627\u0637\u0648\u0631\u064a\u062a\u0647\u0627\u060c \u0627\u0645\u062a\u062f\u062a \u0633\u064a\u0637\u0631\u0629 \u0627\u0644\u0633\u0644\u0637\u0646\u0629 \u0644\u062a\u0634\u0645\u0644 \u0627\u0644\u0645\u0646\u0627\u0637\u0642 \u0627\u0644\u0633\u0627\u062d\u0644\u064a\u0629 \u0628\u0645\u0627 \u064a\u0639\u0631\u0641 \u0641\u064a \u0647\u0630\u0647 \u0627\u0644\u0623\u064a\u0627\u0645 \u0628\u0633\u0631\u0627\u0648\u0642 \u0648\u0635\u0628\u0627\u062d \u0648\u0623\u0631\u062e\u0628\u064a\u0644 \u0633\u0648\u0644\u0648 \u0648\u0627\u0644\u062c\u0632\u0631 \u0627\u0644\u0648\u0627\u0642\u0639\u0629 \u0642\u0628\u0627\u0644\u0629 \u0627\u0644\u0637\u0631\u0641 \u0627\u0644\u0634\u0645\u0627\u0644\u064a \u0627\u0644\u063a\u0631\u0628\u064a \u0645\u0646 \u062c\u0632\u064a\u0631\u0629 \u0628\u0648\u0631\u0646\u064a\u0648. \u0632\u0627\u0631 \u0641\u0631\u062f\u064a\u0646\u0627\u0646\u062f \u0645\u0627\u062c\u0644\u0627\u0646 \u0647\u0630\u0647 \u0627\u0644\u062f\u0648\u0644\u0629 \u0627\u0644\u0628\u062d\u0631\u064a\u0629 \u0641\u064a \u0639\u0627\u0645 1521 \u0648\u062d\u0627\u0631\u0628\u062a \u0625\u0633\u0628\u0627\u0646\u064a\u0627 \u0641\u064a \u062d\u0631\u0628 \u0642\u0634\u062a\u0627\u0644\u0629 \u0633\u0646\u0629 1578. \u0628\u062f\u0623\u062a \u0627\u0644\u0625\u0645\u0628\u0631\u0627\u0637\u0648\u0631\u064a\u0629 \u0628\u0627\u0644\u062a\u0631\u0627\u062c\u0639 \u0628\u0639\u062f \u0625\u062c\u0628\u0627\u0631\u0647\u0627 \u0639\u0644\u0649 \u0627\u0644\u062a\u0646\u0627\u0632\u0644 \u0639\u0646 \u0633\u0631\u0627\u0648\u0642 \u0644\u062c\u064a\u0645\u0633 \u0628\u0631\u0648\u0643 \u0648\u0627\u0644\u062a\u0646\u0627\u0632\u0644 \u0639\u0646 \u0635\u0628\u0627\u062d \u0644\u0634\u0631\u0643\u0629 \u0634\u0645\u0627\u0644 \u0628\u0648\u0631\u0646\u064a\u0648 \u0627\u0644\u0645\u0633\u062c\u0644\u0629 \u0627\u0644\u0628\u0631\u064a\u0637\u0627\u0646\u064a\u0629. \u0628\u0639\u062f \u062e\u0633\u0627\u0631\u0629 \u0644\u064a\u0645\u0628\u0627\u0646\u062c\u060c \u0623\u0635\u0628\u062d\u062a \u0628\u0631\u0648\u0646\u0627\u064a \u0645\u062d\u0645\u064a\u0629 \u0628\u0631\u064a\u0637\u0627\u0646\u064a\u0629 \u0633\u0646\u0629 1888\u060c \u062b\u0645 \u0623\u0642\u0627\u0645 \u0628\u0647\u0627 \u062d\u0627\u0643\u0645 \u0628\u0631\u064a\u0637\u0627\u0646\u064a \u0633\u0646\u0629 1906. \u0628\u0639\u062f \u0627\u0646\u062a\u0647\u0627\u0621 \u0627\u0644\u0627\u062d\u062a\u0644\u0627\u0644 \u0627\u0644\u064a\u0627\u0628\u0627\u0646\u064a \u0644\u0644\u0628\u0644\u0627\u062f\u060c \u0623\u0639\u0644\u0646\u062a \u062f\u0633\u062a\u0648\u0631\u0627\u064b \u062c\u062f\u064a\u062f\u0627 \u0644\u0647\u0627 \u0648\u062e\u0627\u0636\u062a \u062b\u0648\u0631\u0629 \u0645\u0633\u0644\u062d\u0629\u060c \u062b\u0645 \u0627\u0633\u062a\u0639\u0627\u062f\u062a \u0627\u0633\u062a\u0642\u0644\u0627\u0644\u0647\u0627 \u0645\u0646 \u0627\u0644\u0645\u0645\u0644\u0643\u0629 \u0627\u0644\u0645\u062a\u062d\u062f\u0629 \u0641\u064a \u0627\u0644\u0623\u0648\u0644 \u0645\u0646 \u064a\u0646\u0627\u064a\u0631 1984. \u0623\u062f\u0649 \u0627\u0644\u0646\u0645\u0648 \u0627\u0644\u0627\u0642\u062a\u0635\u0627\u062f\u064a \u062e\u0644\u0627\u0644 \u0627\u0644\u0633\u0628\u0639\u064a\u0646\u064a\u0627\u062a \u0648\u0627\u0644\u062a\u0633\u0639\u064a\u0646\u064a\u0627\u062a\u060c \u0648\u0627\u0644\u0630\u064a \u0648\u0635\u0644 \u0645\u0639\u062f\u0644\u0647 \u0625\u0644\u0649 56% \u0645\u0627 \u0628\u064a\u0646 \u0633\u0646\u062a\u064a 1999 \u0648 2008\u060c \u0625\u0644\u0649 \u062a\u062d\u0648\u064a\u0644 \u0627\u0644\u0628\u0644\u0627\u062f \u0625\u0644\u0649 \u062f\u0648\u0644\u0629 \u0635\u0646\u0627\u0639\u064a\u0629 \u062d\u062f\u064a\u062b\u0629. \u062a\u062d\u062a\u0644 \u0628\u0631\u0648\u0646\u064a \u0627\u0644\u0645\u0631\u062a\u0628\u0629 \u0627\u0644\u0631\u0627\u0628\u0639\u0629 \u0641\u064a \u0645\u0624\u0634\u0631 \u0627\u0644\u062a\u0646\u0645\u064a\u0629 \u0627\u0644\u0628\u0634\u0631\u064a\u0629\u060c \u0628\u0639\u062f \u0633\u0646\u063a\u0627\u0641\u0648\u0631\u0629 \u0648\u0643\u0648\u0631\u064a\u0627 \u0627\u0644\u062c\u0646\u0648\u0628\u064a\u0629 \u0648\u0627\u0644\u064a\u0627\u0628\u0627\u0646\u060c \u0628\u064a\u0646 \u062f\u0648\u0644 \u062c\u0646\u0648\u0628 \u0634\ , "shape": "image", "title": "En matem\u00e0tiques, els nombres reals informalment es poden concebre com els nombres associats a longituds o qualsevol mena de magnitud f\u00edsica que se suposa que \u00e9s cont\u00ednua. Per tant, en aquest sentit, s\u00f3n els nombres que es poden obtenir quan es mesuren magnituds cont\u00ednues. El fet que una magnitud sigui cont\u00ednua vol dir que es pot dividir en parts tan petites com es vulgui fins a l\u0027infinit. Aix\u00f2 fa que el conjunt de nombres necessari per a representar aquesta mena de magnituds ha d\u0027admetre una quantitat infinita de decimals sense poder imposar que siguin peri\u00f2dics. En altres paraules, s\u00f3n els racionals (que es poden escriure en forma de fracci\u00f3) completats pels nombres la representaci\u00f3 decimal dels quals \u00e9s infinita no peri\u00f2dica, tals com l\u0027arrel quadrada de 2 i \u03c0. Aquests \u00faltims es diuen nombres irracionals. Entre els nombres reals es distingeix tamb\u00e9 els nombres algebraics i els nombres transcendents. El terme de nombre real apareix per primera vegada el 1883 a les publicacions de Georg Cantor sobre els fonaments de la teoria dels conjunts. \u00c9s un retr\u00f2nim, creat en resposta al descobriment dels nombres imaginaris. Els nombres reals s\u00f3n al centre de la disciplina matem\u00e0tica de l\u0027an\u00e0lisi real, a la qual deuen una gran part de la seva hist\u00f2ria. La notaci\u00f3 original del conjunt dels nombres reals \u00e9s . Tanmateix, com que les lletres en negreta s\u00f3n dif\u00edcils d\u0027escriure sobre una pissarra o un full, s\u0027ha imposat la notaci\u00f3 . En matem\u00e0tiques, la paraula \"real\" es fa servir com a adjectiu, amb el significat que el cos subjacent \u00e9s el cos dels nombres reals. Per exemple, matriu real, polinomi real, i \u00c0lgebra de Lie real. ."}, {"color": "#97c2fc", "id": "transitional administration", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Afghanistan_(orthographic_projection).svg", "label": "transitional administration", "shape": "image", "title": "\u041f\u0435\u0440\u0435\u0445\u0456\u0434\u043d\u0430 \u0406\u0441\u043b\u0430\u043c\u0441\u044c\u043a\u0430 \u0414\u0435\u0440\u0436\u0430\u0432\u0430 \u0410\u0444\u0433\u0430\u043d\u0456\u0441\u0442\u0430\u043d , \u0432\u0456\u0434\u043e\u043c\u0430 \u0442\u0430\u043a\u043e\u0436 \u044f\u043a \u041f\u0435\u0440\u0435\u0445\u0456\u0434\u043d\u0430 \u0430\u0434\u043c\u0456\u043d\u0456\u0441\u0442\u0440\u0430\u0446\u0456\u044f \u0410\u0444\u0433\u0430\u043d\u0456\u0441\u0442\u0430\u043d\u0443 \u0430\u0431\u043e \u041f\u0435\u0440\u0435\u0445\u0456\u0434\u043d\u0438\u0439 \u0443\u0440\u044f\u0434 \u0410\u0444\u0433\u0430\u043d\u0456\u0441\u0442\u0430\u043d\u0443 \u2014 \u0442\u0438\u043c\u0447\u0430\u0441\u043e\u0432\u0430 \u0430\u0434\u043c\u0456\u043d\u0456\u0441\u0442\u0440\u0430\u0446\u0456\u044f \u0410\u0444\u0433\u0430\u043d\u0456\u0441\u0442\u0430\u043d\u0443. \u0417\u0430\u0441\u043d\u043e\u0432\u0430\u043d\u0430 \u041b\u043e\u0439\u044f-\u0434\u0436\u0438\u0440\u0433\u0430 \u0443 \u0447\u0435\u0440\u0432\u043d\u0456 2002 \u0440\u043e\u043a\u0443. \u0412\u043e\u043d\u0430 \u043f\u0440\u0438\u0439\u0448\u043b\u0430 \u043d\u0430 \u0437\u043c\u0456\u043d\u0443 \u043f\u043e\u0447\u0430\u0442\u043a\u043e\u0432\u0456\u0439 \u0406\u0441\u043b\u0430\u043c\u0441\u044c\u043a\u0456\u0439 \u0414\u0435\u0440\u0436\u0430\u0432\u0456 \u0410\u0444\u0433\u0430\u043d\u0456\u0441\u0442\u0430\u043d \u0456 \u043f\u0435\u0440\u0435\u0434\u0443\u0432\u0430\u043b\u0430 \u0441\u0442\u0432\u043e\u0440\u0435\u043d\u043d\u044e \u0406\u0441\u043b\u0430\u043c\u0441\u044c\u043a\u043e\u0457 \u0420\u0435\u0441\u043f\u0443\u0431\u043b\u0456\u043a\u0438 \u0410\u0444\u0433\u0430\u043d\u0456\u0441\u0442\u0430\u043d."}, {"color": "#97c2fc", "id": "slave", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bundesarchiv_Bild_183-E10855,_Polen,_Juden_zur_Zwangsarbeit_befohlen.jpg", "label": "slave", "shape": "image", "title": "L\u2019histoire de l\u0027esclavage est celle des diff\u00e9rentes formes prises par la condition sociale d\u0027\u00eatres humains priv\u00e9s par d\u0027autres du droit de propri\u00e9t\u00e9 sur eux-m\u00eames. Les premi\u00e8res attestations de l\u0027esclavage remontent au N\u00e9olithique. Dans les archives historiques du Moyen-Orient, les mieux connues, l\u0027\u00c9gypte antique et la Perse ont pr\u00e9c\u00e9d\u00e9 l\u0027esclavage arabo-musulman, \u00e0 son tour imit\u00e9 par certains pays europ\u00e9ens \u00e0 partir des XVIe et XVIIe si\u00e8cle. Le ph\u00e9nom\u00e8ne est devenu intercontinental au XVIIIe si\u00e8cle par les traites n\u00e9gri\u00e8res du commerce triangulaire. Les trois pays les plus concern\u00e9s, la France, le Danemark et l\u0027Angleterre ont aboli la traite des esclaves, dans les ann\u00e9es 1790 pour les deux premiers, en 1807 pour l\u0027Angleterre. Mais entre-temps, le r\u00e9tablissement de l\u0027esclavage par la France en 1802, r\u00e9tablit aussi la traite. La traite occidentale a ensuite chut\u00e9 apr\u00e8s le congr\u00e8s de Vienne (1815), o\u00f9 Talleyrand promit de soutenir la position britannique sur son interdiction, renforc\u00e9e par le droit de visite des navires \u00e9trangers, impos\u00e9 par les Anglais gr\u00e2ce \u00e0 la domination des mers par la Royal Navy, apr\u00e8s avoir n\u00e9goci\u00e9 les ann\u00e9es pr\u00e9c\u00e9dentes des trait\u00e9s internationaux pour rendre effective l\u0027abolition de la traite n\u00e9gri\u00e8re au d\u00e9but du si\u00e8cle. Peu apr\u00e8s, l\u0027esclavage est lui-m\u00eame aboli dans l\u0027Empire colonial anglais et lors de la R\u00e9volution de 1848 en France. Il perdure ensuite jusqu\u0027en 1865 aux \u00c9tats-Unis, et la d\u00e9cennie suivante \u00e0 Cuba et au Br\u00e9sil, mais principalement avec des esclaves n\u00e9s dans le pays. Il continue \u00e0 \u00eatre constat\u00e9 notamment dans plusieurs pays d\u0027Afrique par la traite orientale, et en Inde. L\u0027ONG Walk Free estime qu\u0027il y avait 40,3 millions d\u0027esclaves dans le Monde en 2018 . Le statut et la fonction de l\u0027esclave ont vari\u00e9 selon les \u00e9poques et les lieux : les sources et les justifications de l\u0027esclavage, la position et les t\u00e2ches mat\u00e9rielles conf\u00e9r\u00e9es aux esclaves ainsi que les conditions de sortie de la condition d\u0027esclave sont autant d\u0027\u00e9l\u00e9ments qui conf\u00e8rent sa sp\u00e9cificit\u00e9 \u00e0 chaque configuration historique."}, {"color": "#97c2fc", "id": "maharaja", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Maharajah_Duleep_Singh_dressed_for_a_State_function,_c._1875.jpg", "label": "maharaja", "shape": "image", "title": "Maharaja adalah salah satu gelar yang dikenal di Indonesia, biasanya merujuk pada penguasa monarki yang tingkatannya setara dengan kaisar sekaligus berada di atas raja, meskipun pada keberjalanannya juga digunakan untuk kaum bangsawan dan pejabat tinggi. Gelar ini berasal dari bahasa Hindi dan Sanskerta kuno \u092e\u0939\u093e\u0930\u093e\u091c (maharaja). Dalam bahasa Hindi, akhiran \u0027a\u0027 tidak diucapkan, sehingga kata ini diucapkan sebagai \"Maharaj\". Istilah maharaja mulai digunakan di Nusantara seiring masuknya pengaruh agama Hindu. Pada awalnya, gelar ini digunakan untuk penguasa monarki di India yang memiliki wilayah sangat luas, walaupun pada perkembangannya gelar ini diklaim oleh penguasa negara-negara yang lebih kecil. Di kawasan Asia Tenggara, gelar ini tidak hanya digunakan pada penguasa monarki, tetapi juga oleh kaum bangsawan dan pejabat tinggi."}, {"color": "#97c2fc", "id": "sunday business post", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Sunday_Business_Post_(Front_Page_8_February_2015).jpg", "label": "sunday business post", "shape": "image", "title": "Nuacht\u00e1n m\u00f3rbhileog \u00c9ireannach is ea an The Sunday Business Post. Is \u00e9 Tom Lyons an eagarth\u00f3ir reatha."}, {"color": "#97c2fc", "id": "profiteer", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Eli_Whitney_Gun_Factory_William_Giles_Munson_1827.jpg", "label": "profiteer", "shape": "image", "title": "\uc804\uc7c1\ubaa8\ub9ac\ubc30(\uc601\uc5b4: war profiteer)\ub294 \uc804\uc7c1\uc774 \uc77c\uc5b4\ub0ac\uc744 \ub54c, \ubb34\uae30\ub97c \ube44\ub86f\ud55c \ubb3c\uc790 \ud310\ub9e4\ub85c \uc774\ub4dd\uc744 \ubcf4\uac70\ub098 \ub610\ub294 \uadf8 \uc804\uc7c1 \uc790\uccb4\ub85c \uc774\ub4dd\uc744 \uc5bb\uac8c \ub41c \uc0ac\ub78c \ub610\ub294 \uc9d1\ub2e8\uc744 \ub9d0\ud55c\ub2e4."}, {"color": "#97c2fc", "id": "turks", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Zonaro_GatesofConst.jpg", "label": "turks", "shape": "image", "title": "\uc22d\uace0\ud55c \uc624\uc2a4\ub9cc\uad6d(\uc624\uc2a4\ub9cc \ud280\ub974\ud06c\uc5b4: \u062f\u064e\u0648\u0652\u0644\u064e\u062a\u0650 \u0639\u064e\u0644\u0650\u06cc\u064e\u0651\u0647\u0650 \u0639\u064f\u062b\u0645\u064e\u0627\u0646\u0650\u06cc\u064e\u0651\u0647 \ub370\ube14\ub808\ud2f0 \uc54c\ub9ac\uc608\uc774 \uc624\uc2a4\ub9c8\ub2c8\uc608) \ub610\ub294 \uc624\uc2a4\ub9cc \uc81c\uad6d(\ud280\ub974\ud0a4\uc608\uc5b4: Osmanl\u0131 \u0130mparatorlu\u011fu \uc624\uc2a4\ub9cc\ub974 \uc784\ud30c\ub77c\ud1a0\ub974\ub8e8\uc6b0[*]), \ud280\ub974\ud0a4\uc608 \uc81c\uad6d, \uc624\uc2a4\ub9cc \ud280\ub974\ud0a4\uc608, \ub2e8\uc21c\ud788 \ud280\ub974\ud0a4\uc608\ub294 14\uc138\uae30\ubd80\ud130 20\uc138\uae30 \ucd08\uae4c\uc9c0 \uc720\ub7fd \ub3d9\ub0a8\ubd80, \uc11c\uc544\uc2dc\uc544, \ubd81\uc544\ud504\ub9ac\uce74 \ub300\ubd80\ubd84\uc744 \ud1b5\uce58\ud558\ub358 \uad11\ub300\ud55c \uc81c\uad6d\uc774\ub2e4. 13\uc138\uae30 \ub9d0 \uc624\uc2a4\ub9cc 1\uc138\uac00 \uc544\ub098\ud1a8\ub9ac\uc544 \ubd81\uc11c\ubd80\uc5d0\uc11c \uac74\uad6d\ud588\uc73c\uba70, 1354\ub144\uc5d0 \uc720\ub7fd\uc73c\ub85c \uac74\ub108\uac00 \ubc1c\uce78\ubc18\ub3c4\ub97c \uc815\ubcf5\ud558\uace0 \uc138 \ub300\ub959\uc5d0 \uac78\uce5c \uac70\ub300\ud55c \uc81c\uad6d\uc744 \uc138\uc6e0\ub2e4. \uc624\uc2a4\ub9cc \uc81c\uad6d\uc758 \uba54\ud750\uba54\ud2b8 2\uc138\uac00 1453\ub144\uc5d0 \ucf58\uc2a4\ud0c4\ud2f0\ub178\ud50c\uc744 \uc810\ub839\ud558\uba70 \ub3d9\ub85c\ub9c8 \uc81c\uad6d\uc744 \uba78\ub9dd\uc2dc\ud0a4\ub294 \ub370\uc5d0 \uc131\uacf5\ud558\uba70 \uadf8 \uc774\ub984\uc744 \ub110\ub9ac \ub5a8\ucce4\ub2e4. \uc624\uc2a4\ub9cc \uc81c\uad6d\uc740 \uc274\ub808\uc774\ub9cc 1\uc138\uc758 \ud1b5\uce58\uae30\uc5d0 \uc808\uc815\uae30\ub97c \ub9de\uc558\uace0, \uc0ac\ud68c\uc801, \ud589\uc815\uc801, \uacbd\uc81c\uc801, \ubb38\ud654\uc801\uc73c\ub85c \ub2f9\ub300 \ucd5c\uace0\uc758 \uad6d\uac00\ub85c \ub5a0\uc62c\ub790\ub2e4. \uadf8 \uac15\uc5ed\uc774 \uac00\uc7a5 \ub113\uc5c8\ub358 17\uc138\uae30 \ucd08\uc5d0\ub294 32\uac1c \uc9c0\ubc29\uc73c\ub85c \uad6c\ubd84\ub418\uc5c8\uace0, \uc218\uc5c6\uc774 \ub9ce\uc740 \ubd09\uc2e0\uad6d\uc744 \uac70\ub290\ub838\ub2e4. \uc774\ud6c4 \ubd09\uc2e0\uad6d \uc911 \uc77c\ubd80\ub294 \uc624\uc2a4\ub9cc \uc81c\uad6d\uc5d0 \ud761\uc218\ub418\uace0, \uc77c\ubd80\ub294 \uc790\uce58\uad8c\uc744 \ud5c8\uac00\ubc1b\uc544 \uc218\ubc31 \ub144 \ub3d9\uc548 \uc9c0\uc18d\ub418\uae30\ub3c4 \ud588\ub2e4. \ud604\uc7ac\uc758 \uc774\uc2a4\ud0c4\ubd88\uc744 \uc218\ub3c4\ub85c \uc9c0\uc911\ud574 \uc8fc\ubcc0 \uc9c0\uc5ed \ub300\ubd80\ubd84\uc744 \ud1b5\uce58\ud588\ub358 \uc624\uc2a4\ub9cc \uc81c\uad6d\uc740 \ubb34\ub824 6\uc138\uae30 \ub3d9\uc548 \ub3d9\ubc29\uacfc \uc11c\ubc29\uc758 \uad50\ucc28\uc810\uc73c\ub85c \uae30\ub2a5\ud558\uba70 \ud654\ub824\ud55c \ubb38\ud654\uc758 \uaf43\uc744 \ud53c\uc6e0\ub2e4. \uc77c\ubd80 \ud559\uacc4\uc5d0\uc11c\ub294 \uc274\ub808\uc774\ub9cc 1\uc138 \uc0ac\ud6c4, \uc81c\uad6d\uc774 \uc810\ucc28 \uc1e0\ud1f4\uae30\uc5d0 \uc811\uc5b4\ub4e4\uc5c8\ub2e4\uace0 \uc8fc\uc7a5\ud558\uc9c0\ub9cc, \ud559\uc790\ub4e4 \ub300\ubd80\ubd84\uc740 \uc774\uc5d0 \ub3d9\uc758\ud558\uc9c0 \uc54a\uc73c\uba70, \uc274\ub808\uc774\ub9cc \uc0ac\ud6c4\uc5d0\ub3c4 \uc81c\uad6d\uc740 \uc5ec\uc804\ud788 \uac15\ub825\ud55c \uacbd\uc81c\ub825\uacfc \uad70\uc0ac\ub825\uc744 \uc720\uc9c0\ud558\uba74\uc11c 17\uc138\uae30\uc640 18\uc138\uae30 \ub300\ubd80\ubd84 \ub3d9\uc548 \uc804\uc131\uae30\uc758 \uad6d\ub825\uc744 \uc720\uc9c0\ud558\uace0 \uc788\ub2e4\uace0 \ubcf8\ub2e4. \ub2e4\ub9cc \uc9c0\ub098\uce58\uac8c \uc624\ub79c \ud3c9\ud654\uae30\ub85c \uc778\ud574, 18\uc138\uae30 \ub9d0\uc5d0 \uc774\ub974\uc790 \uc624\uc2a4\ub9cc\uc758 \uad70\uc0ac\ub825\uc740 \uc810\ucc28 \ubc29\ub9cc\ud574\uc84c\uace0, \uc624\uc2a4\ud2b8\ub9ac\uc544\uc640 \ub7ec\uc2dc\uc544\uc5d0 \ube44\ud574 \ud06c\uac8c \ub4a4\ub5a8\uc5b4\uc9c0\uae30 \uc2dc\uc791\ud588\ub2e4. \uc624\uc2a4\ub9cc \uc81c\uad6d\uc740 18\uc138\uae30 \ud6c4\ubc18\uacfc 19\uc138\uae30 \ucd08\uc5d0 \uc11c\uad6c \uc5f4\uac15\ub4e4\uc5d0\uac8c \uc5f0\uc804\uc5f0\ud328\ud558\uba70 \uadf8 \ubd80\uc2e4\ud55c \uccb4\ub825\uc774 \ud3ed\ub85c\ub418\uc5c8\uace0, \uc5b4\uca54 \uc218 \uc5c6\uc774 \ud0c4\uc9c0\ub9c8\ud2b8\ub77c \ubd88\ub9ac\ub294 \uac1c\ud601 \uc815\ucc45\uc744 \ud1b5\ud574 \uc81c\uad6d\uc744 \ud0c8\ubc14\uafc8\ud558\ub824 \ub178\ub825\ud588\ub2e4. \uc624\uc2a4\ub9cc \uc81c\uad6d\uc740 \uc774\ub97c \ubc1c\ud310 \uc0bc\uc544 19\uc138\uae30 \ub0b4\ub0b4 \uc601\ud1a0\uac00 \uc810\ucc28 \ucd95\uc18c\ub418\uba74\uc11c\ub3c4, \ud2b9\ud788 \ubc1c\uce78 \uc9c0\uc5ed \ub4f1\uc5d0\uc11c\ub294 \ud1b5\uce58\ub825\uc744 \ub354\uc6b1 \uacf5\uace0\ud788 \ud560 \uc218 \uc788\uc5c8\ub2e4. 1908\ub144\uc5d0\ub294 \uc80a\uc740 \uc7a5\uad50\ub4e4\uc744 \uc911\uc2ec\uc73c\ub85c \ucfe0\ub370\ud0c0\uac00 \uc77c\uc5b4\ub098 \uc81c\uad6d\uc758 \ud669\uc81c\uc5d0\uac8c \ud5cc\ubc95\uc744 \uc778\uc815\ud558\uace0 \uc785\ud5cc\uad70\uc8fc\uc815\uc744 \uc120\ud3ec\ud560 \uac83\uc744 \uac15\uc81c\ud588\uace0, 5\ub144 \ud6c4 \uae09\uc9c4\ud30c \uc7a5\uad50\ub4e4\uc774 \uc8fc\ucd95\uc774 \ub41c \ud1b5\uc77c\uc9c4\ubcf4\uc704\uc6d0\ud68c\uac00 \ucfe0\ub370\ud0c0\ub97c \uc77c\uc73c\ucf1c \uc77c\ub2f9 \ub3c5\uc7ac \uccb4\uc81c\ub97c \uc120\ud3ec\ud588\ub2e4. \ud1b5\uc77c\uc9c4\ubcf4\uc704\uc6d0\ud68c\uac00 \uacb0\uc131\ud55c \ud1b5\uc77c\uc9c4\ubcf4\ub2f9\uc740 \ub3c5\uc77c \ud3b8\uc5d0 \uc11c\uc11c \uc81c1\ucc28 \uc138\uacc4\ub300\uc804\uc5d0 \ucc38\uc804\ud588\ub2e4. \uc774 \uacfc\uc815\uc5d0\uc11c \ub0b4\ubd80 \uacb0\uc18d\uc744 \uc704\ud574 \uc560\uc4f0\ub358 \uc624\uc2a4\ub9cc \uc81c\uad6d\uc740 \uc544\ub78d \uc9c0\uc5ed\uc5d0\uc11c \uc77c\uc5b4\ub09c \ubc18\ub780\uc758 \uc2f9\uc744 \uc798\ub77c \ubc84\ub9ac\uae30 \uc704\ud574 \uc544\ub974\uba54\ub2c8\uc544\uc778, \uc544\uc2dc\ub9ac\uc544\uc778, \uadf8\ub9ac\uc2a4\uc778\uc744 \uc0c1\ub300\ub85c \ub300\ub7c9 \ud559\uc0b4\uc744 \uc8fc\ub3c4\ud558\uae30\ub3c4 \ud588\ub2e4. \uc774\ud6c4 1\ucc28 \uc138\uacc4\ub300\uc804\uc5d0\uc11c \uc624\uc2a4\ub9cc \uc81c\uad6d\uacfc \ub3d9\ub9f9\uad6d\uc774 \ud328\ubc30\ud558\uc790, \uc624\uc2a4\ub9cc \uc81c\uad6d\uc740 \uc911\ub3d9\uc758 \uc601\ud1a0 \ub300\ubd80\ubd84\uc744 \uc0c1\uc2e4\ud588\uace0, \uc774 \uc601\ud1a0\ub294 \uc601\uad6d\uacfc \ud504\ub791\uc2a4\uc5d0\uac8c \ub118\uc5b4\uac14\ub2e4. \uc774\ud6c4 \ud604 \ud280\ub974\ud0a4\uc608\uc758 \uad6d\ubd80\uc778 \ubb34\uc2a4\ud0c0\ud30c \ucf00\ub9d0\uc774 \ub4f1\uc7a5\ud574 \ud63c\ub780\uc2a4\ub7ec\uc6b4 \uad6d\uc815\uc744 \ub2e4\uc7a1\uace0 \uc624\uc2a4\ub9cc \uc81c\uc815\uc744 \ud3d0\uc9c0\ud55c \ud6c4 \ud604\uc7ac\uc758 \ud280\ub974\ud0a4\uc608 \uacf5\ud654\uad6d\uc744 \uac74\uad6d\ud588\ub2e4."}, {"color": "#97c2fc", "id": "british west indies", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Slaves_working_on_a_plantation_-_Ten_Views_in_the_Island_of_Antigua_(1823),_plate_III_-_BL.jpg", "label": "british west indies", "shape": "image", "title": "Le Indie occidentali britanniche (British West Indies) sono i territori posizionati nei Caraibi che un tempo erano stati colonizzati dal Regno Unito. Collettivamente questi territori sono conosciuti come i ."}, {"color": "#97c2fc", "id": "soviet russian", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/00_P\u00e1neur\u00f3pai_Piknik_eml\u00e9khely.jpg", "label": "soviet russian", "shape": "image", "title": "Sov\u011btsk\u00fd svaz (rusky \u0421\u043e\u0432\u0435\u0442\u0441\u043a\u0438\u0439 \u0421\u043e\u044e\u0437, Sov\u011btskij Sojuz), pln\u00fdm n\u00e1zvem Svaz sov\u011btsk\u00fdch socialistick\u00fdch republik (rusky , Sojuz Sov\u011btskich Socialisti\u010deskich Respublik), zkratkou SSSR (rusky \u0421\u0421\u0421\u0420), byl eurasijsk\u00fd st\u00e1t se socialistick\u00fdm z\u0159\u00edzen\u00edm, kter\u00fd existoval v rozmez\u00ed let 1922 a\u017e 1991 na v\u011bt\u0161in\u011b \u00fazem\u00ed d\u0159\u00edv\u011bj\u0161\u00edho Rusk\u00e9ho imp\u00e9ria. Sov\u011btsk\u00fd svaz m\u011bl ve sv\u00e9 \u00fastav\u011b zakotvenou vedouc\u00ed roli komunistick\u00e9 strany, kter\u00e1 byla dominantn\u00ed politickou silou do roku 1991. A\u010dkoliv byl Sov\u011btsk\u00fd svaz nomin\u00e1ln\u011b uni\u00ed svazov\u00fdch republik s hlavn\u00edm m\u011bstem v Moskv\u011b, ve skute\u010dnosti \u0161lo o siln\u011b centralizovan\u00fd st\u00e1t. \u0158\u00edjnov\u00e1 revoluce v listopadu 1917 vedla k p\u00e1du Rusk\u00e9ho imp\u00e9ria a odstran\u011bn\u00ed prozat\u00edmn\u00ed vl\u00e1dy. Pot\u00e9, co bol\u0161evici zv\u00edt\u011bzili v ob\u010dansk\u00e9 v\u00e1lce, byl v prosinci 1922 zalo\u017een Sov\u011btsk\u00fd svaz, sdru\u017euj\u00edc\u00ed Ruskou sov\u011btskou federativn\u00ed socialistickou republiku, Ukrajinskou, B\u011bloruskou sov\u011btskou socialistickou republiku a Zakavkazskou federativn\u00ed socialistickou republiku. V n\u00e1sleduj\u00edc\u00edch letech byly vytvo\u0159eny dal\u0161\u00ed sov\u011btsk\u00e9 republiky ve St\u0159edn\u00ed Asii. Po smrti prvn\u00edho sov\u011btsk\u00e9ho v\u016fdce Vladimira Ilji\u010de Lenina v roce 1924 se dal\u0161\u00edm v\u016fdcem zem\u011b stal Josif Vissarionovi\u010d Stalin, kter\u00fd zah\u00e1jil rozs\u00e1hlou industrializaci, spojenou s pl\u00e1novanou ekonomikou a politick\u00fdm \u00fatlakem; v tzv. gulaz\u00edch tehdy zahynulo n\u011bkolik milion\u016f lid\u00ed. B\u011bhem druh\u00e9 sv\u011btov\u00e9 v\u00e1lky v roce 1941 nacistick\u00e9 N\u011bmecko a jeho spojenci napadli Sov\u011btsk\u00fd svaz, p\u0159esto\u017ee s n\u00edm d\u0159\u00edve podepsali dohodu o ne\u00fato\u010den\u00ed. Z n\u00e1sleduj\u00edc\u00edch \u010dty\u0159 let t\u011b\u017ek\u00fdch boj\u016f Sov\u011btsk\u00fd svaz vy\u0161el jako jedna ze dvou sv\u011btov\u00fdch supervelmoc\u00ed; tou druhou se staly Spojen\u00e9 st\u00e1ty. Z\u00e1rove\u0148 z\u00edskal (staro)nov\u00e1 \u00fazem\u00ed ve v\u00fdchodn\u00ed Evrop\u011b, obzvl\u00e1\u0161t\u011b v Pobalt\u00ed, a po\u010det svazov\u00fdch republik stoupl na 16 (od roku 1956 se ust\u00e1lil na 15). Sov\u011btsk\u00fd svaz se spolu se satelitn\u00edmi zem\u011bmi v\u00fdchodn\u00edho bloku pod\u00edlel na studen\u00e9 v\u00e1lce, dlouh\u00e9m ideologick\u00e9m a politick\u00e9m boji se Spojen\u00fdmi st\u00e1ty a jejich spojenci, v n\u011bm\u017e nakonec neusp\u011bl kv\u016fli ekonomick\u00fdm probl\u00e9m\u016fm, a tak\u00e9 zahrani\u010dn\u00edm a dom\u00e1c\u00edm nepokoj\u016fm. Na konci 80. let se posledn\u00ed sov\u011btsk\u00fd v\u016fdce Michail Gorba\u010dov pokusil reformovat st\u00e1t politikou perestrojky a glasnosti, av\u0161ak Sov\u011btsk\u00fd svaz se zhroutil a byl rozpu\u0161t\u011bn. Pr\u00e1va a povinnosti Sov\u011btsk\u00e9ho svazu p\u0159evzala Rusk\u00e1 federace."}, {"color": "#97c2fc", "id": "ducie island", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cercle_rouge_100\ufffdvg", "label": "ducie island", "shape": "image", "title": "Ducie Island /\u02c8du\u02d0si/ is an uninhabited atoll in the Pitcairn Islands. It lies east of Pitcairn Island, and east of Henderson Island, and has a total area of 1.5 square miles (3.9 km2), which includes the lagoon. It is 1.5 miles (2.4 km) long, measured northeast to southwest, and about 1 mile (1.6 km) wide. The island is composed of four islets: Acadia, Pandora, Westward and Edwards. Despite its sparse vegetation, the atoll is known as the breeding ground of a number of bird species. More than 90% of the world population of Murphy\u0027s petrel nests on Ducie, while pairs of red-tailed tropicbirds and fairy terns make around 1% of the world population for each species. Ducie was first discovered in 1606 by Pedro Fernandes de Queiros, who named it Luna Puesta, and rediscovered by Edward Edwards, captain of HMS Pandora, who was sent in 1790 to capture the mutineers of HMS Bounty. He named the island Ducie in honour of Francis Reynolds-Moreton, 3rd Baron Ducie. In 1867, it was claimed by the United States under the Guano Islands Act, but the United Kingdom annexed it on 19 December 1902 as part of the Pitcairn Islands. Due to its inaccessibility and the distance from Pitcairn Island, Ducie is rarely visited, receiving one to two visits a year from cruise ships."}, {"color": "#97c2fc", "id": "chronicler", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Archive-ugent-be-2A0E426C-68E4-11E8-87FC-F6DB0AD9BE4D_DS-21_(cropped).jpg", "label": "chronicler", "shape": "image", "title": "Cr\u00f3nica es la denominaci\u00f3n de un g\u00e9nero literario que consiste en la recopilaci\u00f3n de hechos hist\u00f3ricos narrados en orden cronol\u00f3gico seg\u00fan los tiempos. La palabra viene del lat\u00edn chronica, que a su vez se deriva del griego cronos."}, {"color": "#97c2fc", "id": "great lakes", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sub-basins_Great_Lakes_Basin.png", "label": "great lakes", "shape": "image", "title": "Les Grands Lacs d\u0027Am\u00e9rique du Nord forment un groupe de cinq vastes lacs situ\u00e9s sur ou pr\u00e8s de la fronti\u00e8re entre le Canada et les \u00c9tats-Unis en Am\u00e9rique du Nord. Ils constituent le groupe de lacs d\u0027eau douce le plus \u00e9tendu au monde avec une superficie de 244 100 km2 et un volume de 23 000 km3. Associ\u00e9 au fleuve Saint-Laurent, \u00e9missaire du lac Ontario, le complexe constitue le plus important des syst\u00e8mes d\u0027eau douce de surface du monde, apr\u00e8s le lac Ba\u00efkal en Russie, avec approximativement 18 % des r\u00e9serves mondiales."}, {"color": "#97c2fc", "id": "urbanisation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Urbanization_over_the_past_500_years_(Historical_sources_and_UN_(1500_to_2016)),_OWID.svg", "label": "urbanisation", "shape": "image", "title": "L\u0027urbanizzazione \u00e8 il processo di sviluppo e organizzazione che porta un centro abitato ad assumere le caratteristiche tipiche di una citt\u00e0. Il termine include sia la costruzione di strutture (opere di urbanizzazione), come reti di trasporti e sistema fognario, sia i cambiamenti di comportamento e costume della societ\u00e0. Il processo riguarda i centri cittadini di nuova creazione, o centri esistenti che hanno registrato un forte incremento di popolazione (urbanesimo); ma riguarda anche il territorio circostante, quando avviene la diffusione della struttura urbana al di fuori dei centri originari, fino a formare una rete di citt\u00e0. Le citt\u00e0 tendono ad espandersi molto rapidamente, con conseguenti problemi di inquinamento, affollamento, traffico e infine condizioni di vita stressanti. L\u0027urbanistica differenzia le opere di urbanizzazione in due specie, le opere di urbanizzazione primaria quali, strade, fognature, luci, acquedotti e le opere di urbanizzazione secondaria quali, scuole, uffici pubblici, negozi (alimentari, panetterie, ecc). Dal 2007 la maggioranza degli esseri umani vive in citt\u00e0."}, {"color": "#97c2fc", "id": "gambia protectorate", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_The_Gambia_(1889\u20131965).svg", "label": "gambia protectorate", "shape": "image", "title": "\uac10\ube44\uc544\uc5d0 \ub300\ud55c \ucd5c\ucd08\uc758 \uae30\ub85d\uc740 9\uc138\uae30\uc640 10\uc138\uae30\uc5d0 \uc544\ub78d\uc778
