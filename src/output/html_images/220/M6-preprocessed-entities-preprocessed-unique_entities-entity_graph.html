79\u5e74\u812b\u96e2\u82f1\u570b\u7368\u7acb\uff0c\u76ee\u524d\u662f\u82f1\u806f\u90a6\u3001\u4e16\u754c\u9280\u884c\u548c\u570b\u969b\u8ca8\u5e63\u57fa\u91d1\u7d44\u7e54\u7684\u6210\u54e1\uff0c\u4e26\u65bc1999\u5e74\u6210\u70ba\u806f\u5408\u570b\u6703\u54e1\u570b\u3002 \u57fa\u91cc\u5df4\u65af\u662f\u4e16\u754c\u4e0a\u552f\u4e00\u6a6b\u8de8\u6771\u897f\u5357\u5317\u534a\u7403\u5340\u57df\u7684\u570b\u5bb6\u3002"}, {"color": "#97c2fc", "id": "classical", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/RomanEmpire_117.svg", "label": "classical", "shape": "image", "title": "Antzinate klasikoa Antzinaroko greziar-erromatar aroa deitzeko historiografian erabiltzen den izendapena da. Goi Antzinarotik Antzinaro Berantiarrera doan aldia barne hartzen du, eta Antzinako Grezia eta Antzinako Erromako zibilizazioak sortu, garatu eta eragin izan zuten Mediterraneoaren inguruko lurraldean jazo zen."}, {"color": "#97c2fc", "id": "bohemia", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/2014_Stare_miasto_w_K\u0142odzku,_panorama,_02.jpg", "label": "bohemia", "shape": "image", "title": "\u041a\u043e\u0440\u043e\u043b\u0456\u0301\u0432\u0441\u0442\u0432\u043e \u0411\u043e\u0301\u0433\u0435\u043c\u0456\u044f (\u043b\u0430\u0442. Regnum Bohemiae; \u043d\u0456\u043c. K\u00f6nigreich B\u00f6hmen) \u2014 \u0432 1198\u20141918 \u0440\u043e\u043a\u0430\u0445 \u043c\u043e\u043d\u0430\u0440\u0445\u0456\u0447\u043d\u0430 \u0434\u0435\u0440\u0436\u0430\u0432\u0430 \u0432 \u0426\u0435\u043d\u0442\u0440\u0430\u043b\u044c\u043d\u0456\u0439 \u0404\u0432\u0440\u043e\u043f\u0456. \u0420\u043e\u0437\u0442\u0430\u0448\u043e\u0432\u0443\u0432\u0430\u043b\u0430\u0441\u044f \u043d\u0430 \u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u0457 \u0441\u0443\u0447\u0430\u0441\u043d\u043e\u0457 \u0427\u0435\u0445\u0456\u0457 \u0442\u0430 \u0441\u0443\u0441\u0456\u0434\u043d\u0456\u0445 \u0434\u0435\u0440\u0436\u0430\u0432. \u041e\u043a\u0440\u0456\u043c \u0411\u043e\u0433\u0435\u043c\u0456\u0457 \u043a\u043e\u043d\u0442\u0440\u043e\u043b\u044e\u0432\u0430\u043b\u043e \u041c\u043e\u0440\u0430\u0432\u0456\u044e, \u0421\u0456\u043b\u0435\u0437\u0456\u044e, \u041b\u0443\u0436\u0438\u0446\u044e; \u043c\u0430\u043b\u043e \u0442\u0430\u043a\u043e\u0436 \u0432\u043e\u043b\u043e\u0434\u0456\u043d\u043d\u044f \u0432 \u0421\u0430\u043a\u0441\u043e\u043d\u0456\u0457, \u0411\u0440\u0430\u043d\u0434\u0435\u0431\u0443\u0440\u0437\u0456 \u0442\u0430 \u0411\u0430\u0432\u0430\u0440\u0456\u0457. \u0412\u0438\u043d\u0438\u043a\u043b\u043e \u043d\u0430 \u043e\u0441\u043d\u043e\u0432\u0456 \u0447\u0435\u0441\u044c\u043a\u043e\u0433\u043e \u0411\u043e\u0433\u0435\u043c\u0441\u044c\u043a\u043e\u0433\u043e \u043a\u043d\u044f\u0437\u0456\u0432\u0441\u0442\u0432\u0430 \u0425\u0406\u0406 \u0441\u0442\u043e\u043b\u0456\u0442\u0442\u044f. \u0423 1212\u20141806 \u0440\u043e\u043a\u0430\u0445 \u043f\u0435\u0440\u0435\u0431\u0443\u0432\u0430\u043b\u043e \u0443 \u0441\u043a\u043b\u0430\u0434\u0456 \u0421\u0432\u044f\u0449\u0435\u043d\u043d\u043e\u0457 \u0420\u0438\u043c\u0441\u044c\u043a\u043e\u0457 \u0456\u043c\u043f\u0435\u0440\u0456\u0457 (\u0437 1348 \u0440\u043e\u043a\u0443 \u044f\u043a \u043a\u043e\u0440\u043e\u043d\u043d\u0430 \u0437\u0435\u043c\u043b\u044f, \u0430 \u0437 1356 \u2014 \u044f\u043a \u043a\u0443\u0440\u0444\u044e\u0440\u0441\u0442\u0432\u043e); \u0437\u0433\u043e\u0434\u043e\u043c \u0431\u0443\u043b\u0430 \u043a\u043e\u0440\u043e\u043d\u043d\u043e\u044e \u0437\u0435\u043c\u043b\u0435\u044e \u0410\u0432\u0441\u0442\u0440\u0456\u0439\u0441\u044c\u043a\u043e\u0457 \u0456\u043c\u043f\u0435\u0440\u0456\u0457 (1804\u20141867) \u0442\u0430 \u0426\u0438\u0441\u043b\u0435\u0439\u0442\u0430\u043d\u0441\u044c\u043a\u043e\u0457 \u0447\u0430\u0441\u0442\u0438\u043d\u0438 \u0410\u0432\u0441\u0442\u0440\u043e-\u0423\u0433\u043e\u0440\u0449\u0438\u043d\u0438 (1867\u20141918). \u041a\u0435\u0440\u0443\u0432\u0430\u043b\u0430\u0441\u044f \u043a\u043e\u0440\u043e\u043b\u044f\u043c\u0438 \u0437 \u0440\u0456\u0437\u043d\u0438\u0445 \u0434\u0438\u043d\u0430\u0441\u0442\u0456\u0439: \u0447\u0435\u0441\u044c\u043a\u0438\u043c\u0438 \u041f\u0435\u0440\u0435\u043c\u0438\u0441\u043b\u043e\u0432\u0438\u0447\u0430\u043c\u0438, \u043f\u043e\u043b\u044c\u0441\u044c\u043a\u0438\u043c\u0438 \u042f\u0433\u0435\u043b\u043b\u043e\u043d\u0430\u043c\u0438, \u043d\u0456\u043c\u0435\u0446\u044c\u043a\u0438\u043c\u0438 \u041b\u044e\u043a\u0441\u0435\u043c\u0431\u0443\u0440\u0433\u0430\u043c\u0438, \u0412\u0456\u0442\u0442\u0435\u043b\u044c\u0441\u0431\u0430\u0445\u0430\u043c\u0438, \u0413\u0430\u0431\u0441\u0431\u0443\u0440\u0433\u0430\u043c\u0438, \u044f\u043a\u0456 \u043e\u0434\u043d\u043e\u0447\u0430\u0441\u043d\u043e \u0431\u0443\u043b\u0438 \u0456\u043c\u043f\u0435\u0440\u0430\u0442\u043e\u0440\u0430\u043c\u0438 \u0421\u0432\u044f\u0449\u0435\u043d\u043d\u043e\u0457 \u0420\u0438\u043c\u0441\u044c\u043a\u043e\u0457 \u0456\u043c\u043f\u0435\u0440\u0456\u0457. \u0421\u0442\u043e\u043b\u0438\u0446\u044f \u0440\u043e\u0437\u0442\u0430\u0448\u043e\u0432\u0443\u0432\u0430\u043b\u0430\u0441\u044f \u0432 \u041f\u0440\u0430\u0437\u0456, \u0449\u043e \u0442\u0430\u043a\u043e\u0436 \u0431\u0443\u043b\u0430 \u0441\u0442\u043e\u043b\u0438\u0446\u0435\u044e \u0456\u043c\u043f\u0435\u0440\u0456\u0457 \u0432 XIV \u0456 XVI\u2014XVII \u0441\u0442\u043e\u043b\u0456\u0442\u0442\u044f\u0445. \u041e\u0441\u043d\u043e\u0432\u043d\u0435 \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u043d\u044f \u043c\u0456\u0441\u0442 \u0441\u0442\u0430\u043d\u043e\u0432\u0438\u043b\u0438 \u043d\u0456\u043c\u0446\u0456 \u0442\u0430 \u044e\u0434\u0435\u0457, \u0430 \u0441\u0456\u043b \u2014 \u0447\u0435\u0445\u0438. \u0414\u043e \u0413\u0443\u0441\u0438\u0442\u0441\u044c\u043a\u0438\u0445 \u0432\u043e\u0454\u043d \u0442\u0430 \u0420\u0435\u0444\u043e\u0440\u043c\u0430\u0446\u0456\u0457 \u043f\u0430\u043d\u0456\u0432\u043d\u043e\u044e \u0440\u0435\u043b\u0456\u0433\u0456\u0454\u044e \u0431\u0443\u043b\u043e \u043a\u0430\u0442\u043e\u043b\u0438\u0446\u044c\u043a\u0435 \u0445\u0440\u0438\u0441\u0442\u0438\u044f\u043d\u0441\u0442\u0432\u043e; \u0437\u0433\u043e\u0434\u043e\u043c \u0431\u0456\u043b\u044c\u0448\u0456\u0441\u0442\u044c \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u043d\u044f \u043f\u0435\u0440\u0435\u0439\u0448\u043b\u0430 \u0432 \u043f\u0440\u043e\u0442\u0435\u0441\u0442\u0430\u043d\u0442\u0438\u0437\u043c (\u0447\u0435\u0441\u044c\u043a\u0456 \u0431\u0440\u0430\u0442\u0438, \u043b\u044e\u0442\u0435\u0440\u0430\u043d\u0438). \u041e\u0444\u0456\u0446\u0456\u0439\u043d\u0438\u043c\u0438 \u043c\u043e\u0432\u0430\u043c\u0438 \u0431\u0443\u043b\u0438 \u043b\u0430\u0442\u0438\u043d\u0430, \u0447\u0435\u0441\u044c\u043a\u0430 (\u0434\u043e 1627) \u0456 \u043d\u0456\u043c\u0435\u0446\u044c\u043a\u0430. 1918 \u0440\u043e\u043a\u0443, \u043f\u0456\u0441\u043b\u044f \u041f\u0435\u0440\u0448\u043e\u0457 \u0421\u0432\u0456\u0442\u043e\u0432\u043e\u0457 \u0432\u0456\u0439\u043d\u0438, \u0441\u0442\u0430\u043b\u043e \u0431\u0430\u0437\u043e\u044e \u0434\u043b\u044f \u043f\u043e\u044f\u0432\u0438 \u0427\u0435\u0445\u043e\u0441\u043b\u043e\u0432\u0430\u0446\u044c\u043a\u043e\u0457 \u0440\u0435\u0441\u043f\u0443\u0431\u043b\u0456\u043a\u0438. \u0427\u0435\u0441\u044c\u043a\u0430 \u043d\u0430\u0437\u0432\u0430 \u2014 \u0427\u0435\u0301\u0441\u044c\u043a\u0435 \u043a\u043e\u0440\u043e\u043b\u0456\u0301\u0432\u0441\u0442\u0432\u043e (\u0447\u0435\u0441\u044c\u043a. \u010cesk\u00e9 kr\u00e1lovstv\u00ed; \u043b\u0430\u0442. Regnum Czechorum)."}, {"color": "#97c2fc", "id": "southern nigeria protectorate", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ralph_Denham_Rayment_Moor.jpg", "label": "southern nigeria protectorate", "shape": "image", "title": "El protectorado de Nigeria del Sur fue un protectorado brit\u00e1nico en las zonas costeras de la actual Nigeria formada en 1900 a partir de la uni\u00f3n del Protectorado de la Costa del N\u00edger con territorios adquiridos por la Real Compa\u00f1\u00eda del N\u00edger por debajo de Lokoja en el r\u00edo N\u00edger. La colonia de Lagos fue a\u00f1adida en 1906, y el territorio fue oficialmente rebautizado como Colonia y Protectorado del Sur de Nigeria. En 1914, el sur de Nigeria se uni\u00f3 al Protectorado de Nigeria del Norte para formar la \u00fanica colonia de Nigeria. La unificaci\u00f3n se hizo por razones econ\u00f3micas m\u00e1s que pol\u00edticas: el Protectorado del Norte de Nigeria ten\u00eda un d\u00e9ficit presupuestario y la administraci\u00f3n colonial intent\u00f3 utilizar los excedentes presupuestarios del sur de Nigeria para compensar este d\u00e9ficit.\u200b Sir Frederick Lugard, que asumi\u00f3 el cargo de gobernador de ambos protectorados en 1912, fue el encargado de supervisar la unificaci\u00f3n, y se convirti\u00f3 en el primer gobernador del nuevo territorio unido. Lugard estableci\u00f3 varias instituciones centrales para anclar la estructura unificada en evoluci\u00f3n. Se instituy\u00f3 una Secretar\u00eda Central en Lagos, que fue la sede del gobierno, y se fund\u00f3 el Consejo Nigeriano, m\u00e1s tarde Consejo Legislativo, para proporcionar un foro para los representantes de las provincias. Algunos servicios se integraron a trav\u00e9s de las Provincias Norte y Sur debido a su importancia nacional como eran los de militar, tesorer\u00eda, auditor\u00eda, puestos y tel\u00e9grafos, ferrocarriles, inspecci\u00f3n, servicios m\u00e9dicos, departamentos judiciales y legales, y se pusieron bajo el control de la Secretar\u00eda Central en Lagos.\u200b El proceso de unificaci\u00f3n se vio socavado por la persistencia de diferentes perspectivas regionales sobre la gobernanza entre las provincias del norte y del sur, y por los nacionalistas nigerianos en Lagos. Mientras que los administradores coloniales del sur acogieron con benepl\u00e1cito la amalgama como una oportunidad para la expansi\u00f3n imperial, sus hom\u00f3logos de la Provincia Septentrional consideraron que era perjudicial para los intereses de las zonas que administraban debido a su relativo atraso y que era su deber resistir el avance de las influencias y la cultura del sur hacia el norte. Los sure\u00f1os, por su parte, no estaban dispuestos a aceptar la extensi\u00f3n de la legislaci\u00f3n originalmente destinada al norte y al sur.\u200b"}, {"color": "#97c2fc", "id": "rwanda", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mountain_gorilla_from_Susa_Group_in_Karisimbi_thicket_of_Volcanoes_National_Park_in_Rwanda._Emmanuel_Kwizera.jpg", "label": "rwanda", "shape": "image", "title": "Is t\u00edr at\u00e1 suite i l\u00e1r na hAfraice \u00ed Poblacht Ruanda, n\u00f3 Ruanda de ghn\u00e1th. T\u00edr talamhiata at\u00e1 ann, agus t\u00e1 teorainneacha aici le Uganda, an Bhur\u00fain, Poblacht Dhaonlathach an Chong\u00f3 agus an Tans\u00e1in. Tugtar an leasainm \"T\u00edr na M\u00edlte Cnoic\" uirthi, mar gheall ar an dtal\u00fan torth\u00fail agus cnocach at\u00e1 aici. Ar an 6 Aibre\u00e1n 1994, mara\u00edodh Uachtar\u00e1n Ruanda, Juv\u00e9nal Habyariman. Thosaigh an cinedh\u00edoth\u00fa go gairid ina dhiaidh sin."}, {"color": "#97c2fc", "id": "hull island", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Orona_from_sea_AKK.jpg", "label": "hull island", "shape": "image", "title": "O atol de Orona, tamb\u00e9m conhecido como Ilha Hull, \u00e9 uma das Ilhas Phoenix na Rep\u00fablica de Kiribati. Mede cerca de 8,8 km por 4 km, e tal como Kanton \u00e9 uma estreita faixa de terra que rodeia uma lagoa consider\u00e1vel com profundidade de 15\u201320 m. Numerosas passagens ligam a lagoa ao oceano circundante, mas apenas umas duas delas permitem a passagem de um pequeno barco. A \u00e1rea total \u00e9 de 3,9 km\u00b2, e a altitude m\u00e1xima \u00e9 9 m. O atol de Orona j\u00e1 foi sucessivmente habitado e desabitado ao longo da hist\u00f3ria, mas encontra-se desabitado desde 2014."}, {"color": "#97c2fc", "id": "united arab emirates", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Persian_Gulf_Pt8.png", "label": "united arab emirates", "shape": "image", "title": "( UAE\ub294 \uc5ec\uae30\ub85c \uc5f0\uacb0\ub429\ub2c8\ub2e4. \ub2e4\ub978 \ub73b\uc5d0 \ub300\ud574\uc11c\ub294 UAE (\ub3d9\uc74c\uc774\uc758) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.) \uc544\ub78d\uc5d0\ubbf8\ub9ac\ud2b8 \uc5f0\ud569\uad6d(\uc544\ub78d \ud1a0\ud6c4\uad6d \uc5f0\ubc29(-\u571f\u4faf\u570b \u806f\u90a6), \uc544\ub78d\uc5b4: \u062f\u0648\u0644\u0629 \u0627\u0644\u0625\u0645\u0627\u0631\u0627\u062a \u0627\u0644\u0639\u0631\u0628\u064a\u0629 \u0627\u0644\u0645\u062a\u062d\u062f\u0629 \ub2e4\uc6b8\ub77c\ud234 \uc774\ub9c8\ub77c\ud234 \uc544\ub77c\ube44\uc57c\ud234 \ubb34\ud0c0\ud788\ub2e4[*], \uc601\uc5b4: United Arab Emirates), \uc57d\uce6d \uc544\ub78d\uc5d0\ubbf8\ub9ac\ud2b8 \ub610\ub294 UAE\uc740 \uc11c\ub0a8\uc544\uc2dc\uc544\uc758 \uc544\ub77c\ube44\uc544 \ubc18\ub3c4 \ub0a8\ub3d9\ubd80\uc5d0 \uc788\ub294 \uc5f0\ubc29\uc81c, \uc804\uc81c\uad70\uc8fc\uc81c\ud558\uc758 \ub300\ud1b5\ub839\uc81c(\uc0ac\uc2e4\uc0c1 \uc785\ud5cc\uad70\uc8fc\uc81c) \uad6d\uac00\ub2e4. 7\uac1c\uc758 \ud1a0\ud6c4\uad6d\uc73c\ub85c \uc774\ub8e8\uc5b4\uc9c4 \uc5f0\ubc29 \uad6d\uac00\ub85c\uc11c, \uc18c\uc18d \ud1a0\ud6c4\uad6d\uc740 \uc544\ubd80\ub2e4\ube44 \ud1a0\ud6c4\uad6d, \ub450\ubc14\uc774 \ud1a0\ud6c4\uad6d(\ub450\ubc14\uc774), \uc0e4\ub974\uc790 \ud1a0\ud6c4\uad6d, \uc544\uc9c0\ub9cc \ud1a0\ud6c4\uad6d, \uc6c0\uc54c\ucfe0\uc640\uc778 \ud1a0\ud6c4\uad6d, \ub77c\uc2a4\uc54c\uce74\uc774\ub9c8 \ud1a0\ud6c4\uad6d, \ud478\uc790\uc774\ub77c \ud1a0\ud6c4\uad6d \ub4f1\uc774\ub2e4. \uac01 \ud1a0\ud6c4\uad6d\uc740 \uc11c\ub85c \ub2e4\ub978 \uad6d\uc655\uc5d0 \uc758\ud558\uc5ec \ud1b5\uce58\ub418\uba70, \uc774 \uad6d\uc655\ub4e4 \uc911 1\uba85\uc774 \uc544\ub78d\uc5d0\ubbf8\ub9ac\ud2b8 \uc804\uccb4\uc758 \ub300\ud1b5\ub839\uc73c\ub85c \uc120\ucd9c\ub41c\ub2e4. \uc544\ub78d\uc5d0\ubbf8\ub9ac\ud2b8\ub294 \uc0ac\uc6b0\ub514\uc544\ub77c\ube44\uc544, \uc624\ub9cc\uacfc \uc744 \uc811\ud558\uba70, \uce74\ud0c0\ub974, \uc774\ub780\uacfc \uc744 \uc811\ud558\uace0 \uc788\ub2e4. 2013\ub144 \uc544\ub78d\uc5d0\ubbf8\ub9ac\ud2b8\uc758 \uc778\uad6c\ub294 \uc57d 920\ub9cc \uba85\uc774\uc5c8\ub294\ub370, \uc774\ub4e4 \uc911 140\ub9cc \uba85\ub9cc\uc774 \uc544\ub78d\uc5d0\ubbf8\ub9ac\ud2b8\uc778\uc774\uc5c8\uace0, \ub098\uba38\uc9c0 780\ub9cc \uba85\uc740 \uc678\uad6d\uc5d0\uc11c \ub4e4\uc5b4\uc628 \ub178\ub3d9\uc790\uc640 \uc678\uad6d\uc778\ub4e4\uc774\ub2e4. \ud604\uc7ac \uc544\ub78d\uc5d0\ubbf8\ub9ac\ud2b8 \uc9c0\uc5ed\uc5d0 \uc778\ub958\uac00 \uac70\uc8fc\ud558\uae30 \uc2dc\uc791\ud55c \uc2dc\uae30\ub294 \uae30\uc6d0\uc804 12\ub9cc 4\ucc9c\ub144 \uc804, \uc544\ud504\ub9ac\uce74\uc5d0\uc11c \ubc1c\uc6d0\ud55c \uc6d0\uc0dd \uc778\ub958\uac00 \uc804 \uc138\uacc4\ub85c \ubed7\uc5b4\ub098\uac00\ub294 \uacfc\uc815\uc5d0\uc11c \uc774 \uc9c0\uc5ed\uc5d0 \uc815\ucc29\ud55c \uc2dc\ub300\ub85c \uac70\uc2ac\ub7ec \uc62c\ub77c\uac04\ub2e4. \uccad\ub3d9\uae30 \uc2dc\ub300\uc5d0 \uc804\uc131\uae30\ub97c \ub9de\uc558\uc73c\uba70, \uc778\ub3c4\uc758 \uc778\ub354\uc2a4 \ubb38\uba85, \ub808\ubc18\ud2b8, \uba54\uc18c\ud3ec\ud0c0\ubbf8\uc544 \ubb38\uba85\uc758 \uad6d\uac00\ub4e4\uacfc \ud65c\ubc1c\ud788 \uad50\uc5ed\ud558\uba70 \ubc88\uc601\uc744 \uc774\ub8e8\uc5c8\ub2e4. \uc774\ud6c4 \uc0ac\uc0b0\uc870 \ud398\ub974\uc2dc\uc544\uac00 \uc774 \uc9c0\ubc29\uc744 \uc810\ub839\ud558\uc600\uace0, \uc774\ub4e4\uc758 \uc601\ud5a5\uc73c\ub85c \uc774\uc2ac\ub78c\uad50\uac00 \uc804\ud30c\ub418\uc5c8\ub2e4. \uc544\ub78d\uc5d0\ubbf8\ub9ac\ud2b8 \uc9c0\ubc29\uc740 \uc704\uce58\uac00 \ub9ce\uc740 \uad50\uc5ed\ub85c\ub4e4\uc774 \ubaa8\uc600\ub2e4\uace0 \uc9c0\ub098\uce58\ub294 \uacf3\uc774\uc5c8\uae30\uc5d0, \uc5bc\ub9c8 \ub418\uc9c0 \uc54a\uc544 \uc544\ub78d\uc758 \uc0c1\uc778\ub4e4\uc740 \uadfc\ubc29 \uc9c0\uc5ed\ub4e4\uc758 \ud574\uc0c1 \ubb34\uc5ed\ub85c\ub4e4\uc744 \uc7a5\uc545\ud558\uace0 \ub9c9\ub300\ud55c \ub3c8\uc744 \ubc8c\uc5ec\ub4e4\uc600\ub2e4. \ub2e4\ub9cc \uc774\ub4e4\uc758 \ubb34\uc5ed \ub3c5\uc810\uc740 16\uc138\uae30 \ub4e4\uc5b4 \ud3ec\ub974\ud22c\uac08\uacfc \uc601\uad6d\uacfc \uac19\uc740 \uc11c\uad6c \uc5f4\uac15\ub4e4\uc758 \ubc18\ubc1c\uc744 \ubd88\ub7ec\uc77c\uc73c\ucf30\ub2e4. \uc774\ud6c4 \uc544\ub78d\uc5d0\ubbf8\ub9ac\ud2b8\ub294 \uc11c\uad6c\uc640\uc758 \uac08\ub4f1\uc744 \uba87 \ucc28\ub840 \uacaa\uc740 \uc774\ud6c4, \uc601\uad6d\uacfc 1820\ub144\uc5d0 \ud574\uc0c1 \uc870\uc57d\uc744 \uccb4\uacb0\ud558\uc600\uace0, \uc73c\ub85c \ud3b8\uc785\ub418\uc5c8\ub2e4. \uadf8\ub7ec\ub2e4\uac00 1971\ub144 12\uc6d4 2\uc77c\uc5d0 \ub9c8\uce68\ub0b4 \uc601\uad6d\uc5d0\uac8c\uc11c \ub3c5\ub9bd\uc744 \uc774\ub8e8\uc5b4\ub0c8\uc73c\uba70, 6\uac1c\uc758 \ud1a0\ud6c4\uad6d\ub4e4\uc740 \uadf8 \uc9c1\ud6c4 \uc544\ub78d\uc5d0\ubbf8\ub9ac\ud2b8 \uc5f0\ubc29\uc5d0 \uac00\uc785\ud558\uc600\uc73c\uba70, \ub77c\uc2a4\uc54c\uce74\uc774\ub9c8 \ud1a0\ud6c4\uad6d\uc740 1972\ub144 2\uc6d4 10\uc77c\uc5d0 \uac00\uc785\ud558\uc600\ub2e4. \uc774\uc2ac\ub78c\uad50\ub294 \uc544\ub78d\uc5d0\ubbf8\ub9ac\ud2b8\uc758 \uad6d\uad50\uc774\uc790 \ucd5c\ub300 \uc885\uad50\uc774\ub2e4. \uc544\ub78d\uc5d0\ubbf8\ub9ac\ud2b8\ub294 \uc138\uacc4\uc5d0\uc11c 6\ubc88\uc9f8\ub85c \ub9ce\uc740 \uc11d\uc720 \ub9e4\uc7a5\ub7c9\uc744 \ubcf4\uc720\ud558\uace0 \uc788\uc73c\uba70, \ucc9c\uc5f0\uac00\uc2a4 \ub9e4\uc7a5\ub7c9\uc740 \uc138\uacc4 7\uc704\uc774\ub2e4. \uc544\ub78d\uc5d0\ubbf8\ub9ac\ud2b8\uc758 \uccab \ub300\ud1b5\ub839\uc774\uc5c8\ub358 \uc740 \uc778\ud504\ub77c\uc758 \uc911\uc694\uc131\uc744 \uc9c1\uac10\ud558\uace0 \uc11d\uc720 \uc218\ucd9c\uc744 \ud1b5\ud574 \ubc8c\uc5b4\ub4e4\uc778 \ub3c8\uc744 \uad50\uc721, \ubcf5\uc9c0, \uc778\ud504\ub77c \uac74\uc124 \ud655\ucda9\uc5d0 \uc3df\uc544\ubd80\uc5c8\uc73c\uba70, \uc774\uac83\uc774 \ub098\uc911\uc5d0 \uc544\ub78d\uc5d0\ubbf8\ub9ac\ud2b8\uc758 \ubc1c\uc804\uc5d0 \ud06c\ub098\ud070 \uc601\ud5a5\uc744 \ubbf8\ucce4\ub2e4. \uacb0\uacfc\uc801\uc73c\ub85c \ub450\ubc14\uc774\uc640 \uac19\uc740 \ub300\ub3c4\uc2dc\ub4e4\uc774 \uc911\ub3d9\uc758 \uae08\uc735 \ud5c8\ube0c\ub85c \ub5a0\uc62c\ub790\uace0, \uc544\ub78d\uc5d0\ubbf8\ub9ac\ud2b8\ub294 \uad00\uad11\uc5c5\uacfc \uae08\uc735\uc5c5 \ub4f1\uc774 \ubc1c\uc804\ud558\uba70 \uc774\uc804\ubcf4\ub2e4\ub294 \ud6e8\uc52c \ub35c \uc11d\uc720\uc640 \uac19\uc740 \ucc9c\uc5f0\uc790\uc6d0\uc5d0 \uc758\uc874\ud560 \uc218 \uc788\uac8c \ub418\uc5c8\ub2e4. \uc218\ub3c4\ub294 \uc544\ubd80\ub2e4\ube44\ub85c\uc11c, \uc544\ub78d\uc5d0\ubbf8\ub9ac\ud2b8\uc758 \uc815\uce58, \uc0b0\uc5c5, \ubb38\ud654\uc758 \uc911\uc2ec\uc9c0\uc774\ub2e4. \uad6d\ub0b4 \ucd5c\ub300 \ub3c4\uc2dc\ub294 \ub450\ubc14\uc774\uc774\ub2e4. \uc544\ub78d\uc5d0\ubbf8\ub9ac\ud2b8\ub294 \uac78\ud504 \ud611\ub825 \ud68c\uc758 \ucc3d\ub9bd \ud68c\uc6d0\uad6d\uc774\uba70, \uc544\ub78d \uc5f0\ub9f9\uc758 \ud68c\uc6d0\uad6d\uc73c\ub85c, \uad6d\uc81c \uc5f0\ud569, \uc774\uc2ac\ub78c \ud68c\uc758 \uae30\uad6c, \uc11d\uc720 \uc218\ucd9c\uad6d \uae30\uad6c, \uc138\uacc4 \ubb34\uc5ed \uae30\uad6c\uc5d0\ub3c4 \uac00\uc785\ud558\uba70 \uc9c0\uc5ed \uac15\uad6d\uc73c\ub85c\uc11c\uc758 \uc704\uc0c1\uc744 \ub4dc\ub192\uc774\uace0 \uc788\ub2e4."}, {"color": "#97c2fc", "id": "zone 7", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/East_Kilbride_3.jpg", "label": "zone 7", "shape": "image", "title": "Secondo il sistema di numerazione delle strade della Gran Bretagna, in tali Paesi a ogni strada \u00e8 assegnata una lettera singola, che rappresenta la categoria della strada, seguita da un numero, composta da 1 a 4 cifre. Si riporta l\u0027elenco delle strade di categoria A della Zona 7 in Gran Bretagna, che hanno il punto di partenza a nord del Solway Firth/estuario dell\u0027, a ovest della e a sud della (strade che iniziano con la cifra 7)."}, {"color": "#97c2fc", "id": "condominium", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_Darfur.svg", "label": "condominium", "shape": "image", "title": "\u30a4\u30ae\u30ea\u30b9\u30fb\u30a8\u30b8\u30d7\u30c8\u9818\u30b9\u30fc\u30c0\u30f3\uff08\u30a4\u30ae\u30ea\u30b9\u30fb\u30a8\u30b8\u30d7\u30c8\u308a\u3087\u3046\u30b9\u30fc\u30c0\u30f3\u3001\u82f1\u8a9e: Anglo-Egyptian Sudan\uff09\u306f\u30011889\u5e74\u304b\u30891956\u5e74\u307e\u3067\u306e\u9593\u3001\u5317\u30a2\u30d5\u30ea\u30ab\u306b\u3042\u3063\u305f\u30a4\u30ae\u30ea\u30b9\u3068\u30a8\u30b8\u30d7\u30c8\uff08\u30a8\u30b8\u30d7\u30c8\u738b\u56fd\uff09\u306e\u5171\u540c\u7d71\u6cbb\u9818\u3067\u3042\u308b\u3002\u4eba\u53e3\u306f807\u4e079800\u4eba\uff081951\u5e74\uff09\u3001\u9762\u7a4d\u306f250\u4e075800\u5e73\u65b9\u30ad\u30ed\u30e1\u30fc\u30c8\u30eb\u3060\u3063\u305f\u3002 \u30a4\u30ae\u30ea\u30b9\uff08\u82f1\u5409\u5229\uff09\u3068\u30a8\u30b8\u30d7\u30c8\uff08\u57c3\u53ca\uff09\u306e\u6f22\u5b57\u8868\u8a18\u306e\u982d\u6587\u5b57\u3092\u53d6\u3063\u305f\u82f1\u57c3\u9818\u30b9\u30fc\u30c0\u30f3\uff08\u3048\u3044\u3042\u3044\u308a\u3087\u3046\u30b9\u30fc\u30c0\u30f3\uff09\u3068\u3082\u79f0\u3055\u308c\u308b\u3002 \n* ?\u30e0\u30cf\u30f3\u30de\u30c9\u30fb\u30a2\u30ea\u30fc\u671d\u306e\u65d7\uff081882\u5e74 - 1922\u5e74\uff09 \n* ?\u30a8\u30b8\u30d7\u30c8\u738b\u56fd\u306e\u56fd\u65d7\uff081922\u5e74 - 1952\u5e74\uff09 \n* ?\u30a8\u30b8\u30d7\u30c8\u306e\u56fd\u65d7\uff081952\u5e74 - 1958\u5e74\uff09 \n* ?\u30a4\u30ae\u30ea\u30b9\u9818\u30b9\u30fc\u30c0\u30f3\u306e\u65d7 \n* ?\u30a4\u30ae\u30ea\u30b9\u9818\u30b9\u30fc\u30c0\u30f3\u306e\u7dcf\u7763\u65d7"}, {"color": "#97c2fc", "id": "cyrenaica", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_Cyrenaica.svg", "label": "cyrenaica", "shape": "image", "title": "Zirenaika (arabieraz: \u0628\u0631\u0642\u0629 Barqa; amazigeraz: Berqa; antzinako grezieraz: \u039a\u03c5\u03c1\u03b7\u03bd\u03b1\u03ca\u03ba\u03ae) Libiako eskualde historiko eta antzinako probintzia da. Antzinaroan Pentapolis zuen izena. Erromatarrek konkistatu zutenean, hasieran probintziaren barnean sartu eta gero bitan zatitu zuten, Libia Pentapolis eta Libia Sicca artean hain zuzen ere. Musulmanek Barqa zioten eskualdeari. 1934 eta 1963 artean, Tripolitania eta Fezzan eskualdeekin batera, Italiar Libia eta Libiako Erresuma osatzen zuten hiru probintzietako bat izan zen. Eskualdeko hiri nagusiak Benghazi, Al Bayda, Tobruk, Darnah, Ajdabiyaeta Al Marj dira."}, {"color": "#97c2fc", "id": "jack", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Courtesy_flag_mg_5311.jpg", "label": "jack", "shape": "image", "title": "\u0627\u0644\u0639\u0644\u0645 \u0627\u0644\u0628\u062d\u0631\u064a \u0647\u0648 \u0627\u0644\u0639\u0644\u0645 \u0627\u0644\u0645\u062e\u0635\u0635 \u0644\u0644\u0627\u0633\u062a\u062e\u062f\u0627\u0645 \u0639\u0644\u0649 \u0627\u0644\u0633\u0641\u0646 \u0648\u0627\u0644\u0642\u0648\u0627\u0631\u0628 \u0648\u0627\u0644\u0632\u0648\u0627\u0631\u0642 \u0648\u063a\u064a\u0631\u0647\u0627. \u0648\u062a\u0639\u062a\u0628\u0631 \u0627\u0644\u0623\u0639\u0644\u0627\u0645 \u0628\u062d\u0631\u064a\u0629 \u0647\u0627\u0645\u0629 \u0641\u064a \u0627\u0644\u0628\u062d\u0631\u060c \u0648\u062a\u0637\u0628\u0642 \u0628\u0634\u0643\u0644 \u0635\u0627\u0631\u0645 \u0644\u0642\u0648\u0627\u0639\u062f \u0648\u0623\u0646\u0638\u0645\u0629 \u0627\u0644\u0623\u0639\u0644\u0627\u0645 \u0627\u0644\u0645\u0631\u0641\u0631\u0641\u0629. \u0648\u064a\u0631\u062a\u0628\u0637 \u0627\u0644\u0639\u0644\u0645 \u0627\u0644\u0645\u0631\u0641\u0631\u0641 \u0625\u0644\u0649 \u0627\u0644\u0628\u0644\u0627\u062f \u0644\u062f\u0631\u062c\u0629 \u0623\u0646 \u0643\u062b\u064a\u0631\u0627 \u0645\u0627 \u064a\u0633\u062a\u062e\u062f\u0645 \u0644\u0641\u0638\u0629 \u00ab\u0627\u0644\u0639\u0644\u0645\u00bb \u0631\u0645\u0632\u064a\u0627 \u0643\u0645\u0631\u0627\u062f\u0641 \u0644 \u00ab\u0627\u0644\u0628\u0644\u062f \u0627\u0644\u0645\u0633\u062c\u0644\u00bb. \u0648\u0639\u0627\u062f\u0629 \u0645\u0627 \u064a\u0637\u0644\u0628 \u0645\u0646 \u0627\u0644\u0633\u0641\u0646 \u0627\u0646 \u064a\u0643\u0648\u0646 \u0627\u0644\u0639\u0644\u0645 \u0645\u0631\u0641\u0648\u0639\u0627 \u0639\u0646\u062f \u062f\u062e\u0648\u0644 \u0648\u0645\u063a\u0627\u062f\u0631\u0629 \u0627\u0644\u0645\u064a\u0646\u0627\u0621\u060c \u0648\u0639\u0646\u062f\u0645\u0627 \u062a\u0628\u062d\u0631 \u0641\u064a \u0627\u0644\u0645\u064a\u0627\u0647 \u0627\u0644\u0623\u062c\u0646\u0628\u064a\u0629. \u0627\u0644\u0633\u0641\u0646 \u0627\u0644\u062d\u0631\u0628\u064a\u0629 \u062a\u0631\u0641\u0639 \u0627\u0644\u0639\u0644\u0645 \u0641\u064a \u0645\u0631\u0627\u0633\u0645 \u0635\u0628\u0627\u062d\u064a\u0629 \u0648\u0639\u0646\u062f \u063a\u0631\u0648\u0628 \u0627\u0644\u0634\u0645\u0633 \u0639\u0646\u062f\u0645\u0627 \u062a\u0643\u0648\u0646 \u0631\u0627\u0633\u064a\u0629\u060c \u0648\u0641\u064a \u062c\u0645\u064a\u0639 \u0627\u0644\u0623\u0648\u0642\u0627\u062a \u0639\u0646\u062f\u0645\u0627 \u062a\u0634\u0627\u0631\u0643 \u0641\u064a \u0627\u0644\u0645\u0639\u0627\u0631\u0643 \u062a\u0631\u0641\u0639 \u00ab\u0631\u0627\u064a\u0629 \u0627\u0644\u0645\u0639\u0631\u0643\u0629\u00bb. \u0648\u0641\u064a \u0645\u0639\u0631\u0643\u0629 \u062d\u0631\u0628\u064a\u0629 \u062a\u0631\u0641\u0639 \u0623\u0643\u062b\u0631 \u0645\u0646 \u0639\u0644\u0645 \u0641\u064a \u0643\u062b\u064a\u0631 \u0641\u064a \u0645\u0639\u0627\u0631\u0643 \u0645\u062a\u0639\u062f\u062f\u0629. \u0647\u0630\u0627 \u0627\u0644\u062a\u0642\u0644\u064a\u062f \u064a\u0639\u0648\u062f \u062a\u0627\u0631\u064a\u062e\u0647 \u0625\u0644\u0649 \u0639\u0647\u062f \u0627\u0644\u0633\u0641\u0646 \u0627\u0644\u0634\u0631\u0627\u0639\u064a\u0629. \n* \u0628\u0648\u0627\u0628\u0629 \u0645\u0644\u0627\u062d\u0629"}, {"color": "#97c2fc", "id": "ottoman empire", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Zonaro_GatesofConst.jpg", "label": "ottoman empire", "shape": "image", "title": "\uc22d\uace0\ud55c \uc624\uc2a4\ub9cc\uad6d(\uc624\uc2a4\ub9cc \ud280\ub974\ud06c\uc5b4: \u062f\u064e\u0648\u0652\u0644\u064e\u062a\u0650 \u0639\u064e\u0644\u0650\u06cc\u064e\u0651\u0647\u0650 \u0639\u064f\u062b\u0645\u064e\u0627\u0646\u0650\u06cc\u064e\u0651\u0647 \ub370\ube14\ub808\ud2f0 \uc54c\ub9ac\uc608\uc774 \uc624\uc2a4\ub9c8\ub2c8\uc608) \ub610\ub294 \uc624\uc2a4\ub9cc \uc81c\uad6d(\ud280\ub974\ud0a4\uc608\uc5b4: Osmanl\u0131 \u0130mparatorlu\u011fu \uc624\uc2a4\ub9cc\ub974 \uc784\ud30c\ub77c\ud1a0\ub974\ub8e8\uc6b0[*]), \ud280\ub974\ud0a4\uc608 \uc81c\uad6d, \uc624\uc2a4\ub9cc \ud280\ub974\ud0a4\uc608, \ub2e8\uc21c\ud788 \ud280\ub974\ud0a4\uc608\ub294 14\uc138\uae30\ubd80\ud130 20\uc138\uae30 \ucd08\uae4c\uc9c0 \uc720\ub7fd \ub3d9\ub0a8\ubd80, \uc11c\uc544\uc2dc\uc544, \ubd81\uc544\ud504\ub9ac\uce74 \ub300\ubd80\ubd84\uc744 \ud1b5\uce58\ud558\ub358 \uad11\ub300\ud55c \uc81c\uad6d\uc774\ub2e4. 13\uc138\uae30 \ub9d0 \uc624\uc2a4\ub9cc 1\uc138\uac00 \uc544\ub098\ud1a8\ub9ac\uc544 \ubd81\uc11c\ubd80\uc5d0\uc11c \uac74\uad6d\ud588\uc73c\uba70, 1354\ub144\uc5d0 \uc720\ub7fd\uc73c\ub85c \uac74\ub108\uac00 \ubc1c\uce78\ubc18\ub3c4\ub97c \uc815\ubcf5\ud558\uace0 \uc138 \ub300\ub959\uc5d0 \uac78\uce5c \uac70\ub300\ud55c \uc81c\uad6d\uc744 \uc138\uc6e0\ub2e4. \uc624\uc2a4\ub9cc \uc81c\uad6d\uc758 \uba54\ud750\uba54\ud2b8 2\uc138\uac00 1453\ub144\uc5d0 \ucf58\uc2a4\ud0c4\ud2f0\ub178\ud50c\uc744 \uc810\ub839\ud558\uba70 \ub3d9\ub85c\ub9c8 \uc81c\uad6d\uc744 \uba78\ub9dd\uc2dc\ud0a4\ub294 \ub370\uc5d0 \uc131\uacf5\ud558\uba70 \uadf8 \uc774\ub984\uc744 \ub110\ub9ac \ub5a8\ucce4\ub2e4. \uc624\uc2a4\ub9cc \uc81c\uad6d\uc740 \uc274\ub808\uc774\ub9cc 1\uc138\uc758 \ud1b5\uce58\uae30\uc5d0 \uc808\uc815\uae30\ub97c \ub9de\uc558\uace0, \uc0ac\ud68c\uc801, \ud589\uc815\uc801, \uacbd\uc81c\uc801, \ubb38\ud654\uc801\uc73c\ub85c \ub2f9\ub300 \ucd5c\uace0\uc758 \uad6d\uac00\ub85c \ub5a0\uc62c\ub790\ub2e4. \uadf8 \uac15\uc5ed\uc774 \uac00\uc7a5 \ub113\uc5c8\ub358 17\uc138\uae30 \ucd08\uc5d0\ub294 32\uac1c \uc9c0\ubc29\uc73c\ub85c \uad6c\ubd84\ub418\uc5c8\uace0, \uc218\uc5c6\uc774 \ub9ce\uc740 \ubd09\uc2e0\uad6d\uc744 \uac70\ub290\ub838\ub2e4. \uc774\ud6c4 \ubd09\uc2e0\uad6d \uc911 \uc77c\ubd80\ub294 \uc624\uc2a4\ub9cc \uc81c\uad6d\uc5d0 \ud761\uc218\ub418\uace0, \uc77c\ubd80\ub294 \uc790\uce58\uad8c\uc744 \ud5c8\uac00\ubc1b\uc544 \uc218\ubc31 \ub144 \ub3d9\uc548 \uc9c0\uc18d\ub418\uae30\ub3c4 \ud588\ub2e4. \ud604\uc7ac\uc758 \uc774\uc2a4\ud0c4\ubd88\uc744 \uc218\ub3c4\ub85c \uc9c0\uc911\ud574 \uc8fc\ubcc0 \uc9c0\uc5ed \ub300\ubd80\ubd84\uc744 \ud1b5\uce58\ud588\ub358 \uc624\uc2a4\ub9cc \uc81c\uad6d\uc740 \ubb34\ub824 6\uc138\uae30 \ub3d9\uc548 \ub3d9\ubc29\uacfc \uc11c\ubc29\uc758 \uad50\ucc28\uc810\uc73c\ub85c \uae30\ub2a5\ud558\uba70 \ud654\ub824\ud55c \ubb38\ud654\uc758 \uaf43\uc744 \ud53c\uc6e0\ub2e4. \uc77c\ubd80 \ud559\uacc4\uc5d0\uc11c\ub294 \uc274\ub808\uc774\ub9cc 1\uc138 \uc0ac\ud6c4, \uc81c\uad6d\uc774 \uc810\ucc28 \uc1e0\ud1f4\uae30\uc5d0 \uc811\uc5b4\ub4e4\uc5c8\ub2e4\uace0 \uc8fc\uc7a5\ud558\uc9c0\ub9cc, \ud559\uc790\ub4e4 \ub300\ubd80\ubd84\uc740 \uc774\uc5d0 \ub3d9\uc758\ud558\uc9c0 \uc54a\uc73c\uba70, \uc274\ub808\uc774\ub9cc \uc0ac\ud6c4\uc5d0\ub3c4 \uc81c\uad6d\uc740 \uc5ec\uc804\ud788 \uac15\ub825\ud55c \uacbd\uc81c\ub825\uacfc \uad70\uc0ac\ub825\uc744 \uc720\uc9c0\ud558\uba74\uc11c 17\uc138\uae30\uc640 18\uc138\uae30 \ub300\ubd80\ubd84 \ub3d9\uc548 \uc804\uc131\uae30\uc758 \uad6d\ub825\uc744 \uc720\uc9c0\ud558\uace0 \uc788\ub2e4\uace0 \ubcf8\ub2e4. \ub2e4\ub9cc \uc9c0\ub098\uce58\uac8c \uc624\ub79c \ud3c9\ud654\uae30\ub85c \uc778\ud574, 18\uc138\uae30 \ub9d0\uc5d0 \uc774\ub974\uc790 \uc624\uc2a4\ub9cc\uc758 \uad70\uc0ac\ub825\uc740 \uc810\ucc28 \ubc29\ub9cc\ud574\uc84c\uace0, \uc624\uc2a4\ud2b8\ub9ac\uc544\uc640 \ub7ec\uc2dc\uc544\uc5d0 \ube44\ud574 \ud06c\uac8c \ub4a4\ub5a8\uc5b4\uc9c0\uae30 \uc2dc\uc791\ud588\ub2e4. \uc624\uc2a4\ub9cc \uc81c\uad6d\uc740 18\uc138\uae30 \ud6c4\ubc18\uacfc 19\uc138\uae30 \ucd08\uc5d0 \uc11c\uad6c \uc5f4\uac15\ub4e4\uc5d0\uac8c \uc5f0\uc804\uc5f0\ud328\ud558\uba70 \uadf8 \ubd80\uc2e4\ud55c \uccb4\ub825\uc774 \ud3ed\ub85c\ub418\uc5c8\uace0, \uc5b4\uca54 \uc218 \uc5c6\uc774 \ud0c4\uc9c0\ub9c8\ud2b8\ub77c \ubd88\ub9ac\ub294 \uac1c\ud601 \uc815\ucc45\uc744 \ud1b5\ud574 \uc81c\uad6d\uc744 \ud0c8\ubc14\uafc8\ud558\ub824 \ub178\ub825\ud588\ub2e4. \uc624\uc2a4\ub9cc \uc81c\uad6d\uc740 \uc774\ub97c \ubc1c\ud310 \uc0bc\uc544 19\uc138\uae30 \ub0b4\ub0b4 \uc601\ud1a0\uac00 \uc810\ucc28 \ucd95\uc18c\ub418\uba74\uc11c\ub3c4, \ud2b9\ud788 \ubc1c\uce78 \uc9c0\uc5ed \ub4f1\uc5d0\uc11c\ub294 \ud1b5\uce58\ub825\uc744 \ub354\uc6b1 \uacf5\uace0\ud788 \ud560 \uc218 \uc788\uc5c8\ub2e4. 1908\ub144\uc5d0\ub294 \uc80a\uc740 \uc7a5\uad50\ub4e4\uc744 \uc911\uc2ec\uc73c\ub85c \ucfe0\ub370\ud0c0\uac00 \uc77c\uc5b4\ub098 \uc81c\uad6d\uc758 \ud669\uc81c\uc5d0\uac8c \ud5cc\ubc95\uc744 \uc778\uc815\ud558\uace0 \uc785\ud5cc\uad70\uc8fc\uc815\uc744 \uc120\ud3ec\ud560 \uac83\uc744 \uac15\uc81c\ud588\uace0, 5\ub144 \ud6c4 \uae09\uc9c4\ud30c \uc7a5\uad50\ub4e4\uc774 \uc8fc\ucd95\uc774 \ub41c \ud1b5\uc77c\uc9c4\ubcf4\uc704\uc6d0\ud68c\uac00 \ucfe0\ub370\ud0c0\ub97c \uc77c\uc73c\ucf1c \uc77c\ub2f9 \ub3c5\uc7ac \uccb4\uc81c\ub97c \uc120\ud3ec\ud588\ub2e4. \ud1b5\uc77c\uc9c4\ubcf4\uc704\uc6d0\ud68c\uac00 \uacb0\uc131\ud55c \ud1b5\uc77c\uc9c4\ubcf4\ub2f9\uc740 \ub3c5\uc77c \ud3b8\uc5d0 \uc11c\uc11c \uc81c1\ucc28 \uc138\uacc4\ub300\uc804\uc5d0 \ucc38\uc804\ud588\ub2e4. \uc774 \uacfc\uc815\uc5d0\uc11c \ub0b4\ubd80 \uacb0\uc18d\uc744 \uc704\ud574 \uc560\uc4f0\ub358 \uc624\uc2a4\ub9cc \uc81c\uad6d\uc740 \uc544\ub78d \uc9c0\uc5ed\uc5d0\uc11c \uc77c\uc5b4\ub09c \ubc18\ub780\uc758 \uc2f9\uc744 \uc798\ub77c \ubc84\ub9ac\uae30 \uc704\ud574 \uc544\ub974\uba54\ub2c8\uc544\uc778, \uc544\uc2dc\ub9ac\uc544\uc778, \uadf8\ub9ac\uc2a4\uc778\uc744 \uc0c1\ub300\ub85c \ub300\ub7c9 \ud559\uc0b4\uc744 \uc8fc\ub3c4\ud558\uae30\ub3c4 \ud588\ub2e4. \uc774\ud6c4 1\ucc28 \uc138\uacc4\ub300\uc804\uc5d0\uc11c \uc624\uc2a4\ub9cc \uc81c\uad6d\uacfc \ub3d9\ub9f9\uad6d\uc774 \ud328\ubc30\ud558\uc790, \uc624\uc2a4\ub9cc \uc81c\uad6d\uc740 \uc911\ub3d9\uc758 \uc601\ud1a0 \ub300\ubd80\ubd84\uc744 \uc0c1\uc2e4\ud588\uace0, \uc774 \uc601\ud1a0\ub294 \uc601\uad6d\uacfc \ud504\ub791\uc2a4\uc5d0\uac8c \ub118\uc5b4\uac14\ub2e4. \uc774\ud6c4 \ud604 \ud280\ub974\ud0a4\uc608\uc758 \uad6d\ubd80\uc778 \ubb34\uc2a4\ud0c0\ud30c \ucf00\ub9d0\uc774 \ub4f1\uc7a5\ud574 \ud63c\ub780\uc2a4\ub7ec\uc6b4 \uad6d\uc815\uc744 \ub2e4\uc7a1\uace0 \uc624\uc2a4\ub9cc \uc81c\uc815\uc744 \ud3d0\uc9c0\ud55c \ud6c4 \ud604\uc7ac\uc758 \ud280\ub974\ud0a4\uc608 \uacf5\ud654\uad6d\uc744 \uac74\uad6d\ud588\ub2e4."}, {"color": "#97c2fc", "id": "roman rule", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Italy_400bC_en.svg", "label": "roman rule", "shape": "image", "title": "Romerska riket, romarriket, romerska civilisationen eller antikens Rom var en kulturell, milit\u00e4r och politisk enhet som utgick fr\u00e5n staden Rom och s\u00e5 sm\u00e5ningom kom att dominera hela medelhavsomr\u00e5det och stora delar av Europa. Antiken \u00e4r namnet p\u00e5 perioden cirka 800 f.kr\u2013500 e.Kr. inom den grekiska och romerska historien. Den romerska kulturen anses vara en av dem som spelat st\u00f6rst roll i v\u00e4rldshistorien. Enligt traditionen grundades Rom av tvillingarna Romulus och Remus \u00e5r 753 f.Kr. Fram till \u00e5r 509 f.Kr. var romarriket ett kungad\u00f6me och d\u00e4refter en republik som mellan 44 och 27 f.Kr. gradvis omvandlades till ett kejsard\u00f6me. Det romerska kejsard\u00f6met delades \u00e5r 395 e.Kr. i V\u00e4strom och \u00d6strom. Den siste v\u00e4stromerske kejsaren Romulus Augustulus avsattes \u00e5r 476 e.Kr. Den \u00f6stra rikshalvan, det \u00f6stromerska riket, senare k\u00e4nt som det Bysantinska riket, levde kvar under medeltiden \u00e4nda fram till \u00e5r 1453 e.Kr., d\u00e5 de turkiska osmanerna er\u00f6vrade Konstantinopel. De svenska ben\u00e4mningarna romerska riket och romarriket avser dock normalt endast den antika perioden d\u00e5 Rom var maktcentrum. Under sin f\u00f6rsta tid var Rom en kungastyrd stadsstat som vi i dag inte vet s\u00e5 mycket om men som enligt den g\u00e4ngse romerska historieskrivningen leddes av sju kungar. Den siste av dem, den etruskiske Tarquinius Superbus, avsattes \u00e5r 509 f.Kr. d\u00e5 den romerska republiken grundades. Republikens f\u00f6rsta tid pr\u00e4glades av mots\u00e4ttningar mellan b\u00f6rdsaristokratin (patricierna) och den stora befolkningsmajoriteten (plebejerna), n\u00e5got som gradvis l\u00f6stes genom att \u00e4ven plebejer kunde v\u00e4ljas till \u00e4mbeten och ing\u00e5 i senaten. De olika st\u00e4derna och byarna i n\u00e4romr\u00e5det l\u00e5g ofta i fejd med varandra, och under 300-talet er\u00f6vrade Rom allt st\u00f6rre delar av den Apenninska halv\u00f6n. De besegrade gjordes till medborgare eller allierade med skyldighet att bidra med soldater till Roms v\u00e4xande krigsmakt. \u00c5r 264 f.Kr. kontrollerade Rom hela det italienska fastlandet s\u00f6der om Posl\u00e4tten. Den st\u00f6rsta milit\u00e4ra utmaningen under denna tid kom fr\u00e5n staden Karthago i Nordafrika. Mellan \u00e5ren 264 och 146 f.Kr. f\u00f6rdes de tre s\u00e5 kallade puniska krigen mellan dessa makter. Det sista kriget slutade med att Rom br\u00e4nde ned Karthago med marken och att romarna, som en symbolisk handling, pl\u00f6jde upp marken och spred salt i jorden s\u00e5 inget skulle kunna v\u00e4xa d\u00e4r. De \u00f6verlevande m\u00e4nnen, kvinnorna och barnen togs tillf\u00e5nga och gjordes till slavar. \u00c5r 83 f.Kr. utbr\u00f6t ett inb\u00f6rdeskrig mellan de tv\u00e5 generalerna Lucius Sulla och Gaius Marius. Sulla invaderade Rom och utropade sig sj\u00e4lv till diktator, men avgick efter tv\u00e5 \u00e5r. \u00c5r 60 f.Kr. bildade Julius Caesar, Pompejus och Marcus Licinius Crassus ett triumvirat som innebar att de tre delade p\u00e5 makten. Stridigheter utbr\u00f6t dock mellan de tre och Caesar kunde, efter att ha besegrat sina konkurrenter, styra riket som diktator fr\u00e5n 47 f.Kr. till 44 f.Kr. d\u00e5 han m\u00f6rdades av sina rivaler. Han hade redan innan utsett sin syster Julias barnbarn Gaius Octavius till sin efterf\u00f6ljare p\u00e5 tronen. Octavius styrde framg\u00e5ngsrikt romerska riket i femtiosex \u00e5r; han stabiliserade gr\u00e4nserna, omstrukturerade den statliga administrationen, f\u00f6rb\u00e4ttrade infrastrukturen, underl\u00e4ttade handeln och genomf\u00f6rde betydelsefulla kulturella projekt. \u00c5r 27 f.Kr. gav senaten honom namnet Augustus som betyder \u201dhelig\u201d eller \u201d\u00e4rev\u00e4rdig\u201d. Detta markerar \u00f6verg\u00e5ngen fr\u00e5n republik till kejsard\u00f6me i Roms historia. Fr\u00e5n och med denna tidpunkt \u00e4r Rom ett enat imperium med makten i h\u00e4nderna p\u00e5 kejsaren. Kejsartiden brukar indelas i principatet och dominatet. Principatet, som str\u00e4cker sig mellan 27 f.Kr. och 284 e.Kr., har f\u00e5tt sitt namn fr\u00e5n kejsarens beteckning princeps senatus (\u201df\u00f6rste man i senaten\u201d). Dominatet varade under perioden 284\u2013476 e.Kr. \u00c5r 324 blev kristendomen officiellt erk\u00e4nd och en rikskyrka grundades. Romarriket pl\u00e5gades vid denna tid av oroligheter kring gr\u00e4nserna. Efter ett stort antal krig och invasioner avsattes slutligen den sista v\u00e4stromerska kejsaren \u00e5r 476 av germanen Odovakar. \u00d6stromerska riket skulle dock komma att best\u00e5 \u00e4nda till 1453."}, {"color": "#97c2fc", "id": "malden island", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Operation_Grapple_May_1957.jpg", "label": "malden island", "shape": "image", "title": "\u0397 \u039d\u03ae\u03c3\u03bf\u03c2 \u039c\u03ac\u03bb\u03bd\u03c4\u03b5\u03bd (Malden Island) (4\u00b01\u2032\u039d, 154\u00b056\u2032\u0394), \u03b7 \u03c0\u03c1\u03ce\u03b7\u03bd \u039d\u03ae\u03c3\u03bf\u03c2 \u0391\u03bd\u03b5\u03be\u03b1\u03c1\u03c4\u03b7\u03c3\u03af\u03b1\u03c2 (Independence Island), \u03b5\u03af\u03bd\u03b1\u03b9 \u03ad\u03bd\u03b1 \u03c7\u03b1\u03bc\u03b7\u03bb\u03cc, \u03ac\u03bd\u03c5\u03b4\u03c1\u03bf \u03ba\u03b1\u03b9 \u03b1\u03ba\u03b1\u03c4\u03bf\u03af\u03ba\u03b7\u03c4\u03bf \u03bd\u03b7\u03c3\u03af \u03c3\u03c4\u03bf\u03bd \u03ba\u03b5\u03bd\u03c4\u03c1\u03b9\u03ba\u03cc \u0395\u03b9\u03c1\u03b7\u03bd\u03b9\u03ba\u03cc \u03a9\u03ba\u03b5\u03b1\u03bd\u03cc, \u03bc\u03b5 \u03ad\u03ba\u03c4\u03b1\u03c3\u03b7 \u03c0\u03b5\u03c1\u03af\u03c0\u03bf\u03c5 39,3 \u03c7\u03bc\u00b2. \u0395\u03af\u03bd\u03b1\u03b9 \u03ad\u03bd\u03b1 \u03b1\u03c0\u03cc \u03c4\u03b1 \u039d\u03b7\u03c3\u03b9\u03ac \u0393\u03c1\u03b1\u03bc\u03bc\u03ae\u03c2 \u0399\u03c3\u03b7\u03bc\u03b5\u03c1\u03b9\u03bd\u03bf\u03cd \u03ba\u03b1\u03b9 \u03b1\u03bd\u03ae\u03ba\u03b5\u03b9 \u03c3\u03c4\u03bf \u039a\u03b9\u03c1\u03b9\u03bc\u03c0\u03ac\u03c4\u03b9. \u03a4\u03bf \u03bd\u03b7\u03c3\u03af \u03b5\u03af\u03bd\u03b1\u03b9 \u03b3\u03bd\u03c9\u03c3\u03c4\u03cc \u03ba\u03c5\u03c1\u03af\u03c9\u03c2 \u03b3\u03b9\u03b1 \u03c4\u03b1 \u00ab\u03bc\u03c5\u03c3\u03c4\u03b7\u03c1\u03b9\u03ce\u03b4\u03b7\u00bb \u03c0\u03c1\u03bf\u03ca\u03c3\u03c4\u03bf\u03c1\u03b9\u03ba\u03ac \u03b5\u03c1\u03b5\u03af\u03c0\u03b9\u03b1 (\u03a0\u03bf\u03bb\u03c5\u03bd\u03b7\u03c3\u03b9\u03b1\u03ba\u03ae\u03c2 \u03c0\u03c1\u03bf\u03ad\u03bb\u03b5\u03c5\u03c3\u03b7\u03c2), \u03c4\u03b1 \u03ba\u03ac\u03c0\u03bf\u03c4\u03b5 \u03b5\u03ba\u03c4\u03b5\u03bd\u03ae \u03b1\u03c0\u03bf\u03b8\u03ad\u03bc\u03b1\u03c4\u03b1 \u03c6\u03c9\u03c3\u03c6\u03b1\u03c4\u03b9\u03ba\u03bf\u03cd \u03b3\u03ba\u03bf\u03c5\u03b1\u03bd\u03cc (\u03c4\u03b1 \u03b5\u03ba\u03bc\u03b5\u03c4\u03b1\u03bb\u03bb\u03b5\u03cd\u03c4\u03b7\u03ba\u03b1\u03bd \u0391\u03c5\u03c3\u03c4\u03c1\u03b1\u03bb\u03b9\u03b1\u03bd\u03ad\u03c2 \u03b5\u03c4\u03b1\u03b9\u03c1\u03b5\u03af\u03b5\u03c2 \u03b1\u03c0\u03cc \u03c4\u03bf 1860 \u03ad\u03c9\u03c2 \u03c4\u03bf 1927), \u03c4\u03b7\u03bd \u03c7\u03c1\u03ae\u03c3\u03b7 \u03c4\u03bf\u03c5 \u03c9\u03c2 \u03c4\u03bf \u03b8\u03ad\u03b1\u03c4\u03c1\u03bf \u03c4\u03c9\u03bd \u03c0\u03c1\u03ce\u03c4\u03c9\u03bd \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ce\u03bd \u03b4\u03bf\u03ba\u03b9\u03bc\u03ce\u03bd \u03c4\u03b7\u03c2 \u0392\u03cc\u03bc\u03b2\u03b1\u03c2 \u03a5\u03b4\u03c1\u03bf\u03b3\u03cc\u03bd\u03bf\u03c5 (\u0395\u03c0\u03b9\u03c7\u03b5\u03af\u03c1\u03b7\u03c3\u03b7 \u0393\u03ba\u03c1\u03b1\u03bc\u03c0\u03bb, 1957), \u03ba\u03b1\u03b9 \u03c4\u03b7\u03bd \u03c3\u03b7\u03bc\u03b1\u03c3\u03af\u03b1 \u03c4\u03bf\u03c5 \u03c9\u03c2 \u03c0\u03c1\u03bf\u03c3\u03c4\u03b1\u03c4\u03b5\u03c5\u03bc\u03ad\u03bd\u03b7 \u03c0\u03b5\u03c1\u03b9\u03bf\u03c7\u03ae \u03b3\u03b9\u03b1 \u03c4\u03b7\u03bd \u03b1\u03bd\u03b1\u03c0\u03b1\u03c1\u03b1\u03b3\u03c9\u03b3\u03ae \u03b8\u03b1\u03bb\u03ac\u03c3\u03c3\u03b9\u03c9\u03bd \u03c0\u03c4\u03b7\u03bd\u03ce\u03bd."}, {"color": "#97c2fc", "id": "british north america", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_the_United_States_(1776\u20131777).svg", "label": "british north america", "shape": "image", "title": "T\u0159in\u00e1ct koloni\u00ed (anglicky Thirteen Colonies) bylo sou\u010d\u00e1st\u00ed britsk\u00e9 Severn\u00ed Ameriky do Pa\u0159\u00ed\u017esk\u00e9 smlouvy z roku 1783, kterou Velk\u00e1 Brit\u00e1nie uznala nez\u00e1vislost USA. Britsk\u00e9 kolonie v roce 1775 povstaly proti britsk\u00e9 koloni\u00e1ln\u00ed spr\u00e1v\u011b b\u011bhem americk\u00e9 revoluce. T\u0159in\u00e1ct koloni\u00ed vyhl\u00e1silo 4. \u010dervence 1776 nez\u00e1vislost a stalo se p\u016fvodn\u00edmi t\u0159in\u00e1cti zakl\u00e1daj\u00edc\u00edmi st\u00e1ty USA."}, {"color": "#97c2fc", "id": "abolition movement", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/UncleTomsCabinCover.jpg", "label": "abolition movement", "shape": "image", "title": "Abolizionismoa etika eta moralaren ikuspuntutik giza eskubideen aurka doazela iritzi duen lege, kontzeptu eta ohiturak deuseztea defendatzen duen dotrina eta mugimendua da. Izendapen hau hasiera batean eta nagusiki esklabotzaren aurka zegoen mugimendua izendatzeko erabilia izan zen. Ilustrazioaren garaian sortu eta XIX. mendean zehar hainbat herrialdeetan barna indartuz joan zen. Erabateko harremana du liberalismoarekin (XVIII-XIX mendeak), nahiz eta aurreko mendeetan abolizionistak sortu ziren, hala nola eta erlijiosoak. Gaur egun ere, XXI. mendean, oraindik ere esklabotasun ukaezina dago zenbait herrialdetan, hala nola Brasilen. 2003. urtean, adibidez, , orduko presidenteak, zerrenda bat argitaratu zuen, azken bi hamarkadetan esklaboak izateagatik zigortutako aberatsen izenekin. Urte horietan, 10.731 esklabo liberatu zituen gobernuak. Emakume beltz esklabizatuen erresistentzia-estrategiak ezagutzeko aukera ematen duen ebidentzia dago. Estrategia horiei esker, beren askatasuna demandatu ahal izan zuten kolonialismoaren garaian. Horretarako, botere kolonialaren diskurtsoari aurre egin behar izan zioten demanda judizialen bidez, ez zekitela, ezin zutela edo ez zutela horretarako beharrik pentsatzen zen garaian."}, {"color": "#97c2fc", "id": "british pound", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sterling_area.svg", "label": "british pound", "shape": "image", "title": "\u0424\u0443\u043d\u0442 \u0441\u0442\u0435\u0301\u0440\u043b\u0456\u043d\u0433\u0456\u0432 \u0430\u0431\u043e \u0411\u0440\u0438\u0442\u0301\u0430\u043d\u0441\u044c\u043a\u0438\u0439 \u0444\u0443\u043d\u0442 (\u0430\u043d\u0433\u043b. Pound sterling, British pound) \u2014 \u0433\u0440\u043e\u0448\u043e\u0432\u0430 \u043e\u0434\u0438\u043d\u0438\u0446\u044f \u0412\u0435\u043b\u0438\u043a\u043e\u0457 \u0411\u0440\u0438\u0442\u0430\u043d\u0456\u0457. \u041f\u043e\u0434\u0456\u043b\u044f\u0454\u0442\u044c\u0441\u044f \u043d\u0430 100 \u043f\u0435\u043d\u0441\u0456\u0432 (\u043e\u0434\u043d\u0438\u043d\u0430: \u043f\u0435\u043d\u043d\u0456). \u0421\u0438\u043c\u0432\u043e\u043b \u0432\u0430\u043b\u044e\u0442\u0438: \u00a3 (\u043b\u0430\u0442. Libra \u2014 \u0444\u0443\u043d\u0442), \u043b\u0456\u0442\u0435\u0440\u043d\u0438\u0439 \u043a\u043e\u0434: GBP (Great Britain Pounds). \u0412 \u043e\u0431\u0456\u043 4e\u0442\u044c \u0431\u0430\u043d\u043a\u043d\u043e\u0442\u0438 \u0432\u043b\u0430\u0441\u043d\u043e\u0433\u043e \u0434\u0438\u0437\u0430\u0439\u043d\u0443. \u0424\u043e\u0440\u043c\u0430\u043b\u044c\u043d\u043e \u0446\u0456 \u0431\u0430\u043d\u043a\u043d\u043e\u0442\u0438 \u043c\u0430\u044e\u0442\u044c \u043f\u0440\u0438\u0439\u043c\u0430\u0442\u0438\u0441\u044f \u0432\u0441\u0456\u043c\u0430 \u0431\u0430\u043d\u043a\u0430\u043c\u0438 \u0412\u0435\u043b\u0438\u043a\u043e\u0457 \u0411\u0440\u0438\u0442\u0430\u043d\u0456\u0457, \u043f\u0440\u043e\u0442\u0435 \u043d\u0430 \u043f\u0440\u0430\u043a\u0442\u0438\u0446\u0456 \u0442\u0440\u0430\u043f\u043b\u044f\u044e\u0442\u044c\u0441\u044f \u0432\u0438\u043f\u0430\u0434\u043a\u0438 \u0432\u0456\u0434\u043c\u043e\u0432\u0438. \u0424\u0443\u043d\u0442 \u0441\u0442\u0435\u0440\u043b\u0456\u043d\u0433\u0456\u0432 \u044f\u043a \u0433\u0440\u043e\u0448\u043e\u0432\u0430 \u043e\u0434\u0438\u043d\u0438\u0446\u044f \u043c\u0435\u0442\u0440\u043e\u043f\u043e\u043b\u0456\u0457, \u043f\u043e\u0432\u0027\u044f\u0437\u0430\u043d\u0438\u0439 \u0437 \u0433\u0440\u043e\u0448\u043e\u0432\u0438\u043c\u0438 \u043e\u0434\u0438\u043d\u0438\u0446\u044f\u043c\u0438 \u0431\u0440\u0438\u0442\u0430\u043d\u0441\u044c\u043a\u0438\u0445 \u0437\u0430\u043c\u043e\u0440\u0441\u044c\u043a\u0438\u0445 \u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u0439 (\u0433\u0456\u0431\u0440\u0430\u043b\u0442\u0430\u0440\u0441\u044c\u043a\u0438\u0439 \u0444\u0443\u043d\u0442, \u0444\u043e\u043b\u043a\u043b\u0435\u043d\u0434\u0441\u044c\u043a\u0438\u0439 \u0444\u0443\u043d\u0442, \u0444\u0443\u043d\u0442 \u0421\u0432\u044f\u0442\u043e\u0457 \u0404\u043b\u0435\u043d\u0438), \u0430 \u0442\u0430\u043a\u043e\u0436 \u043a\u043e\u0440\u043e\u043d\u043d\u0438\u0445 \u0432\u043e\u043b\u043e\u0434\u0456\u043d\u044c (\u0433\u0435\u0440\u043d\u0441\u0456\u0439\u0441\u044c\u043a\u0438\u0439 \u0444\u0443\u043d\u0442, \u0434\u0436\u0435\u0440\u0441\u0456\u0439\u0441\u044c\u043a\u0438\u0439 \u0444\u0443\u043d\u0442, \u0444\u0443\u043d\u0442 \u043e\u0441\u0442\u0440\u043e\u0432\u0430 \u041c\u0435\u043d), \u044f\u043a\u0456 \u0432\u0456\u0434\u043d\u043e\u0441\u044f\u0442\u044c\u0441\u044f \u0434\u043e \u0432\u0430\u043b\u044e\u0442\u0438 \u043c\u0435\u0442\u0440\u043e\u043f\u043e\u043b\u0456\u0457 \u0437\u0430 \u043a\u0443\u0440\u0441\u043e\u043c 1:1. \u0424\u0443\u043d\u0442 \u0441\u0442\u0435\u0440\u043b\u0456\u043d\u0433\u0456\u0432 \u0441\u044c\u043e\u0433\u043e\u0434\u043d\u0456 \u0454 \u043e\u0434\u043d\u0456\u0454\u044e \u0437 \u043e\u0441\u043d\u043e\u0432\u043d\u0438\u0445 \u0440\u0435\u0437\u0435\u0440\u0432\u043d\u0438\u0445 \u0432\u0430\u043b\u044e\u0442 \u0442\u0430 \u0437\u0430\u0439\u043c\u0430\u0454 4 \u043c\u0456\u0441\u0446\u0435 \u0443 \u0441\u0432\u0456\u0442\u0456 \u0437\u0430 \u043e\u0431\u0441\u044f\u0433\u0430\u043c\u0438 \u0442\u043e\u0440\u0433\u0456\u0432\u043b\u0456. \u0404 \u0442\u0430\u043a\u043e\u0436 \u043d\u0430\u0439\u0441\u0442\u0430\u0440\u0456\u0448\u043e\u044e \u0432\u0430\u043b\u044e\u0442\u043e\u044e \u0437 \u0442\u0438\u0445, \u044f\u043a\u0456 \u0432\u0438\u043a\u043e\u0440\u0438\u0441\u0442\u043e\u0432\u0443\u044e\u0442\u044c\u0441\u044f \u0434\u043e\u0442\u0435\u043f\u0435\u0440. \u041f\u043e\u0447\u0438\u043d\u0430\u044e\u0447\u0438 \u0437 XVIII \u0456 \u0434\u043e \u043f\u043e\u0447\u0430\u0442\u043a\u0443 XX \u0441\u0442\u043e\u043b\u0456\u0442\u0442\u044f \u0431\u0440\u0438\u0442\u0430\u043d\u0441\u044c\u043a\u0438\u0439 \u0444\u0443\u043d\u0442 \u0431\u0443\u0432 \u043e\u0441\u043d\u043e\u0432\u043d\u043e\u044e \u0440\u0435\u0437\u0435\u0440\u0432\u043d\u043e\u044e \u0432\u0430\u043b\u044e\u0442\u043e\u044e \u0432 \u0431\u0456\u043b\u044c\u0448\u043e\u0441\u0442\u0456 \u043a\u0440\u0430\u0457\u043d \u0441\u0432\u0456\u0442\u0443."}, {"color": "#97c2fc", "id": "president eisenhower", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/US_Air_Force_U-2_(2139646280).jpg", "label": "president eisenhower", "shape": "image", "title": "Dwight David \"Ike\" Eisenhower (uttal: [\u0027aiznhaur]), f\u00f6dd 14 oktober 1890 i Denison i Texas, d\u00f6d 28 mars 1969 i Washington, D.C., var en amerikansk politiker (republikan) som var USA:s president \u00e5ren 1953\u20131961 och \u00f6verbef\u00e4lhavare f\u00f6r de allierade i Europa under andra v\u00e4rldskriget. Eisenhower tilldelades den n\u00e4st h\u00f6gsta amerikanska officersgraden, General of the Army. Han var Natos \u00f6verbef\u00e4lhavare 1950\u20131952. Viktiga h\u00e4ndelser under Eisenhowers presidentskap var vapenstillest\u00e5ndet i Koreakriget, Suezkrisen, utbyggnad av motorv\u00e4gar och en l\u00e5ngvarig ekonomisk tillv\u00e4xt och stabilitet. Han var den siste presidenten som f\u00f6ddes p\u00e5 1800-talet och den f\u00f6rste republikanen att v\u00e4ljas till posten sedan f\u00f6re Wall Street-kraschen 1929. Eisenhowers agenda p\u00e5verkades av hans beslut att g\u00e5 med i republikanerna f\u00f6rst 1952, med styrkeutj\u00e4mning som m\u00e5l. Politiskt utpekas han som en av de liberala republikanerna. Han motstod p\u00e5tryckningar fr\u00e5n sitt parti om att s\u00e4nka skatterna till f\u00f6rm\u00e5n f\u00f6r en balanserad budget samt en viss vidareutbyggnad av det socialf\u00f6rs\u00e4kringssystem som Franklin D. Roosevelt och Harry S. Truman skapat. \u00c4ven integrationsfr\u00e5gor fick en framtr\u00e4dande roll p\u00e5 den politiska scenen i och med domstolsutslaget Brown vs. Board of Education 1954, som ledde till att Vita Huset slutligen uttalade sitt st\u00f6d till tanken p\u00e5 federala \u00e5tg\u00e4rder f\u00f6r att garantera allm\u00e4n r\u00f6str\u00e4tt och desegregering i det av demokraterna dominerade s\u00f6dern. Utrikespolitiskt fullf\u00f6ljde Eisenhower l\u00f6ftet om ett vapenstillest\u00e5nd med Nordkorea vilket ledde till Koreakrigets slut och sl\u00f6t sig, om \u00e4n motvilligt, till Storbritanniens premi\u00e4rminister Winston Churchills linje om att st\u00f6dja den kupp i Iran som f\u00f6rde shah Mohammad Reza Pahlavi till makten."}, {"color": "#97c2fc", "id": "autocrat", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mikola_II_(cropped)-2.jpg", "label": "autocrat", "shape": "image", "title": "Una autocracia (del griego \u00abautokrateia\u00bb) es un sistema de gobierno que concentra el poder en una sola figura (a veces divinizada) cuyas acciones y decisiones no est\u00e1n sujetas ni a restricciones legales externas, ni a mecanismos regulativos de control popular (excepto quiz\u00e1s por la amenaza impl\u00edcita de un golpe de Estado o de una insurrecci\u00f3n en masa).\u200b La monarqu\u00eda absoluta y la dictadura son las principales formas hist\u00f3ricas de autocracia. Desde la antig\u00fcedad, el t\u00e9rmino \"aut\u00f3crata\" se escribe en monedas como una caracter\u00edstica favorable del gobernante, teniendo alguna conexi\u00f3n con el concepto de \"falta de conflictos y de intereses\". En s\u00edntesis, se encuentra definida por el poder\u00edo y supremac\u00eda de un solo individuo frente al grupo que gobierna; en este sistema el individuo tiene la potestad absoluta de regular leyes y reglamentos a conveniencia y sus seguidores atienden a sus \u00f3rdenes con ciego fanatismo.\u200b"}, {"color": "#97c2fc", "id": "dependent territory", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Vandring_\u00c5land.jpg", "label": "dependent territory", "shape": "image", "title": "\u5c6c\u5730\uff08\u82f1\u8a9e\uff1aDependent Territory\u6216Dependent Area\u6216Dependency\uff1b\u6cd5\u8a9e\uff1ad\u00e9pendance territoriale\uff09\u662f\u9644\u5c6c\u65bc\u4e3b\u6b0a\u570b\u5bb6\uff0c\u4f46\u64c1\u6709\u90e8\u5206\u6216\u5168\u90e8\u7368\u7acb\u7ba1\u6cbb\u6b0a\u529b\u7684\u5730\u5340\u3002\u96d6\u7136\u6c92\u6709\u5b8c\u6574\u4e3b\u6743\uff0c\u4f46\u662f\u5176\u653f\u6cbb\u5730\u4f4d\u5f02\u4e8e\u5176\u9644\u5c6c\u4e3b\u6b0a\u570b\u7684\u5176\u4ed6\u9818\u571f\uff0c\u4e26\u4e14\u591a\u5728\u6c11\u653f\u
