\u043f\u043e\u0441\u043b\u0435 \u041e\u043a\u0441\u0444\u043e\u0440\u0434\u0441\u043a\u043e\u0433\u043e) \u0438 \u043a\u0440\u0443\u043f\u043d\u0435\u0439\u0448\u0438\u0445 \u0432 \u0441\u0442\u0440\u0430\u043d\u0435, \u0447\u0435\u0442\u0432\u0451\u0440\u0442\u044b\u0439 \u0441\u0442\u0430\u0440\u0435\u0439\u0448\u0438\u0439 \u0432 \u043c\u0438\u0440\u0435. \u041e\u0444\u0438\u0446\u0438\u0430\u043b\u044c\u043d\u044b\u0439 \u0441\u0442\u0430\u0442\u0443\u0441 \u0443\u043d\u0438\u0432\u0435\u0440\u0441\u0438\u0442\u0435\u0442\u0430 \u2014 \u043f\u0440\u0438\u0432\u0438\u043b\u0435\u0433\u0438\u0440\u043e\u0432\u0430\u043d\u043d\u043e\u0435 \u0431\u043b\u0430\u0433\u043e\u0442\u0432\u043e\u0440\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0435 \u0443\u0447\u0440\u0435\u0436\u0434\u0435\u043d\u0438\u0435 (exempt charity). \u0424\u0438\u043d\u0430\u043d\u0441\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u0435 \u0441\u043a\u043b\u0430\u0434\u044b\u0432\u0430\u0435\u0442\u0441\u044f \u0438\u0437 \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0433\u043e \u043e\u0431\u0440\u0430\u0437\u043e\u0432\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u0433\u043e \u0433\u0440\u0430\u043d\u0442\u0430 (Higher Education Funding Council), \u0441\u0442\u0443\u0434\u0435\u043d\u0447\u0435\u0441\u043a\u0438\u0445/\u0430\u0441\u043f\u0438\u0440\u0430\u043d\u0442\u0441\u043a\u0438\u0445 \u0434\u0435\u043d\u0435\u0436\u043d\u044b\u0445 \u0432\u0437\u043d\u043e\u0441\u043e\u0432, \u043f\u043e\u0436\u0435\u0440\u0442\u0432\u043e\u0432\u0430\u043d\u0438\u0439 \u0431\u043b\u0430\u0433\u043e\u0442\u0432\u043e\u0440\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u0445 \u0444\u043e\u043d\u0434\u043e\u0432, \u0434\u043e\u0445\u043e\u0434\u0430 \u0438\u0437\u0434\u0430\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u0430 Cambridge University Press, \u0433\u0440\u0430\u043d\u0442\u043e\u0432 \u0433\u0440\u0443\u043f\u043f\u044b \u00ab\u0420\u0430\u0441\u0441\u0435\u043b\u00bb \u0438 \u043d\u0435\u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u0434\u0440\u0443\u0433\u0438\u0445 \u0438\u0441\u0442\u043e\u0447\u043d\u0438\u043a\u043e\u0432. \u0412 \u0444\u0438\u043d\u0430\u043d\u0441\u043e\u0432\u043e\u043c \u0433\u043e\u0434\u0443, \u0437\u0430\u043a\u043e\u043d\u0447\u0438\u0432\u0448\u0435\u043c\u0441\u044f 31 \u0438\u044e\u043b\u044f 2019 \u0433\u043e\u0434\u0430, \u043e\u0431\u0449\u0438\u0439 \u0434\u043e\u0445\u043e\u0434 \u0446\u0435\u043d\u0442\u0440\u0430\u043b\u044c\u043d\u043e\u0433\u043e \u0443\u043d\u0438\u0432\u0435\u0440\u0441\u0438\u0442\u0435\u0442\u0430 \u0431\u0435\u0437 \u0443\u0447\u0451\u0442\u0430 \u043a\u043e\u043b\u043b\u0435\u0434\u0436\u0435\u0439 \u0441\u043e\u0441\u0442\u0430\u0432\u0438\u043b 2,192 \u043c\u0438\u043b\u043b\u0438\u0430\u0440\u0434\u0430 \u0444\u0443\u043d\u0442\u043e\u0432 \u0441\u0442\u0435\u0440\u043b\u0438\u043d\u0433\u043e\u0432, \u0438\u0437 \u043a\u043e\u0442\u043e\u0440\u044b\u0445 592,4 \u043c\u0438\u043b\u043b\u0438\u043e\u043d\u0430 \u0444\u0443\u043d\u0442\u043e\u0432 \u0441\u0442\u0435\u0440\u043b\u0438\u043d\u0433\u043e\u0432 \u0431\u044b\u043b\u0438 \u043f\u043e\u043b\u0443\u0447\u0435\u043d\u044b \u043e\u0442 \u0438\u0441\u0441\u043b\u0435\u0434\u043e\u0432\u0430\u0442\u0435\u043b\u044c\u0441\u043a\u0438\u0445 \u0433\u0440\u0430\u043d\u0442\u043e\u0432 \u0438 \u043a\u043e\u043d\u0442\u0440\u0430\u043a\u0442\u043e\u0432. \u0412 \u043a\u043e\u043d\u0446\u0435 \u0442\u043e\u0433\u043e \u0436\u0435 \u0444\u0438\u043d\u0430\u043d\u0441\u043e\u0432\u043e\u0433\u043e \u0433\u043e\u0434\u0430 \u0446\u0435\u043d\u0442\u0440\u0430\u043b\u044c\u043d\u044b\u0439 \u0443\u043d\u0438\u0432\u0435\u0440\u0441\u0438\u0442\u0435\u0442 \u0438 \u043a\u043e\u043b\u043b\u0435\u0434\u0436\u0438 \u0432\u043c\u0435\u0441\u0442\u0435 \u043e\u0431\u043b\u0430\u0434\u0430\u043b\u0438 \u0441\u043e\u0432\u043e\u043a\u0443\u043f\u043d\u044b\u043c \u043a\u0430\u043f\u0438\u0442\u0430\u043b\u043e\u043c \u0432 \u0440\u0430\ 45 \u0443\u043d\u0438\u0432\u0435\u0440\u0441\u0438\u0442\u0435\u0442\u043e\u0432. \u041a\u0435\u043c\u0431\u0440\u0438\u0434\u0436 \u0434\u0430\u043b \u043e\u0431\u0440\u0430\u0437\u043e\u0432\u0430\u043d\u0438\u0435 \u043c\u043d\u043e\u0433\u0438\u043c \u0438\u0437\u0432\u0435\u0441\u0442\u043d\u044b\u043c \u0432\u044b\u043f\u0443\u0441\u043a\u043d\u0438\u043a\u0430\u043c, \u0432\u043a\u043b\u044e\u0447\u0430\u044f \u0432\u044b\u0434\u0430\u044e\u0449\u0438\u0445\u0441\u044f \u043c\u0430\u0442\u0435\u043c\u0430\u0442\u0438\u043a\u043e\u0432, \u0443\u0447\u0451\u043d\u044b\u0445, \u043f\u043e\u043b\u0438\u0442\u0438\u043a\u043e\u0432, \u044e\u0440\u0438\u0441\u0442\u043e\u0432, \u0444\u0438\u043b\u043e\u0441\u043e\u0444\u043e\u0432, \u043f\u0438\u0441\u0430\u0442\u0435\u043b\u0435\u0439, \u0430\u043a\u0442\u0451\u0440\u043e\u0432, \u043c\u043e\u043d\u0430\u0440\u0445\u043e\u0432 \u0438 \u0434\u0440\u0443\u0433\u0438\u0445 \u0433\u043b\u0430\u0432 \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432. \u041f\u043e \u0441\u043e\u0441\u0442\u043e\u044f\u043d\u0438\u044e \u043d\u0430 \u043e\u043a\u0442\u044f\u0431\u0440\u044c 2020 \u0433\u043e\u0434\u0430 121 \u043b\u0430\u0443\u0440\u0435\u0430\u0442 \u041d\u043e\u0431\u0435\u043b\u0435\u0432\u0441\u043a\u043e\u0439 \u043f\u0440\u0435\u043c\u0438\u0438, 11 \u043e\u0431\u043b\u0430\u0434\u0430\u0442\u0435\u043b\u0435\u0439 \u043c\u0435\u0434\u0430\u043b\u0438 \u0424\u0438\u043b\u0434\u0441\u0430, 7 \u043b\u0430\u0443\u0440\u0435\u0430\u0442\u043e\u0432 \u043f\u0440\u0435\u043c\u0438\u0438 \u0422\u044c\u044e\u0440\u0438\u043d\u0433\u0430 \u0438 14 \u043f\u0440\u0435\u043c\u044c\u0435\u0440-\u043c\u0438\u043d\u0438\u0441\u0442\u0440\u043e\u0432 \u0412\u0435\u043b\u0438\u043a\u043e\u0431\u0440\u0438\u0442\u0430\u043d\u0438\u0438 \u0431\u044b\u043b\u0438 \u0441\u0432\u044f\u0437\u0430\u043d\u044b \u0441 \u041a\u0435\u043c\u0431\u0440\u0438\u0434\u0436\u0435\u043c \u0432 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u0441\u0442\u0443\u0434\u0435\u043d\u0442\u043e\u0432, \u0432\u044b\u043f\u0443\u0441\u043a\u043d\u0438\u043a\u043e\u0432, \u043f\u0440\u0435\u043f\u043e\u0434\u0430\u0432\u0430\u0442\u0435\u043b\u0435\u0439 \u0438\u043b\u0438 \u043d\u0430\u0443\u0447\u043d\u044b\u0445 \u0441\u043e\u0442\u0440\u0443\u0434\u043d\u0438\u043a\u043e\u0432. \u0412\u044b\u043f\u0443\u0441\u043a\u043d\u0438\u043a\u0438 \u0443\u043d\u0438\u0432\u0435\u0440\u0441\u0438\u0442\u0435\u0442\u0430 \u0437\u0430\u0432\u043e\u0435\u0432\u0430\u043b\u0438 194 \u043e\u043b\u0438\u043c\u043f\u0438\u0439\u0441\u043a\u0438\u0445 \u043c\u0435\u0434\u0430\u043b\u0438."}, {"color": "#97c2fc", "id": "south carolina", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Wpdms_carolina_colony_grant.png", "label": "south carolina", "shape": "image", "title": "\u5357\u5361\u7f57\u6765\u7eb3\u5dde\uff08\u82f1\u8a9e\uff1aState of South Carolina\uff09\uff0c\u7c21\u7a31\u5357\u5361\uff0c\u662f\u7f8e\u570b\u6771\u5357\u65b9\u5dde\u4efd\u4e2d\u7684\u4e00\u5dde\uff0c\u66fe\u662f\u7f8e\u570b\u65e9\u671f13\u5dde\u806f\u76df\u88e1\u7684\u5357\u5361\u7f85\u4f86\u7d0d\u7701\uff08Province of South Carolina\uff09\uff0c\u5728\u53cd\u6297\u82f1\u5236\u9ad8\u7a05\u7684\u7f8e\u570b\u7368\u7acb\u9769\u547d\u6642\u671f\u662f\u91cd\u8981\u7684\u6210\u54e1\u4e4b\u4e00\u3002\u672c\u5dde\u7684\u540d\u7a31\u4f86\u81ea\u65bc\u82f1\u570b\u570b\u738b\u67e5\u7406\u4e00\u4e16\u3002\u7f8e\u56fd2012\u5e74\u4eba\u53e3\u4f30\u7b97\u663e\u793a\uff0c\u8be5\u5dde\u4eba\u53e3\u7d04\u6709472.4\u4e07\u4eba\u3002 \u7f8e\u570b\u6d77\u8ecd\u4ee5\u5357\u5361\u7f57\u6765\u7eb3\u5dde\u547d\u540d\u904eUSS South Carolina\u6230\u8266\u3002"}, {"color": "#97c2fc", "id": "statesman", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Charles_Maurice_de_Talleyrand-P\u00e9rigord_by_Fran\u00e7ois_G\u00e9rard,_1808.jpg", "label": "statesman", "shape": "image", "title": "Un diplomate est une personne d\u00e9sign\u00e9e par un \u00c9tat pour mener des activit\u00e9s diplomatiques avec un ou plusieurs autres \u00c9tats ou des organisations internationales. Les diplomates sont la forme la plus ancienne de toutes les institutions de politique \u00e9trang\u00e8re de l\u0027\u00c9tat, pr\u00e9c\u00e9dant de plusieurs si\u00e8cles les ministres des Affaires \u00e9trang\u00e8res et les cabinets minist\u00e9riels. Ils jouissent g\u00e9n\u00e9ralement de l\u0027immunit\u00e9 diplomatique. Les principales fonctions des diplomates sont : la repr\u00e9sentation et la protection des int\u00e9r\u00eats et des ressortissants de l\u0027\u00c9tat d\u0027envoi, l\u0027initiation et la facilitation d\u0027accords strat\u00e9giques, les n\u00e9gociations li\u00e9es aux trait\u00e9s et conventions, l\u0027obtention d\u0027informations et la facilitation des \u00e9changes commerciaux et technologiques. On distingue en g\u00e9n\u00e9ral le diplomatie bilat\u00e9rale, qui concerne les relations d\u2019\u00c9tat \u00e0 \u00c9tat, de la diplomatie multilat\u00e9rale anim\u00e9e par des repr\u00e9sentations permanentes, qui g\u00e8rent les n\u00e9gociations au sein des organisations internationales (Nations unies, Union europ\u00e9enne, BIT, etc.), et enfin le domaine consulaire qui concerne la gestion de l\u2019\u00e9tat civil et la protection des ressortissants vivant \u00e0 l\u2019\u00e9tranger ainsi qu\u2019\u00e0 l\u2019attribution de visas pour les \u00e9trangers. L\u0027organisation du m\u00e9tier de diplomate est tr\u00e8s variable selon les pays, avec notamment des pays dans lesquels les plus hautes fonctions sont largement ouvertes \u00e0 des non-diplomates (comme les \u00c9tats-Unis o\u00f9 30 \u00e0 40 % des ambassadeurs ne sont pas des diplomates de carri\u00e8re, mais plut\u00f4t des membres de l\u0027entourage politique du pr\u00e9sident, ou bien comme dans beaucoup de petits pays qui n\u2019ont pas les moyens d\u2019avoir un service diplomatique tr\u00e8s \u00e9toff\u00e9)."}, {"color": "#97c2fc", "id": "historical atlas", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Europam,_Sive_Celticam_Veterem_1595.jpg", "label": "historical atlas", "shape": "image", "title": "Un atlas historique est un atlas qui inclut des cartes et des graphiques repr\u00e9sentant l\u0027\u00e9volution du paysage g\u00e9opolitique. L\u0027atlas historique est utile pour comprendre le contexte historique, le p\u00e9rim\u00e8tre et l\u0027\u00e9chelle des \u00e9v\u00e9nements et des sujets historiques (tels que l\u0027expansion de l\u0027Empire romain, par exemple) ainsi que la macrohistoire. Certains atlas historiques essaient de pr\u00e9senter l\u0027histoire compl\u00e8te du monde, comme (en) (1962), tandis que d\u0027autres se concentrent sur des p\u00e9riodes et des lieux bien sp\u00e9cifiques, comme dans (en) (1989) ou (en). Ils peuvent aussi contenir des photographies historiques, des textes explicatifs ou des essais. Le premier atlas historique connu est le Parergon Theatri d\u0027Abraham Ortelius en 1579, publi\u00e9 comme un suppl\u00e9ment du Theatrum Orbis Terrarum. (en) a produit un c\u00e9l\u00e8bre atlas historique en 1911. Le psychiatre Colin McEvedy est l\u0027un des premiers \u00e0 produire des atlas historiques en utilisant la m\u00eame carte de base sur plusieurs p\u00e9riodes, comme sa s\u00e9rie Penguin atlas of history ; cette technique est devenue commune dans les atlas modernes."}, {"color": "#97c2fc", "id": "spit", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/GughSandbar.jpg", "label": "spit", "shape": "image", "title": "\u6c99\u6d32\uff0c\u662f\u6307\u6cb3\u6d41\u3001\u6e56\u6cca\u6216\u6cbf\u6d77\u56e0\u6ce2\u6d6a\u3001\u6c34\u6d41\u3001\u6d77\u6d41\u7b49\u5806\u7a4d\u4f5c\u7528\u6240\u5f62\u6210\u7684\u7d30\u9577\u7b46\u76f4\u7684\u5824\u72c0\u7802\u792b\u6c89\u79ef\u5730\u5f62\uff0c\u901a\u5e38\u5728\u6d45\u6c34\u5904\u5f62\u6210\u3002 \u6c99\u6d32\u662f\u6cb3\u6d41\u4e2d\u548c\u6d77\u6ee8\u3001\u6e56\u6ee8\u5e26\u51fa\u9732\u6c34\u9762\u7684\u6c99\u6ee9\u3002\u53ef\u4ee5\u662f\u6cb3\u6d41\u4e2d\u7684\u5fc3\u6ee9\u3001\u6c5f\u5fc3\u6d32\u3001\u6e56\u6ee8\u3001\u6d77\u6ee8\u9644\u8fd1\u5f62\u6210\u7684\u6c99\u6ee9\u7b49\u7b49\u3002 \u5728\u6d77\u5546\u6d77\u4e8b\u6cd5\u5f8b\u4e2d\uff0c\u4e00\u822c\u662f\u6307\u5728\u6cb3\u53e3\u5904\u5f62\u6210\u7684\u6c99\u5806\uff0c\u8fd9\u4e9b\u6c99\u5806\u4f1a\u9650\u5236\u67d0\u4e9b\u79cd\u7c7b\u7684\u8239\u8236\u4e0d\u80fd\u5230\u8fbe\u4e0a\u6e38\u7684\u76ee\u7684\u5730\u3002\u56e0\u6b64\uff0c\u5f80\u5f80\u9700\u8981\u5c06\u8239\u4e0a\u7684\u4e00\u90e8\u5206\u8d27\u7269\u5378\u5230\u9a73\u8239\u6216\u5c0f\u8239\u4e0a\uff0c\u4f7f\u5403\u6c34\u53d8\u6d45\u540e\u624d\u80fd\u901a\u8fc7\u6c99\u6d32\u5b8c\u6210\u822a\u884c\u3002\u540c\u6837\uff0c\u8239\u8236\u5728\u4e0a\u6e38\u6e2f\u53e3\u88c5\u8d27\u65f6\u4e5f\u53ea\u80fd\u5148\u88c5\u4e00\u90e8\u5206\u8d27\u7269\uff0c\u5176\u4ed6\u8d27\u7269\u8981\u7b49\u8239\u8236\u901a\u8fc7\u6c99\u6d32\u540e\u624d\u80fd\u518d\u88c5\u4e0a\u8239\u3002"}, {"color": "#97c2fc", "id": "southern india", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Idukki_Dam_Reservoir.jpg", "label": "southern india", "shape": "image", "title": "S\u00fcdindien ist eine Region, die aus dem s\u00fcdlichen Teil Indiens besteht und die Bundesstaaten Andhra Pradesh, Karnataka, Kerala, Tamil Nadu und Telangana sowie die Unionsterritorien Lakshadweep und Puducherry umfasst, die 19,3 % der Fl\u00e4che Indiens und knapp 20 % der indischen Bev\u00f6lkerung ausmachen. Aufgrund der sozialen, sprachlichen, wirtschaftlichen und kulturellen Besonderheiten wurden bereits Forderungen nach einer verst\u00e4rkten Autonomie und Unabh\u00e4ngigkeit S\u00fcdindiens und der hier lebenden Draviden laut. Diese reichen bis zur Forderung nach einem eigenen Staat mit dem Namen Dravida Nadu."}, {"color": "#97c2fc", "id": "gentleman", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Washington_1787-1790.jpg", "label": "gentleman", "shape": "image", "title": "D\u017eentry nebo gentry (anglicky gentry) je ozna\u010den\u00ed pro anglickou ni\u017e\u0161\u00ed \u0161lechtu, p\u0159enesen\u011b je pou\u017e\u00edv\u00e1no pro obdobn\u00e9 spole\u010densk\u00e9 vrstvy jin\u00fdch evropsk\u00fdch i neevropsk\u00fdch zem\u00ed. Jako d\u017eentry je ozna\u010dov\u00e1na zejm\u00e9na vrstva ni\u017e\u0161\u00edch \u0161lechtic\u016f (zeman\u016f) v Uhr\u00e1ch a tak\u00e9 konfuci\u00e1nsky vzd\u011blan\u00ed \u00fa\u0159edn\u00edci a statk\u00e1\u0159i v \u010c\u00edn\u011b po\u010d\u00ednaje vl\u00e1dou dynastie Tchang, vlivn\u00ed zejm\u00e9na v mingsk\u00e9 a \u010dchingsk\u00e9 dob\u011b. Term\u00edn poch\u00e1z\u00ed z anglick\u00e9ho gentry, co\u017e je ozna\u010den\u00ed ni\u017e\u0161\u00ed \u0161lechty stoj\u00edc\u00ed mezi (svobodn\u00fdmi vlastn\u00edky p\u016fdy, kte\u0159\u00ed na ni sami pracovali) a peery (vy\u0161\u0161\u00ed \u0161lechtou). Tato ni\u017e\u0161\u00ed \u0161lechta nem\u011bla tituly vy\u0161\u0161\u00ed ne\u017e ryt\u00ed\u0159, nebo baronet. Na rozd\u00edl od yeoman\u016f na p\u016fd\u011b nepracovala, ale pronaj\u00edmala ji sedl\u00e1k\u016fm. Term\u00edn se objevil koncem 16. stolet\u00ed. Gentry hr\u00e1la v\u00fdznamnou roli v anglick\u00e9 ob\u010dansk\u00e9 v\u00e1lce. Ve slovensk\u00e9m prost\u0159ed\u00ed nabylo slovo d\u017eentry hanliv\u00e9ho v\u00fdznamu (ma\u010farsk\u00e1 vrstva ni\u017e\u0161\u00ed \u0161lechty byla v 2. polovin\u011b 19. stolet\u00ed nositelem ma\u010farsk\u00e9ho \u0161ovinismu a protidemokratick\u00e9 politiky), a tak se dostalo i do \u010desk\u00e9ho jazyka, kde se slovo d\u017eentry v prvn\u00ed polovin\u011b 20. stolet\u00ed pou\u017e\u00edvalo v\u011bt\u0161inou jako ozna\u010den\u00ed zchudl\u00e9 ma\u010farsk\u00e9 \u0161lechty m\u011b\u0161\u0165ansk\u00e9ho typu. Naproti tomu obecn\u00e9 ozna\u010den\u00ed pro ni\u017e\u0161\u00ed \u0161lechtu gentry (a zvl\u00e1\u0161t\u011b pro anglickou) bylo ps\u00e1no v origin\u00e1ln\u00edm pravopise."}, {"color": "#97c2fc", "id": "eastern empire", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cyril-methodius-small.jpg", "label": "eastern empire", "shape": "image", "title": "Byzantsk\u00e1 \u0159\u00ed\u0161e, zkr\u00e1cen\u011b Byzanc, ofici\u00e1ln\u011b v\u0161ak \u0158\u00edmsk\u00e1 \u0159\u00ed\u0161e (\u0159ecky \u0392\u03b1\u03c3\u03b9\u03bb\u03b5\u03af\u03b1 \u1fec\u03c9\u03bc\u03b1\u03af\u03c9\u03bd \u2013 Basile\u00eda Rh\u014dma\u00ed\u014dn, latinsky Imperium Romanum), historiky tak\u00e9 naz\u00fdv\u00e1na V\u00fdchodo\u0159\u00edmsk\u00e1 \u0159\u00ed\u0161e (latinsky Imperium Romanum Orientale) je\u0161t\u011b v dob\u011b existence z\u00e1padn\u00ed \u010d\u00e1sti, byla v obdob\u00ed pozdn\u00ed antiky a st\u0159edov\u011bku v\u00fdznamn\u00e1 evropsk\u00e1 mocnost a centrum (v\u00fdchodn\u00edho) k\u0159es\u0165ansk\u00e9ho sv\u011bta, rozprost\u00edraj\u00edc\u00ed se v oblastech v\u00fdchodn\u00edho St\u0159edomo\u0159\u00ed. Vznikla roku 395 na\u0161eho letopo\u010dtu rozd\u011blen\u00edm \u0158\u00edmsk\u00e9 \u0159\u00ed\u0161e a zanikla roku 1453 dobyt\u00edm Konstantinopole Osmansk\u00fdmi Turky. V roce 330 pov\u00fd\u0161il \u0159\u00edmsk\u00fd c\u00edsa\u0159 Konstantin Velik\u00fd p\u016fvodn\u00ed starov\u011bkou obec Byzantion p\u0159ejmenovanou na Nova Roma na hlavn\u00ed m\u011bsto cel\u00e9 \u0158\u00edmsk\u00e9 \u0159\u00ed\u0161e. \u0158\u00edmsk\u00e1 \u0159\u00ed\u0161e byla v roce 395 trvale rozd\u011blena na v\u00fdchodn\u00ed a z\u00e1padn\u00ed \u010d\u00e1st. Zat\u00edmco Z\u00e1pado\u0159\u00edmsk\u00e1 \u0159\u00ed\u0161e zanikla ji\u017e roku 476, v\u00fdchodn\u00ed polovina imp\u00e9ria dos\u00e1hla v 6. stolet\u00ed za panov\u00e1n\u00ed Justini\u00e1na I. sv\u00e9ho nejv\u011bt\u0161\u00edho \u00fazemn\u00edho rozsahu. V 7. stolet\u00ed se ud\u00e1la z\u00e1sadn\u00ed prom\u011bna charakteru \u0159\u00ed\u0161e zp\u016fsoben\u00e1 p\u0159edev\u0161\u00edm p\u0159ijet\u00edm \u0159e\u010dtiny jako ofici\u00e1ln\u00edho jazyka za vl\u00e1dy Herakleia a ni\u010div\u00fdmi dopady isl\u00e1msk\u00e9 expanze. Navzdory por\u00e1\u017ek\u00e1m a \u00fabytku \u00fazem\u00ed n\u00e1le\u017eela k hospod\u00e1\u0159sky, kulturn\u011b a vojensky nejrozvinut\u011bj\u0161\u00edm soudob\u00fdm st\u00e1t\u016fm. Byzanc, oslaben\u00e1 odr\u00e1\u017een\u00edm Arab\u016f a vnit\u0159n\u00edmi n\u00e1bo\u017eensk\u00fdmi spory, se za makedonsk\u00e9 dynastie vzchopila k nov\u00e9mu rozmachu a koncem 10. stolet\u00ed se znovu pozvedla k velmocensk\u00e9mu postaven\u00ed. Nicm\u00e9n\u011b prohlubuj\u00edc\u00ed se odcizen\u00ed mezi z\u00e1padn\u00edmi a v\u00fdchodn\u00edmi k\u0159es\u0165any vy\u00fastilo v roce 1054 v c\u00edrkevn\u00ed rozkol ozna\u010dovan\u00fd jako velk\u00e9 schizma. Po por\u00e1\u017ece v bitv\u011b u Mantzikertu v roce 1071 ztratila \u0159\u00ed\u0161e ve prosp\u011bch seld\u017euck\u00fdch Turk\u016f v\u011bt\u0161inu Mal\u00e9 Asie, p\u0159edstavuj\u00edc\u00ed j\u00e1dro jej\u00edho teritoria. Po n\u00e1stupu Komnenovc\u016f sice z\u00edskala zp\u011bt n\u011bkter\u00e9 oblasti a ve 12. stolet\u00ed do\u010dasn\u011b obnovila svoji p\u0159evahu, ov\u0161em za pozd\u011bj\u0161\u00edch c\u00edsa\u0159\u016f zapo\u010dal jej\u00ed definitivn\u00ed \u00fapadek. B\u011bhem \u010dtvrt\u00e9 k\u0159\u00ed\u017eov\u00e9 v\u00fdpravy utrp\u011bla Byzanc fat\u00e1ln\u00ed \u00fader, kdy\u017e byla Konstantinopol roku 1204 dobyta k\u0159i\u017e\u00e1ky. T\u0159eba\u017ee c\u00edsa\u0159ov\u00e9 z dynastie Palaiolog\u016f dok\u00e1zali v roce 1261 \u0159\u00ed\u0161i obnovit, opakuj\u00edc\u00ed se ob\u010dansk\u00e9 v\u00e1lky v\u00fdrazn\u011b podlomily jej\u00ed moc. Postupn\u00fd rozklad vyvrcholil p\u00e1dem Konstantinopole v roce 1453 a dobyt\u00edm zb\u00fdvaj\u00edc\u00edch byzantsk\u00fdch \u00fazem\u00ed osmansk\u00fdmi Turky. V pr\u016fb\u011bhu sv\u00e9 tis\u00edcilet\u00e9 existence slou\u017eila \u0159\u00ed\u0161e jako z\u00e1\u0161tita k\u0159es\u0165anstv\u00ed, \u010d\u00edm\u017e v\u00fdrazn\u011b p\u0159isp\u011bla k ochran\u011b Evropy p\u0159ed \u0161\u00ed\u0159en\u00edm isl\u00e1mu. Krom\u011b toho disponovala pevnou zlatou m\u011bnou, je\u017e byla v ob\u011bhu v cel\u00e9m st\u0159edomo\u0159sk\u00e9m prostoru. Konstantinopol pat\u0159ila jako jedna z nejv\u011bt\u0161\u00edch metropol\u00ed v tehdej\u0161\u00edm sv\u011bt\u011b k nejd\u016fle\u017eit\u011bj\u0161\u00edm obchodn\u00edm st\u0159edisk\u016fm. Byzanc m\u011bla ur\u010duj\u00edc\u00ed vliv na n\u00e1bo\u017eenstv\u00ed, pr\u00e1vo, politick\u00fd syst\u00e9m, architekturu a um\u011bn\u00ed zna\u010dn\u00e9 \u010d\u00e1sti Evropy a St\u0159edn\u00edho v\u00fdchodu, p\u0159i\u010dem\u017e p\u0159isp\u011bla k zachov\u00e1n\u00ed a p\u0159ed\u00e1n\u00ed \u010detn\u00fdch liter\u00e1rn\u00edch d\u011bl a v\u011bdeck\u00fdch poznatk\u016f klasick\u00e9ho sv\u011bta a jin\u00fdch kultur.V\u011bda, kter\u00e1 se zab\u00fdv\u00e1 Byzantskou \u0159\u00ed\u0161\u00ed, se jmenuje byzantologie."}, {"color": "#97c2fc", "id": "christianity", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/2017-04-12--Service_of_the_Sacrament_of_Holy_Unction,_on_Holy_Wednesday.jpg", "label": "christianity", "shape": "image", "title": "\u30ad\u30ea\u30b9\u30c8\u6559\uff08\u30ad\u30ea\u30b9\u30c8\u304d\u3087\u3046\u3001\u30ae\u30ea\u30b7\u30a2\u8a9e: \u03a7\u03c1\u03b9\u03c3\u03c4\u03b9\u03b1\u03bd\u03b9\u03c3\u03bc\u03cc\u03c2\u3001\u30e9\u30c6\u30f3\u8a9e: Christianitas\u3001\u82f1\u8a9e: Christianity\uff09\u306f\u3001\u30a4\u30a8\u30b9\u3092\u6551\u3044\u4e3b\uff08\u30ad\u30ea\u30b9\u30c8\u3001\u30e1\u30b7\u30a2\uff09\u3068\u3057\u3066\u4fe1\u4ef0\u3059\u308b\u5b97\u6559\u3002\u30ad\u30ea\u30b9\u30c8\u6559\u3067\u306f\u3001\u30a4\u30a8\u30b9\u304c\u795e\u306e\u56fd\u306e\u798f\u97f3\u3092\u8aac\u304d\u3001\u7f6a\u3042\u308b\u4eba\u9593\u3092\u6551\u6e08\u3059\u308b\u305f\u3081\u306b\u81ea\u3089\u5341\u5b57\u67b6\u306b\u304b\u3051\u3089\u308c\u3001\u5fa9\u6d3b\u3057\u30 c8\uc2a4\ud0c4\uc744 \uce68\uacf5\ud55c \uac83\uc774\uc5c8\ub2e4. 1878\ub144 \ub2f9\uc2dc \uc138\uacc4 \uc0c1\ud669\uc740 \ub7ec\uc2dc\uc544 \uc81c\uad6d\uc774 \uc801\uadf9\uc801\uc73c\ub85c \ub0a8\ud558 \uc815\ucc45\uc744 \ud3bc\uccd0\uc11c \uc911\uc559\uc544\uc2dc\uc544\uc758 \uce78\uad6d\ub4e4\uc744 \uc815\ubcf5\ud558\uc5ec \uc778\ub3c4\uc640 \uc911\uad6d \uc77c\ub300\ub97c \uc704\ud611\ud558\ub294 \ud615\uc138\uac00 \ub418\uc5b4 \uc788\uc5c8\uace0, \ubbf8\uad6d \ub610\ud55c \ub0b4\uc804\uc744 \ub05d\ub0b4\uace0 \uc8fc\ubcc0 \ud0dc\ud3c9\uc591 \uc77c\ub300\ub85c \uc9c4\ucd9c\uc744 \uaf80\ud558\uae30 \uc2dc\uc791\ud588\ub2e4. \uc774 \ubb34\ub835 \ub7ec\uc2dc\uc544 \uc81c\uad6d\uc740 \ud504\ub791\uc2a4, \ub3c5\uc77c \uc81c\uad6d \ub4f1\uacfc \ub3d9\ub9f9\uc744 \ub9fa\uace0 \uc601\uad6d\uc744 \uacac\uc81c\ud558\ub824\uace0 \ud558\uc600\ub2e4. \uc774\ub7ec\ud55c \uc0c1\ud669\uc5d0 \ub530\ub77c \uc601\uad6d\uc740 \uc544\ud504\uac00\ub2c8\uc2a4\ud0c4 \ud1a0\ud6c4\uad6d\uc744 \uc120\uc810\ud558\uace0\uc790 \ud588\uace0, 1\ucc28 \uc804\uc7c1\uc5d0\uc11c\uc758 \ud328\ubc30\ub97c \ub9cc\ud68c\ud558\uae30 \uc704\ud574 2\ucc28 \uc804\uc7c1\uc744 \uc77c\uc73c\ucf30\ub2e4. \uc774 \uc804\uc7c1\uc5d0\uc11c \uc544\ud504\uac00\ub2c8\uc2a4\ud0c4 \uad70\ub300\ub294 \ud328\ubc30\ud588\uc73c\uba70 \uc544\ud504\uac00\ub2c8\uc2a4\ud0c4\uc740 \uc601\uad6d\uc758 \uc2dd\ubbfc\uc9c0\ub85c \uc804\ub77d\ud558\uac8c \ub41c\ub2e4. \uc544\ud504\uac00\ub2c8\uc2a4\ud0c4\uc740 \uc790\uce58\uad8c\uc744 \ud655\ubcf4\ud588\uc9c0\ub9cc \uc601\uad6d\ub839 \uc778\ub3c4 \uc81c\uad6d\uc758 \ud55c \uc8fc\ub85c \uc804\ub77d\ud558\uac8c \ub41c\ub2e4."}, {"color": "#97c2fc", "id": "british law", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Parliament_House,_Edinburgh.jpg", "label": "british law", "shape": "image", "title": "Pr\u00e1vo Spojen\u00e9ho kr\u00e1lovstv\u00ed jako ucelen\u00fd pr\u00e1vn\u00ed \u0159\u00e1d vlastn\u011b neexistuje, ani nikdy neexistovalo, proto\u017ee dne\u0161n\u00ed Spojen\u00e9 kr\u00e1lovstv\u00ed vzniklo ze t\u0159\u00ed zem\u00ed se t\u0159emi r\u016fzn\u00fdmi pr\u00e1vn\u00edmi syst\u00e9my, kter\u00e9 z\u016fstaly odd\u011blen\u00e9 dodnes. P\u0159i vzniku Velk\u00e9 Brit\u00e1nie byla toti\u017e Z\u00e1kony o unii z roku 1707 zaru\u010dena Skotsku nez\u00e1vislost pr\u00e1vn\u00edho syst\u00e9mu, a tot\u00e9\u017e fakticky platilo po vzniku Spojen\u00e9ho kr\u00e1lovstv\u00ed Velk\u00e9 Brit\u00e1nie a Irska, a\u010dkoli p\u0159\u00edmo v Z\u00e1konech o unii z roku 1800 to zaru\u010deno nebylo. Jen v n\u011bkolika m\u00e1lo ot\u00e1zk\u00e1ch jako je obrana nebo imigrace jsou pr\u00e1vn\u00ed a soudn\u00ed instituce spole\u010dn\u00e9, v kompetenci Parlamentu Spojen\u00e9ho kr\u00e1lovstv\u00ed (angl. Parliament of the United Kingdom) ve Westminstru. Dal\u0161\u00edm legisl\u00e1torem, jeho\u017e rozhodnut\u00ed jsou z\u00e1vazn\u00e1 pro cel\u00e9 \u00fazem\u00ed Velk\u00e9 Brit\u00e1nie, je Evropsk\u00e1 unie."}, {"color": "#97c2fc", "id": "social darwinism", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Herbert_Spencer.jpg", "label": "social darwinism", "shape": "image", "title": "Sozialdarwinismus ist eine sozialwissenschaftliche Theorierichtung, die einen biologistischen Determinismus als Weltbild vertritt. Sie war in der zweiten H\u00e4lfte des 19. Jahrhunderts und bis zum Zweiten Weltkrieg sehr popul\u00e4r. Sie interpretiert missbr\u00e4uchlich Teilaspekte des Darwinismus in Bezug auf menschliche Gesellschaften um und fasst deren Entwicklung als Folge nat\u00fcrlicher Selektion beim \u201eKampf ums Dasein\u201c auf. Die unterschiedlichen Spielarten des Sozialdarwinismus stimmen nach Franz M. Wuketits in drei Kernaussagen \u00fcberein: \n* Die Theorie der Auslese sei vollst\u00e4ndig in sozialer, \u00f6konomischer und auch moralischer Hinsicht anwendbar und ma\u00dfgeblich f\u00fcr die menschliche Entwicklung. \n* Es gebe gutes und schlechtes Erbmaterial. \n* Gute Erbanlagen sollen gef\u00f6rdert, schlechte ausgel\u00f6scht werden. Kritisiert wird am Sozialdarwinismus unter anderem die unkritische und fehlerhafte \u00dcbertragung von biologischen Gesetzm\u00e4\u00dfigkeiten auf menschliche Gesellschaften. Zudem sind mehrere seiner Grundannahmen nicht von Darwins Theorie gedeckt und werden von der modernen Wissenschaft als \u00fcberholt angesehen. Diese unter anderem auf einem naturalistischen Fehlschluss beruhende \u00dcbertragung von Darwins Theorien l\u00e4sst sich weder zwangsl\u00e4ufig aus Darwins Werk ableiten noch entspricht sie im Entferntesten Darwins Welt- und Menschenbild."}, {"color": "#97c2fc", "id": "eye", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hurricane_Ike_Bolivar_Peninsula,_TX.jpg", "label": "eye", "shape": "image", "title": "\u0422\u0440\u043e\u043f\u0438\u0301\u0447\u0435\u0441\u043a\u0438\u0439 \u0446\u0438\u043a\u043b\u043e\u0301\u043d \u2014 \u0442\u0438\u043f \u0446\u0438\u043a\u043b\u043e\u043d\u0430, \u0438\u043b\u0438 \u043f\u043e\u0433\u043e\u0434\u043d\u043e\u0439 \u0441\u0438\u0441\u0442\u0435\u043c\u044b \u043d\u0438\u0437\u043a\u043e\u0433\u043e \u0434\u0430\u0432\u043b\u0435\u043d\u0438\u044f, \u043a\u043e\u0442\u043e\u0440\u0430\u044f \u0432\u043e\u0437\u043d\u0438\u043a\u0430\u0435\u0442 \u043d\u0430\u0434 \u0442\u0451\u043f\u043b\u043e\u0439 \u043c\u043e\u0440\u0441\u043a\u043e\u0439 \u043f\u043e\u0432\u0435\u0440\u0445\u043d\u043e\u0441\u0442\u044c\u044e \u0438 \u0441\u043e\u043f\u0440\u043e\u0432\u043e\u0436\u0434\u0430\u0435\u0442\u0441\u044f \u043c\u043e\u0449\u043d\u044b\u043c\u0438 \u0433\u0440\u043e\u0437\u0430\u043c\u0438, \u0432\u044b\u043f\u0430\u0434\u0435\u043d\u0438\u0435\u043c \u043b\u0438\u0432\u043d\u0435\u0432\u044b\u0445 \u043e\u0441\u0430\u0434\u043a\u043e\u0432 \u0438 \u0432\u0435\u0442\u0440\u0430\u043c\u0438 \u0448\u0442\u043e\u0440\u043c\u043e\u0432\u043e\u0439 \u0441\u0438\u043b\u044b. \u0426\u0438\u043a\u043b\u043e\u043d\u0430\u043c\u0438 (\u0443\u0440\u0430\u0433\u0430\u043d 0438\u0447\u0430\u0435\u0442\u0441\u044f \u043e\u0442 \u043c\u0435\u0445\u0430\u043d\u0438\u0437\u043c\u0430 \u0432\u043d\u0435\u0442\u0440\u043e\u043f\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u0438 \u043f\u043e\u043b\u044f\u0440\u043d\u044b\u0445 \u0446\u0438\u043a\u043b\u043e\u043d\u043e\u0432, \u0432 \u043e\u0442\u043b\u0438\u0447\u0438\u0435 \u043e\u0442 \u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u0442\u0440\u043e\u043f\u0438\u0447\u0435\u0441\u043a\u0438\u0435 \u0446\u0438\u043a\u043b\u043e\u043d\u044b \u043a\u043b\u0430\u0441\u0441\u0438\u0444\u0438\u0446\u0438\u0440\u0443\u044e\u0442\u0441\u044f \u043a\u0430\u043a \u00ab\u0446\u0438\u043a\u043b\u043e\u043d\u044b \u0441 \u0442\u0451\u043f\u043b\u044b\u043c \u044f\u0434\u0440\u043e\u043c\u00bb. \u0422\u0435\u0440\u043c\u0438\u043d \u00ab\u0442\u0440\u043e\u043f\u0438\u0447\u0435\u0441\u043a\u0438\u0439\u00bb \u043e\u0437\u043d\u0430\u0447\u0430\u0435\u0442 \u043a\u0430\u043a \u0433\u0435\u043e\u0433\u0440\u0430\u0444\u0438\u0447\u0435\u0441\u043a\u0438\u0439 \u0440\u0430\u0439\u043e\u043d, \u0433\u0434\u0435 \u0432 \u043f\u043e\u0434\u0430\u0432\u043b\u044f\u044e\u0449\u0435\u043c \u0431\u043e\u043b\u044c\u0448\u0438\u043d\u0441\u0442\u0432\u0435 \u0441\u043b\u0443\u0447\u0430\u0435\u0432 \u0432\u043e\u0437\u043d\u0438\u043a\u0430\u044e\u0442 \u043f\u043e\u0434\u043e\u0431\u043d\u044b\u0435 \u0446\u0438\u043a\u043b\u043e\u043d\u044b, \u0442\u043e \u0435\u0441\u0442\u044c \u0442\u0440\u043e\u043f\u0438\u0447\u0435\u0441\u043a\u0438\u0435 \u0448\u0438\u0440\u043e\u0442\u044b, \u0442\u0430\u043a \u0438 \u0444\u043e\u0440\u043c\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u0435 \u044d\u0442\u0438\u0445 \u0446\u0438\u043a\u043b\u043e\u043d\u043e\u0432 \u0432 \u0442\u0440\u043e\u043f\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u0432\u043e\u0437\u0434\u0443\u0448\u043d\u044b\u0445 \u043c\u0430\u0441\u0441\u0430\u0445. \u041d\u0430 \u0414\u0430\u043b\u044c\u043d\u0435\u043c \u0412\u043e\u0441\u0442\u043e\u043a\u0435 \u0 545\u5e38\u88ab\u5408\u7a31\u70ba\u300c\u725b\u528d\u300d\u3002 \u725b\u6d25\u5927\u5b78\u753138\u6240\u7368\u7acb\u66f8\u9662\u53ca4\u6240\u5b66\u90e8\u7d44\u6210\u3002 \u5404\u500b\u66f8\u9662\u70ba\u7368\u7acb\u7684\u884c\u653f\u6a5f\u69cb\u4e26\u96b8\u5c6c\u65bc\u5927\u5b78\u3002\u5b83\u5011\u6709\u81ea\u5df1\u7684\u7ba1\u7406\u67b6\u69cb\u3001\u6536\u751f\u4ee5\u53ca\u5b78\u751f\u6d3b\u52d5\u5b89\u6392\uff1b\u800c\u5b66\u90e8\u5247\u8ca0\u8cac\u5b89\u6392\u6559\u8077\u54e1\u8b1b\u8ab2\u53ca\u6307\u5c0e\u7814\u7a76\u9805\u76ee\uff0c\u53e6\u8ca0\u8cac\u7de8\u5236\u8ab2\u7a0b\u53ca\u7d66\u4e88\u5b78\u8853\u6307\u5f15\u3002\u725b\u6d25\u5927\u5b78\u4e26\u6c92\u6709\u7368\u7acb\u65bc\u57ce\u93ae\u7684\u4e3b\u6821\u5340\uff0c\u5927\u6a13\u548c\u8a2d\u65bd\u6563\u898b\u6574\u500b\u725b\u6d25\u93ae\u3002 \u5927\u5b78\u7684\u672c\u79d1\u6559\u80b2\u5305\u62ec\u66f8\u9662\u7684\u6bcf\u9031\u8f14\u5c0e\u8ab2\u7a0b\uff0c\u4ee5\u53ca\u7531\u5b66\u90e8\u63d0\u4f9b\u7684\u5b78\u79d1\u8ab2\u7a0b\u3002\u4e0a\u8ab2\u5730\u9ede\u9664\u4e86\u66f8\u9662\u5916\uff0c\u9084\u5305\u62ec\u7531\u6821\u65b9\u63d0\u4f9b\u7684\u8b1b\u5802\u3001\u8ab2\u5ba4\u53ca\u5be6\u9a57\u5ba4\u3002\u725b\u6d25\u5927\u5b78\u540c\u6642\u70ba\u5169\u500b\u8457\u540d\u734e\u5b78\u91d1\u8a08\u5283\u7684\u8209\u8fa6\u5730\uff1a\u4e00\u70ba\u65bc2001\u5e74\u8a2d\u7acb\u7684\u514b\u62c9\u502b\u767b\u734e\u5b78\u91d1\uff1b\u53e6\u4e00\u70ba\u7f85\u5fb7\u734e\u5b78\u91d1\u3002"}, {"color": "#97c2fc", "id": "scramble", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/All_Black.jpg", "label": "scramble", "shape": "image", "title": "Le golf est un sport de pr\u00e9cision se jouant en plein air, qui consiste \u00e0 envoyer une balle dans un trou \u00e0 l\u0027aide de clubs. Le but du jeu consiste \u00e0 effectuer, sur un parcours d\u00e9fini, le moins de coups possible. Pr\u00e9cision, endurance, technicit\u00e9, concentration sont des qualit\u00e9s primordiales pour cette activit\u00e9. Certifi\u00e9 en \u00c9cosse en 1754 par le Royal \u0026 Ancient Golf Club de Saint Andrews, ce sport a des origines diverses dont le jeu de mail. Il fut ainsi import\u00e9 des Pays-Bas o\u00f9 il \u00e9tait pratiqu\u00e9 sous le nom de \u00ab colf \u00bb d\u00e8s le XIIIe si\u00e8cle. Le golf ne prend son essor qu\u0027en deuxi\u00e8me partie du XIXe si\u00e8cle avec l\u0027arriv\u00e9e du professionnalisme et des clubs priv\u00e9s en \u00c9cosse puis en Angleterre, o\u00f9 est mis en place en 1860 le premier Open britannique disput\u00e9 par des professionnels ; puis au d\u00e9but du XXe si\u00e8cle. Des \u00e9preuves de golf sont disput\u00e9es lors des Jeux olympiques de Paris 1900 et de nouveau en 1904 \u00e0 Saint-Louis, le sport disparait du programme pour 112 ans. Le golf fait un retour en 2016 aux Jeux olympiques de Rio. Le d\u00e9veloppement du golf se poursuit lors de la Premi\u00e8re Guerre mondiale qui voit se red\u00e9finir la hi\u00e9rarchie mondiale, les Am\u00e9ricains parvenant \u00e0 mettre fin \u00e0 l\u0027h\u00e9g\u00e9monie des Britanniques. Apr\u00e8s la Seconde Guerre mondiale, le golf voit l\u0027arriv\u00e9e d\u0027autres nations telles que l\u0027Afrique du Sud, l\u0027Allemagne, l\u0027Espagne, la Cor\u00e9e du Sud, le Japon ou l\u0027Australie et se mondialise \u00e0 la fin du XXe si\u00e8cle. On compterait en 2010 environ 82 millions de pratiquants plus ou moins r\u00e9guliers. Ce sport est moins pratiqu\u00e9 par les femmes et il souffre d\u0027un traitement m\u00e9diatique et financier in\u00e9gal. De m\u00eame au sein de l\u0027administration de la f\u00e9d\u00e9ration : Ainsi, en 2005, au chapitre \u00e9galit\u00e9 des sexes dans le sport, l\u0027IGF (International Golf Federation) pr\u00e9cisait \u00e0 la Commission du programme olympique du Comit\u00e9 international olympique que son comit\u00e9 ex\u00e9cutif (ou son \u00e9quivalent) comprenait \u00ab 14 hommes et 4 femmes \u00bb. Le 9 octobre 2009, le golf est redevenu un sport olympique qui figure au programme des Jeux olympiques de Rio de Janeiro 2016."}, {"color": "#97c2fc", "id": "francis drake", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sir_Francis_Drake,_1540-96_RMG_BHC26622.jpg", "label": "francis drake", "shape": "image", "title": "Francis Drake, hiszp. el Draque (ur. ok. 1540 w Crowndale ko\u0142o Tavistock, zm. 28 stycznia 1596) \u2013 angielski korsarz, w latach 1577\u20131580 odby\u0142 wypraw\u0119 dooko\u0142a \u015bwiata."}, {"color": "#97c2fc", "id": "junagadh", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Drapeau_Junagadh_vector.svg", "label": "junagadh", "shape": "image", "title": "Junagadh (Gujarati: \u0a9c\u0ac1\u0aa8\u0abe\u0a97\u0aa2) is een Indiase historische stad in de staat Gujarat, in het westen van India. Het ligt zo\u0027n 300 kilometer van de grootste stad van de deelstaat, Ahmedabad, en de stad vormt zelf het bestuurlijk centrum van het gelijknamig district. De stad ligt op het Kathiawarschiereiland, ten zuiden van de dichtstbijgelegen metropool op hetzelfde schiereiland Rajkot. De stad ligt op zo\u0027n 65 km van de Arabische Zee. Junagadh ligt aan de voet van de Girnarheuvels. Letterlijk vertaald betekent Junagadh \u0027oud fort\u0027."}, {"color": "#97c2fc", "id": "sovereign territory", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Leviathan_by_Thomas_Hobbes.jpg", "label": "sovereign territory", "shape": "image", "title": "\u0414\u0435\u0440\u0436\u0430\u0301\u0432\u043d\u0438\u0439 \u0441\u0443\u0432\u0435\u0440\u0435\u043d\u0456\u0442\u0435\u0301\u0442 \u2014 \u0432\u0435\u0440\u0445\u043e\u0432\u0435\u043d\u0441\u0442\u0432\u043e \u0434\u0435\u0440\u0436\u0430\u0432\u0438 \u043d\u0430 \u0441\u0432\u043e\u0457\u0439 \u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u0457 \u0456 \u043d\u0435\u0437\u0430\u043b\u0435\u0436\u043d\u0456\u0441\u0442\u044c \u0443 \u043c\u0456\u0436\u043d\u0430\u0440\u043e\u0434\u043d\u0438\u0445 \u0432\u0456\u0434\u043d\u043e\u0441\u0438\u043d\u0430\u0445. \u0412\u0435\u0440\u0445\u043e\u0432\u0435\u043d\u0441\u0442\u0432\u043e \u0434\u0435\u0440\u0436\u0430\u0432\u0438 \u043e\u0437\u043d\u0430\u0447\u0430\u0454 \u0434\u0456\u044e \u0432 \u043c\u0435\u0436\u0430\u0445 \u0457\u0457 \u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u0457 \u0442\u0456\u043b\u044c\u043a\u0438 \u043e\u0434\u043d\u0456\u0454\u0457 \u043f\u0443\u0431\u043b\u0456\u0447\u043d\u043e\u0457 \u0432\u043b\u0430\u0434\u0438, \u044f\u043a\u0430 \u0432\u0438\u0437\u043d\u0430\u0447\u0430\u0454 \u043f\u043e\u0432\u043d\u043e\u0432\u0430\u0436\u0435\u043d\u043d\u044f \u0443\u0441\u0456\u0445 \u0434\u0435\u0440\u0436\u0430\u0432\u043d\u0438\u0445 \u043e\u0440\u0433\u0430\u043d\u0456\u0432 \u0456 \u043f\u043e\u0441\u0430\u0434\u043e\u0432\u0438\u0445 \u043e\u0441\u0456\u0431, \u0430 \u0442\u0430\u043a\u043e\u0436 \u043f\u0456\u0434\u043b\u0435\u0433\u043b\u0456\u0441\u0442\u044c \u0446\u0456\u0439 \u0432\u043b\u0430\u0434\u0456 \u0432\u0441\u044c\u043e\u0433\u043e \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u043d\u044f \u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u0457. \u041d\u0435\u0437\u0430\u043b\u0435\u0436\u043d\u0456\u0441\u0442\u044c \u0434\u0435\u0440\u0436\u0430\u0432\u0438 \u0432 \u043c\u0456\u0436\u043d\u0430\u0440\u043e\u0434\u043d\u0438\u0445 \u0432\u0456\u0434\u043d\u043e\u0441\u0438\u043d\u0430\u0445 \u2014 \u0446\u0435 \u0457\u0457 \u043d\u0435\u043f\u0456\u0434\u043f\u043e\u0440\u044f\u0434\u043a\u043e\u0432\u0430\u043d\u0456\u0441\u0442\u044c \u0431\u0443\u0434\u044c-\u044f\u043a\u0456\u0439 \u0437\u043e\u0432\u043d\u0456\u0448\u043d\u0456\u0439 \u0432\u043b\u0430\u0434\u0456, \u0432\u043b\u0430\u0434\u0456 \u0456\u043d\u0448\u0438\u0445 \u0434\u0435\u0440\u0436\u0430\u0432."}, {"color": "#97c2fc", "id": "kalat", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mir_Nasir_Khan_II.jpg", "label": "kalat", "shape": "image", "title": "Kalat war ein F\u00fcrstenstaat Britisch-Indiens in der heutigen pakistanischen Provinz Belutschistan. 1941 hatte das Khanat eine Fl\u00e4che von 189.783 km\u00b2 und 460.000 Einwohner. Das muslimische F\u00fcrstentum entstand 1638, als sich der -Clan als Walis in Kalat festsetzte. Muhabat Khan (1734\u201349) wurde 1739 von Nader Schah der Titel Beglar Begi verliehen. 1854 schloss der damalige Khan von Kalat, Mir Nasir Khan II., unter britischem Druck einen ersten Schutzvertrag mit Gro\u00dfbritannien und 1876 wurde Kalat britisches Protektorat. 1879/80 mussten Quetta und andere Gebiete im Norden an die Briten abgetreten werden (Britisch-Belutschistan). Als die Briten 1947 Pakistan in die Unabh\u00e4ngigkeit entlie\u00dfen, wurde Kalat zun\u00e4chst souver\u00e4n. Es vollzog erst am 31. M\u00e4rz 1948 den Anschluss an Pakistan und wurde am 3. Oktober 1952 Mitglied der Baluchistan States Union. Am 14. Oktober 1955 wurde das Khanat aufgel\u00f6st."}, {"color": "#97c2fc", "id": "imperial general staff", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bernard_Law_Montgomery.jpg", "label": "imperial general staff", "shape": "image", "title": "\u041d\u0430\u0447\u0430\u043b\u044c\u043d\u0438\u043a \u0413\u0435\u043d\u0435\u0440\u0430\u043b\u044c\u043d\u043e\u0433\u043e \u0448\u0442\u0430\u0431\u0430 (\u0430\u043d\u0433\u043b. Chief of the General Staff, CGS) \u2014 \u0432\u044b\u0441\u0448\u0430\u044f \u0432\u043e\u0438\u043d\u0441\u043a\u0430\u044f \u0434\u043e\u043b\u0436\u043d\u043e\u0441\u0442\u044c \u0432 \u0411\u0440\u0438\u0442\u0430\u043d\u0441\u043a\u043e\u0439 \u0430\u0440\u043c\u0438\u0438. \u0423\u0447\u0440\u0435\u0436\u0434\u0435\u043d\u0430 \u0432 1904 \u0433\u043e\u0434\u0443; \u0432 1909\u20141964 \u0433\u043e\u0434\u0430\u0445 \u043d\u043e\u0441\u0438\u043b\u0430 \u043d\u0430\u0437\u0432\u0430\u043d\u0438\u0435 \u041d\u0430\u0447\u0430\u043b\u044c\u043d\u0438\u043a \u0418\u043c\u043f\u0435\u0440\u0441\u043a\u043e\u0433\u043e \u0413\u0435\u043d\u0435\u0440\u0430\u043b\u044c\u043d\u043e\u0433\u043e \u0448\u0442\u0430\u0431\u0430 (\u0430\u043d\u0433\u043b. Chief of the Imperial General Staff, CIGS)."}, {"color": "#97c2fc", "id": "stalinist", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/\u0414\u0435\u043d\u044c_\u043f\u0430\u043c\u044f\u0442\u0438_\u0440\u043e\u0441\u0441\u0438\u0439\u0441\u043a\u0438\u0445_\u043d\u0435\u043c\u0446\u0435\u0432,_28_\u0430\u0432\u0433\u0443\u0441\u0442\u0430_2011._\u0412\u043e\u0437\u043b\u043e\u0436\u0435\u043d\u0438\u0435_\u0446\u0432\u0435\u0442\u043e\u0432.jpg", "label": "stalinist", "shape": "image", "title": "\uc2a4\ud0c8\ub9b0\uc8fc\uc758(\ub7ec\uc2dc\uc544\uc5b4: \u0421\u0442\u0430\u043b\u0438\u043d\u0438\u0301\u0437\u043c, \uc601\uc5b4: Stalinism, \uc2a4\ud398\uc778\uc5b4: Estalinismo)\ub294 \uc774\uc624\uc2dc\ud504 \uc2a4\ud0c8\ub9b0 \uc9c0\ub3c4\ud558\uc758 \uc18c\ub828\uc758 \uc815\uce58\uccb4\uc81c \ubc0f \ub808\ub2cc\uc8fc\uc758\uc5d0\uc11c \uc2a4\ud0c8\ub9b0\uc758 \ud2b9\uc218\ud55c \ud574\uc11d\ub860\uc5d0 \uba38\ubb34\ub294 \uac83 \uacbd\ud5a5\uc744 \uc9c0\uce6d\ud558\ub294 \uc6a9\uc5b4\uc774\uba70, \uadf8 \uc6a9\ub840\ub294 \ud06c\uac8c \uc138 \uac00\uc9c0\ub85c \uad6c\ubd84\ud560 \uc218 \uc788\ub2e4. 1. \n* \uc2a4\ud0c8\ub9b0\uc758 \ud1b5\uce58\ud558 \uc18c\ub828\uc758 \uc815\uce58\u00b7\uacbd\uc81c \uad6c\uc870\uc758 \ud2b9\uc9d5\uc801\uc778 \uc591\uc0c1. \uc774 \uc815\uc758\uc5d0 \ub530\ub974\uba74, \uc2a4\ud0c8\ub9b0\uc8fc\uc758\ub294 \ub9c8\ub974\ud06c\uc2a4-\ub808\ub2cc\uc8fc\uc758 \uad6d\uac00 \uc6b4\uc601\uc758 \ud55c \ub2e8\uba74\uc73c\ub85c \uc5ec\uaca8\uc9c8 \uc218 \uc788\ub2e4. 2. \n* \uc2a4\ud0c8\ub9b0 \uc8fc\ub3c4\ub85c \ud574\uc11d\u00b7\uc885\ud569\ud55c \ub808\ub2cc\uc8fc\uc758 \uc774\ub860. \uc774 \uc815\uc758\uc5d0 \ub530\ub974\uba74, \ub9c8\ub974\ud06c\uc2a4-\ub808\ub2cc\uc8fc\uc758\uc640 \uc2a4\ud0c8\ub9b0\uc8fc\uc758\ub294 \ub3d9\uc758\uc5b4\uc774\ub2e4. 3. \n* \uc2a4\ud0c8\ub9b0\uc5d0 \uc758\ud55c \ub9c8\ub974\ud06c\uc2a4\uc8fc\uc758 \uc65c\uace1\uc774\ub77c\ub294 \uc758\ubbf8\uc5d0\uc11c\uc758 \uba78\uce6d. \uc2a4\ud0c8\ub9b0\uc8fc\uc758 \uc815\ucc45\ub4e4\uc740 \uae09\uc18d\ub3c4\uc758 \uc0b0\uc5c5\ud654 \ubc0f \uacf5\uc5c5\ud654, \uc77c\uad6d\uc0ac\ud68c\uc8fc\uc758, \uc911\uc559\uc9d1\uad8c\uc801 \uad6d\uac00\uc870\uc9c1, \uc0ac\ud68c\uc8fc\uc758\uc801 \uc560\uad6d\uc8fc\uc758, \uc9d1\ub2e8\ub18d\uc5c5, \uc18c\ube44\uc5d0\ud2b8 \ub2f9\uc5d0 \ub300\ud55c \uc5ec\ud0c0 \uacf5\uc0b0\ub2f9\ub4e4\uc5d0 \ub300\ud55c \uc808\ub300\uc6b0\uc704 \ub4f1\uc758 \uac1c\ub150\uc744 \ud3ec\ud568\ud55c\ub2e4."}, {"color": "#97c2fc", "id": "cambridge university", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/DivinityFaculty.jpg", "label": "cambridge university", "shape": "image", "title": "\u041a\u0435\u0301\u043c\u0431\u0440\u0438\u0434\u0436\u0441\u043a\u0438\u0439 \u0443\u043d\u0438\u0432\u0435\u0440\u0441\u0438\u0442\u0435\u0301\u0442 (\u0430\u043d\u0433\u043b. University of Cambridge, \u043b\u0430\u0442. Universitas Cantabrigiensis) \u2014 \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0439 (\u043f\u0443\u0431\u043b\u0438\u0447\u043d\u044b\u0439) \u0443\u043d\u0438\u0432\u0435\u0440\u0441\u0438\u0442\u0435\u0442 \u0412\u0435\u043b\u0438\u043a\u043e\u0431\u0440\u0438\u0442\u0430\u043d\u0438\u0438, \u043e\u0434\u0438\u043d \u0438\u0437 \u0441\u0442\u0430\u0440\u0435\u0439\u0448\u0438\u0445 (\u0432\u0442\u043e\u0440\u043e\u0439 \u043f\u043e\u0441\u043b\u0435 \u041e\u043a\u0441\u0444\u043e\u0440\u0434\u0441\u043a\u043e\u0433\u043e) \u0438 \u043a\u0440\u0443\u043f\u043d\u0435\u0439\u0448\u0438\u0445 \u0432 \u0441\u0442\u0440\u0430\u043d\u0435, \u0447\u0435\u0442\u0432\u0451\u0440\u0442\u044b\u0439 \u0441\u0442\u0430\u0440\u0435\u0439\u0448\u0438\u0439 \u0432 \u043c\u0438\u0440\u0435. \u041e\u0444\u0438\u0446\u0438\u0430\u043b\u044c\u043d\u044b\u0439 \u0441\u0442\u0430\u0442\u0443\u0441 \u0443\u043d\u0438\u0432\u0435\u0440\u0441\u0438\u0442\u0435\u0442\u0430 \u2014 \u043f\u0440\u0438\u0432\u0438\u043b\u0435\u0433\u0438\u0440
