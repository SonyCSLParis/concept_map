btv\u00ed v dan\u00e9 zemi p\u0159ed zahrani\u010dn\u00edmi konkurenty. Rovn\u011b\u017e sni\u017euj\u00ed obchod a negativn\u011b ovliv\u0148uj\u00ed spot\u0159ebitele obecn\u011b (zv\u00fd\u0161en\u00edm n\u00e1klad\u016f na dov\u00e1\u017een\u00e9 zbo\u017e\u00ed) a po\u0161kozuj\u00ed producenty a pracovn\u00edky v exportn\u00edch odv\u011btv\u00edch jak v zemi, kter\u00e1 prov\u00e1d\u00ed protekcionistick\u00e9 politiky, tak v zem\u00edch, kter\u00e9 jsou chr\u00e1n\u011bny. Mezi ekonomy existuje konsensus, \u017ee protekcionismus m\u00e1 negativn\u00ed vliv na hospod\u00e1\u0159sk\u00fd r\u016fst a ekonomickou prosperitu, zat\u00edmco voln\u00fd obchod, deregulace a sni\u017eov\u00e1n\u00ed obchodn\u00edch bari\u00e9r m\u00e1 pozitivn\u00ed vliv na hospod\u00e1\u0159sk\u00fd r\u016fst. Ve skute\u010dnosti je protekcionismus ozna\u010dov\u00e1n n\u011bkter\u00fdmi u\u010denci za p\u0159\u00ed\u010dinu n\u011bkter\u00fdch hospod\u00e1\u0159sk\u00fdch kriz\u00ed, zejm\u00e9na v obdob\u00ed velk\u00e9 deprese. Nicm\u00e9n\u011b liberalizace obchodu m\u016f\u017ee n\u011bkdy v\u00e9st k velk\u00fdm a nerovnom\u011brn\u011b rozlo\u017een\u00fdm ztr\u00e1t\u00e1m a zisk\u016fm a m\u016f\u017ee v kr\u00e1tkodob\u00e9m horizontu zp\u016fsobit v\u00fdznamnou ekonomickou dislokaci pracovn\u00edk\u016f v sektorech konkuren\u010dn\u00edch odv\u011btv\u00ed."}, {"color": "#97c2fc", "id": "portuguese crown", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_Spain_(1760\u20131785).svg", "label": "portuguese crown", "shape": "image", "title": "\u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03c4\u03b7\u03c2 \u03a0\u03bf\u03c1\u03c4\u03bf\u03b3\u03b1\u03bb\u03af\u03b1\u03c2 (\u03c0\u03bf\u03c1\u03c4\u03bf\u03b3\u03b1\u03bb\u03b9\u03ba\u03ac: Imp\u00e9rio Portugu\u00eas) \u03bf\u03bd\u03bf\u03bc\u03b1\u03b6\u03cc\u03c4\u03b1\u03bd \u03b7 \u03c0\u03c1\u03ce\u03c4\u03b7 \u03c0\u03b1\u03b3\u03ba\u03cc\u03c3\u03bc\u03b9\u03b1 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03c3\u03c4\u03b7\u03bd \u03b9\u03c3\u03c4\u03bf\u03c1\u03af\u03b1, \u03bc\u03b5 \u03b5\u03b4\u03ac\u03c6\u03b7 \u03c3\u03c4\u03b7 \u039d\u03cc\u03c4\u03b9\u03b1 \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03ae, \u03c4\u03b7\u03bd \u0391\u03c6\u03c1\u03b9\u03ba\u03ae, \u03c4\u03b7\u03bd \u0399\u03bd\u03b4\u03af\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03b7 \u03bd\u03bf\u03c4\u03b9\u03bf\u03b1\u03bd\u03b1\u03c4\u03bf\u03bb\u03b9\u03ba\u03ae \u0391\u03c3\u03af\u03b1, \u03c5\u03c0\u03bf\u03c4\u03b5\u03bb\u03ae \u03c3\u03c4\u03b7\u03bd \u03c4\u03b7\u03c2 \u03a0\u03bf\u03c1\u03c4\u03bf\u03b3\u03b1\u03bb\u03af\u03b1\u03c2. \u0389\u03c4\u03b1\u03bd \u03b5\u03c0\u03af\u03c3\u03b7\u03c2 \u03b7 \u03c0\u03c1\u03ce\u03c4\u03b7 \u03ba\u03b1\u03b9 \u03bc\u03b1\u03ba\u03c1\u03bf\u03b2\u03b9\u03cc\u03c4\u03b5\u03c1\u03b7 \u03b1\u03c0\u03cc \u03c4\u03b9\u03c2 \u03c3\u03cd\u03b3\u03c7\u03c1\u03bf\u03bd\u03b5\u03c2 \u0395\u03c5\u03c1\u03c9\u03c0\u03b1\u03ca\u03ba\u03ad\u03c2 \u03b1\u03c0\u03bf\u03b9\u03ba\u03b9\u03b1\u03ba\u03ad\u03c2 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b5\u03c2, \u03b1\u03c6\u03bf\u03cd \u03b4\u03b9\u03ae\u03c1\u03ba\u03b5\u03c3\u03b5 \u03b3\u03b9\u03b1 \u03c0\u03b5\u03c1\u03af\u03c0\u03bf\u03c5 \u03ad\u03be\u03b9 \u03b1\u03b9\u03ce\u03bd\u03b5\u03c2 (\u03ba\u03b1\u03c4\u03ac\u03ba\u03c4\u03b7\u03c3\u03b7 \u03c4\u03b7\u03c2 \u0398\u03ad\u03bf\u03c5\u03c4\u03b1 \u03c4\u03bf 1415, \u03c0\u03b1\u03c1\u03ac\u03b4\u03bf\u03c3\u03b7 \u03c4\u03bf\u03c5 \u039c\u03b1\u03ba\u03ac\u03bf \u03c4\u03bf 1999). \u03a4\u03bf \u0392\u03b1\u03c3\u03af\u03bb\u03b5\u03b9\u03bf \u03c4\u03b7\u03c2 \u03a0\u03bf\u03c1\u03c4\u03bf\u03b3\u03b1\u03bb\u03af\u03b1\u03c2 \u03b1\u03c0\u03cc \u03c4\u03b9\u03c2 \u03b1\u03c1\u03c7\u03ad\u03c2 \u03c4\u03bf\u03c5 15\u03bf\u03c5 \u03b1\u03b9\u03ce\u03bd\u03b1 \u03be\u03b5\u03ba\u03af\u03bd\u03b7\u03c3\u03b5 \u03b1\u03c1\u03ba\u03b5\u03c4\u03ad\u03c2 \u03bf\u03c1\u03b3\u03b1\u03bd\u03c9\u03bc\u03ad\u03bd\u03b5\u03c2 \u03b1\u03c0\u03bf\u03c3\u03c4\u03bf\u03bb\u03ad\u03c2 \u03b5\u03be\u03b5\u03c1\u03b5\u03cd\u03bd\u03b7\u03c3\u03b7\u03c2, \u03b5\u03bd\u03ce \u03ae\u03b4\u03b7 \u03b1\u03c0\u03cc \u03c4\u03bf\u03bd 13\u03bf \u03b1\u03b9\u03ce\u03bd\u03b1 \u03b4\u03b9\u03ad\u03b8\u03b5\u03c4\u03b5 \u03b9\u03ba\u03b1\u03bd\u03cc \u03bd\u03b1\u03c5\u03c4\u03b9\u03ba\u03cc \u03ba\u03b1\u03b9 \u03c3\u03c4\u03cc\u03bb\u03bf. \u039f\u03b9 \u03a0\u03bf\u03c1\u03c4\u03bf\u03b3\u03ac\u03bb\u03bf\u03b9 \u03ac\u03c1\u03c7\u03b9\u03c3\u03b1\u03bd \u03bd\u03b1 \u03b5\u03be\u03b5\u03c1\u03b5\u03c5\u03bd\u03bf\u03cd\u03bd \u03c4\u03b7\u03bd \u03b1\u03ba\u03c4\u03ae \u03c4\u03b7\u03c2 \u0391\u03c6\u03c1\u03b9\u03ba\u03ae\u03c2 \u03c4\u03bf 1419, \u03c7\u03c1\u03b7\u03c3\u03b9\u03bc\u03bf\u03c0\u03bf\u03b9\u03ce\u03bd\u03c4\u03b1\u03c2 \u03c4\u03b9\u03c2 \u03c4\u03b5\u03bb\u03b5\u03c5\u03c4\u03b1\u03af\u03b5\u03c2 \u03b5\u03be\u03b5\u03bb\u03af\u03be\u03b5\u03b9\u03c2 \u03c3\u03c4\u03b7\u03bd \u03c0\u03bb\u03bf\u03ae\u03b3\u03b7\u03c3\u03b7, \u03c4\u03b7 \u03c7\u03b1\u03c1\u03c4\u03bf\u03b3\u03c1\u03b1\u03c6\u03af\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03b7 \u03bd\u03b1\u03c5\u03c4\u03b9\u03bb\u03b9\u03b1\u03ba\u03ae \u03c4\u03b5\u03c7\u03bd\u03bf\u03bb\u03bf\u03b3\u03af\u03b1 \u03cc\u03c0\u03c9\u03c2 \u03c4\u03b7\u03bd \u03ba\u03b1\u03c1\u03b1\u03b2\u03ad\u03bb\u03b1, \u03c3\u03b5 \u03c0\u03b5\u03c1\u03af\u03c0\u03c4\u03c9\u03c3\u03b7 \u03c0\u03bf\u03c5 \u03ad\u03b2\u03c1\u03b9\u03c3\u03ba\u03b1\u03bd \u03ad\u03bd\u03b1\u03bd \u03b8\u03b1\u03bb\u03ac\u03c3\u03c3\u03b9\u03bf \u03b4\u03c1\u03cc\u03bc\u03bf \u03c0\u03c1\u03bf\u03c2 \u03c4\u03b9\u03c2 \u03c0\u03b7\u03b3\u03ad\u03c2 \u03c4\u03bf\u03c5 \u03b5\u03c0\u03b9\u03ba\u03b5\u03c1\u03b4\u03bf\u03cd\u03c2 \u03b5\u03bc\u03c0\u03bf\u03c1\u03af\u03bf\u03c5 \u03bc\u03c0\u03b1\u03c7\u03b1\u03c1\u03b9\u03ba\u03ce\u03bd. \u03a4\u03bf 1488, \u03bf \u039c\u03c0\u03b1\u03c1\u03c4\u03bf\u03bb\u03bf\u03bc\u03ad\u03bf\u03c5 \u039d\u03c4\u03af\u03b1\u03c2 \u03c0\u03ad\u03c1\u03b1\u03c3\u03b5 \u03c4\u03bf \u0391\u03ba\u03c1\u03c9\u03c4\u03ae\u03c1\u03b9\u03bf \u03c4\u03b7\u03c2 \u039a\u03b1\u03bb\u03ae\u03c2 \u0395\u03bb\u03c0\u03af\u03b4\u03b1\u03c2, \u03ba\u03b1\u03b9 \u03c4\u03bf 1498, \u03bf \u0392\u03ac\u03c3\u03ba\u03bf \u03bd\u03c4\u03b1 \u0393\u03ba\u03ac\u03bc\u03b1 \u03ad\u03c6\u03b8\u03b1\u03c3\u03b5 \u03c3\u03c4\u03b7\u03bd \u0399\u03bd\u03b4\u03af\u03b1. \u039f\u03b9 \u03a0\u03bf\u03c1\u03c4\u03bf\u03b3\u03ac\u03bb\u03bf\u03b9 \u03ba\u03b9\u03bd\u03ae\u03b8\u03b7\u03ba\u03b1\u03bd \u03b4\u03c5\u03c4\u03b9\u03ba\u03ac \u03c4\u03bf 1497 \u03ba\u03b1\u03b9 \u03ad\u03c6\u03c4\u03b1\u03c3\u03b1\u03bd \u03c3\u03c4\u03b7 \u039d\u03ad\u03b1 \u0393\u03b7 \u03c4\u03bf\u03c5 \u039a\u03b1\u03bd\u03b1\u03b4\u03ac, \u03b5\u03bd\u03ce \u03c4\u03bf 1500, \u03b1\u03c0\u03cc \u03bc\u03b9\u03b1 \u03c4\u03c5\u03c7\u03b1\u03af\u03b1 \u03c0\u03c1\u03bf\u03c3\u03ad\u03b3\u03b3\u03b9\u03c3\u03b7 \u03c4\u03b7\u03c2 \u03b1\u03ba\u03c4\u03ae\u03c2 \u03c4\u03b7\u03c2 \u039d\u03cc\u03c4\u03b9\u03b1\u03c2 \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03ae\u03c2 \u03b3\u03b9\u03b1 \u03ba\u03ac\u03c0\u03bf\u03b9\u03bf\u03c5\u03c2, \u03b1\u03c0\u03cc \u03bc\u03c5\u03c3\u03c4\u03b9\u03ba\u03cc \u03c3\u03c7\u03b5\u03b4\u03b9\u03b1\u03c3\u03bc\u03cc \u03c4\u03bf\u03c5 \u03c3\u03c4\u03ad\u03bc\u03bc\u03b1\u03c4\u03bf\u03c2 \u03b3\u03b9\u03b1 \u03ac\u03bb\u03bb\u03bf\u03c5\u03c2, \u03bf \u03a0\u03ad\u03b4\u03c1\u03bf \u0386\u03bb\u03b2\u03b1\u03c1\u03b5\u03c2 \u039a\u03b1\u03bc\u03c0\u03c1\u03ac\u03bb \u03b8\u03b1 \u03ad\u03b2\u03c1\u03b9\u03c3\u03ba\u03b5 \u03ba\u03b1\u03b9 \u03b8\u03b1 \u03af\u03b4\u03c1\u03c5\u03b5 \u03bc\u03b9\u03b1 \u03b5\u03ba \u03c4\u03c9\u03bd \u03c3\u03b7\u03bc\u03b1\u03bd\u03c4\u03b9\u03ba\u03cc\u03c4\u03b5\u03c1\u03c9\u03bd \u03b1\u03c0\u03bf\u03b9\u03ba\u03b9\u03ce\u03bd \u03c4\u03b7\u03c2, \u03b1\u03c5\u03c4\u03ae\u03bd \u03c4\u03b7\u03c2 \u0392\u03c1\u03b1\u03b6\u03b9\u03bb\u03af\u03b1\u03c2. \u039a\u03b1\u03c4\u03ac \u03c4\u03b9\u03c2 \u03b5\u03c0\u03cc\u03bc\u03b5\u03bd\u03b5\u03c2 \u03b4\u03b5\u03ba\u03b1\u03b5\u03c4\u03af\u03b5\u03c2, \u03bf\u03b9 \u03a0\u03bf\u03c1\u03c4\u03bf\u03b3\u03ac\u03bb\u03bf\u03b9 \u03bd\u03b1\u03c5\u03c4\u03b9\u03ba\u03bf\u03af \u03c3\u03c5\u03bd\u03ad\u03c7\u03b9\u03c3\u03b1\u03bd \u03bd\u03b1 \u03b5\u03be\u03b5\u03c1\u03b5\u03c5\u03bd\u03bf\u03cd\u03bd \u03c4\u03b9\u03c2 \u03b1\u03ba\u03c4\u03ad\u03c2 \u03ba\u03b1\u03b9 \u03c4\u03b1 \u03bd\u03b7\u03c3\u03b9\u03ac \u03c4\u03b7\u03c2 \u0391\u03bd\u03b1\u03c4\u03bf\u03bb\u03b9\u03ba\u03ae\u03c2 \u0391\u03c3\u03af\u03b1\u03c2, \u03b9\u03b4\u03c1\u03cd\u03bf\u03bd\u03c4\u03b1\u03c2 \u03c6\u03c1\u03bf\u03cd\u03c1\u03b9\u03b1 \u03ba\u03b1\u03b9 \u03b5\u03bc\u03c0\u03bf\u03c1\u03b9\u03ba\u03bf\u03cd\u03c2 \u03c3\u03c4\u03b1\u03b8\u03bc\u03bf\u03cd\u03c2 \u03ba\u03b1\u03b8\u03ce\u03c2 \u03c0\u03c1\u03bf\u03c7\u03c9\u03c1\u03bf\u03cd\u03c3\u03b1\u03bd \u03cc\u03c0\u03c9\u03c2 \u03bc\u03b5 \u03c4\u03b7\u03bd \u03ba\u03b1\u03c4\u03ac\u03bb\u03c5\u03c3\u03b7 \u03c4\u03bf\u03c5 \u03c3\u03bf\u03c5\u03bb\u03c4\u03b1\u03bd\u03ac\u03c4\u03bf\u03c5 \u03c4\u03b7\u03c2 \u039c\u03b1\u03bb\u03ac\u03ba\u03ba\u03b1 \u03c4\u03bf 1511. \u03a4\u03bf 1571\u03bc\u03b9\u03b1 \u03b3\u03c1\u03b1\u03bc\u03bc\u03ae \u03c0\u03c1\u03bf\u03c7\u03c9\u03c1\u03b7\u03bc\u03ad\u03bd\u03c9\u03bd \u03c6\u03c5\u03bb\u03b1\u03ba\u03af\u03c9\u03bd \u03c3\u03c5\u03bd\u03ad\u03b4\u03b5\u03c3\u03b5 \u03c4\u03b7 \u039b\u03b9\u03c3\u03b1\u03b2\u03cc\u03bd\u03b1 \u03bc\u03b5 \u03c4\u03bf \u039d\u03b1\u03b3\u03ba\u03b1\u03c3\u03ac\u03ba\u03b9: \u03b7 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03b5\u03af\u03c7\u03b5 \u03b3\u03af\u03bd\u03b5\u03b9 \u03c0\u03c1\u03ac\u03b3\u03bc\u03b1\u03c4\u03b9 \u03c0\u03b1\u03b3\u03ba\u03cc\u03c3\u03bc\u03b9\u03b1, \u03ba\u03b1\u03b9 \u03c3\u03c4\u03b7\u03bd \u03c0\u03bf\u03c1\u03b5\u03af\u03b1 \u03ad\u03c6\u03b5\u03c1\u03b5 \u03bc\u03b5\u03b3\u03ac\u03bb\u03bf \u03c0\u03bb\u03bf\u03cd\u03c4\u03bf \u03c3\u03c4\u03b7\u03bd \u03a0\u03bf\u03c1\u03c4\u03bf\u03b3\u03b1\u03bb\u03af\u03b1. \u039c\u03b5\u03c4\u03b1\u03be\u03cd \u03c4\u03bf\u03c5 1580 \u03ba\u03b1\u03b9 \u03c4\u03bf\u03c5 1640 \u03b7 \u03a0\u03bf\u03c1\u03c4\u03bf\u03b3\u03b1\u03bb\u03af\u03b1 \u03ad\u03b3\u03b9\u03bd\u03b5 \u03bf \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u03cc\u03c2 \u03ad\u03c4\u03b5\u03c1\u03bf\u03c2 \u03c4\u03b7\u03c2 \u0399\u03c3\u03c0\u03b1\u03bd\u03af\u03b1\u03c2 \u03c3\u03c4\u03b7\u03bd \u03ad\u03bd\u03c9\u03c3\u03b7 \u03c4\u03c9\u03bd \u03c3\u03c4\u03b5\u03bc\u03bc\u03ac\u03c4\u03c9\u03bd \u03c4\u03c9\u03bd \u03b4\u03cd\u03bf \u03c7\u03c9\u03c1\u03ce\u03bd. \u0391\u03bd \u03ba\u03b1\u03b9 \u03bf\u03b9 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b5\u03c2 \u03c3\u03c5\u03bd\u03ad\u03c7\u03b9\u03c3\u03b1\u03bd \u03bd\u03b1 \u03b4\u03b9\u03bf\u03b9\u03ba\u03bf\u03cd\u03bd\u03c4\u03b1\u03b9 \u03be\u03b5\u03c7\u03c9\u03c1\u03b9\u03c3\u03c4\u03ac, \u03bf\u03b9 \u03a0\u03bf\u03c1\u03c4\u03bf\u03b3\u03b1\u03bb\u03b9\u03ba\u03ad\u03c2 \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2 \u03ad\u03b3\u03b9\u03bd\u03b1\u03bd \u03c3\u03c4\u03cc\u03c7\u03bf\u03c2 \u03b5\u03c0\u03b9\u03b8\u03ad\u03c3\u03b5\u03c9\u03bd \u03b1\u03c0\u03cc \u03c4\u03c1\u03b5\u03b9\u03c2 \u03b1\u03bd\u03c4\u03af\u03c0\u03b1\u03bb\u03b5\u03c2 \u0395\u03c5\u03c1\u03c9\u03c0\u03b1\u03ca\u03ba\u03ad\u03c2 \u03b4\u03c5\u03bd\u03ac\u03bc\u03b5\u03b9\u03c2 \u03b5\u03c7\u03b8\u03c1\u03b9\u03ba\u03ad\u03c2 \u03c3\u03c4\u03b7\u03bd \u0399\u03c3\u03c0\u03b1\u03bd\u03af\u03b1 \u03ba\u03b1\u03b9 \u03b6\u03b7\u03bb\u03cc\u03c6\u03b8\u03bf\u03bd\u03b5\u03c2 \u03c0\u03c1\u03bf\u03c2 \u03c4\u03b9\u03c2 \u0399\u03b2\u03b7\u03c1\u03b9\u03ba\u03ad\u03c2 \u03c5\u03c0\u03b5\u03c1\u03c0\u03cc\u03bd\u03c4\u03b9\u03b5\u03c2 \u03b5\u03c0\u03b9\u03c4\u03c5\u03c7\u03af\u03b5\u03c2: \u03c4\u03b7\u03bd \u039f\u03bb\u03bb\u03b1\u03bd\u03b4\u03af\u03b1 (\u03b7 \u03bf\u03c0\u03bf\u03af\u03b1 \u03c3\u03c5\u03bd\u03b5\u03c0\u03bb\u03ac\u03ba\u03b7 \u03c3\u03b5 \u03ad\u03bd\u03b1\u03bd \u03b5\u03bd\u03ac\u03bd\u03c4\u03b9\u03b1 \u03c4\u03b7\u03c2 \u0399\u03c3\u03c0\u03b1\u03bd\u03af\u03b1), \u03c4\u03b7\u03bd \u0391\u03b3\u03b3\u03bb\u03af\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03b7 \u0393\u03b1\u03bb\u03bb\u03af\u03b1. \u0388\u03c7\u03bf\u03bd\u03c4\u03b1\u03c2 \u03bc\u03b9\u03ba\u03c1\u03cc\u03c4\u03b5\u03c1\u03bf \u03c0\u03bb\u03b7\u03b8\u03c5\u03c3\u03bc\u03cc, \u03b7 \u03a0\u03bf\u03c1\u03c4\u03bf\u03b3\u03b1\u03bb\u03af\u03b1 \u03b1\u03b4\u03c5\u03bd\u03b1\u03c4\u03bf\u03cd\u03c3\u03b5 \u03bd\u03b1 \u03c5\u03c0\u03b5\u03c1\u03b1\u03c3\u03c0\u03af\u03c3\u03b5\u03b9 \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03b5\u03c3\u03bc\u03b1\u03c4\u03b9\u03ba\u03ac \u03c4\u03b1 \u03c5\u03c0\u03b5\u03c1\u03c0\u03cc\u03bd\u03c4\u03b9\u03b1 \u03b5\u03b4\u03ac\u03c6\u03b7 \u03c4\u03b7\u03c2 \u03ba\u03b1\u03b9 \u03c4\u03bf \u03c5\u03c0\u03b5\u03c1\u03b5\u03be\u03b1\u03c0\u03bb\u03c9\u03bc\u03ad\u03bd\u03bf \u03c4\u03b7\u03c2 \u03b4\u03af\u03ba\u03c4\u03c5\u03bf \u03b5\u03bc\u03c0\u03bf\u03c1\u03b9\u03ba\u03ce\u03bd \u03c3\u03c4\u03b1\u03b8\u03bc\u03ce\u03bd \u03ba\u03b1\u03b9 \u03b5\u03c1\u03b3\u03bf\u03c3\u03c4\u03b1\u03c3\u03af\u03c9\u03bd, \u03ba\u03b1\u03b9 \u03ad\u03c4\u03c3\u03b9 \u03b7 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03ac\u03c1\u03c7\u03b9\u03c3\u03b5 \u03c4\u03b7 \u03bc\u03b1\u03ba\u03c1\u03ac \u03ba\u03b1\u03b9 \u03b2\u03b1\u03b8\u03bc\u03b9\u03b1\u03af\u03b1 \u03b5\u03be\u03b1\u03c3\u03b8\u03ad\u03bd\u03b7\u03c3\u03b7 \u03c4\u03b7\u03c2. \u0397 \u03b1\u03c0\u03ce\u03bb\u03b5\u03b9\u03b1 \u03c4\u03b7\u03c2 \u0392\u03c1\u03b1\u03b6\u03b9\u03bb\u03af\u03b1\u03c2 \u03c4\u03bf 1822, \u03b7 \u03c0\u03b9\u03bf \u03bc\u03b5\u03b3\u03ac\u03bb\u03b7 \u03ba\u03b1\u03b9 \u03c0\u03b9\u03bf \u03ba\u03b5\u03c1\u03b4\u03bf\u03c6\u03cc\u03c1\u03b1 \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b1 \u03c4\u03b7\u03c2 \u03a0\u03bf\u03c1\u03c4\u03bf\u03b3\u03b1\u03bb\u03af\u03b1\u03c2, \u03c3\u03b5 \u03bc\u03b9\u03b1 \u03c0\u03b5\u03c1\u03af\u03bf\u03b4\u03bf \u03c0\u03bf\u03c5 \u03c4\u03b1 \u03c3\u03ac\u03c1\u03c9\u03bd\u03b1\u03bd \u03c4\u03b7\u03bd \u03ae\u03c0\u03b5\u03b9\u03c1\u03bf \u03c4\u03b7\u03c2 \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03ae\u03c2, \u03ae\u03c4\u03b1\u03bd \u03ad\u03bd\u03b1 \u03c0\u03bb\u03ae\u03b3\u03bc\u03b1 \u03b1\u03c0\u03cc \u03c4\u03bf \u03bf\u03c0\u03bf\u03af\u03bf \u03b7 \u03a0\u03bf\u03c1\u03c4\u03bf\u03b3\u03b1\u03bb\u03af\u03b1 \u03ba\u03b1\u03b9 \u03b7 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03c4\u03b7\u03c2 \u03b4\u03b5\u03bd \u03b1\u03bd\u03ac\u03c1\u03c1\u03c9\u03c3\u03b1\u03bd \u03c0\u03bf\u03c4\u03ad. \u039f \u03bf \u03bf\u03c0\u03bf\u03af\u03bf\u03c2 \u03be\u03b5\u03ba\u03af\u03bd\u03b7\u03c3\u03b5 \u03c3\u03c4\u03bf\u03bd \u03cd\u03c3\u03c4\u03b5\u03c1\u03bf 19\u03bf \u03b1\u03b9\u03ce\u03bd\u03b1 \u03ac\u03c6\u03b7\u03c3\u03b5 \u03c4\u03b7\u03bd \u03a0\u03bf\u03c1\u03c4\u03bf\u03b3\u03b1\u03bb\u03af\u03b1 \u03bc\u03b5 \u03c0\u03ad\u03bd\u03c4\u03b5 \u03b1\u03c0\u03bf\u03ba\u03af\u03b5\u03c2 \u03c3\u03c4\u03b7\u03bd \u03ae\u03c0\u03b5\u03b9\u03c1\u03bf. \u03a4\u03b1 \u03c0\u03b5\u03c1\u03b9\u03c3\u03c3\u03cc\u03c4\u03b5\u03c1\u03b1 \u03b1\u03c0\u03cc \u03b1\u03c5\u03c4\u03ac \u03c4\u03b1 \u0391\u03c6\u03c1\u03b9\u03ba\u03b1\u03bd\u03b9\u03ba\u03ac \u03b5\u03b4\u03ac\u03c6\u03b7 \u03ae\u03c4\u03b1\u03bd \u03c5\u03c0\u03cc \u03a0\u03bf\u03c1\u03c4\u03bf\u03b3\u03b1\u03bb\u03b9\u03ba\u03ae \u03b4\u03b9\u03bf\u03af\u03ba\u03b7\u03c3\u03b7 \u03ba\u03b1\u03b9 \u03b5\u03c0\u03b9\u03c1\u03c1\u03bf\u03ae \u03b3\u03b9\u03b1 \u03b1\u03b9\u03ce\u03bd\u03b5\u03c2. \u03a0\u03cc\u03bb\u03b5\u03b9\u03c2 \u03cc\u03c0\u03c9\u03c2 \u03b7 \u039b\u03bf\u03c5\u03ac\u03bd\u03c4\u03b1 \u03ba\u03b1\u03b9 \u03b7 \u039c\u03c0\u03b5\u03bd\u03b3\u03ba\u03ad\u03bb\u03b1, \u03ba\u03b1\u03b9 \u03bd\u03c4\u03bf\u03c5\u03b6\u03af\u03bd\u03b5\u03c2 \u03ac\u03bb\u03bb\u03c9\u03bd \u03bf\u03b9\u03ba\u03b9\u03c3\u03bc\u03ce\u03bd, \u03bb\u03b9\u03bc\u03ad\u03bd\u03b5\u03c2 \u03ba\u03b1\u03b9 \u03c6\u03c1\u03bf\u03cd\u03c1\u03b9\u03b1, \u03b5\u03af\u03c7\u03b1\u03bd \u03b9\u03b4\u03c1\u03c5\u03b8\u03b5\u03af \u03ba\u03b1\u03b9 \u03b4\u03b9\u03bf\u03b9\u03ba\u03b7\u03b8\u03b5\u03af \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u03a0\u03bf\u03c1\u03c4\u03bf\u03b3\u03b1\u03bb\u03af\u03b1 \u03b1\u03c0\u03cc \u03c4\u03bf\u03bd 16\u03bf \u03b1\u03b9\u03ce\u03bd\u03b1. \u03a4\u03b9\u03c2 \u03b4\u03b5\u03ba\u03b1\u03b5\u03c4\u03af\u03b5\u03c2 1960 \u03ba\u03b1\u03b9 1970 \u03ba\u03b1\u03c4\u03ac \u03c4\u03b7 \u03b4\u03b9\u03ac\u03c1\u03ba\u03b5\u03b9\u03b1 \u03c4\u03bf\u03c5 \u03a0\u03bf\u03c1\u03c4\u03bf\u03b3\u03b1\u03bb\u03b9\u03ba\u03bf\u03cd \u0391\u03c0\u03bf\u03b9\u03ba\u03b9\u03b1\u03ba\u03bf\u03cd \u03a0\u03bf\u03bb\u03ad\u03bc\u03bf\u03c5 \u03be\u03ad\u03c3\u03c0\u03b1\u03c3\u03b1\u03bd \u03ba\u03b9\u03bd\u03ae\u03bc\u03b1\u03c4\u03b1 \u03b1\u03bd\u03b5\u03be\u03b1\u03c1\u03c4\u03b7\u03c3\u03af\u03b1\u03c2 \u03c3\u03c4\u03b9\u03c2 \u0391\u03bd\u03b3\u03ba\u03cc\u03bb\u03b1, \u039c\u03bf\u03b6\u03b1\u03bc\u03b2\u03af\u03ba\u03b7 \u03ba\u03b1\u03b9 \u0393\u03bf\u03c5\u03b9\u03bd\u03ad\u03b1 \u039c\u03c0\u03b9\u03c3\u03c3\u03ac\u03bf\u03c5. \u039c\u03b5\u03c4\u03ac \u03c4\u03bf\u03bd \u0392\u0384 \u03a0\u03b1\u03b3\u03ba\u03cc\u03c3\u03bc\u03b9\u03bf \u03a0\u03cc\u03bb\u03b5\u03bc\u03bf, \u03bf \u03b7\u03b3\u03ad\u03c4\u03b7\u03c2 \u03c4\u03b7\u03c2 \u03a0\u03bf\u03c1\u03c4\u03bf\u03b3\u03b1\u03bb\u03af\u03b1\u03c2, \u0391\u03bd\u03c4\u03cc\u03bd\u03b9\u03bf \u03a3\u03b1\u03bb\u03b1\u03b6\u03ac\u03c1, \u03c0\u03c1\u03bf\u03c3\u03c0\u03ac\u03b8\u03b7\u03c3\u03b5 \u03bd\u03b1 \u03ba\u03c1\u03b1\u03c4\u03ae\u03c3\u03b5\u03b9 \u03c4\u03b7\u03bd \u03a0\u03bf\u03c1\u03c4\u03bf\u03b3\u03b1\u03bb\u03b9\u03ba\u03ae \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03b1\u03bd\u03ad\u03c0\u03b1\u03c6\u03b7 \u03c3\u03b5 \u03bc\u03b9\u03b1 \u03b5\u03c0\u03bf\u03c7\u03ae \u03c0\u03bf\u03c5 \u03ac\u03bb\u03bb\u03b5\u03c2 \u0395\u03c5\u03c1\u03c9\u03c0\u03b1\u03ca\u03ba\u03ad\u03c2 \u03c7\u03ce\u03c1\u03b5\u03c2 \u03ac\u03c1\u03c7\u03b9\u03b6\u03b1\u03bd \u03bd\u03b1 \u03b1\u03c0\u03bf\u03c3\u03cd\u03c1\u03bf\u03bd\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc \u03c4\u03b9\u03c2 \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2 \u03c4\u03bf\u03c5\u03c2 \u03ba\u03b1\u03b9 \u03b7 \u03a0\u03bf\u03c1\u03c4\u03bf\u03b3\u03b1\u03bb\u03af\u03b1 \u03b4\u03b5\u03c7\u03cc\u03c4\u03b1\u03bd \u03b4\u03b9\u03b5\u03b8\u03bd\u03ae \u03c0\u03af\u03b5\u03c3\u03b7 \u03bd\u03b1 \u03b1\u03c0\u03bf\u03c3\u03c5\u03c1\u03b8\u03b5\u03af \u03b1\u03c0\u03cc \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2 \u03c4\u03b7\u03c2. \u03a4\u03b5\u03bb\u03b9\u03ba\u03ce\u03c2 \u03cc\u03bc\u03c9\u03c2 \u03b7 \u03b1\u03bd\u03b1\u03c4\u03c1\u03bf\u03c0\u03ae \u03c4\u03bf\u03c5 \u0394\u03b9\u03ba\u03c4\u03b1\u03c4\u03bf\u03c1\u03b9\u03ba\u03bf\u03cd \u03ba\u03b1\u03b8\u03b5\u03c3\u03c4\u03ce\u03c4\u03bf\u03c2 \u03c4\u03b7\u03c2 \u039b\u03b9\u03c3\u03b1\u03b2\u03cc\u03bd\u03b1\u03c2 \u03c4\u03bf 1974 \u03bc\u03b5 \u03b5\u03c0\u03ad\u03bc\u03b2\u03b1\u03c3\u03b7 \u03c4\u03bf\u03c5 \u03c3\u03c4\u03c1\u03b1\u03c4\u03bf\u03cd \u03c0\u03bf\u03c5 \u03bf\u03bd\u03bf\u03bc\u03ac\u03c3\u03c4\u03b7\u03ba\u03b5 \u0395\u03c0\u03b1\u03bd\u03ac\u03c3\u03c4\u03b1\u03c3\u03b7 \u03c4\u03c9\u03bd \u0393\u03b1\u03c1\u03c5\u03c6\u03ac\u03bb\u03bb\u03c9\u03bd \u03b1\u03bd\u03ac\u03b3\u03ba\u03b1\u03c3\u03b5 \u03c4\u03b7\u03bd \u03a0\u03bf\u03c1\u03c4\u03bf\u03b3\u03b1\u03bb\u03af\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03b9\u03c2 \u03bc\u03b5\u03c4\u03b1\u03b2\u03b1\u03c4\u03b9\u03ba\u03ad\u03c2 \u03ba\u03c5\u03b2\u03b5\u03c1\u03bd\u03ae\u03c3\u03b5\u03b9\u03c2 \u03c4\u03b7\u03c2 \u03c3\u03c4\u03b7\u03bd \u03c0\u03bb\u03ae\u03c1\u03b7 \u03b1\u03c0\u03bf\u03c7\u03ce\u03c1\u03b7\u03c3\u03ae \u03c4\u03bf\u03c5\u03c2 \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u0391\u03c6\u03c1\u03b9\u03ba\u03b1\u03bd\u03b9\u03ba\u03ae \u03ae\u03c0\u03b5\u03b9\u03c1\u03bf. \u039f\u03b9 \u03a0\u03bf\u03c1\u03c4\u03bf\u03b3\u03ac\u03bb\u03bf\u03b9 \u03b5\u03c0\u03b7\u03c1\u03ad\u03b1\u03c3\u03b1\u03bd \u03c3\u03b7\u03bc\u03b1\u03bd\u03c4\u03b9\u03ba\u03ac \u03c4\u03b9\u03c2 \u03c0\u03b5\u03c1\u03b9\u03c3\u03c3\u03cc\u03c4\u03b5\u03c1\u03b5\u03c2 \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2 \u03c4\u03bf\u03c5\u03c2 \u03ba\u03bf\u03b9\u03bd\u03c9\u03bd\u03b9\u03ba\u03bf\u03bf\u03b9\u03ba\u03bf\u03bd\u03bf\u03bc\u03b9\u03ba\u03ac \u03ba\u03b1\u03b9 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u03ac, \u03b5\u03bd\u03ce \u03b7 \u03c0\u03bf\u03c1\u03c4\u03bf\u03b3\u03b1\u03bb\u03b9\u03ba\u03ae \u03b3\u03bb\u03ce\u03c3\u03c3\u03b1 \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03b5\u03af \u03b9\u03b4\u03b9\u03b1\u03af\u03c4\u03b5\u03c1\u03b1 \u03c3\u03b7\u03bc\u03b1\u03bd\u03c4\u03b9\u03ba\u03cc \u03b4\u03b5\u03c3\u03bc\u03cc \u03bf\u03c1\u03b9\u03c3\u03bc\u03ad\u03bd\u03c9\u03bd \u03c7\u03c9\u03c1\u03ce\u03bd \u03bc\u03b5 \u03c4\u03b7\u03bd \u03a0\u03bf\u03c1\u03c4\u03bf\u03b3\u03b1\u03bb\u03af\u03b1 \u03b1\u03ba\u03cc\u03bc\u03b7 \u03ba\u03b1\u03b9 \u03c3\u03ae\u03bc\u03b5\u03c1\u03b1."}, {"color": "#97c2fc", "id": "berlin conference", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cartoon_depicting_Leopold_2_and_other_emperial_powers_at_Berlin_conference_1884.jpg", "label": "berlin conference", "shape": "image", "title": "\u67cf\u6797\u4f1a\u8bae\uff08\u5fb7\u8a9e\uff1aBerliner Konferenz\uff1b\u82f1\u8bed\uff1aBerlin Conference\uff09\uff0c\u4e5f\u88ab\u7a31\u4f5c\u525b\u679c\u6703\u8b70\uff08\u5fb7\u8bed\uff1aKongokonferenz\uff09\u6216\u897f\u975e\u6703\u8b70\uff08\u5fb7\u8bed\uff1aWestafrika-Konferenz\uff09\u7531\u6b27\u6d32\u5f3a\u56fd\u57281884\u5e74\u81f31885\u5e74\u4e0e\u5fb7\u610f\u5fd7\u5e1d\u56fd\u67cf\u6797\u7684\u5e1d\u570b\u7e3d\u7406\u5e9c\u4e3e\u884c\uff0c\u4ee5\u51c6\u5907\u4ed6\u4eec\u5728\u975e\u6d32\u5efa\u7acb\u6b96\u6c11\u5730\u4e0e\u53d1\u5c55\u8d38\u6613\u3002\u4e0e\u4f1a\u56fd\u6700\u540e\u8fbe\u6210\u4e86\u67cf\u6797\u4f1a\u8bae\u603b\u8bae\u5b9a\u4e66\uff0c\u6b63\u5f0f\u5f00\u59cb\u74dc\u5206\u975e\u6d32\u3002"}, {"color": "#97c2fc", "id": "dubrovnik", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_France.svg", "label": "dubrovnik", "shape": "image", "title": "La Repubblica di Ragusa (nota anche come repubblica ragusea o, dal nome del suo santo protettore, repubblica di San Biagio) \u00e8 stata una repubblica marinara dell\u0027Adriatico, esistita dal X secolo al 1808. La sua capitale era la citt\u00e0 di Ragusa in Dalmazia; il suo territorio fa oggi parte della Croazia e in minima parte del Montenegro (Sutorina) e della Bosnia ed Erzegovina (Neum)."}, {"color": "#97c2fc", "id": "dominion", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Brit_IndianEmpireReligions3.jpg", "label": "dominion", "shape": "image", "title": "The Dominion of India, officially the Union of India, was an independent dominion in the British Commonwealth of Nations existing between 15 August 1947 and 26 January 1950. Until its independence, India had been ruled as an informal empire by the United Kingdom. The empire, also called the British Raj and sometimes the British Indian Empire, consisted of regions, collectively called British India, that were directly administered by the British government, and regions, called the princely states, that were ruled by Indian rulers under a system of paramountcy. The Dominion of India was formalised by the passage of the Indian Independence Act 1947, which also formalised an independent Dominion of Pakistan\u2014comprising the regions of British India that are today Pakistan and Bangladesh. The Dominion of India remained \"India\" in common parlance but was geographically reduced. Under the Act, the British government relinquished all responsibility for administering its former territories. The government also revoked its treaty rights with the rulers of the princely states and advised them to join in a political union with India or Pakistan. Accordingly, the British monarch\u0027s regnal title, \"Emperor of India,\" was abandoned. The Dominion of India came into existence on the partition of India and was beset by religious violence. Its creation had been preceded by a pioneering and influential anti-colonial nationalist movement which became a major factor in ending the British Raj. A new government was formed led by Jawaharlal Nehru as prime minister, and Vallabhbhai Patel as deputy prime minister, both members of the Indian National Congress. Lord Mountbatten, the last Viceroy, stayed on until June 1948 as independent India\u0027s first governor-general. The religious violence was soon stemmed in good part by the efforts of Mahatma Gandhi, but not before resentment of him grew among some Hindus, eventually costing him his life. To Patel fell the responsibility for integrating the princely states of the British Indian Empire into the new India. Lasting through the remainder of 1947 and the better part of 1948, integration was accomplished by the means of inducements, and on occasion threats. It went smoothly except in the instances of Junagadh State, Hyderabad State, and, especially, Kashmir and Jammu, the last leading to a war between India and Pakistan and to a dispute that has lasted until today. During this time, the new constitution of the Republic of India was drafted. It was based in large part on the Government of India Act, 1935, the last constitution of British India, but also reflected some elements in the Constitution of the United States and the Constitution of Ireland. The new constitution disavowed some aspects of India\u0027s ages-old past by abolishing untouchability and derecognising caste distinctions. A major effort was made during this period to document the demographic changes accompanying the partition of British India. According to most demographers, between 14 and 18 million people moved between India and Pakistan as refugees of the partition, and upwards of one million people were killed. A major effort was also made to document the poverty prevalent in India. A committee appointed by the government in 1949, estimated the average annual income of an Indian to be Rs. 260 (or $55), with many earning well below that amount. The government faced low levels of literacy among its population, soon to be estimated at 23.54% for men and 7.62% for women in the 1951 Census of India. The government also began plans to improve the status of women. It bore fruit eventually in the passage of the Hindu code bills of the mid-1950s, which outlawed patrilineality, marital desertion and child marriages, though evasion of the law continued for years thereafter. The Dominion of India lasted until 1950, whereupon India became a republic within the Commonwealth with a president as head of state."}, {"color": "#97c2fc", "id": "voluntary organisation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Civil_Brainbar_(1).jpg", "label": "voluntary organisation", "shape": "image", "title": "En f\u00f6rening \u00e4r en sammanslutning av personer eller andra typer av intressenter, det vill s\u00e4ga en organiserad grupp medlemmar som \u00e4gnar sig \u00e5t en avgr\u00e4nsad verksamhet. Man skiljer p\u00e5 ideella f\u00f6reningar och ekonomiska f\u00f6reningar. En f\u00f6rening \u00e4r en juridisk person. Skatteverkets definition av en f\u00f6rening: \"En f\u00f6rening \u00e4r en sammanslutning av fysiska och/eller juridiska personer som tillsammans verkar f\u00f6r ett gemensamt \u00e4ndam\u00e5l. De vanligast f\u00f6rekommande typerna av f\u00f6reningar \u00e4r de ideella- och ekonomiska f\u00f6reningarna. Det finns \u00e4ven andra f\u00f6reningar som \u00e4r grundade p\u00e5 s\u00e4rskilda lagar, f\u00f6rordningar eller f\u00f6reskrifter. En f\u00f6rening kan vara en juridisk person om den har styrelse, stadgar och medlemmar. F\u00f6r vissa f\u00f6reningar som exempelvis de ekonomiska f\u00f6reningarna, kr\u00e4vs \u00e4ven en registrering hos Bolagsverket.\" En synonym till ordet f\u00f6rening (n\u00e4r det avser en ideell f\u00f6rening) \u00e4r klubb. En l\u00f6sare sammanslutning av m\u00e4nniskor, som i sig inte \u00e4r en egen juridisk person, brukar kallas n\u00e4tverk."}, {"color": "#97c2fc", "id": "queensland", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Skylines_of_Brisbane_in_winter_misty_morning_seen_from_Kangaroo_Point,_Queensland_04.jpg", "label": "queensland", "shape": "image", "title": "Le Queensland (prononc\u00e9 localement /\u02c8kwi\u02d0nzl\u00e6nd/; abr\u00e9g\u00e9 Qld) est le deuxi\u00e8me \u00c9tat de l\u0027Australie par la superficie et le troisi\u00e8me par la population. Il se trouve au nord de la Nouvelle-Galles du Sud, au nord-est de l\u0027Australie-M\u00e9ridionale et \u00e0 l\u0027est du Territoire du Nord. L\u0027\u00c9tat est bord\u00e9 par la mer de Corail et l\u0027oc\u00e9an Pacifique. Sa capitale est Brisbane. Il est le seul \u00c9tat australien poss\u00e9dant un parlement monocam\u00e9ral. Les premi\u00e8res populations \u00e0 habiter la r\u00e9gion \u00e9taient les aborig\u00e8nes d\u0027Australie et les indig\u00e8nes du d\u00e9troit de Torr\u00e8s, qui arrivent il y a 40 000 et 65 000 ans, d\u0027apr\u00e8s plusieurs techniques de datation. Quelques centaines de si\u00e8cles plus tard le Queensland devient une colonie de la couronne britannique qui est s\u00e9par\u00e9e de la Nouvelle-Galles du Sud le 6 juin 1859, une date qui est c\u00e9l\u00e9br\u00e9e chaque ann\u00e9e comme le Queensland Day. La zone que couvre actuellement la ville de Brisbane \u00e9tait originellement le bagne de la baie Moreton, o\u00f9 se trouvaient les r\u00e9cidivistes condamn\u00e9s \u2014 ceux qui avaient commis un d\u00e9lit lors de leur p\u00e9riode d\u0027ex\u00e9cution de la sentence en Nouvelle-Galles du Sud. L\u0027\u00c9tat encourage plus tard le libre \u00e9tablissement des personnes. Aujourd\u0027hui, l\u0027\u00e9conomie du Queensland est domin\u00e9e par les secteurs de l\u0027agriculture, du tourisme et des ressources naturelles. La population est essentiellement regroup\u00e9e au sud-est du Queensland, qui inclut la capitale Brisbane, Logan City, Ipswich, Toowoomba, Gold Coast et la r\u00e9gion de la Sunshine Coast. Les principaux autres centres r\u00e9gionaux sont Cairns, Townsville, Mackay, Rockhampton, Bundaberg, Hervey Bay et Mount Isa. Le Queensland est souvent surnomm\u00e9 le Sunshine State (\u00ab \u00c9tat ensoleill\u00e9 \u00bb), puisque son climat est chaud et qu\u0027une bonne partie se trouve sous les tropiques. Les habitants du Queensland sont famili\u00e8rement appel\u00e9s les \u00ab Banana Benders \u00bb ou \u00ab Canetoads \u00bb, respectivement \u00e0 cause des plantations de bananes sous les tropiques et \u00e0 cause du d\u00e9sastre environnemental qui a lieu lorsque des crapauds buffles (cane toad) sont import\u00e9s pour se d\u00e9barrasser du scarab\u00e9e de la canne \u00e0 sucre qui d\u00e9vastait les champs de canne."}, {"color": "#97c2fc", "id": "socialism", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Socialists_in_Union_Square,_N.Y.C..jpg", "label": "socialism", "shape": "image", "title": "Socialism \u00e4r ben\u00e4mningen p\u00e5 ett antal olika men besl\u00e4ktade samh\u00e4lleliga ideal och ekonomiska teorier och betecknar \u00e4ven olika praktiska politiska l\u00f6sningar som g\u00f6rs f\u00f6r att f\u00f6rverkliga dessa ideal. Gemensamt f\u00f6r socialism \u00e4r tilltro till kollektivets eller statens f\u00f6rm\u00e5ga att l\u00f6sa politiska och ekonomiska problem."}, {"color": "#97c2fc", "id": "franklin roosevelt", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/ElectoralCollege1936.svg", "label": "franklin roosevelt", "shape": "image", "title": "\ud504\ub7ad\ud074\ub9b0 \ub378\ub7ec\ub178 \ub8e8\uc2a4\ubca8\ud2b8(\uc601\uc5b4: Franklin Delano Roosevelt, 1882\ub144 1\uc6d4 30\uc77c ~ 1945\ub144 4\uc6d4 12\uc77c)\ub294 \ubbf8\uad6d\uc758 32\ubc88\uc9f8 \ub300\ud1b5\ub839(\uc7ac\uc784 1933\ub144 ~ 1945\ub144)\uc774\ub2e4. \uadf8\ub294 \uc784\uae30 \ub3d9\uc548 \ub300\uacf5\ud669\uacfc \uc81c2\ucc28 \uc138\uacc4 \ub300\uc804\uc744 \ubaa8\ub450 \uacbd\ud5d8\ud55c, 20\uc138\uae30\uc758 \uc911\uc2ec\uc778\ubb3c \uc911 \ud55c \uc0ac\ub78c\uc774\ub77c\uace0 \ud560 \uc218 \uc788\ub2e4. \ub8e8\uc2a4\ubca8\ud2b8\uc758 \ub9ac\ub354\uc27d\uc740 \ub274\ub51c \uc815\ucc45\uc744 \ud1b5\ud558\uc5ec \ubbf8\uad6d\uc774 \ub300\uacf5\ud669\uc5d0\uc11c \ubc97\uc5b4\ub098\ub3c4\ub85d \ub3c4\uc654\uc73c\uba70, \uc81c2\ucc28 \uc138\uacc4 \ub300\uc804 \ub54c \uc5f0\ud569\uad70\uc5d0 \ub3d9\ucc38\ud558\uc5ec \ub098\uce58 \ub3c5\uc77c\uacfc \uc774\ud0c8\ub9ac\uc544 \uc655\uad6d, \uadf8\ub9ac\uace0 \uc77c\ubcf8 \uc81c\uad6d\uc744 \uc0c1\ub300\ub85c \uc804\uc7c1\uc744 \uc218\ud589\ud558\uc5ec \uc2b9\ub9ac\ub85c \uc774\ub04c\uc5c8\ub2e4. \uadf8\ub807\uc9c0\ub9cc \uc2a4\ud0c8\ub9b0\uc5d0 \ub300\ud55c \ubbf8\ubb18\ud55c \uc790\uc138\ub294 \uc774\ud6c4 \uc5ed\uc0ac\uac00\ub4e4\uc5d0\uac8c \ube44\ud310\uc758 \ub300\uc0c1\uc774 \ub418\uc5c8\ub2e4. \uc138\uacc4 \ud3c9\ud654\ub97c \uc704\ud55c \uad6d\uc81c \uc870\uc9c1\uc5d0 \ub300\ud55c \uadf8\uc758 \uc5f4\ub9dd\uc740 \uc0ac\ud6c4\uc5d0 \uad6d\uc81c \uc5f0\ud569\uc758 \uacb0\uc131\uc73c\ub85c\uc368 \uacb0\uc2e4\uc744 \ub9fa\uac8c \ub418\uc5c8\ub2e4. \ubbf8\uad6d\uc758 \ub300\ud1b5\ub839 \uc911\uc5d0\uc11c \ucc98\uc74c\uc774\uc790 \ub9c8\uc9c0\ub9c9\uc73c\ub85c \ub300\ud1b5\ub839\uc9c1\uc5d0 \ub124 \ubc88\uc774\ub098 \ub2f9\uc120\ub418\uc5b4 12\ub144\uac04 \ubc31\uc545\uad00\uc744 \ucc28\uc9c0\ud588\ub358 \uc7a5\uae30 \uc9d1\uad8c\uc790\uc774\uae30\ub3c4 \ud558\ub2e4. \ub610, \ubbf8\uad6d\uc778\ub4e4\uc5d0\uac8c \uc5ed\ub300 \ub300\ud1b5\ub839 \uc911\uc5d0\uc11c \uac00\uc7a5 \uc874\uacbd\ud558\ub294 \uc9c0\ub3c4\uc790\uc5d0 \ub300\ud55c \uc124\ubb38\uc870\uc0ac\ub97c \uc2e4\uc2dc\ud558\uba74 \uc0c1\uc704\uc5d0 \uc704\uce58\ud558\ub294 \uc778\ubb3c\uc774\uae30\ub3c4 \ud558\ub2e4."}, {"color": "#97c2fc", "id": "swiss bank account", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Chur_Cr\u00e9dit_Suisse_Bahnhofstrasse_12.jpg", "label": "swiss bank account", "shape": "image", "title": "Das Schweizer Bankwesen z\u00e4hlt zu den bedeutendsten der Welt. Sein guter Ruf basiert auf der politischen und wirtschaftlichen Stabilit\u00e4t der Schweiz und der Hauptaktivit\u00e4t der Verm\u00f6gensverwaltung sowie der vergleichsweise konservativen und nachhaltigen Anlage."}, {"color": "#97c2fc", "id": "yemen", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Thula_fortification2.jpg", "label": "yemen", "shape": "image", "title": "Jemen (Arabisch: \u0627\u0644\u064a\u064e\u0645\u064e\u0646, al-Yaman), officieel de Republiek Jemen (Arabisch: \u0627\u0644\u062c\u0645\u0647\u0648\u0631\u064a\u0651\u0629 \u0627\u0644\u064a\u0645\u0646\u064a\u0629, al-Jumh\u016br\u012byah al-Yaman\u012byah), is een republiek in het zuid-oosten van het Midden Oosten. Het land ligt in het zuidwesten van het Arabisch Schiereiland en grenst in het noorden aan Saoedi-Arabi\u00eb en in het oosten aan Oman. Ten westen van Jemen ligt de Rode Zee en ten zuiden ervan ligt de Golf van Aden. Het land behoort tot de Arabische Liga. De hoofdstad en tevens grootste stad van het land is Sanaa. Het land heeft ongeveer 28 miljoen inwoners en een oppervlakte van 527.968 km\u00b2. De republiek Jemen ontstond op 22 mei 1990 toen Noord- en Zuid-Jemen met elkaar werden verenigd. Door diverse interne conflicten, terrorisme, grote verschillen tussen het zuiden en het noorden en corruptie heeft het land in vergelijking met andere landen in de Arabische Wereld economisch weinig kunnen profiteren van de olievoorraden. Met een bruto binnenlands product van $ 1.061 per hoofd van de bevolking is Jemen het armste land op het Arabisch Schiereiland. In de laatste jaren is er wel vooruitgang geboekt op diverse terreinen, maar er wordt alom gevreesd voor grote economische en politieke problemen als de oliebronnen uitgeput raken."}, {"color": "#97c2fc", "id": "holy roman empire", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Maximilian_I_watching_an_execution_during_Philip_and_Joanna_betrothal.jpg", "label": "holy roman empire", "shape": "image", "title": "\u0397 \u0391\u03b3\u03af\u03b1 \u03a1\u03c9\u03bc\u03b1\u03ca\u03ba\u03ae \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 (\u039b\u03b1\u03c4\u03b9\u03bd\u03b9\u03ba\u03ac: Sacrum Romanum Imperium, \u0393\u03b5\u03c1\u03bc\u03b1\u03bd\u03b9\u03ba\u03ac: Heiliges R\u00f6misches Reich) \u03ae\u03c4\u03b1\u03bd \u03bc\u03b9\u03b1 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u03ae \u03bf\u03bd\u03c4\u03cc\u03c4\u03b7\u03c4\u03b1 \u03c0\u03bf\u03c5 \u03b1\u03bd\u03b1\u03c0\u03c4\u03cd\u03c7\u03b8\u03b7\u03ba\u03b5 \u03c3\u03c4\u03b7 \u0394\u03c5\u03c4\u03b9\u03ba\u03ae, \u039a\u03b5\u03bd\u03c4\u03c1\u03b9\u03ba\u03ae \u03ba\u03b1\u03b9 \u039d\u03cc\u03c4\u03b9\u03b1 \u0395\u03c5\u03c1\u03ce\u03c0\u03b7 \u03c4\u03bf\u03bd \u03a0\u03c1\u03ce\u03b9\u03bc\u03bf \u039c\u03b5\u03c3\u03b1\u03af\u03c9\u03bd\u03b1 \u03ba\u03b1\u03b9 \u03c3\u03c5\u03bd\u03b5\u03c7\u03af\u03c3\u03c4\u03b7\u03ba\u03b5 \u03bc\u03ad\u03c7\u03c1\u03b9 \u03c4\u03b7 \u03b4\u03b9\u03ac\u03bb\u03c5\u03c3\u03ae \u03c4\u03b7\u03c2 \u03c4\u03bf 1806 \u03ba\u03b1\u03c4\u03ac \u03c4\u03bf\u03c5\u03c2 \u039d\u03b1\u03c0\u03bf\u03bb\u03b5\u03cc\u03bd\u03c4\u03b5\u03b9\u03bf\u03c5\u03c2 \u03a0\u03bf\u03bb\u03ad\u03bc\u03bf\u03c5\u03c2. \u0391\u03c0\u03cc \u03c4\u03b7\u03bd \u03b1\u03bd\u03ac\u03c1\u03c1\u03b7\u03c3\u03b7 \u03c4\u03bf\u03c5 \u038c\u03b8\u03c9\u03bd\u03b1 \u0391\u0027 \u03c4\u03bf 962 \u03c9\u03c2 \u03c4\u03bf \u03b4\u03c9\u03b4\u03ad\u03ba\u03b1\u03c4\u03bf \u03b1\u03b9\u03ce\u03bd\u03b1 \u03b7 \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03ae\u03c4\u03b1\u03bd \u03b7 \u03c0\u03b9\u03bf \u03b9\u03c3\u03c7\u03c5\u03c1\u03ae \u03bc\u03bf\u03bd\u03b1\u03c1\u03c7\u03af\u03b1 \u03c3\u03c4\u03b7\u03bd \u0395\u03c5\u03c1\u03ce\u03c0\u03b7.\u039f \u0391\u03bd\u03c4\u03c1\u03b9\u03bf\u03c5 \u03a7\u03bf\u03bb\u03c4 \u03c4\u03b7 \u03c7\u03b1\u03c1\u03b1\u03ba\u03c4\u03b7\u03c1\u03af\u03b6\u03b5\u03b9 \u03c9\u03c2 \u00ab\u03af\u03c3\u03c9\u03c2 \u03c4\u03bf \u03b9\u03c3\u03c7\u03c5\u03c1\u03cc\u03c4\u03b5\u03c1\u03bf \u03b5\u03c5\u03c1\u03c9\u03c0\u03b1\u03ca\u03ba\u03cc \u03ba\u03c1\u03ac\u03c4\u03bf\u03c2 \u03c4\u03bf\u03c5 \u039c\u03b5\u03c3\u03b1\u03af\u03c9\u03bd\u03b1\u00bb. \u0397 \u03bb\u03b5\u03b9\u03c4\u03bf\u03c5\u03c1\u03b3\u03af\u03b1 \u03c4\u03b7\u03c2 \u03ba\u03c5\u03b2\u03ad\u03c1\u03bd\u03b7\u03c3\u03b7\u03c2 \u03b5\u03be\u03b1\u03c1\u03c4\u03b9\u03cc\u03c4\u03b1\u03bd \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u03b1\u03c1\u03bc\u03bf\u03bd\u03b9\u03ba\u03ae \u03c3\u03c5\u03bd\u03b5\u03c1\u03b3\u03b1\u03c3\u03af\u03b1 (\u03b4\u03c5\u03b1\u03b4\u03b9\u03ba\u03ae \u03c3\u03c5\u03bd\u03b1\u03b9\u03bd\u03b5\u03c4\u03b9\u03ba\u03ae \u03b4\u03b9\u03b1\u03ba\u03c5\u03b2\u03ad\u03c1\u03bd\u03b7\u03c3\u03b7 \u03ae konsensualer Herrschaft \u03ba\u03b1\u03c4\u03ac \u03c4\u03bf\u03bd \u03a3\u03bd\u03b1\u03ca\u03bd\u03c4\u03bc\u03af\u03bb\u03b5\u03c1) \u03bc\u03b5\u03c4\u03b1\u03be\u03cd \u03bc\u03bf\u03bd\u03ac\u03c1\u03c7\u03b7 \u03ba\u03b1\u03b9 \u03c5\u03c0\u03bf\u03c4\u03b5\u03bb\u03ce\u03bd \u03b1\u03bb\u03bb\u03ac \u03b1\u03c5\u03c4\u03ae \u03b7 \u03b1\u03c1\u03bc\u03bf\u03bd\u03af\u03b1 \u03b4\u03b9\u03b1\u03c4\u03b1\u03c1\u03ac\u03c7\u03b8\u03b7\u03ba\u03b5 \u03ba\u03b1\u03c4\u03ac \u03c4\u03b7\u03bd \u03c0\u03b5\u03c1\u03af\u03bf\u03b4\u03bf \u03c4\u03c9\u03bd \u03a3\u03b1\u03bb\u03af\u03c9\u03bd. \u0397 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03ad\u03c6\u03c4\u03b1\u03c3\u03b5 \u03c3\u03c4\u03b7\u03bd \u03ba\u03bf\u03c1\u03c5\u03c6\u03ae \u03c4\u03b7\u03c2 \u03b5\u03b4\u03b1\u03c6\u03b9\u03ba\u03ae\u03c2 \u03b5\u03c0\u03ad\u03ba\u03c4\u03b1\u03c3\u03b7\u03c2 \u03ba\u03b1\u03b9 \u03c4\u03b7\u03c2 \u03b9\u03c3\u03c7\u03cd\u03bf\u03c2 \u03c5\u03c0\u03cc \u03c4\u03bf\u03bd \u039f\u03af\u03ba\u03bf \u03c4\u03c9\u03bd \u03a7\u03bf\u03b5\u03bd\u03c3\u03c4\u03ac\u03bf\u03c5\u03c6\u03b5\u03bd \u03c3\u03c4\u03b1 \u03bc\u03ad\u03c3\u03b1 \u03c4\u03bf\u03c5 \u03b4\u03ad\u03ba\u03b1\u03c4\u03bf\u03c5 \u03c4\u03c1\u03af\u03c4\u03bf\u03c5 \u03b1\u03b9\u03ce\u03bd\u03b1, \u03b1\u03bb\u03bb\u03ac \u03b7 \u03c5\u03c0\u03b5\u03c1\u03b2\u03bf\u03bb\u03b9\u03ba\u03ae \u03b5\u03c0\u03ad\u03ba\u03c4\u03b1\u03c3\u03b7 \u03bf\u03b4\u03ae\u03b3\u03b7\u03c3\u03b5 \u03c3\u03b5 \u03bc\u03b5\u03c1\u03b9\u03ba\u03ae \u03ba\u03b1\u03c4\u03ac\u03c1\u03c1\u03b5\u03c5\u03c3\u03b7. \u03a3\u03c4\u03b9\u03c2 25 \u0394\u03b5\u03ba\u03b5\u03bc\u03b2\u03c1\u03af\u03bf\u03c5 800 \u03bf \u03a0\u03ac\u03c0\u03b1\u03c2 \u039b\u03ad\u03c9\u03bd \u0393\u0384 \u03ad\u03c3\u03c4\u03b5\u03c8\u03b5 \u03c4\u03bf\u03bd \u03a6\u03c1\u03ac\u03b3\u03ba\u03bf \u03b2\u03b1\u03c3\u03b9\u03bb\u03b9\u03ac \u039a\u03b1\u03c1\u03bb\u03bf\u03bc\u03ac\u03b3\u03bd\u03bf \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03ac\u03c4\u03bf\u03c1\u03b1, \u03b1\u03bd\u03b1\u03b2\u03b9\u03ce\u03bd\u03bf\u03bd\u03c4\u03b1\u03c2 \u03c4\u03bf\u03bd \u03c4\u03af\u03c4\u03bb\u03bf \u03c3\u03c4\u03b7 \u0394\u03c5\u03c4\u03b9\u03ba\u03ae \u0395\u03c5\u03c1\u03ce\u03c0\u03b7, \u03c0\u03b5\u03c1\u03b9\u03c3\u03c3\u03cc\u03c4\u03b5\u03c1\u03bf\u03c5\u03c2 \u03b1\u03c0\u03cc \u03c4\u03c1\u03b5\u03b9\u03c2 \u03b1\u03b9\u03ce\u03bd\u03b5\u03c2 \u03bc\u03b5\u03c4\u03ac \u03c4\u03b7\u03bd \u03c0\u03c4\u03ce\u03c3\u03b7 \u03c4\u03b7\u03c2 \u03c0\u03b1\u03bb\u03b1\u03b9\u03cc\u03c4\u03b5\u03c1\u03b7\u03c2 \u03b1\u03c1\u03c7\u03b1\u03af\u03b1\u03c2 \u0394\u03c5\u03c4\u03b9\u03ba\u03ae\u03c2 \u03a1\u03c9\u03bc\u03b1\u03ca\u03ba\u03ae\u03c2 \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1\u03c2 \u03c4\u03bf 476. \u0398\u03b5\u03c9\u03c1\u03b7\u03c4\u03b9\u03ba\u03ac \u03ba\u03b1\u03b9 \u03b4\u03b9\u03c0\u03bb\u03c9\u03bc\u03b1\u03c4\u03b9\u03ba\u03ac \u03bf \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03ac\u03c4\u03bf\u03c1\u03b1\u03c2 \u03b8\u03b5\u03c9\u03c1\u03b5\u03af\u03c4\u03bf primus inter pares (\u03c0\u03c1\u03ce\u03c4\u03bf\u03c2 \u03bc\u03b5\u03c4\u03b1\u03be\u03cd \u03af\u03c3\u03c9\u03bd), \u03bc\u03b5\u03c4\u03b1\u03be\u03cd \u03c4\u03c9\u03bd \u03ac\u03bb\u03bb\u03c9\u03bd \u039a\u03b1\u03b8\u03bf\u03bb\u03b9\u03ba\u03ce\u03bd \u03bc\u03bf\u03bd\u03b1\u03c1\u03c7\u03ce\u03bd \u03c3\u03b5 \u03cc\u03bb\u03b7 \u03c4\u03b7\u03bd \u0395\u03c5\u03c1\u03ce\u03c0\u03b7. \u039f \u03c4\u03af\u03c4\u03bb\u03bf\u03c2 \u03c3\u03c5\u03bd\u03b5\u03c7\u03af\u03c3\u03c4\u03b7\u03ba\u03b5 \u03b3\u03b9\u03b1 \u03c4\u03b7 \u03b4\u03c5\u03bd\u03b1\u03c3\u03c4\u03b5\u03af\u03b1 \u03c4\u03c9\u03bd \u039a\u03b1\u03c1\u03bf\u03bb\u03b9\u03b4\u03ce\u03bd \u03bc\u03ad\u03c7\u03c1\u03b9 \u03c4\u03bf 888 \u03ba\u03b1\u03b9 \u03b1\u03c0\u03cc \u03c4\u03bf 896 \u03c9\u03c2 \u03c4\u03bf 899, \u03bf\u03c0\u03cc\u03c4\u03b5 \u03b1\u03bc\u03c6\u03b9\u03c3\u03b2\u03b7\u03c4\u03ae\u03b8\u03b7\u03ba\u03b5 \u03b1\u03c0\u03cc \u03c4\u03bf\u03c5\u03c2 \u03b7\u03b3\u03b5\u03bc\u03cc\u03bd\u03b5\u03c2 \u03c4\u03b7\u03c2 \u0399\u03c4\u03b1\u03bb\u03af\u03b1\u03c2 \u03c3\u03b5 \u03bc\u03b9\u03b1 \u03c3\u03b5\u03b9\u03c1\u03ac \u03b5\u03bc\u03c6\u03c5\u03bb\u03af\u03c9\u03bd \u03c0\u03bf\u03bb\u03ad\u03bc\u03c9\u03bd \u03bc\u03ad\u03c7\u03c1\u03b9 \u03c4\u03bf \u03b8\u03ac\u03bd\u03b1\u03c4\u03bf \u03c4\u03bf\u03c5 \u03c4\u03b5\u03bb\u03b5\u03c5\u03c4\u03b1\u03af\u03bf\u03c5 \u0399\u03c4\u03b1\u03bb\u03bf\u03cd \u03b4\u03b9\u03b5\u03ba\u03b4\u03b9\u03ba\u03b7\u03c4\u03ae \u0392\u03b5\u03c1\u03b5\u03b3\u03b3\u03ac\u03c1\u03b9\u03bf\u03c5 \u0391\u0384 \u03c4\u03bf 924. \u039f \u03c4\u03af\u03c4\u03bb\u03bf\u03c2 \u03b1\u03bd\u03b1\u03b2\u03af\u03c9\u03c3\u03b5 \u03ba\u03b1\u03b9 \u03c0\u03ac\u03bb\u03b9 \u03c4\u03bf 962 \u03cc\u03c4\u03b1\u03bd \u03bf \u038c\u03b8\u03c9\u03bd \u0391\u0027, \u03b2\u03b1\u03c3\u03b9\u03bb\u03b9\u03ac\u03c2 \u03c4\u03b7\u03c2 \u0393\u03b5\u03c1\u03bc\u03b1\u03bd\u03af\u03b1\u03c2, \u03c3\u03c4\u03ad\u03c6\u03b8\u03b7\u03ba\u03b5 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03ac\u03c4\u03bf\u03c1\u03b1\u03c2 \u03b1\u03c0\u03cc \u03c4\u03bf\u03bd \u03a0\u03ac\u03c0\u03b1 \u0399\u03c9\u03ac\u03bd\u03bd\u03b7 \u0399\u0392\u0384, \u03b5\u03bc\u03c6\u03b1\u03bd\u03af\u03b6\u03bf\u03bd\u03c4\u03b1\u03c2 \u03c4\u03bf\u03bd \u03b5\u03b1\u03c5\u03c4\u03cc \u03c4\u03bf\u03c5 \u03c9\u03c2 \u03b4\u03b9\u03ac\u03b4\u03bf\u03c7\u03bf \u03c4\u03bf\u03c5 \u039a\u03b1\u03c1\u03bb\u03bf\u03bc\u03ac\u03b3\u03bd\u03bf\u03c5 \u03ba\u03b1\u03b9 \u03be\u03b5\u03ba\u03b9\u03bd\u03ce\u03bd\u03c4\u03b1\u03c2 \u03bc\u03b9\u03b1 \u03c3\u03c5\u03bd\u03ad\u03c7\u03b5\u03b9\u03b1 \u03c4\u03b7\u03c2 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1\u03c2 \u03b3\u03b9\u03b1 \u03c0\u03ac\u03bd\u03c9 \u03b1\u03c0\u03cc \u03bf\u03ba\u03c4\u03ce \u03b1\u03b9\u03ce\u03bd\u03b5\u03c2. \u039c\u03b5\u03c1\u03b9\u03ba\u03bf\u03af \u03b9\u03c3\u03c4\u03bf\u03c1\u03b9\u03ba\u03bf\u03af \u03b1\u03bd\u03b1\u03c6\u03ad\u03c1\u03bf\u03c5\u03bd \u03c9\u03c2 \u03b1\u03c1\u03c7\u03ae \u03c4\u03b7\u03c2 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1\u03c2 \u03c4\u03b7 \u03c3\u03c4\u03ad\u03c8\u03b7 \u03c4\u03bf\u03c5 \u039a\u03b1\u03c1\u03bb\u03bf\u03bc\u03ac\u03b3\u03bd\u03bf\u03c5, \u03b5\u03bd\u03ce \u03ac\u03bb\u03bb\u03bf\u03b9 \u03c0\u03c1\u03bf\u03c4\u03b9\u03bc\u03bf\u03cd\u03bd \u03c9\u03c2 \u03b1\u03c1\u03c7\u03ae \u03c4\u03b7\u03c2 \u03c4\u03b7 \u03c3\u03c4\u03ad\u03c8\u03b7 \u03c4\u03bf\u03c5 \u038c\u03b8\u03c9\u03bd\u03b1 \u0391\u0384. \u039c\u03b5\u03c1\u03b9\u03ba\u03bf\u03af \u03b8\u03b5\u03c9\u03c1\u03bf\u03cd\u03bd \u03b5\u03c0\u03af\u03c3\u03b7\u03c2 \u03b9\u03b4\u03c1\u03c5\u03c4\u03ae \u03c4\u03b7\u03c2 \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1\u03c2 \u03c4\u03bf\u03bd \u0395\u03c1\u03c1\u03af\u03ba\u03bf\u03c2 \u03c4\u03bf\u03bd \u039f\u03c1\u03bd\u03b9\u03b8\u03bf\u03b8\u03ae\u03c1\u03b1, \u03b9\u03b4\u03c1\u03c5\u03c4\u03ae\u03c2 \u03c4\u03bf\u03c5 \u03bc\u03b5\u03c3\u03b1\u03b9\u03c9\u03bd\u03b9\u03ba\u03bf\u03cd \u0393\u03b5\u03c1\u03bc\u03b1\u03bd\u03b9\u03ba\u03bf\u03cd \u03ba\u03c1\u03ac\u03c4\u03bf\u03c5\u03c2 (\u03ba\u03c5\u03b2\u03ad\u03c1\u03bd\u03b7\u03c3\u03b5 919 \u2013 936). \u0397 \u03c3\u03cd\u03b3\u03c7\u03c1\u03bf\u03bd\u03b7 \u03ac\u03c0\u03bf\u03c8\u03b7 \u03b5\u03c5\u03bd\u03bf\u03b5\u03af \u03c4\u03bf\u03bd \u038c\u03b8\u03c9\u03bd\u03b1 \u03c9\u03c2 \u03c4\u03bf\u03bd \u03b1\u03bb\u03b7\u03b8\u03b9\u03bd\u03cc \u03b9\u03b4\u03c1\u03c5\u03c4\u03ae.. \u039f\u03b9 \u03bc\u03b5\u03bb\u03b5\u03c4\u03b7\u03c4\u03ad\u03c2 \u03b3\u03b5\u03bd\u03b9\u03ba\u03ac \u03c3\u03c5\u03bc\u03c6\u03c9\u03bd\u03bf\u03cd\u03bd \u03c3\u03c4\u03b7 \u03c3\u03c5\u03c3\u03c7\u03ad\u03c4\u03b9\u03c3\u03b7 \u03bc\u03b9\u03b1\u03c2 \u03b5\u03be\u03ad\u03bb\u03b9\u03be\u03b7\u03c2 \u03c4\u03c9\u03bd \u03b8\u03b5\u03c3\u03bc\u03ce\u03bd \u03ba\u03b1\u03b9 \u03c4\u03c9\u03bd \u03b1\u03c1\u03c7\u03ce\u03bd \u03c0\u03bf\u03c5 \u03c3\u03c5\u03bd\u03b9\u03c3\u03c4\u03bf\u03cd\u03c3\u03b1\u03bd \u03c4\u03b7\u03bd \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1, \u03c0\u03b5\u03c1\u03b9\u03b3\u03c1\u03ac\u03c6\u03bf\u03bd\u03c4\u03b1\u03c2 \u03bc\u03b9\u03b1 \u03c3\u03c4\u03b1\u03b4\u03b9\u03b1\u03ba\u03ae \u03b1\u03bd\u03ac\u03bb\u03b7\u03c8\u03b7 \u03c4\u03bf\u03c5 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03b9\u03ba\u03bf\u03cd \u03c4\u03af\u03c4\u03bb\u03bf\u03c5 \u03ba\u03b1\u03b9 \u03c1\u03cc\u03bb\u03bf\u03c5. \u039f \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03ac\u03c4\u03bf\u03c1\u03b1\u03c2 \u03b5\u03ba\u03bb\u03b5\u03b3\u03cc\u03c4\u03b1\u03bd \u03b1\u03c0\u03cc \u03b5\u03c0\u03c4\u03ac \u03b5\u03ba\u03bb\u03ad\u03ba\u03c4\u03bf\u03c1\u03b5\u03c2: \u03c4\u03bf\u03c5\u03c2 \u03b1\u03c1\u03c7\u03b9\u03b5\u03c0\u03b9\u03c3\u03ba\u03cc\u03c0\u03bf\u03c5\u03c2 \u039c\u03b1\u03b3\u03b5\u03bd\u03c4\u03af\u03b1\u03c2 (\u039c\u03ac\u03b9\u03bd\u03c2), \u03a4\u03c1\u03b5\u03b2\u03ae\u03c1\u03c9\u03bd (\u03a4\u03c1\u03b7\u03c1) \u03ba\u03b1\u03b9 \u039a\u03bf\u03bb\u03c9\u03bd\u03af\u03b1\u03c2, \u03c4\u03bf\u03bd \u03b2\u03b1\u03c3\u03b9\u03bb\u03b9\u03ac \u03c4\u03b7\u03c2 \u0392\u03bf\u03b7\u03bc\u03af\u03b1\u03c2, \u03c4\u03bf\u03bd \u03b4\u03bf\u03cd\u03ba\u03b1 \u03c4\u03b7\u03c2 \u03a3\u03b1\u03be\u03bf\u03bd\u03af\u03b1\u03c2, \u03c4\u03bf\u03bd \u03bc\u03b1\u03c1\u03b3\u03c1\u03ac\u03b2\u03bf (\u03bc\u03b1\u03c1\u03ba\u03ae\u03c3\u03b9\u03bf \u03ba\u03cc\u03bc\u03b7) \u03c4\u03bf\u03c5 \u0392\u03c1\u03b1\u03bd\u03b4\u03b5\u03bc\u03b2\u03bf\u03cd\u03c1\u03b3\u03bf\u03c5 \u03ba\u03b1\u03b9 \u03c4\u03bf\u03bd \u03c0\u03b1\u03bb\u03b1\u03c4\u03b9\u03bd\u03cc \u03ba\u03cc\u03bc\u03b7 \u03c4\u03bf\u03c5 \u03a1\u03ae\u03bd\u03bf\u03c5. \u0397 \u03b5\u03b4\u03b1\u03c6\u03b9\u03ba\u03ae \u03b5\u03c0\u03b9\u03ba\u03c1\u03ac\u03c4\u03b5\u03b9\u03b1 \u03c4\u03b7\u03c2 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1\u03c2 \u03c0\u03bf\u03af\u03ba\u03b9\u03bb\u03bb\u03b5 \u03ba\u03b1\u03b8\u0027 \u03cc\u03bb\u03b7 \u03c4\u03b7\u03bd \u03b9\u03c3\u03c4\u03bf\u03c1\u03af\u03b1 \u03c4\u03b7\u03c2, \u03b1\u03bb\u03bb\u03ac \u03c3\u03c4\u03bf \u03b1\u03c0\u03cc\u03b3\u03b5\u03b9\u03cc \u03c4\u03b7\u03c2 \u03b5\u03bd\u03c3\u03c9\u03bc\u03ac\u03c4\u03c9\u03bd\u03b5 \u03c0\u03b5\u03c1\u03b9\u03bf\u03c7\u03ad\u03c2 \u03c4\u03b7\u03c2 \u03c3\u03b7\u03bc\u03b5\u03c1\u03b9\u03bd\u03ae\u03c2 \u0393\u03b5\u03c1\u03bc\u03b1\u03bd\u03af\u03b1\u03c2, \u03c4\u03b7\u03c2 \u0391\u03c5\u03c3\u03c4\u03c1\u03af\u03b1\u03c2, \u03c4\u03b7\u03c2 \u0395\u03bb\u03b2\u03b5\u03c4\u03af\u03b1\u03c2, \u03c4\u03bf\u03c5 \u039b\u03af\u03c7\u03c4\u03b5\u03bd\u03c3\u03c4\u03b1\u03ca\u03bd, \u03c4\u03bf\u03c5 \u039b\u03bf\u03c5\u03be\u03b5\u03bc\u03b2\u03bf\u03cd\u03c1\u03b3\u03bf\u03c5, \u03c4\u03b7\u03c2 \u03a4\u03c3\u03b5\u03c7\u03af\u03b1\u03c2 (\u0392\u03bf\u03b7\u03bc\u03af\u03b1\u03c2), \u03c4\u03b7\u03c2 \u03a3\u03bb\u03bf\u03b2\u03b5\u03bd\u03af\u03b1\u03c2, \u03c4\u03bf\u03c5 \u0392\u03b5\u03bb\u03b3\u03af\u03bf\u03c5 \u03ba\u03b1\u03b9 \u03c4\u03b7\u03c2 \u039f\u03bb\u03bb\u03b1\u03bd\u03b4\u03af\u03b1\u03c2, \u03ba\u03b1\u03b8\u03ce\u03c2 \u03ba\u03b1\u03b9 \u03bc\u03b5\u03b3\u03ac\u03bb\u03b1 \u03c4\u03bc\u03ae\u03bc\u03b1\u03c4\u03b1 \u03c4\u03b7\u03c2 \u03c3\u03b7\u03bc\u03b5\u03c1\u03b9\u03bd\u03ae\u03c2 \u03a0\u03bf\u03bb\u03c9\u03bd\u03af\u03b1\u03c2, \u03c4\u03b7\u03c2 \u0393\u03b1\u03bb\u03bb\u03af\u03b1\u03c2 \u03ba\u03b1\u03b9 \u03c4\u03b7\u03c2 \u0399\u03c4\u03b1\u03bb\u03af\u03b1\u03c2. \u03a3\u03b5 \u03cc\u03bb\u03bf \u03c4\u03bf \u03b4\u03b9\u03ac\u03c3\u03c4\u03b7\u03bc\u03b1 \u03c4\u03b7\u03c2 \u03b9\u03c3\u03c4\u03bf\u03c1\u03af\u03b1\u03c2 \u03c4\u03b7\u03c2 \u03b7 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03b1\u03c0\u03b5\u03c4\u03b5\u03bb\u03b5\u03af\u03c4\u03bf \u03b1\u03c0\u03cc \u03b5\u03ba\u03b1\u03c4\u03bf\u03bd\u03c4\u03ac\u03b4\u03b5\u03c2 \u03bc\u03b9\u03ba\u03c1\u03cc\u03c4\u03b5\u03c1\u03b1 \u03b2\u03b1\u03c3\u03af\u03bb\u03b5\u03b9\u03b1, \u03c0\u03c1\u03b9\u03b3\u03ba\u03b9\u03c0\u03ac\u03c4\u03b1, \u03b4\u03bf\u03c5\u03ba\u03ac\u03c4\u03b1, \u03ba\u03bf\u03bc\u03b7\u03c4\u03b5\u03af\u03b5\u03c2, \u03b5\u03bb\u03b5\u03cd\u03b8\u03b5\u03c1\u03b5\u03c2 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03b9\u03ba\u03ad\u03c2 \u03c0\u03cc\u03bb\u03b5\u03b9\u03c2 \u03ba\u03b1\u03b9 \u03ac\u03bb\u03bb\u03b1 \u03ba\u03c1\u03b1\u03c4\u03af\u03b4\u03b9\u03b1, \u03b4\u03b9\u03b1\u03b9\u03c1\u03bf\u03cd\u03bc\u03b5\u03bd\u03b1, \u03b5\u03c0\u03b1\u03bd\u03b5\u03bd\u03bf\u03cd\u03bc\u03b5\u03bd\u03b1, \u03c3\u03c5\u03b3\u03c7\u03c9\u03bd\u03b5\u03c5\u03cc\u03bc\u03b5\u03bd\u03b1 \u03ba\u03b1\u03b9 \u03c0\u03ac\u03bb\u03b9 \u03b4\u03b9\u03b1\u03c3\u03c0\u03b1\u03b6\u03cc\u03bc\u03b5\u03bd\u03b1. \u03a0\u03b1\u03c1\u03ac \u03c4\u03bf \u03cc\u03bd\u03bf\u03bc\u03ac \u03c4\u03b7\u03c2 \u03ba\u03b1\u03c4\u03ac \u03c4\u03bf \u03bc\u03b5\u03b3\u03b1\u03bb\u03cd\u03c4\u03b5\u03c1\u03bf \u03b4\u03b9\u03ac\u03c3\u03c4\u03b7\u03bc\u03b1 \u03c4\u03b7\u03c2 \u03cd\u03c0\u03b1\u03c1\u03be\u03ae\u03c2 \u03c4\u03b7\u03c2 \u03b7 \u0391\u03b3\u03af\u03b1 \u03a1\u03c9\u03bc\u03b1\u03ca\u03ba\u03ae \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03b4\u03b5\u03bd \u03c0\u03b5\u03c1\u03b9\u03bb\u03ac\u03bc\u03b2\u03b1\u03bd\u03b5 \u03c4\u03b7 \u03a1\u03ce\u03bc\u03b7 \u03b5\u03bd\u03c4\u03cc\u03c2 \u03c4\u03c9\u03bd \u03bf\u03c1\u03af\u03c9\u03bd \u03c4\u03b7\u03c2. \u039f \u03b1\u03ba\u03c1\u03b9\u03b2\u03ae\u03c2 \u03cc\u03c1\u03bf\u03c2 \u00ab\u0391\u03b3\u03af\u03b1 \u03a1\u03c9\u03bc\u03b1\u03ca\u03ba\u03ae \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1\u00bb \u03b4\u03b5\u03bd \u03c7\u03c1\u03b7\u03c3\u03b9\u03bc\u03bf\u03c0\u03bf\u03b9\u03ae\u03b8\u03b7\u03ba\u03b5 \u03bc\u03ad\u03c7\u03c1\u03b9 \u03c4\u03bf 13\u03bf \u03b1\u03b9\u03ce\u03bd\u03b1, \u03b1\u03bb\u03bb\u03ac \u03b7 \u03bd\u03bf\u03bc\u03b9\u03bc\u03bf\u03c0\u03bf\u03af\u03b7\u03c3\u03b7 \u03c4\u03bf\u03c5 \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03ac\u03c4\u03bf\u03c1\u03b1 \u03b2\u03b1\u03c3\u03b9\u03b6\u03cc\u03c4\u03b1\u03bd \u03c0\u03ac\u03bd\u03c4\u03b1 \u03c3\u03c4\u03b7\u03bd \u03ad\u03bd\u03bd\u03bf\u03b9\u03b1 \u03c4\u03bf\u03c5 translatio imperii, \u03cc\u03c4\u03b9 \u03b4\u03b7\u03bb. \u03ba\u03b1\u03c4\u03b5\u03af\u03c7\u03b5 \u03c4\u03b7\u03bd \u03c5\u03c0\u03ad\u03c1\u03c4\u03b1\u03c4\u03b7 \u03b5\u03be\u03bf\u03c5\u03c3\u03af\u03b1 \u03c0\u03bf\u03c5 \u03ba\u03bb\u03b7\u03c1\u03bf\u03bd\u03cc\u03bc\u03b7\u03c3\u03b5 \u03b1\u03c0\u03cc \u03c4\u03bf\u03c5\u03c2 \u03b1\u03c1\u03c7\u03b1\u03af\u03bf\u03c5\u03c2 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03ac\u03c4\u03bf\u03c1\u03b5\u03c2 \u03c4\u03b7\u03c2 \u03a1\u03ce\u03bc\u03b7\u03c2.\u03a4\u03bf \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03b9\u03ba\u03cc \u03b1\u03be\u03af\u03c9\u03bc\u03b1 \u03ae\u03c4\u03b1\u03bd \u03c0\u03b1\u03c1\u03b1\u03b4\u03bf\u03c3\u03b9\u03b1\u03ba\u03ac \u03b1\u03b9\u03c1\u03b5\u03c4\u03cc \u03b1\u03c0\u03cc \u03c4\u03bf\u03c5\u03c2 \u03ba\u03c5\u03c1\u03af\u03c9\u03c2 \u0393\u03b5\u03c1\u03bc\u03b1\u03bd\u03bf\u03cd\u03c2 \u03c0\u03c1\u03af\u03b3\u03ba\u03b9\u03c0\u03b5\u03c2-\u03b5\u03ba\u03bb\u03ad\u03ba\u03c4\u03bf\u03c1\u03b5\u03c2. \u039a\u03b1\u03c4\u03ac \u03c4\u03b7\u03bd \u03c4\u03b5\u03bb\u03b9\u03ba\u03ae \u03c6\u03ac\u03c3\u03b7 \u03c4\u03b7\u03c2 \u03b2\u03b1\u03c3\u03b9\u03bb\u03b5\u03af\u03b1\u03c2 \u03c4\u03bf\u03c5 \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03ac\u03c4\u03bf\u03c1\u03b1 \u03a6\u03c1\u03b5\u03b9\u03b4\u03b5\u03c1\u03af\u03ba\u03bf\u03c5 \u0393\u0027 (\u03ba\u03c5\u03b2\u03ad\u03c1\u03bd\u03b7\u03c3\u03b5 1452-1493), \u03be\u03b5\u03ba\u03af\u03bd\u03b7\u03c3\u03b5 \u03b7 \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03b9\u03ba\u03ae \u039c\u03b5\u03c4\u03b1\u03c1\u03c1\u03cd\u03b8\u03bc\u03b9\u03c3\u03b7. \u0397 \u03bc\u03b5\u03c4\u03b1\u03c1\u03c1\u03cd\u03b8\u03bc\u03b9\u03c3\u03b7 \u03b8\u03b1 \u03c5\u03bb\u03bf\u03c0\u03bf\u03b9\u03b7\u03b8\u03b5\u03af \u03c3\u03b5 \u03bc\u03b5\u03b3\u03ac\u03bb\u03bf \u03b2\u03b1\u03b8\u03bc\u03cc \u03ba\u03b1\u03c4\u03ac \u03c4\u03b7 \u03b4\u03b9\u03b1\u03ba\u03c5\u03b2\u03ad\u03c1\u03bd\u03b7\u03c3\u03b7 \u03c4\u03bf\u03c5 \u039c\u03b1\u03be\u03b9\u03bc\u03b9\u03bb\u03b9\u03b1\u03bd\u03bf\u03cd \u0391\u0027 (\u03b1\u03c0\u03cc \u03c4\u03bf 1486 \u03c9\u03c2 \u0392\u03b1\u03c3\u03b9\u03bb\u03b9\u03ac\u03c2 \u03c4\u03c9\u03bd \u03a1\u03c9\u03bc\u03b1\u03af\u03c9\u03bd, \u03b1\u03c0\u03cc \u03c4\u03bf 1493 \u03c9\u03c2 \u03bc\u03bf\u03bd\u03b1\u03b4\u03b9\u03ba\u03cc\u03c2 \u03b7\u03b3\u03b5\u03bc\u03cc\u03bd\u03b1\u03c2 \u03ba\u03b1\u03b9 \u03b1\u03c0\u03cc \u03c4\u03bf 1508 \u03c9\u03c2 \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03ac\u03c4\u03bf\u03c1\u03b1\u03c2 \u03c4\u03b7\u03c2 \u0391\u03b3\u03af\u03b1\u03c2 \u03a1\u03c9\u03bc\u03b1\u03ca\u03ba\u03ae\u03c2 \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1\u03c2, \u03bc\u03ad\u03c7\u03c1\u03b9 \u03c4\u03bf \u03b8\u03ac\u03bd\u03b1\u03c4\u03cc \u03c4\u03bf\u03c5 \u03c4\u03bf 1519). \u0397 \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03bc\u03b5\u03c4\u03b1\u03c4\u03c1\u03ac\u03c0\u03b7\u03ba\u03b5 \u03c3\u03b5 \u0391\u03b3\u03af\u03b1 \u03a1\u03c9\u03bc\u03b1\u03ca\u03ba\u03ae \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03c4\u03bf\u03c5 \u0393\u03b5\u03c1\u03bc\u03b1\u03bd\u03b9\u03ba\u03bf\u03cd \u03ad\u03b8\u03bd\u03bf\u03c5\u03c2. \u0391\u03c5\u03c4\u03ae \u03c4\u03b7\u03bd \u03c0\u03b5\u03c1\u03af\u03bf\u03b4\u03bf \u03b7 \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03b1\u03c0\u03ad\u03ba\u03c4\u03b7\u03c3\u03b5 \u03c4\u03bf\u03c5\u03c2 \u03c0\u03b5\u03c1\u03b9\u03c3\u03c3\u03cc\u03c4\u03b5\u03c1\u03bf\u03c5\u03c2 \u03b8\u03b5\u03c3\u03bc\u03bf\u03cd\u03c2 \u03c4\u03b7\u03c2 \u03c0\u03bf\u03c5 \u03ac\u03bd\u03c4\u03b5\u03be\u03b1\u03bd \u03bc\u03ad\u03c7\u03c1\u03b9 \u03c4\u03b7\u03bd \u03c4\u03b5\u03bb\u03b9\u03ba\u03ae \u03c4\u03b7\u03c2 \u03b4\u03b9\u03ac\u03bb\u03c5\u03c3\u03b7 \u03c4\u03bf \u03b4\u03ad\u03ba\u03b1\u03c4\u03bf \u03ad\u03bd\u03b1\u03c4\u03bf \u03b1\u03b9\u03ce\u03bd\u03b1. \u039f \u03a4\u03cc\u03bc\u03b1\u03c2 \u039c\u03c0\u03c1\u03ac\u03bd\u03c4\u03b9 \u03a4\u03b6. \u03c0\u03b9\u03c3\u03c4\u03b5\u03cd\u03b5\u03b9 \u03cc\u03c4\u03b9 \u03b7 \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03b9\u03ba\u03ae \u039c\u03b5\u03c4\u03b1\u03c1\u03c1\u03cd\u03b8\u03bc\u03b9\u03c3\u03b7 \u03ae\u03c4\u03b1\u03bd \u03b5\u03c0\u03b9\u03c4\u03c5\u03c7\u03ae\u03c2, \u03b1\u03bd \u03ba\u03b1\u03b9 \u03af\u03c3\u03c9\u03c2 \u03c3\u03b5 \u03b2\u03ac\u03c1\u03bf\u03c2 \u03c4\u03b7\u03c2 \u03bc\u03b5\u03c4\u03b1\u03c1\u03c1\u03cd\u03b8\u03bc\u03b9\u03c3\u03b7\u03c2 \u03c4\u03b7\u03c2 \u0395\u03ba\u03ba\u03bb\u03b7\u03c3\u03af\u03b1\u03c2, \u03b5\u03bd \u03bc\u03ad\u03c1\u03b5\u03b9 \u03b5\u03c0\u03b5\u03b9\u03b4\u03ae \u03bf \u039c\u03b1\u03be\u03b9\u03bc\u03b9\u03bb\u03b9\u03b1\u03bd\u03cc\u03c2 \u03b4\u03b5\u03bd \u03b5\u03bd\u03b4\u03b9\u03b1\u03c6\u03b5\u03c1\u03cc\u03c4\u03b1\u03bd \u03c3\u03bf\u03b2\u03b1\u03c1\u03ac \u03b3\u03b9\u03b1 \u03c4\u03bf \u03b8\u03c1\u03b7\u03c3\u03ba\u03b5\u03c5\u03c4\u03b9\u03ba\u03cc \u03b6\u03ae\u03c4\u03b7\u03bc\u03b1. \u03a3\u03cd\u03bc\u03c6\u03c9\u03bd\u03b1 \u03bc\u03b5 \u03c4\u03bf\u03bd \u039c\u03c0\u03c1\u03ac\u03bd\u03c4\u03b9 \u03a4\u03b6. \u03b7 \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1, \u03bc\u03b5\u03c4\u03ac \u03c4\u03b7\u03bd \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03b9\u03ba\u03ae \u039c\u03b5\u03c4\u03b1\u03c1\u03c1\u03cd\u03b8\u03bc\u03b9\u03c3\u03b7, \u03ae\u03c4\u03b1\u03bd \u03ad\u03bd\u03b1 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u03cc \u03c3\u03ce\u03bc\u03b1 \u03bc\u03b5 \u03b1\u03be\u03b9\u03bf\u03c3\u03b7\u03bc\u03b5\u03af\u03c9\u03c4\u03b7 \u03bc\u03b1\u03ba\u03c1\u03bf\u03b6\u03c9\u03af\u03b1 \u03ba\u03b1\u03b9 \u03c3\u03c4\u03b1\u03b8\u03b5\u03c1\u03cc\u03c4\u03b7\u03c4\u03b1 \u03ba\u03b1\u03b9 \u00ab\u03ad\u03bc\u03bf\u03b9\u03b1\u03b6\u03b5 \u03b1\u03c0\u03cc \u03bf\u03c1\u03b9\u03c3\u03bc\u03ad\u03bd\u03b5\u03c2 \u03b1\u03c0\u03cc\u03c8\u03b5\u03b9\u03c2 \u03bc\u03b5 \u03c4\u03b9\u03c2 \u03bc\u03bf\u03bd\u03b1\u03c1\u03c7\u03b9\u03ba\u03ad\u03c2 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b5\u03af\u03b5\u03c2 \u03c4\u03b7\u03c2 \u0394\u03c5\u03c4\u03b9\u03ba\u03ae\u03c2 \u0395\u03c5\u03c1\u03ce\u03c0\u03b7\u03c2, \u03ba\u03b1\u03b9 \u03b1\u03c0\u03cc \u03ac\u03bb\u03bb\u03b5\u03c2 \u03bc\u03b5 \u03c4\u03b9\u03c2 \u03c7\u03b1\u03bb\u03b1\u03c1\u03ac \u03b5\u03bd\u03c3\u03c9\u03bc\u03b1\u03c4\u03c9\u03bc\u03ad\u03bd\u03b5\u03c2, \u03b5\u03ba\u03bb\u03b5\u03ba\u03c4\u03b9\u03ba\u03ad\u03c2 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u03ad\u03c2 \u03c4\u03b7\u03c2 \u0391\u03bd\u03b1\u03c4\u03bf\u03bb\u03b9\u03ba\u03ae\u03c2 \u039a\u03b5\u03bd\u03c4\u03c1\u03b9\u03ba\u03ae\u03c2 \u0395\u03c5\u03c1\u03ce\u03c0\u03b7.\" \u03a4\u03bf \u03bd\u03ad\u03bf \u03b5\u03c4\u03b1\u03b9\u03c1\u03b9\u03ba\u03cc \u0393\u03b5\u03c1\u03bc\u03b1\u03bd\u03b9\u03ba\u03cc \u0395\u03b8\u03bd\u03bf\u03c2, \u03b1\u03bd\u03c4\u03af \u03bd\u03b1 \u03c5\u03c0\u03b1\u03ba\u03bf\u03cd\u03b5\u03b9 \u03b1\u03c0\u03bb\u03ce\u03c2 \u03c3\u03c4\u03bf\u03bd \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03ac\u03c4\u03bf\u03c1\u03b1, \u03b4\u03b9\u03b1\u03c0\u03c1\u03b1\u03b3\u03bc\u03b1\u03c4\u03b5\u03c5\u03cc\u03c4\u03b1\u03bd \u03bc\u03b1\u03b6\u03af \u03c4\u03bf\u03c5.\u03a3\u03c4\u03b9\u03c2 6 \u0391\u03c5\u03b3\u03bf\u03cd\u03c3\u03c4\u03bf\u03c5 1806 \u03bf \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03ac\u03c4\u03bf\u03c1\u03b1\u03c2 \u03a6\u03c1\u03b1\u03b3\u03ba\u03af\u03c3\u03ba\u03bf\u03c2 \u0392\u0027 \u03b4\u03b9\u03ad\u03bb\u03c5\u03c3\u03b5 \u03c4\u03b7\u03bd \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03bc\u03b5\u03c4\u03ac \u03c4\u03b7 \u03b4\u03b7\u03bc\u03b9\u03bf\u03c5\u03c1\u03b3\u03af\u03b1 \u03c4\u03b7\u03c2 \u03a3\u03c5\u03bd\u03bf\u03bc\u03bf\u03c3\u03c0\u03bf\u03bd\u03b4\u03af\u03b1\u03c2 \u03c4\u03bf\u03c5 \u03a1\u03ae\u03bd\u03bf\u03c5 \u03b1\u03c0\u03cc \u03c4\u03bf\u03bd \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03ac\u03c4\u03bf\u03c1\u03b1 \u03c4\u03b7\u03c2 \u0393\u03b1\u03bb\u03bb\u03af\u03b1\u03c2 \u039d\u03b1\u03c0\u03bf\u03bb\u03ad\u03bf\u03bd\u03c4\u03b1 \u0391\u0027 \u03c4\u03bf\u03bd \u03c0\u03c1\u03bf\u03b7\u03b3\u03bf\u03cd\u03bc\u03b5\u03bd\u03bf \u03bc\u03ae\u03bd\u03b1."}, {"color": "#97c2fc", "id": "vladimir putin", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Zelensky,_Merkel,_Macron,_Putin,_(2019-12-10)_01.jpg", "label": "vladimir putin", "shape": "image", "title": "Vladimir Vladimirovitsj Poetin (Russisch: \u0412\u043b\u0430\u0434\u0438\u043c\u0438\u0440 \u0412\u043b\u0430\u0434\u0438\u043c\u0438\u0440\u043e\u0432\u0438\u0447 \u041f\u0443\u0442\u0438\u043d, (info / uitleg)) (Leningrad, 7 oktober 1952) is een Russische politicus en de 2de en 4de president van de Russische Federatie."}, {"color": "#97c2fc", "id": "demerara", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_the_United_Kingdom.svg", "label": "demerara", "shape": "image", "title": "D\u00e9m\u00e9rara \u00e9tait une colonie n\u00e9erlandaise d\u0027Am\u00e9rique du Sud situ\u00e9e sur les rives de l\u0027estuaire du Demerara, fleuve du m\u00eame nom. Fond\u00e9e en 1611, la colonie fut captur\u00e9e par les Britanniques une premi\u00e8re fois en 1796 avant d\u0027\u00eatre c\u00e9d\u00e9e d\u00e9finitivement par les N\u00e9erlandais le 20 novembre 1815. C\u0027est l\u0027une des nombreuses colonies de la C\u00f4te Sauvage."}, {"color": "#97c2fc", "id": "britons", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Jk-rowling-crop.jpg", "label": "britons", "shape": "image", "title": "Britoj estas lo\u011dantoj de Granda Britio. En malvasta senco de la vorto britoj estas angloj, a\u016d skotoj. Al la lo\u011dantoj de la Unui\u011dinta Re\u011dlando aldone apartenas anka\u016d irlandanoj lo\u011dantaj en Norda Irlando, sed ili ne estas britoj en la \u011dusta senco de la vorto. Sed ja ekzistas nenia suma markigo por la enlo\u011dantoj de Unui\u011dinta Re\u011dlando. Tial oni povas en pli vasta senco anka\u016d la lo\u011dantojn de Norda Irlando marki kiel britoj, kun allaso de certa porcio de malprecizeco. Ofte estadas anstata\u016d la markigo \"britoj\" erare uzata la markigo \"angloj\", same kiel Granda Britio a\u016d Unui\u011dinta Re\u011dlando estadas erare markata kiel Anglio. \u0108i tie temas pri simila eraro kiel \u0109e uzado de Holando anstata\u016d Nederlando kaj holandanoj anstata\u016d nederlandanoj."}, {"color": "#97c2fc", "id": "marshall islands", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Marshallese_Rito_Fans.jpg", "label": "marshall islands", "shape": "image", "title": "Wyspy Marshalla (Republika Wysp Marshalla, marsz. Aolep\u0101n Aor\u014dkin M\u0327aje\u013c, ang. Republic of the Marshall Islands) \u2013 pa\u0144stwo wyspiarskie na Oceanie Spokojnym, po\u0142o\u017cone na p\u00f3\u0142noc od Nauru i Kiribati, na wsch\u00f3d od Mikronezji oraz na po\u0142udnie od ameryka\u0144skiej wyspy Wake."}, {"color": "#97c2fc", "id": "tyranny", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/\u590f\u6840\u50cf.png", "label": "tyranny", "shape": "image", "title": "\u0627\u0644\u0637\u0627\u063a\u064a\u0629 \u0644\u063a\u0629\u064b \u0645\u0646 \u062c\u0627\u0648\u0632 \u0627\u0644\u062d\u062f\u064e\u0651 \u0627\u0644\u0645\u0642\u0628\u0648\u0644\u060c \u0648\u0627\u0635\u0637\u0644\u0627\u062d\u0627 \u0647\u0648 \u0627\u0644\u062d\u0627\u0643\u0645 \u0627\u0644\u0645\u0637\u0644\u0642 \u063a\u064a\u0631 \u0627\u0644\u0645\u0642\u064a\u064e\u0651\u062f \u0628\u0627\u0644\u0642\u0627\u0646\u0648\u0646\u060c \u0623\u0648 \u0647\u0648 \u0645\u0646 \u0627\u063a\u062a\u0635\u0628 \u0627\u0644\u0633\u0644\u0637\u0629 \u0627\u0644\u0639\u0644\u064a\u0627 \u0627\u0644\u0634\u0631\u0639\u064a\u0629. \u064a\u0648\u0635\u064e\u0641 \u0639\u0627\u062f\u0629\u064b \u0628\u0623\u0646\u0647 \u0645\u062a\u0648\u062d\u0634\u060c \u064a\u062f\u0627\u0641\u0639 \u0627\u0644\u0637\u063a\u0627\u0629 \u0639\u0646 \u0645\u0646\u0627\u0635\u0628\u0647\u0645 \u0628\u0648\u0633\u0627\u0626\u0644 \u0642\u0645\u0639\u064a\u0629. \u0627\u0644\u0645\u0635\u0637\u0644\u062d \u0627\u0644\u064a\u0648\u0646\u0627\u0646\u064a \u0627\u0644\u0623\u0635\u0644\u064a \u064a\u0639\u0646\u064a \u0627\u0644\u062d\u0627\u0643\u0645 \u0627\u0644\u0645\u0637\u0644\u0642 \u0627\u0644\u0630\u064a \u0648\u0635\u0644 \u0625\u0644\u0649 \u0627\u0644\u0633\u0644\u0637\u0629 \u062f\u0648\u0646 \u0648\u0633\u0627\u0626\u0644 \u062f\u0633\u062a\u0648\u0631\u064a\u0629\u060c \u0625\u0644\u0627 \u0623\u0646\u0647 \u0643\u0627\u0646 \u0644\u0644\u0643\u0644\u0645\u0629 \u062f\u0644\u0627\u0644\u0629\u064c \u0645\u062d\u0627\u064a\u062f\u0629 \u062e\u0644\u0627\u0644 \u0639\u0635\u0631 \u0627\u0644\u064a\u0648\u0646\u0627\u0646 \u0627\u0644\u0642\u062f\u064a\u0645\u0629 \u0648\u0627\u0644\u0639\u0635\u0648\u0631 \u0627\u0644\u0643\u0644\u0627\u0633\u064a\u0643\u064a\u0629 \u0627\u0644\u0623\u0648\u0644\u0649. \u063a\u064a\u0631 \u0623\u0646 \u0627\u0644\u0641\u064a\u0644\u0633\u0648\u0641 \u0627\u0644\u064a\u0648\u0646\u0627\u0646\u064a \u0623\u0641\u0644\u0627\u0637\u0648\u0646 \u0631\u0623\u0649 \u0643\u0644\u0645\u0629 \u062a\u064a\u0631\u0627\u0646\u0648\u0633tyrannos \u0643\u0644\u0645\u0629\u064b \u0633\u0644\u0628\u064a\u0629\u060c \u0648\u0646\u0638\u0631\u064b\u0627 \u0644\u0644\u062a\u0623\u062b\u064a\u0631 \u0627\u0644\u062d\u0627\u0633\u0645 \u0644\u0644\u0641\u0644\u0633\u0641\u0629 \u0639\u0644\u0649 \u0627\u0644\u0633\u064a\u0627\u0633\u0629\u060c \u0644\u0645 \u062a\u0634\u0647\u062f \u062f\u0644\u0627\u0644\u0627\u062a\u0647\u0627 \u0627\u0644\u0633\u0644\u0628\u064a\u0629 \u0633\u0648\u0649 \u0627\u0632\u062f\u064a\u0627\u062f\u064d\u060c \u0648\u0627\u0633\u062a\u0645\u0631 \u0627\u0644\u0623\u0645\u0631 \u0641\u064a \u0627\u0644\u0639\u0635\u0631 \u0627\u0644\u0647\u0644\u0646\u0633\u062a\u064a. \u0639\u0631\u0641 \u0627\u0644\u0641\u064a\u0644\u0633\u0648\u0641\u0627\u0646 \u0623\u0631\u0633\u0637\u0648 \u0648\u0623\u0641\u0644\u0627\u0637\u0648\u0646 \u0627\u0644\u0637\u0627\u063a\u064a\u0629 \u0628\u0623\u0646\u0647 \u0634\u062e\u0635\u064c \u064a\u062d\u0643\u0645 \u062f\u0648\u0646 \u0627\u0644\u0644\u062c\u0648\u0621 \u0625\u0644\u0649 \u0627\u0644\u0642\u0627\u0646\u0648\u0646\u060c \u0645\u0633\u062a\u062e\u062f\u0645\u064b\u0627 \u0623\u0633\u0627\u0644\u064a\u0628 \u0645\u062a\u0637\u0631\u0641\u0629 \u0648\u0645\u062a\u0648\u062d\u0634\u0629 \u0636\u062f \u0643\u0644\u064d \u0645\u0646 \u0634\u0639\u0628\u0647 \u0648\u0627\u0644\u0622\u062e\u0631\u064a\u0646. \u062a\u0639\u0631\u0650\u0651\u0641 \u0627\u0644\u0645\u0648\u0633\u0648\u0639\u0629 \u0627\u0644\u0645\u0635\u0637\u0644\u062d \u0628\u0645\u063a\u062a\u0635\u0628 \u0627\u0644\u0633\u0644\u0637\u0629 \u0627\u0644\u0630\u064a \u064a\u062c\u0639\u0644 \u0645\u0646 \u0631\u0639\u064a\u062a\u0647 \u00ab\u0636\u062d\u0627\u064a\u0627 \u0623\u0647\u0648\u0627\u0626\u0647 \u0648\u0631\u063a\u0628\u0627\u062a\u0647 \u0627\u0644\u0638\u0627\u0644\u0645\u0629\u060c \u0648\u0627\u0644\u062a\u064a \u064a\u062d\u0644\u064f\u0651\u0647\u0627 \u0645\u062d\u0644 \u0627\u0644\u0642\u0627\u0646\u0648\u0646\u00bb. \u0641\u064a \u0623\u0648\u0627\u062e\u0631 \u0627\u0644\u0642\u0631\u0646 \u0627\u0644\u0631\u0627\u0628\u0639 \u0648\u0627\u0644\u062e\u0627\u0645\u0633 \u0642\u0628\u0644 \u0627\u0644\u0645\u064a\u0644\u0627\u062f\u060c \u0628\u0631\u0632 \u0635\u0646\u0641 \u062c\u062f\u064a\u062f \u0645\u0646 \u0627\u0644\u0637\u063a\u0627\u0629 \u0645\u0645\u0646 \u062d\u0627\u0632\u0648\u0627 \u0639\u0644\u0649 \u062f\u0639\u0645 \u0627\u0644\u062c\u064a\u0634\u060c \u062a\u062d\u062f\u064a\u062f\u064b\u0627 \u0641\u064a \u0635\u0642\u0644\u064a\u0629.\u064a\u0633\u062a\u0637\u064a\u0639 \u0627\u0644\u0645\u0631\u0621 \u062a\u0648\u062c\u064a\u0647 \u062a\u0647\u0645\u0629 \u0627\u0644\u0637\u063a\u064a\u0627\u0646 \u0625\u0644\u0649 \u0639\u062f\u0629 \u0623\u0646\u0648\u0627\u0639 \u0645\u0646 \u0627\u0644\u062d\u0643\u0648\u0645\u0627\u062a: \n* \u0625\u0644\u0649 \u062d\u0643\u0648\u0645\u0629 \u0641\u0631\u062f \u0648\u0627\u062d\u062f (\u0641\u064a \u0623\u0648\u062a\u0648\u0642\u0631\u0627\u0637\u064a\u0629) \n* \u0625\u0644\u0649 \u062d\u0643\u0648\u0645\u0629 \u0623\u0642\u0644\u064a\u0629 (\u0641\u064a \u0623\u0648\u0644\u064a\u063a\u0627\u0631\u0634\u064a\u0629\u060c \u0637\u063a\u064a\u0627\u0646 \u0627\u0644\u0623\u0642\u0644\u064a\u0629) \n* \u0625\u0644\u0649 \u062d\u0643\u0648\u0645\u0629 \u0623\u0643\u062b\u0631\u064a\u0629 (\u0641\u064a \u062f\u064a\u0645\u0642\u0631\u0627\u0637\u064a\u0629\u060c \u0637\u063a\u064a\u0627\u0646 \u0627\u0644\u0623\u0643\u062b\u0631\u064a\u0629)"}, {"color": "#97c2fc", "id": "annam", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Nha_Trang_skyline.jpg", "label": "annam", "shape": "image", "title": "( \ub2e4\ub978 \ub73b\uc5d0 \ub300\ud574\uc11c\ub294 \ubca0\ud2b8\ub0a8 (\ub3d9\uc74c\uc774\uc758) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.) \ubca0\ud2b8\ub0a8 \uc0ac\ud68c\uc8fc\uc758 \uacf5\ud654\uad6d(\ubca0\ud2b8\ub0a8\uc5b4: C\u1ed9ng h\u00f2a x\u00e3 h\u1ed9i ch\u1ee7 ngh\u0129a Vi\u1ec7t Nam \uaf41\ud654\uc2f8\ud68c\ucb48\uc751\uc774\uc5b4\ube44\uc5e3\ub0a8[*], \ubb38\ud654\uc5b4: \uc701\ub0a8\uc0ac\ud68c\uc8fc\uc758\uacf5\ud654\uad6d), \uc57d\uce6d \ubca0\ud2b8\ub0a8(\ubca0\ud2b8\ub0a8\uc5b4: Vi\u1ec7t Nam \ube44\uc5e3\ub0a8[*], \ubb38\ud654\uc5b4: \uc701\ub0a8)\uc740 \ub3d9\ub0a8\uc544\uc2dc\uc544\uc758 \uad6d\uac00\uc774\ub2e4. \uc8fc\uc694 \ub3c4\uc2dc\ub85c\ub294 \ud558\ub178\uc774, \ud638\ucc0c\ubbfc\uc2dc, \ub2e4\ub0ad, \ud558\uc774\ud401, \ud638\uc774\uc548, \uc0ac\ud30c, \ud6c4\uc5d0 \ub4f1\uc774 \uc788\ub2e4. \ubd81\ucabd\uc73c\ub85c\ub294 \uc911\ud654\uc778\ubbfc\uacf5\ud654\uad6d, \uc11c\ucabd\uc73c\ub85c\ub294 \ub77c\uc624\uc2a4 \ubc0f \uce84\ubcf4\ub514\uc544\uc640 \uad6d\uacbd\uc744 \uc811\ud558\uace0 \ub3d9\ucabd\uacfc \ub0a8\ucabd\uc73c\ub85c\ub294 \ub0a8\uc911\uad6d\ud574\uc5d0 \uc811\ud574 \uc788\ub2e4. \uba74\uc801\uc740 \uc57d 33\ub9cc 341km2\uc774\ub2e4. \uc778\ub3c4\ucc28\uc774\ub098 \ubc18\ub3c4\uc5d0\uc11c \uac00\uc7a5 \uc778\uad6c\uac00 \ub9ce\uc740 \ub098\ub77c\ub85c \ucd5c\uadfc \uc778\uad6c \ud1b5\uacc4\uc5d0\uc11c\ub294 9,649\ub9cc \uba85\uc73c\ub85c \uc870\uc0ac\ub418\uc5b4, \uc138\uacc4\uc5d0\uc11c 15\ubc88\uc9f8\ub85c \uc778\uad6c\uac00 \ub9ce\uc740 \ub098\ub77c\uc774\ub2e4. \ub098\ub77c\uc758 \uba85\uce6d\uc778 \ube44\uc5e3\ub0a8(Vi\u1ec7t Nam)\uc740 1945\ub144\ubd80\ud130 \uacf5\uc2dd\uc801\uc73c\ub85c \uc0ac\uc6a9\ub418\uace0 \uc788\ub294\ub370, \uc774\uac83\uc740 \uc624\ub298\ub0a0 \ubca0\ud2b8\ub0a8 \ubd81\ubd80\uc640 \uc911\uad6d \ub0a8\ubd80\ub97c \uc9c0\ubc30\ud558\uc600\ub358 \uc61b \ubca0\ud2b8\ub0a8 \uc655\uc870\uc778 \ub0a8\uc6d4(\ubca0\ud2b8\ub0a8\uc5b4: Nam Vi\u1ec7t\ub0a8\ube44\uc5e3)\uc758 \uba85\uce6d\uc744 \uac70\uafb8\ub85c \uc4f4 \uac83\uc774\ub2e4. \ubca0\ud2b8\ub0a8\uc758 \uc218\ub3c4\ub294 \ud558\ub178\uc774\uc774\uace0,\uc815\ubd80\ud615\ud0dc\ub294 \uc0ac\ud68c\uc8fc\uc758 \uacf5\ud654\uc81c\uc774\uba70 \uacf5\uc0b0\ub2f9\uc774 \uc720\uc77c\ub2f9\uc774\ub2e4.\uace0\ub300 \ubca0\ud2b8\ub0a8\uc740 \uc911\uad6d\uc758 \uc9c0\ubc30\ub97c \ubc1b\uc558\uc73c\ub098 938\ub144 \ubc15\ub2f9 \uc804\ud22c\uc5d0\uc11c \uc751\uc624 \uc655\uc870\uc758 \uc2dc\uc870\uc778 \uc751\uc624\uafb8\uc60c(\ubca0\ud2b8\ub0a8\uc5b4: Ng\u00f4 Quy\u1ec1n)\uc774 \uc624\ub300 \uc2ed\uad6d\uc758 \ud558\ub098\uc778 \ub0a8\ud55c\uacfc \uc2f8\uc6cc \uc774\uaca8 \ub3c5\ub9bd\ud558\uc600\ub2e4. \ub3c5\ub9bd \uc774\ud6c4 \ubca0\ud2b8\ub0a8\uc758 \uc655\uc870\ub4e4\uc740 \uc9c0\uc18d\uc801\uc73c\ub85c \uc601\ud1a0\ub97c \ud655\uc7a5\ud558\uc5ec \uc778\ub3c4\ucc28\uc774\ub098 \ubc18\ub3c4\uc758 \ub3d9\uc548\uc744 \ub530\ub77c \ub0a8\ucabd\uc73c\ub85c \uad6d\uacbd\uc744 \ub113\ud600\uac14\uc73c\uba70, \uc774\ub7ec\ud55c \uc601\ud1a0 \ud655\uc7a5\uc740 \uccad\ub098\ub77c\uc640\uc758 \uccad\ubd88 \uc804\uc7c1\uc5d0\uc11c \uc2b9\ub9ac\ud55c \ud504\ub791\uc2a4\uc758 \uc2dd\ubbfc \uc9c0\ubc30\uac00 \uc2dc\uc791\ub420 \ub54c\uae4c\uc9c0 \uacc4\uc18d\ub418\uc5c8\ub2e4. \ud504\ub791\uc2a4\uc758 \uc2dd\ubbfc \uc9c0\ubc30\ub97c \ubc1b\ub294 \ub3d9\uc548 \ubca0\ud2b8\ub0a8\uc740 \ud504\ub791\uc2a4\ub839 \uc778\ub3c4\ucc28\uc774\ub098\uc758 \uc77c\ubd80\ub85c \ud3b8\uc785\ub418\uc5c8\ub2e4. \ubca0\ud2b8\ub0a8\uc740 \ud504\ub791\uc2a4 \uc2dd\ubbfc \uc9c0\ubc30 \uae30\uac04 \ub3d9\uc548 \uacc4\uc18d\ud558\uc5ec \ub3c5\ub9bd \uc6b4\ub3d9\uc744 \ubc8c\uc600\uace0, \uc81c2\ucc28 \uc138\uacc4\ub300\uc804 \uae30\uac04\uc5d0\ub294 \uc77c\ubcf8\uc758 \uc9c0\ubc30\ub97c \ubc1b\uae30\ub3c4 \ud558\uc600\ub2e4. \uc804\uc7c1\uc774 \ub05d\ub09c \ud6c4, 1945\ub144 9\uc6d4 2\uc77c \ud638\uce58\ubbfc\uc740 \ud558\ub178\uc774\uc758 \ubc14\ub518 \uad11\uc7a5\uc5d0\uc11c \ubca0\ud2b8\ub0a8\uc758 \ub3c5\ub9bd\uc744 \uc120\uc5b8\ud558\uace0 \ubca0\ud2b8\ub0a8 \ubbfc\uc8fc \uacf5\ud654\uad6d\uc758 \uc218\ub9bd\uc744 \uc120\uc5b8\ud558\uc600\ub2e4. \uadf8\ub7ec\ub098, \ud504\ub791\uc2a4\ub294 \ubca0\ud2b8\ub0a8\uc758 \ub3c5\ub9bd\uc744 \uc778\uc815\ud558\uc9c0 \uc54a\uc558\uace0, \ud504\ub791\uc2a4\uc640 \ubca0\ud2b8\ub0a8\uc740 \uc81c1\ucc28 \uc778\ub3c4\ucc28\uc774\ub098 \uc804\uc7c1\uc744 \ubc8c\uc774\uac8c \ub418\uc5c8\ub2e4. 1954\ub144 3\uc6d4 13\uc77c \ub514\uc5d4\ube44\uc5d4\ud478 \uc804\ud22c\uc5d0\uc11c \ubca0\ud2b8\ub0a8\uad70\uc774 \ub300\uc2b9\uc744 \uac70\ub450\uace0 \ud504\ub791\uc2a4\uad70\uc774 \ucca0\uc218\ub97c \ud558\uba74\uc11c \ubca0\ud2b8\ub0a8\uc740 \ub3c5\ub9bd\uc744 \ub9de\uac8c \ub418\uc5c8\ub2e4. \uadf8\ub7ec\ub098 \uc11c\uad6c \uc5f4\uac15\uc740 \uc81c\ub124\ubc14 \ud611\uc815\uc744 \ud1b5\ud574 \ubca0\ud2b8\ub0a8\uc744 \ub2e4\uc2dc \ubd81\uc704 17\ub3c4\ub97c \uae30\uc900\uc73c\ub85c \ub0a8\ubd81\uc73c\ub85c \ubd84\ub2e8\uc2dc\ucf30\uace0, \uc57d\uc18d\ud558\uc600\ub358 \uc804\uad6d \uc120\uac70\ub97c \uac70\ubd80\ud55c \ucc44 \uc751\uc6b0\uc60c \uc655\uc870\uc758 \ub9c8\uc9c0\ub9c9 \ud669\uc81c \ubc14\uc624 \ub2e4\uc774\ub97c \uc655\uc73c\ub85c \ub0b4\uc138\uc6cc \ubca0\ud2b8\ub0a8\uad6d\uc744 \uc218\ub9bd\ud558\uc600\ub2e4. \ubca0\ud2b8\ub0a8\uc740 \uc5bc\ub9c8 \uc9c0\ub098\uc9c0 \uc54a\uc544 \uc751\uc624\ub518\uc9c0\uc5e0\uc758 \ucfe0\ub370\ud0c0\ub85c \ubd95\uad34\ud558\uace0 \ubca0\ud2b8\ub0a8 \uacf5\ud654\uad6d\uc774 \uc138\uc6cc\uc838 \ub0a8\ubd81\uc758 \ub300\uacb0\uc774 \uc2dc\uc791\ub418\uc5c8\ub2e4. \ubbf8\uad6d\uc740 \ub3c4\ubbf8\ub178 \uc774\ub860\uc744 \ub0b4\uc138\uc6cc \ubca0\ud2b8\ub0a8\uc5d0 \uac1c\uc785\ud558\uc600\uc73c\uba70 \ud1b5\ud0b9\ub9cc \uc0ac\uac74\uc744 \ube4c\ubbf8\ub85c \ubca0\ud2b8\ub0a8 \uc804\uc7c1\uc774 \ubc8c\uc5b4\uc9c0\uac8c \ub418\uc5c8\ub2e4. \ubca0\ud2b8\ub0a8 \uc804\uc7c1 \uae30\uac04 \ub3d9\uc548 \ubbf8\uad6d\uc740 \uc81c2\ucc28 \uc138\uacc4\ub300\uc804\uc5d0\uc11c \uc0ac\uc6a9\ud55c \uac83\ubcf4\ub2e4 \ud6e8\uc52c \ub9ce\uc740 \ud3ed\ud0c4\uc744 \ubd81\ubca0\ud2b8\ub0a8 \uc9c0\uc5ed\uc5d0 \ud22c\ud558\ud558\uc600\uace0 \ub9c9\uac15\ud55c \ud654\ub825\uacfc \uc778\ub825\uc744 \ub3d9\uc6d0\ud558\uc600\uc73c\ub098, \ubca0\ud2b8\ub0a8\uc758 \ub048\uc9c8\uae34 \uc800\ud56d\uacfc \uc804\uc7c1\uc744 \uacc4\uc18d\ud558\ub294 \ub3d9\uc548 \uc77c\uc5b4\ub09c \uc804 \uc138\uacc4\uc640 \ubbf8\uad6d \ub0b4\uc758 \ubc18\uc804 \uc5ec\ub860\uc5d0 \ubc00\ub824 \uacb0\uad6d 1973\ub144 \ud30c\ub9ac \ud611\uc815\uc744 \ub9fa\uace0 \ucca0\uad70\ud558\uc600\ub2e4. 1975\ub144 \ubd81\ubca0\ud2b8\ub0a8\uc740 \uc0ac\uc774\uacf5\uc744 \uc810\ub839\ud558\uc600\uace0, 1976\ub144 7\uc6d4 2\uc77c \ubca0\ud2b8\ub0a8 \uc0ac\ud68c\uc8fc\uc758 \uacf5\ud654\uad6d\uc744 \uc218\ub9bd\ud558\uc600\ub2e4. \uc804\uc7c1 \ud6c4 \ubca0\ud2b8\ub0a8\uc740 \uc804\ud6c4 \ubcf5\uad6c\uc640 \uacf5\uc0b0\uc8fc\uc758 \uacbd\uc81c\uccb4\uc81c\ub97c \ud1b5\ud55c \ubc1c\uc804\uc744 \ub3c4\ubaa8\ud558\uc600\uc73c\ub098, 1979\ub144 \ud06c\uba54\ub974 \ub8e8\uc8fc\uc640 \uc804\uc7c1\uc744 \uce58\ub800\uace0, \uc911\ud654\uc778\ubbfc\uacf5\ud654\uad6d\uacfc\ub3c4 \uad6d\uacbd\ubd84\uc7c1\uc73c\ub85c \uc911\uad6d-\ubca0\ud2b8\ub0a8 \uc804\uc7c1\uc744 \uce58\ub974\ub294 \ub4f1 \uc21c\ud0c4\ud558\uc9c0 \uc54a\uc558\ub2e4. 1992\ub144 \ubca0\ud2b8\ub0a8 \uacf5\uc0b0\ub2f9\uc740 \ub3c4\uc774 \uba38\uc774\ub97c \uc2dc\uc791\ud558\uc5ec \ud63c\ud569 \uacbd\uc81c\ub97c \ub3c4\uc785\ud558\uc600\uace0, 2000\ub144\uc5d0\ub294 \uac70\uc758 \ub300\ubd80\ubd84\uc758 \uad6d\uac00\uc640 \uc218\uad50\ub97c \ub9fa\uc5c8\ub2e4."}, {"color": "#97c2fc", "id": "tariff", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Effect_of_Import_Tariff_-_v1.png", "label": "tariff", "shape": "image", "title": "A tariff is a tax imposed by the government of a country or by a supranational union on imports or exports of goods. Besides being a source of revenue for the government, import duties can also be a form of regulation of foreign trade and policy that taxes foreign products to encourage or safeguard domestic industry. Protective tariffs are among the most widely used instruments of protectionism, along with import quotas and export quotas and other non-tariff barriers to trade. Tariffs can be fixed (a constant sum per unit of imported goods or a percentage of the price) or variable (the amount varies according to the price). Taxing imports means people are less likely to buy them as they become more expensive. The intention is that they buy local products instead, boosting their country\u0027s economy. Tariffs therefore provide an incentive to develop production and replace imports with domestic products. Tariffs are meant to reduce pressure from foreign competition and reduce the trade deficit. They have historically been justified as a means to protect infant industries and to allow import substitution industrialization. Tariffs may also be used to rectify artificially low prices for certain imported goods, due to \u0027dumping\u0027, export subsidies or currency manipulation. There is near unanimous consensus among economists that tariffs have a negative effect on economic growth and economic welfare, while free trade and the reduction of trade barriers has a positive effect on economic growth. Although trade liberalization can sometimes result in large and unequally distributed losses and gains, and can, in the short run, cause significant economic dislocation of workers in import-competing sectors, free trade has advantages of lowering costs of goods and services for both producers
