e (l\u0027utile et l\u0027inutile). C\u0027est d\u0027apr\u00e8s ces valeurs que la morale fixe des principes d\u0027action, qu\u0027on appelle les devoirs de l\u0027\u00eatre humain, vis-\u00e0-vis de lui-m\u00eame ou des autres individus, ou de l\u0027ensemble de la soci\u00e9t\u00e9, ou d\u0027id\u00e9aux plus \u00e9lev\u00e9s (la tradition, l\u0027harmonie, la paix, les dieux, etc.), principes qui d\u00e9finissent ce qu\u0027il faut faire et comment agir. Il y a deux formes d\u0027attitude contraire \u00e0 la morale, l\u0027immoralit\u00e9 qui consiste \u00e0 transgresser d\u00e9lib\u00e9r\u00e9ment les r\u00e8gles de la morale sans pour autant porter de jugement sur celle-ci, et l\u0027amoralit\u00e9 qui consiste \u00e0 refuser ou nier l\u0027existence d\u0027une morale, voire \u00e0 encourager dans certains cas leur transgression syst\u00e9matique, en s\u00e9parant les notions d\u0027\u00e9thique de celles de m\u0153urs. La morale vise d\u0027une part \u00e0 la conservation des formes collectives d\u0027organisation sociale, de la soci\u00e9t\u00e9, de l\u0027int\u00e9r\u00eat g\u00e9n\u00e9ral, d\u0027autre part \u00e0 l\u0027agr\u00e9ment de la vie des individus en soci\u00e9t\u00e9. De m\u00eame, un m\u00eame sch\u00e9ma moral est adapt\u00e9 selon chaque culture et soci\u00e9t\u00e9, mais \u00e0 l\u0027int\u00e9rieur de ces cultures, diff\u00e9rents types de moralit\u00e9 cohabitent ensemble, avec un degr\u00e9 variable de tensions. Elle peut renvoyer \u00e0 l\u0027ensemble des r\u00e8gles de conduite diffuses dans une soci\u00e9t\u00e9 donn\u00e9e (politesse, courtoisie, civisme), ou encore \u00e0 des pr\u00e9ceptes \u00e9nonc\u00e9s explicitement par une religion ou une doctrine (morale religieuse, philosophie morale, \u00e9thique). Les r\u00e8gles morales peuvent se diviser en deux groupes : d\u0027une part, les maximes de la morale personnelle (individuelle) et, d\u0027autre part, les codes de conduite (ou syst\u00e8mes de principes) partag\u00e9s au sein d\u0027une communaut\u00e9 culturelle, religieuse ou civile (collectifs). Les r\u00e8gles morales peuvent \u00eatre vues comme de simples habitudes qui ont fini par s\u0027imposer \u00e0 un groupe social (m\u0153urs, coutumes), c\u0027est-\u00e0-dire des fa\u00e7ons d\u0027agir culturelles, acquises, apprises et int\u00e9gr\u00e9es par les agents (consciemment ou non) qui ont fini par se pr\u00e9ciser ou se transformer au cours des si\u00e8cles, ou au contraire comme des normes absolues, invariables dans le temps, transcendantes et d\u0027origine divine ou r\u00e9v\u00e9l\u00e9es. De m\u00eame, elles peuvent \u00eatre consid\u00e9r\u00e9es comme relatives, variables selon les peuples et les \u00e9poques, ou au contraire comme universelles, ind\u00e9pendantes du lieu et de l\u0027\u00e9poque, et \u00e9tablies par la raison humaine ou exig\u00e9es par une certaine repr\u00e9sentation de l\u0027\u00eatre humain en g\u00e9n\u00e9ral (universalisme, droits de l\u0027homme). Selon l\u0027approche philosophique, le crit\u00e8re d\u00e9finissant une conduite morale (ou ce que signifie \u00ab bien agir \u00bb) ne sera pas le m\u00eame. En effet, la valeur morale d\u0027une action (le fait qu\u0027elle soit bonne ou mauvaise) peut \u00eatre d\u00e9finie soit d\u0027apr\u00e8s ses cons\u00e9quences (cons\u00e9quentialisme, utilitarisme, pragmatisme), c\u0027est-\u00e0-dire selon les effets engendr\u00e9s par cette action, soit d\u0027apr\u00e8s sa conformit\u00e9 \u00e0 des valeurs (d\u00e9ontologie, intuitionnisme), c\u0027est-\u00e0-dire selon les intentions ou motivations qui la commandent (ind\u00e9pendamment des cons\u00e9quences). L\u0027\u00e9crivain Norman Spinrad pr\u00e9cisa dans une interview \u00e0 M\u00e9tropolis que les conflits moraux \u00e9taient moins ceux du bien contre le mal qu\u0027entre des versions diff\u00e9rentes et incompatibles du bien[r\u00e9f. n\u00e9cessaire], faisant \u00e9cho tant au vicomte Louis de Bonald (\u00ab Il est plus commode de faire son devoir que de le conna\u00eetre \u00bb) qu\u0027\u00e0 Jean-Paul Sartre dans L\u0027Existentialisme est un humanisme."}, {"color": "#97c2fc", "id": "indore", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Yeshwant_Club,_Indore.jpg", "label": "indore", "shape": "image", "title": "Indore (hindi : \u0907\u0928\u094d\u0926\u094c\u0930 Indaur, marathi : \u0907\u0902\u0926\u0942\u0930 I\u1e43d\u016br) est la capitale commerciale et la plus grande ville de l\u0027\u00c9tat indien du Madhya Pradesh.Elle est le chef-lieu du district d\u0027Indore et la capitale de la division d\u0027Indore. Situ\u00e9e \u00e0 190 km \u00e0 l\u0027ouest de Bhopal, la capitale du Madhya Pradesh, et \u00e0 l\u0027extr\u00e9mit\u00e9 m\u00e9ridionale du plateau de Malva, son altitude moyenne de 550 m en fait l\u0027une des grandes villes les plus \u00e9lev\u00e9es de l\u0027Inde centrale. Au recensement de 2011, la population estim\u00e9e de la municipalit\u00e9 \u00e9tait de 1 994 397 pour une superficie de 530 km2, soit une tr\u00e8s forte densit\u00e9 de 3 763 habitants/km2. L\u2019agglom\u00e9ration compte 2 170 295 habitants."}, {"color": "#97c2fc", "id": "transport", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/High_Five.jpg", "label": "transport", "shape": "image", "title": "T\u00e1 c\u00f3rais iompair againn \u00f3 bhain an ch\u00e9ad duine feidhm as crann sn\u00e1mha n\u00f3 \u00f3 d\u0027iompair an ch\u00e9ad bhean a leanbh. T\u00e1 tr\u00ed phr\u00edomh-mhodh iompair ann, cuma m\u00e1s daoine n\u00f3 ruda\u00ed at\u00e1 i gceist: iompar ar uisce, iompar ar thalamh agus iompar san aer."}, {"color": "#97c2fc", "id": "english architecture", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Montacute_House_Apr_2002.jpg", "label": "english architecture", "shape": "image", "title": "The architecture of England is the architecture of modern England and in the historic Kingdom of England. It often includes buildings created under English influence or by English architects in other parts of the world, particularly in the English and later British colonies and Empire, which developed into the Commonwealth of Nations. Apart from Anglo-Saxon architecture, the major forms of non-vernacular architecture employed in England before 1900 originated elsewhere in western Europe, chiefly in France and Italy, while 20th-century Modernist architecture derived from both European and American influences. Each of these foreign modes became assimilated within English architectural culture and gave rise to local variation and innovation, producing distinctive national forms. Among the most characteristic styles originating in England are the Perpendicular Gothic of the late Middle Ages, High Victorian Gothic and the Queen Anne style."}, {"color": "#97c2fc", "id": "caribbean region", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Guadeloupe_(Le_cimeti\u00e8re_de_Gourbeyre).jpg", "label": "caribbean region", "shape": "image", "title": "\u0627\u0644\u0643\u0627\u0631\u064a\u0628\u064a (\u0628\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629: Caribbean)\u200f\u060c (\u0628\u0627\u0644\u0625\u0633\u0628\u0627\u0646\u064a\u0629: El Caribe)\u200f \u0647\u0648 \u0627\u0633\u0645 \u0644\u0645\u0646\u0637\u0642\u0629 \u062c\u063a\u0631\u0627\u0641\u064a\u0629 \u0641\u064a \u0627\u0644\u0639\u0627\u0644\u0645 \u0627\u0644\u062c\u062f\u064a\u062f \u062a\u062a\u0643\u0648\u0646 \u0645\u0646 \u0627\u0644\u0628\u062d\u0631 \u0627\u0644\u0643\u0627\u0631\u064a\u0628\u064a \u0648\u062c\u0632\u0631\u0647 \u0648\u0634\u0637\u0622\u0646\u0647 \u0627\u0644\u0645\u062d\u064a\u0637\u0629 \u0628\u0647. \u062a\u0642\u0639 \u0627\u0644\u0645\u0646\u0637\u0642\u0629 \u0625\u0644\u0649 \u0627\u0644\u062c\u0646\u0648\u0628 \u0627\u0644\u0634\u0631\u0642\u064a \u0645\u0646 \u0623\u0645\u0631\u064a\u0643\u0627 \u0627\u0644\u0634\u0645\u0627\u0644\u064a\u0629 \u0648\u0634\u0631\u0642\u064a \u0623\u0645\u0631\u064a\u0643\u0627 \u0627\u0644\u0648\u0633\u0637\u0649 \u0648\u0625\u0644\u0649 \u0627\u0644\u0634\u0645\u0627\u0644 \u0648\u0627\u0644\u0634\u0631\u0642 \u0645\u0646 \u0623\u0645\u0631\u064a\u0643\u0627 \u0627\u0644\u062c\u0646\u0648\u0628\u064a\u0629. \u063a\u0627\u0644\u0628\u064a\u0629 \u0623\u062c\u0632\u0627\u0621 \u0627\u0644\u0645\u0646\u0637\u0642\u0629 \u062a\u0642\u0639 \u0639\u0644\u0649 \u0627\u0644\u0635\u0641\u064a\u062d\u0629 \u0627\u0644\u0643\u0627\u0631\u064a\u0628\u064a\u0629. \u0641\u064a \u0627\u0644\u0643\u0627\u0631\u064a\u0628\u064a \u062a\u0648\u062c\u062f \u0647\u0646\u0627\u0643 \u062d\u0648\u0627\u0644\u064a 7000 \u062c\u0632\u064a\u0631\u0629. \u062c\u0632\u0631 \u0627\u0644\u0647\u0646\u062f \u0627\u0644\u063a\u0631\u0628\u064a\u0629 \u062a\u062a\u0643\u0648\u0646 \u0645\u0646 \u0627\u0644\u0623\u0646\u062a\u064a\u0644 \u0648\u062a\u0646\u0642\u0633\u0645 \u0625\u0644\u0649 \u062c\u0632\u0631 \u0627\u0644\u0623\u0646\u062a\u064a\u0644 \u0627\u0644\u0643\u0628\u0631\u0649 \u0648\u062c\u0632\u0631 \u0627\u0644\u0623\u0646\u062a\u064a\u0644 \u0627\u0644\u0635\u063a\u0631\u0649 \u0628\u0627\u0644\u0625\u0636\u0627\u0641\u0629 \u0625\u0644\u0649 \u0627\u0644\u0628\u0647\u0627\u0645\u0627\u0633. \u062c\u064a\u0648\u0633\u064a\u0627\u0633\u064a\u0627\u060c \u062a\u0639\u062f \u062c\u0632\u0631 \u0627\u0644\u0647\u0646\u062f \u0627\u0644\u063a\u0631\u0628\u064a\u0629 \u062a\u0627\u0628\u0639\u0629 \u0644\u0623\u0645\u0631\u064a\u0643\u0627 \u0627\u0644\u0634\u0645\u0627\u0644\u064a\u0629 \u0648\u062a\u0646\u0642\u0633\u0645 \u0625\u0644\u0649 28 \u062c\u0632\u0621\u0627\u064b \u0645\u0646 \u0636\u0645\u0646\u0647\u0627 \u0627\u0644\u062f\u0648\u0644 \u0627\u0644\u0645\u0633\u062a\u0642\u0644\u0629 \u0641\u064a\u0647\u0627 \u0648\u063a\u064a\u0631\u0647\u0627 \u0645\u0646 \u0627\u0644\u0645\u0646\u0627\u0637\u0642 \u0627\u0644\u062a\u0627\u0628\u0639\u0629 \u0644\u0623\u0648\u0631\u0648\u0628\u0627 \u0623\u0648 \u0623\u0645\u0631\u064a\u0643\u0627. \u0641\u064a \u0639\u0627\u0645 1958 \u062a\u0623\u0633\u0633\u062a \u062f\u0648\u0644\u0629 \u0633\u0645\u064a\u062a \u0627\u062a\u062d\u0627\u062f \u062c\u0632\u0631 \u0627\u0644\u0647\u0646\u062f \u0627\u0644\u063a\u0631\u0628\u064a\u0629 \u0645\u0627 \u0644\u0628\u062b\u062a \u0623\u0646 \u0627\u0646\u062d\u0644\u062a \u0639\u0627\u0645 1962\u060c \u0648\u0643\u0627\u0646 \u0647\u0630\u0627 \u0627\u0644\u0627\u062a\u062d\u0627\u062f \u0645\u0643\u0648\u0646\u0627 \u0645\u0646 10 \u062f\u0648\u0644 \u0645\u062a\u062d\u062f\u062b\u0629 \u0628\u0627\u0644\u0644\u063a\u0629 \u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629 \u0641\u064a \u0627\u0644\u0643\u0627\u0631\u064a\u0628\u064a."}, {"color": "#97c2fc", "id": "french colonial empire", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/III._Nap\u00f3leon_(\u00f6reg).jpg", "label": "french colonial empire", "shape": "image", "title": "\u30d5\u30e9\u30f3\u30b9\u690d\u6c11\u5730\u5e1d\u56fd\uff08\u30d5\u30e9\u30f3\u30b9\u3057\u3087\u304f\u307f\u3093\u3061\u3066\u3044\u3053\u304f\u3001\u30d5\u30e9\u30f3\u30b9\u8a9e: Empire colonial fran\u00e7ais\uff09\u306f\u300116\u4e16\u7d00\u304b\u308920\u4e16\u7d00\u306b\u304b\u3051\u3066\u30d5\u30e9\u30f3\u30b9\u304c\u6d77\u5916\u306b\u5efa\u8a2d\u3057\u305f\u690d\u6c11\u5730\u306e\u96c6\u5408\u4f53\u3067\u3042\u308b\u3002\u3053\u306e\u5834\u5408\u306e\u300c\u5e1d\u56fd\u300d\u3068\u306f\u3001\u30d5\u30e9\u30f3\u30b9\u672c\u56fd\u306e\u653f\u4f53\u304c\u738b\u653f\u30fb\u5e1d\u653f\u30fb\u5171\u548c\u653f\u306e\u3044\u305a\u308c\u3067\u3042\u308b\u304b\u306b\u304b\u304b\u308f\u3089\u305a\u3001\u6d77\u5916\u306e\u591a\u6c11\u65cf\u306e\u9818\u57df\u3092\u652f\u914d\u3057\u305f\u3053\u3068\u3092\u6307\u3059\u3002\u30d5\u30e9\u30f3\u30b9\u306e\u690d\u6c11\u5730\u5e1d\u56fd\u306f\u30011534\u5e74\u304b\u30891980\u5e74\u306b\u304b\u3051\u3066\u7dcf\u9762\u7a4d24,000,000km2\u306b\u53ca\u3093\u3060\u3002"}, {"color": "#97c2fc", "id": "ras al khaimah", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Umm_Al_Nar_type_tomb,_Shimal.jpg", "label": "ras al khaimah", "shape": "image", "title": "Ras al-Khaima (arabieraz: \u0631\u0623\u0633 \u0627\u0644\u062e\u064a\u0645\u0629\u200e) Arabiar Emirerri Batuetako zazpi emirerrietako bat da. 1.683 kilometro koadro ditu luze-zabalean, eta 345.000 biztanle zituen 2015ean. Ras al-Khaima hiria da hiriburua."}, {"color": "#97c2fc", "id": "austria hungary", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Poprava_v\u016fdc\u016f_rumbursk\u00e9_vzpoury_1918.jpg", "label": "austria hungary", "shape": "image", "title": "\u00c1ustria-Hungria ou Imp\u00e9rio Austro-H\u00fangaro foi uma uni\u00e3o constitucional do Imp\u00e9rio Austr\u00edaco (Reinos e Terras Representados no Conselho Imperial, ou Cisleit\u00e2nia) e o Reino da Hungria (Terras da Coroa de Santo Est\u00eav\u00e3o ou Transleit\u00e2nia) que existiu de 1867 a 1918, quando entrou em colapso ap\u00f3s a sua derrota na Primeira Guerra Mundial. A uni\u00e3o foi resultado do Compromisso Austro-H\u00fangaro de 1867 e surgiu em 30 de mar\u00e7o de 1867. A \u00c1ustria-Hungria consistiu em duas monarquias, \u00c1ustria e Hungria, e uma regi\u00e3o aut\u00f4noma: o Reino da Cro\u00e1cia-Eslav\u00f4nia sob dom\u00ednio da coroa h\u00fangara, que negociou o Compromisso Croata-H\u00fangaro (Nagodba) em 1868. Foi regido pela Casa de Habsburgo e constituiu a \u00faltima fase na evolu\u00e7\u00e3o constitucional da Monarquia Habsburgo. Ap\u00f3s as reformas de 1867, os estados austr\u00edaco e h\u00fangaro foram co-iguais. Os assuntos estrangeiros e militares eram submetidos \u00e0 supervis\u00e3o conjunta, mas todos os outros temas governamentais eram divididos entre os respectivos estados. A \u00c1ustria-Hungria era um estado multinacional e uma das grandes pot\u00eancias do mundo na \u00e9poca. Geograficamente, era o segundo maior pa\u00eds da Europa ap\u00f3s o Imp\u00e9rio Russo, com uma \u00e1rea de 621 538 km\u00b2, e o terceiro mais populoso (depois da R\u00fassia e do Imp\u00e9rio Alem\u00e3o). O Imp\u00e9rio construiu a quarta maior ind\u00fastria de constru\u00e7\u00e3o de m\u00e1quinas do mundo, depois dos Estados Unidos, Alemanha e Reino Unido. A \u00c1ustria-Hungria tamb\u00e9m se tornou o terceiro maior fabricante e exportador mundial de eletrodom\u00e9sticos el\u00e9tricos, aparelhos el\u00e9tricos industriais e aparelhos de gera\u00e7\u00e3o de energia para usinas de energia, depois dos Estados Unidos e do Imp\u00e9rio Alem\u00e3o. Depois de 1878, a B\u00f3snia e Herzegovina estava sob o dom\u00ednio militar e civil austro-h\u00fangaro at\u00e9 que ser totalmente anexada em 1908, provocando a crise b\u00f3snia entre as outras pot\u00eancias. Sand\u017eak/Ra\u0161ka, de jure parte norte do (no Montenegro e na S\u00e9rvia), tamb\u00e9m estava sob uma ocupa\u00e7\u00e3o conjunta de facto durante esse per\u00edodo, mas o Ex\u00e9rcito Austro-H\u00fangaro retirou-se como parte de sua anexa\u00e7\u00e3o da B\u00f3snia. A anexa\u00e7\u00e3o da B\u00f3snia tamb\u00e9m levou o islamismo a ser reconhecido como uma religi\u00e3o oficial do Estado devido \u00e0 popula\u00e7\u00e3o mu\u00e7ulmana da B\u00f3snia. A \u00c1ustria-Hungria foi um dos Imp\u00e9rios Centrais durante a Primeira Guerra Mundial. O pa\u00eds foi efetivamente dissolvido quando as autoridades militares assinaram o Armist\u00edcio de Villa Giusti em 3 de novembro de 1918. O Reino da Hungria e a Primeira Rep\u00fablica Austr\u00edaca foram tratados como seus sucessores de jure, enquanto a independ\u00eancia dos eslavos ocidentais e dos eslavos meridionais do Imp\u00e9rio como a Primeira Rep\u00fablica da Checoslov\u00e1quia, a Segunda Rep\u00fablica da Pol\u00f4nia e o Reino da Iugosl\u00e1via, respectivamente, e a maioria das demandas territoriais do Reino da Rom\u00eania tamb\u00e9m foram reconhecidas pelas pot\u00eancias vitoriosas em 1920."}, {"color": "#97c2fc", "id": "disengage", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/DisengageCOD.jpg", "label": "disengage", "shape": "image", "title": "Disengage is the third album by American industrial rock band Circle of Dust, released in 1998. This is their final piece of material before entering an eighteen year hiatus."}, {"color": "#97c2fc", "id": "civil war", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/State-based_conflicts_since_1946,_OWID.svg", "label": "civil war", "shape": "image", "title": "A civil war or intrastate war is a war between organized groups within the same state (or country).The aim of one side may be to take control of the country or a region, to achieve independence for a region, or to change government policies.The term is a calque of Latin bellum civile which was used to refer to the various civil wars of the Roman Republic in the 1st century BC. Most modern civil wars involve intervention by outside powers. According to Patrick M. Regan in his book Civil Wars and Foreign Powers (2000) about two thirds of the 138 intrastate conflicts between the end of World War II and 2000 saw international intervention, with the United States intervening in 35 of these conflicts. A civil war is a high-intensity conflict, often involving regular armed forces, that is sustained, organized and large-scale. Civil wars may result in large numbers of casualties and the consumption of significant resources. Civil wars since the end of World War II have lasted on average just over four years, a dramatic rise from the one-and-a-half-year average of the 1900\u20131944 period. While the rate of emergence of new civil wars has been relatively steady since the mid-19th century, the increasing length of those wars has resulted in increasing numbers of wars ongoing at any one time. For example, there were no more than five civil wars underway simultaneously in the first half of the 20th century while there were over 20 concurrent civil wars close to the end of the Cold War. Since 1945, civil wars have resulted in the deaths of over 25 million people, as well as the forced displacement of millions more. Civil wars have further resulted in economic collapse; Somalia, Burma (Myanmar), Uganda and Angola are examples of nations that were considered to have had promising futures before being engulfed in civil wars."}, {"color": "#97c2fc", "id": "paul", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Spb_06-2017_img21_StMichael_Castle.jpg", "label": "paul", "shape": "image", "title": "\u041f\u0430\u0432\u043b\u043e\u0301 I (\u0440\u043e\u0441. \u041f\u0430\u0432\u0435\u043b \u0406; 1 \u0436\u043e\u0432\u0442\u043d\u044f 1754 \u2014 24 \u0431\u0435\u0440\u0435\u0437\u043d\u044f 1801) \u2014 \u0440\u043e\u0441\u0456\u0439\u0441\u044c\u043a\u0438\u0439 \u0456\u043c\u043f\u0435\u0440\u0430\u0442\u043e\u0440 (1796\u20141801). \u0413\u0435\u0440\u0446\u043e\u0433 \u0433\u043e\u043b\u044c\u0448\u0442\u0435\u0439\u043d\u0441\u044c\u043a\u0438\u0439 (1762\u20131773) \u0456 \u0433\u0440\u0430\u0444 \u043e\u043b\u044c\u0434\u0435\u043d\u0431\u0443\u0440\u0437\u044c\u043a\u0438\u0439 (1773). \u041f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043d\u0438\u043a \u0434\u0438\u043d\u0430\u0441\u0442\u0456\u0457 \u0413\u043e\u043b\u044c\u0448\u0442\u0435\u0439\u043d-\u0413\u043e\u0442\u0442\u043e\u0440\u043f-\u0420\u043e\u043c\u0430\u043d\u043e\u0432\u0438\u0445 (\u043e\u0444\u0456\u0446\u0456\u0439\u043d\u043e \u2014 \u0420\u043e\u043c\u0430\u043d\u043e\u0432\u0438\u0445). \u0421\u0438\u043d \u0440\u043e\u0441\u0456\u0439\u0441\u044c\u043a\u043e\u0433\u043e \u0456\u043c\u043f\u0435\u0440\u0430\u0442\u043e\u0440\u0430 \u0456 \u0433\u043e\u043b\u044c\u0448\u0442\u0435\u0439\u043d\u0441\u044c\u043a\u043e\u0433\u043e \u0433\u0435\u0440\u0446\u043e\u0433\u0430 \u041f\u0435\u0442\u0440\u0430 III \u0432\u0456\u0434 \u0440\u043e\u0441\u0456\u0439\u0441\u044c\u043a\u043e\u0457 \u0456\u043c\u043f\u0435\u0440\u0430\u0442\u0440\u0438\u0446\u0456 \u041a\u0430\u0442\u0435\u0440\u0438\u043d\u0438 II. \u0412\u0438\u0445\u043e\u0432\u0443\u0432\u0430\u0432\u0441\u044f \u041c\u0438\u043a\u0438\u0442\u043e\u044e \u041f\u0430\u043d\u0456\u043d\u0438\u043c \u043d\u0430 \u0456\u0434\u0435\u0430\u043b\u0430\u0445 \u043b\u0438\u0446\u0430\u0440\u0441\u0442\u0432\u0430 \u0439 \u0430\u0441\u043a\u0435\u0442\u0438\u0437\u043c\u0443. \u0423\u0441\u0443\u043d\u0435\u043d\u0438\u0439 \u0432\u0456\u0434 \u043f\u043e\u043b\u0456\u0442\u0438\u0447\u043d\u043e-\u0434\u0435\u0440\u0436\u0430\u0432\u043d\u043e\u0433\u043e \u0436\u0438\u0442\u0442\u044f \u043c\u0430\u0442\u0456\u0440\u0027\u044e, \u044f\u043a\u0430, \u043d\u0435\u0437\u0432\u0430\u0436\u0430\u044e\u0447\u0438 \u043d\u0430 \u043f\u043e\u0432\u043d\u043e\u043b\u0456\u0442\u0442\u044f \u0441\u0438\u043d\u0430, \u0432\u0456\u0434\u043c\u043e\u0432\u0438\u043b\u0430 \u0439\u043e\u043c\u0443 \u0432 \u043f\u0440\u0430\u0432\u0456 \u043d\u0430 \u0440\u043e\u0441\u0456\u0439\u0441\u044c\u043a\u0438\u0439 \u043f\u0440\u0435\u0441\u0442\u043e\u043b; \u043e\u0441\u0435\u043b\u0438\u043b\u0430 \u0439\u043e\u0433\u043e \u0443 \u0413\u0430\u0442\u0447\u0438\u043d\u0456 (1783), \u0434\u0435 \u0432\u0456\u043d \u043c\u0430\u0432 \u0441\u0432\u0456\u0439 \u0434\u0432\u0456\u0440 \u0456 \u043d\u0435\u0432\u0435\u043b\u0438\u043a\u0435 \u0432\u0456\u0439\u0441\u044c\u043a\u043e. \u041e\u0434\u0440\u0443\u0436\u0443\u0432\u0430\u0432\u0441\u044f \u0434\u0432\u0456\u0447\u0456: \u0456\u0437 \u0433\u0435\u0441\u0441\u0435\u043d\u0441\u044c\u043a\u043e\u044e \u043f\u0440\u0438\u043d\u0446\u0435\u0441\u043e\u044e \u0412\u0456\u043b\u044c\u0433\u0435\u043b\u044c\u043c\u0456\u043d\u043e\u044e (\u041d\u0430\u0442\u0430\u043b\u0456\u0454\u044e) (1773\u20141776) \u0442\u0430 \u0432\u044e\u0440\u0442\u0435\u043c\u0431\u0435\u0440\u0437\u044c\u043a\u043e\u044e \u043f\u0440\u0438\u043d\u0446\u0435\u0441\u043e\u044e \u0421\u043e\u0444\u0456\u0454\u044e-\u0414\u043e\u0440\u043e\u0442\u0435\u0454\u044e (\u041c\u0430\u0440\u0456\u0454\u044e) (\u0437 1776). \u0417\u0456\u0439\u0448\u043e\u0432 \u043d\u0430 \u0442\u0440\u043e\u043d \u043f\u0456\u0441\u043b\u044f \u0441\u043c\u0435\u0440\u0442\u0456 \u043d\u0435\u043d\u0430\u0432\u0438\u0441\u043d\u043e\u0457 \u043c\u0430\u0442\u0435\u0440\u0456. \u0417\u0430\u043f\u0440\u043e\u0432\u0430\u0434\u0438\u0432 \u0441\u0443\u0432\u043e\u0440\u0456 \u043f\u043e\u0440\u044f\u0434\u043a\u0438 \u043f\u0440\u0438 \u0434\u0432\u043e\u0440\u0456 \u0439 \u0421\u0430\u043d\u043a\u0442-\u041f\u0435\u0442\u0435\u0440\u0431\u0443\u0440\u0437\u0456: \u0437\u0430\u0431\u043e\u0440\u043e\u043d\u0438\u0432 \u0441\u0432\u044f\u0442\u0430, \u0444\u0435\u0454\u0440\u0432\u0435\u0440\u043a\u0438, \u0442\u0430\u043d\u0446\u0456; \u0432\u0441\u0442\u0430\u043d\u043e\u0432\u0438\u0432 \u043a\u043e\u043c\u0435\u043d\u0434\u0430\u043d\u0442\u0441\u044c\u043a\u0443 \u0433\u043e\u0434\u0438\u043d\u0443 \u0456 \u0432\u0438\u043c\u043e\u0433\u0438 \u0434\u043e \u043e\u0434\u044f\u0433\u0443. \u0420\u0435\u0444\u043e\u0440\u043c\u0443\u0432\u0430\u0432 \u0432\u0456\u0439\u0441\u044c\u043a\u043e \u0437\u0430 \u043f\u0440\u0443\u0441\u0441\u044c\u043a\u0438\u043c \u0437\u0440\u0430\u0437\u043a\u043e\u043c, \u0431\u043e\u0440\u043e\u0432\u0441\u044f \u0456\u0437 \u043a\u043e\u0440\u0443\u043f\u0446\u0456\u0454\u044e \u0432 \u043e\u0444\u0456\u0446\u0435\u0440\u0441\u044c\u043a\u043e\u043c\u0443 \u043a\u043e\u0440\u043f\u0443\u0441\u0456. \u041e\u0431\u043c\u0435\u0436\u0438\u0432 \u0434\u0432\u043e\u0440\u044f\u043d\u0441\u044c\u043a\u0456 \u043f\u0440\u0430\u0432\u0430, \u0433\u0430\u0440\u0430\u043d\u0442\u043e\u0432\u0430\u043d\u0456 \u041a\u0430\u0442\u0435\u0440\u0438\u043d\u043e\u044e \u0406\u0406, \u0432\u0456\u0434\u043d\u043e\u0432\u0438\u0432 \u043e\u0431\u043e\u0432\u0027\u044f\u0437\u043e\u043a \u0434\u0432\u043e\u0440\u044f\u043d\u0441\u044c\u043a\u043e\u0457 \u0441\u043b\u0443\u0436\u0431\u0438 \u043d\u0430 \u043a\u043e\u0440\u0438\u0441\u0442\u044c \u0434\u0435\u0440\u0436\u0430\u0432\u0438. \u0423 \u0437\u043e\u0432\u043d\u0456\u0448\u043d\u0456\u0439 \u043f\u043e\u043b\u0456\u0442\u0438\u0446\u0456 \u0441\u043f\u0438\u0440\u0430\u0432\u0441\u044f \u043d\u0430 \u0441\u043e\u044e\u0437 \u0456\u0437 \u0411\u0440\u0438\u0442\u0430\u043d\u0456\u0454\u044e \u0456 \u0410\u0432\u0441\u0442\u0440\u0456\u0454\u044e, \u0434\u043b\u044f \u0441\u0442\u0440\u0438\u043c\u0443\u0432\u0430\u043d\u043d\u044f \u0432\u043f\u043b\u0438\u0432\u0443 \u0440\u0435\u0432\u043e\u043b\u044e\u0446\u0456\u0439\u043d\u043e\u0457 \u0424\u0440\u0430\u043d\u0446\u0456\u0457, \u0430\u043b\u0435 \u0437\u0433\u043e\u0434\u043e\u043c \u0443\u043a\u043b\u0430\u0432 \u0430\u043b\u044c\u044f\u043d\u0441 \u0456\u0437 \u041d\u0430\u043f\u043e\u043b\u0435\u043e\u043d\u043e\u043c (1800). \u041f\u0440\u0438\u0445\u0438\u0441\u0442\u0438\u0432 \u0443 \u0420\u043e\u0441\u0456\u0457 \u041c\u0430\u043b\u044c\u0442\u0456\u0439\u0441\u044c\u043a\u0438\u0439 \u043e\u0440\u0434\u0435\u043d (1798). \u0421\u0430\u043d\u043a\u0446\u0456\u043e\u043d\u0443\u0432\u0430\u0432 \u043f\u043e\u0445\u0456\u0434 \u043a\u043e\u0437\u0430\u043a\u0456\u0432 \u0434\u043e \u0411\u0440\u0438\u0442\u0430\u043d\u0441\u044c\u043a\u043e\u0457 \u0406\u043d\u0434\u0456\u0457 (1801). \u0417\u0430\u0432\u0434\u0430\u0432 \u0437\u0431\u0438\u0442\u043a\u0456\u0432 \u0431\u0440\u0438\u0442\u0430\u043d\u0441\u044c\u043a\u0438\u043c \u0456\u043d\u0442\u0435\u0440\u0435\u0441\u0430\u043c \u0443 \u0442\u043e\u0440\u0433\u0456\u0432\u043b\u0456 \u043d\u0430 \u0411\u0430\u043b\u0442\u0438\u0446\u0456. \u0417\u0431\u0443\u0434\u0443\u0432\u0430\u0432 \u041c\u0438\u0445\u0430\u0439\u043b\u0456\u0432\u0441\u044c\u043a\u0438\u0439 \u0437\u0430\u043c\u043e\u043a \u0443 \u0441\u0442\u043e\u043b\u0438\u0446\u0456 (1801). \u0423 \u0441\u0435\u0440\u0435\u0434\u043e\u0432\u0438\u0449\u0456 \u0434\u0432\u043e\u0440\u044f\u043d \u0432\u0432\u0430\u0436\u0430\u0432\u0441\u044f \u0442\u0438\u0440\u0430\u043d\u043e\u043c \u0456 \u0434\u0435\u0441\u043f\u043e\u0442\u043e\u043c \u0437\u0430 \u0443\u0442\u0438\u0441\u043a\u0438 \u0456 \u0432\u043f\u0440\u043e\u0432\u0430\u0434\u0436\u0435\u043d\u043d\u044f \u0430\u0440\u043c\u0456\u0439\u0441\u044c\u043a\u043e\u0457 \u0434\u0438\u0441\u0446\u0438\u043f\u043b\u0456\u043d\u0438; \u043e\u043f\u043e\u0437\u0438\u0446\u0456\u044f \u043f\u043e\u0448\u0438\u0440\u044e\u0432\u0430\u043b\u0430 \u0447\u0443\u0442\u043a\u0438 \u043f\u0440\u043e \u0439\u043e\u0433\u043e \u0447\u0443\u0445\u043e\u043d\u0441\u044c\u043a\u0435 \u043f\u043e\u0445\u043e\u0434\u0436\u0435\u043d\u043d\u044f. \u0411\u0443\u0432 \u0435\u043a\u0441\u0446\u0435\u043d\u0442\u0440\u0438\u0447\u043d\u043e\u044e \u043e\u0441\u043e\u0431\u043e\u044e, \u0441\u0442\u0440\u0430\u0436\u0434\u0430\u0432 \u043d\u0430 \u043d\u0435\u0432\u0440\u0430\u0441\u0442\u0435\u043d\u0456\u044e. \u0423\u0431\u0438\u0442\u0438\u0439 \u0441\u0432\u043e\u0457\u043c\u0438 \u043f\u0440\u0438\u0434\u0432\u043e\u0440\u043d\u0438\u043c\u0438 \u043f\u0456\u0434 \u043f\u0440\u043e\u0432\u043e\u0434\u043e\u043c \u0432\u0456\u0439\u0441\u044c\u043a\u043e\u0432\u043e\u0433\u043e \u0433\u0443\u0431\u0435\u0440\u043d\u0430\u0442\u043e\u0440\u0430 \u0441\u0442\u043e\u043b\u0438\u0446\u0456 \u041f\u0430\u043b\u0435\u043d\u0430, \u0437\u0430 \u043c\u043e\u0432\u0447\u0430\u0437\u043d\u043e\u0457 \u0437\u0433\u043e\u0434\u0438 \u0432\u043b\u0430\u0441\u043d\u043e\u0433\u043e \u0441\u0438\u043d\u0430 \u0456 \u043d\u0430\u0441\u0442\u0443\u043f\u043d\u043e\u0433\u043e \u0446\u0430\u0440\u044f \u041e\u043b\u0435\u043a\u0441\u0430\u043d\u0434\u0440\u0430 \u0406. \u041d\u0430 \u0439\u043e\u0433\u043e \u0447\u0435\u0441\u0442\u044c \u043d\u0430\u0437\u0432\u0430\u043d\u043e \u043c\u0456\u0441\u0442\u043e \u041f\u0430\u0432\u043b\u043e\u0433\u0440\u0430\u0434 \u0432 \u0423\u043a\u0440\u0430\u0457\u043d\u0456."}, {"color": "#97c2fc", "id": "cura\u00e7ao", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bulawaya-1.jpg", "label": "cura\u00e7ao", "shape": "image", "title": "\u30ad\u30e5\u30e9\u30bd\u30fc\uff08\u30aa\u30e9\u30f3\u30c0\u8a9e: Cura\u00e7ao [kyra\u02d0\u02c8s\u028cu, kura\u02d0\u02c8s\u028cu]\u3001\u30d1\u30d4\u30a2\u30e1\u30f3\u30c8\u8a9e: K\u00f2rsou\u3001\u30af\u30e9\u30b5\u30aa\u3068\u3082\u3044\u3046\uff09\u306f\u3001\u30aa\u30e9\u30f3\u30c0\u738b\u56fd\u306e\u69cb\u6210\u56fd\u3002\u30d9\u30cd\u30ba\u30a8\u30e9\u306e\u5317\u7d0460km\u306e\u30ab\u30ea\u30d6\u6d77\u306b\u4f4d\u7f6e\u3059\u308b\u5cf6\u3067\u3042\u308a\u3001\u9762\u7a4d\u306f444km2\u3002\u4eba\u53e3152,379\u4eba\uff082022\u5e74\uff09\u3067\u3001\u9996\u90fd\u306f\u30a6\u30a3\u30ec\u30e0\u30b9\u30bf\u30c3\u30c8\u3002"}, {"color": "#97c2fc", "id": "jodhpur", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Jodhpurs_(PSF).png", "label": "jodhpur", "shape": "image", "title": "Jodhpurs (\u00e4ven: jodpurs) \u00e4r ridbyxor av l\u00e5ngbyxmodell med h\u00e4lla under foten. Byxorna \u00e4r mycket vida, n\u00e4stan halvcirkelformade. Namnet kommer fr\u00e5n den indiska delstaten Jodhpur, d\u00e4r dessa byxor anv\u00e4ndes som traditionella ridbyxor. De traditionella byxorna utvecklades i b\u00f6rjan av 1900-talet till att bli jodhpurs. I b\u00f6rjan anv\u00e4nde britterna jodhpurs som byxor att spela h\u00e4stpolo i, men med tiden blev anv\u00e4ndandet mer allm\u00e4nt och b\u00e5de f\u00f6r m\u00e4n och kvinnor. Idag, s\u00e4rskilt i Sverige, ben\u00e4mns \u00e4ven l\u00e5gskaftade ridskor, oftast i l\u00e4der Jodhpurs. Detta beror sannolikt p\u00e5 att samlingsnamnet f\u00f6r dessa p\u00e5 engelska \u00e4r \"jodhpur boots\". Jodhpurs kan med f\u00f6rdel anv\u00e4ndas tillsammans med jodhpurs ridbyxor. Till skillnad fr\u00e5n ridst\u00f6vlar har jodhphurs ett ankelh\u00f6gt skaft med l\u00e5ga klackar och rundade t\u00e5r. Det korrekta svenska namnet \u00e4r st\u00f6vletter. Dessa finns i olika modeller, bland annat Alexanderboots (med remmar), Georgeboots (med h\u00f6g sn\u00f6rning), Wellingtonboots (med mjukt skaft som b\u00e4rs under byxan, har namngivit gummist\u00f6vlar p\u00e5 engelska som \"Wellies\") och som p\u00e5 bilden, Chelseaboots (med gummires\u00e5r). Jodhpur boots kan \u00e4ven anv\u00e4ndas som vardagssko. Ordet \"jodhpurs\" med betydelsen byxa finns belagd i svenska spr\u00e5ket sedan 1954, medan ordet med betydelsen sko finns sedan 1968."}, {"color": "#97c2fc", "id": "tropical", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Axial_tilt_vs_tropical_and_polar_circles.svg", "label": "tropical", "shape": "image", "title": "Tropikoj (a\u016d la intertropika zono) estas geografia regiono de la Tero centrumita \u0109irka\u016d la ekvatoro kaj limigita per latitudo de la du tropikoj: tropiko de Kankro en la norda kaj tropiko de Kaprikorno en la suda hemisfero. (Tiu areo etendi\u011das inter \u0109irka\u016d 23,5\u00b0 N latitudo kaj 23,5\u00b0 S latitudo). \u0108irka\u016d la tropikoj estas la subtropikoj. \u0108i tiu regiono inkluzivas \u0109iujn partojn de la mondo kie la suno estas rekte supre iam dum jaro. Norden de la Tropiko de Kankro kaj suden de la Tropiko de Kaprikorno la suno neniam levas al 90\u00b0 azimuto. Tamen, iuj montaj areoj inter la tropikoj povas esti malvarmaj kaj ne\u011daj. Tropikaj plantoj kaj animaloj estas specifaj indi\u011denaj specioj de la specioj. Oni diras tropika en \u011denerala senco la varmegajn regionojn, kiujn kovras tutjare abunda vegeta\u0135o. Sed ekzistas do partoj de tropikoj, kiuj ne respondas al tiuj kriterioj, kiel la a\u016d ne\u011dokovritaj pintoj! (ekz. Mauna Kea). En la Klimata klasifiko de K\u00f6ppen, tropika areo estas iu regiono kiu ne estas seka kaj havas 12-monatan meztemperaturon de pli ol 18 \u00b0C. Vidu artikolon tropika klimato."}, {"color": "#97c2fc", "id": "life science", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Motion_of_Insectwing.gif", "label": "life science", "shape": "image", "title": "\uc0dd\ubb3c\ud559(\u751f\u7269\u5b78, \uc601\uc5b4: biology)\uc740 \uc0dd\uba85\ud604\uc0c1\uacfc \uc0b4\uc544\uc788\ub294 \uc0dd\uba85\uccb4\uc758 \ubb3c\ub9ac\uc801 \uad6c\uc870, \ud654\ud559\uc801 \uacfc\uc815, \ubd84\uc790\uc801 \uc0c1\ud638\uc791\uc6a9, \uc0dd\ub9ac\uc801 \uba54\ucee4\ub2c8\uc998, \ubc1c\uc0dd \ubc0f \uc9c4\ud654\uc5d0 \ub300\ud574 \uc5f0\uad6c\ud558\ub294 \uc790\uc5f0\uacfc\ud559\uc774\ub2e4. \uacfc\ud559\uc758 \ubcf5\uc7a1\uc131\uc5d0\ub3c4 \ubd88\uad6c\ud558\uace0, \uadf8\uac83\uc744 \ud558\ub098\uc758 \uc77c\uad00\uc131 \uc788\ub294 \ubd84\uc57c\ub85c \ud1b5\ud569\ud558\ub294 \ud2b9\uc815 \uacf5\ud1b5 \uac1c\ub150\ub4e4\uc774 \uc788\ub2e4. \uc0dd\ubb3c\ud559\uc740 \uc138\ud3ec\ub97c \uc0dd\uba85\uccb4\uc758 \uae30\ubcf8 \ub2e8\uc704\ub85c, \uc720\uc804\uc790\ub97c \uc720\uc804\uc758 \uae30\ubcf8 \ub2e8\uc704\ub85c, \uc9c4\ud654\ub97c \uc0dd\ubb3c \uc885\ub4e4\uc758 \ucd9c\ud604\uacfc \uba78\uc885\uc744 \ucd94\uc9c4\ud558\ub294 \uc218\ub2e8\uc73c\ub85c \uc778\uc815\ud558\uace0 \uc788\ub2e4. \uc0b4\uc544\uc788\ub294 \uc0dd\uba85\uccb4\ub294 \ud56d\uc0c1\uc131\uc73c\ub85c \uc815\uc758\ub418\ub294 \uc548\uc815\ub418\uace0, \uc0dd\uba85 \uc720\uc9c0\uc5d0 \ud544\uc218\uc801\uc778 \uc0c1\ud0dc\ub97c \uc720\uc9c0\ud558\uae30 \uc704\ud574 \uc5d0\ub108\uc9c0\ub97c \ubcc0\ud658\uc2dc\ud0a4\uace0, \ubd80\ubd84\uc801\uc73c\ub85c \uc5d4\ud2b8\ub85c\ud53c\ub97c \uac10\uc18c\uc2dc\ud0b4\uc73c\ub85c\uc368 \uc0dd\uc874\ud574 \uac00\ub294 \uac1c\ubc29\uacc4\uc774\ub2e4. \uc0dd\ubb3c\ud559\uc758 \ud558\uc704\ubd84\uc57c\ub294 \uc5f0\uad6c \ubc29\ubc95\uacfc \ubaa9\uc801\uc5d0 \ub530\ub77c \ub098\ub260 \uc218 \uc788\ub294\ub370, \uc0dd\ubb3c\uc5d0\uc11c \uc77c\uc5b4\ub098\ub294 \ud654\ud559\uc801 \ud604\uc0c1\uc744 \uc5f0\uad6c\ud558\ub294 \uc0dd\ud654\ud559, \ubd84\uc790 \uc218\uc900\uc5d0\uc11c \uc77c\uc5b4\ub098\ub294 \uc0dd\uba85 \ud604\uc0c1\uc744 \ud0d0\uad6c\ud558\ub294 \ubd84\uc790\uc0dd\ubb3c\ud559, \uc138\ud3ec\uc5d0\uc11c \uc77c\uc5b4\ub098\ub294 \uc0dd\uba85 \ud604\uc0c1\uc744 \ub2e4\ub8e8\ub294 \uc138\ud3ec\uc0dd\ubb3c\ud559, \uae30\uad00\uc774\ub098 \uc870\uc9c1\uc744 \uc5f0\uad6c\ub300\uc0c1\uc73c\ub85c \uc0bc\ub294 \uc0dd\ub9ac\ud559, \ud658\uacbd\uc5d0\uc11c \ub2e4\uc591\ud55c \uc0dd\ubb3c \uac1c\uccb4\ub4e4\uc774 \ub9fa\ub294 \uad00\uacc4\ub97c \ud0d0\uad6c\ud558\ub294 \uc0dd\ud0dc\ud559 \ub4f1\uc774 \uc788\ub2e4. \uc774\ub860\uc0dd\ubb3c\ud559\uc740 \uc218\ud559\uc801\uc778 \ubc29\ubc95\uc744 \uc0ac\uc6a9\ud558\uc5ec \uc815\ub7c9\uc801\uc778 \ubaa8\ub378\uc744 \ub9cc\ub4dc\ub294 \ubc18\uba74, \uc740 \uc81c\uc548\ub41c \uc774\ub860\uc758 \ud0c0\ub2f9\uc131\uc744 \ud14c\uc2a4\ud2b8\ud558\uace0, \uc0dd\uba85\uccb4\uc758 \uae30\ucd08\uac00 \ub418\ub294 \uba54\ucee4\ub2c8\uc998\uacfc \uc57d 40\uc5b5\ub144\uc804 \uc0dd\uba85\uc774 \uc5c6\ub294 \ubb3c\uc9c8\ub85c\ubd80\ud130 \uc0dd\uba85\uccb4\uac00 \uc5b4\ub5bb\uac8c \ucd9c\ud604\ud558\uc600\uace0, \uc0dd\ubb3c \uccb4\uacc4\uc758 \ubcf5\uc7a1\uc131\uc774 \uc5b4\ub5bb\uac8c \uc810\uc9c4\uc801\uc73c\ub85c \uc99d\uac00\ud558\ub294 \ubc29\ud5a5\uc73c\ub85c \uc9c4\ud654\ud574\uc654\ub294\uc9c0\ub97c \uc774\ud574\ud558\uae30 \uc704\ud55c \uacbd\ud5d8\uc801\uc778 \uc2e4\ud5d8\ub4e4\uc744 \uc218\ud589\ud55c\ub2e4."}, {"color": "#97c2fc", "id": "emirate", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Map_of_Cyrenaica.png", "label": "emirate", "shape": "image", "title": "Emirat kallas ett omr\u00e5de d\u00e4r statschefen har titeln emir. Statsskicket f\u00f6rekommer i princip endast i muslimska l\u00e4nder. Emirv\u00e4rdigheten \u00e4r normalt \u00e4rftlig, varf\u00f6r emirat brukar betraktas som monarkier eller absoluta monarkier."}, {"color": "#97c2fc", "id": "indian rebellion", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Indian_revolt_of_1857_states_map.svg", "label": "indian rebellion", "shape": "image", "title": "Der Indische Aufstand von 1857, auch Sepoyaufstand genannt, richtete sich gegen die Kolonialherrschaft der Britischen Ostindien-Kompanie \u00fcber den indischen Subkontinent. Der Aufstand war \u00fcberwiegend auf das obere Gangestal und Zentralindien beschr\u00e4nkt. Zentren des Aufstands waren Uttar Pradesh, Bihar, der Norden von Madhya Pradesh und die Region um Delhi. Der Beginn des Indischen Aufstands von 1857 wird meist auf den 10. Mai 1857 datiert. An diesem Tag kam es in Merath zu einem offenen Aufstand von hinduistischen und muslimischen Soldaten gegen ihre britischen Befehlshaber. Die meuternden Truppen zogen nach Delhi ab, das sich bereits am 11. Mai in der Hand der Aufst\u00e4ndischen befand. In Delhi kam es wie zuvor in Merath zu Morden an Briten und Eurasiern sowie an Indern, die zum Christentum \u00fcbergetreten waren. An diesen Massakern waren nicht nur Sepoys, sondern auch Teile der indischen Zivilbev\u00f6lkerung beteiligt. In den folgenden Wochen und Monaten dehnte sich der Aufstand \u00fcber Nordindien aus. Einzelne britische Garnisonen wie Lakhnau und Kanpur verteidigten sich dabei \u2013 teils mit Hilfe loyal gebliebener Sepoys \u2013 mehrere Wochen lang gegen eine \u00dcbermacht aufst\u00e4ndischer Truppen. Die Ermordung britischer Zivilisten wurde von britischen Truppen als Rechtfertigung f\u00fcr eine Kriegsf\u00fchrung genommen, die bereits von Zeitgenossen als unangemessen grausam und ethisch zweifelhaft bewertet wurde. In der indischen Geschichtsschreibung nimmt Lakshmibai, Rani von Jhansi, eine besondere Rolle ein. Die F\u00fcrstin schloss sich dem Aufstand nur z\u00f6gernd an und entschied sich f\u00fcr eine aktive Unterst\u00fctzung erst, als sie darin die einzige M\u00f6glichkeit sah, den Machtanspruch ihrer Familie zu sichern. Sie fiel am 17. Juni 1858 im Gefecht bei Khota-ki-Serai nahe Gwalior. Der Aufstand war im Laufe des Jahres 1858 bereits weitgehend zu Gunsten der Briten entschieden. 1859 gab es noch einzelne Auseinandersetzungen; der Indische Aufstand endete nach allgemeinem Verst\u00e4ndnis erst in diesem Jahr. Nach der Niederschlagung wurde die Ostindien-Kompanie durch den Government of India Act 1858 aufgel\u00f6st und Britisch-Indien zu einer formellen Kronkolonie. Als Ausl\u00f6ser des Aufstands gilt gemeinhin die Einf\u00fchrung des Enfield-Gewehres, dessen Papierpatronen nach einem unter britisch-indischen Streitkr\u00e4ften weit verbreiteten Ger\u00fccht mit einer Mischung aus Rindertalg und Schweineschmalz behandelt waren. Da die Patronen vor dem Einsatz aufgebissen werden mussten, stellte ihre Verwendung f\u00fcr gl\u00e4ubige Hindus wie Moslems einen Versto\u00df gegen ihre religi\u00f6sen Vorschriften dar. Als eigentliche Ursachen gelten die von der Britischen Ostindien-Kompanie verfolgte Sozial- und Wirtschaftspolitik, durch die weite Teile der indischen Bev\u00f6lkerung Landrechte, Besch\u00e4ftigungsm\u00f6glichkeiten und Einfluss verloren, die im 19. Jahrhundert zunehmenden Anstrengungen, Indien zu christianisieren, sowie die Annexion indischer F\u00fcrstenstaaten durch Anwendung der Doctrine of Lapse. Es besteht in der Geschichtsschreibung kein Konsens, welchem dieser Faktoren ein besonderes Gewicht zukommt. Historiker haben auch in Abh\u00e4ngigkeit ihres eigenen kulturellen, religi\u00f6sen und politischen Standpunktes die Ursachen des Aufstands sehr unterschiedlich gewichtet."}, {"color": "#97c2fc", "id": "settlement", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/A_street_in_H\u00fasav\u00edk.jpg", "label": "settlement", "shape": "image", "title": "Kota praja atau kotapraja (Inggris: township) mengacu pada berbagai jenis permukiman di beberapa negara-negara. Meski istilah kotapraja sering terkait dengan daerah perkotaan kecil ,ada banyak pengecualian untuk aturan ini. Di Australia, Kanada, Skotlandia, dan Amerika Serikat, kotapraja mengacu pada permukiman-permukiman yang terlalu kecil atau tersebar untuk dianggap sebagai kota atau daerah perkotaan. Di wilayah Indonesia , Kota Praja merupakan Pusat Pemerintahan wilayah Kabupaten. Kota Praja adalah Kota setingkat Kecamatan/ Dati III."}, {"color": "#97c2fc", "id": "faith", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ganesh,_folk_art,_Bharatiya_Lok_Kala_Museum,_Udaipur,_India.jpg", "label": "faith", "shape": "image", "title": "Religia \u2013 system wierze\u0144 i praktyk okre\u015blaj\u0105cy relacj\u0119 mi\u0119dzy r\u00f3\u017cnie pojmowan\u0105 sfer\u0105 sacrum (\u015bwi\u0119to\u015bci\u0105) i sfer\u0105 bosk\u0105 a spo\u0142ecze\u0144stwem, grup\u0105 lub jednostk\u0105. Manifestuje si\u0119 ona w wymiarze doktrynalnym (doktryna, wierzenia), w czynno\u015bciach religijnych (np. kult, rytua\u0142y), w sferze spo\u0142eczno-organizacyjnej (wsp\u00f3lnota religijna, np. Ko\u015bci\u00f3\u0142) i w sferze duchowo\u015bci indywidualnej (m.in. mistyka). Relacja jednostki do rzeczywisto\u015bci transcendentnej koncentruje si\u0119 wok\u00f3\u0142 poczucia \u015bwi\u0119to\u015bci, ch\u0119ci zbli\u017cenia si\u0119 do sacrum i uczu\u0107 z tym zwi\u0105zanych np. poczucia l\u0119ku, czci, dystansu (por. misterium tremendum Rudolfa Otto). W 2012 roku 59% ludzi uwa\u017ca\u0142o si\u0119 za osoby religijne, 23% nie, a 13% deklarowa\u0142o ateizm. Wed\u0142ug r\u00f3\u017cnych szacunk\u00f3w istnieje od 4200 do 10 000 religii."}, {"color": "#97c2fc", "id": "mariana islands", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/TTPI_High_Court_judges.jpg", "label": "mariana islands", "shape": "image", "title": "Las Islas Marianas del Norte, oficialmente Mancomunidad de las Islas Marianas del Norte\u200b\u200b (en ingl\u00e9s Commonwealth of the Northern Mariana Islands),\u200b\u200b es uno de los catorce territorios no incorporados y uno de los dos estados libres asociados con estatus de autogobierno de los Estados Unidos de Am\u00e9rica.\u200b Consiste en catorce islas septentrionales de las Islas Marianas, situadas entre Haw\u00e1i y las Filipinas y al norte de Guam (15\u00b012\u2032N 145\u00b045\u2032E\ufeff / \ufeff15.200, 145.750). Las islas incluyen Saip\u00e1n, Tini\u00e1n y Rota, entre otras, con una superficie total de 464 km\u00b2.\u200b Seg\u00fan el censo del 2010 est\u00e1n habitadas por unas 53 900 personas.\u200b Saip\u00e1n y Tini\u00e1n son los puertos principales. El centro administrativo es la villa de Capital Hill, ubicada en el noroeste de Saip\u00e1n. Como la isla se encuentra gobernada por un \u00fanico municipio, muchas fuentes consideran a Saip\u00e1n la capital."}, {"color": "#97c2fc", "id": "napoleon", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Napoleon_\u00e0_Toulon_par_Edouard_Detaille.jpg", "label": "napoleon", "shape": "image", "title": "\u30dc\u30ca\u30d1\u30eb\u30c8\u671d\uff08\u30dc\u30ca\u30d1\u30eb\u30c8\u3061\u3087\u3046\u3001dynastie des Bonaparte\uff09\u306f\u300119\u4e16\u7d00\u30d5\u30e9\u30f3\u30b9\u306b\u8208\u3063\u305f\u738b\u671d\u3002\u4e00\u6642\u306f\u30d5\u30e9\u30f3\u30b9\u672c\u56fd\u306e\u307f\u306a\u3089\u305a\u3001\u4e00\u65cf\u304c\u5468\u8fba\u8af8\u56fd\u306e\u541b\u4e3b\u306b\u3082\u306a\u3063\u305f\u3002"}, {"color": "#97c2fc", "id": "cash crop", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Patates.jpg", "label": "cash crop", "shape": "image", "title": "A cash crop or profit crop is an agricultural crop which is grown to sell for profit. It is typically purchased by parties separate from a farm. The term is used to differentiate marketed crops from staple crop (or \"subsistence crop\") in subsistence agriculture, which are those fed to the producer\u0027s own livestock or grown as food for the producer\u0027s family. In earlier times, cash crops were usually only a small (but vital) part of a farm\u0027s total yield, while today, especially in developed countries and among smallholders almost all crops are mainly grown for revenue. In the least developed countries, cash crops are usually crops which attract demand in more developed nations, and hence have some export value. Prices for major cash crops are set in international trade markets with global scope, with some local variation (termed as \"basis\") based on freight costs and local supply and demand balance. A consequence of this is that a nation, region, or individual producer relying on such a crop may suffer low prices should a bumper crop elsewhere lead to excess supply on the global markets. This system has been criticized by traditional farmers. Coffee is an example of a product that has been susceptible to significant commodity futures price variations."}, {"color": "#97c2fc", "id": "hell", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Dumuzi_aux_enfers.jpg", "label": "hell", "shape": "image", "title": "\u5730\u7344\u662f\u4e00\u500b\u5730\u65b9\u6216\u72c0\u614b\uff0c\u6839\u64da\u8a31\u591a\u5b97\u6559\uff0c\u4e00\u500b\u4eba\u5728\u6b7b\u5f8c\u53ef\u80fd\u6703\u56e0\u70ba\u4ed6\u5011\u7684\u904e\u932f\u6216\u9055\u72af\u7b49\u800c\u6700\u7d42\u6c38\u4e45\u9032\u5165\u5176\u4e2d\u3002 \u5728\u76f4\u63a5\u6982\u5ff5\u6642\u9593\u7684\u5b97\u6559\u4e2d\uff0c\u4f8b\u5982\u57fa\u7763\u6559\u548c\u4f0a\u65af\u862d\u6559\uff0c\u5730\u7344\u901a\u5e38\u662f\u6c38\u6046\u7684\u3002\u540c\u6a23\uff0c\u5728\u5faa\u74b0\u6642\u9593\u89c0\u5ff5\u7684\u5b97\u6559\u4e2d\uff0c\u5982\u4f5b\u6559\uff0c\u5730\u7344\u662f\u8f49\u4e16\u4e4b\u524d\u7684\u4e00\u500b\u81e8\u6642\u5834\u6240\u3002 \u6b7b\u5f8c\u53d7\u82e6\u7684\u4fe1\u4ef0\u7531\u4f86\u5df2\u4e45\uff0c\u4f46\u4e26\u975e\u6240\u6709\u5b97\u6559\u90fd\u5b58\u5728\u3002\u5728\u8a31\u591a\u5b97\u6559\u4e2d\uff0c\u6b7b\u5f8c\u7684\u751f\u6d3b\u662f\u4e00\u7a2e\u5922\u5e7b\u822c\u7684\u72c0\u614b\uff0c\u4e0d\u4e00\u5b9a\u4f34\u96a8\u8457\u61f2\u7f70\u7b49\u3002\u4f8b\u5982\uff0c\u5728\u53e4\u4ee3\u82ac\u862d\u4eba\u7684\u4fe1\u4ef0\u4e2d\uff0c\u6b7b\u4eba\u50cf\u9670\u6697\u7684\u5e7d\u9748\u4e00\u6a23\u5728 Tuonela \uff08\u82ac\u862d\u7684\u51a5\u754c\u5c0d\u61c9\u6982\u5ff5\uff09\u88e1\u6e38\u76ea\u3002 \u5728\u4e00\u4e9b\u53e4\u8001\u7684\u6587\u5316\u4e2d\uff0c\u4ee5\u6b7b\u8005\u751f\u524d\u6240\u505a\u7684\u4e8b\u4f86\u70ba\u5176\u8a55\u50f9\u7684\u89c0\u5ff5\u9010\u6f38\u767c\u5c55\u8d77\u4f86\uff1b\u6b7b\u8005\u6703\u56e0\u5176\u751f\u524d\u88ab\u793e\u6703\u8a8d\u5b9a\u662f\u597d\u7684\u884c\u70ba\uff0c\u800c\u5728\u6b7b\u5f8c\u53d7\u8868\u63da\uff0c\u53cd\u4e4b\u5247\u53d7\u61f2\u7f70\u3002 \u5728\u57fa\u7763\u6559\u548c\u4f0a\u65af\u862d\u6559\u50b3\u7d71\u7684\u73fe\u4ee3\u5b97\u6559\u4e2d\uff0c\u5730\u7344\u662f\u4eba\u6b7b\u5f8c\u56e0\u60e1\u884c\u800c\u53d7\u5230\u6c38\u6046\u61f2\u7f70\u7684\u5730\u65b9\u3002\u7336\u592a\u6559\u5c0d\u5730\u7344\u6c92\u6709\u660e\u78ba\u7684\u6982\u5ff5\u3002\u5370\u5ea6\u6559\u548c\u4f5b\u6559\u95dc\u65bc\u66ab\u6642\u5730\u7344\u7684\u89c0\u5ff5\u8207\u4eba\u7684\u91cd\u751f\u6de8\u5316\u6709\u95dc\uff0c\u9053\u6559\u53d7\u4f5b\u6559\u5f71\u97ff\u4e5f\u6709\u6982\u5ff5\uff0c\u9084\u6709\u6cf0\u5c71\u3001\u9146\u90fd\u5169\u5957\u7cfb\u7d71\u3002\u5112\u6559\u548c\u795e\u9053\u6559\u4e2d\u6c92\u6709\u5730\u7344\uff0c\u4f46\u5b83\u51fa\u73fe\u5728\u4e2d\u570b\u50b3\u7d71\u795e\u8a71\u4e2d\u3002 \u5730\u7344\u5728\u85dd\u8853\u548c\u6587\u5b78\u4e2d\u5f97\u5230\u4e86\u5ee3\u6cdb\u7684\u63cf\u8ff0\u3002\u4f8b\u5982\uff0c\u4f46\u4e01\u7684\u300a\u795e\u66f2\u300b\u548c\u7d04\u7ff0\u00b7\u5f4c\u723e\u9813\u7684\u300a\u5931\u6a02\u5712\u300b\u90fd\u662f\u8457\u540d\u7684\u95dc\u65bc\u4eba\u985e\u601d\u60f3\u4ee5\u53ca\u4ee5\u5730\u7344\u5f62\u8c61\u4f86\u8a0e\u8ad6\u90aa\u60e1\u76f8\u95dc\u6982\u5ff5\u7684\u6587\u5b78\u4f5c\u54c1\u3002 \u5728\u5b97\u6559\u548c\u6c11\u9593\u50b3\u8aaa\u4e2d\uff0c\u5730\u7344\u662f\u4f86\u4e16\u4e2d\u90aa\u60e1\u9748\u9b42\u906d\u53d7\u61f2\u7f70\u6027\u75db\u82e6\u7684\u5730\u65b9\uff0c\u901a\u5e38\u662f\u900f\u904e\u9177\u5211\uff0c\u4f5c\u70ba\u6b7b\u5f8c\u6c38\u6046\u7684\u61f2\u7f70\u3002\u5b97\u6559\u901a\u5e38\u5c07\u5730\u7344\u7f6e\u65bc\u53e6\u4e00\u500b\u7dad\u5ea6\u6216\u5730\u7403\u8868\u9762\u4e4b\u4e0b\u3002\u5176\u4ed6\u4f86\u4e16\u76ee\u7684\u5730\u5305\u62ec\u7149\u7344\u3001\u9748\u8584\u7344\u3001\u5929\u5802\u3001\u6a02\u5712\u548c\u51a5\u754c\u7b49\u3002 \u5176\u4ed6\u4fe1\u4ef0\u4e0d\u5c07\u4f86\u4e16\u8996\u70ba\u61f2\u7f70\u6216\u734e\u52f5\u7684\u5730\u65b9\uff0c\u50c5\u63cf\u8ff0\u6b7b\u8005\u7684\u5c45\u6240\u3001\u58b3\u5893\u3001\u4f4d\u65bc\u5730\u7403\u8868\u9762\u4ee5\u4e0b\u7684\u4e2d\u7acb\u5730\u9ede\uff08\u5982\u51a5\u754c\uff09\u3002\u53e4\u4ee3\u7f8e\u7d22\u4e0d\u9054\u7c73\u4e9e\u3001\u5e0c\u81d8\u3001\u7f85\u99ac\u548c\u82ac\u862d\u4fe1\u4ef0\u6982\u5ff5\u4e2d\u6db5\u84cb\u5f9e\u6d3b\u4eba\u4e4b\u5730\u9032\u5165\u51a5\u754c\u7684\u5165\u53e3\u3002 \u6839\u64da\u8a31\u591a\u5b97\u6559\u7684\u89c0\u9ede\uff0c\u5730\u7344\u662f\u4e00\u500b\u8352\u6dbc\u7684\u3001\u8d85\u51e1\u812b\u4fd7\u7684\u5730\u65b9\uff0c\u61f2\u7f70\u5728\u9019\u500b\u4e16\u754c\u4e0a\u72af\u4e0b\u7684\u88ab\u5176\u6240\u5c6c\u4fe1\u4ef0\u6240\u7981\u6b62\u7684\u884c\u70ba\u3002 \u6839\u64da\u4fe1\u4ef0\u7684\u4e0d\u540c\uff0c\u5b83\u88ab\u8a8d\u70ba\u662f\u6b7b\u8005\u7684\u6bc0\u6ec5\u3001\u6de8\u5316\u6216\u6c38\u6046\u8a5b\u5492\u7684\u5730\u65b9\u3002 \u6839\u64da\u57fa\u7763\u6559\u7684\u50b3\u7d71\u89c0\u5ff5\uff0c\u5b83\u662f\u60e1\u4eba\u6b7b\u5f8c\u7684\u6298\u78e8\u4e4b\u5730\uff0c\u5c45\u4f4f\u8457\u60e1\u9b54\u548c\u9b54\u9b3c\u3002 \u7136\u800c\uff0c\u5728\u73fe\u4ee3\u57fa\u7763\u6559\u6559\u7fa9\u4e2d\uff0c\u9019\u500b\u60f3\u6cd5\u5df2\u7d93\u4ee5\u5404\u7a2e\u65b9\u5f0f\u9032\u884c\u4e86\u4fee\u6539\uff0c\u751a\u81f3\u88ab\u5b8c\u5168\u653e\u68c4\u3002"}, {"color": "#97c2fc", "id": "inventor", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Puckle_gun_advertisement.jpg", "label": "inventor", "shape": "image", "title": "\u041f\u0430\u0442\u0435\u043d\u0442 (\u043e\u0442 \u043b\u0430\u0442. patens \u2014 \u043e\u0442\u043a\u0440\u044b\u0442\u044b\u0439, \u044f\u0441\u043d\u044b\u0439, \u043e\u0447\u0435\u0432\u0438\u0434\u043d\u044b\u0439, \u043e\u0442 \u043f\u043e\u043b\u043d\u043e\u0433\u043e \u043d\u0430\u0438\u043c\u0435\u043d\u043e\u0432\u0430\u043d\u0438\u044f \u2014 litterae patentes \u2014 \u043e\u0442\u043a\u0440\u044b\u0442\u043e\u0435 \u043f\u0438\u0441\u044c\u043c\u043e) \u2014 \u043e\u0445\u0440\u0430\u043d\u043d\u044b\u0439 \u0434\u043e\u043a\u0443\u043c\u0435\u043d\u0442, \u0443\u0434\u043e\u0441\u0442\u043e\u0432\u0435\u0440\u044f\u044e\u0449\u0438\u0439 \u0438\u0441\u043a\u043b\u044e\u0447\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0435 \u043f\u0440\u0430\u0432\u043e, \u0430\u0432\u0442\u043e\u0440\u0441\u0442\u0432\u043e \u0438 \u043f\u0440\u0438\u043e\u0440\u0438\u0442\u0435\u0442 \u0438\u0437\u043e\u0431\u0440\u0435\u0442\u0435\u043d\u0438\u044f, \u043f\u043e\u043b\u0435\u0437\u043d\u043e\u0439 \u043c\u043e\u0434\u0435\u043b\u0438, \u043f\u0440\u043e\u043c\u044b\u0448\u043b\u0435\u043d\u043d\u043e\u0433\u043e \u043e\u0431\u0440\u0430\u0437\u0446\u0430 \u043b\u0438\u0431\u043e \u0441\u0435\u043b\u0435\u043a\u0446\u0438\u043e\u043d\u043d\u043e\u0433\u043e \u0434\u043e\u0441\u0442\u0438\u0436\u0435\u043d\u0438\u044f. \u0421\u0440\u043e\u043a \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u044f \u043f\u0430\u0442\u0435\u043d\u0442\u0430 \u0437\u0430\u0432\u0438\u0441\u0438\u0442 \u043e\u0442 \u0441\u0442\u0440\u0430\u043d\u044b \u043f\u0430\u0442\u0435\u043d\u0442\u043e\u0432\u0430\u043d\u0438\u044f, \u043e\u0431\u044a\u0435\u043a\u0442\u0430 \u043f\u0430\u0442\u0435\u043d\u0442\u043e\u0432\u0430\u043d\u0438\u044f \u0438 \u0441\u043e\u0441\u0442\u0430\u0432\u043b\u044f\u0435\u0442 \u043e\u0442 5 \u0434\u043e 35 \u043b\u0435\u0442 (\u0413\u041a \u0420\u0424 \u0421\u0442\u0430\u0442\u044c\u044f 1363, \u0413\u041a \u0420\u0424 \u0421\u0442\u0430\u0442\u044c\u044f 1424). \u0410\u0432\u0442\u043e\u0440\u0443 \u0438\u043b\u0438 \u0441\u043e\u0430\u0432\u0442\u043e\u0440\u0430\u043c \u0437\u0430 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043d\u0438\u0435 \u043f\u0430\u0442\u0435\u043d\u0442\u0430 \u0432\u044b\u043f\u043b\u0430\u0447\u0438\u0432\u0430\u0435\u0442\u0441\u044f \u0430\u0432\u0442\u043e\u0440\u0441\u043a\u043e\u0435 \u0432\u043e\u0437\u043d\u0430\u0433\u0440\u0430\u0436\u0434\u0435\u043d\u0438\u0435 (\u043f\u043e \u0434\u043e\u0433\u043e\u0432\u043e\u0440\u0443 \u0441 \u043f\u0430\u0442\u0435\u043d\u0442\u043e\u0432\u043b\u0430\u0434\u0435\u043b\u044c\u0446\u0435\u043c). \u0417\u0430 \u043f\u0440\u0435\u0434\u043e\u0441\u0442\u0430\u0432\u043b\u0435\u043d\u0438\u0435 \u043b\u0438\u0446\u0435\u043d\u0437\u0438\u0438 \u043d\u0430 \u043f\u0440\u0430\u0432\u043e \u043f\u0440\u043e\u0438\u0437\u0432\u043e\u0434\u0441\u0442\u0432\u0430 \u043f\u0440\u043e\u0434\u0443\u043a\u0442\u0430 \u0438\u043b\u0438 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043d\u0438\u044f \u0441\u043f\u043e\u0441\u043e\u0431\u0430, \u043f\u0430\u0442\u0435\u043d\u0442\u043e\u0432\u043b\u0430\u0434\u0435\u043b\u0435\u0446 (\u043b\u0438\u0446\u0435\u043d\u0437\u0438\u0430\u0440) \u043f\u043e\u043b\u0443\u0447\u0430\u0435\u0442 (\u043e\u0434\u043d\u043e\u0440\u0430\u0437\u043e\u0432\u044b\u0439) \u043f\u0430\u0443\u0448\u0430\u043b\u044c\u043d\u044b\u0439 \u043f\u043b\u0430\u0442\u0451\u0436 \u0438\u043b\u0438 \u0435\u0436\u0435\u0433\u043e\u0434\u043d\u044b\u0435 \u043e\u0442\u0447\u0438\u0441\u043b\u0435\u043d\u0438\u044f \u043e\u0442 \u043b\u0438\u0446\u0435\u043d\u0437\u0438\u0430\u0442\u0430, \u0440\u043e\u044f\u043b\u0442\u0438. \u041f\u0430\u0442\u0435\u043d\u0442 \u0432\u044b\u0434\u0430\u0451\u0442\u0441\u044f \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u043c \u043e\u0440\u0433\u0430\u043d\u043e\u043c \u0438\u0441\u043f\u043e\u043b\u043d\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0439 \u0432\u043b\u0430\u0441\u0442\u0438 \u043f\u043e \u0438\u043d\u0442\u0435\u043b\u043b\u0435\u043a\u0442\u0443\u0430\u043b\u044c\u043d\u043e\u0439 \u0441\u043e\u0431\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0441\u0442\u0438; \u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440, \u0432 \u0420\u043e\u0441\u0441\u0438\u0439\u0441\u043a\u043e\u0439 \u0424\u0435\u0434\u0435\u0440\u0430\u0446\u0438\u0438 \u0442\u0430\u043a\u0438\u043c \u043e\u0440\u0433\u0430\u043d\u043e\u043c \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u0420\u043e\u0441\u043f\u0430\u0442\u0435\u043d\u0442, \u0432 \u0421\u0428\u0410 \u2014 \u0411\u044e\u0440\u043e \u043f\u043e \u0440\u0435\u0433\u0438\u0441\u0442\u0440\u0430\u0446\u0438\u0438 \u043f\u0430\u0442\u0435\u043d\u0442\u043e\u0432 \u0438 \u0442\u043e\u0440\u0433\u043e\u0432\u044b\u0445 \u043c\u0430\u0440\u043e\u043a \u0421\u0428\u0410. \u041c\u0435\u0436\u0434\u0443\u043d\u0430\u0440\u043e\u0434\u043d\u043e\u0435 \u0440\u0435\u0433\u0443\u043b\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u0435 \u043e\u0441\u0443\u0449\u0435\u0441\u0442\u0432\u043b\u044f\u044e\u0442 \u0412\u0441\u0435\u043c\u0438\u0440\u043d\u0430\u044f \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u0430\u0446\u0438\u044f \u0438\u043d\u0442\u0435\u043b\u043b\u0435\u043a\u0442\u0443\u0430\u043b\u044c\u043d\u043e\u0439 \u0441\u043e\u0431\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0441\u0442\u0438 (\u0432\u044b\u043f\u043e\u043b\u043d\u044f\u044e\u0449\u0430\u044f, \u0432 \u0442\u043e\u043c \u0447\u0438\u0441\u043b\u0435, \u0441\u043e\u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0443\u044e\u0449\u0438\u0435 \u0444\u0443\u043d\u043a\u0446\u0438\u0438 \u043f\u0440\u0438 \u041e\u041e\u041d), \u041e\u0431\u044a\u0435\u0434\u0438\u043d\u0451\u043d\u043d\u044b\u0435 \u043c\u0435\u0436\u0434\u0443\u043d\u0430\u0440\u043e\u0434\u043d\u044b\u0435 \u0431\u044e\u0440\u043e \u043f\u043e \u043e\u0445\u0440\u0430\u043d\u0435 \u0438\u043d\u0442\u0435\u043b\u043b\u0435\u043a\u0442\u0443\u0430\u043b\u044c\u043d\u043e\u0439 \u0441\u043e\u0431\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0441\u0442\u0438 \u0438 \u0434\u0440\u0443\u0433\u0438\u0435. \u0412\u043e \u0412\u0441\u0435\u043c\u0438\u0440\u043d\u043e\u0439 \u0442\u043e\u0440\u0433\u043e\u0432\u043e\u0439 \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u0430\u0446\u0438\u0438 \u044d\u0442\u0438 \u043e\u0442\u043d\u043e\u0448\u0435\u043d\u0438\u044f \u0440\u0435\u0433\u0443\u043b\u0438\u0440\u0443\u044e\u0442\u0441\u044f, \u0432 \u0442\u043e\u043c \u0447\u0438\u0441\u043b\u0435, \u00ab\u0421\u043e\u0433\u043b\u0430\u0448\u0435\u043d\u0438\u0435\u043c \u043f\u043e \u0442\u043e\u0440\u0433\u043e\u0432\u044b\u043c \u0430\u0441\u043f\u0435\u043a\u0442\u0430\u043c \u043f\u0440\u0430\u0432 \u0438\u043d\u0442\u0435\u043b\u043b\u0435\u043a\u0442\u0443\u0430\u043b\u044c\u043d\u043e\u0439 \u0441\u043e\u0431\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0441\u0442\u0438\u00bb. \u041f\u043e\u0434 \u0438\u0437\u043e\u0431\u0440\u0435\u0442\u0435\u043d\u0438\u0435\u043c \u043f\u043e\u043d\u0438\u043c\u0430\u0435\u0442\u0441\u044f \u0442\u0435\u0445\u043d\u0438\u0447\u0435\u0441\u043a\u043e\u0435 \u0440\u0435\u0448\u0435\u043d\u0438\u0435 \u0432 \u043b\u044e\u0431\u043e\u0439 \u043e\u0431\u043b\u0430\u0441\u0442\u0438, \u043e\u0442\u043d\u043e\u0441\u044f\u0449\u0435\u0435\u0441\u044f \u043a \u043f\u0440\u043e\u0434\u0443\u043a\u0442\u0443 (\u0432 \u0447\u0430\u0441\u0442\u043d\u043e\u0441\u0442\u0438, \u0443\u0441\u0442\u0440\u043e\u0439\u0441\u0442\u0432\u0443, \u0432\u0435\u0449\u0435\u0441\u0442\u0432\u0443), \u0441\u043f\u043e\u0441\u043e\u0431\u0443 (\u043f\u0440\u043e\u0446\u0435\u0441\u0441\u0443 \u043e\u0441\u0443\u0449\u0435\u0441\u0442\u0432\u043b\u0435\u043d\u0438\u044f \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0439 \u043d\u0430\u0434 \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u044c\u043d\u044b\u043c \u043e\u0431\u044a\u0435\u043a\u0442\u043e\u043c \u0441 \u043f\u043e\u043c\u043e\u0449\u044c\u044e \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u044c\u043d\u044b\u0445 \u0441\u0440\u0435\u0434\u0441\u0442\u0432) \u0438\u043b\u0438 \u043f\u0440\u0438\u043c\u0435\u043d\u0435\u043d\u0438\u044e (\u0432 \u0447\u0430\u0441\u0442\u043d\u043e\u0441\u0442\u0438, \u043f\u0440\u0438\u043c\u0435\u043d\u0435\u043d\u0438\u0435 \u0443\u0436\u0435 \u0438\u0437\u0432\u0435\u0441\u0442\u043d\u043e\u0433\u043e \u043f\u0440\u043e\u0434\u0443\u043a\u0442\u0430 \u0438\u043b\u0438 \u043f\u0440\u043e\u0446\u0435\u0441\u0441\u0430 \u043f\u043e \u043d\u043e\u0432\u043e\u043c\u0443 \u043d\u0430\u0437\u043d\u0430\u0447\u0435\u043d\u0438\u044e). \u041f\u0440\u0430\u0432\u043e\u0432\u0430\u044f \u043e\u0445\u0440\u0430\u043d\u0430, \u043a\u043e\u0442\u043e\u0440\u0443\u044e \u043f\u0440\u0435\u0434\u043e\u0441\u0442\u0430\u0432\u043b\u044f\u0435\u0442 \u043f\u0430\u0442\u0435\u043d\u0442, \u0437\u0430\u0449\u0438\u0449\u0430\u0435\u0442 \u0440\u0435\u0448\u0435\u043d\u0438\u0435, \u0430 \u043d\u0435 \u0437\u0430\u0434\u0430\u0447\u0443. \u041d\u0430\u043f\u0440\u0438\u043c\u0435\u0440, \u0414\u0436\u0435\u0439\u043c\u0441 \u0423\u0430\u0442\u0442, \u0447\u0442\u043e\u0431\u044b \u0440\u0435\u0448\u0438\u0442\u044c \u0437\u0430\u0434\u0430\u0447\u0443 \u043f\u0440\u0435\u043e\u0431\u0440\u0430\u0437\u043e\u0432\u0430\u043d\u0438\u044f \u0432\u043e\u0437\u0432\u0440\u0430\u0442\u043d\u043e-\u043f\u043e\u0441\u0442\u0443\u043f\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u0433\u043e \u0434\u0432\u0438\u0436\u0435\u043d\u0438\u044f \u0432\u043e \u0432\u0440\u0430\u0449\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u0435 \u0438 \u043e\u0431\u043e\u0439\u0442\u0438 \u043f\u0430\u0442\u0435\u043d\u0442 \u043d\u0430 \u043a\u0440\u0438\u0432\u043e\u0448\u0438\u043f\u043d\u043e-\u0448\u0430\u0442\u0443\u043d\u043d\u044b\u0439 \u043c\u0435\u0445\u0430\u043d\u0438\u0437\u043c, \u043f\u0440\u0438\u043c\u0435\u043d\u0438\u043b \u0432 \u0441\u0432\u043e\u0435\u0439 \u043f\u0435\u0440\u0432\u043e\u0439 \u043c\u043e\u0434\u0435\u043b\u0438 \u043f\u0430\u0440\u043e\u0432\u043e\u0439 \u043c\u0430\u0448\u0438\u043d\u044b \u0432\u043c\u0435\u0441\u0442\u043e \u043a\u0440\u0438\u0432\u043e\u0448\u0438\u043f\u0430 \u043f\u043b\u0430\u043d\u0435\u0442\u0430\u0440\u043d\u0443\u044e \u043f\u0435\u0440\u0435\u0434\u0430\u0447\u0443. \u041f\u0430\u0442\u0435\u043d\u0442 \u0442\u0430\u043a\u0436\u0435 \u043d\u0435 \u0437\u0430\u0449\u0438\u0449\u0430\u0435\u0442 \u0441\u0430\u043c\u0443 \u043f\u043e \u0441\u0435\u0431\u0435 \u0438\u0434\u0435\u044e \u043a\u0430\u043a \u0442\u0430\u043a\u043e\u0432\u0443\u044e, \u0430 \u0437\u0430\u0449\u0438\u0449\u0430\u0435\u0442 \u0442\u043e\u043b\u044c\u043a\u043e \u043a\u043e\u043d\u043a\u0440\u0435\u0442\u043d\u043e\u0435 \u0442\u0435\u0445\u043d\u0438\u0447\u0435\u0441\u043a\u043e\u0435 \u0440\u0435\u0448\u0435\u043d\u0438\u0435, \u0432 \u043a\u043e\u0442\u043e\u0440\u043e\u043c \u0432\u043e\u043f\u043b\u043e\u0449\u0435\u043d\u0430 \u0438\u0434\u0435\u044f."}, {"color": "#97c2fc", "id": "dictator", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/2017_Freedom_House_world_map.png", "label": "dictator", "shape": "image", "title": "Un dictador \u00e9s un l\u00edder pol\u00edtic que t\u00e9 el poder absolut. Una dictadura \u00e9s un estat governat per un dictador o per una petita camarilla. La paraula es va originar com el t\u00edtol d\u2019un magistrat de la Rep\u00fablica romana designat pel Senat per governar la rep\u00fablica en temps d\u2019emerg\u00e8ncia (vegeu dictador i justicium rom\u00e0). Igual que el terme \"tir\u00e0\" (que originalment era un t\u00edtol no pejoratiu del grec antic) i, en menor grau, \"aut\u00f2crata\", \"dictador\" va passar a utilitzar-se gaireb\u00e9 exclusivament com a terme per a un govern opressiu. En l\u0027\u00fas modern, el terme \"dictador\" s\u0027utilitza generalment per descriure un l\u00edder que ostenta o abusa d\u0027una quantitat extraordin\u00e0ria de poder personal. Les dictadures es caracteritzen sovint per algunes de les causes seg\u00fcents: suspensi\u00f3 d\u2019eleccions i llibertats civils; proclamaci\u00f3 d\u2019un estat d\u2019excepci\u00f3; establiment de lleis i normatives per decret; repressi\u00f3 dels opositors pol\u00edtics; no acatar els procediments de l\u0027estat de dret i el culte a la personalitat. Les dictadures s\u00f3n sovint estats de sistema unipartidista o d\u2019un partit dominant. S\u0027ha descrit com a dictadors una \u00e0mplia varietat de l\u00edders que arriben al poder en diferents tipus de r\u00e8gims, com ara juntes militars, estats unipartidistes, estats amb un partit dominant i governs civils sota una reglamentaci\u00f3 personal. Poden tenir tend\u00e8ncies d\u0027esquerra o de dreta. Amb l\u0027adveniment dels segles XIX i XX, les dictadures i les van emergir com les dues principals formes de govern del m\u00f3n, eliminant gradualment les monarquies, una de les formes tradicionals de govern esteses fins aleshores. La dictadura i les societats totalit\u00e0ries generalment empren propaganda pol\u00edtica per disminuir la influ\u00e8ncia dels defensors de sistemes de govern alternatius."}, {"color": "#97c2fc", "id": "hapsburgs", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Arms_of_Charles_V,_Holy_Roman_Emperor_as_Heir_of_Philip_the_Handsome.svg", "label": "hapsburgs", "shape": "image", "title": "La Habsburgoj, anoj de la nobela dinastio Habsburg, dum pluraj jarcentoj (\u011dis 1806, fino de la Sankta Romia Imperio) estis la dominanta nobela dinastio de Meza E\u016dropo.El \u011di venis \u015dtatestroj de A\u016dstrio kaj Hispanio kaj imperiestroj de la Sankta Romia Imperio. La nomo venas de Kastelo Habsburgo en la hodia\u016da komunumo Habsburgo la kantono Argovio (Svislando), kiu en la 12-a kaj 13-a jarcentoj estis la familia sidejo. Sian pralandaron la Habsburgoj definitive perdis en la jaro 1415, kiam la Svisa \u0134urkomunumo konkeris Argovion. Nepo de la konstruinto de la kastelo, Otto la 2-a, kiel unua nomis sin \"grafo de Habsburg\". Li mortis en 1111. De 1108 la dinastio \u011denerale uzis tiun nomon. La kariero de la habsburgoj estis kruta: Dum la jaro 1273 Rudolfo la 1-a i\u011dis imperiestro de la Sankta Romia Imperio, kiun la familio estis regonta \u011dis 1291, de 1298 \u011dis 1308 kaj de 1438 \u011dis 1740 (tri jarcentojn). De 1745 \u011dis 1806 la imperion regis la parenca dinastio Habsburgo-Loreno."}, {"color": "#97c2fc", "id": "imereti", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kingdom_of_Georgia_after_dissolution_as_a_unified_state,_1490_AD.svg", "label": "imereti", "shape": "image", "title": "Kerajaan Imereti (bahasa Georgia: \u10d8\u10db\u10d4\u10e0\u10d4\u10d7\u10d8\u10e1 \u10e1\u10d0\u10db\u10d4\u10e4\u10dd) adalah kerajaan yang didirikan pada tahun 1260 oleh setelah ia memberontak melawan . Namun, Imereti ditaklukan oleh Raja pada tahun 1330. Setelah itu, Imereti dianggap sebagai kerajaan yang terpisah di bawah naungan Kerajaan Georgia. Imereti kembali merdeka pada tahun 1455 pada masa ketika Kerajaan Georgia mengalami perpecahan. Namun, kerajaan ini lalu diperebutkan oleh Georgia, Persia, dan Turki, hingga kerajaan ini akhirnya jatuh ke tangan Rusia pada tahun 1810. Pada masa ketika Imereti diperebutkan oleh negara-negara asing, , dan menyatakan kemerdekaannya dari Imereti."}, {"color": "#97c2fc", "id": "jaora", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Shree_Lakshmikant_Mandir.jpg", "label": "jaora", "shape": "image", "title": "Jaora (en hindi: \u091c\u093e\u0935\u0930\u093e) es una ciudad y un municipio en el distrito de Ratlam en el estado de Madhya Pradesh.Jaora se localiza en la regi\u00f3n de Malwa, entre Ratlam y Neemuch.Era la capital del principado de Jaora antes de su independencia.En la celebraci\u00f3n del Husayn ibn Ali, cientos de personas de todas partes del mundo visitan el Hussain Tekri."}, {"color": "#97c2fc", "id": "ramgarh", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/COA_ramgarh.jpg", "label": "ramgarh", "shape": "image", "title": "Ramgarh fou un estat tributari protegit del tipus zamindari, al Bihar, amb una superf\u00edcie de 12.950 km\u00b2 i 900.000 habitants, distribu\u00efts en 3.672 pobles. Els seus ingressos eren d\u0027un mili\u00f3 i mig de rupies. La capital era avui cap\u00e7alera del bloc de desenvolupament del mateix nom. Els brit\u00e0nics explotaven la mina de Ramgarh de la que extreien carb\u00f3, propera a la ciutat. Va donar nom a l\u0027ef\u00edmer districte de Ramgarh, suprimit el 1833. L\u0027estat fou fundat al segle XIV per Bagd deo que es va establir a Urda, a la pargana de Karanpura. A la primera meitat del segle XVII la capital es va traslladar a Badam i al darrer quart a Ramgarh. El 24 de maig de 1889 el maharaj\u00e0 va rebre el t\u00edtol de raja com a distinci\u00f3 personal, que despr\u00e9s tamb\u00e9 va rebre el seu fill."}, {"color": "#97c2fc", "id": "kishangarh", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Phoolmahalpalace.jpg", "label": "kishangarh", "shape": "image", "title": "Kishangarh is een census town in het district Alwar van de Indiase staat Rajasthan."}, {"color": "#97c2fc", "id": "dateline", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/International_Date_Line.png", "label": "dateline", "shape": "image", "title": "A Linha Internacional de Data (LID), tamb\u00e9m chamada de Linha Internacional de Mudan\u00e7a de Data ou apenas Linha de Data, \u00e9 uma linha imagin\u00e1ria na superf\u00edcie terrestre que implica uma mudan\u00e7a de data obrigat\u00f3ria ao cruz\u00e1-la. Ao cruzar a linha de oeste (dire\u00e7\u00e3o do p\u00f4r-do-sol) para leste (dire\u00e7\u00e3o da nascente) volta-se um dia, ou seja, \u00e9 necess\u00e1rio atrasar um dia no calend\u00e1rio e, ao passar de leste para oeste ganha-se um dia, ou seja \u00e9 necess\u00e1rio adicionar um dia no calend\u00e1rio. A primeira observa\u00e7\u00e3o relacionada \u00e0 LID ocorreu na expedi\u00e7\u00e3o realizada por Fern\u00e3o de Magalh\u00e3es (1519-1522), a primeira a circum-navegar o planeta. Os marinheiros sobreviventes, no retorno a Espanha, tinham a certeza de qual era o dia da semana, como confirmado por v\u00e1rios registros de navega\u00e7\u00e3o. Entretanto, os que estavam em terra insistiam que o dia era diferente. Embora possamos hoje entender o que ocorreu, o fen\u00f4meno causou grande surpresa na \u00e9poca, que fez com que fosse enviada uma delega\u00e7\u00e3o especial ao Vaticano para contar ao Papa a odisseia temporal ocorrida. O Papa Adriano VI achava que, assim, era poss\u00edvel voltar no tempo e at\u00e9 chegou a sondar a proibi\u00e7\u00e3o da Linha de Data, mas no fim compreendeu tudo e aceitou a \"regra\"."}, {"color": "#97c2fc", "id": "nineveh", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Fall_of_nineveh.jpg", "label": "nineveh", "shape": "image", "title": "\u0633\u0647\u0644 \u0646\u064a\u0646\u0648\u0649 (\u0628\u0627\u0644\u0643\u0631\u062f\u064a\u0629: \u062f\u0647\u200c\u0634\u062a\u0627 \u0646\u0647\u200c\u06cc\u0646\u0647\u200c\u0648\u0627\u060c De\u015fta Neynewa\u200f) (\u0628\u0627\u0644\u0634\u0628\u0643\u064a\u0629: \"\u0648\u0644\u0627\u062a\u064a \u0647\u06cc\u0645\u0627\u0646\") (\u0628\u0627\u0644\u0633\u0631\u064a\u0627\u0646\u064a\u0629: \"\u0715\u072b\u072c\u0710 \u0715\u0722\u071d\u0722\u0718\u0710\"\u060c \"\u062f\u0634\u062a\u0627 \u062f\u0646\u064a\u0646\u0648\u064a\") \u0647\u064a \u0645\u0646\u0637\u0642\u0629 \u062c\u063a\u0631\u0627\u0641\u064a\u0629 \u062a\u0627\u0628\u0639\u0629 \u0644\u0645\u062d\u0627\u0641\u0638\u0629 \u0646\u064a\u0646\u0648\u0649 \u0634\u0645\u0627\u0644 \u0627\u0644\u0639\u0631\u0627\u0642 \u0625\u0644\u0649 \u0634\u0645\u0627\u0644 \u0648\u063a\u0631\u0628 \u0645\u062f\u064a\u0646\u0629 \u0627\u0644\u0645\u0648\u0635\u0644. \u0648\u062a\u062a\u0623\u0644\u0641 \u0645\u0646 \u062b\u0644\u0627\u062b \u0623\u0642\u0636\u064a\u0629 \u0647\u064a \u0627\u0644\u062d\u0645\u062f\u0627\u0646\u064a\u0629 \u0648\u0627\u0644\u0634\u064a\u062e\u0627\u0646 \u0648\u062a\u0644\u0643\u064a\u0641. \u0648\u064a\u0639\u062f\u0651 \u0627\u0644\u0633\u0647\u0644 \u0627\u0644\u0645\u0648\u0637\u0646 \u0627\u0644\u062a\u0627\u0631\u064a\u062e\u064a \u0644\u0634\u0628\u0643 \u0648 \u0644\u0645\u0633\u064a\u062d\u064a\u064a \u0627\u0644\u0639\u0631\u0627\u0642 \u0648\u0645\u0627 \u064a\u0632\u0627\u0644 \u0628\u0647\u0627 \u062a\u0648\u0627\u062c\u062f \u0645\u0633\u064a\u062d\u064a \u0645\u0643\u062b\u0641 \u0625\u0644\u0649 \u062c\u0627\u0646\u0628 \u062a\u0648\u0627\u062c\u062f \u0627\u0644\u064a\u0632\u064a\u062f\u064a\u064a\u0646 \u0648\u0627\u0644\u062a\u0631\u0643\u0645\u0627\u0646 \u0648\u0627\u0644\u0634\u0628\u0643 \u0648\u0627\u0644\u0639\u0631\u0628. \u0625\u0644\u0627 \u0623\u0646 \u0627\u0644\u0627\u062d\u062a\u0644\u0627\u0644 \u0627\u0644\u0623\u0645\u064a\u0631\u0643\u064a \u0648\u0645\u0627 \u062a\u0644\u0627\u0647 \u0645\u0646 \u0645\u0638\u0627\u0647\u0631 \u0627\u0644\u0625\u0631\u0647\u0627\u0628 \u0639\u0627\u0645 2014 \u0633\u0627\u0647\u0645 \u0641\u064a \u062a\u0646\u0627\u0642\u0635 \u0623\u0639\u062f\u0627\u062f\u0647\u0645 \u0648\u0647\u062c\u0631\u062a\u0647\u0645. \u064a\u062a\u0631\u0643\u0632 \u0645\u062a\u062d\u062f\u062b\u0648 \u0627\u0644\u0644\u063a\u0629 \u0627\u0644\u0633\u0631\u064a\u0627\u0646\u064a\u0629 \u0641\u064a \u0627\u0644\u0639\u0631\u0627\u0642 \u0641\u064a \u0647\u0630\u0647 \u0627\u0644\u0645\u0646\u0637\u0642\u0629 \u0628\u0634\u0643\u0644 \u062e\u0627\u0635\u060c \u0643\u0645\u0627 \u0623\u0646 \u0647\u0646\u0627\u0643 \u062a\u0648\u0627\u062c\u062f \u0644\u0644\u0643\u0646\u0627\u0626\u0633 \u0627\u0644\u0639\u0631\u0627\u0642\u064a\u0629 \u0627\u0644\u0631\u0626\u064a\u0633\u064a\u0629 \u0641\u064a \u0647\u0630\u0647 \u0627\u0644\u0645\u0646\u0637\u0642\u0629 \u0648\u0647\u064a \u0627\u0644\u0643\u0646\u064a\u0633\u0629 \u0627\u0644\u0643\u0644\u062f\u0627\u0646\u064a\u0629 \u0627\u0644\u0643\u0627\u062b\u0648\u0644\u064a\u0643\u064a\u0629 \u0648\u0627\u0644\u0643\u0646\u064a\u0633\u0629 \u0627\u0644\u0633\u0631\u064a\u0627\u0646\u064a\u0629 \u0627\u0644\u0623\u0631\u062b\u0648\u0630\u0643\u0633\u064a\u0629 \u0648\u0627\u0644\u0643\u0646\u064a\u0633\u0629 \u0627\u0644\u0633\u0631\u064a\u0627\u0646\u064a\u0629 \u0627\u0644\u0643\u0627\u062b\u0648\u0644\u064a\u0643\u064a\u0629 \u0648\u0643\u0646\u064a\u0633\u0629 \u0627\u0644\u0645\u0634\u0631\u0642 \u0627\u0644\u0642\u062f\u064a\u0645\u0629 \u0648\u0643\u0646\u064a\u0633\u0629 \u0627\u0644\u0645\u0634\u0631\u0642 \u0627\u0644\u0622\u0634\u0648\u0631\u064a\u0629. \u0648\u0628\u0646\u0627\u0621 \u0639\u0644\u0649 \u0647\u0630\u0627 \u0641\u0642\u062f \u0633\u0645\u062d\u062a \u0627\u0644\u062d\u0643\u0648\u0645\u0629 \u0627\u0644\u0639\u0631\u0627\u0642\u064a\u0629 \u0628\u0627\u0633\u062a\u062e\u062f\u0627\u0645 \u0627\u0644\u0644\u063a\u0629 \u0627\u0644\u0633\u0631\u064a\u0627\u0646\u064a\u0629 \u0641\u064a \u0647\u0630\u0647 \u0627\u0644\u0645\u0646\u0637\u0642\u0629 \u0641\u064a \u0645\u062c\u0627\u0644\u0627\u062a \u0627\u0644\u062a\u0639\u0644\u064a\u0645 \u0648\u063a\u064a\u0631\u0647\u0627 \u0643\u0627\u0644\u0644\u0627\u0641\u062a\u0627\u062a \u0627\u0644\u0639\u0645\u0648\u0645\u064a\u0629. \u0643\u0645\u0627 \u064a\u062a\u0648\u0627\u062c\u062f \u0641\u064a \u0627\u0644\u0645\u0646\u0637\u0642\u0629 \u0639\u062f\u062f \u0645\u0646 \u0623\u0628\u0646\u0627\u0621 \u0627\u0644\u062f\u064a\u0627\u0646\u0627\u062a \u0627\u0644\u0623\u062e\u0631\u0649 \u0645\u062b\u0644 \u0627\u0644\u064a\u0632\u064a\u062f\u064a\u064a\u0646 \u0648\u0627\u0644\u0634\u0628\u0643 \u0648\u0627\u0644\u0645\u0633\u0644\u0645\u064a\u0646. \u062a\u062d\u0648\u0644\u062a \u0645\u0646\u0637\u0642\u0629 \u0633\u0647\u0644 \u0646\u064a\u0646\u0648\u0649 \u0625\u0644\u0649 \u0646\u0642\u0637\u0629 \u062a\u062c\u0645\u0639 \u0645\u0633\u064a\u062d\u064a\u064a \u0627\u0644\u0639\u0631\u0627\u0642 \u0628\u0639\u062f \u0641\u0631\u0627\u0631\u0647\u0645 \u0645\u0646 \u0627\u0644\u0645\u0646\u0627\u0637\u0642 \u0627\u0644\u0633\u0627\u062e\u0646\u0629 \u0641\u064a \u0628\u063a\u062f\u0627\u062f \u0648\u062c\u0646\u0648\u0628 \u0648\u0648\u0633\u0637 \u0627\u0644\u0639\u0631\u0627\u0642 \u0648\u0630\u0644\u0643 \u0644\u0623\u0646\u0647\u0627 \u0627\u0644\u0645\u0646\u0637\u0642\u0629 \u0627\u0644\u0648\u062d\u064a\u062f\u0629 \u0641\u064a \u0627\u0644\u0639\u0631\u0627\u0642 \u0630\u0627\u062a \u0627\u0644\u063a\u0627\u0644\u0628\u064a\u0629 \u0627\u0644\u0645\u0633\u064a\u062d\u064a\u0629. \u062a\u0639\u062f\u0651 \u0647\u0630\u0647 \u0627\u0644\u0645\u0646\u0627\u0637\u0642 \u0645\u0646 \u0627\u0644\u0645\u0646\u0627\u0637\u0642 \u0627\u0644\u0645\u062a\u0646\u0627\u0632\u0639 \u0639\u0644\u064a\u0647\u0627 \u0628\u062d\u0633\u0628 \u0627\u0644\u0645\u0627\u062f\u0629 140 \u0645\u0646 \u0627\u0644\u062f\u0633\u062a\u0648\u0631 \u0627\u0644\u0639\u0631\u0627\u0642\u064a \u0644\u0633\u0646\u0629 2005. \u0643\u0645\u0627 \u0634\u0647\u062f\u062a \u0627\u0644\u0633\u0646\u0648\u0627\u062a \u0627\u0644\u0623\u062e\u064a\u0631\u0629 \u062f\u0639\u0648\u0627\u062a \u0645\u0646 \u0628\u0639\u0636 \u0627\u0644\u0633\u0627\u0633\u0629 \u0628\u0625\u0642\u0627\u0645\u0629 \u0645\u0646\u0637\u0642\u0629 \u062d\u0643\u0645 \u0630\u0627\u062a\u064a \u0623\u0648 \u0645\u062d\u0627\u0641\u0638\u0629 \u062e\u0627\u0635\u0629 \u0628\u0627\u0644\u0623\u0642\u0644\u064a\u0627\u062a \u0641\u064a \u0647\u0630\u0647 \u0627\u0644\u0645\u0646\u0637\u0642\u0629 \u0648\u062e\u0635\u0648\u0635\u0627\u064b \u0628\u0639\u062f \u062a\u0632\u0627\u064a\u062f \u062d\u062f\u0629 \u0627\u0644\u0647\u062c\u0645\u0627\u062a \u0639\u0644\u064a\u0647\u0645 \u0641\u064a \u0645\u062f\u0646 \u0639\u0631\u0627\u0642\u064a\u0629 \u0623\u062e\u0631\u0649. \u0648\u0642\u062f \u062e\u0631\u062c \u0645\u062d\u0627\u0641\u0638 \u0627\u0644\u0645\u0648\u0635\u0644 \u0623\u062b\u064a\u0644 \u0627\u0644\u0646\u062c\u064a\u0641\u064a \u0645\u0639\u0627\u0631\u0636\u0627 \u0644\u0647\u0630\u0647 \u0627\u0644\u062f\u0639\u0648\u0627\u062a \u0642\u0627\u0626\u0644\u0627 \u00ab\u0627\u0644\u0630\u064a\u0646 \u064a\u062f\u0639\u0648\u0646 \u0625\u0644\u0649 \u0647\u0630\u0647 \u0627\u0644\u0641\u0643\u0631\u0629 \u064a\u062d\u0627\u0648\u0644\u0648\u0646 \u0627\u0644\u0625\u0636\u0631\u0627\u0631 \u0628\u0627\u0644\u0645\u062c\u062a\u0645\u0639 \u0627\u0644\u0645\u0633\u064a\u062d\u064a \u0628\u0635\u0648\u0631\u0629 \u0643\u0628\u064a\u0631\u0629 \u062c\u062f\u0627\u00bb."}, {"color": "#97c2fc", "id": "micronesia", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Nan_Madol_5.jpg", "label": "micronesia", "shape": "image", "title": "La Micron\u00e8sia (del grec \u03bc\u03b9\u03ba\u03c1\u03cc\u03bd = petit i \u03bd\u03b7\u03c3\u03af = illa) \u00e9s una regi\u00f3 d\u0027Oceania que limita a l\u0027oest amb les Filipines, al sud-oest amb Indon\u00e8sia, al sud amb Papua Nova Guinea i la Melan\u00e8sia, i al sud-est i a l\u0027est amb la Polin\u00e8sia. La regi\u00f3 consisteix en centenars de petites illes repartides sobre una \u00e0mplia extensi\u00f3 del Pac\u00edfic occidental. Pol\u00edticament, estan dividides en set territoris: \n* Els Estats Federats de Micron\u00e8sia \n* La rep\u00fablica de les Illes Marshall \n* La rep\u00fablica de Palau \n* La Commonwealth de les Illes Mariannes Septentrionals \n* La rep\u00fablica de Nauru \n* La rep\u00fablica de Kiribati \n* El territori de Guam (Els quatre primers constitu\u00efen anteriorment el , o Trust Territory of the Pacific Islands, administrat pels Estats Units.) Tots els pobles micronesis parlen lleng\u00fces austron\u00e8sies, i gaireb\u00e9 totes aquestes pertanyen al subgrup oce\u00e0nic de les lleng\u00fces austron\u00e8sies. Nom\u00e9s en trobem tres excepcions a la Micron\u00e8sia occidental: el chamorro de les Mariannes, el iap\u00e8s dels Estats Federats de Micron\u00e8sia i el palau\u00e8s; aquestes tres lleng\u00fces pertanyen al subgrup , que inclou unes poques lleng\u00fces parlades avui dia a les Filipines i Indon\u00e8sia. A l\u0027extrem oriental dels Estats Federats de Micron\u00e8sia, les lleng\u00fces nukuoro i kapingamarangi representen una extensi\u00f3 occidental de les lleng\u00fces polin\u00e8sies."}, {"color": "#97c2fc", "id": "capitalism", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Worker_9.jpg", "label": "capitalism", "shape": "image", "title": "\u8cc7\u672c\u4e3b\u7fa9\uff08\u3057\u307b\u3093\u3057\u3085\u304e\u3001\u82f1: capitalism\uff09\u307e\u305f\u306f\u8cc7\u672c\u5236\u306f\u3001\u56fd\u653f\u306b\u3088\u3063\u3066\u3088\u308a\u3082\u55b6\u5229\u76ee\u7684\u306e\u500b\u4eba\u7684\u6240\u6709\u8005\u305f\u3061\u306b\u3088\u3063\u3066\u8cbf\u6613\u3068\u7523\u696d\u304c\u5236\u5fa1\uff08\u30b3\u30f3\u30c8\u30ed\u30fc\u30eb\uff09\u3055\u308c\u3066\u3044\u308b\u3001\u7d4c\u6e08\u7684\u30fb\u653f\u6cbb\u7684\u30b7\u30b9\u30c6\u30e0\u3002\u7279\u306b\u8fd1\u73fe\u4ee3\u306e\u8cc7\u672c\u4e3b\u7fa9\u306e\u6839\u5e79\u306f\u3001\u81ea\u7531\u8cc7\u672c\u4e3b\u7fa9\u30fb\u30ea\u30d9\u30e9\u30eb\u30ad\u30e3\u30d4\u30bf\u30ea\u30ba\u30e0\uff08liberal capitalism\uff09\u3068\u547c\u3070\u308c\u3066\u304a\u308a\u3001\u8cc7\u672c\u4e3b\u7fa9\u3092\u80af\u5b9a\u30fb\u64c1\u8b77\u30fb\u63a8\u9032\u3059\u308b\u601d\u60f3\u3084\u4e3b\u5f35\u306f\u3001\u666e\u901a\u306f\u81ea\u7531\u4e3b\u7fa9\u3068\u3055\u308c\u308b\u3002\u8cc7\u672c\u4e3b\u7fa9\u306b\u57fa\u3065\u304f\u793e\u4f1a\u306f\u300c\u8cc7\u672c\u4e3b\u7fa9\u793e\u4f1a\u300d\u300c\u5e02\u6c11\u793e\u4f1a\u300d\u300c\u8fd1\u4ee3\u793e\u4f1a\u300d\u300c\u30d6\u30eb\u30b8\u30e7\u30a2\u793e\u4f1a\u300d\u7b49\u3068\u3044\u3046\u3002 \u300c\u8cc7\u672c\u4e3b\u7fa9\u61b2\u6cd5\uff08\u81ea\u7531\u6c11\u4e3b\u4e3b\u7fa9\u61b2\u6cd5\uff09\u300d\u3001\u300c\u8cc7\u672c\u6c11\u4e3b\u4e3b\u7fa9\u300d\u3001\u304a\u3088\u3073\u300c\u7d4c\u6e08\u7684\u81ea\u7531\u6a29\u300d\u3082\u53c2\u7167 \u8cc7\u672c\u4e3b\u7fa9\u306f\u5c01\u5efa\u4e3b\u7fa9\u306e\u5f8c\u306b\u73fe\u308c\u305f\u4f53\u5236\u3067\u3042\u308b\u3002\u7523\u696d\u9769\u547d\u304a\u3088\u3073\u3001\u30a2\u30e1\u30ea\u30ab\u72ec\u7acb\u9769\u547d\u3084\u30d5\u30e9\u30f3\u30b9\u9769\u547d\u7b49\u306e\u8cc7\u672c\u4e3b\u7fa9\u9769\u547d\uff08\u5e02\u6c11\u9769\u547d\uff09\u306b\u3088\u3063\u3066\
