ava o governo do Reino da Germ\u00e2nia e o Reino It\u00e1lico. Em teoria, o Imperador Romano-Germ\u00e2nico era primus inter pares (\"primeiro entre iguais\") entre todos os outros monarcas cat\u00f3lico-romanos; na pr\u00e1tica, o imperador era t\u00e3o forte quanto o seu ex\u00e9rcito e as alian\u00e7as pol\u00edticas o faziam. Varias casas reais europeias, em diferentes momentos da hist\u00f3ria, tornaram-se os detentores heredit\u00e1rios do t\u00edtulo, em especial os membros da Casa de Habsburgo, tamb\u00e9m conhecida como Casa d\u0027\u00c1ustria. Ap\u00f3s a Reforma Protestante, muitos dos estados vassalos do imp\u00e9rio e a maioria dos s\u00faditos germ\u00e2nicos eram protestantes, enquanto o imperador continuou cat\u00f3lico. O Sacro Imp\u00e9rio Romano-Germ\u00e2nico foi dissolvido em 1806 pelo imperador Francisco II (que era desde 1804 tamb\u00e9m Imperador da \u00c1ustria), como resultado das Guerras Napole\u00f3nicas."}, {"color": "#97c2fc", "id": "wheat", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Wheat,_rye,_triticale_montage.jpg", "label": "wheat", "shape": "image", "title": "\u041f\u0448\u0435\u043d\u0438\u0301\u0446\u0430 (\u043b\u0430\u0442. Tr\u00edticum) \u2014 \u0440\u043e\u0434 \u0442\u0440\u0430\u0432\u044f\u043d\u0438\u0441\u0442\u044b\u0445, \u0432 \u043e\u0441\u043d\u043e\u0432\u043d\u043e\u043c \u043e\u0434\u043d\u043e\u043b\u0435\u0442\u043d\u0438\u0445, \u0440\u0430\u0441\u0442\u0435\u043d\u0438\u0439 \u0441\u0435\u043c\u0435\u0439\u0441\u0442\u0432\u0430 \u0417\u043b\u0430\u043a\u0438, \u0438\u043b\u0438 \u041c\u044f\u0442\u043b\u0438\u043a\u043e\u0432\u044b\u0435 (Poaceae), \u0432\u0435\u0434\u0443\u0449\u0430\u044f \u0437\u0435\u0440\u043d\u043e\u0432\u0430\u044f \u043a\u0443\u043b\u044c\u0442\u0443\u0440\u0430 \u0432\u043e \u043c\u043d\u043e\u0433\u0438\u0445 \u0441\u0442\u0440\u0430\u043d\u0430\u0445. \u041f\u043e\u043b\u0443\u0447\u0430\u0435\u043c\u0430\u044f \u0438\u0437 \u0437\u0451\u0440\u0435\u043d \u043f\u0448\u0435\u043d\u0438\u0446\u044b \u043c\u0443\u043a\u0430 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u0435\u0442\u0441\u044f \u043f\u0440\u0438 \u0432\u044b\u043f\u0435\u043a\u0430\u043d\u0438\u0438 \u0445\u043b\u0435\u0431\u0430, \u0438\u0437\u0433\u043e\u0442\u043e\u0432\u043b\u0435\u043d\u0438\u0438 \u043c\u0430\u043a\u0430\u0440\u043e\u043d\u043d\u044b\u0445 \u0438 \u043a\u043e\u043d\u0434\u0438\u0442\u0435\u0440\u0441\u043a\u0438\u0445 \u0438\u0437\u0434\u0435\u043b\u0438\u0439. \u041f\u0448\u0435\u043d\u0438\u0446\u0430 \u0442\u0430\u043a\u0436\u0435 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u0435\u0442\u0441\u044f \u043a\u0430\u043a \u043a\u043e\u0440\u043c\u043e\u0432\u0430\u044f \u043a\u0443\u043b\u044c\u0442\u0443\u0440\u0430, \u0432\u0445\u043e\u0434\u0438\u0442 \u0432 \u043d\u0435\u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0440\u0435\u0446\u0435\u043f\u0442\u044b \u043f\u0440\u0438\u0433\u043e\u0442\u043e\u0432\u043b\u0435\u043d\u0438\u044f \u043f\u0438\u0432\u0430 \u0438 \u0432\u043e\u0434\u043a\u0438, \u0430 \u0442\u0430\u043a\u0436\u0435 \u0432\u0438\u0441\u043a\u0438."}, {"color": "#97c2fc", "id": "chain", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/WH_Smith,_Pickering_Station_-_geograph.org.uk_-_2553628.jpg", "label": "chain", "shape": "image", "title": "A chain store or retail chain is a retail outlet in which several locations share a brand, central management and standardized business practices. They have come to dominate the retail and dining markets and many service categories, in many parts of the world. A franchise retail establishment is one form of chain store. In 2005, the world\u0027s largest retail chain, Walmart, became the world\u0027s largest corporation based on gross sales."}, {"color": "#97c2fc", "id": "steering wheel", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gr\u00e5tass_dashbord.jpg", "label": "steering wheel", "shape": "image", "title": "Volant je sou\u010d\u00e1st pracuj\u00edc\u00ed na principu kola na h\u0159\u00eddeli umo\u017e\u0148uj\u00edc\u00ed \u0159\u00edzen\u00ed v\u011bt\u0161iny modern\u00edch pozemn\u00edch vozidel i n\u011bkter\u00fdch dal\u0161\u00edch dopravn\u00edch prost\u0159edk\u016f. Speci\u00e1ln\u011b u automobil\u016f nahradil d\u0159\u00edve u\u017e\u00edvan\u00e1 \u010di \u0159\u00eddic\u00ed p\u00e1ku ji\u017e na po\u010d\u00e1tku jejich v\u00fdvoje. Modern\u00ed volant m\u00e1 obvykle kruhov\u00fd tvar a jeho ot\u00e1\u010den\u00ed pomoc\u00ed p\u0159evod\u016f nat\u00e1\u010d\u00ed do stran obvykle p\u0159edn\u00ed kola vozidla. Sou\u010d\u00e1st\u00ed volantu v automobilech b\u00fdvaj\u00ed n\u011bkter\u00e9 ovl\u00e1dac\u00ed prvky (nej\u010dast\u011bji tla\u010d\u00edtko ) a airbag."}, {"color": "#97c2fc", "id": "hellenistic", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mithridates_VI_Louvre.jpg", "label": "hellenistic", "shape": "image", "title": "Sztuka grecka okresu hellenistycznego \u2013 ostatni etap rozwoju sztuki starogreckiej, obejmuj\u0105cy czasy od \u015bmierci Aleksandra Macedo\u0144skiego (323 p.n.e.) do przej\u0119cia Egiptu Ptolemeuszy przez Rzymian (30 p.n.e.). Podboje Aleksandra Wielkiego rozszerzy\u0142y zasi\u0119g oddzia\u0142ywania sztuki greckiej na wiele podbitych ziem, maj\u0105cych ju\u017c wcze\u015bniej bogate tradycje kulturowe (np. Egipt, Mezopotamia, Persja czy dolina Indusu). Przenikanie si\u0119 element\u00f3w greckich i orientalnych, a tak\u017ce (w p\u00f3\u017aniejszym okresie) italskich, zdecydowa\u0142o o dalszych kierunkach rozwoju sztuki hellenistycznej. Liczni jej tw\u00f3rcy wywodz\u0105cy si\u0119 z tradycyjnych o\u015brodk\u00f3w artystycznych Grecji i czerpi\u0105cy z bogatej spu\u015bcizny, poszukiwali nowych form wyrazu, pe\u0142niej odpowiadaj\u0105cych nowej rzeczywisto\u015bci. Wraz z ekspansj\u0105 terytorialn\u0105 Grek\u00f3w powsta\u0142y nowe o\u015brodki tw\u00f3rcze, gdzie miejscowe tradycje wywiera\u0142y wp\u0142yw na tamtejszych artyst\u00f3w. Nast\u0105pi\u0142 rozkwit nauk przyrodniczych i filozofii. Zainteresowanie cz\u0142owiekiem i jego rozwojem osobowym odbi\u0142o si\u0119 w sztuce licznymi portretami ludzi r\u00f3\u017cnej kondycji, wszelkich ras i warstw spo\u0142ecznych; zdrowych, kalekich i starc\u00f3w. W przedstawieniach relief\u00f3w i obraz\u00f3w neutralne t\u0142o zast\u0105pi\u0142y rozwini\u0119te pejza\u017ce. Klasyczn\u0105 idealizacj\u0119 wyobra\u017ce\u0144 wypar\u0142y tendencje naturalistyczne, a klasyczna harmonia ust\u0105pi\u0142a miejsca ekspresji oraz kontrastowi pi\u0119kna i brzydoty."}, {"color": "#97c2fc", "id": "capitalist", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Worker_9.jpg", "label": "capitalist", "shape": "image", "title": "\u8cc7\u672c\u4e3b\u7fa9\uff08\u3057\u307b\u3093\u3057\u3085\u304e\u3001\u82f1: capitalism\uff09\u307e\u305f\u306f\u8cc7\u672c\u5236\u306f\u3001\u56fd\u653f\u306b\u3088\u3063\u3066\u3088\u308a\u3082\u55b6\u5229\u76ee\u7684\u306e\u500b\u4eba\u7684\u6240\u6709\u8005\u305f\u3061\u306b\u3088\u3063\u3066\u8cbf\u6613\u3068\u7523\u696d\u304c\u5236\u5fa1\uff08\u30b3\u30f3\u30c8\u30ed\u30fc\u30eb\uff09\u3055\u308c\u3066\u3044\u308b\u3001\u7d4c\u6e08\u7684\u30fb\u653f\u6cbb\u7684\u30b7\u30b9\u30c6\u30e0\u3002\u7279\u306b\u8fd1\u73fe\u4ee3\u306e\u8cc7\u672c\u4e3b\u7fa9\u306e\u6839\u5e79\u306f\u3001\u81ea\u7531\u8cc7\u672c\u4e3b\u7fa9\u30fb\u30ea\u30d9\u30e9\u30eb\u30ad\u30e3\u30d4\u30bf\u30ea\u30ba\u30e0\uff08liberal capitalism\uff09\u3068\u547c\u3070\u308c\u3066\u304a\u308a\u3001\u8cc7\u672c\u4e3b\u7fa9\u3092\u80af\u5b9a\u30fb\u64c1\u8b77\u30fb\u63a8\u9032\u3059\u308b\u601d\u60f3\u3084\u4e3b\u5f35\u306f\u3001\u666e\u901a\u306f\u81ea\u7531\u4e3b\u7fa9\u3068\u3055\u308c\u308b\u3002\u8cc7\u672c\u4e3b\u7fa9\u306b\u57fa\u3065\u304f\u793e\u4f1a\u306f\u300c\u8cc7\u672c\u4e3b\u7fa9\u793e\u4f1a\u300d\u300c\u5e02\u6c11\u793e\u4f1a\u300d\u300c\u8fd1\u4ee3\u793e\u4f1a\u300d\u300c\u30d6\u30eb\u30b8\u30e7\u30a2\u793e\u4f1a\u300d\u7b49\u3068\u3044\u3046\u3002 \u300c\u8cc7\u672c\u4e3b\u7fa9\u61b2\u6cd5\uff08\u81ea\u7531\u6c11\u4e3b\u4e3b\u7fa9\u61b2\u6cd5\uff09\u300d\u3001\u300c\u8cc7\u672c\u6c11\u4e3b\u4e3b\u7fa9\u300d\u3001\u304a\u3088\u3073\u300c\u7d4c\u6e08\u7684\u81ea\u7531\u6a29\u300d\u3082\u53c2\u7167 \u8cc7\u672c\u4e3b\u7fa9\u306f\u5c01\u5efa\u4e3b\u7fa9\u306e\u5f8c\u306b\u73fe\u308c\u305f\u4f53\u5236\u3067\u3042\u308b\u3002\u7523\u696d\u9769\u547d\u304a\u3088\u3073\u3001\u30a2\u30e1\u30ea\u30ab\u72ec\u7acb\u9769\u547d\u3084\u30d5\u30e9\u30f3\u30b9\u9769\u547d\u7b49\u306e\u8cc7\u672c\u4e3b\u7fa9\u9769\u547d\uff08\u5e02\u6c11\u9769\u547d\uff09\u306b\u3088\u3063\u3066\u78ba\u7acb\u3055\u308c\u305f\u3002\u8cc7\u672c\u4e3b\u7fa9\u306f\u3001\u4e00\u5207\u5168\u3066\u3092\u5546\u54c1\u5316\u3057\u3066\u3044\u304f\u300c\u5e02\u5834\u30b7\u30b9\u30c6\u30e0\u300d\u3067\u3042\u308a\u3001\u304b\u3064\u3001\u8af8\u3005\u306e\u8fd1\u4ee3\u56fd\u5bb6\u306b\u84c4\u7a4d\u30fb\u7af6\u5408\u3092\u3055\u305b\u308b\u300c\u4e16\u754c\u30b7\u30b9\u30c6\u30e0\u300d\u3067\u3082\u3042\u308b\u3068\u3044\u3046\u3002\u305d\u306e\u4e3b\u4f53\u306f\u4f01\u696d\u3067\u3042\u308a\u3001\u3053\u308c\u304c\u7269\u8ca1\u3084\u30b5\u30fc\u30d3\u30b9\u3092\u751f\u7523\u3057\u6d41\u901a\u3055\u305b\u3066\u3044\u308b\u3002\u69cb\u9020\u7684\u306b\u306f\u3001\u8cc7\u672c\uff08\u3068\u3057\u3066\u306e\u751f\u7523\u624b\u6bb5\uff09\u3092\u79c1\u6709\u3059\u308b\u8cc7\u672c\u5bb6\u304c\u3001\u52b4\u50cd\u8005\u304b\u3089\u52b4\u50cd\u529b\u3092\u8cb7\u3044\u3001\u305d\u308c\u3092\u4e0a\u56de\u308b\u4fa1\u5024\u306e\u3042\u308b\u5546\u54c1\u3092\u751f\u7523\u3057\u3001\u5229\u6f64\u3092\u5f97\u3066\u3044\u308b\u3002 \u8cc7\u672c\u4e3b\u7fa9\u306e\u5f0a\u5bb3\u306b\u5bfe\u3057\u3001\u4fee\u6b63\u3084\u53cd\u5bfe\u3092\u3059\u308b\u6982\u5ff5\u3084\u7acb\u5834\u306b\u306f\u4fee\u6b63\u8cc7\u672c\u4e3b\u7fa9\u3001\u53cd\u8cc7\u672c\u4e3b\u7fa9\u3001\u793e\u4f1a\u4e3b\u7fa9\u3001\u5171\u7523\u4e3b\u7fa9\u3001\u7d4c\u6e08\u7684\u56fd\u5bb6\u4e3b\u7fa9\uff08\u7d4c\u6e08\u7684\u30ca\u30b7\u30e7\u30ca\u30ea\u30ba\u30e0\uff09\u3001\u56fd\u5bb6\u793e\u4f1a\u4e3b\u7fa9\uff08\u30ca\u30c1\u30ba\u30e0\uff09\u3001\u7d50\u675f\u4e3b\u7fa9\uff08\u30d5\u30a1\u30b7\u30ba\u30e0\uff09\u3001\u7b2c\u4e09\u306e\u9053\u3001\u7b2c\u4e09\u306e\u4f4d\u7f6e\u7b49\u304c\u3042\u308b\u3002\u4e00\u65b9\u3067\u3001\u8cc7\u672c\u4e3b\u7fa9\u7684\u306a\u81ea\u7531\u7af6\u4e89\u3092\u66f4\u306b\u63a8\u9032\u3059\u308b\u6982\u5ff5\u30fb\u7acb\u5834\u306b\u306f\u65b0\u81ea\u7531\u4e3b\u7fa9\u3001\u30ea\u30d0\u30bf\u30ea\u30a2\u30cb\u30ba\u30e0\u3001\u53cd\u5171\u4e3b\u7fa9\u3001\u7b49\u304c\u3042\u308b\u3002"}, {"color": "#97c2fc", "id": "suez", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/USS_America_(CV-66)_in_the_Suez_canal_1981.jpg", "label": "suez", "shape": "image", "title": "Le canal de Suez (en arabe : \u0642\u0646\u0627\u0629 \u0627\u0644\u0633\u0648\u064a\u0633, qan\u0101t as-suw\u0113s) est un canal navigable situ\u00e9 en \u00c9gypte. Long de 193,3 km, large de 280 \u00e0 345 m et profond de 22,5 m, il relie, via trois lacs naturels, la ville portuaire de Port-Sa\u00efd en mer M\u00e9diterran\u00e9e \u00e0 la ville de Suez dans le golfe de Suez (partie septentrionale de la mer Rouge). Perc\u00e9 entre 1859 et 1869, gr\u00e2ce \u00e0 une lev\u00e9e de fonds g\u00e9ante \u00e0 la Bourse de Paris, sous la direction du diplomate retrait\u00e9 fran\u00e7ais Ferdinand de Lesseps, il permet aux navires d\u0027aller d\u0027Europe en Asie sans devoir contourner l\u0027Afrique par le cap de Bonne-Esp\u00e9rance et sans rupture de charge par voie terrestre entre la M\u00e9diterran\u00e9e et la mer Rouge. Le canal de Suez ainsi \u00e9tabli reprend la vieille id\u00e9e de relation par voie d\u0027eau entre les deux mers, d\u00e9j\u00e0 mise en \u0153uvre dans l\u0027Antiquit\u00e9 par les pharaons \u00e9gyptiens. Le canal antique relie le Nil \u00e0 la mer Rouge. Pendant la Renaissance, la r\u00e9publique de Venise avait sans succ\u00e8s cherch\u00e9 \u00e0 r\u00e9tablir cette liaison. \u00c0 la suite de la Premi\u00e8re Guerre mondiale, le canal est plac\u00e9 sous la protection militaire de la Grande-Bretagne. En 1956, Nasser, le pr\u00e9sident \u00e9gyptien, met un terme \u00e0 cette situation en nationalisant le canal. Avec l\u0027augmentation du trafic, le canal est devenu la troisi\u00e8me source de devises de l\u0027\u00c9gypte. Un blocage du canal entra\u00eenerait des pertes d\u0027environ 15 millions de dollars par jour. En 2015, 17 483 navires transportant 999 millions de tonnes de marchandises l\u0027ont emprunt\u00e9, soit 8 % du commerce maritime international. En 2020, pr\u00e8s de 19 000 navires ont transit\u00e9 par le canal, ce qui repr\u00e9sente une moyenne de 51,5 navires par jour. Le 6 ao\u00fbt 2015, le pr\u00e9sident \u00e9gyptien Al-Sissi inaugure le \u00ab Nouveau canal de Suez \u00bb permettant, apr\u00e8s un an de travaux, de doubler la capacit\u00e9 de passage. Les travaux ont consist\u00e9 \u00e0 \u00e9largir le canal existant ainsi qu\u0027\u00e0 en augmenter la profondeur sur 35 km, et \u00e0 doubler le canal sur 37 km dans sa partie orientale. Le canal est la propri\u00e9t\u00e9 de la Suez Canal Authority, qui est aussi responsable de son administration et de sa gestion."}, {"color": "#97c2fc", "id": "color barrier", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Nur_fur_deutsche.jpg", "label": "color barrier", "shape": "image", "title": "Rasov\u00e1 segregace je druh spolu nap\u0159. se segregac\u00ed n\u00e1bo\u017eenskou nebo . Doch\u00e1z\u00ed k n\u00ed na b\u00e1zi rasov\u00e9ho, etnick\u00e9ho nebo n\u00e1rodn\u00edho p\u016fvodu jedinc\u016f. V jej\u00edm r\u00e1mci jsou osoby nuceny pob\u00fdvat v ur\u010dit\u00e9m vyhrazen\u00e9m prostoru nebo maj\u00ed limitovan\u00fd p\u0159\u00edstup do ve\u0159ejn\u00fdch instituc\u00ed (nap\u0159. \u0161kol). Rasov\u00e1 segregace poskytuje prost\u0159edky k z\u00edsk\u00e1n\u00ed ekonomick\u00fdch v\u00fdhod nebo nad\u0159azen\u00e9ho spole\u010densk\u00e9ho postaven\u00ed politicky dominantn\u00ed skupiny. P\u0159\u00edkladem m\u016f\u017ee b\u00fdt odd\u011blen\u00e9 vzd\u011bl\u00e1v\u00e1n\u00ed, ve\u0159ejn\u00e1 hromadn\u00e1 doprava, omezen\u00ed p\u0159\u00edstupu do ve\u0159ejn\u00fdch prostranstv\u00ed na ur\u010ditou denn\u00ed dobu atd. Krom\u011b ve\u0159ejn\u00e9ho \u017eivota m\u016f\u017ee zasahovat i do soukrom\u00e9ho \u017eivota, kup\u0159\u00edkladu ilegalizac\u00ed uzav\u00edr\u00e1n\u00ed mezirasov\u00fdch s\u0148atk\u016f. V krajn\u00edch p\u0159\u00edpadech pot\u00e9 m\u016f\u017ee nab\u00fdvat formy fyzick\u00e9ho n\u00e1sil\u00ed. Podle p\u0159i Rad\u011b Evropy je definov\u00e1na jako \u201eakt, kter\u00fdm osoba odd\u011bluje jin\u00e9 osoby na z\u00e1klad\u011b rasy, barvy nebo etnick\u00e9ho \u010di n\u00e1rodn\u00edho p\u016fvodu\u201c. Na rozd\u00edl od separace je rasov\u00e1 segregace nedobrovoln\u00e1. M\u016f\u017ee b\u00fdt vynucov\u00e1na pr\u00e1vn\u011b, \u010dasto je ale zp\u016fsobov\u00e1na spole\u010densk\u00fdmi normami."}, {"color": "#97c2fc", "id": "ethno", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Asiatiska_folk,_Nordisk_familjebok.jpg", "label": "ethno", "shape": "image", "title": "Ethnie (Aussprache: [\u025bt\u02c8ni\u02d0], [et\u02c8ni\u02d0], auch [\u02c8\u025btni\u032f\u0259]; von altgriechisch \u1f14\u03b8\u03bd\u03bf\u03c2 \u00e9thnos \u201eVolk, Volksstamm, Volkszugeh\u00f6rige\u201c) bezeichnet in den Sozialwissenschaften (insbesondere der Ethnologie) eine abgrenzbare soziale Gruppe, der aufgrund ihres intuitiven Selbstverst\u00e4ndnisses und Gemeinschaftsgef\u00fchls als Eigengruppe eine Identit\u00e4t als Volksgruppe zuerkannt wird. Grundlage dieser Ethnizit\u00e4t k\u00f6nnen gemeinsame Eigenbezeichnung, Sprache, Abstammung, Wirtschaftsordnung, Geschichte, Kultur, Religion oder Verbindung zu einem bestimmten Gebiet sein. Eine Ethnie muss keine gemeinsame Abstammungsgruppe sein (familien\u00fcbergreifend), die Selbstzuschreibung der Zugeh\u00f6rigkeit entsteht mit der Erziehung eines Kindes (familienumfassend) und es muss keine eindeutigen Grenzziehungen geben (Zugeh\u00f6rigkeit zu mehreren Ethnien m\u00f6glich). Der geschichtliche, soziale und kulturelle Vorgang der Entstehung einer Ethnie wird als Ethnogenese bezeichnet. Zu rund 1.300 weltweit erfassten Ethnien geh\u00f6rt eine gro\u00dfe Anzahl indigener V\u00f6lker (lateinisch \u201eeingeboren, urspr\u00fcnglich\u201c; siehe die Liste indigener V\u00f6lker). Im Deutschen wird die Bezeichnung \u201eVolk\u201c gemeinsprachig mit gleicher Bedeutung wie Ethnie verwendet, w\u00e4hrend Wissenschaftler sie eher vermeiden oder als Oberbegriff f\u00fcr Gesamtgesellschaften aus mehreren verbundenen Ethnien verstehen."}, {"color": "#97c2fc", "id": "soviet union", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/00_P\u00e1neur\u00f3pai_Piknik_eml\u00e9khely.jpg", "label": "soviet union", "shape": "image", "title": "Sov\u011btsk\u00fd svaz (rusky \u0421\u043e\u0432\u0435\u0442\u0441\u043a\u0438\u0439 \u0421\u043e\u044e\u0437, Sov\u011btskij Sojuz), pln\u00fdm n\u00e1zvem Svaz sov\u011btsk\u00fdch socialistick\u00fdch republik (rusky , Sojuz Sov\u011btskich Socialisti\u010deskich Respublik), zkratkou SSSR (rusky \u0421\u0421\u0421\u0420), byl eurasijsk\u00fd st\u00e1t se socialistick\u00fdm z\u0159\u00edzen\u00edm, kter\u00fd existoval v rozmez\u00ed let 1922 a\u017e 1991 na v\u011bt\u0161in\u011b \u00fazem\u00ed d\u0159\u00edv\u011bj\u0161\u00edho Rusk\u00e9ho imp\u00e9ria. Sov\u011btsk\u00fd svaz m\u011bl ve sv\u00e9 \u00fastav\u011b zakotvenou vedouc\u00ed roli komunistick\u00e9 strany, kter\u00e1 byla dominantn\u00ed politickou silou do roku 1991. A\u010dkoliv byl Sov\u011btsk\u00fd svaz nomin\u00e1ln\u011b uni\u00ed svazov\u00fdch republik s hlavn\u00edm m\u011bstem v Moskv\u011b, ve skute\u010dnosti \u0161lo o siln\u011b centralizovan\u00fd st\u00e1t. \u0158\u00edjnov\u00e1 revoluce v listopadu 1917 vedla k p\u00e1du Rusk\u00e9ho imp\u00e9ria a odstran\u011bn\u00ed prozat\u00edmn\u00ed vl\u00e1dy. Pot\u00e9, co bol\u0161evici zv\u00edt\u011bzili v ob\u010dansk\u00e9 v\u00e1lce, byl v prosinci 1922 zalo\u017een Sov\u011btsk\u00fd svaz, sdru\u017euj\u00edc\u00ed Ruskou sov\u011btskou federativn\u00ed socialistickou republiku, Ukrajinskou, B\u011bloruskou sov\u011btskou socialistickou republiku a Zakavkazskou federativn\u00ed socialistickou republiku. V n\u00e1sleduj\u00edc\u00edch letech byly vytvo\u0159eny dal\u0161\u00ed sov\u011btsk\u00e9 republiky ve St\u0159edn\u00ed Asii. Po smrti prvn\u00edho sov\u011btsk\u00e9ho v\u016fdce Vladimira Ilji\u010de Lenina v roce 1924 se dal\u0161\u00edm v\u016fdcem zem\u011b stal Josif Vissarionovi\u010d Stalin, kter\u00fd zah\u00e1jil rozs\u00e1hlou industrializaci, spojenou s pl\u00e1novanou ekonomikou a politick\u00fdm \u00fatlakem; v tzv. gulaz\u00edch tehdy zahynulo n\u011bkolik milion\u016f lid\u00ed. B\u011bhem druh\u00e9 sv\u011btov\u00e9 v\u00e1lky v roce 1941 nacistick\u00e9 N\u011bmecko a jeho spojenci napadli Sov\u011btsk\u00fd svaz, p\u0159esto\u017ee s n\u00edm d\u0159\u00edve podepsali dohodu o ne\u00fato\u010den\u00ed. Z n\u00e1sleduj\u00edc\u00edch \u010dty\u0159 let t\u011b\u017ek\u00fdch boj\u016f Sov\u011btsk\u00fd svaz vy\u0161el jako jedna ze dvou sv\u011btov\u00fdch supervelmoc\u00ed; tou druhou se staly Spojen\u00e9 st\u00e1ty. Z\u00e1rove\u0148 z\u00edskal (staro)nov\u00e1 \u00fazem\u00ed ve v\u00fdchodn\u00ed Evrop\u011b, obzvl\u00e1\u0161t\u011b v Pobalt\u00ed, a po\u010det svazov\u00fdch republik stoupl na 16 (od roku 1956 se ust\u00e1lil na 15). Sov\u011btsk\u00fd svaz se spolu se satelitn\u00edmi zem\u011bmi v\u00fdchodn\u00edho bloku pod\u00edlel na studen\u00e9 v\u00e1lce, dlouh\u00e9m ideologick\u00e9m a politick\u00e9m boji se Spojen\u00fdmi st\u00e1ty a jejich spojenci, v n\u011bm\u017e nakonec neusp\u011bl kv\u016fli ekonomick\u00fdm probl\u00e9m\u016fm, a tak\u00e9 zahrani\u010dn\u00edm a dom\u00e1c\u00edm nepokoj\u016fm. Na konci 80. let se posledn\u00ed sov\u011btsk\u00fd v\u016fdce Michail Gorba\u010dov pokusil reformovat st\u00e1t politikou perestrojky a glasnosti, av\u0161ak Sov\u011btsk\u00fd svaz se zhroutil a byl rozpu\u0161t\u011bn. Pr\u00e1va a povinnosti Sov\u011btsk\u00e9ho svazu p\u0159evzala Rusk\u00e1 federace."}, {"color": "#97c2fc", "id": "santa maura", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Valaoritis_Aggelos_6177.jpg", "label": "santa maura", "shape": "image", "title": "Lefkada atau Leucas merupakan sebuah pulau di Yunani. Terletak di Laut Ionia di pantai barat Yunani. Prefektur ini memiliki luas wilayah 356 km\u00b2 dengan memiliki jumlah penduduk sebesar 22.879 jiwa (2005). Prefektur ini memiliki angka kepadatan penduduk 64 jiwa/km\u00b2. Kota utamanya ialah ."}, {"color": "#97c2fc", "id": "navigator", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hounslow_Branch.svg", "label": "navigator", "shape": "image", "title": "\u039f \u03cc\u03c1\u03bf\u03c2 \u03bd\u03b1\u03c5\u03c3\u03b9\u03c0\u03bb\u03bf\u0390\u03b1 (\u03b1\u03b3\u03b3\u03bb. Navigation) (\u03bd\u03b1\u03c5\u03c2+\u03c0\u03bb\u03bf\u03c5\u03c2) \u03c7\u03c1\u03b7\u03c3\u03b9\u03bc\u03bf\u03c0\u03bf\u03b9\u03b5\u03af\u03c4\u03b1\u03b9 \u03c3\u03c4\u03bf\u03bd \u03bd\u03b1\u03c5\u03c4\u03b9\u03ba\u03cc \u03ba\u03b1\u03b9 \u03bd\u03b1\u03c5\u03c4\u03b9\u03bb\u03b9\u03b1\u03ba\u03cc \u03c7\u03ce\u03c1\u03bf \u03c3\u03c5\u03bd\u03ae\u03b8\u03c9\u03c2 \u03bc\u03b5 \u03c4\u03c1\u03b5\u03b9\u03c2 \u03ad\u03bd\u03bd\u03bf\u03b9\u03b5\u03c2: \n* \u03a9\u03c2 \u0395\u03c0\u03b9\u03c3\u03c4\u03ae\u03bc\u03b7 - \u03a4\u03b5\u03c7\u03bd\u03b9\u03ba\u03ae: \u03a5\u03c0\u03cc \u03c4\u03b7\u03bd \u03ad\u03bd\u03bd\u03bf\u03b9\u03b1 \u03b1\u03c5\u03c4\u03ae \u03b7 \u03bd\u03b1\u03c5\u03c3\u03b9\u03c0\u03bb\u03bf\u0390\u03b1 \u03b5\u03af\u03bd\u03b1\u03b9 \u03b7 \u03b5\u03c0\u03b9\u03c3\u03c4\u03ae\u03bc\u03b7 \u03ba\u03b1\u03b9 \u03b5\u03ba\u03b5\u03af\u03bd\u03b7 \u03b7 \u03c4\u03b5\u03c7\u03bd\u03b9\u03ba\u03ae \u03bc\u03b5 \u03c4\u03b9\u03c2 \u03bf\u03c0\u03bf\u03af\u03b5\u03c2 \u03b5\u03c0\u03b9\u03c4\u03c5\u03b3\u03c7\u03ac\u03bd\u03b5\u03c4\u03b1\u03b9 \u03b7 \u03b1\u03c3\u03c6\u03b1\u03bb\u03ae\u03c2 \u03b4\u03b9\u03b1\u03ba\u03c5\u03b2\u03ad\u03c1\u03bd\u03b7\u03c3\u03b7 \u03c4\u03bf\u03c5 \u03c0\u03bb\u03bf\u03af\u03bf\u03c5. \u03a0\u03b5\u03c1\u03b9\u03bb\u03b1\u03bc\u03b2\u03ac\u03bd\u03b5\u03b9 \u03ad\u03bd\u03b1 \u03c3\u03cd\u03bd\u03bf\u03bb\u03bf \u03ba\u03b1\u03bd\u03cc\u03bd\u03c9\u03bd \u03ba\u03b1\u03b9 \u03b5\u03c0\u03b1\u03b3\u03b3\u03b5\u03bb\u03bc\u03b1\u03c4\u03b9\u03ba\u03ce\u03bd \u03b3\u03bd\u03ce\u03c3\u03b5\u03c9\u03bd \u03b1\u03c0\u03b1\u03c1\u03b1\u03af\u03c4\u03b7\u03c4\u03c9\u03bd \u03b3\u03b9\u03b1 \u03c4\u03bf \u03c3\u03ba\u03bf\u03c0\u03cc \u03b1\u03c5\u03c4\u03ae\u03c2. \u0391\u03c5\u03c4\u03ae \u03b7 \u03ad\u03bd\u03bd\u03bf\u03b9\u03b1 \u03c3\u03c5\u03bc\u03c0\u03af\u03c0\u03c4\u03b5\u03b9 \u03bc\u03b5 \u03c4\u03b7\u03bd \u03c0\u03c1\u03ce\u03c4\u03b7 \u03b1\u03bd\u03c4\u03af\u03c3\u03c4\u03bf\u03b9\u03c7\u03b7 \u03c4\u03bf\u03c5 \u03cc\u03c1\u03bf\u03c5 \u03bd\u03b1\u03c5\u03c4\u03b9\u03bb\u03af\u03b1 \u03c0\u03bf\u03c5 \u03b5\u03af\u03bd\u03b1\u03b9 \u03cc\u03bc\u03c9\u03c2 \u03ba\u03b1\u03b9 \u03b5\u03c0\u03b9\u03ba\u03c1\u03b1\u03c4\u03ad\u03c3\u03c4\u03b5\u03c1\u03bf\u03c2. \n* \u03a9\u03c2 \u03a0\u03c1\u03b1\u03b3\u03bc\u03b1\u03c4\u03bf\u03c0\u03bf\u03af\u03b7\u03c3\u03b7 \u03c0\u03bb\u03cc\u03c9\u03bd: \u03a5\u03c0\u03cc \u03c4\u03b7\u03bd \u03ad\u03bd\u03bd\u03bf\u03b9\u03b1 \u03b1\u03c5\u03c4\u03ae \u03b7 \u03bd\u03b1\u03c5\u03c3\u03b9\u03c0\u03bb\u03bf\u0390\u03b1 \u03b5\u03af\u03bd\u03b1\u03b9 \u03c4\u03b1\u03c5\u03c4\u03cc\u03c3\u03b7\u03bc\u03b7 \u03bc\u03b5 \u03c4\u03b7\u03bd \u03b8\u03b1\u03bb\u03b1\u03c3\u03c3\u03bf\u03c0\u03bb\u03bf\u0390\u03b1 \u03ae \u03b8\u03b1\u03bb\u03b1\u03c3\u03c3\u03bf\u03c0\u03bf\u03c1\u03b5\u03af\u03b1. \n* \u03a9\u03c2 \u039a\u03b1\u03c4\u03b7\u03b3\u03bf\u03c1\u03af\u03b1 \u03c0\u03bb\u03cc\u03c9\u03bd: \u03a4\u03ad\u03bb\u03bf\u03c2 \u03c5\u03c0\u03cc \u03c4\u03b7\u03bd \u03ad\u03bd\u03bd\u03bf\u03b9\u03b1 \u03b1\u03c5\u03c4\u03ae \u03b7 \u03bd\u03b1\u03c5\u03c3\u03b9\u03c0\u03bb\u03bf\u0390\u03b1 \u03b1\u03c6\u03bf\u03c1\u03ac \u03ba\u03ac\u03c0\u03bf\u03b9\u03b1 \u03ba\u03b1\u03c4\u03b7\u03b3\u03bf\u03c1\u03af\u03b1 \u03c0\u03bb\u03cc\u03c9\u03bd \u03c0\u03bf\u03c5 \u03c3\u03c5\u03bd\u03b4\u03ad\u03bf\u03bd\u03c4\u03b1\u03b9 \u03bc\u03b5 \u03ba\u03bf\u03b9\u03bd\u03ac \u03b3\u03bd\u03c9\u03c1\u03af\u03c3\u03bc\u03b1\u03c4\u03b1 \u03ba\u03c5\u03c1\u03af\u03c9\u03c2 \u03c4\u03bf\u03c5 \u03b8\u03b1\u03bb\u03ac\u03c3\u03c3\u03b9\u03bf\u03c5 \u03c7\u03ce\u03c1\u03bf\u03c5 \u03c0\u03bf\u03c5 \u03c0\u03c1\u03b1\u03b3\u03bc\u03b1\u03c4\u03bf\u03c0\u03bf\u03b9\u03b5\u03af\u03c4\u03b1\u03b9, \u03c0.\u03c7. \u03c0\u03b1\u03c1\u03ac\u03ba\u03c4\u03b9\u03bf\u03c2 \u03bd\u03b1\u03c5\u03c3\u03b9\u03c0\u03bb\u03bf\u0390\u03b1 (coasting) \u03b1\u03bd\u03c4\u03af \u03c4\u03bf\u03c5 \u03cc\u03c1\u03bf\u03c5 \u03b1\u03ba\u03c4\u03bf\u03c0\u03bb\u03bf\u0390\u03b1, \u03ae \u03bd\u03b1\u03c5\u03c3\u03b9\u03c0\u03bb\u03bf\u0390\u03b1 \u03b5\u03c3\u03c9\u03c4\u03b5\u03c1\u03b9\u03ba\u03ce\u03bd \u03c5\u03b4\u03ac\u03c4\u03c9\u03bd (inland navigation). \u03a3\u03c4\u03b7 \u03c4\u03b5\u03bb\u03b5\u03c5\u03c4\u03b1\u03af\u03b1 \u03b1\u03c5\u03c4\u03ae \u03c0\u03b5\u03c1\u03af\u03c0\u03c4\u03c9\u03c3\u03b7 \u03bf \u03cc\u03c1\u03bf\u03c2 \u03bb\u03b1\u03bc\u03b2\u03ac\u03bd\u03b5\u03b9 \u03b5\u03c0\u03af\u03c3\u03b7\u03bc\u03bf \u03c7\u03b1\u03c1\u03b1\u03ba\u03c4\u03ae\u03c1\u03b1 \u03b9\u03b4\u03b9\u03b1\u03af\u03c4\u03b5\u03c1\u03b1 \u03cc\u03c4\u03b1\u03bd \u03b5\u03ba\u03b4\u03af\u03b4\u03bf\u03bd\u03c4\u03b1\u03b9 \u03b5\u03b9\u03b4\u03b9\u03ba\u03bf\u03af \u039a\u03b1\u03bd\u03bf\u03bd\u03b9\u03c3\u03bc\u03bf\u03af \u03bd\u03b1\u03c5\u03c3\u03b9\u03c0\u03bb\u03bf\u0390\u03b1\u03c2 (Regulations of Navigation) \u03c0\u03bf\u03c5 \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03bf\u03cd\u03bd \u03ba\u03bf\u03b9\u03bd\u03ad\u03c2 \u03c5\u03c0\u03bf\u03c7\u03c1\u03b5\u03c9\u03c4\u03b9\u03ba\u03ad\u03c2 \u03c1\u03c5\u03b8\u03bc\u03af\u03c3\u03b5\u03b9\u03c2, \u03cc\u03c0\u03c9\u03c2 \u03b3\u03b9\u03b1 \u03c0\u03b1\u03c1\u03ac\u03b4\u03b5\u03b9\u03b3\u03bc\u03b1 \u03b7 \u03ba\u03c5\u03ba\u03bb\u03bf\u03c6\u03bf\u03c1\u03af\u03b1 \u03c3\u03c4\u03b1 \u03c3\u03c4\u03b5\u03bd\u03ac \u03c4\u03b7\u03c2 \u039c\u03ac\u03b3\u03c7\u03b7\u03c2, \u03c3\u03c4\u03b1 \u03a3\u03c4\u03b5\u03bd\u03ac \u03c4\u03bf\u03c5 \u039f\u03c1\u03bc\u03bf\u03cd\u03b6, \u03c4\u03bf\u03c5 \u0392\u03bf\u03c3\u03c0\u03cc\u03c1\u03bf\u03c5 \u03b1\u03bb\u03bb\u03ac \u03ba\u03b1\u03b9 \u03c0\u03c1\u03bf \u03c4\u03bf\u03c5 \u03bb\u03b9\u03bc\u03ad\u03bd\u03b1 \u03a0\u03b5\u03b9\u03c1\u03b1\u03b9\u03ce\u03c2."}, {"color": "#97c2fc", "id": "nawanagar", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_the_Nawanagar_State.svg", "label": "nawanagar", "shape": "image", "title": "Nawanagar adalah negara bagian kepangeranan India dalam wilayah historis yang terletak di tepi selatan Teluk Kutch. Nawanagar dikuasai oleh dinasti Jadeja dari pembentukannya pada 1540 hingga tahun 1948 ketika Nawanagar menjadi bagian dari India yang saat itu baru terbentuk. Wilayah ini sekarang dikenal sebagai Jamnagar. Wilayah ini memiliki luas sebesar 9.820 km2 dan jumlah penduduk sebesar 336,779 jiwa pada tahun 1901. Penguasa Nawanagar yang bergelar \"Jam Saheb\" atau \"Raja Pemilik\" adalah keturunan kerajaan Hindu (Hindu Rajput) dari klan yang sama dengan Rao dari Cutch. Mereka berhak atas penghormatan 13 meriam (13-gun salute).Pada masa Kemaharajaan Inggris, Nawanagar adalah bagian dari Badan Kathiawar, di bawah Divisi Gujarat dari Kepresidenan Bombay . Negara bagian ini memiliki tambak mutiara yang merupakan sumber kekayaan utama. Nawanagar juga terkenal karena mantan penguasanya, Jam Saheb Ranjitsinhji (meninggal tahun 1933), yang merupakan pemain kriket terkenal di Cambridge di Inggris sebelum aksesinya ke tahta."}, {"color": "#97c2fc", "id": "coast", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Acapulco.jpg", "label": "coast", "shape": "image", "title": "Die Pazifische K\u00fcste ist die den Pazifischen Ozean tangierende K\u00fcste."}, {"color": "#97c2fc", "id": "sinhalese", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sigiriya.jpg", "label": "sinhalese", "shape": "image", "title": "Sri Lanka (uitspraak: [sri\u02c8l\u0251\u014bka]; Engels: Sri Lanka; Singalees: \u0dc1\u0dca\u200d\u0dbb\u0dd3 \u0dbd\u0d82\u0d9a\u0dcf, Shr\u012b La\u1e41k\u0101, Tamil: \u0b87\u0bb2\u0b99\u0bcd\u0b95\u0bc8, Ila\u1e45kai), officieel de Democratische Socialistische Republiek Sri Lanka (Singalees: \u0dc1\u0dca\u200d\u0dbb\u0dd3 \u0dbd\u0d82\u0d9a\u0dcf \u0db4\u0dca\u200d\u0dbb\u0da2\u0dcf\u0dad\u0dcf\u0db1\u0dca\u0dad\u0dca\u200d\u0dbb\u0dd2\u0d9a \u0dc3\u0db8\u0dcf\u0da2\u0dc0\u0dcf\u0daf\u0dd3 \u0da2\u0db1\u0dbb\u0da2\u0dba, \u015br\u012b la\u1e41k\u0101 praj\u0101t\u0101ntarika sam\u0101jav\u0101d\u012b janarajaya, Tamil: \u0b87\u0bb2\u0b99\u0bcd\u0b95\u0bc8 \u0b9c\u0ba9\u0ba8\u0bbe\u0baf\u0b95 \u0b9a\u0bae\u0ba4\u0bcd\u0ba4\u0bc1\u0bb5 \u0b95\u0bc1\u0b9f\u0bbf\u0baf\u0bb0\u0b9a\u0bc1, Ila\u1e45kai ja\u1e49an\u0101yaka camattuva ku\u1e6diyaracu, Engels: Democratic Socialist Republic of Sri Lanka) en voorheen Ceylon, is een land in Zuid-Azi\u00eb. Het land is een eilandstaat in de Indische Oceaan en telt 22.889.201 (2020) inwoners. Door de gunstige ligging op het pad van de grote zeeroutes tussen West-Azi\u00eb en Zuidoost-Azi\u00eb is Sri Lanka van oudsher een strategisch maritiem knooppunt en een centrum van boeddhistische religie en cultuur van de oudheid. Tegenwoordig is het een multireligieus land, waar bijna een derde van de bevolking andere religies dan het boeddhisme aanhangt, met name het hindoe\u00efsme, christendom en de islam. De Singalese gemeenschap vormt de meerderheid van de bevolking, met de Tamils als grootste etnische minderheid, geconcentreerd in het noorden en oosten van het eiland. Andere gemeenschappen omvatten de islamitische Moren en Maleisi\u00ebrs en de Burghers. Sri Lanka staat bekend om de productie en export van thee, kinine, koffie, rubber, kaneel en kokosnoten en heeft een progressieve en moderne industri\u00eble economie. De natuurlijke schoonheid van Sri Lanka, de tropische bossen, stranden en het landschap, evenals zijn rijke culturele erfgoed, maken het een wereldberoemde toeristische bestemming. Na meer dan tweeduizend jaar van heerschappij door plaatselijke koninkrijken werden delen van Sri Lanka in het begin van de 16e eeuw gekoloniseerd door Portugal en Nederland, alvorens het gehele land in 1815 onder het bestuur van het Britse Rijk kwam. Tijdens de Tweede Wereldoorlog diende Sri Lanka als een belangrijke basis voor de geallieerde troepen in de strijd tegen het Japanse Keizerrijk. Aan het begin van de 20e eeuw ontstond een nationalistische politieke beweging, met als doel het verkrijgen van politieke onafhankelijkheid, die uiteindelijk in 1948 door de Britten werd verleend na vreedzame onderhandelingen. Sinds de jaren 70 van de 20e eeuw leidden strubbelingen tussen de Tamil-minderheid en de Singalese meerderheid tot een burgeroorlog, die dertig jaar duurde. Tienduizenden mensen kwamen daarbij om. Sinds aan het einde van het eerste decennium van deze eeuw de vrede is hersteld, herstelt het land zich van de gevolgen van de burgeroorlog en maakt er reclame voor, dat het een aantrekkelijk land is voor toeristen. In 2004 werd het land zwaar getroffen door de gevolgen van een Tsunami waardoor 38.000 mensen zijn overleden."}, {"color": "#97c2fc", "id": "precision", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Accuracy_and_precision.svg", "label": "precision", "shape": "image", "title": "\uc815\ud655\ub3c4(\u6b63\u78ba\u5ea6, accuracy)\ub294 \uacfc\ud559, \uc0b0\uc5c5, \uacf5\uc5c5, \ud1b5\uacc4\ud559 \ubd84\uc57c\uc5d0\uc11c \uce21\uc815\ud558\uac70\ub098 \uacc4\uc0b0\ub41c \uc591\uc774 \uc2e4\uc81c\uac12\uacfc \uc5bc\ub9cc\ud07c \uac00\uae4c\uc6b4\uc9c0\ub97c \ub098\ud0c0\ub0b4\ub294 \uae30\uc900\uc774\uba70, \uad00\uce21\uc758 \uc815\uad50\uc131\uc774\ub098 \uade0\uc9c8\uc131\uacfc\ub294 \ubb34\uad00\ud558\ub2e4. \uadf8\ub7ec\ub098 \ucc29\uc624\uc640 \uc815\uc624\ucc28\uac00 \uc81c\uac70\ub41c \uacbd\uc6b0, \uc815\ubc00\ub3c4\ub97c \uc815\ud655\ub3c4\uc758 \ucc99\ub3c4\ub85c \uc0ac\uc6a9\ud560 \uc218 \uc788\ub2e4. \uc65c\ub0d0\ud558\uba74 \ud604\uc2e4\uc801\uc73c\ub85c\ub294 \uc2e4\uc81c\uac12\uc744 \uc815\ud655\ud558\uac8c \uc54c \uc218 \uc5c6\uae30 \ub54c\ubb38\uc774\ub2e4. \uc815\ud655\ub3c4\uc640 \ubc00\uc811\ud55c \uad00\uacc4\uac00 \uc788\ub294 \uc815\ubc00\ub3c4(\u7cbe\u5bc6\u5ea6, precision)\ub294 \uc5ec\ub7ec \ubc88 \uce21\uc815\ud558\uac70\ub098 \uacc4\uc0b0\ud558\uc5ec \uadf8 \uacb0\uacfc\uac00 \uc11c\ub85c \uc5bc\ub9cc\ud07c \uac00\uae4c\uc6b4\uc9c0\ub97c \ub098\ud0c0\ub0b4\ub294 \uae30\uc900\uc774\ub2e4. \uad00\uce21\uc758 \uade0\uc9c8\uc131\uc744 \ub098\ud0c0\ub0b4\uba70, \uad00\uce21\ub41c \uac12\uc758 \ud3b8\ucc28\uac00 \uc801\uc744\uc218\ub85d \uc815\ubc00\ud558\ub2e4. \uc815\ubc00\ub3c4\ub294 \uad00\uce21 \uacfc\uc815\uacfc \uc6b0\uc5f0 \uc624\ucc28\uc640 \ubc00\uc811\ud55c \uad00\uacc4\ub97c \uac00\uc9c0\uba70, \uad00\uce21\uc7a5\ube44\uc640 \uad00\uce21\ubc29\ubc95\uc5d0 \ud06c\uac8c \uc601\ud5a5\uc744 \ubc1b\ub294\ub2e4. \uc5ec\uae30\uc11c \uc6b0\uc5f0 \uc624\ucc28\ub294 \uae4c\ub2ed\uc774 \ub69c\ub837\ud558\uc9c0 \uc54a\uc740 \uc624\ucc28\uc774\uba70 \ucd5c\uc18c \uc81c\uacf1\ubc95\uc5d0 \ub530\ub978 \ud655\ub960 \ubc95\uce59\uc5d0 \ub530\ub77c \ucd94\uc815\ud560 \uc218 \uc788\ub2e4. \uacc4\uc0b0, \uce21\uc815\ub41c \uac12\uc774 \uc815\ud655\ub3c4\ub294 \ub192\uc544\ub3c4 \uc815\ubc00\ub3c4\uac00 \ub0ae\uc740 \uacbd\uc6b0\ub3c4 \uc788\uace0, \uac70\uafb8\ub85c \uc815\ubc00\ub3c4\uac00 \ub192\uc9c0\ub9cc \uc815\ud655\ub3c4\uac00 \ub0ae\uc740 \uacbd\uc6b0\ub3c4 \uc788\ub2e4. \ubb3c\ub860, \ub458 \ub2e4 \ub0ae\uac70\ub098 \ub458 \ub2e4 \ub192\uc744 \uc218\ub3c4 \uc788\ub2e4."}, {"color": "#97c2fc", "id": "invasion", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Castle_Church_and_Harbour.jpg", "label": "invasion", "shape": "image", "title": "Invasion (von lateinisch invadere \u201ahineingehen, eindringen\u2018), Einmarsch oder Einfall bezeichnet das feindliche Einr\u00fccken von Milit\u00e4r in fremdes Gebiet bzw. Staatsgebiet. Dementsprechend wird eine angreifende Kriegspartei als Invasor bezeichnet. Sie kann eine Besetzung oder Befreiung zum Ziel haben."}, {"color": "#97c2fc", "id": "american canadian", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_Canada_(Pantone).svg", "label": "american canadian", "shape": "image", "title": "American Canadians are Canadians of American descent. The term is most often used to refer to Canadians who migrated from or have ancestry from the United States."}, {"color": "#97c2fc", "id": "bureaucrat", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/London_customs_house_18th_century.jpg", "label": "bureaucrat", "shape": "image", "title": "De acordo com a sociologia das organiza\u00e7\u00f5es, a burocracia \u00e9 uma organiza\u00e7\u00e3o ou estrutura organizativa caracterizada por regras e procedimentos expl\u00edcitos e regularizados, divis\u00e3o de responsabilidades e especializa\u00e7\u00e3o do trabalho, hierarquia e rela\u00e7\u00f5es impessoais. Em princ\u00edpio, o termo pode referir-se a qualquer tipo de organiza\u00e7\u00e3o - empresas privadas, p\u00fablicas, sociais, com ou sem fins lucrativos. Popularmente, o termo \u00e9 tamb\u00e9m usado com sentido pejorativo, significando uma administra\u00e7\u00e3o com muitas divis\u00f5es, regras, controles e procedimentos redundantes e desnecess\u00e1rios ao funcionamento do sistema, veja por exemplo, em red tape. O termo burocracia refere-se a um corpo de governantes n\u00e3o eleitos, bem como a um grupo administrativo de formula\u00e7\u00e3o de pol\u00edticas. Historicamente, uma burocracia era uma administra\u00e7\u00e3o governamental administrada por departamentos com funcion\u00e1rios n\u00e3o eleitos. Hoje, a burocracia \u00e9 o sistema administrativo que rege qualquer grande institui\u00e7\u00e3o, seja de propriedade p\u00fablica ou privada. A administra\u00e7\u00e3o p\u00fablica em muitas jurisdi\u00e7\u00f5es e subjurisdi\u00e7\u00f5es exemplifica a burocracia, mas tamb\u00e9m qualquer estrutura hier\u00e1rquica centralizada de uma institui\u00e7\u00e3o, por exemplo, hospitais, entidades acad\u00eamicas, firmas comerciais, sociedades profissionais, clubes sociais, etc. H\u00e1 dois dilemas fundamentais na burocracia. O primeiro dilema gira em torno de se os burocratas devem ser aut\u00f4nomos ou diretamente respons\u00e1veis \u200b\u200bperante seus controladores pol\u00edticos. O segundo dilema gira em torno do comportamento dos burocratas seguindo estritamente a lei ou se eles t\u00eam margem de manobra para determinar solu\u00e7\u00f5es apropriadas para circunst\u00e2ncias variadas. V\u00e1rios comentaristas defenderam a necessidade de burocracias na sociedade moderna. O soci\u00f3logo alem\u00e3o Max Weber (1864-1920) argumentou que a burocracia constitui a maneira mais eficiente e racional pela qual a atividade humana pode ser organizada e que processos sistem\u00e1ticos e hierarquias organizadas s\u00e3o necess\u00e1rios para manter a ordem, maximizar a efici\u00eancia e eliminar o favoritismo. Por outro lado, Weber tamb\u00e9m via a burocracia irrestrita como uma amea\u00e7a \u00e0 liberdade individual, com o potencial de prender os indiv\u00edduos em uma \" gaiola de ferro \" impessoal de controle racional baseado em regras."}, {"color": "#97c2fc", "id": "african slave trade", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Marchands_d\u0027esclaves_de_Gor\u00e9e-Jacques_Grasset_de_Saint-Sauveur_mg_8526.jpg", "label": "african slave trade", "shape": "image", "title": "Con tratta atlantica degli schiavi africani (o tratta atlantica) si indica il commercio di schiavi di origine africana attraverso l\u0027Oceano Atlantico fra il XVI e il XIX secolo. Gli schiavi erano venduti dagli Stati africani ai mercanti dell\u0027Europa occidentale e deportati da questi ultimi soprattutto nel Continente americano, dove erano particolarmente impiegati nelle piantagioni di prodotti destinati al mercato europeo, ma anche nella stessa Europa (prima in Portogallo, Spagna, e Italia, e successivamente anche nei paesi nord-europei), dove erano impiegati come servi domestici e braccianti agricoli. La pratica di deportare schiavi africani verso le Americhe fu un elemento fondamentale della nascita e dello sviluppo delle colonie europee del Sud e Centro-America prima e del Nord-America poi. Oltre alla tratta atlantica, vi furono una \"tratta africana\" e una \"tratta orientale\". A causa della tratta e delle sue conseguenze morirono da due a quattro milioni di africani; molti afroamericani e africani chiamano questo fatto black holocaust (olocausto nero) o si riferiscono alla tratta con il termine maafa (in lingua swahili: \"disastro\" o \"avvenimento terribile\", \"grande tragedia\"). La tratta venne abolita dal Regno Unito nel 1807 e dagli Stati Uniti nel 1808."}, {"color": "#97c2fc", "id": "german empire", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Deutsche_Rechts-_und_Gerichtskarte_(1895).jpg", "label": "german empire", "shape": "image", "title": "( \ub2e4\ub978 \ub73b\uc5d0 \ub300\ud574\uc11c\ub294 \ub3c5\uc77c (\ub3d9\uc74c\uc774\uc758) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.)( \ub2e4\ub978 \ub73b\uc5d0 \ub300\ud574\uc11c\ub294 \uc800\uba38\ub2c8 \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.)\n( \ub3c4\uc774\uce60\ub780\ud2b8\ub294 \uc5ec\uae30\ub85c \uc5f0\uacb0\ub429\ub2c8\ub2e4. \ub2e4\ub978 \ub73b\uc5d0 \ub300\ud574\uc11c\ub294 \ub3c4\uc774\uce60\ub780\ud2b8 (\ub3d9\uc74c\uc774\uc758) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.)\n\ub3c5\uc77c\uc5f0\ubc29\uacf5\ud654\uad6d(\ub3c5\uc77c\uc5b4: Bundesrepublik Deutschland \ubd84\ub370\uc2a4\ub808\ud478\ube14\ub9ac\ud06c \ub3c4\uc774\uce60\ub780\ud2b8[*]), \uc57d\uce6d \ub3c5\uc77c(\ub3c5\uc77c\uc5b4: Deutschland \ub3c4\uc774\uce60\ub780\ud2b8[*], )\uc740 \uc911\uc559\uc720\ub7fd\uc5d0 \uc788\ub294 \ub098\ub77c\uc774\ub2e4. \ubd81\ucabd\uc73c\ub85c \ub374\ub9c8\ud06c\uc640 \ubd81\ud574, \ubc1c\ud2b8\ud574, \ub3d9\ucabd\uc73c\ub85c \ud3f4\ub780\ub4dc\uc640 \uccb4\ucf54, \ub0a8\ucabd\uc73c\ub85c \uc624\uc2a4\ud2b8\ub9ac\uc544\uc640 \uc2a4\uc704\uc2a4, \uc11c\ucabd\uc73c\ub85c \ud504\ub791\uc2a4, \ub8e9\uc148\ubd80\ub974\ud06c, \ubca8\uae30\uc5d0, \ub124\ub35c\ub780\ub4dc\uc640 \uad6d\uacbd\uc744 \ub9de\ub300\uace0 \uc788\ub2e4. \ub3c5\uc77c \uc601\ud1a0\ub294 357,021 km2\uc774\uba70, \uae30\ud6c4\ub294 \uc8fc\ub85c \uc628\ub300 \uae30\ud6c4\ub97c \ubcf4\uc778\ub2e4. \uc778\uad6c\ub294 2011\ub144 \uae30\uc900 80,219,695\uba85\uc73c\ub85c \uc720\ub7fd \uc5f0\ud569\uc5d0\uc11c \uc778\uad6c\uac00 \uac00\uc7a5 \ub9ce\uc740 \ub098\ub77c\uc774\uba70, \uc774\ubbfc\uc790 \uc778\uad6c\ub294 \ubbf8\uad6d\uc5d0 \uc774\uc5b4 \uc138\uacc4\uc5d0\uc11c \ub450 \ubc88\uc9f8\ub85c \ub9ce\ub2e4. \uacf5\uc6a9\uc5b4\ub294 \ub3c5\uc77c\uc5b4\uc774\uace0, \uc18c\uc218 \ubbfc\uc871\uc5b4\ub098 \ub7ec\uc2dc\uc544\uc5b4, \uc601\uc5b4, \uc18c\ub974\ube0c\uc5b4, \ub374\ub9c8\ud06c\uc5b4, \ud504\ub9ac\uc9c0\uc544\uc5b4\ub3c4 \uc4f0\uc778\ub2e4. \uc8fc\uc694 \ub3c4\uc2dc\ub294 \ubca0\ub97c\ub9b0(\uc218\ub3c4), \ubb8c\ud5e8, \ub77c\uc774\ud504\uce58\ud788, \ub4dc\ub808\uc2a4\ub374, \ucfb0\ub978, \ud568\ubd80\ub974\ud06c, \ud504\ub791\ud06c\ud478\ub974\ud2b8 \ub4f1\uc774 \uc788\ub2e4. \uace0\ub300\uc5d0 \uc5ec\ub7ec \uac8c\ub974\ub9cc\uc871\uc774 \uc0b4\ub358 \ub3c5\uc77c \ub545\uc740 \uac8c\ub974\ub9c8\ub2c8\uc544\ub85c \uc54c\ub824\uc838 \uc788\uc5c8\uc73c\uba70, 100\ub144 \uc774\uc804\uc5d0 \uad00\ub828 \uae30\ub85d\uc774 \ub0a8\uc544 \uc788\ub2e4. 10\uc138\uae30\ubd80\ud130 \uac8c\ub974\ub9cc\uc871\uc758 \ub545\uc740 1806\ub144\uae4c\uc9c0 \uc874\uc18d\ud55c \uc2e0\uc131 \ub85c\ub9c8 \uc81c\uad6d\uc758 \uc911\uc2ec\ubd80\ub97c \uc774\ub8e8\uc5c8\ub2e4. 16\uc138\uae30\uc5d0 \ubd81\ub3c5\uc77c\uc740 \ub8e8\ud130\uad50\ud68c\uac00 \ub85c\ub9c8 \uac00\ud1a8\ub9ad\uc73c\ub85c\ubd80\ud130 \ubd84\ub9ac\ub41c \uc885\uad50 \uac1c\ud601(Reformation)\uc758 \ud575\uc2ec\ubd80\ub85c \uc790\ub9ac \uc7a1\uc558\ub2e4. 1871\ub144 \ud504\ub791\uc2a4-\ud504\ub85c\uc774\uc13c \uc804\uc7c1 \uc911\uc5d0 \ub3c5\uc77c\uc740 \ucd5c\ucd08\ub85c \ud1b5\uc77c\uc744 \uc774\ub8e8\uc5b4 \uadfc\ub300\uc801\uc778 \uad6d\ubbfc \uad6d\uac00\uac00 \ub418\uc5c8\ub2e4. \uc81c2\ucc28 \uc138\uacc4 \ub300\uc804\uc774 \ub05d\ub098\uace0 1949\ub144\uc5d0 \ub3c5\uc77c\uc740 \uc5f0\ud569\uad70 \uc810\ub839\uc9c0 \uacbd\uacc4\uc120\uc744 \ub530\ub77c \ub3d9\ub3c5\uacfc \uc11c\ub3c5\uc73c\ub85c \ubd84\ub2e8\ub418\uc5c8\uc73c\ub098, 1990\ub144\uc5d0 \ud1b5\uc77c\ub418\uc5c8\ub2e4. \ub3c5\uc77c\uc740 \uc5f0\ubc29\uc81c\uc640 \uc758\uc6d0\ub0b4\uac01\uc81c\ub97c \ucc44\ud0dd\ud55c \uacf5\ud654\uad6d\uc73c\ub85c 16\uac1c \uc8fc\ub85c \uc774\ub8e8\uc5b4\uc838 \uc788\ub2e4. \uc218\ub3c4\ub294 \uad6d\ub0b4 \ucd5c\ub300 \ub3c4\uc2dc\uc778 \ubca0\ub97c\ub9b0\uc774\ub2e4. \uc774 \ub098\ub77c\ub294 \uc720\uc5d4\uacfc \ubd81\ub300\uc11c\uc591 \uc870\uc57d \uae30\uad6c, G7, G20, \uacbd\uc81c \ud611\ub825 \uac1c\ubc1c \uae30\uad6c, \uc138\uacc4 \ubb34\uc5ed \uae30\uad6c, \uc720\ub7fd \uc5f0\ud569\uc758 \ud68c\uc6d0\uad6d\uc774\ub2e4. \ub3c5\uc77c\uc740 \uc624\ub298\ub0a0 \uc720\ub7fd \ucd5c\uac15\ub300\uad6d\uc73c\ub85c \uba85\ubaa9 \uad6d\ub0b4\ucd1d\uc0dd\uc0b0 \uae30\uc900\uc73c\ub85c \uc138\uacc4 4\uc704\uc758 \uacbd\uc81c \ub300\uad6d\uc774\uba70, \uad6c\ub9e4\ub825 \ud3c9\uac00 \uae30\uc900\uc73c\ub85c\ub294 \uc138\uacc4 5\uc704\uc774\ub2e4. \uc218\ucd9c\uacfc \uc218\uc785 \uaddc\ubaa8\ub294 \uc138\uacc4 2\uc704\uc774\ub2e4. \uc5f0\uac04 \uac1c\ubc1c \uc6d0\uc870\uc561\uc740 \uc138\uacc4 2\uc704\uc774\uba70, \uad70\ube44 \uc9c0\ucd9c\uc561\uc740 6\uc704\ub97c \ubcf4\uc778\ub2e4. \ub3c5\uc77c\uc740 \uc0dd\ud65c\uc218\uc900\uc774 \ub192\uc73c\uba70 \uad11\ubc94\uc704\ud55c \uc0ac\ud68c \ubcf4\uc7a5 \uc81c\ub3c4\ub97c \uc774\ub8ec \ub098\ub77c\uc774\ub2e4. \ub610 \ub3c5\uc77c\uc740 \uc5ec\ub7ec \uacfc\ud559 \uae30\uc220 \ubd84\uc57c\uc5d0\uc11c \uc120\ub3c4\uc801\uc778 \uc704\uce58\ub97c \ucc28\uc9c0\ud558\uace0 \uc788\ub2e4. \ub3c5\uc77c \uc5f0\uad6c\uc18c\ub294 \uc804 \uc138\uacc4 \uc5f0\uad6c\uc18c \uc911\uc5d0\uc11c \uacfc\ud559\uae30\uc220\uc774 \uc138\uacc4 1\uc704\uc774\ub2e4. \ub300\uc878\uc790 \ucd08\ubd09\uc740 2012\ub144 \uae30\uc900\uc73c\ub85c \uc57d 35,000\uc720\ub85c(\ud55c\ud654 \uc57d 4,673\ub9cc\uc6d0)\ub85c, G7 \uad6d\uac00\ub4e4 \uac00\uc6b4\ub370 \ub450 \ubc88\uc9f8\ub85c \ub192\ub2e4. \ub3c5\uc77c\uc740 \ud06c\uac8c \ubc1c\uc804\ud55c \uad6d\uac00\ub85c, \uc138\uacc4\uc5d0\uc11c 4\ubc88\uc9f8, \uc720\ub7fd\uc5d0\uc11c \uac00\uc7a5 \ud070 \uacbd\uc81c \uaddc\ubaa8\ub97c \uac00\uc9c0\uace0 \uc788\ub2e4."}, {"color": "#97c2fc", "id": "american west", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Route66_sign.jpg", "label": "american west", "shape": "image", "title": "Mendebaldeko Estatu Batuak edo ingelesez Western United States Ameriketako Estatu Batuetako eskualdea da. Eskualdea errolda bulegoaren estatistika eta bestelako lan edo ikerketetarako erabiltzen da. Halaber, eskualdea beste bi azpieskualdeetan banatzen da: \n* : Montana, Wyoming, Kolorado, Mexiko Berria, Idaho, Utah, Arizona eta Nevada \n* : Washington, Oregon, Kalifornia, Alaska eta Hawaii Mendialdeko estatuak, Mendebaldeko Estatu Batuetako estatu itsasgabeen multzoak osatzen dute eta Pazifikoko estatuek Ozeano Barera sarrera dutenak."}, {"color": "#97c2fc", "id": "dayton agreement", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Serberne_flytter.jpg", "label": "dayton agreement", "shape": "image", "title": "Het Verdrag van Dayton of de Akkoorden van Dayton (officieel: General Framework Agreement for Peace in Bosnia and Herzegovina) is het vredesverdrag dat een einde maakte aan de Bosnische Burgeroorlog. Het werd in Parijs ondertekend op 14 december 1995."}, {"color": "#97c2fc", "id": "hastings", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Joseph_Mallord_William_Turner_-_The_Fish_Market_at_Hastings_Beach_-_Google_Art_Project.jpg", "label": "hastings", "shape": "image", "title": "Hastings [\u02c8he\u026ast\u026a\u014bz] ist eine Stadt und zugleich ein Distrikt in der Grafschaft (county) East Sussex an der Stra\u00dfe von Dover im S\u00fcdosten Englands mit etwa 90.000 Einwohnern. Hastings ist auf Grund der f\u00fcnf Kilometer langen Strandpromenade ein beliebtes Seebad, in dem auch noch Fischerei betrieben wird (siehe )."}, {"color": "#97c2fc", "id": "gulf", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Arab_Gulf_States_english.png", "label": "gulf", "shape": "image", "title": "\u6ce2\u65af\u7063\u963f\u62c9\u4f2f\u570b\u5bb6\u7531\u5169\u738b\u570b\uff08\u5df4\u6797\u548c\u6c99\u7279\uff09\u3001\u4e00\u8607\u4e39\u570b\uff08\u963f\u66fc\uff09\u53ca\u4e09\u914b\u9577\u56fd\uff08\u79d1\u5a01\u7279\u3001\u5361\u5854\u723e\u548c\u963f\u806f\u914b\uff09\u6240\u7d44\u6210\u3002 \u8a72\u516d\u570b\u540c\u6642\u662f\u6d77\u6e7e\u963f\u62c9\u4f2f\u56fd\u5bb6\u5408\u4f5c\u59d4\u5458\u4f1a\u6210\u54e1\u3002\u8be5\u5730\u533a\u6709\u963f\u62c9\u4f2f\u56fd\u5bb6\u8054\u76df\u4e03\u4e2a\u6210\u5458\u56fd:\u5df4\u6797\u3001\u79d1\u5a01\u7279\u3001\u4f0a\u62c9\u514b\u3001\u963f\u66fc\u3001\u5361\u5854\u5c14\u3001\u6c99\u7279\u963f\u62c9\u4f2f\u548c\u963f\u8054\u914b\u3002 \u8fd9\u4e2a\u8bcd\u5728\u4e0d\u540c\u7684\u4e0a\u4e0b\u6587\u4e2d\u88ab\u7528\u6765\u6307\u8be5\u5730\u533a\u7684\u4e00\u4e9b\u963f\u62c9\u4f2f\u56fd\u5bb6\u3002\u8457\u540d\u7684\u5730\u533a\u653f\u6cbb\u8054\u76df\u6d77\u6e7e\u5408\u4f5c\u59d4\u5458\u4f1a\uff0c\u5305\u62ec\u5df4\u6797\u3001\u79d1\u5a01\u7279\u3001\u963f\u66fc\u3001\u5361\u5854\u5c14\u3001\u6c99\u7279\u963f\u62c9\u4f2f\u548c\u963f\u8054\u914b\u3002\u5386\u53f2\u4e0a\uff0c\u5927\u82f1\u5e1d\u56fd\u7edf\u6cbb\u4e0b\u7684\u6ce2\u65af\u6e7e\u56fd\u5bb6 \u548c\u6700\u7ec8\u5f62\u6210\u963f\u62c9\u4f2f\u8054\u5408\u914b\u957f\u56fd\u7684\u505c\u6218\u8bf8\u56fd\u3002 \u7531\u65bc\u6ce2\u65af\u7063\u963f\u62c9\u4f2f\u570b\u5bb6\u7684\u7d93\u6fdf\u7d50\u69cb\u53ca\u6587\u5316\u76f8\u4f3c\uff0c\u5f88\u591a\u6642\u6703\u4f5c\u70ba\u4e00\u500b\u6574\u9ad4\u4f86\u8a0e\u8ad6\u3002 2017\u5e746\u67085\u65e5\uff0c\u5df4\u6797\u7a81\u7136\u5ba3\u5e03\u8207\u88ab\u6307\u652f\u6301\u6050\u6016\u7d44\u7e54\u7684\u5361\u5854\u723e\u65b7\u4ea4\uff0c\u5176\u5f8c\u6c99\u70cf\u5730\u963f\u62c9\u4f2f\u3001\u963f\u806f\u914b\u7b49\u516d\u500b\u570b\u5bb6\u4ea6\u5ba3\u5e03\u8207\u5361\u5854\u723e\u65b7\u4ea4\u4e14\u5c01\u9589\u6d77\u9678\u7a7a\u4ea4\u901a\uff0c\u5bfc\u81f4\u5361\u5854\u5c14\u9677\u5165\u5916\u4ea4\u5371\u673a\uff0c\u6b64\u5371\u673a\u76f4\u81f32021\u5e741\u67085\u65e5\u65b9\u544a\u89e3\u9664\u3002"}, {"color": "#97c2fc", "id": "lanka", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sigiriya.jpg", "label": "lanka", "shape": "image", "title": "Sri Lanka (uitspraak: [sri\u02c8l\u0251\u014bka]; Engels: Sri Lanka; Singalees: \u0dc1\u0dca\u200d\u0dbb\u0dd3 \u0dbd\u0d82\u0d9a\u0dcf, Shr\u012b La\u1e41k\u0101, Tamil: \u0b87\u0bb2\u0b99\u0bcd\u0b95\u0bc8, Ila\u1e45kai), officieel de Democratische Socialistische Republiek Sri Lanka (Singalees: \u0dc1\u0dca\u200d\u0dbb\u0dd3 \u0dbd\u0d82\u0d9a\u0dcf \u0db4\u0dca\u200d\u0dbb\u0da2\u0dcf\u0dad\u0dcf\u0db1\u0dca\u0dad\u0dca\u200d\u0dbb\u0dd2\u0d9a \u0dc3\u0db8\u0dcf\u0da2\u0dc0\u0dcf\u0daf\u0dd3 \u0da2\u0db1\u0dbb\u0da2\u0dba, \u015br\u012b la\u1e41k\u0101 praj\u0101t\u0101ntarika sam\u0101jav\u0101d\u012b janarajaya, Tamil: \u0b87\u0bb2\u0b99\u0bcd\u0b95\u0bc8 \u0b9c\u0ba9\u0ba8\u0bbe\u0baf\u0b95 \u0b9a\u0bae\u0ba4\u0bcd\u0ba4\u0bc1\u0bb5 \u0b95\u0bc1\u0b9f\u0bbf\u0baf\u0bb0\u0b9a\u0bc1, Ila\u1e45kai ja\u1e49an\u0101yaka camattuva ku\u1e6diyaracu, Engels: Democratic Socialist Republic of Sri Lanka) en voorheen Ceylon, is een land in Zuid-Azi\u00eb. Het land is een eilandstaat in de Indische Oceaan en telt 22.889.201 (2020) inwoners. Door de gunstige ligging op het pad van de grote zeeroutes tussen West-Azi\u00eb en Zuidoost-Azi\u00eb is Sri Lanka van oudsher een strategisch maritiem knooppunt en een centrum van boeddhistische religie en cultuur van de oudheid. Tegenwoordig is het een multireligieus land, waar bijna een derde van de bevolking andere religies dan het boeddhisme aanhangt, met name het hindoe\u00efsme, christendom en de islam. De Singalese gemeenschap vormt de meerderheid van de bevolking, met de Tamils als grootste etnische minderheid, geconcentreerd in het noorden en oosten van het eiland. Andere gemeenschappen omvatten de islamitische Moren en Maleisi\u00ebrs en de Burghers. Sri Lanka staat bekend om de productie en export van thee, kinine, koffie, rubber, kaneel en kokosnoten en heeft een progressieve en moderne industri\u00eble economie. De natuurlijke schoonheid van Sri Lanka, de tropische bossen, stranden en het landschap, evenals zijn rijke culturele erfgoed, maken het een wereldberoemde toeristische bestemming. Na meer dan tweeduizend jaar van heerschappij door plaatselijke koninkrijken werden delen van Sri Lanka in het begin van de 16e eeuw gekoloniseerd door Portugal en Nederland, alvorens het gehele land in 1815 onder het bestuur van het Britse Rijk kwam. Tijdens de Tweede Wereldoorlog diende Sri Lanka als een belangrijke basis voor de geallieerde troepen in de strijd tegen het Japanse Keizerrijk. Aan het begin van de 20e eeuw ontstond een nationalistische politieke beweging, met als doel het verkrijgen van politieke onafhankelijkheid, die uiteindelijk in 1948 door de Britten werd verleend na vreedzame onderhandelingen. Sinds de jaren 70 van de 20e eeuw leidden strubbelingen tussen de Tamil-minderheid en de Singalese meerderheid tot een burgeroorlog, die dertig jaar duurde. Tienduizenden mensen kwamen daarbij om. Sinds aan het einde van het eerste decennium van deze eeuw de vrede is hersteld, herstelt het land zich van de gevolgen van de burgeroorlog en maakt er reclame voor, dat het een aantrekkelijk land is voor toeristen. In 2004 werd het land zwaar getroffen door de gevolgen van een Tsunami waardoor 38.000 mensen zijn overleden."}, {"color": "#97c2fc", "id": "somalis", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Jawari.png", "label": "somalis", "shape": "image", "title": "La Somalia (in somalo: Soomaaliya, scrittura somala: \ud801\udc88\ud801\udc9d\ud801\udc91\ud801\udc9b\ud801\udc90\ud801\udc98\ud801\udc95\ud801\udc96; in arabo \u0627\u0644\u0635\u0648\u0645\u0627\u0644, al-S\u016bm\u0101l), ufficialmente Repubblica Federale di Somalia (in somalo Jamhuuriyadda Federaalka Soomaaliya; in arabo \u062c\u0645\u0647\u0648\u0631\u064a\u0629 \u0627\u0644\u0635\u0648\u0645\u0627\u0644 \u0627\u0644\u0641\u062f\u0631\u0627\u0644\u064a\u0629, Jumh\u016briyyat a\u1e63-\u1e62\u016bm\u0101l al-Fideraaliya), nota anche come Penisola dei Somali o Paese dei Somali, \u00e8 uno Stato dell\u0027Africa orientale situato nel Corno d\u0027Africa. Il nome attuale in italiano della Somalia, precedentemente nota come \"Paese dei Somali\", fu dato dall\u0027esploratore italiano Luigi Robecchi Bricchetti, primo europeo a visitare estensivamente la regione del Corno d\u0027Africa denominata Benadir. Confina con Gibuti a nord, con l\u0027Etiopia a ovest e con il Kenya a sudovest; si affaccia a nord sul Golfo di Aden e a est sull\u0027oceano Indiano. Ha la linea di costa pi\u00f9 lunga di tutto il continente e ha un territorio prevalentemente composto da altopiani e pianure. Il clima \u00e8 perlopi\u00f9 arido lungo tutto l\u0027anno, con periodici venti monsonici e piogge irregolari. Anticamente, la Somalia fu un importante centro commerciale con il resto del mondo antico e, secondo molti studiosi, potrebbe essere l\u0027ubicazione pi\u00f9 probabile del leggendario Paese di Punt. Nel corso del tempo fu denominata in svariati modi, gli antichi Egizi la chiamavano Punt (egiziano: pwnt; secondo letture alternative da parte di egittologi invece pwene(t)), per gli antichi Greci aveva pi\u00f9 di un nome, la chiamavano Barbaria (il nome si riferiva al litorale della regione del Nordest Africa, corrispondente agli odierni Sudan, Eritrea, Gibuti e Somalia), e Macrobia (\u039c\u03b1\u03ba\u03c1\u03bf\u03b2\u03af\u03bf\u03b9), quest\u2019ultimo era il nome usato da Erodoto, ed esso deriva dal nome dei suoi abitanti che erano considerati un popolo leggendario che si trovava all\u2019estremo sud del mondo (dal punto di vista dei Greci), gli antichi Romani invece la chiamavano Regio Aromatica, mentre il nome datogli dagli antichi Arabi era bilad-al-Barbar, nome che si pensa sia stato influenzato da quello datogli dai Greci. Lungo il medioevo, i flussi commerciali della regione vennero dominati da vari sultanati somali, fra cui quelli degli Agiuran, Adal, Uarsangheli e Gheledi. Nel tardo XIX secolo, britannici e italiani acquisirono il controllo di parte della costa somala, portando alla creazione dei protettorati della Somalia britannica (nord) e della Somalia italiana (centro e sud). Il controllo sulla parte interna dei territori fu per\u00f2 consolidato solo lungo gli anni 1920. Nel 1936, la Somalia italiana fu fatta confluire nell\u0027Africa Orientale Italiana. Amministrativamente rimase tale fino al 1941, quando pass\u00f2 sotto il controllo militare britannico. Dopo la seconda guerra mondiale, il nord del paese rimase protettorato britannico, mentre la restante parte fu affidata ad una amministrazione fiduciaria italiana. Nel 1960, le due regioni furono unite nella Repubblica Somala. Nel 1969, il maggiore Mohammed Siad Barre port\u00f2 a termine un colpo di Stato e si insedi\u00f2 come presidente-dittatore, rimanendo in carica fino allo scoppio della guerra civile (26 gennaio 1991). Da allora, nonostante numerosi tentativi, nessuna autorit\u00e0 o fazione \u00e8 riuscita a imporre il proprio controllo su tutto il paese. La Somalia \u00e8 stata governata da una pluralit\u00e0 di entit\u00e0 statali pi\u00f9 o meno autonome, che esercitano ciascuna un diverso grado di controllo del territorio. Anche per questo motivo, la Somalia \u00e8 stata considerata uno \"Stato fallito\" ed \u00e8 ancora oggi nel 2022 uno degli Stati pi\u00f9 poveri e violenti del mondo. In assenza di un governo centrale, l\u0027amministrazione della giustizia \u00e8 regredita a livello locale, con l\u0027utilizzo di istituti civili, religiosi islamici oppure consuetudinari, mentre l\u0027economia si mantiene a livelli informali, basati sull\u0027allevamento del bestiame, sulle rimesse degli emigrati, e sulle telecomunicazioni. Tali condizioni rimangono anche dopo la presenza di un Governo Centrale a partire dal 2012. Dal 2011 sono state riaperte le ambasciate di Turchia, Gibuti, Kenya, Iran, Regno Unito, Italia e ONU. Prova del miglioramento della sicurezza in Somalia \u00e8 la visita del segretario generale dell\u0027ONU Ban Ki-moon nel dicembre del 2011. Nell\u0027agosto 2012 fu istituita la Repubblica Federale somala. Nel settembre 2012, fu eletto presidente Hassan Sheikh Mohamoud e successivamente il ministro degli affari esteri Fowsiyo Yusuf Haji Adan ha invitato i paesi occidentali ad investire nel paese, riuscendo nel 2013 a stipulare accordi con Emirati Arabi e Cina. Nel 2017 fu eletto presidente Mohamed Farmajo."}, {"color": "#97c2fc", "id": "plantation island", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Collier_County_Florida_Incorporated_and_Unincorporated_areas_Plantation_Island_Highlighted.svg", "label": "plantation island", "shape": "image", "title": "Plantation Island \u00e8 un census-designated place degli Stati Uniti d\u0027America, situato nella parte sudoccidentale della Contea di Collier dello Stato della Florida. Secondo le statistiche del 2010, la citt\u00e0 ha una popolazione di 202 abitanti su una superficie di 1,50 km\u00b2."}, {"color": "#97c2fc", "id": "ellice islands", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/1939_\u0026_1956_stamps_of_the_Gilbert_and_Ellice_Islands.jpg", "label": "ellice islands", "shape": "image", "title": "Tuvalu (/tu\u02d0\u02c8v\u0251\u02d0lu\u02d0/ too-VAH-loo or /\u02c8tu\u02d0v\u0259lu\u02d0/ TOO-v\u0259-loo; formerly known as the Ellice Islands) is an island country and microstate in the Polynesian subregion of Oceania in the Pacific Ocean. Its islands are situated about midway between Hawaii and Australia. They lie east-northeast of the Santa Cruz Islands (which belong to the Solomon Islands), northeast of Vanuatu, southeast of Nauru, south of Kiribati, west of Tokelau, northwest of Samoa and Wallis and Futuna, and north of Fiji. Tuvalu is composed of three reef islands and six atolls. They are spread out between the latitude of 5\u00b0 and 10\u00b0 south and between the longitude of 176\u00b0 and 180\u00b0. They lie west of the International Date Line. Tuvalu has a population of 10,507 (2017 census). The total land area of the islands of Tuvalu is 26 square kilometres (10 sq mi). The first inhabitants of Tuvalu were Polynesians, according to well-established theories regarding a migration of Polynesians into the Pacific that began about three thousand years ago. Long before European contact with the Pacific islands, Polynesians frequently voyaged by canoe between the islands. Polynesian navigation skills enabled them to make elaborately planned journeys in either double-hulled sailing canoes or outrigger canoes. Scholars believe that the Polynesians spread out from Samoa and Tonga into the Tuvaluan atolls, which then served as a stepping stone for further migration into the Polynesian outliers in Melanesia and Micronesia. In 1568, Spanish navigator \u00c1lvaro de Menda\u00f1a became the first European to sail through the archipelago, sighting the island of Nui during an expedition he was making in search of Terra Australis. The island of Funafuti was named Ellice\u0027s Island in 1819. Later, the whole group was named Ellice Islands by English hydrographer Alexander George Findlay. In the late 19th century, Great Britain claimed control over the Ellice Islands, designating them as within their sphere of influence. Between 9 and 16 October 1892, Captain Gibson of HMS Curacoa declared each of the Ellice Islands to be a British protectorate. Britain assigned a resident commissioner to administer the Ellice Islands as part of the British Western Pacific Territories (BWPT). From 1916 to 1975, they were managed as part of the Gilbert and Ellice Islands colony. A referendum was held in 1974 to determine whether the Gilbert Islands and Ellice Islands should each have their own administration. Due to the results of the referendum, the Gilbert and Ellice Islands colony legally ceased to exist on 1 October 1975, and on 1 January 1976, the old administration was officially separated, and two separate British colonies, Kiribati and Tuvalu, were formed. On 1 October 1978, Tuvalu became fully independent as a sovereign state within the Commonwealth, and is a Constitutional Monarchy with King Charles III as King of Tuvalu. On 5 September 2000, Tuvalu became the 189th member of the United Nations. The islands do not have a significant amount of soil, so rely heavily on imports and fishing for food, with fishing and tourism being principal parts of the economy. Because it is a small, low-lying island nation, the country is extremely vulnerable to sea level rise due to climate change. It is active in international climate negotiations as part of the Alliance of Small Island States."}, {"color": "#97c2fc", "id": "de souza", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Erika_de_Souza_cropped.jpg", "label": "de souza", "shape": "image", "title": "\u00c9rika Cristina de Souza (Rio de Janeiro, 9 de mar\u00e7o de 1982) \u00e9 uma jogadora de basquetebol brasileira. Jogando na posi\u00e7\u00e3o de piv\u00f4."}, {"color": "#97c2fc", "id": "bahrain", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Joining_in_prayer_-_Flickr_-_Al_Jazeera_English.jpg", "label": "bahrain", "shape": "image", "title": "Bahrajn, pln\u00fdm n\u00e1zvem Kr\u00e1lovstv\u00ed Bahrajn (arabsky \u0645\u0645\u0644\u0643\u0629 \u0627\u0644\u0628\u062d\u0631\u064a\u0646\u200e, Mamlakat al-Bahrajn), je ostrovn\u00ed st\u00e1t v ji\u017en\u00ed \u010d\u00e1sti Persk\u00e9ho z\u00e1livu, v\u016fbec nejmen\u0161\u00ed st\u00e1t v t\u00e9to oblasti. Nejbli\u017e\u0161\u00edmi sousedy jsou na z\u00e1pad\u011b Sa\u00fadsk\u00e1 Ar\u00e1bie a na jihov\u00fdchod\u011b Katar. S pevninou (Sa\u00fadskou Ar\u00e1bi\u00ed) je Bahrajn spojen 25 km dlouhou Cestou kr\u00e1le Fahda. St\u00e1t se skl\u00e1d\u00e1 z hlavn\u00edho stejnojmenn\u00e9ho ostrova a dal\u0161\u00edch 32 men\u0161\u00edch ostrov\u016f, v\u010detn\u011b p\u0159ilehl\u00e9ho mo\u0159sk\u00e9ho \u00fazem\u00ed. V letech 1973\u201375 a op\u011bt od r. 2002 je zem\u011b konstitu\u010dn\u00ed monarchi\u00ed; od t\u00e9ho\u017e roku zaji\u0161\u0165uje nov\u00e1 \u00fastava politick\u00e1 pr\u00e1va i \u017een\u00e1m. Hospod\u00e1\u0159sky Bahrajn z\u00e1vis\u00ed na t\u011b\u017eb\u011b a zpracov\u00e1n\u00ed ropy, finan\u010dnictv\u00ed a lovu perel."}, {"color": "#97c2fc", "id": "african americans", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/African_Americans_by_state.svg", "label": "african americans", "shape": "image", "title": "Afrik-usonanoj (angle African Americans) estas nomo de la afrikdevenaj civitanoj de Usono. Ili devenas plejparte de anta\u016daj sklavoj: \u0108irka\u016d 500.000 afrikanoj estis sklavigitaj kaj transportitaj al Nordameriko inter 1619 kaj 1808. La afrikusona lo\u011dantaro ege gravis en certaj momentoj de la Historio de Usono, ekzemple dum la Intercivitana Nordamerika Milito, la Afrikusona Civilrajta Movado aparte de la 1960-aj jaroj, de Martin Luther King \u011dis la Black Panthers, kiel soldataro en la Milito de Vjetnamio ktp. Nuntempe en Usono jam la hispandevena estas la unua etna minoritato kaj la afrikusona la dua."}, {"color": "#97c2fc", "id": "british isles", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lords_match_in_progress.jpg", "label": "british isles", "shape": "image", "title": "\u03a4\u03b1 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ac \u039d\u03b7\u03c3\u03b9\u03ac \u03b5\u03af\u03bd\u03b1\u03b9 \u03bc\u03b9\u03b1 \u03b3\u03b5\u03c9\u03b3\u03c1\u03b1\u03c6\u03b9\u03ba\u03ae \u03ba\u03b1\u03b9 \u03bf\u03b9\u03ba\u03bf\u03bb\u03bf\u03b3\u03b9\u03ba\u03ae \u03c0\u03b5\u03c1\u03b9\u03b3\u03c1\u03b1\u03c6\u03ae \u03b3\u03b9\u03b1 \u03c4\u03bf \u03b1\u03c1\u03c7\u03b9\u03c0\u03ad\u03bb\u03b1\u03b3\u03bf\u03c2 \u03bd\u03b7\u03c3\u03b9\u03ce\u03bd \u03b2\u03bf\u03c1\u03b5\u03b9\u03bf\u03b4\u03c5\u03c4\u03b9\u03ba\u03ac \u03c4\u03b7\u03c2 \u03b7\u03c0\u03b5\u03b9\u03c1\u03c9\u03c4\u03b9\u03ba\u03ae\u03c2 \u0395\u03c5\u03c1\u03ce\u03c0\u03b7\u03c2, \u03c0\u03bf\u03c5 \u03c0\u03b5\u03c1\u03b9\u03bb\u03b1\u03bc\u03b2\u03ac\u03bd\u03b5\u03b9 \u03c4\u03b7 \u039c\u03b5\u03b3\u03ac\u03bb\u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1, \u03c4\u03b7\u03bd \u0399\u03c1\u03bb\u03b1\u03bd\u03b4\u03af\u03b1, \u03c4\u03b7 \u039d\u03ae\u03c3\u03bf \u039c\u03b1\u03bd, \u03c4\u03b1 \u03bd\u03b7\u03c3\u03b9\u03ac \u03a3\u03ad\u03c4\u03bb\u03b1\u03bd\u03c4 \u03ba\u03b1\u03b9 \u03c0\u03bf\u03bb\u03bb\u03ac \u03ac\u03bb\u03bb\u03b1 \u03bc\u03b9\u03ba\u03c1\u03ac \u03bd\u03b7\u03c3\u03b9\u03ac. \u039f\u03b9 \u03bd\u03ae\u03c3\u03bf\u03b9 \u03ae\u03c4\u03b1\u03bd \u03b3\u03bd\u03c9\u03c3\u03c4\u03ad\u03c2 \u03c3\u03c4\u03bf\u03c5\u03c2 \u0388\u03bb\u03bb\u03b7\u03bd\u03b5\u03c2 \u03ba\u03b1\u03c4\u03ac \u03c4\u03b7\u03bd \u03b1\u03c1\u03c7\u03b1\u03b9\u03cc\u03c4\u03b7\u03c4\u03b1, \u03c9\u03c2 \u039a\u03b1\u03c3\u03c3\u03b9\u03c4\u03b5\u03c1\u03af\u03b4\u03b5\u03c2 \u039d\u03ae\u03c3\u03bf\u03b9, \u03bb\u03cc\u03b3\u03c9 \u03c4\u03c9\u03bd \u03ba\u03bf\u03b9\u03c4\u03b1\u03c3\u03bc\u03ac\u03c4\u03c9\u03bd \u03ba\u03b1\u03c3\u03c3\u03b9\u03c4\u03ad\u03c1\u03bf\u03c5, \u03c0\u03bf\u03bb\u03cd\u03c4\u03b9\u03bc\u03bf\u03c5 \u03c5\u03bb\u03b9\u03ba\u03bf\u03cd \u03ba\u03b1\u03c4\u03ac \u03c4\u03b7\u03bd \u03b5\u03c0\u03bf\u03c7\u03ae \u03c4\u03bf\u03c5 \u03a7\u03b1\u03bb\u03ba\u03bf\u03cd. \u039f \u03cc\u03c1\u03bf\u03c2 \u03b4\u03b5\u03bd \u03b5\u03af\u03bd\u03b1\u03b9 \u03c3\u03c5\u03bd\u03ce\u03bd\u03c5\u03bc\u03bf\u03c2 \u03bc\u03b5 \u03c4\u03b7 \u039c\u03b5\u03b3\u03ac\u03bb\u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1 \u03ae \u03c4\u03b7\u03bd \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ae \u039a\u03bf\u03b9\u03bd\u03bf\u03c0\u03bf\u03bb\u03b9\u03c4\u03b5\u03af\u03b1."}, {"color": "#97c2fc", "id": "mediaeval", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Crescenzi_calendar.jpg", "label": "mediaeval", "shape": "image", "title": "\u015aredniowiecze \u2013 epoka w historii Europy trwaj\u0105ca od V do XV wieku, kt\u00f3ra rozpocz\u0119\u0142a si\u0119 wraz z upadkiem cesarstwa zachodniorzymskiego i trwa\u0142a do epoki renesansu i wielkich odkry\u0107 geograficznych. Jest \u015brodkowym okresem w tradycyjnym podziale historii Europy na staro\u017cytno\u015b\u0107, \u015bredniowiecze i nowo\u017cytno\u015b\u0107. Dzieli si\u0119 na wczesne, pe\u0142ne (dojrza\u0142e) i p\u00f3\u017ane \u015bredniowiecze. Schy\u0142ek staro\u017cytno\u015bci i pocz\u0105tek \u015bredniowiecza charakteryzowa\u0142y si\u0119 spadkiem liczby ludno\u015bci, upadkiem miast i najazdami plemion barbarzy\u0144skich. Na gruzach cesarstwa zachodniorzymskiego plemiona barbarzy\u0144skie (w tym r\u00f3\u017cne ludy germa\u0144skie) tworzy\u0142y nowe pa\u0144stwa. W VII wieku Afryka P\u00f3\u0142nocna i Bliski Wsch\u00f3d, b\u0119d\u0105ce dot\u0105d cz\u0119\u015bci\u0105 cesarstwa wschodniorzymskiego (Cesarstwa Bizanty\u0144skiego), zosta\u0142y podbite przez Arab\u00f3w i sta\u0142y si\u0119 cz\u0119\u015bci\u0105 kalifatu. Chocia\u017c nast\u0105pi\u0142a znacz\u0105ca zmiana stosunk\u00f3w spo\u0142ecznych i struktur politycznych, nie dosz\u0142o do ca\u0142kowitego zerwania z dziedzictwem staro\u017cytno\u015bci. Cesarstwo Bizanty\u0144skie przetrwa\u0142o i nadal by\u0142o znacz\u0105c\u0105 si\u0142\u0105. Kodeks Justyniana (zbi\u00f3r prawa rzymskiego) mia\u0142 istotny wp\u0142yw na rozw\u00f3j \u015bredniowiecznego prawodawstwa. Na zachodzie Europy wi\u0119kszo\u015b\u0107 nowo powsta\u0142ych kr\u00f3lestw zaadaptowa\u0142a niekt\u00f3re z nadal istniej\u0105cych rzymskich instytucji. W miar\u0119 rozprzestrzeniania si\u0119 chrze\u015bcija\u0144stwa by\u0142y zak\u0142adane klasztory. Frankowie pod w\u0142adz\u0105 Karoling\u00f3w stworzyli imperium obejmuj\u0105ce pod koniec VIII i na pocz\u0105tku IX wieku wi\u0119kszo\u015b\u0107 zachodniej Europy. Imperium Karoli\u0144skie rozpad\u0142o si\u0119 w wyniku walk wewn\u0119trznych i towarzysz\u0105cym im najazd\u00f3w: wiking\u00f3w z p\u00f3\u0142nocy, W\u0119gr\u00f3w ze wschodu i Saracen\u00f3w z po\u0142udnia. W okresie pe\u0142nego \u015bredniowiecza (kt\u00f3re zacz\u0119\u0142o si\u0119 w XI wieku) znacznie wzros\u0142a liczba ludno\u015bci Europy. By\u0142o to wynikiem rozwoju technologii i rolnictwa, co w po\u0142\u0105czeniu ze zmian\u0105 klimatu w okresie \u015bredniowiecznego optimum klimatycznego pozwoli\u0142o na wzrost plon\u00f3w i rozw\u00f3j handlu. Stosunki spo\u0142eczne opiera\u0142y si\u0119 na systemie lennym, w kt\u00f3rym \u2013 w zamian za lenno \u2013 wasal by\u0142 zobowi\u0105zany do \u015bwiadcze\u0144 wojskowych na rzecz seniora, oraz podda\u0144stwie ch\u0142op\u00f3w, kt\u00f3rzy byli zobowi\u0105zani do \u015bwiadczenia danin i pracy na rzecz feuda\u0142\u00f3w. W celu odzyskania z r\u0105k muzu\u0142man\u00f3w znajduj\u0105cej si\u0119 na Bliskim Wschodzie Ziemi \u015awi\u0119tej organizowano od XI do XIII wieku wyprawy zbrojne katolickiego rycerstwa \u2013 krucjaty. Pierwsza krucjata zosta\u0142a og\u0142oszona w 1095 podczas synodu w Clermont. W tym okresie zacz\u0119\u0142y si\u0119 tworzy\u0107 scentralizowane pa\u0144stwa narodowe. \u017bycie intelektualne tego okresu by\u0142o zdominowane przez scholastyk\u0119 \u2013 filozofi\u0119 uzasadniaj\u0105c\u0105 prawdy wiary. Powstawa\u0142y pierwsze uniwersytety. Do wybitnych osi\u0105gni\u0119\u0107 \u015bredniowiecza nale\u017ca\u0142y filozofia Tomasza z Akwinu, malarstwo Giotta, poezja Dantego i Chaucera, podr\u00f3\u017ce Marco Polo i architektura gotyckich katedr (np. w Chartres). W okresie p\u00f3\u017anego \u015bredniowiecza kl\u0119ski g\u0142odu, zarazy i wojny spowodowa\u0142y znaczny spadek liczby ludno\u015bci Europy; pomi\u0119dzy 1347 a 1350 czarna \u015bmier\u0107 przyczyni\u0142a si\u0119 do \u015bmierci oko\u0142o 1/3 \u00f3wczesnej populacji Europy. Wojnom pomi\u0119dzy pa\u0144stwami, wojnom domowym i buntom ch\u0142opskim towarzyszy\u0142y spory, herezje i wielka schizma w Ko\u015bciele katolickim. Zmiany w kulturze i technologii przekszta\u0142ci\u0142y spo\u0142ecze\u0144stwa europejskie, oznaczaj\u0105c kres \u015bredniowiecza i pocz\u0105tek dziej\u00f3w nowo\u017cytnych."}, {"color": "#97c2fc", "id": "time life books", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Time_Inc._logo.svg", "label": "time life books", "shape": "image", "title": "Time Inc. va ser una empresa editorial dedicada a la publicaci\u00f3 de revistes en mitjans impresos i digitals. Fundada per i el 1922. El 1990 Time Inc. es va fusionar amb Warner Communications formant el conglomerat medi\u00e0tic Time Warner (ara WarnerMedia, que \u00e9s propietat d\u0027AT\u0026T). Aquesta fusi\u00f3 va durar fins que la companyia va ser derivada el 9 de juny de 2014, anant a borsa sota el t\u00edquer TIME. El novembre de 2017, l\u0027empresa editora concurrent va anunciar que adquiriria Time Inc. per 2,8 milers de milions de d\u00f2lars. L\u0027adquisici\u00f3 es va completar el 31 de gener de 2018."}, {"color": "#97c2fc", "id": "nationality", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/United_Nations_(Member_States_and_Territories).svg", "label": "nationality", "shape": "image", "title": "Un \u00c9tat souverain moderne est un \u00c9tat qui poss\u00e8de quatre propri\u00e9t\u00e9s : \n* une population permanente ; \n* un territoire d\u00e9termin\u00e9 ; \n* un gouvernement qui n\u0027est subordonn\u00e9 \u00e0 aucun autre ; \n* une capacit\u00e9 d\u0027entrer en relation avec les autres \u00c9tats. Pour ce qui est de la reconnaissance de l\u0027\u00c9tat, \u00ab l\u0027existence politique de l\u0027\u00c9tat est ind\u00e9pendante de sa reconnaissance par les autres \u00c9tats \u00bb. Ces dispositions, qui r\u00e9sultent de la Convention de Montevideo de 1933, sont accept\u00e9es internationalement comme un droit coutumier."}, {"color": "#97c2fc", "id": "colonial war", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/LocationGuineaBissau.svg", "label": "colonial war", "shape": "image", "title": "\u30dd\u30eb\u30c8\u30ac\u30eb\u306e\u690d\u6c11\u5730\u6226\u4e89\uff08\u30dd\u30eb\u30c8\u30ac\u30eb\u8a9e: Guerra Colonial\uff09\u306f\u30011961\u5e74\u304b\u30891974\u5e74\u306b\u304b\u3051\u3066\u30dd\u30eb\u30c8\u30ac\u30eb\uff08\u30a8\u30b9\u30bf\u30c9\u30fb\u30ce\u30f4\u30a9\uff09\u653f\u5e9c\u8ecd\u3068\u3001\u30dd\u30eb\u30c8\u30ac\u30eb\u306e\u30a2\u30d5\u30ea\u30ab\u690d\u6c11\u5730\u306e\u72ec\u7acb\u52e2\u529b\u3068\u306e\u9593\u3067\u4e89\u308f\u308c\u305f\u6226\u4e89\u3067\u3042\u308b\u3002\u65e7\u690d\u6c11\u5730\u3067\u306f\u89e3\u653e\u6226\u4e89\uff08\u30dd\u30eb\u30c8\u30ac\u30eb\u8a9e: Guerra de Liberta\u00e7\u00e3o\uff09\u3068\u3082\u547c\u3070\u308c\u308b\u3002"}, {"color": "#97c2fc", "id": "ensigns", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Nishan_Sahib.svg", "label": "ensigns", "shape": "image", "title": "\uae30(\u65d7, flag) \ub610\ub294 \uae43\ubc1c(\ubb38\ud654\uc5b4: \uae30\ubc1c), \uc5ec\uad34(\u65df\u65dd)\ub294 \uc9c1\ubb3c \uc870\uac01\uc5d0 \ud2b9\uc720\uc758 \ub3c4\uc548\uc744 \uc778\uc1c4\ud55c \uac83 \ub610\ub294 \uadf8 \ub3c4\uc548\uc73c\ub85c, \uc0c1\uc9d5\ubb3c, \uc2e0\ud638, \uc7a5\uc2dd, \uad11\uace0 \ub4f1\uc758 \ubaa9\uc801\uc73c\ub85c \uc0ac\uc6a9\ub41c\ub2e4. \uae30\uc5d0 \uad00\ud55c \uc5f0\uad6c\ub97c \uae30\ud559\uc774\ub77c\uace0 \ud55c\ub2e4. \uae30\ub97c \uad6c\ubd84\ud560 \uc218 \uc788\ub294 \uae30\uc900\uc740 \uc0ac\uc6a9 \ubaa9\uc801, \ub3c4\uc548, \uac8c\uc591 \ubc29\uc2dd \ub4f1\uc774 \uc788\ub2e4. \uae30\ub294 \uc624\ub7ab\ub3d9\uc548 \uad70\uc0ac \ubaa9\uc801\uc73c\ub85c\ub3c4 \uc0ac\uc6a9\ub418\uc5c8\uc73c\uba70, \ub54c\ubb38\uc5d0 \uae30\ub97c \uc758\ubbf8\ud558\ub294 \ud45c\ud604\uc774 \uad70\uc0ac \ud3b8\uc81c\uc5d0 \ub0a8\uc544\uc788\ub294 \uacbd\uc6b0\uac00 \ub9ce\ub2e4. \uc544\ub78d\uc5b4\uc5d0\uc11c \"\uae30\"\ub97c \uc758\ubbf8\ud558\ub294 \u0644\u0648\u0627\u0621\ub294 \uc5ec\ub2e8\uacfc \uac19\uc740 \uc758\ubbf8\uc774\uace0, \uc5d0\uc2a4\ud30c\ub0d0\uc5b4 \"\ubc18\ub370\ub77c\"(bandera)\ub294 \ub300\ub300\uc640 \uac19\uc740 \uc758\ubbf8\uc774\ub2e4. \uc720\ubaa9\ubbfc\uc871\uc758 \uacbd\uc6b0 \ubabd\uace8\uc5d0\uc11c \"\uc815\uae30\"\ub97c \uc815\uce58 \ubc0f \uad70\uc0ac \ub2e8\uc704\ub85c \uc0ac\uc6a9\ud588\uace0, \ub9cc\uc8fc\uc871\uc740 \uae30\ub97c \uc758\ubbf8\ud558\ub294 8\uac1c\uc758 \"\uad6c\uc0ac\"(\u1864\u1861\u1830\u1820)\ub97c \uad70\uc0ac \ubc0f \ud589\uc815, \ubd80\uc871 \ub2e8\uc704\ub85c \uc0ac\uc6a9\ud588\ub2e4(\ud314\uae30\uad70)."}, {"color": "#97c2fc", "id": "moghul empire", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Renaldis_muslin_woman.jpg", "label": "moghul empire", "shape": "image", "title": "Pa\u0144stwo Wielkich Mogo\u0142\u00f3w (pers. \u200f\u0627\u0645\u067e\u0631\u0627\u062a\u0648\u0631\u06cc \u06af\u0648\u0631\u06a9\u0627\u0646\u06cc\u200e) \u2013 muzu\u0142ma\u0144skie pa\u0144stwo w p\u00f3\u0142nocnych Indiach rz\u0105dzone przez dynasti\u0119 pochodzenia turecko-mongolskiego zwan\u0105 Mogo\u0142ami lub Wielkimi Mogo\u0142ami. Istnia\u0142o od XVI do XIX wieku, a jego za\u0142o\u017cycielem by\u0142 Babur, w\u0142adca wywodz\u0105cy si\u0119 ze \u015brodkowoazjatyckiej dynastii Timuryd\u00f3w. U szczytu pot\u0119gi (od ko\u0144ca XVI do pocz\u0105tku XVIII wieku) by\u0142o jednym z najpot\u0119\u017cniejszych imperi\u00f3w epoki nowo\u017cytnej."}, {"color": "#97c2fc", "id": "rodrigues", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Arms_of_Rodrigues.gif", "label": "rodrigues", "shape": "image", "title": "\u041e\u0441\u0442\u0440\u0456\u0432 \u0420\u043e\u0434\u0440\u0438\u0433\u0435\u0441 \u2014 \u043d\u0430\u0439\u0441\u0445\u0456\u0434\u043d\u0456\u0448\u0438\u0439 \u0456\u0437 \u043e\u0441\u0442\u0440\u043e\u0432\u0456\u0432 \u0432 \u0430\u0440\u0445\u0456\u043f\u0435\u043b\u0430\u0437\u0456 \u041c\u0430\u0441\u043a\u0430\u0440\u0435\u043d\u0441\u044c\u043a\u0438\u0445 \u043e\u0441\u0442\u0440\u043e\u0432\u0456\u0432, \u0449\u043e \u0432 \u0406\u043d\u0434\u0456\u0439\u0441\u044c\u043a\u043e\u043c\u0443 \u043e\u043a\u0435\u0430\u043d\u0456. \u041e\u0441\u0442\u0440\u0456\u0432 \u043d\u0430\u043b\u0435\u0436\u0438\u0442\u044c \u0420\u0435\u0441\u043f\u0443\u0431\u043b\u0456\u0446\u0456 \u041c\u0430\u0432\u0440\u0438\u043a\u0456\u0439. \u0420\u043e\u0437\u0442\u0430\u0448\u043e\u0432\u0430\u043d\u0438\u0439 \u0437\u0430 560 \u043a\u043c \u043d\u0430 \u0441\u0445\u0456\u0434 \u0432\u0456\u0434 \u0433\u043e\u043b\u043e\u0432\u043d\u043e\u0433\u043e \u043e\u0441\u0442\u0440\u043e\u0432\u0430 \u043a\u0440\u0430\u0457\u043d\u0438, \u043e\u0442\u043e\u0447\u0435\u043d\u0438\u0439 \u043a\u a\u0438\u0445 \u043f\u0440\u043e\u0446\u0435\u0441\u0441\u043e\u0432 \n* \u0411\u0435\u043b\u043e\u043a \u0438 \u0430\u043c\u0438\u043d\u043e\u043a\u0438\u0441\u043b\u043e\u0442\u044b \u0434\u043b\u044f \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0430\u043d\u0438\u044f \u043f\u043e\u043b\u043e\u0436\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0433\u043e \u0430\u0437\u043e\u0442\u0438\u0441\u0442\u043e\u0433\u043e \u0431\u0430\u043b\u0430\u043d\u0441\u0430 \n* \u0412\u043e\u0434\u0443 \u0438 \u043c\u0438\u043d\u0435\u0440\u0430\u043b\u044c\u043d\u044b\u0435 \u0432\u0435\u0449\u0435\u0441\u0442\u0432\u0430 \u0434\u043b\u044f \u0432\u043e\u0441\u043f\u043e\u043b\u043d\u0435\u043d\u0438\u044f \u043f\u043e\u0442\u0435\u0440\u044c \u043f\u0440\u0438 \u0432\u044b\u0434\u0435\u043b\u0435\u043d\u0438\u0438 \u0432\u043e \u0432\u043d\u0435\u0448\u043d\u044e\u044e \u0441\u0440\u0435\u0434\u0443 \u0438\u043b\u0438 \u0441\u0432\u044f\u0437\u044b\u0432\u0430\u043d\u0438\u0438 \u0432 \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u043c\u0435 \n* \u0412\u0438\u0442\u0430\u043c\u0438\u043d\u044b, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043d\u0435 \u0441\u0438\u043d\u0442\u0435\u0437\u0438\u0440\u0443\u044e\u0442\u0441\u044f \u0432 \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u043c\u0435"}, {"color": "#97c2fc", "id": "gardner island", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Phoenix_group.jpg", "label": "gardner island", "shape": "image", "title": "Nikumaroro (tamb\u00e9m conhecida como Ilha Gardner) \u00e9 um atol de coral do grupo de Ilhas F\u00e9nix, pertencentes \u00e0 Rep\u00fablica de Kiribati, no sul do oceano Pac\u00edfico. \u00c9 desabitado. Nikumaroro \u00e9 tamb\u00e9m conhecido por ser possivelmente o local onde os aviadores Amelia Earhart e Fred Noonan teriam sofrido um acidente na sua tentativa de voo de circum-navega\u00e7\u00e3o"}, {"color": "#97c2fc", "id": "professor", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/French_academies_map
