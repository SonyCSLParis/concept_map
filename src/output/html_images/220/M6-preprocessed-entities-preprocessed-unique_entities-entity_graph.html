43e\u0441\u0442\u044f\u043c\u0438 \u0435\u0433\u043e \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043d\u0438\u044f. \u0413\u0435\u043e\u0433\u0440\u0430\u0444\u0438\u0447\u0435\u0441\u043a\u0438\u0435 \u0430\u0442\u043b\u0430\u0441\u044b \u043e\u0431\u044b\u0447\u043d\u043e \u0441\u043e\u0441\u0442\u0430\u0432\u043b\u044f\u044e\u0442\u0441\u044f \u0434\u043b\u044f \u043f\u043b\u0430\u043d\u0435\u0442\u044b \u0417\u0435\u043c\u043b\u044f. \u0422\u0430\u043a\u0436\u0435 \u0438\u043c\u0435\u044e\u0442\u0441\u044f \u0430\u0442\u043b\u0430\u0441\u044b \u0434\u043b\u044f \u0434\u0440\u0443\u0433\u0438\u0445 \u043f\u043b\u0430\u043d\u0435\u0442 \u0421\u043e\u043b\u043d\u0435\u0447\u043d\u043e\u0439 \u0441\u0438\u0441\u0442\u0435\u043c\u044b \u0438 \u0438\u0445 \u0441\u043f\u0443\u0442\u043d\u0438\u043a\u043e\u0432."}, {"color": "#97c2fc", "id": "ragusa", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_France.svg", "label": "ragusa", "shape": "image", "title": "La Repubblica di Ragusa (nota anche come repubblica ragusea o, dal nome del suo santo protettore, repubblica di San Biagio) \u00e8 stata una repubblica marinara dell\u0027Adriatico, esistita dal X secolo al 1808. La sua capitale era la citt\u00e0 di Ragusa in Dalmazia; il suo territorio fa oggi parte della Croazia e in minima parte del Montenegro (Sutorina) e della Bosnia ed Erzegovina (Neum)."}, {"color": "#97c2fc", "id": "immigrant", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Indo-Bangladeshi_Barrier.jpg", "label": "immigrant", "shape": "image", "title": "L\u0027immigration d\u00e9signe l\u0027entr\u00e9e, dans un pays ou une aire g\u00e9ographique donn\u00e9e, de personnes \u00e9trang\u00e8res qui y viennent pour un long s\u00e9jour ou pour s\u0027y installer. Le mot immigration vient du latin in-migrare qui signifie \u00ab entrer dans un lieu \u00bb. Elle correspond, vue du c\u00f4t\u00e9 du pays de d\u00e9part, \u00e0 l\u0027\u00e9migration. En marge de ce ph\u00e9nom\u00e8ne existe celui de la double nationalit\u00e9 et du nomadisme. La notion d\u2019immigr\u00e9 repose sur les d\u00e9clarations de lieu de naissance et de nationalit\u00e9. Dans le cas des frontaliers, les migrations peuvent \u00eatre quotidiennes (forme internationale de migration pendulaire)."}, {"color": "#97c2fc", "id": "king college", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Katherine_Paterson_Politics_and_Prose_2011_crop.jpg", "label": "king college", "shape": "image", "title": "King University is a private Presbyterian-affiliated university in Bristol, Tennessee. Founded in 1867, King is independently governed with covenant affiliations to the Presbyterian Church (USA) and the Evangelical Presbyterian Church (EPC)."}, {"color": "#97c2fc", "id": "kakheti", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Coat_of_arms_of_Kingdom_of_Kartli-Kakheti.svg", "label": "kakheti", "shape": "image", "title": "Il Regno di Cartalia-Cachezia o Kartli-Kakheti (in georgiano: \u10e5\u10d0\u10e0\u10d7\u10da-\u10d9\u10d0\u10ee\u10d4\u10d7\u10d8\u10e1 \u10e1\u10d0\u10db\u10d4\u10e4\u10dd) venne creato nel 1762 tramite l\u0027unificazione dei due regni georgiani di Cartalia e Cachezia, gi\u00e0 esistenti in modo indipendente fin dalla disintegrazione del regno georgiano unificato nel XV secolo."}, {"color": "#97c2fc", "id": "farcical", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Contempt_of_Court_1879_poster.jpg", "label": "farcical", "shape": "image", "title": "Una farsa \u00e8 un genere di opera teatrale la cui struttura e trama sono basate su situazioni e personaggi stravaganti, anche se in generale viene mantenuto un certo realismo e nei loro aspetti irrazionali. I temi e i personaggi possono essere di fantasia, per\u00f2 devono risultare credibili e verosimili. Anche se la farsa \u00e8 prevalentemente comica, sono state scritte farse in tutti gli stili teatrali."}, {"color": "#97c2fc", "id": "gun", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Great_Turkish_Bombard_at_Fort_Nelson.jpg", "label": "gun", "shape": "image", "title": "\u0627\u0644\u0645\u0650\u062f\u0652\u0641\u0639 \u0648\u0627\u0644\u062c\u0645\u0639 \u0645\u064e\u062f\u064e\u0627\u0641\u0650\u0639 \u0647\u0648 \u0627\u0633\u0645 \u064a\u0637\u0644\u0642 \u0639\u0644\u0649 \u0623\u064a \u0642\u0637\u0639\u0629 \u0645\u062f\u0641\u0639\u064a\u0629 \u064a\u0633\u062a\u062e\u062f\u0645 \u0641\u064a\u0647\u0627 \u0627\u0644\u0628\u0627\u0631\u0648\u062f \u0623\u0648 \u0623\u064a \u0645\u0627\u062f\u0629 \u0645\u062a\u0641\u062c\u0631\u0629 \u0623\u062e\u0631\u0649 \u0644\u062f\u0641\u0639 \u0627\u0644\u0642\u0630\u0627\u0626\u0641. \u0648\u062a\u062e\u062a\u0644\u0641 \u0627\u0644\u0645\u062f\u0627\u0641\u0639 \u0641\u064a \u0639\u064a\u0627\u0631\u0647\u0627 \u0648\u0645\u062f\u0627\u0647\u0627 \u0648\u0633\u0647\u0648\u0644\u0629 \u062d\u0631\u0643\u062a\u0647\u0627 \u0648\u0645\u0639\u062f\u0644 \u0627\u0644\u0625\u0637\u0644\u0627\u0642 \u0627\u0644\u0646\u064a\u0631\u0627\u0646\u064a \u0648\u0632\u0627\u0648\u064a\u0629 \u0627\u0644\u0625\u0637\u0644\u0627\u0642 \u0648\u0642\u0648\u0629 \u0627\u0644\u0646\u064a\u0631\u0627\u0646. \u0627\u0633\u062a\u062e\u062f\u0645 \u0627\u0644\u0639\u0633\u0643\u0631\u064a\u0648\u0646 \u0627\u0644\u0645\u062f\u0627\u0641\u0639 \u0641\u064a \u0645\u064a\u0627\u062f\u064a\u0646 \u0627\u0644\u062d\u0631\u0628 \u0628\u0635\u0648\u0631\u0629 \u0623\u0648 \u0628\u0623\u062e\u0631\u0649 \u0633\u0648\u0627\u0621 \u0641\u064a \u0627\u0644\u0628\u062d\u0631 \u0623\u0648 \u0627\u0644\u0628\u0631 \u0623\u0648 \u0627\u0644\u062c\u0648. \u0648\u0647\u0648 \u0623\u0633\u0627\u0633\u0627 \u0639\u0628\u0627\u0631\u0629 \u0639\u0646 \u0623\u0646\u0628\u0648\u0628 \u0645\u0639\u062f\u0646\u064a \u064a\u0642\u0630\u0641 \u0643\u062a\u0644\u0629 \u0645\u062a\u0641\u062c\u0631\u0629 \u062a\u062f\u0639\u0649 \u0642\u0630\u064a\u0641\u0629. \u0648\u064a\u062e\u062a\u0644\u0641 \u0627\u0633\u062a\u0639\u0645\u0627\u0644\u0647\u0627 \u0648\u062a\u0623\u062b\u064a\u0631\u0647\u0627 \u0628\u0646\u0648\u0639 \u0627\u0644\u0645\u062f\u0641\u0639 \u0648\u0627\u0644\u0628\u064a\u0626\u0629 \u0627\u0644\u062a\u064a \u0623\u0633\u062a\u062e\u062f\u0645\u062a \u0641\u064a\u0647\u0627 \u0648\u0627\u0644\u0623\u0647\u062f\u0627\u0641 \u0627\u0644\u062a\u064a \u064a\u062a\u0648\u0642\u0639 \u062a\u062f\u0645\u064a\u0631\u0647\u0627 \u0623\u0648 \u062a\u062d\u0642\u064a\u0642\u0647\u0627. \u0648\u0644\u0644\u0645\u062f\u0641\u0639 \u0627\u0633\u062a\u062e\u062f\u0627\u0645\u0627\u062a \u0639\u062f\u064a\u062f\u0629 \u0641\u064a \u0627\u0644\u062d\u0631\u0628 \u0648\u0627\u0633\u062a\u062e\u062f\u0627\u0645\u0627\u062a \u0645\u062d\u062f\u0648\u062f\u0629 \u0641\u064a \u0627\u0644\u0633\u0644\u0645 \u0645\u0646\u0647\u0627 \u0627\u0644\u062a\u062d\u0643\u0645 \u0641\u064a \u0627\u0644\u0627\u0646\u0647\u064a\u0627\u0631\u0627\u062a \u0627\u0644\u062b\u0644\u062c\u064a\u0629."}, {"color": "#97c2fc", "id": "hume", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/David_Hume_1754.jpeg", "label": "hume", "shape": "image", "title": "David Hume , n\u00e9 le 7 mai 1711 \u00e0 \u00c9dimbourg et mort le 25 ao\u00fbt 1776 dans la m\u00eame ville, est un philosophe, \u00e9conomiste et historien \u00e9cossais. Il est consid\u00e9r\u00e9 comme un des plus importants penseurs des Lumi\u00e8res \u00e9cossaises (avec John Locke, Adam Smith et Thomas Reid, bien que s\u0027opposant \u00e0 eux dans la plupart de ses th\u00e8ses) et est un des plus grands philosophes et \u00e9crivains de langue anglaise. Fondateur de l\u0027empirisme moderne (avec Locke et Berkeley), l\u0027un des plus radicaux par son scepticisme, il s\u0027opposa tout particuli\u00e8rement \u00e0 Descartes et aux philosophies consid\u00e9rant l\u0027esprit humain d\u0027un point de vue th\u00e9ologico-m\u00e9taphysique : il ouvrit ainsi la voie \u00e0 l\u0027application de la m\u00e9thode exp\u00e9rimentale aux liens sur les ph\u00e9nom\u00e8nes mentaux. Son importance dans le d\u00e9veloppement de la pens\u00e9e contemporaine est consid\u00e9rable : Hume eut une influence profonde sur Kant, sur la philosophie analytique du d\u00e9but du XXe si\u00e8cle et sur la ph\u00e9nom\u00e9nologie. On ne retint pourtant longtemps de sa pens\u00e9e que son suppos\u00e9 scepticisme. Mais les commentateurs de la fin du XXe si\u00e8cle se sont attach\u00e9s \u00e0 montrer le caract\u00e8re positif et constructif de son projet philosophique. Sa philosophie \u00e9tant toujours efficiente, il est pr\u00e9curseur de disciplines qui na\u00eetront bien plus tard comme les sciences cognitives."}, {"color": "#97c2fc", "id": "nevis", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Vance_Amory_International_Airport,_Nevis.jpg", "label": "nevis", "shape": "image", "title": "Nevis /\u02c8ni\u02d0v\u026as/ adalah sebuah pulau kecil di Laut Karibia yang membentuk lingkar dalam rantai Kepulauan Leeward di Hindia Barat. Nevis dan pulau tetangganya Saint Kitts membentuk satu negara, yaitu Saint Kitts dan Nevis. Nevis berlokasi di dekat ujung utara kepulauan Antillen Kecil, yaitu sekitar 30 km di sebelah timur-tenggara Puerto Rico dan 80 km di sebelah barat Antigua. Luas Nevis sekitar 93 kilometer persegi dan ibu kotanya adalah ."}, {"color": "#97c2fc", "id": "nuclear", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Rael_Nuclear_use_locations_world_map.png", "label": "nuclear", "shape": "image", "title": "Il termine arma nucleare indica tutte le armi che sfruttano reazioni nucleari di fissione e/o di fusione, nella gran maggioranza bombe e testate esplosive per missili, classificabili come armi di distruzione di massa. Si parla di guerra nucleare per riferirsi all\u0027uso militare delle armi nucleari."}, {"color": "#97c2fc", "id": "versailles", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Treaty_of_Versailles,_English_version.jpg", "label": "versailles", "shape": "image", "title": "( \ub2e4\ub978 \ub73b\uc5d0 \ub300\ud574\uc11c\ub294 \ubca0\ub974\uc0ac\uc720 \uc870\uc57d (\ub3d9\uc74c\uc774\uc758) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.) \ubca0\ub974\uc0ac\uc720 \uc870\uc57d(\uc601\uc5b4: Treaty of Versailles, \ud504\ub791\uc2a4\uc5b4: Trait\u00e9 de Versailles, \ub3c5\uc77c\uc5b4: Friedensvertrag von Versailles)\uc740 1919\ub144 6\uc6d4 \ub3c5\uc77c \uc81c\uad6d\uacfc \uc5f0\ud569\uad6d \uc0ac\uc774 \ub9fa\uc740 \uc81c1\ucc28 \uc138\uacc4 \ub300\uc804\uc758 \ud3c9\ud654\ud611\uc815\uc774\ub2e4. \ud30c\ub9ac \uac15\ud654 \ud68c\uc758 \ub3c4\uc911\uc5d0 \uc644\ub8cc\ud588\uace0, \ud611\uc815\uc740 1919\ub144 6\uc6d4 28\uc77c 11\uc2dc 11\ubd84\uc5d0 \ubca0\ub974\uc0ac\uc720 \uad81\uc804 \uac70\uc6b8\uc758 \ubc29\uc5d0\uc11c \uc11c\uba85\ud588\uc73c\uba70, 1920\ub144 1\uc6d4 10\uc77c \uacf5\ud3ec\ud588\ub2e4. \uc870\uc57d\uc740 \uad6d\uc81c \uc5f0\ub9f9\uc758 \ud0c4\uc0dd\uacfc \ub3c5\uc77c \uc81c\uc7ac\uc5d0 \uad00\ud55c \uaddc\uc815\uc744 \ud3ec\ud568\ud55c\ub2e4. \ub3c5\uc77c \uc81c\uc7ac \uc548\uac74\uc740 \ud30c\ub9ac \uac15\ud654 \ud68c\uc758\uc5d0\uc11c \ub2e4\ub8e8\uc9c0 \uc54a\uc558\ub2e4."}, {"color": "#97c2fc", "id": "dhenkanal", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/India_Odisha_Dhenkanal_district.svg", "label": "dhenkanal", "shape": "image", "title": "Dhenkanal \u00e4r en stad i den indiska delstaten Odisha, och \u00e4r huvudort f\u00f6r ett distrikt med samma namn. Folkm\u00e4ngden uppgick till 67 414 inv\u00e5nare vid folkr\u00e4kningen 2011."}, {"color": "#97c2fc", "id": "jashpur", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Rivers_of_Jashpur.jpg", "label": "jashpur", "shape": "image", "title": "Jashpur ist ein Distrikt im indischen Bundesstaat Chhattisgarh. Die Fl\u00e4che betr\u00e4gt 5838 km\u00b2. Verwaltungssitz ist die gleichnamige Stadt Jashpur."}, {"color": "#97c2fc", "id": "indian mutiny", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Indian_revolt_of_1857_states_map.svg", "label": "indian mutiny", "shape": "image", "title": "Der Indische Aufstand von 1857, auch Sepoyaufstand genannt, richtete sich gegen die Kolonialherrschaft der Britischen Ostindien-Kompanie \u00fcber den indischen Subkontinent. Der Aufstand war \u00fcberwiegend auf das obere Gangestal und Zentralindien beschr\u00e4nkt. Zentren des Aufstands waren Uttar Pradesh, Bihar, der Norden von Madhya Pradesh und die Region um Delhi. Der Beginn des Indischen Aufstands von 1857 wird meist auf den 10. Mai 1857 datiert. An diesem Tag kam es in Merath zu einem offenen Aufstand von hinduistischen und muslimischen Soldaten gegen ihre britischen Befehlshaber. Die meuternden Truppen zogen nach Delhi ab, das sich bereits am 11. Mai in der Hand der Aufst\u00e4ndischen befand. In Delhi kam es wie zuvor in Merath zu Morden an Briten und Eurasiern sowie an Indern, die zum Christentum \u00fcbergetreten waren. An diesen Massakern waren nicht nur Sepoys, sondern auch Teile der indischen Zivilbev\u00f6lkerung beteiligt. In den folgenden Wochen und Monaten dehnte sich der Aufstand \u00fcber Nordindien aus. Einzelne britische Garnisonen wie Lakhnau und Kanpur verteidigten sich dabei \u2013 teils mit Hilfe loyal gebliebener Sepoys \u2013 mehrere Wochen lang gegen eine \u00dcbermacht aufst\u00e4ndischer Truppen. Die Ermordung britischer Zivilisten wurde von britischen Truppen als Rechtfertigung f\u00fcr eine Kriegsf\u00fchrung genommen, die bereits von Zeitgenossen als unangemessen grausam und ethisch zweifelhaft bewertet wurde. In der indischen Geschichtsschreibung nimmt Lakshmibai, Rani von Jhansi, eine besondere Rolle ein. Die F\u00fcrstin schloss sich dem Aufstand nur z\u00f6gernd an und entschied sich f\u00fcr eine aktive Unterst\u00fctzung erst, als sie darin die einzige M\u00f6glichkeit sah, den Machtanspruch ihrer Familie zu sichern. Sie fiel am 17. Juni 1858 im Gefecht bei Khota-ki-Serai nahe Gwalior. Der Aufstand war im Laufe des Jahres 1858 bereits weitgehend zu Gunsten der Briten entschieden. 1859 gab es noch einzelne Auseinandersetzungen; der Indische Aufstand endete nach allgemeinem Verst\u00e4ndnis erst in diesem Jahr. Nach der Niederschlagung wurde die Ostindien-Kompanie durch den Government of India Act 1858 aufgel\u00f6st und Britisch-Indien zu einer formellen Kronkolonie. Als Ausl\u00f6ser des Aufstands gilt gemeinhin die Einf\u00fchrung des Enfield-Gewehres, dessen Papierpatronen nach einem unter britisch-indischen Streitkr\u00e4ften weit verbreiteten Ger\u00fccht mit einer Mischung aus Rindertalg und Schweineschmalz behandelt waren. Da die Patronen vor dem Einsatz aufgebissen werden mussten, stellte ihre Verwendung f\u00fcr gl\u00e4ubige Hindus wie Moslems einen Versto\u00df gegen ihre religi\u00f6sen Vorschriften dar. Als eigentliche Ursachen gelten die von der Britischen Ostindien-Kompanie verfolgte Sozial- und Wirtschaftspolitik, durch die weite Teile der indischen Bev\u00f6lkerung Landrechte, Besch\u00e4ftigungsm\u00f6glichkeiten und Einfluss verloren, die im 19. Jahrhundert zunehmenden Anstrengungen, Indien zu christianisieren, sowie die Annexion indischer F\u00fcrstenstaaten durch Anwendung der Doctrine of Lapse. Es besteht in der Geschichtsschreibung kein Konsens, welchem dieser Faktoren ein besonderes Gewicht zukommt. Historiker haben auch in Abh\u00e4ngigkeit ihres eigenen kulturellen, religi\u00f6sen und politischen Standpunktes die Ursachen des Aufstands sehr unterschiedlich gewichtet."}, {"color": "#97c2fc", "id": "heard island", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Australia_in_its_region_(Heard_Island_and_McDonald_Islands_special).svg", "label": "heard island", "shape": "image", "title": "\u041e\u0441\u0442\u0440\u0456\u0432 \u0413\u0435\u0440\u0434 \u0456 \u043e\u0441\u0442\u0440\u043e\u0432\u0438 \u041c\u0430\u043a\u0434\u043e\u043d\u0430\u043b\u044c\u0434 (\u0430\u043d\u0433\u043b. Heard Island and McDonald Islands, \u0441\u043a\u043e\u0440\u043e\u0447\u0435\u043d\u043e HIMI) \u2014 \u043d\u0435\u0432\u0435\u043b\u0438\u043a\u0438\u0439 \u043d\u0435\u0437\u0430\u0441\u0435\u043b\u0435\u043d\u0438\u0439 \u0430\u0440\u0445\u0456\u043f\u0435\u043b\u0430\u0433 \u0443 \u043f\u0456\u0432\u0434\u0435\u043d\u043d\u0456\u0439 \u0447\u0430\u0441\u0442\u0438\u043d\u0456 \u0406\u043d\u0434\u0456\u0439\u0441\u043a\u043e\u0433\u043e \u043e\u043a\u0435\u0430\u043d\u0443. \u0421\u043a\u043b\u0430\u0434\u0430\u0454\u0442\u044c\u0441\u044f \u0437 \u0434\u0432\u043e\u0445 \u043e\u0441\u043d\u043e\u0432\u043d\u0438\u0445 \u043e\u0441\u0442\u0440\u043e\u0432\u0456\u0432 \u2014 \u0413\u0435\u0440\u0434 \u0456 \u041c\u0430\u043a\u0434\u043e\u043d\u0430\u043b\u044c\u0434, \u0430 \u0442\u0430\u043a\u043e\u0436 \u0456\u0437 \u0431\u0430\u0433\u0430\u0442\u044c\u043e\u0445 \u0434\u0440\u0456\u0431\u043d\u0438\u0445 \u0432\u0456\u0434\u0434\u0430\u043b\u0435\u043d\u0438\u0445 \u043e\u0441\u0442\u0440\u0456\u0432\u0446\u0456\u0432, \u0441\u043a\u0435\u043b\u044c \u0456 \u0440\u0438\u0444\u0456\u0432. \u041d\u0430\u043b\u0435\u0436\u0438\u0442\u044c \u0410\u0432\u0441\u0442\u0440\u0430\u043b\u0456\u0457."}, {"color": "#97c2fc", "id": "migration", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Annual_Net_Migration_Rate_2015\u20132020.svg", "label": "migration", "shape": "image", "title": "La migraci\u00f3n, en la ecolog\u00eda, es el movimiento a gran escala de miembros de una especie a un entorno diferente. La migraci\u00f3n es un comportamiento natural y un componente del ciclo de vida de muchas especies de organismos m\u00f3viles, no se limita a los animales, aunque la migraci\u00f3n animal es el tipo m\u00e1s conocido. La migraci\u00f3n es a menudo c\u00edclica, con frecuencia se produce de forma estacional y, en algunos casos, a diario.\u200b Las especies migran para aprovechar las condiciones m\u00e1s favorables con respecto a la disponibilidad de alimentos, la seguridad frente a la depredaci\u00f3n, la oportunidad de apareamiento u otros factores ambientales.\u200b\u200b Mientras que los miembros de algunas especies aprenden una ruta migratoria en su primer viaje con miembros mayores de su grupo, otras especies transmiten gen\u00e9ticamente informaci\u00f3n sobre sus rutas migratorias.\u200b A pesar de las muchas diferencias en las se\u00f1ales y comportamientos migratorios de los organismos, \u00abparecen existir similitudes considerables en las se\u00f1ales involucradas en las diferentes fases de la migraci\u00f3n\u00bb. Los organismos migratorios utilizan se\u00f1ales ambientales como el fotoper\u00edodo y las condiciones clim\u00e1ticas, as\u00ed como se\u00f1ales internas como los niveles hormonales para determinar cu\u00e1ndo es el momento de comenzar una migraci\u00f3n. Las especies migratorias utilizan sentidos como la magnetorrecepci\u00f3n o el olfato para orientarse o navegar por su ruta, respectivamente. Los factores que determinan los m\u00e9todos de migraci\u00f3n son variables debido a la inconsistencia de los principales cambios y eventos estacionales. Cuando un organismo migra de un lugar a otro, su uso de energ\u00eda y su velocidad de migraci\u00f3n est\u00e1n directamente relacionados entre s\u00ed y con la seguridad del organismo. Si una barrera ecol\u00f3gica se presenta a lo largo de la ruta de un migrante, el migrante puede elegir usar su energ\u00eda para cruzar la barrera directamente o usarla para moverse alrededor de la barrera. Si un organismo est\u00e1 migrando a un lugar donde existe una gran competencia por el alimento o el h\u00e1bitat, su tasa de migraci\u00f3n deber\u00eda ser mayor. Esto ayuda indirectamente a determinar la aptitud de un organismo al aumentar la probabilidad de su supervivencia y \u00e9xito reproductivo.\u200b Los tipos de migraci\u00f3n incluyen: \n* Migraci\u00f3n animal, el desplazamiento f\u00edsico de los animales de un \u00e1rea a otra. \n* Migraci\u00f3n de las aves, el viaje estacional regular que realizan muchas especies de aves. \n* Migraci\u00f3n inversa, un fen\u00f3meno en la migraci\u00f3n de aves. \n* Migraci\u00f3n de peces, el viaje regular de los peces. \n* Migraci\u00f3n de insectos, el desplazamiento estacional de insectos. \n* , movimiento de mariposas y polillas. \n* Migraci\u00f3n vertical diaria, una migraci\u00f3n diaria realizada por algunos organismos oce\u00e1nicos."}, {"color": "#97c2fc", "id": "longitude", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Division_of_the_Earth_into_Gauss-Krueger_zones_-_Globe.svg", "label": "longitude", "shape": "image", "title": "Longitud, l\u00e4ngdgrad, meridian, geografisk l\u00e4ngd eller \u00f6stvinkel, \u00e4r positionen i \u00f6st-v\u00e4stlig riktning, definierad som vinkeln mellan en storcirkel genom polerna p\u00e5 jorden och en godtyckligt vald nollmeridian. Till skillnad fr\u00e5n latituder finns inga naturliga referenspunkter, likt nordpolen, sydpolen och ekvatorn. D\u00e4rf\u00f6r har man f\u00e5tt \"hitta p\u00e5\" en utg\u00e5ngslongitud. Longitudlinjen (meridianen) g\u00e5r allts\u00e5 i nord-sydlig linje. Historiskt sett har denna utg\u00e5ngslinje placerats genom m\u00e5nga geografiska orter, ofta genom huvudst\u00e4der i typiska sj\u00f6fartsnationer. Exempelvis Parismeridianen, den i Ferro (\"V\u00e4rldens \u00e4nde\") och i Sverige vid Stockholms gamla observatorium. Men sedan 1884 anv\u00e4nds endast den meridian som g\u00e5r rakt igenom Greenwichs gamla observatorium i syd\u00f6stra London som utg\u00e5ngslinje eller nollmeridian. N\u00e4rmare best\u00e4mt g\u00e5r denna internationella utg\u00e5ngslongitud, genom observatoriets huvudaxel f\u00f6r dess st\u00f6rsta teleskop. Longituden r\u00e4knas positiv till 180 grader \u00f6st om Greenwich och negativ till 180 grader v\u00e4st om Greenwich. N\u00e4r det inte handlar om avst\u00e5ndsber\u00e4kning mellan tv\u00e5 positioner, anv\u00e4nds vanligen ist\u00e4llet \"E\" f\u00f6r \u00f6stlig resp. \"W\" f\u00f6r v\u00e4stlig longitud. Longituder \u00e4r (till skillnad fr\u00e5n latituder) inte parallella med varandra, \u00e4ven om det p\u00e5 vissa kartprojektioner kan se s\u00e5 ut. Ist\u00e4llet utg\u00f6r varje longitud en halv storcirkel med Jordens medelpunkt som utg\u00e5ngspunkt. En longitud g\u00e5r fr\u00e5n pol till pol och dess l\u00e4ngd \u00e4r alltid ungef\u00e4r 20 000 000 meter, vilket motsvarade 10 800 nautiska mil eller distansminuter innan dessa definierades till exakt 1852 meter Detta motsvarar s\u00e5ledes avst\u00e5ndet mellan polerna. Att man vanligen bortser fr\u00e5n jordens \"tillplattning\" beror p\u00e5 att berg och andra h\u00f6jdskillnader p\u00e5 jordytan (inkl. havsytans variation) orsakar st\u00f6rre skillnader \u00e4n vad \"tillplattningen\" g\u00f6r. Longitud anges vanligen p\u00e5 formen \n* \"W\"/\"E\" + LLL:MM:SS. D\u00e4r LLL varierar mellan 0 och 180, MM \"b\u00e5gminuter\" varierar mellan 0 och 59 samt SS \"b\u00e5gsekunder\" likaledes mellan 0 och 59. Vid 180:00:00 sammanfaller \u00f6stlig och v\u00e4stlig longitud. Datumgr\u00e4nsen sammanfaller delvis med den 180:e longituden. Longitud kan \u00e4ven anges som ett decimaltal. Observera dock att avst\u00e5ndsskillnaden mellan tv\u00e5 hela longituder varierar med latituden, samt att MM \"tidsminuter\" inte motsvarar nautiska mil eller distansminuter utom vid ekvatorn. L\u00e4ngs ekvatorn \u00e4r skillnaden mellan tv\u00e5 hela longituder dock 60 nautiska mil eller distansminuter. Men ju n\u00e4rmre polerna man kommer, desto kortare blir avst\u00e5ndsskillnaden mellan varje longitud. Det g\u00e5r 360 hela longituder runt Jorden (179 hela v\u00e4stliga och lika m\u00e5nga hela \u00f6stliga, 180:e longituden samt nollmeridianen), och eftersom Jorden roterar ett varv runt sin egen axel under ett dygn, eller 24 timmar, kommer en longitudinell skillnad om 15 grader exakt motsvara en timme. Detta inneb\u00e4r att jorden roterar 15 grader p\u00e5 en timme. Detta g\u00e4ller oavsett latitud. Jordytans \u00e4r s\u00e5ledes h\u00f6gst vid ekvatorn, och faller ju n\u00e4rmare n\u00e5gon av polerna man kommer. En orts longitud avgjorde \u00e4nda fram till j\u00e4rnv\u00e4gsn\u00e4tets uppkomst n\u00e4r inf\u00f6ll. Klockan var s\u00e5ledes inte (i ett och samma \u00f6gonblick) den samma i till exempel Karlstad, \u00d6rebro eller Stockholm. Fastst\u00e4llande av en longituden till sj\u00f6ss var l\u00e4nge ett stort problem. F\u00f6r fastst\u00e4llande av nord-sydlig position, latitud, beh\u00f6vs bara att m\u00e4ta solh\u00f6jden (eller en k\u00e4nd stj\u00e4rnas h\u00f6jd \u00f6ver horisonten) och veta vilket datum det \u00e4r. Men f\u00f6r att kunna fastst\u00e4lla longitud beh\u00f6vs en noggrann klocka, en s\u00e5 kallad kronometer. Genom att j\u00e4mf\u00f6ra vad klockan \u00e4r vid med kronometern (som \u00e4r synkroniserad till att visa kl 12:00 f\u00f6r lokal middag vid nollmeridianen) kan man fastst\u00e4lla sin \u00f6st-v\u00e4stliga position, eller longitud. Detta \u00e4r astronomisk longitud, baserad p\u00e5 astronomiska meridianplan, rektascensionen. Geodetisk longitud \u00e4r baserad p\u00e5 meridinalplanet hos en referensellipsoid."}, {"color": "#97c2fc", "id": "moravia", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/LET_L-410NG_OK-NGA_ILA_Berlin_2016_09.jpg", "label": "moravia", "shape": "image", "title": "( \ubaa8\ub77c\ube44\uc544\ub294 \uc5ec\uae30\ub85c \uc5f0\uacb0\ub429\ub2c8\ub2e4. \ub2e4\ub978 \ub73b\uc5d0 \ub300\ud574\uc11c\ub294 \ubaa8\ub77c\ube44\uc544 (\ub3d9\uc74c\uc774\uc758) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.) \ubaa8\ub77c\ubc14(\uccb4\ucf54\uc5b4: Morava, \uc2ac\ub85c\ubc14\ud0a4\uc544\uc5b4: Morava, \ub77c\ud2f4\uc5b4: Moravia, \uc601\uc5b4: Moravia, \ub3c5\uc77c\uc5b4: M\u00e4hren \uba54\ub80c[*], \ud3f4\ub780\ub4dc\uc5b4: Morawy \ubaa8\ub77c\ube44[*], \ud5dd\uac00\ub9ac\uc5b4: Morvaorsz\u00e1g)\ub294 \uc624\ub298\ub0a0 \uccb4\ucf54\uc758 \ub3d9\ucabd\uc5d0 \uc704\uce58\ud574 \uc788\ub294 \uc5ed\uc0ac\uc801 \uc9c0\uc5ed\uc774\ub2e4. \ubaa8\ub77c\ubc14 \uac15\uc774 \uc774 \uc9c0\uc5ed\uc744 \uc9c0\ub098\uac04\ub2e4. \ud55c\ub54c \ub3c5\uc77c\uc758 \uc77c\ubd80, \uccb4\ucf54\uc640 \uc2ac\ub85c\ubc14\ud0a4\uc544 \uc804\uc5ed, \ud3f4\ub780\ub4dc \uc77c\ubd80, \ud06c\ub85c\uc544\ud2f0\uc544 \uc77c\ubd80\uc5d0 \uadf8 \uc138\ub825\uc744 \ub5a8\ucce4\ub358 \ub300\ubaa8\ub77c\ubc14\uc758 \uc911\uc2ec\uc9c0\uc600\uace0, \ub300\ubaa8\ub77c\ubc14\uc758 \uba78\ub9dd \uc774\ud6c4\uc5d0 \ubcf4\ud5e4\ubbf8\uc544 \uc655\uad6d\uc5d0 \ubcf5\uc18d\ub418\uc5c8\uace0, \ud569\uc2a4\ubd80\ub974\ud06c \uc655\uac00 \ub4f1\uc758 \ud1b5\uce58\ub97c \uac70\uccd0 \uccb4\ucf54\uc758 \uc77c\ubd80\uac00 \ub418\uc5c8\ub2e4. \n* \ubaa8\ub77c\ubc14\uc758 \uae30 \n* \ubaa8\ub77c\ubc14\uc758 \ubb38\uc7a5"}, {"color": "#97c2fc", "id": "guinea", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Fisher_women_on_River_Niger_in_Guinea,_Africa.jpg", "label": "guinea", "shape": "image", "title": "Gwinea (fr. Guin\u00e9e), Republika Gwinei (fr. R\u00e9publique de Guin\u00e9e) \u2013 pa\u0144stwo po\u0142o\u017cone w zachodniej Afryce nad Oceanem Atlantyckim. Graniczy z Gwine\u0105 Bissau na p\u00f3\u0142nocnym zachodzie, Senegalem na p\u00f3\u0142nocy, Mali na p\u00f3\u0142nocnym wschodzie, Wybrze\u017cem Ko\u015bci S\u0142oniowej na wschodzie oraz Liberi\u0105 i Sierra Leone na po\u0142udniu. Jest cz\u0142onkiem Unii Afryka\u0144skiej i ECOWAS."}, {"color": "#97c2fc", "id": "sandur", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/L\u00f3magn\u00fa_with_sand_blowing.jpg", "label": "sandur", "shape": "image", "title": "Un sandur, au pluriel sandar, est en g\u00e9ologie une plaine d\u0027\u00e9pandage form\u00e9e par les alluvions glaciaires (sables, graviers) charri\u00e9es et d\u00e9pos\u00e9es par la fonte de calottes glaciaires. Les sandar sont entre-crois\u00e9s par la divagation des torrents anastomos\u00e9s et, \u00e0 la diff\u00e9rence des plaines d\u0027\u00e9pandage en haute montagne, sont g\u00e9n\u00e9ralement plus larges que longs. Le sandur, litt\u00e9ralement \u00ab sable \u00bb en islandais, tire son nom du Skei\u00f0ar\u00e1rsandur, une vaste plaine de pi\u00e9mont le long de la c\u00f4te sud-est de l\u0027Islande, entre la calotte glaciaire du Vatnaj\u00f6kull et l\u0027oc\u00e9an Atlantique."}, {"color": "#97c2fc", "id": "republican", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Chinese_republic_forever.jpg", "label": "republican", "shape": "image", "title": "Dalam pengertian dasar, sebuah republik adalah sebuah negara di mana tampuk pemerintahan akhirnya bercabang dari rakyat, bukan dari prinsip keturunan bangsawan dan sering dipimpin oleh seorang presiden. Istilah ini berasal dari bahasa Latin res publica, atau \"urusan awam\", yang artinya kerajaan dimiliki serta dikawal oleh rakyat. Namun republik berbeda dengan konsep demokrasi. Terdapat kasus di mana negara republik diperintah secara totaliter. Misalnya, Afrika Selatan yang telah menjadi republik sejak 1961, tetapi disebabkan dasar apartheid sekitar 80% penduduk kulit hitamnya dilarang untuk mengikuti pemilu. Tentu saja terdapat juga negara republik yang melakukan perwakilan secara demokrasi. Konsep republik telah digunakan sejak berabad lamanya dengan republik yang paling terkenal yaitu Republik Roma, yang bertahan dari 509 SM hingga 44 SM. Di dalam Republik tersebut, prinsip-prinsip seperti anualiti (memegang pemerintah selama satu tahun saja) dan \"collegiality\" (dua orang memegang jabatan ketua negara) telah dipraktikkan. Dalam zaman modern ini, ketua negara suatu republik biasanya seorang saja, yaitu Presiden, tetapi ada juga beberapa pengecualian misalnya di Swiss, terdapat majelis tujuh pemimpin yang merangkap sebagai ketua negara, dipanggil Bundesrat, dan di San Marino, jabatan ketua negara dipegang oleh dua orang. Republikanisme adalah pandangan bahwa sebuah republik merupakan bentuk pemerintahan terbaik. Republikanisme juga dapat mengarah pada ideologi dari banyak partai politik yang menamakan diri mereka . Beberapa dari antaranya adalah, atau mempunyai akarnya dari anti-monarkisme. Untuk kebanyakan partai republikan hanyalah sebuah nama dan partai-partai ini, serta pihak yang berhubungan dengan mereka, mempunyai sedikit keserupaan selain dari nama mereka."}, {"color": "#97c2fc", "id": "benadir", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Coat_of_Arms_of_Mogadishu_City_and_Banaadir_Region.svg", "label": "benadir", "shape": "image", "title": "\u0411\u0430\u043d\u0430\u0434\u0456\u0440 (\u0441\u043e\u043c. Banaadir \u0430\u0431\u043e \u0441\u043e\u043c. Xamar?) \u2014 \u0440\u0435\u0433\u0456\u043e\u043d (gobol) \u043d\u0430 \u043f\u0456\u0432\u0434\u0435\u043d\u043d\u043e\u043c\u0443 \u0437\u0430\u0445\u043e\u0434\u0456 \u0421\u043e\u043c\u0430\u043b\u0456. \u0419\u043e\u0433\u043e \u0446\u0435\u043d\u0442\u0440\u043e\u043c \u0454 \u041c\u043e\u0433\u0430\u0434\u0456\u0448\u043e."}, {"color": "#97c2fc", "id": "feedback", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/OpAmpHystereticOscillator.svg", "label": "feedback", "shape": "image", "title": "Sprz\u0119\u017cenie zwrotne (ang. feedback) \u2013 oddzia\u0142ywanie sygna\u0142\u00f3w stanu ko\u0144cowego (wyj\u015bciowego) procesu, systemu lub uk\u0142adu, na jego sygna\u0142y referencyjne (wej\u015bciowe). Polega na otrzymywaniu przez uk\u0142ad informacji o w\u0142asnym dzia\u0142aniu (o warto\u015bci wyj\u015bciowej). Poniewa\u017c matematycznym, jednoznacznym opisem bloku ga\u0142\u0119zi zwrotnej jest transmitancja, to informacja ta mo\u017ce by\u0107 modyfikowana przez transmitancj\u0119 bloku ga\u0142\u0119zi zwrotnej. Wyr\u00f3\u017cnia si\u0119: \n* sprz\u0119\u017cenie zwrotne dodatnie, DSZ \u2013 gdy sygna\u0142 z ga\u0142\u0119zi zwrotnej dodaje si\u0119 do warto\u015bci referencyjnej w w\u0119\u017ale sumacyjnym; \n* sprz\u0119\u017cenie zwrotne ujemne, USZ \u2013 gdy sygna\u0142 z ga\u0142\u0119zi zwrotnej odejmuje si\u0119 w w\u0119\u017ale sumacyjnym od warto\u015bci referencyjnej."}, {"color": "#97c2fc", "id": "german confederation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Wappen_Deutscher_Bund.svg", "label": "german confederation", "shape": "image", "title": "Germaniar Konfederazioa (alemanez: Deutscher Bund) 1815ean Vienako Batzarrean ezarri zen batasun bat izan zen, 39 alemaniar estatu estatu subiranoen konfederazio batean batu zituena, Austriako Etxearen presidentziapean. 1806an Napoleon I.ak sortutako Rhingo Konfederazioa ordeztu zuen."}, {"color": "#97c2fc", "id": "palau", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Palau_on_the_globe_(Southeast_Asia_centered)_(small_islands_magnified).svg", "label": "palau", "shape": "image", "title": "Palau, officially the Republic of Palau and historically Belau, Palaos or Pelew, is an island country and microstate in the western Pacific. The nation has approximately 340 islands and connects the western chain of the Caroline Islands with parts of the Federated States of Micronesia. It has a total area of 466 square kilometers (180 sq mi). The most populous island is Koror, home to the country\u0027s most populous city of the same name. The capital Ngerulmud is located on the nearby island of Babeldaob, in Melekeok State. Palau shares maritime boundaries with international waters to the north, the Federated States of Micronesia to the east, Indonesia to the south, and the Philippines to the northwest. The country was originally settled approximately 3,000 years ago by migrants from Maritime Southeast Asia. Palau was first drawn on a European map by the Czech missionary Paul Klein based on a description given by a group of Palauans shipwrecked on the Philippine coast on Samar. Palau islands were made part of the Spanish East Indies in 1885. Following Spain\u0027s defeat in the Spanish\u2013American War in 1898, the islands were sold to Germany in 1899 under the terms of the German\u2013Spanish Treaty, where they were administered as part of German New Guinea. After World War I, the islands were made a part of the Japanese-ruled South Seas Mandate by the League of Nations. During World War II, skirmishes, including the major Battle of Peleliu, were fought between American and Japanese troops as part of the Mariana and Palau Islands campaign. Along with other Pacific Islands, Palau was made a part of the United States-governed Trust Territory of the Pacific Islands in 1947. Having voted in a referendum against joining the Federated States of Micronesia in 1978, the islands gained full sovereignty in 1994 under a Compact of Free Association with the United States. Politically, Palau is a presidential republic in free association with the United States, which provides defense, funding, and access to social services. Legislative power is concentrated in the bicameral Palau National Congress. Palau\u0027s economy is based mainly on tourism, subsistence agriculture and fishing, with a significant portion of gross national product (GNP) derived from foreign aid. The country uses the United States dollar as its currency. The islands\u0027 culture mixes Micronesian, Melanesian, Asian, and Western elements. Ethnic Palauans, the majority of the population, are of mixed Micronesian, Melanesian, and Austronesian descent. A smaller proportion of the population is of Japanese descent. The country\u0027s two official languages are Palauan (a member of the Austronesian language family) and English, with Japanese, Sonsorolese, and Tobian recognized as regional languages."}, {"color": "#97c2fc", "id": "tea", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Xiaguan_Te_Ji_Tuo_Cha_2004.jpg", "label": "tea", "shape": "image", "title": "Il t\u00e8 (con grafia meno corretta the o th\u00e8) \u00e8 una bevanda originaria della civilt\u00e0 cinese, consistente in un infuso o decotto ricavato dalle foglie della Camellia sinensis, una pianta legnosa che viene oggi coltivata in Cina, ma anche in Bangladesh, Pakistan, India, Indonesia, Sri Lanka, Giappone e Kenya. A volte le foglie sono miscelate con spezie, erbe o essenze. L\u0027uso e i cerimoniali del t\u00e8 sono associati a differenti tradizioni rituali dell\u0027Estremo Oriente, in parte rielaborati nella cerimonia dell\u0027. Altri Paesi noti per il consumo del t\u00e8, sin dall\u0027epoca coloniale quando iniziarono a importarlo in Occidente, sono l\u0027Inghilterra e il Massachusetts, che ne hanno fatto un simbolo della loro moderna identit\u00e0 nazionale.Anche la Russia europea ha una moderna tradizione del t\u00e8. In Turchia il t\u00e8 rappresenta un elemento molto importante della cultura e della tradizione. Lo stesso pu\u00f2 dirsi dei Paesi arabi. Il t\u00e8 ha una ampia gamma di aromi: floreale, fruttato, dolce, erbaceo oppure un sapore volutamente amaro e astringente ed \u00e8 la bevanda pi\u00f9 diffusa nel mondo dopo l\u0027acqua. A partire dagli anni ottanta del XX secolo si \u00e8 diffuso l\u0027utilizzo del \"t\u00e8 freddo\", un prodotto per lo pi\u00f9 industriale ottenuto dall\u0027infusione del t\u00e8 e imbottigliato, servito dopo essere stato in frigorifero come bevanda rinfrescante: i tipi pi\u00f9 diffusi sono il t\u00e8 al limone e il t\u00e8 alla pesca. I sei tipi base di t\u00e8 sono: il t\u00e8 nero, il t\u00e8 verde, il t\u00e8 blu, il t\u00e8 bianco, il t\u00e8 giallo e il t\u00e8 postfermentato. Tutte le diverse variet\u00e0 derivano dalle foglie della Camellia sinensis. Si differenziano per i diversi trattamenti lavorativi che permettono diversi gradi di ossidazione delle foglie, comunemente chiamata \"fermentazione\". I t\u00e8 rossi (detti \"neri\" in Occidente) sono t\u00e8 fermentati, i verdi sono t\u00e8 non fermentati, i blu (oolong) e gialli sono semifermentati, e i neri (pu\u0027er) sono \"postfermentati\". I t\u00e8 bianchi sono ottenuti dalle gemme e dalle prime foglie con fermentazione parziale. Una volta essiccato, il t\u00e8 pu\u00f2 essere ulteriormente lavorato per dare vita a t\u00e8 aromatizzato, t\u00e8 pressato e t\u00e8 deteinato. Il termine \"t\u00e8\" \u00e8 stato usato in modo improprio in passato anche come sinonimo di \"tisana\", per indicare infusioni preparate con piante diverse dalla Camellia sinensis. Il termine \"t\u00e8 rosso\" si riferisce comunemente, ma impropriamente, anche al carcad\u00e8 o all\u0027infusione di rooibos del Sudafrica, che non sono infusioni di Camellia sinensis, quindi non vanno chiamati \"t\u00e8\" ma \"infusi\" o \"infusioni\"."}, {"color": "#97c2fc", "id": "assimilate", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/HoChiMinhCity01c.jpg", "label": "assimilate", "shape": "image", "title": "\u4f75\u541e\uff08\u82f1\u8a9e\uff1aannexation\uff09\u5728\u653f\u6cbb\u4e0a\u662f\u6307\u4e00\u570b\u5c07\u53e6\u4e00\u570b\u7684\u90e8\u5206\u6216\u5168\u90e8\u9818\u571f\u5b8c\u5168\u7f6e\u5165\u81ea\u5df1\u4e3b\u6b0a\u7d71\u6cbb\u4e0b\u7684\u72c0\u6cc1\u3002\u8207\u4e3b\u6b0a\u672a\u5b8c\u5168\u79fb\u4ea4\u7684\u4f54\u9818\u3001\u4fdd\u8b77\u570b\u53ca\u79df\u754c\u4e0d\u540c\u3002\u901a\u5e38\u60c5\u6cc1\u4e0b\uff0c\u4f75\u541e\u90fd\u662f\u4e00\u65b9\u5f37\u5236\u8105\u8feb\u53e6\u4e00\u65b9\u9054\u6210\u7684\uff0c\u6709\u6642\u751a\u81f3\u662f\u4ee5\u6b66\u529b\u65b9\u5f0f\u9054\u5230\u4f75\u541e\u7684\u76ee\u7684\u3002\u6709\u6642\u6210\u529f\u7684\u4f75\u541e\u4e5f\u672a\u5fc5\u6703\u53d7\u5230\u570b\u969b\u9593\u7684\u666e\u904d\u627f\u8a8d\u3002"}, {"color": "#97c2fc", "id": "central african republic", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bokassa_colored.png", "label": "central african republic", "shape": "image", "title": "De Centraal-Afrikaanse Republiek (CAR) (Frans: R\u00e9publique centrafricaine, Sango: K\u00f6d\u00f6r\u00f6s\u00ease t\u00ee B\u00eaafr\u00eeka), soms (foutievelijk) Centraal-Afrika genoemd, is een land in het midden van Afrika, grenzend aan Tsjaad, Soedan, Zuid-Soedan, Congo-Kinshasa, Congo-Brazzaville en Kameroen. De hoofdstad is Bangui. Met een gemiddeld jaarlijks inkomen van $656,- was de Centraal-Afrikaanse Republiek in 2017 het armste land ter wereld. Op 13 augustus 1960 werd de Centraal-Afrikaanse Republiek onafhankelijk van Frankrijk, nadat zij twee jaar eerder autonoom was geworden. Meer dan dertig jaar lang werd het land geregeerd door presidenten die de macht met geweld in handen kregen of hun macht ontleenden aan frauduleuze verkiezingen. De eerste democratische verkiezingen werden gehouden in 1993, waarna Ange-F\u00e9lix Patass\u00e9 president werd. Patass\u00e9 werd echter in 2003 afgezet door generaal Fran\u00e7ois Boziz\u00e9. Boziz\u00e9 won de democratische verkiezingen in 2005 en was tot begin 2013 president tot hij op zijn beurt werd afgezet na een coup. De Centraal-Afrikaanse Republiek is een van de armste landen ter wereld. Sinds het einde van 2012 heerst er een burgeroorlog. Christenen en moslims leven er op gespannen voet naast elkaar. Frankrijk heeft 1.600 militairen naar het land gestuurd, die vanuit Kameroen moeten proberen de vrede te herstellen. In de Centraal-Afrikaanse Republiek leven de Akapygmee\u00ebn."}, {"color": "#97c2fc", "id": "circle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/CIRCLE_LINES.svg", "label": "circle", "shape": "image", "title": "Okr\u0105g \u2013 zbi\u00f3r wszystkich punkt\u00f3w p\u0142aszczyzny euklidesowej odleg\u0142ych od danego punktu o dan\u0105 odleg\u0142o\u015b\u0107. Ten ustalony punkt nazywa si\u0119 \u015brodkiem, a zadan\u0105 odleg\u0142o\u015b\u0107 \u2013 promieniem. Zwykle przyjmuje si\u0119 dodatkowo \u017ce promie\u0144 musi by\u0107 dodatni Okr\u0105g jest szczeg\u00f3lnym przypadkiem elipsy o r\u00f3wnych p\u00f3\u0142osiach, jest to tak\u017ce 1-wymiarowa hipersfera. Okr\u0105g jest brzegiem pewnego ko\u0142a."}, {"color": "#97c2fc", "id": "sailor", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Scottish_Red_Ensign.svg", "label": "sailor", "shape": "image", "title": "Royal Navy (euskaraz Erregeren Itsas Gudarostea) britainiar indar armatuen artean antzinakoena da. 1763. urte ingurutik Bigarren Mundu Gerra arte munduko itsas gudaroste boteretsuena izan zen."}, {"color": "#97c2fc", "id": "aundh", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_India.svg", "label": "aundh", "shape": "image", "title": "Aundh was een vorstenland en onderdeel van Brits-Indi\u00eb. Het was een van de landen die onder het agentschap viel, dat weer viel onder de , en lag in het zuidwesten van de huidige Indiase staat Maharashtra. Aundh was een van de in Satara. Het vorstenland Aundh werd gesticht in 1699 door Trabak (Trimbak) Pant Pratinidhi. Het gebied besloeg 1298 vierkante kilometer. In 1911 leed de staat onder een pestepidemie. De laatste vorst van Aundh was Meherban Shrimant Raja Bhavan Rao Shrinivas (Bala Sahib). Aundh sloot zich aan bij de Unie van India op 8 maart 1948. De stad Aundh is bekend vanwege zijn heuveltempel Devi Yamai Bala was de broer en Nana de zoon van Dada Sahib. Anna Sahib was de vader van Dada."}, {"color": "#97c2fc", "id": "fiction", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Alice_par_John_Tenniel_30.png", "label": "fiction", "shape": "image", "title": "( \ud53d\uc158\uc740 \uc5ec\uae30\ub85c \uc5f0\uacb0\ub429\ub2c8\ub2e4. \ub2e4\ub978 \ub73b\uc5d0 \ub300\ud574\uc11c\ub294 \ud53d\uc158 (\ub3d9\uc74c\uc774\uc758) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.) \ud53d\uc158(\uc601\uc5b4: fiction, \ub77c\ud2f4\uc5b4: fictio) \ub610\ub294 \ud5c8\uad6c(\u865b\u69cb)\ub294 \uc0ac\uc2e4\uc5d0 \uad00\ud55c \uc9c1\uc811\uc801\uc778 \uae30\ub85d\uc774\ub098 \ubb18\uc0ac\uc640\ub294 \ub2ec\ub9ac \uac00\uacf5(\u67b6\u7a7a)\uc758 \uc778\ubb3c\uc774\ub098, \ud5c8\uad6c\uc801\uc778 \uc0c1\uc0c1\ub825\uc744 \ub9d0\ud55c\ub2e4. \uc720\ub798\ub294 \ub77c\ud2f4\uc5b4\uc778 \ud53d\ud2f0\uc624(\ub77c\ud2f4\uc5b4: fictio)\uc774\ub2e4. \uc791\uac00\uac00 \uc0c1\uc0c1\uc5d0 \uc758\ud574\uc11c \ud5c8\uad6c\uc801\uc73c\ub85c \ub9cc\ub4e4\uc5b4 \ub0b8 \uac83. \ub530\ub77c\uc11c \ubaa8\ub4e0 \uc774\uc57c\uae30 \uc18c\uc124\uc744 \uc9c0\uce6d\ud55c\ub2e4. \uc791\ud488\uc774 \ud53d\uc158\uc774\ub77c\uace0 \ud558\ub294 \uac83\uc740 \uc791\uc790\uac00 \ubb34\uc5c7\uc778\uac00\ub97c \ud45c\ud604\ud558\ub824\uace0 \ud560 \ub54c \uc0ac\uc2e4\ubcf4\ub2e4\ub3c4 \ud3b8\ub9ac\ud558\uba70, \uadf8\ub7f0 \uc758\ubbf8\uc5d0\uc11c \uc791\uc790\uc758 \uc9c4\uc2e4\uc744 \ub098\ud0c0\ub0b4\uace0 \uc788\ub2e4. \uc774\uac83\uc740 \ub3c5\uc790\ub3c4 \uc591\ud574\ud558\uace0 \uc791\ud488\uc744 \uc77d\uace0 \uc788\ub2e4. \uc18c\uc124\uc740 \ubb3c\ub860 \ud53d\uc158\uc774\ub098 \ub17c\ud53d\uc158\uc801\uc778 \uc591\uc0c1\uc744 \ucde8\ud558\ub294 \uc810\uc5d0\uc11c \uc774\uc57c\uae30\uc640\ub294 \ub2e4\ub974\ub2e4. \ub610\ud55c \ucd5c\uadfc \uc18c\uc124\uc5d0\uc11c\ub3c4 \uc870\uc0ac\ud55c \uc608\uc220\uc774\ub77c\uace0 \ubd88\ub9ac\ub294 \ub17c\ud53d\uc158\uacfc\uc758 \uad6c\ubcc4\uc774 \uba85\ub8cc\ud558\uc9c0 \uc54a\uc740 \uc791\ud488\ub3c4 \uc788\ub2e4."}, {"color": "#97c2fc", "id": "majeerteen sultanate", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Map_of_the_Majeerteen_Sultanate.png", "label": "majeerteen sultanate", "shape": "image", "title": "\u0633\u0644\u0637\u0646\u0629 \u0645\u062c\u0631\u062a\u064a\u0646 ((\u0628\u0627\u0644\u0635\u0648\u0645\u0627\u0644\u064a\u0629: Suldanadda Majeerteen)\u200f\u060c \u0648\u0627\u0644\u0645\u0639\u0631\u0648\u0641\u0629 \u0623\u064a\u0636\u064b\u0627 \u0628\u0627\u0633\u0645: \u0645\u0627\u062c\u064a\u0631\u062a\u064a\u0646\u064a\u0627 (Majeerteenia) \u0648 \u0645\u064a\u0642\u064a\u0631\u062a\u064a\u0646\u0627 (Migiurtinia)\u060c \u0643\u0627\u0646\u062a \u0645\u0645\u0644\u0643\u0629 \u0635\u0648\u0645\u0627\u0644\u064a\u0629 \u062a\u062a\u0645\u0631\u0643\u0632 \u0641\u064a \u0627\u0644\u0642\u0631\u0646 \u0627\u0644\u0623\u0641\u0631\u064a\u0642\u064a. \u062d\u0643\u0645\u062a \u0627\u0644\u0633\u0644\u0637\u0646\u0629\u060c \u0627\u0644\u062a\u064a \u062d\u0643\u0645\u0647\u0627 \u0628\u0648\u0643\u0648\u0631 \u0639\u062b\u0645\u0627\u0646 \u0645\u062d\u0645\u0648\u062f \u062e\u0644\u0627\u0644 \u0639\u0635\u0631\u0647\u0627 \u0627\u0644\u0630\u0647\u0628\u064a\u060c \u0627\u0644\u0643\u062b\u064a\u0631 \u0645\u0646 \u0634\u0645\u0627\u0644 \u0648\u0648\u0633\u0637 \u0627\u0644\u0635\u0648\u0645\u0627\u0644 \u0641\u064a \u0627\u0644\u0642\u0631\u0646 \u0627\u0644\u062a\u0627\u0633\u0639 \u0639\u0634\u0631 \u0648\u0623\u0648\u0627\u0626\u0644 \u0627\u0644\u0642\u0631\u0646 \u0627\u0644\u0639\u0634\u0631\u064a\u0646. \u0643\u0627\u0646 \u0644\u062f\u0649 \u0627\u0644\u062f\u0648\u0644\u0629 \u062c\u0645\u064a\u0639 \u0623\u062c\u0647\u0632\u0629 \u0627\u0644\u062f\u0648\u0644\u0629 \u0627\u0644\u062d\u062f\u064a\u062b\u0629 \u0627\u0644\u0645\u062a\u0643\u0627\u0645\u0644\u0629 \u0648\u062d\u0627\u0641\u0638\u062a \u0639\u0644\u0649 \u0634\u0628\u0643\u0629 \u062a\u062c\u0627\u0631\u064a\u0629 \u0642\u0648\u064a\u0629. \u0643\u0645\u0627 \u062f\u062e\u0644\u062a \u0641\u064a \u0645\u0639\u0627\u0647\u062f\u0627\u062a \u0645\u0639 \u0642\u0648\u0649 \u0623\u062c\u0646\u0628\u064a\u0629 \u0648\u0645\u0627\u0631\u0633\u062a \u0633\u0644\u0637\u0629 \u0645\u0631\u0643\u0632\u064a\u0629 \u0642\u0648\u064a\u0629 \u0639\u0644\u0649 \u0627\u0644\u062c\u0628\u0647\u0629 \u0627\u0644\u062f\u0627\u062e\u0644\u064a\u0629. \u0623\u0635\u0628\u062d \u062c\u0632\u0621 \u0643\u0628\u064a\u0631 \u0645\u0646 \u0646\u0637\u0627\u0642 \u0627\u0644\u0633\u0644\u0637\u0646\u0629 \u0627\u0644\u0633\u0627\u0628\u0642 \u0645\u062a\u062c\u0627\u0648\u0631\u064b\u0627 \u0627\u0644\u064a\u0648\u0645 \u0645\u0639 \u0645\u0646\u0637\u0642\u0629 \u0623\u0631\u0636 \u0627\u0644\u0628\u0646\u0637 \u0630\u0627\u062a\u064a\u0629 \u0627\u0644\u062d\u0643\u0645 \u0641\u064a \u0634\u0645\u0627\u0644 \u0634\u0631\u0642 \u0627\u0644\u0635\u0648\u0645\u0627\u0644."}, {"color": "#97c2fc", "id": "eire", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cheese_61_bg_080106.jpg", "label": "eire", "shape": "image", "title": "Irlanda edo Irlanda uhartea (ingelesez: Ireland; irlanderaz: \u00c9ire; eskozieraz: Airlann; latinez: Hibernia) Europa osoko hirugarren uharterik handiena da eta munduko hogeigarrena. Europar kontinentearen ipar-mendebaldean kokatzen da eta milaka uharte eta uhartetxoz inguratuta dago. Irlandak Britainiar uharteetako zati da, gehiago zehaztuz, Britainiar uharteetako bi uharte nagusietako txikiena da. Britainia Handia uharte handiaren mendebaldean dago Politikari dagokionez, Irlandako estatu subiranoak (Irlandako Errepublika deritzana) uharteko bost seirenetan agintzen du eta gainontzeko ipar-ekialdeko seirena (Ipar Irlandako) Erresuma Batuaren zatia da eta haren agindupean dago. Irlandako lehendabiziko bizilekuak K. a. 8.000 urte ingurukoak dira. K. a 200. urtean, zelten emigrazioak eta eraginak uharte osoa menperatu zuten. Erlatiboki maila txikiagokoak ziren erdi aroko bikingoen eta normandarren kokalekuek ondorengo 1600. urte inguruko Ingelesen nagusitasunari bidea eman zioten. Ingeles protestanteek irlandar katolikoen gehiengoaren gainetik gobernatu zuten, baita erabat alboratu ere. Uharteko ipar-ekialdean, Ulsterko kolonizazioaren ondorioz, protestanteek gehiengoa lortu zuten. 1801ean Irlandako uharte osoa Britainia Handia eta Irlandako Erresuma Batuaren zati bihurtu zen. XIX. mendearen erdialdera Irlandako Gosete Handia gertatu zen: horren ondorioz, jende asko eta asko hil zen edo atzerrira emigratu. 1921ean, Irlandar Independentzia Gerra amaitu ostean, Britainiar Gobernuak akordio bat proposatu eta Itun Anglo-Irlandarra sinatu zen. Horrek Irlandako Estatu Askea sortu eta Britainiar Inperiotik atera zuen: herrialdeak bere barne independentzia eraginkorra berreskuratu zuen, nahiz eta oraindik konstituzionalki Britainiar Koroari loturik segitu. 1920ko Irlandako Gobernuaren Agiriaren arabera, Irlandako 32 konderrietako seik osatu zuten Ipar Irlandako eskualde berria: handik gutxira, protestanteek eta unionistek gehiengoa zutenez, eskualde horrek aukera probestu eta Erresuma Batuari lotuta mantentzea erabaki zuen. 1949an Irlandako Estatu Askeak behin betiko Commonwealth erakundea laga eta Irlandako Errepublika bilakatu zen: honela, artean Erresuma Batuarekiko zituen lotura politiko eta administratibo murritzak erabat eten ziren. 1973an, Irlandako Errepublika Europako Ekonomia Erkidegoan sartu ziren. 1960ko hamarkadatik 1998 arte, Ipar Irlandako gatazka (ingelesez: The Troubles) izan zen; 1998ko Ostiral Santuko Hitzarmenarekin, nolabaiteko konponbidea eman zioten. 2006. urtean, uharteko populazioa gutxi gorabehera 6 milioikoa zen: haietako 4,5 milioi Irlandako Errepublikan bizi ziren; eta gainerako 1,75 milioiak, Ipar Irlandan. Beraz, biztanleria handitu egin da, 1960ko hamarkadan biztanle kopuruak behea jo eta gero; hala ere, XIX. mendearen erdialdean Gosete Handia gertatu aurretik, uhartean osoan bizi ziren 8 miloi biztanleko kopurutik oso urruti dago."}, {"color": "#97c2fc", "id": "italian somaliland", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Jawari.png", "label": "italian somaliland", "shape": "image", "title": "La Somalia (in somalo: Soomaaliya, scrittura somala: \ud801\udc88\ud801\udc9d\ud801\udc91\ud801\udc9b\ud801\udc90\ud801\udc98\ud801\udc95\ud801\udc96; in arabo \u0627\u0644\u0635\u0648\u0645\u0627\u0644, al-S\u016bm\u0101l), ufficialmente Repubblica Federale di Somalia (in somalo Jamhuuriyadda Federaalka Soomaaliya; in arabo \u062c\u0645\u0647\u0648\u0631\u064a\u0629 \u0627\u0644\u0635\u0648\u0645\u0627\u0644 \u0627\u0644\u0641\u062f\u0631\u0627\u0644\u064a\u0629, Jumh\u016briyyat a\u1e63-\u1e62\u016bm\u0101l al-Fideraaliya), nota anche come Penisola dei Somali o Paese dei Somali, \u00e8 uno Stato dell\u0027Africa orientale situato nel Corno d\u0027Africa. Il nome attuale in italiano della Somalia, precedentemente nota come \"Paese dei Somali\", fu dato dall\u0027esploratore italiano Luigi Robecchi Bricchetti, primo europeo a visitare estensivamente la regione del Corno d\u0027Africa denominata Benadir. Confina con Gibuti a nord, con l\u0027Etiopia a ovest e con il Kenya a sudovest; si affaccia a nord sul Golfo di Aden e a est sull\u0027oceano Indiano. Ha la linea di costa pi\u00f9 lunga di tutto il continente e ha un territorio prevalentemente composto da altopiani e pianure. Il clima \u00e8 perlopi\u00f9 arido lungo tutto l\u0027anno, con periodici venti monsonici e piogge irregolari. Anticamente, la Somalia fu un importante centro commerciale con il resto del mondo antico e, secondo molti studiosi, potrebbe essere l\u0027ubicazione pi\u00f9 probabile del leggendario Paese di Punt. Nel corso del tempo fu denominata in svariati modi, gli antichi Egizi la chiamavano Punt (egiziano: pwnt; secondo letture alternative da parte di egittologi invece pwene(t)), per gli antichi Greci aveva pi\u00f9 di un nome, la chiamavano Barbaria (il nome si riferiva al litorale della regione del Nordest Africa, corrispondente agli odierni Sudan, Eritrea, Gibuti e Somalia), e Macrobia (\u039c\u03b1\u03ba\u03c1\u03bf\u03b2\u03af\u03bf\u03b9), quest\u2019ultimo era il nome usato da Erodoto, ed esso deriva dal nome dei suoi abitanti che erano considerati un popolo leggendario che si trovava all\u2019estremo sud del mondo (dal punto di vista dei Greci), gli antichi Romani invece la chiamavano Regio Aromatica, mentre il nome datogli dagli antichi Arabi era bilad-al-Barbar, nome che si pensa sia stato influenzato da quello datogli dai Greci. Lungo il medioevo, i flussi commerciali della regione vennero dominati da vari sultanati somali, fra cui quelli degli Agiuran, Adal, Uarsangheli e Gheledi. Nel tardo XIX secolo, britannici e italiani acquisirono il controllo di parte della costa somala, portando alla creazione dei protettorati della Somalia britannica (nord) e della Somalia italiana (centro e sud). Il controllo sulla parte interna dei territori fu per\u00f2 consolidato solo lungo gli anni 1920. Nel 1936, la Somalia italiana fu fatta confluire nell\u0027Africa Orientale Italiana. Amministrativamente rimase tale fino al 1941, quando pass\u00f2 sotto il controllo militare britannico. Dopo la seconda guerra mondiale, il nord del paese rimase protettorato britannico, mentre la restante parte fu affidata ad una amministrazione fiduciaria italiana. Nel 1960, le due regioni furono unite nella Repubblica Somala. Nel 1969, il maggiore Mohammed Siad Barre port\u00f2 a termine un colpo di Stato e si insedi\u00f2 come presidente-dittatore, rimanendo in carica fino allo scoppio della guerra civile (26 gennaio 1991). Da allora, nonostante numerosi tentativi, nessuna autorit\u00e0 o fazione \u00e8 riuscita a imporre il proprio controllo su tutto il paese. La Somalia \u00e8 stata governata da una pluralit\u00e0 di entit\u00e0 statali pi\u00f9 o meno autonome, che esercitano ciascuna un diverso grado di controllo del territorio. Anche per questo motivo, la Somalia \u00e8 stata considerata uno \"Stato fallito\" ed \u00e8 ancora oggi nel 2022 uno degli Stati pi\u00f9 poveri e violenti del mondo. In assenza di un governo centrale, l\u0027amministrazione della giustizia \u00e8 regredita a livello locale, con l\u0027utilizzo di istituti civili, religiosi islamici oppure consuetudinari, mentre l\u0027economia si mantiene a livelli informali, basati sull\u0027allevamento del bestiame, sulle rimesse degli emigrati, e sulle telecomunicazioni. Tali condizioni rimangono anche dopo la presenza di un Governo Centrale a partire dal 2012. Dal 2011 sono state riaperte le ambasciate di Turchia, Gibuti, Kenya, Iran, Regno Unito, Italia e ONU. Prova del miglioramento della sicurezza in Somalia \u00e8 la visita del segretario generale dell\u0027ONU Ban Ki-moon nel dicembre del 2011. Nell\u0027agosto 2012 fu istituita la Repubblica Federale somala. Nel settembre 2012, fu eletto presidente Hassan Sheikh Mohamoud e successivamente il ministro degli affari esteri Fowsiyo Yusuf Haji Adan ha invitato i paesi occidentali ad investire nel paese, riuscendo nel 2013 a stipulare accordi con Emirati Arabi e Cina. Nel 2017 fu eletto presidente Mohamed Farmajo."}, {"color": "#97c2fc", "id": "dreadnought", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/LaGloirePhotograph.jpg", "label": "dreadnought", "shape": "image", "title": "\uc804\ud568(\u6230\u8266, Battleship)\uc740 \uad70\ud568 \uc911\uc5d0\uc11c \uac15\ub825\ud55c \uacf5\uaca9\ub825\uacfc \ubc29\uc5b4\ub825\uc744 \uac16\ucd94\uace0 \ud568\ub300\ud568 \uc804\ud22c\ub97c \uc704\uc8fc\ub85c \uc124\uacc4, \ubb34\uc7a5\ud55c \ub300\ud615 \ud568\uc120\uc774\ub2e4."}, {"color": "#97c2fc", "id": "mumble", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Happy_Feet_Poster.jpg", "label": "mumble", "shape": "image", "title": "Happy Feet (titulada Happy Feet: Rompiendo el hielo en Espa\u00f1a y Happy Feet: El ping\u00fcino en Hispanoam\u00e9rica) es una pel\u00edcula de animaci\u00f3n 3D y Comedia musical producida en Australia y Estados Unidos y estrenada a finales del a\u00f1o 2006, dirigida por George Miller. Fue producida en los estudios Animal Logic, especialistas en efectos visuales y animaci\u00f3n. Si bien la pel\u00edcula es totalmente animada en 3D, algunas escenas incluyen actores humanos filmados. La pel\u00edcula incluye las voces de Elijah Wood, Robin Williams, Brittany Murphy, Hugo Weaving, Nicole Kidman y Hugh Jackman. La pel\u00edcula est\u00e1 dedicada en memoria del dramaturgo australiano Nick Enright y el reconocido ecologista y presentador de TV de la misma nacionalidad Steve Irwin, adem\u00e1s de Michael Jonson y Robby McNeilly Green."}, {"color": "#97c2fc", "id": "britain", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Emergency_trains_crowded_with_desperate_refugees.jpg", "label": "britain", "shape": "image", "title": "\u0397 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ae \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 (\u03b1\u03b3\u03b3\u03bb\u03b9\u03ba\u03ac: British Empire) \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03b5\u03af\u03c4\u03bf \u03b1\u03c0\u03cc \u03c4\u03b9\u03c2 \u03ba\u03c4\u03ae\u03c3\u03b5\u03b9\u03c2, \u03c4\u03b9\u03c2 \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2, \u03c4\u03b1 \u03c0\u03c1\u03bf\u03c4\u03b5\u03ba\u03c4\u03bf\u03c1\u03ac\u03c4\u03b1, \u03c4\u03b9\u03c2 \u03b5\u03bd\u03c4\u03bf\u03bb\u03ad\u03c2 \u03ba\u03b1\u03b9 \u03ac\u03bb\u03bb\u03b1 \u03b5\u03b4\u03ac\u03c6\u03b7 \u03c0\u03bf\u03c5 \u03ba\u03c5\u03b2\u03b5\u03c1\u03bd\u03ae\u03b8\u03b7\u03ba\u03b1\u03bd \u03ae \u03b4\u03b9\u03bf\u03b9\u03ba\u03ae\u03b8\u03b7\u03ba\u03b1\u03bd \u03b1\u03c0\u03cc \u03c4\u03bf \u0397\u03bd\u03c9\u03bc\u03ad\u03bd\u03bf \u0392\u03b1\u03c3\u03af\u03bb\u03b5\u03b9\u03bf \u03ba\u03b1\u03b9 \u03c4\u03b1 \u03bf\u03c0\u03bf\u03af\u03b1 \u03c0\u03c1\u03bf\u03ae\u03bb\u03b8\u03b1\u03bd \u03b1\u03c0\u03cc \u03c5\u03c0\u03b5\u03c1\u03c0\u03cc\u03bd\u03c4\u03b9\u03b5\u03c2 \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2 \u03ba\u03b1\u03b9 \u03b9\u03b4\u03c1\u03c5\u03bc\u03ad\u03bd\u03bf\u03c5\u03c2 \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u0391\u03b3\u03b3\u03bb\u03af\u03b1 \u03c3\u03c4\u03bf\u03bd \u03cd\u03c3\u03c4\u03b5\u03c1\u03bf 16\u03bf \u03ba\u03b1\u03b9 \u03c0\u03c1\u03ce\u03b9\u03bc\u03bf 17\u03bf \u03b1\u03b9\u03ce\u03bd\u03b1. \u039a\u03b1\u03c4\u03ac \u03c4\u03b7\u03bd \u03b1\u03ba\u03bc\u03ae \u03c4\u03b7\u03c2 \u03ae\u03c4\u03b1\u03bd \u03b7 \u03bc\u03b5\u03b3\u03b1\u03bb\u03cd\u03c4\u03b5\u03c1\u03b7 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03c3\u03c4\u03b7\u03bd \u03b9\u03c3\u03c4\u03bf\u03c1\u03af\u03b1 \u03ba\u03b1\u03b9 \u03b3\u03b9\u03b1 \u03c0\u03ac\u03bd\u03c9 \u03b1\u03c0\u03cc \u03ad\u03bd\u03b1 \u03b1\u03b9\u03ce\u03bd\u03b1 \u03b1\u03c0\u03bf\u03c4\u03ad\u03bb\u03b5\u03c3\u03b5 \u03c4\u03b7 \u03bc\u03b5\u03b3\u03b1\u03bb\u03cd\u03c4\u03b5\u03c1\u03b7 \u03c0\u03b1\u03b3\u03ba\u03cc\u03c3\u03bc\u03b9\u03b1 \u03b4\u03cd\u03bd\u03b1\u03bc\u03b7. \u03a4\u03bf 1922 \u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ae \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03b4\u03b9\u03bf\u03b9\u03ba\u03bf\u03cd\u03c3\u03b5 \u03ad\u03bd\u03b1\u03bd \u03c0\u03bb\u03b7\u03b8\u03c5\u03c3\u03bc\u03cc \u03c0\u03b5\u03c1\u03af\u03c0\u03bf\u03c5 458 \u03b5\u03ba\u03b1\u03c4\u03bf\u03bc\u03bc\u03c5\u03c1\u03af\u03c9\u03bd \u03b1\u03bd\u03b8\u03c1\u03ce\u03c0\u03c9\u03bd, \u03c4\u03bf \u03ad\u03bd\u03b1 \u03c4\u03ad\u03c4\u03b1\u03c1\u03c4\u03bf \u03c4\u03bf\u03c5 \u03c4\u03cc\u03c4\u03b5 \u03c0\u03b1\u03b3\u03ba\u03cc\u03c3\u03bc\u03b9\u03bf\u03c5 \u03c0\u03bb\u03b7\u03b8\u03c5\u03c3\u03bc\u03bf\u03cd, \u03ba\u03b1\u03b9 \u03ba\u03ac\u03bb\u03c5\u03c0\u03c4\u03b5 \u03c0\u03b5\u03c1\u03b9\u03c3\u03c3\u03cc\u03c4\u03b5\u03c1\u03bf \u03b1\u03c0\u03cc 33.670.000 \u03c4\u03b5\u03c4\u03c1\u03b1\u03b3\u03c9\u03bd\u03b9\u03ba\u03ac \u03c7\u03b9\u03bb\u03b9\u03cc\u03bc\u03b5\u03c4\u03c1\u03b1, \u03c4\u03bf \u03ad\u03bd\u03b1 \u03c4\u03ad\u03c4\u03b1\u03c1\u03c4\u03bf \u03c0\u03b5\u03c1\u03af\u03c0\u03bf\u03c5 \u03c4\u03b7\u03c2 \u03c3\u03c5\u03bd\u03bf\u03bb\u03b9\u03ba\u03ae\u03c2 \u03ad\u03ba\u03c4\u03b1\u03c3\u03b7\u03c2 \u03c4\u03b7\u03c2 \u03be\u03b7\u03c1\u03ac\u03c2 \u03c4\u03b7\u03c2 \u0393\u03b7\u03c2. \u0391\u03c5\u03c4\u03cc \u03b5\u03af\u03c7\u03b5 \u03c9\u03c2 \u03b1\u03c0\u03bf\u03c4\u03ad\u03bb\u03b5\u03c3\u03bc\u03b1 \u03c4\u03b7\u03bd \u03ad\u03bd\u03c4\u03bf\u03bd\u03b7 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u03ae, \u03b3\u03bb\u03c9\u03c3\u03c3\u03b9\u03ba\u03ae \u03ba\u03b1\u03b9 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03c3\u03bc\u03b9\u03ba\u03ae \u03c4\u03b7\u03c2 \u03b5\u03c0\u03af\u03b4\u03c1\u03b1\u03c3\u03b7 \u03c0\u03b1\u03b3\u03ba\u03bf\u03c3\u03bc\u03af\u03c9\u03c2. \u03a3\u03c4\u03bf \u03cd\u03c8\u03b9\u03c3\u03c4\u03bf \u03c3\u03b7\u03bc\u03b5\u03af\u03bf \u03c4\u03b7\u03c2 \u03b4\u03cd\u03bd\u03b1\u03bc\u03ae\u03c2 \u03c4\u03b7\u03c2, \u03c3\u03c5\u03c7\u03bd\u03ac \u03bb\u03b5\u03b3\u03cc\u03c4\u03b1\u03bd \u03cc\u03c4\u03b9 \u00ab\u03bf \u03ae\u03bb\u03b9\u03bf\u03c2 \u03b4\u03b5\u03bd \u03b4\u03cd\u03b5\u03b9 \u03c0\u03bf\u03c4\u03ad \u03c3\u03c4\u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ae \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1\u00bb, \u03b5\u03c0\u03b5\u03b9\u03b4\u03ae \u03b7 \u03b5\u03be\u03ac\u03c0\u03bb\u03c9\u03c3\u03ae \u03c4\u03b7\u03c2 \u03c3\u03b5 \u03cc\u03bb\u03b1 \u03c3\u03c7\u03b5\u03b4\u03cc\u03bd \u03c4\u03b1 \u03b3\u03b5\u03c9\u03b3\u03c1\u03b1\u03c6\u03b9\u03ba\u03ac \u03bc\u03ae\u03ba\u03b7 \u03c4\u03bf\u03c5 \u03ba\u03cc\u03c3\u03bc\u03bf\u03c5 \u03c3\u03ae\u03bc\u03b1\u03b9\u03bd\u03b5 \u03cc\u03c4\u03b9 \u03bf \u03ae\u03bb\u03b9\u03bf\u03c2 \u03c0\u03ac\u03bd\u03c4\u03b1 \u03ad\u03bb\u03b1\u03bc\u03c0\u03b5 \u03c3\u03b5 \u03c4\u03bf\u03c5\u03bb\u03ac\u03c7\u03b9\u03c3\u03c4\u03bf\u03bd \u03ad\u03bd\u03b1 \u03b1\u03c0\u03cc \u03c4\u03b1 \u03c0\u03bf\u03bb\u03c5\u03ac\u03c1\u03b9\u03b8\u03bc\u03b1 \u03b5\u03b4\u03ac\u03c6\u03b7 \u03c4\u03b7\u03c2 \u03b1\u03bd\u03ac \u03c4\u03b7 \u03b3\u03b7. \u039a\u03b1\u03c4\u03ac \u03c4\u03b7\u03bd \u0395\u03c0\u03bf\u03c7\u03ae \u03c4\u03c9\u03bd \u03b1\u03bd\u03b1\u03ba\u03b1\u03bb\u03cd\u03c8\u03b5\u03c9\u03bd \u03c4\u03bf 15\u03bf \u03ba\u03b1\u03b9 16\u03bf \u03b1\u03b9\u03ce\u03bd\u03b1, \u03b7 \u03a0\u03bf\u03c1\u03c4\u03bf\u03b3\u03b1\u03bb\u03af\u03b1 \u03ba\u03b1\u03b9 \u03b7 \u0399\u03c3\u03c0\u03b1\u03bd\u03af\u03b1 \u03c0\u03c1\u03c9\u03c4\u03bf\u03c3\u03c4\u03ac\u03c4\u03b7\u03c3\u03b1\u03bd \u03c3\u03c4\u03b7\u03bd \u03b5\u03c5\u03c1\u03c9\u03c0\u03b1\u03ca\u03ba\u03ae \u03b5\u03be\u03b5\u03c1\u03b5\u03cd\u03bd\u03b7\u03c3\u03b7 \u03c4\u03bf\u03c5 \u03c0\u03bb\u03b1\u03bd\u03ae\u03c4\u03b7 \u03ba\u03b1\u03b9 \u03b5\u03b3\u03ba\u03b1\u03b8\u03af\u03b4\u03c1\u03c5\u03c3\u03b1\u03bd \u03c4\u03b5\u03c1\u03ac\u03c3\u03c4\u03b9\u03b5\u03c2 \u03c0\u03bf\u03bb\u03c5\u03c0\u03bb\u03b7\u03b8\u03b5\u03af\u03c2 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b5\u03c2. \u0395\u03c0\u03bf\u03c6\u03b8\u03b1\u03bb\u03bc\u03b9\u03ce\u03bd\u03c4\u03b1\u03c2 \u03c4\u03bf\u03bd \u03c0\u03bb\u03bf\u03cd\u03c4\u03bf \u03c0\u03bf\u03c5 \u03c0\u03c1\u03bf\u03c3\u03ad\u03c6\u03b5\u03c1\u03b1\u03bd \u03b1\u03c5\u03c4\u03ad\u03c2 \u03bf\u03b9 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b5\u03c2, \u03b7 \u0391\u03b3\u03b3\u03bb\u03af\u03b1, \u03b7 \u0393\u03b1\u03bb\u03bb\u03af\u03b1 \u03ba\u03b1\u03b9 \u03b7 \u039f\u03bb\u03bb\u03b1\u03bd\u03b4\u03af\u03b1 \u03ac\u03c1\u03c7\u03b9\u03c3\u03b1\u03bd \u03ba\u03b1\u03b9 \u03b1\u03c5\u03c4\u03ad\u03c2 \u03bd\u03b1 \u03b9\u03b4\u03c1\u03cd\u03bf\u03c5\u03bd \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2 \u03ba\u03b1\u03b9 \u03b5\u03bc\u03c0\u03bf\u03c1\u03b9\u03ba\u03ac \u03b4\u03af\u03ba\u03c4\u03c5\u03b1 \u03c3\u03c4\u03b7\u03bd \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03ae \u03ba\u03b1\u03b9 \u03c4\u03b7\u03bd \u0391\u03c3\u03af\u03b1. \u039c\u03af\u03b1 \u03c3\u03b5\u03b9\u03c1\u03ac \u03c0\u03bf\u03bb\u03ad\u03bc\u03c9\u03bd \u03c4\u03bf 17\u03bf \u03ba\u03b1\u03b9 18\u03bf \u03b1\u03b9\u03ce\u03bd\u03b1 \u03b5\u03bd\u03ac\u03bd\u03c4\u03b9\u03b1 \u03c3\u03c4\u03b7\u03bd \u039f\u03bb\u03bb\u03b1\u03bd\u03b4\u03af\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03b7 \u0393\u03b1\u03bb\u03bb\u03af\u03b1 \u03ba\u03b1\u03c4\u03ad\u03c3\u03c4\u03b7\u03c3\u03b5 \u03c4\u03b7\u03bd \u0391\u03b3\u03b3\u03bb\u03af\u03b1 (\u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1 \u03bc\u03b5\u03c4\u03ac \u03c4\u03b7\u03bd \u03c0\u03c1\u03ac\u03be\u03b7 \u03ad\u03bd\u03c9\u03c3\u03b7\u03c2 \u03bc\u03b5 \u03c4\u03b7 \u03a3\u03ba\u03c9\u03c4\u03af\u03b1 \u03c4\u03bf 1707) \u03ba\u03c5\u03c1\u03af\u03b1\u03c1\u03c7\u03b7 \u03b1\u03c0\u03bf\u03b9\u03ba\u03b9\u03b1\u03ba\u03ae \u03b4\u03cd\u03bd\u03b1\u03bc\u03b7 \u03c3\u03c4\u03b7 \u0392\u03cc\u03c1\u03b5\u03b9\u03b1 \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03ae \u03ba\u03b1\u03b9 \u03c4\u03b7\u03bd \u0399\u03bd\u03b4\u03af\u03b1. \u0397 \u03b1\u03c0\u03ce\u03bb\u03b5\u03b9\u03b1 \u03cc\u03bc\u03c9\u03c2 \u03c4\u03c9\u03bd \u03b4\u03b5\u03ba\u03b1\u03c4\u03c1\u03b9\u03ce\u03bd \u03b1\u03c0\u03bf\u03b9\u03ba\u03b9\u03ce\u03bd \u03c3\u03c4\u03b7 \u0392\u03cc\u03c1\u03b5\u03b9\u03b1 \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03ae \u03c4\u03bf 1783 \u03bc\u03b5\u03c4\u03ac \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03b1\u03bd\u03b9\u03ba\u03ae \u0395\u03c0\u03b1\u03bd\u03ac\u03c3\u03c4\u03b1\u03c3\u03b7 \u03ae\u03c4\u03b1\u03bd \u03b2\u03b1\u03c1\u03cd \u03c0\u03bb\u03ae\u03b3\u03bc\u03b1 \u03b3\u03b9\u03b1 \u03c4\u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1, \u03ba\u03b1\u03b8\u03ce\u03c2 \u03c4\u03b7\u03c2 \u03c3\u03c4\u03ad\u03c1\u03b7\u03c3\u03b5 \u03c4\u03b9\u03c2 \u03c0\u03b9\u03bf \u03c0\u03bf\u03bb\u03c5\u03c0\u03bb\u03b7\u03b8\u03b5\u03af\u03c2 \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2 \u03c4\u03b7\u03c2. \u03a0\u03b1\u03c1\u03ac \u03c4\u03bf \u03b3\u03b5\u03b3\u03bf\u03bd\u03cc\u03c2 \u03b1\u03c5\u03c4\u03cc, \u03c4\u03bf \u03b2\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03cc \u03b5\u03bd\u03b4\u03b9\u03b1\u03c6\u03ad\u03c1\u03bf\u03bd \u03c3\u03cd\u03bd\u03c4\u03bf\u03bc\u03b1 \u03c3\u03c4\u03c1\u03ac\u03c6\u03b7\u03ba\u03b5 \u03c0\u03c1\u03bf\u03c2 \u03c4\u03b7\u03bd \u0391\u03c6\u03c1\u03b9\u03ba\u03ae, \u03c4\u03b7\u03bd \u0391\u03c3\u03af\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03bf\u03bd \u0395\u03b9\u03c1\u03b7\u03bd\u03b9\u03ba\u03cc. \u039c\u03b5\u03c4\u03ac \u03c4\u03b7\u03bd \u03ae\u03c4\u03c4\u03b1 \u03c4\u03b7\u03c2 \u039d\u03b1\u03c0\u03bf\u03bb\u03b5\u03cc\u03bd\u03c4\u03b5\u03b9\u03b1\u03c2 \u0393\u03b1\u03bb\u03bb\u03af\u03b1\u03c2 \u03c4\u03bf 1815, \u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1 \u03b3\u03bd\u03ce\u03c1\u03b9\u03c3\u03b5 \u03ad\u03bd\u03b1\u03bd \u03b1\u03b9\u03ce\u03bd\u03b1 \u03b1\u03b4\u03b9\u03b1\u03bc\u03c6\u03b9\u03c3\u03b2\u03ae\u03c4\u03b7\u03c4\u03b7\u03c2 \u03ba\u03c5\u03c1\u03b9\u03b1\u03c1\u03c7\u03af\u03b1\u03c2 \u03ba\u03b1\u03b9 \u03b5\u03c0\u03b5\u03be\u03ad\u03c4\u03b5\u03b9\u03bd\u03b5 \u03c4\u03b7\u03bd \u03ba\u03c5\u03c1\u03b9\u03b1\u03c1\u03c7\u03af\u03b1 \u03c4\u03b7\u03c2 \u03c3\u03b5 \u03cc\u03bb\u03bf \u03c4\u03bf\u03bd \u03ba\u03cc\u03c3\u03bc\u03bf. \u0394\u03cc\u03b8\u03b7\u03ba\u03b5 \u03c3\u03c4\u03b1\u03b4\u03b9\u03b1\u03ba\u03ae \u03b1\u03c5\u03c4\u03bf\u03bd\u03bf\u03bc\u03af\u03b1 \u03c3\u03c4\u03b9\u03c2 \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2 \u03bc\u03b5 \u03bb\u03b5\u03c5\u03ba\u03cc \u03c0\u03bb\u03b7\u03b8\u03c5\u03c3\u03bc\u03cc, \u03ba\u03ac\u03c0\u03bf\u03b9\u03b5\u03c2 \u03b1\u03c0\u03cc \u03c4\u03b9\u03c2 \u03bf\u03c0\u03bf\u03af\u03b5\u03c2 \u03bc\u03b5\u03c4\u03b1\u03c4\u03c1\u03ac\u03c0\u03b7\u03ba\u03b1\u03bd \u03c3\u03b5 \u03ba\u03c4\u03ae\u03c3\u03b5\u03b9\u03c2. \u0397 \u03b1\u03bd\u03ac\u03c0\u03c4\u03c5\u03be\u03b7 \u03c4\u03b7\u03c2 \u0393\u03b5\u03c1\u03bc\u03b1\u03bd\u03af\u03b1\u03c2 \u03ba\u03b1\u03b9 \u03c4\u03c9\u03bd \u0397\u03bd\u03c9\u03bc\u03ad\u03bd\u03c9\u03bd \u03a0\u03bf\u03bb\u03b9\u03c4\u03b5\u03b9\u03ce\u03bd \u03c4\u03b7\u03c2 \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03ae\u03c2 \u03c0\u03b5\u03c1\u03b9\u03cc\u03c1\u03b9\u03c3\u03b5 \u03c4\u03b7\u03bd \u03bf\u03b9\u03ba\u03bf\u03bd\u03bf\u03bc\u03b9\u03ba\u03ae \u03ba\u03c5\u03c1\u03b9\u03b1\u03c1\u03c7\u03af\u03b1 \u03c4\u03b7\u03c2 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1\u03c2 \u03c3\u03c4\u03bf \u03c4\u03ad\u03bb\u03bf\u03c2 \u03c4\u03bf\u03c5 19\u03bf\u03c5 \u03b1\u03b9\u03ce\u03bd\u03b1. \u039f\u03b9 \u03b5\u03c0\u03b1\u03ba\u03cc\u03bb\u03bf\u03c5\u03b8\u03b5\u03c2 \u03c3\u03c4\u03c1\u03b1\u03c4\u03b9\u03c9\u03c4\u03b9\u03ba\u03ad\u03c2 \u03ba\u03b1\u03b9 \u03bf\u03b9\u03ba\u03bf\u03bd\u03bf\u03bc\u03b9\u03ba\u03ad\u03c2 \u03b5\u03bd\u03c4\u03ac\u03c3\u03b5\u03b9\u03c2 \u03b1\u03bd\u03ac\u03bc\u03b5\u03c3\u03b1 \u03c3\u03c4\u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03b7 \u0393\u03b5\u03c1\u03bc\u03b1\u03bd\u03af\u03b1 \u03ae\u03c4\u03b1\u03bd \u03c4\u03b1 \u03ba\u03cd\u03c1\u03b9\u03b1 \u03b1\u03af\u03c4\u03b9\u03b1 \u03c4\u03bf\u03c5 \u0391\u0384 \u03a0\u03b1\u03b3\u03ba\u03bf\u03c3\u03bc\u03af\u03bf\u03c5 \u03a0\u03bf\u03bb\u03ad\u03bc\u03bf\u03c5, \u03ba\u03b1\u03c4\u03ac \u03c4\u03b7 \u03b4\u03b9\u03ac\u03c1\u03ba\u03b5\u03b9\u03b1 \u03c4\u03bf\u03c5 \u03bf\u03c0\u03bf\u03af\u03bf\u03c5 \u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1 \u03c3\u03c4\u03b7\u03c1\u03af\u03c7\u03b8\u03b7\u03ba\u03b5 \u03c3\u03b5 \u03bc\u03b5\u03b3\u03ac\u03bb\u03bf \u03b2\u03b1\u03b8\u03bc\u03cc \u03c3\u03c4\u03b7\u03bd \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03c4\u03b7\u03c2. \u039f \u03c0\u03cc\u03bb\u03b5\u03bc\u03bf\u03c2 \u03b5\u03c0\u03ad\u03c6\u03b5\u03c1\u03b5 \u03c4\u03b5\u03c1\u03ac\u03c3\u03c4\u03b9\u03b1 \u03bf\u03b9\u03ba\u03bf\u03bd\u03bf\u03bc\u03b9\u03ba\u03ae \u03b5\u03c0\u03b9\u03b2\u03ac\u03c1\u03c5\u03bd\u03c3\u03b7 \u03c3\u03c4\u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1 \u03ba\u03b1\u03b9 \u03c0\u03b1\u03c1\u03cc\u03bb\u03bf \u03c0\u03bf\u03c5 \u03b7 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03c0\u03ad\u03c4\u03c5\u03c7\u03b5 \u03c4\u03b7 \u03bc\u03b5\u03b3\u03b1\u03bb\u03cd\u03c4\u03b5\u03c1\u03b7 \u03b5\u03b4\u03b1\u03c6\u03b9\u03ba\u03ae \u03b5\u03c0\u03ad\u03ba\u03c4\u03b1\u03c3\u03b7 \u03c4\u03b7\u03c2 \u03b1\u03bc\u03ad\u03c3\u03c9\u03c2 \u03bc\u03b5\u03c4\u03ac \u03c4\u03bf\u03bd \u03c0\u03cc\u03bb\u03b5\u03bc\u03bf, \u03b4\u03b5\u03bd \u03ae\u03c4\u03b1\u03bd \u03c0\u03b9\u03b1 \u03bc\u03b9\u03b1 \u03b1\u03c0\u03b1\u03c1\u03ac\u03bc\u03b9\u03bb\u03bb\u03b7 \u03b2\u03b9\u03bf\u03bc\u03b7\u03c7\u03b1\u03bd\u03b9\u03ba\u03ae \u03ae \u03c3\u03c4\u03c1\u03b1\u03c4\u03b9\u03c9\u03c4\u03b9\u03ba\u03ae \u03b4\u03cd\u03bd\u03b1\u03bc\u03b7. \u039a\u03b1\u03c4\u03ac \u03c4\u03bf\u03bd \u0392\u0384 \u03a0\u03b1\u03b3\u03ba\u03cc\u03c3\u03bc\u03b9\u03bf \u03a0\u03cc\u03bb\u03b5\u03bc\u03bf, \u03bf\u03b9 \u03b2\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ad\u03c2 \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2 \u03c4\u03b7\u03c2 \u039d\u03bf\u03c4\u03b9\u03bf\u03b1\u03bd\u03b1\u03c4\u03bf\u03bb\u03b9\u03ba\u03ae\u03c2 \u0391\u03c3\u03af\u03b1\u03c2 \u03ba\u03b1\u03c4\u03b5\u03bb\u03ae\u03c6\u03b8\u03b7\u03c3\u03b1\u03bd \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u0399\u03b1\u03c0\u03c9\u03bd\u03af\u03b1, \u03b3\u03b5\u03b3\u03bf\u03bd\u03cc\u03c2 \u03c0\u03bf\u03c5 \u03ad\u03c0\u03bb\u03b7\u03be\u03b5 \u03c4\u03bf \u03b3\u03cc\u03b7\u03c4\u03c1\u03cc \u03c4\u03b7\u03c2 \u03ba\u03b1\u03b9 \u03b5\u03c0\u03b9\u03c4\u03ac\u03c7\u03c5\u03bd\u03b5 \u03c4\u03b7\u03bd \u03c0\u03b1\u03c1\u03b1\u03ba\u03bc\u03ae \u03c4\u03b7\u03c2 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1\u03c2 \u03c0\u03b1\u03c1\u03ac \u03c4\u03b7 \u03bd\u03af\u03ba\u03b7 \u03c4\u03b7\u03c2 \u03c3\u03c4\u03bf\u03bd \u03c0\u03cc\u03bb\u03b5\u03bc\u03bf. \u0394\u03c5\u03bf \u03c7\u03c1\u03cc\u03bd\u03b9\u03b1 \u03bc\u03b5\u03c4\u03ac \u03c4\u03bf\u03bd \u03c0\u03cc\u03bb\u03b5\u03bc\u03bf \u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1 \u03c0\u03b1\u03c1\u03b1\u03c7\u03ce\u03c1\u03b7\u03c3\u03b5 \u03b1\u03bd\u03b5\u03be\u03b1\u03c1\u03c4\u03b7\u03c3\u03af\u03b1 \u03c3\u03c4\u03b7\u03bd \u0399\u03bd\u03b4\u03af\u03b1, \u03c4\u03b7\u03bd \u03c0\u03bf\u03bb\u03c5\u03c0\u03bb\u03b7\u03b8\u03ad\u03c3\u03c4\u03b5\u03c1\u03b7 \u03ba\u03b1\u03b9 \u03c0\u03bf\u03bb\u03c5\u03c4\u03b9\u03bc\u03cc\u03c4\u03b5\u03c1\u03b7 \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b1 \u03c4\u03b7\u03c2. \u039a\u03b1\u03c4\u03ac \u03c4\u03bf \u03c5\u03c0\u03cc\u03bb\u03bf\u03b9\u03c0\u03bf \u03c4\u03bf\u03c5 20\u03bf\u03c5 \u03b1\u03b9\u03ce\u03bd\u03b1, \u03c3\u03c4\u03b1 \u03c0\u03bb\u03b1\u03af\u03c3\u03b9\u03b1 \u03c4\u03bf\u03c5 \u03ba\u03b9\u03bd\u03ae\u03bc\u03b1\u03c4\u03bf\u03c2 \u03c4\u03b7\u03c2 \u03b1\u03c0\u03bf\u03b1\u03c0\u03bf\u03b9\u03ba\u03b9\u03bf\u03c0\u03bf\u03af\u03b7\u03c3\u03b7\u03c2, \u03bf\u03b9 \u03c0\u03b5\u03c1\u03b9\u03c3\u03c3\u03cc\u03c4\u03b5\u03c1\u03b5\u03c2 \u03c0\u03b5\u03c1\u03b9\u03bf\u03c7\u03ad\u03c2 \u03c4\u03b7\u03c2 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1\u03c2 \u03b1\u03c0\u03ad\u03ba\u03c4\u03b7\u03c3\u03b1\u03bd \u03b1\u03bd\u03b5\u03be\u03b1\u03c1\u03c4\u03b7\u03c3\u03af\u03b1, \u03bc\u03b5 \u03ba\u03b1\u03c4\u03ac\u03bb\u03b7\u03be\u03b7 \u03c4\u03b7\u03bd \u03b5\u03c0\u03b9\u03c3\u03c4\u03c1\u03bf\u03c6\u03ae \u03c4\u03bf\u03c5 \u03a7\u03bf\u03bd\u03b3\u03ba \u039a\u03bf\u03bd\u03b3\u03ba \u03c3\u03c4\u03b7\u03bd \u039a\u03af\u03bd\u03b1 \u03c4\u03bf 1997. \u0394\u03b5\u03ba\u03b1\u03c4\u03ad\u03c3\u03c3\u03b5\u03c1\u03b1 \u03b5\u03b4\u03ac\u03c6\u03b7 \u03c0\u03b1\u03c1\u03ad\u03bc\u03b5\u03b9\u03bd\u03b1\u03bd \u03ba\u03ac\u03c4\u03c9 \u03b1\u03c0\u03cc \u03b2\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ae \u03ba\u03c5\u03c1\u03b9\u03b1\u03c1\u03c7\u03af\u03b1, \u03c4\u03b1 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ac \u03a5\u03c0\u03b5\u03c1\u03c0\u03cc\u03bd\u03c4\u03b9\u03b1 \u0395\u03b4\u03ac\u03c6\u03b7. \u039c\u03b5\u03c4\u03ac \u03c4\u03b7\u03bd \u03b1\u03bd\u03b5\u03be\u03b1\u03c1\u03c4\u03b7\u03c4\u03bf\u03c0\u03bf\u03af\u03b7\u03c3\u03ae \u03c4\u03bf\u03c5\u03c2 \u03c0\u03bf\u03bb\u03bb\u03ad\u03c2 \u03c0\u03c1\u03ce\u03b7\u03bd \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2 \u03b5\u03bd\u03c4\u03ac\u03c7\u03b8\u03b7\u03ba\u03b1\u03bd \u03c3\u03c4\u03b7\u03bd \u039a\u03bf\u03b9\u03bd\u03bf\u03c0\u03bf\u03bb\u03b9\u03c4\u03b5\u03af\u03b1 \u03c4\u03c9\u03bd \u0395\u03b8\u03bd\u03ce\u03bd, \u03bc\u03b9\u03b1 \u03b5\u03bb\u03b5\u03cd\u03b8\u03b5\u03c1\u03b7 \u03ad\u03bd\u03c9\u03c3\u03b7 \u03b1\u03bd\u03b5\u03be\u03ac\u03c1\u03c4\u03b7\u03c4\u03c9\u03bd \u03ba\u03c1\u03b1\u03c4\u03ce\u03bd. \u0394\u03b5\u03ba\u03b1\u03ad\
