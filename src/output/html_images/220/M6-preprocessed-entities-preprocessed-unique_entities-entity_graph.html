edge Erresuma Batuko argitaletxea da, batez ere lan akademikoak argitaratzen dituena. 1851n londrestar liburu-saltzaileak \"George Routledge \u0026 Co.\" sortu zuen, egun (T\u0026F) taldean dagoena. George Routledge liburu saltzaileak jarri zuen Routledge argitaletxea sortzeko lehen harria, Erresuma Batuan, 1836. urtean. Baina argitaletxea urte batzuk geroago sortu zuen, 1851n, Frederick Warne argitaratzailearekin batera. Giza eta Gizarte Zientzietan adituak diren hainbat pentsalariren lanak publikatu ditu argitaletxeak. Horien artean daude, esaterako, Einstein, Russel edota Popper. Bere entziklopediak famatuak dira oso, hona hemen ezagunenak: \n* Routledge Encyclopedia of Philosophy (1998) \n* Encyclopedia of Ethics (2002) \n* Routledge Encyclopedia of International Political Economy \n* Encyclopedia of Paleontology (1987) \n* Europa World Year Book \n* International Who\u0027s Who"}, {"color": "#97c2fc", "id": "superpower", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Superpower.svg", "label": "superpower", "shape": "image", "title": "Supermocarstwo (ang. superpower) \u2013 pa\u0144stwo (mocarstwo) dysponuj\u0105ce najwi\u0119kszym potencja\u0142em politycznym, militarnym oraz gospodarczym i mog\u0105ce w skuteczny spos\u00f3b kreowa\u0107 stosunki globalne, przez co ma wi\u0119ksze znaczenie od pozosta\u0142ych mocarstw. Autorem terminu \u201esupermocarstwo\u201d jest William Fox, kt\u00f3ry w 1944 okre\u015bli\u0142 USA, ZSRR, Wielk\u0105 Brytani\u0119 mianem \u201esupermocarstw\u201d, co rozumia\u0142 jako globaln\u0105 pozycj\u0119 wy\u017csz\u0105 od dotychczasowych mocarstw. Witold Or\u0142owski uwa\u017ca jednak \u017ce \u201esupermocarstwo to pa\u0144stwo, kt\u00f3rego si\u0142a wyra\u017anie dominuje nad si\u0142ami wi\u0119kszo\u015bci innych mocarstw \u015bwiata\u201d a jego si\u0142a pa\u0144stwa przekracza 20% si\u0142y \u015bwiata. Alice Lyman Miller definiuje supermocarstwo jako \u201epa\u0144stwo, kt\u00f3re ma zdolno\u015b\u0107 rozszerzania dominacji i wp\u0142yw\u00f3w na skal\u0119 og\u00f3lno\u015bwiatow\u0105 na wi\u0119cej ni\u017c jeden region na globie w danym czasie i mo\u017ce osi\u0105gn\u0105\u0107 status globalnego hegemona\u201d."}, {"color": "#97c2fc", "id": "nyasaland protectorate", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_the_Federation_of_Rhodesia_and_Nyasaland_(1953\u20131963).svg", "label": "nyasaland protectorate", "shape": "image", "title": "Nyasalandia (en ingl\u00e9s y oficialmente: Nyasaland) fue un protectorado brit\u00e1nico establecido el 6 de julio de 1907 cuando el Protectorado Brit\u00e1nico de \u00c1frica Central cambi\u00f3 de denominaci\u00f3n. Su nombre hace referencia al , situado en el noreste del pa\u00eds. Desde 1964 se conoce al pa\u00eds con el nombre de Malaui, y al lago Nyasa como lago Malaui. Entre los a\u00f1os 1953 y 1963 Nyasalandia se reagrup\u00f3 con los entonces territorios de Rodesia del Norte y Rodesia del Sur formando la Federaci\u00f3n de Rodesia y Nyasalandia, como parte de un experimento colonial brit\u00e1nico para tratar de desarrollar econ\u00f3micamente esa regi\u00f3n africana y tratar de contener los anhelos independentistas de la regi\u00f3n, si bien termin\u00f3 disolvi\u00e9ndose tras fracasar en sus prop\u00f3sitos. La bandera del protectorado fue el pabell\u00f3n azul brit\u00e1nico, de 1907 a 1914 con el emblema de la antigua \u00c1frica Central y desde entonces hasta 1964 con el escudo concedido al territorio el 11 de mayo de 1914 \u2014estando hasta el 28 de abril de 1919 dentro de un disco blanco, y desde entonces sin \u00e9l\u2014, con la excepci\u00f3n del periodo comprendido entre 1953 y 1963, que la bandera fue la Federaci\u00f3n de Rodesia y Nyasalandia."}, {"color": "#97c2fc", "id": "yukon territory", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/North-western-territory.png", "label": "yukon territory", "shape": "image", "title": "Yukon of The Yukon is een territorium van Canada. Het vormt het meest noordwestelijk gelegen deelgebied van Canada. Het werd in 1898 opgericht als Yukon Territory, maar de naam werd in 2003 door de federale regering veranderd in Yukon."}, {"color": "#97c2fc", "id": "french colonial", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/III._Nap\u00f3leon_(\u00f6reg).jpg", "label": "french colonial", "shape": "image", "title": "\u30d5\u30e9\u30f3\u30b9\u690d\u6c11\u5730\u5e1d\u56fd\uff08\u30d5\u30e9\u30f3\u30b9\u3057\u3087\u304f\u307f\u3093\u3061\u3066\u3044\u3053\u304f\u3001\u30d5\u30e9\u30f3\u30b9\u8a9e: Empire colonial fran\u00e7ais\uff09\u306f\u300116\u4e16\u7d00\u304b\u308920\u4e16\u7d00\u306b\u304b\u3051\u3066\u30d5\u30e9\u30f3\u30b9\u304c\u6d77\u5916\u306b\u5efa\u8a2d\u3057\u305f\u690d\u6c11\u5730\u306e\u96c6\u5408\u4f53\u3067\u3042\u308b\u3002\u3053\u306e\u5834\u5408\u306e\u300c\u5e1d\u56fd\u300d\u3068\u306f\u3001\u30d5\u30e9\u30f3\u30b9\u672c\u56fd\u306e\u653f\u4f53\u304c\u738b\u653f\u30fb\u5e1d\u653f\u30fb\u5171\u548c\u653f\u306e\u3044\u305a\u308c\u3067\u3042\u308b\u304b\u306b\u304b\u304b\u308f\u3089\u305a\u3001\u6d77\u5916\u306e\u591a\u6c11\u65cf\u306e\u9818\u57df\u3092\u652f\u914d\u3057\u305f\u3053\u3068\u3092\u6307\u3059\u3002\u30d5\u30e9\u30f3\u30b9\u306e\u690d\u6c11\u5730\u5e1d\u56fd\u306f\u30011534\u5e74\u304b\u30891980\u5e74\u306b\u304b\u3051\u3066\u7dcf\u9762\u7a4d24,000,000km2\u306b\u53ca\u3093\u3060\u3002"}, {"color": "#97c2fc", "id": "global power", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Jebens,_Adolf_-_Leopold_von_Ranke_(detail)_-_1875.jpg", "label": "global power", "shape": "image", "title": "Potencia mundial o gran potencia es el calificativo atribuido a un Estado o entidad pol\u00edtica que tiene la capacidad de influir a escala mundial a trav\u00e9s de su poder\u00edo militar o econ\u00f3mico. Su influencia se ejerce sobre la diplomacia internacional: sus opiniones deben ser tenidas en cuenta por otras naciones antes de tomar una acci\u00f3n diplom\u00e1tica o militar. Una caracter\u00edstica de una gran potencia es la habilidad de intervenir militarmente en cualquier lugar. Adem\u00e1s, las grandes potencias poseen una influencia cultural que se manifiesta en forma de inversiones en partes menos desarrolladas del mundo.\u200b La noci\u00f3n de que estas potencias cumplen un papel de liderazgo en la pol\u00edtica internacional es antigua y controvertida. La doctrina de la Responsabilidad de proteger es una manifestaci\u00f3n de la aplicaci\u00f3n de este liderazgo que provoca controversias entre analistas. Del mismo modo, existe un extenso debate sobre el fen\u00f3meno de las \"potencias emergentes\" que son estados que parece probable que obtengan el estatus de potencia mundial.\u200b En t\u00e9rminos m\u00e1s actuales, una gran potencia puede ser un Estado con una econom\u00eda fuerte, seg\u00fan su producto interno bruto, tomando en cuenta el valor monetario, el total de la producci\u00f3n corriente de bienes y servicios, una elevada poblaci\u00f3n, y un poderoso ej\u00e9rcito, incluyendo fuerzas a\u00e9reas, mar\u00edtimas y sat\u00e9lites.\u200b Las guerras pueden constituir circunstancias especiales en las que se construye un nuevo orden mundial y se redistribuyen los privilegios entre los Estados. En estos conflictos, los Estados pueden hacer valer sus activos circunstanciales, simb\u00f3licos o morales para otorgarse un papel en dicho orden. As\u00ed, el estatus anterior de un Estado como potencia mundial, su contribuci\u00f3n a una victoria y las consideraciones de otras entidades internacionales constituyen activos que lo ayudan a obtener los privilegios de las grandes potencias, y que eventualmente podr\u00edan contribuir a su reconocimiento como una potencia mundial, a pesar de sus capacidades inferiores. El caso de Francia durante y despu\u00e9s de la Segunda Guerra Mundial, es representativo de este marco conceptual al ser un Estado relativamente d\u00e9bil que gan\u00f3 un papel protag\u00f3nico en un orden de posguerra.\u200b El equilibrio de poder mundial est\u00e1 cambiando, especialmente tras la pandemia de COVID-19 y la subsecuente crisis econ\u00f3mica.\u200b Se est\u00e1n presenciando los nuevos papeles que Alemania, Arabia Saudita, Brasil, India, Jap\u00f3n, Sud\u00e1frica y otros Estados est\u00e1n ejerciendo en la pol\u00edtica global.\u200b En este contexto, la ret\u00f3rica de la competencia, amenaza con imponerse sobre los dem\u00e1s aspectos de la pol\u00edtica exterior entre las potencias.\u200b\u200b Sin embargo, la nueva era de la competencia entre las grandes potencias comenz\u00f3 a tomar forma a partir del inicio de la era post-Guerra Fr\u00eda.\u200b Por otra parte, en la cuarta revoluci\u00f3n industrial \u2014el desarrollo de la inteligencia artificial, los \u201cecosistemas tecnol\u00f3gicos nacionales\u201d y la guerra inform\u00e1tica\u2014 afectara la pol\u00edtica de las grandes potencias. La dependencia de los avances tecnol\u00f3gicos obliga a los estados a intervenir activamente todos los sectores de la sociedad ya que la automatizaci\u00f3n altera la econom\u00eda.\u200b La tabla a la derecha muestra una clasificaci\u00f3n hipot\u00e9tica y muy limitada de las grandes potencias en la actualidad. Esta tabla representa esencialmente el poder duro de los diferentes pa\u00edses, es decir, el poder econ\u00f3mico, militar y demogr\u00e1fico. No representa el poder blando, es decir, la influencia regional."}, {"color": "#97c2fc", "id": "james brooke", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Brookes_graves_in_Sheepstor.jpg", "label": "james brooke", "shape": "image", "title": "Sir James Brooke (29 April 1803 \u2013 11 Juni 1868) adalah Raja Putih pertama Kerajaan Sarawak. Ayahnya bernama Thomas Brooke yang berkebangsaan Inggris, dan ibunya bernama Anna Maria yang dilahirkan di Hertfordshire yang merupakan putri dari seorang kolonel Skotlandia bernama William Stuart dan selirnya Harriott Teasdale. James Brooke dilahirkan di Secrore, pinggiran kota Benares, India pada tanggal 29 April 1803.James Brooke diangkat menjadi gubernur Sarawak dan diberi gelar Rajah oleh Sultan Brunei pada 18 Agustus 1842. Brooke hanya menguasai wilayah Sarawak yang paling barat, di sekitar Kuching. Ia berkuasa hingga kematiannya pada 11 Juni 1868.Dia dikenal sebagai Rajah Putih. Gelar ini diberikan oleh Sultan Brunei dan suku Iban di Kalimantan karena jasanya dalam membantu Brunei menghadapi pemberontakan saat itu. Gelar ini diresmikan pada 1841. Brooke dikirim ke Myanmar (Burma) dengan pasukan EIC pada 1825, terluka, kemudian dikirim ke Inggris untuk penyembuhan. Pada tahun 1830, ia kembali ke Madras, India untuk kembali bergabung dengan pasukan EIC. Ia mencoba berdagang di Timur Jauh, tetapi tak sukses. Pada 1835, ayahnya meninggal dan mewariskan 30.000 poundsterling yang digunakannya untuk membeli kapal the Royalist. Ia kemudian merencanakan pelayaran ke Borneo, dan tiba di Kuching pada Agustus 1838. Di sana ia menyaksikan pemberontakan orang Dayak melawan Sultan Brunei. Ia kemudian menawarkan pertolongannya kepada Sultan, dan sebagai akibatnya diberi gelar Rajah Sarawak oleh sang Sultan yang berterima kasih (walau deklarasi resmi tak dibuat sampai 18 Agustus 1842). Brooke mulai mendirikan dan mempererat kekuasaannya atas Sarawak; memperbaiki administrasi, menyusun hukum dan melawan perompakan yang menjadi persoalan terus menerus sepanjang pemerintahannya. Brooke kembali ke Inggris pada 1847 untuk sementara waktu, di sana ia diberi gelar \"Freedom of the City\" dari kota London, diangkat sebagai gubernur dan komisioner tinggi Labuan, konjen Inggris di Borneo dan dibentuklah KCB. Brooke menjadi pusat kontroversi pada 1851 saat dakwaan perbuatan jahat terhadapnya membuat komisi kerajaan dibentuk di Singapura. Tuntutan itu tak terbukti namun tuduhan masih tetap membayangi Brooke. Ia menguasai Sarawak sampai kematiannya pada 11 Juni 1868, setelah terkena 3 kali stroke lebih dari 10 tahun. Ia digantikan sebagai Rajah oleh keponakannya Charles Johnson Brooke. Kisah keberanian James Brooke di Sarawak diceritakan dalam novel C. S. Godshalk Kalimantaan."}, {"color": "#97c2fc", "id": "coffee", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Palm_Oil_Plantation_-_Near_Tiberias_-_Galilee_-_Israel_(5710683290).jpg", "label": "coffee", "shape": "image", "title": "Plantazioa landare mota bakarra erein edo landatu den handia da. Landatutako uzta nagusiak kotoi, kafe, te, kakao, azukre kanabera, sisal, landare-olio, palma-olio, kautxu eta fruituak dira. Plantazio hauen eraikin nagusia landetxeak dira"}, {"color": "#97c2fc", "id": "sudan", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sennar_mosque_(cropped).jpg", "label": "sudan", "shape": "image", "title": "\u0627\u0644\u0633\u0648\u062f\u0627\u0646 (\u0631\u0633\u0645\u064a\u0627\u064b: \u062c\u0645\u0647\u0648\u0631\u064a\u0629 \u0627\u0644\u0633\u0648\u062f\u0627\u0646)\u060c \u0647\u064a \u062f\u0648\u0644\u0629 \u0639\u0631\u0628\u064a\u0629 \u062a\u0642\u0639 \u0641\u064a \u0634\u0645\u0627\u0644 \u0634\u0631\u0642 \u0623\u0641\u0631\u064a\u0642\u064a\u0627. \u062a\u062d\u062f\u0647\u0627 \u0645\u0635\u0631 \u0645\u0646 \u0627\u0644\u0634\u0645\u0627\u0644 \u0648\u0644\u064a\u0628\u064a\u0627 \u0645\u0646 \u0627\u0644\u0634\u0645\u0627\u0644 \u0627\u0644\u063a\u0631\u0628\u064a \u0648\u062a\u0634\u0627\u062f \u0645\u0646 \u0627\u0644\u063a\u0631\u0628 \u0648\u062c\u0645\u0647\u0648\u0631\u064a\u0629 \u0623\u0641\u0631\u064a\u0642\u064a\u0627 \u0627\u0644\u0648\u0633\u0637\u0649 \u0645\u0646 \u0627\u0644\u062c\u0646\u0648\u0628 \u0627\u0644\u063a\u0631\u0628\u064a \u0648\u062c\u0646\u0648\u0628 \u0627\u0644\u0633\u0648\u062f\u0627\u0646 \u0645\u0646 \u0627\u0644\u062c\u0646\u0648\u0628 \u0648\u0625\u062b\u064a\u0648\u0628\u064a\u0627 \u0645\u0646 \u0627\u0644\u062c\u0646\u0648\u0628 \u0627\u0644\u0634\u0631\u0642\u064a \u0648\u0623\u0631\u064a\u062a\u0631\u064a\u0627 \u0645\u0646 \u0627\u0644\u0634\u0631\u0642 \u0648\u0627\u0644\u0628\u062d\u0631 \u0627\u0644\u0623\u062d\u0645\u0631 \u0645\u0646 \u0627\u0644\u0634\u0645\u0627\u0644 \u0627\u0644\u0634\u0631\u0642\u064a. \u064a\u0628\u0644\u063a \u0639\u062f\u062f \u0633\u0643\u0627\u0646 \u0627\u0644\u0633\u0648\u062f\u0627\u0646 \u0646\u062d\u0648 43 \u0645\u0644\u064a\u0648\u0646 \u0646\u0633\u0645\u0629 (\u062a\u0642\u062f\u064a\u0631 2018) \u0648\u062a\u0628\u0644\u063a \u0645\u0633\u0627\u062d\u062a\u0647\u0627 1\u060c886\u060c068 \u0643\u064a\u0644\u0648\u0645\u062a\u0631 \u0645\u0631\u0628\u0639 (728\u060c215 \u0645\u064a\u0644 \u0645\u0631\u0628\u0639)\u060c \u0645\u0645\u0627 \u064a\u062c\u0639\u0644\u0647\u0627 \u062b\u0627\u0644\u062b \u0623\u0643\u0628\u0631 \u062f\u0648\u0644\u0629 \u0645\u0646 \u062d\u064a\u062b \u0627\u0644\u0645\u0633\u0627\u062d\u0629 \u0641\u064a \u0623\u0641\u0631\u064a\u0642\u064a\u0627 \u0648\u0641\u064a \u0627\u0644\u0639\u0627\u0644\u0645 \u0627\u0644\u0639\u0631\u0628\u064a. \u0648 \u0643\u0627\u0646\u062a \u0627\u0644\u0623\u0643\u0628\u0631 \u0641\u064a \u0623\u0641\u0631\u064a\u0642\u064a\u0627 \u0648\u0627\u0644\u0639\u0627\u0644\u0645 \u0627\u0644\u0639\u0631\u0628\u064a \u062d\u0633\u0628 \u0627\u0644\u0645\u0633\u0627\u062d\u0629 \u0642\u0628\u0644 \u0627\u0646\u0641\u0635\u0627\u0644 \u062c\u0646\u0648\u0628 \u0627\u0644\u0633\u0648\u062f\u0627\u0646 \u0639\u0627\u0645 2011. \u064a\u0642\u0633\u0645 \u0646\u0647\u0631 \u0627\u0644\u0646\u064a\u0644 \u0623\u0631\u0627\u0636\u064a \u0627\u0644\u0633\u0648\u062f\u0627\u0646 \u0625\u0644\u0649 \u0634\u0637\u0631\u064a\u0646 \u0634\u0631\u0642\u064a \u0648\u063a\u0631\u0628\u064a \u0648\u062a\u0642\u0639 \u0627\u0644\u0639\u0627\u0635\u0645\u0629 \u0627\u0644\u062e\u0631\u0637\u0648\u0645 \u0639\u0646\u062f \u0645\u0644\u062a\u0642\u0649 \u0627\u0644\u0646\u064a\u0644\u064a\u0646 \u0627\u0644\u0623\u0632\u0631\u0642 \u0627\u0644\u0623\u0628\u064a\u0636 \u0631\u0627\u0641\u062f\u0627 \u0627\u0644\u0646\u064a\u0644 \u0627\u0644\u0631\u0626\u064a\u0633\u064a\u064a\u0646. \u0648\u064a\u062a\u0648\u0633\u0637 \u0627\u0644\u0633\u0648\u062f\u0627\u0646 \u062d\u0648\u0636 \u0648\u0627\u062f\u064a \u0627\u0644\u0646\u064a\u0644. \u064a\u0645\u062a\u062f \u062a\u0627\u0631\u064a\u062e \u0627\u0644\u0645\u0646\u0637\u0642\u0629 \u0627\u0644\u062a\u064a \u062a\u0634\u0643\u0644 \u0627\u0644\u0633\u0648\u062f\u0627\u0646 \u0627\u0644\u062d\u0627\u0644\u064a \u0625\u0644\u0649 \u0627\u0644\u0639\u0635\u0648\u0631 \u0627\u0644\u0642\u062f\u064a\u0645\u0629\u060c \u062d\u064a\u062b \u0634\u0647\u062f\u062a \u062d\u0636\u0627\u0631\u0629 \u0643\u0631\u0645\u0629 (\u0642. 2500 \u0642\u0628\u0644 \u0627\u0644\u0645\u064a\u0644\u0627\u062f - 1500 \u0642\u0628\u0644 \u0627\u0644\u0645\u064a\u0644\u0627\u062f)\u060c \u062b\u0645 \u0623\u0635\u0628\u062d\u062a \u062a\u062d\u062a \u0633\u064a\u0637\u0631\u0629 \u0627\u0644\u0645\u0645\u0644\u0643\u0629 \u0627\u0644\u0645\u0635\u0631\u064a\u0629 \u0627\u0644\u062d\u062f\u064a\u062b\u0629 \u0644\u0646\u062d\u0648 \u062e\u0645\u0633\u0629 \u0642\u0631\u0648\u0646\u060c \u0648\u0623\u0639\u0642\u0628 \u0630\u0644\u0643 \u0635\u0639\u0648\u062f \u0645\u0645\u0644\u0643\u0629 \u0643\u0648\u0634 (\u0642..785 \u0642.\u0645 - 350 \u0645)\u060c \u0648\u0627\u0644\u062a\u064a \u0628\u062f\u0648\u0631\u0647\u0627 \u0633\u064a\u0637\u0631\u062a \u0639\u0644\u0649 \u0645\u0635\u0631 \u0644\u0645\u0627 \u064a\u0642\u0631\u0628 \u0645\u0646 \u0642\u0631\u0646. \u0628\u0639\u062f \u0633\u0642\u0648\u0637 \u0643\u0648\u0634\u060c \u0628\u0646\u0649 \u0627\u0644\u0646\u0648\u0628\u064a\u0648\u0646 \u062b\u0644\u0627\u062b\u0629 \u0645\u0645\u0627\u0644\u0643 \u0645\u0633\u064a\u062d\u064a\u0629 \u0648\u0647\u064a \u0646\u0648\u0628\u0627\u062a\u064a\u0627\u060c \u0627\u0644\u0645\u0642\u0631\u0629 \u0648\u0639\u0644\u0648\u0629\u060c \u0648\u0627\u0633\u062a\u0645\u0631\u062a \u0627\u0644\u0645\u0645\u0644\u0643\u062a\u0627\u0646 \u0627\u0644\u0623\u062e\u064a\u0631\u062a\u0627\u0646 \u062d\u062a\u0649 1500. \u0628\u064a\u0646 \u0627\u0644\u0642\u0631\u0646\u064a\u0646 \u0627\u0644\u0631\u0627\u0628\u0639 \u0639\u0634\u0631 \u0648\u0627\u0644\u062e\u0627\u0645\u0633 \u0639\u0634\u0631\u060c \u0627\u0633\u062a\u0648\u0637\u0646 \u0627\u0644\u0628\u062f\u0648 \u0627\u0644\u0639\u0631\u0628 \u0645\u0639\u0638\u0645 \u0627\u0644\u0633\u0648\u062f\u0627\u0646. \u0645\u0646 \u0627\u0644\u0642\u0631\u0646\u064a\u0646 \u0627\u0644\u0633\u0627\u062f\u0633 \u0639\u0634\u0631 \u0648\u0627\u0644\u062a\u0627\u0633\u0639 \u0639\u0634\u0631\u060c \u0633\u064a\u0637\u0631\u062a \u0633\u0644\u0637\u0646\u0629 \u0633\u0646\u0627\u0631 \u0639\u0644\u0649 \u0648\u0633\u0637 \u0648\u0634\u0631\u0642 \u0627\u0644\u0633\u0648\u062f\u0627\u0646\u060c \u0628\u064a\u0646\u0645\u0627 \u062d\u0643\u0645\u062a \u0633\u0644\u0637\u0646\u0629 \u062f\u0627\u0631\u0641\u0648\u0631 \u0627\u0644\u063a\u0631\u0628 \u0648\u0627\u0644\u0639\u062b\u0645\u0627\u0646\u064a\u0648\u0646 \u0623\u0642\u0635\u0649 \u0627\u0644\u0634\u0645\u0627\u0644. \u0634\u0647\u062f\u062a \u0647\u0630\u0647 \u0627\u0644\u0641\u062a\u0631\u0629 \u0623\u0633\u0644\u0645\u0629 \u0648\u062a\u0639\u0631\u064a\u0628 \u0648\u0627\u0633\u0639 \u0627\u0644\u0646\u0637\u0627\u0642. \u0645\u0646 1820 \u0625\u0644\u0649 1874 \u062a\u0645 \u063a\u0632\u0648 \u0627\u0644\u0633\u0648\u062f\u0627\u0646 \u0628\u0623\u0643\u0645\u0644\u0647 \u0645\u0646 \u0642\u0628\u0644 \u0627\u0644\u0623\u0633\u0631\u0629 \u0627\u0644\u0639\u0644\u0648\u064a\u0629. \u0628\u064a\u0646 \u0639\u0627\u0645\u064a 1881 \u0648 1885\u060c \u0642\u0648\u0628\u0644 \u062d\u0643\u0645 \u0627\u0644\u0623\u0633\u0631\u0629 \u0627\u0644\u0639\u0644\u0648\u064a\u0629 \u0628\u062b\u0648\u0631\u0629 \u0646\u0627\u062c\u062d\u0629 \u0628\u0642\u064a\u0627\u062f\u0629 \u0645\u062d\u0645\u062f \u0623\u062d\u0645\u062f \u0627\u0644\u0645\u0647\u062f\u064a \u0627\u0644\u0630\u064a \u0623\u0639\u0644\u0646 \u0646\u0641\u0633\u0647 \u0627\u0644\u0645\u0647\u062f\u064a \u0627\u0644\u0645\u0646\u062a\u0638\u0631\u060c \u0645\u0645\u0627 \u0623\u062f\u0649 \u0625\u0644\u0649 \u0625\u0646\u0634\u0627\u0621 \u0627\u0644\u062f\u0648\u0644\u0629 \u0627\u0644\u0645\u0647\u062f\u064a\u0629. \u062a\u0645 \u062a\u062f\u0645\u064a\u0631 \u0647\u0630\u0647 \u0627\u0644\u062f\u0648\u0644\u0629 \u0641\u064a \u0646\u0647\u0627\u064a\u0629 \u0627\u0644\u0645\u0637\u0627\u0641 \u0641\u064a \u0639\u0627\u0645 1898 \u0645\u0646 \u0642\u0628\u0644 \u0627\u0644\u0628\u0631\u064a\u0637\u0627\u0646\u064a\u064a\u0646\u060c \u0627\u0644\u0630\u064a\u0646 \u062d\u0643\u0645\u0648\u0627 \u0627\u0644\u0633\u0648\u062f\u0627\u0646 \u0645\u0639 \u0645\u0635\u0631 \u0628\u0639\u062f \u0630\u0644\u0643. \u0634\u0647\u062f \u0627\u0644\u0642\u0631\u0646 \u0627\u0644\u0639\u0634\u0631\u0648\u0646 \u0646\u0645\u0648 \u0627\u0644\u0642\u0648\u0645\u064a\u0629 \u0627\u0644\u0633\u0648\u062f\u0627\u0646\u064a\u0629\u060c \u0648\u0641\u064a \u0639\u0627\u0645 1953 \u0645\u0646\u062d\u062a \u0628\u0631\u064a\u0637\u0627\u0646\u064a\u0627 \u0627\u0644\u0633\u0648\u062f\u0627\u0646 \u0627\u0644\u062d\u0643\u0645 \u0627\u0644\u0630\u0627\u062a\u064a. \u062a\u0645 \u0625\u0639\u0644\u0627\u0646 \u0627\u0644\u0627\u0633\u062a\u0642\u0644\u0627\u0644 \u0641\u064a 1 \u064a\u0646\u0627\u064a\u0631 1956. \u0645\u0646\u0630 \u0627\u0644\u0627\u0633\u062a\u0642\u0644\u0627\u0644\u060c \u062d\u0643\u0645 \u0627\u0644\u0633\u0648\u062f\u0627\u0646 \u0633\u0644\u0633\u0644\u0629 \u0645\u0646 \u0627\u0644\u062d\u0643\u0648\u0645\u0627\u062a \u0627\u0644\u0628\u0631\u0644\u0645\u0627\u0646\u064a\u0629 \u063a\u064a\u0631 \u0627\u0644\u0645\u0633\u062a\u0642\u0631\u0629 \u0648\u0627\u0644\u0623\u0646\u0638\u0645\u0629 \u0627\u0644\u0639\u0633\u0643\u0631\u064a\u0629. \u062a\u062d\u062a \u062d\u0643\u0645 \u062c\u0639\u0641\u0631 \u0627\u0644\u0646\u0645\u064a\u0631\u064a\u060c \u0623\u062f\u062e\u0644 \u0627\u0644\u0633\u0648\u062f\u0627\u0646 \u0627\u0644\u0634\u0631\u064a\u0639\u0629 \u0627\u0644\u0625\u0633\u0644\u0627\u0645\u064a\u0629 \u0625\u0644\u0649 \u0627\u0644\u0642\u0636\u0627\u0621 \u0639\u0627\u0645 1983. \u0648\u0642\u062f \u0623\u062f\u0649 \u0630\u0644\u0643 \u0625\u0644\u0649 \u062a\u0641\u0627\u0642\u0645 \u0627\u0644\u062e\u0644\u0627\u0641 \u0628\u064a\u0646 \u0627\u0644\u0634\u0645\u0627\u0644 \u0627\u0644\u0625\u0633\u0644\u0627\u0645\u064a -\u0648\u0645\u0642\u0631 \u0627\u0644\u062d\u0643\u0648\u0645\u0629- \u0648\u0627\u0644\u0645\u0633\u064a\u062d\u064a\u064a\u0646 \u0648\u063a\u064a\u0631\u0647\u0645 \u0641\u064a \u0627\u0644\u062c\u0646\u0648\u0628. \u062a\u0633\u0628\u0628\u062a \u0627\u0644\u0627\u062e\u062a\u0644\u0627\u0641\u0627\u062a \u0641\u064a \u0627\u0644\u0644\u063a\u0629 \u0648\u0627\u0644\u062f\u064a\u0646 \u0648\u0627\u0644\u0633\u0644\u0637\u0629 \u0627\u0644\u0633\u064a\u0627\u0633\u064a\u0629 \u0641\u064a \u062d\u0631\u0628 \u0623\u0647\u0644\u064a\u0629 \u0628\u064a\u0646 \u0627\u0644\u0642\u0648\u0627\u062a \u0627\u0644\u062d\u0643\u0648\u0645\u064a\u0629\u060c \u0627\u0644\u0645\u062a\u0623\u062b\u0631\u0629 \u0628\u0634\u062f\u0629 \u0628\u0627\u0644\u062c\u0628\u0647\u0629 \u0627\u0644\u0625\u0633\u0644\u0627\u0645\u064a\u0629 \u0627\u0644\u0648\u0637\u0646\u064a\u0629\u060c \u0648\u0627\u0644\u0645\u062a\u0645\u0631\u062f\u064a\u0646 \u0627\u0644\u062c\u0646\u0648\u0628\u064a\u064a\u0646\u060c \u0627\u0644\u0630\u064a\u0646 \u0643\u0627\u0646 \u0641\u0635\u064a\u0644\u0647\u0645 \u0627\u0644\u0623\u0643\u062b\u0631 \u0646\u0641\u0648\u0630\u0627\u064b \u0647\u0648 \u062c\u064a\u0634 \u0627\u0644\u062a\u062d\u0631\u064a\u0631 \u0627\u0644\u0634\u0639\u0628\u064a \u0627\u0644\u0633\u0648\u062f\u0627\u0646\u064a\u060c \u0648\u0623\u062f\u0649 \u0630\u0644\u0643 \u0641\u064a \u0646\u0647\u0627\u064a\u0629 \u0627\u0644\u0645\u0637\u0627\u0641 \u0625\u0644\u0649 \u0627\u0633\u062a\u0642\u0644\u0627\u0644 \u062c\u0646\u0648\u0628 \u0627\u0644\u0633\u0648\u062f\u0627\u0646 \u0639\u0627\u0645 2011. \u0628\u064a\u0646 \u0639\u0627\u0645\u064a 1989 \u0648 2019\u060c \u0634\u0647\u062f \u0627\u0644\u0633\u0648\u062f\u0627\u0646 \u062f\u064a\u0643\u062a\u0627\u062a\u0648\u0631\u064a\u0629 \u0639\u0633\u0643\u0631\u064a\u0629 \u0627\u0633\u062a\u0645\u0631\u062a 30 \u0639\u0627\u0645\u064b\u0627 \u0628\u0642\u064a\u0627\u062f\u0629 \u0639\u0645\u0631 \u0627\u0644\u0628\u0634\u064a\u0631. \u0628\u0633\u0628\u0628 \u0623\u0641\u0639\u0627\u0644\u0647\u060c \u0627\u0646\u062f\u0644\u0639\u062a \u062d\u0631\u0628 \u0641\u064a \u0645\u0646\u0637\u0642\u0629 \u062f\u0627\u0631\u0641\u0648\u0631 \u0641\u064a \u0639\u0627\u0645 2003. \u062a\u0645 \u0627\u062a\u0647\u0627\u0645 \u0627\u0644\u0628\u0634\u064a\u0631 \u0628\u0627\u0644\u0625\u0628\u0627\u062f\u0629 \u0627\u0644\u062c\u0645\u0627\u0639\u064a\u0629 \u0627\u0644\u0639\u0631\u0642\u064a\u0629 \u0627\u0644\u062a\u064a \u062e\u0644\u0641\u062a \u0628\u064a\u0646 300.000-400.000 \u0642\u062a\u064a\u0644. \u0627\u0646\u062f\u0644\u0639\u062a \u0627\u062d\u062a\u062c\u0627\u062c\u0627\u062a \u0641\u064a \u0623\u0648\u0627\u062e\u0631 \u0639\u0627\u0645 2018\u060c \u0645\u0637\u0627\u0644\u0628\u0629 \u0628\u0627\u0633\u062a\u0642\u0627\u0644\u0629 \u0627\u0644\u0628\u0634\u064a\u0631\u060c \u0645\u0645\u0627 \u0623\u062f\u0651\u0649 \u0625\u0644\u0649 \u0627\u0646\u0642\u0644\u0627\u0628 \u0646\u0627\u062c\u062d \u0641\u064a 11 \u0623\u0628\u0631\u064a\u0644 2019."}, {"color": "#97c2fc", "id": "tehri garhwal", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lake_created_By_Tehri_Dam_on_river_Bagirathie.jpg", "label": "tehri garhwal", "shape": "image", "title": "Tehri Garhwal \u2013 jeden z trzynastu dystrykt\u00f3w indyjskiego stanu Uttarakhand. Znajduje si\u0119 w dywizji . Powierzchnia tego dystryktu wynosi 3796 km\u00b2. Stolic\u0105 dystryktu jest miasto New Tehri."}, {"color": "#97c2fc", "id": "hegemon", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Philip_II\u0027s_realms_in_1598.png", "label": "hegemon", "shape": "image", "title": "\u0413\u0435\u0433\u0435\u043c\u043e\u0301\u043d\u0438\u044f (\u0434\u0440.-\u0433\u0440\u0435\u0447. \u1f21\u03b3\u03b5\u03bc\u03bf\u03bd\u03af\u03b1 \u2014 \u043f\u0440\u0435\u0434\u0432\u043e\u0434\u0438\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u043e, \u0443\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u0435, \u0440\u0443\u043a\u043e\u0432\u043e\u0434\u0441\u0442\u0432\u043e) \u2014 \u043f\u043e\u043b\u0438\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u0435, \u044d\u043a\u043e\u043d\u043e\u043c\u0438\u0447\u0435\u0441\u043a\u043e\u0435, \u0432\u043e\u0435\u043d\u043d\u043e\u0435 \u043f\u0440\u0435\u0432\u043e\u0441\u0445\u043e\u0434\u0441\u0442\u0432\u043e, \u043a\u043e\u043d\u0442\u0440\u043e\u043b\u044c \u043e\u0434\u043d\u043e\u0433\u043e \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0430 \u043d\u0430\u0434 \u0434\u0440\u0443\u0433\u0438\u043c. \u0418\u0441\u0442\u043e\u0440\u0438\u0447\u0435\u0441\u043a\u0438 \u0442\u0435\u0440\u043c\u0438\u043d \u043f\u0440\u0438\u043c\u0435\u043d\u044f\u043b\u0441\u044f \u0434\u043b\u044f \u043e\u0431\u043e\u0437\u043d\u0430\u0447\u0435\u043d\u0438\u044f \u0433\u043b\u0430\u0432\u0435\u043d\u0441\u0442\u0432\u0430 \u0441\u0430\u043c\u043e\u0433\u043e \u0441\u0438\u043b\u044c\u043d\u043e\u0433\u043e \u0433\u043e\u0440\u043e\u0434\u0430-\u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0430 \u0438\u0437 \u0441\u043e\u044e\u0437\u0430 \u0433\u0440\u0435\u0447\u0435\u0441\u043a\u0438\u0445 \u043f\u043e\u043b\u0438\u0441\u043e\u0432. \u0422\u0430\u043a\u0436\u0435 \u0442\u0435\u0440\u043c\u0438\u043d \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u0435\u0442\u0441\u044f \u0432\u043e \u043c\u043d\u043e\u0433\u0438\u0445 \u0434\u0440\u0443\u0433\u0438\u0445 \u043a\u043e\u043d\u0442\u0435\u043a\u0441\u0442\u0430\u0445, \u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440 \u0442\u0435\u043e\u0440\u0438\u044f \u0433\u0435\u0433\u0435\u043c\u043e\u043d\u0438\u0438 \u043c\u0430\u0440\u043a\u0441\u0438\u0441\u0442\u0441\u043a\u043e\u0433\u043e \u0444\u0438\u043b\u043e\u0441\u043e\u0444\u0430 \u0410\u043d\u0442\u043e\u043d\u0438\u043e \u0413\u0440\u0430\u043c\u0448\u0438."}, {"color": "#97c2fc", "id": "antarctic peninsula", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Iceage_time_18kyr.png", "label": "antarctic peninsula", "shape": "image", "title": "La pen\u00ednsula Ant\u00e1rtica es la porci\u00f3n de tierra m\u00e1s septentrional del continente ant\u00e1rtico, que conforma una pen\u00ednsula prominente que desde su base se extiende en direcci\u00f3n norte y luego vira hacia el nordeste hasta rematar en la pen\u00ednsula Trinidad. Se encuentra en la Ant\u00e1rtida Occidental, al sur de continente americano, rodeada por el mar de Bellingshausen al oeste y por el mar de Weddell al este, mar cuyo litoral est\u00e1 en gran parte bloqueado por la barrera de hielo Larsen. Al ser el territorio m\u00e1s septentrional del continente ant\u00e1rtico es tambi\u00e9n el que mejores condiciones clim\u00e1ticas tiene con respecto al resto del continente.\u200b Por eso es el lugar con mayor densidad de bases ant\u00e1rticas. Por otra parte, es la regi\u00f3n de la Ant\u00e1rtida donde m\u00e1s se evidencian los efectos del cambio clim\u00e1tico.\u200b"}, {"color": "#97c2fc", "id": "transvaal", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Boercamp1.jpg", "label": "transvaal", "shape": "image", "title": "South Africa, officially the Republic of South Africa (RSA), is the southernmost country in Africa. It is bounded to the south by 2,798 kilometres (1,739 mi) of coastline that stretch along the South Atlantic and Indian Oceans; to the north by the neighbouring countries of Namibia, Botswana, and Zimbabwe; and to the east and northeast by Mozambique and Eswatini. It also completely enclaves the country Lesotho. It is the southernmost country on the mainland of the Old World, and the second-most populous country located entirely south of the equator, after Tanzania. South Africa is a biodiversity hotspot, with unique biomes, plant and animal life. With over 60 million people, the country is the world\u0027s 24th-most populous nation and covers an area of 1,221,037 square kilometres (471,445 square miles). South Africa has three capital cities, with the executive, judicial and legislative branches of government based in Pretoria, Bloemfontein, and Cape Town respectively. The largest city is Johannesburg. About 80% of the population are Black South Africans. The remaining population consists of Africa\u0027s largest communities of European (White South Africans), Asian (Indian South Africans and Chinese South Africans), and multiracial (Coloured South Africans) ancestry. South Africa is a multiethnic society encompassing a wide variety of cultures, languages, and religions. Its pluralistic makeup is reflected in the constitution\u0027s recognition of 11 official languages, the fourth-highest number in the world. According to the 2011 census, the two most spoken first languages are Zulu (22.7%) and Xhosa (16.0%). The two next ones are of European origin: Afrikaans (13.5%) developed from Dutch and serves as the first language of most Coloured and White South Africans; English (9.6%) reflects the legacy of British colonialism and is commonly used in public and commercial life. The country is one of the few in Africa never to have had a coup d\u0027\u00e9tat, and regular elections have been held for almost a century. However, the vast majority of Black South Africans were not enfranchised until 1994. During the 20th century, the black majority sought to claim more rights from the dominant white minority, which played a large role in the country\u0027s recent history and politics. The National Party imposed apartheid in 1948, institutionalising previous racial segregation. After a long and sometimes violent struggle by the African National Congress and other anti-apartheid activists both inside and outside the country, the repeal of discriminatory laws began in the mid-1980s. Since 1994, all ethnic and linguistic groups have held political representation in the country\u0027s liberal democracy, which comprises a parliamentary republic and nine provinces. South Africa is often referred to as the \"rainbow nation\" to describe the country\u0027s multicultural diversity, especially in the wake of apartheid. South Africa is a middle power in international affairs; it maintains significant regional influence and is a member of both the Commonwealth of Nations and the G20. It is a developing country, ranking 109th on the Human Development Index, the 2nd highest in Africa. It has been classified by the World Bank as a newly industrialised country and has the third-largest economy in Africa and the most industrialized, technologically advanced economy in Africa overall as well as the 33rd-largest in the world. South Africa has the most UNESCO World Heritage Sites in Africa. Since the end of apartheid, government accountability and quality of life have substantially improved. However, crime, poverty and inequality remain widespread, with about two-fifths of the total population being unemployed as of 2021, while some three-fifths of the population lived under the poverty line in 2014 and a quarter under $2.15 a day."}, {"color": "#97c2fc", "id": "hitler", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bundesarchiv_Bild_137-004055,_Eger,_Besuch_Adolf_Hitlers.jpg", "label": "hitler", "shape": "image", "title": "Adolf Hitler (Braunau am Inn, 20 april 1889 \u2013 Berlijn (F\u00fchrerbunker), 30 april 1945) was een in Oostenrijk geboren Duits politicus en de leider van de Nationaalsocialistische Duitse Arbeiderspartij (NSDAP). Op 30 januari 1933 kwam hij aan de macht als rijkskanselier van Duitsland en na 2 augustus 1934 als staatshoofd (F\u00fchrer en rijkskanselier). Hij was aan de macht tot aan zijn dood in 1945. Hitler is het meest bekend om zijn centrale leidende rol in de opkomst van de Duitse variant van het, oorspronkelijk Italiaanse, fascisme in Duitsland (het nationaalsocialisme), de Tweede Wereldoorlog en de Holocaust.Hitler veranderde Duitsland van een beginnende democratie, de Weimarrepubliek, in een totalitaire staat met hemzelf als de absolute dictator, die elke tegenstand tegen zijn regime op meedogenloze wijze de kop indrukte. Tegenstanders werden opgesloten in concentratiekampen of, zoals Ernst R\u00f6hm, vermoord. Vanaf het begin was Hitlers politiek gebaseerd op gebruik van geweld en terreur door middel van de Sturmabteilung (SA) en later de Schutzstaffel (SS). Hitlers streven om de vernederingen van de Vrede van Versailles (1919) voor Duitsland ongedaan te maken en zijn expansiepolitiek om Lebensraum voor Duitsland te cre\u00ebren, leidden tot het begin van de Tweede Wereldoorlog. Een ander kenmerk van Hitlers politiek was zijn extreem-racistische nazi-ideologie waarbij een ras van als Arisch beschouwde \u00fcbermenschen moest worden gecre\u00eberd. Dat leidde tot de systematische uitroeiing van miljoenen die als untermenschen gezien werden, zoals Joden, maar ook Slavische volkeren, Roma, gehandicapten en andere niet-Joodse slachtoffers van het naziregime, in de Holocaust. Toen duidelijk was dat Duitsland de oorlog verloor gaf Hitler de opdracht dat het Duitse volk tot het bittere einde moest vechten en dat de nazi\u0027s de Duitse industri\u00eble complexen moesten vernietigen. Zelf pleegde hij in zijn ondergrondse bunker in Berlijn zelfmoord. Aan het einde van zijn regering lagen Duitsland en een groot deel van Europa in puin en waren er tientallen miljoenen doden te betreuren. Hitler was een gedecoreerde veteraan uit de Eerste Wereldoorlog. In 1919 werd hij lid van de voorloper van de nazipartij (DAP) en in 1921 werd hij de leider van de NSDAP. In 1923 pleegde hij een poging tot staatsgreep, bekend als de Bierkellerputsch bij de B\u00fcrgerbr\u00e4ukellerbierhal in M\u00fcnchen. De mislukte staatsgreep leidde tot de opsluiting van Hitler, een periode waarin hij zijn memoires, Mein Kampf, schreef. Na zijn vrijlating in 1924 kreeg hij steeds meer steun onder de Duitse kiezers. Hitler promootte pangermanisme, antisemitisme en anticommunisme met charismatische redevoeringen en propaganda. Hij werd in 1933 tot rijkskanselier benoemd en transformeerde de Weimarrepubliek in het Derde Rijk, een eenpartijdictatuur gebaseerd op de totalitaire en autocratische ideologie van het nationaalsocialisme. Het was duidelijk de bedoeling van Hitler om in Europa een Nieuwe Orde van absolute nazi-Duitse hegemonie te vestigen. Zijn buitenlandse en binnenlandse politiek had tot doel Lebensraum te scheppen voor wat hij zag als het \"Arische ras\". Dit vereiste de herbewapening van Duitsland, wat leidde tot de bezetting van het Tsjechische deel van Tsjecho-Slowakije en de invasie van Polen door de Wehrmacht in 1939. Zo begon de Tweede Wereldoorlog in Europa. Onder leiding van Hitler bezetten Duitse troepen en hun Europese bondgenoten tussen 1940 en 1943 het grootste deel van Europa en Noord-Afrika. Vanaf 1943 drongen de geallieerde legers de Duitsers weer terug en versloegen en bezetten ten slotte Duitsland in 1945. Hitlers bewind leidde tot tientallen miljoenen doden, waaronder de systematische moord op miljoenen burgers, waaronder ongeveer zes miljoen Joden en tussen de 500.000 en 1.500.000 Roma."}, {"color": "#97c2fc", "id": "artifact", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/John_William_Waterhouse_-_Magic_Circle.jpg", "label": "artifact", "shape": "image", "title": "La magia en la ficci\u00f3n es la dotaci\u00f3n de personajes u objetos en obras de ficci\u00f3n con poderes que no ocurren naturalmente en el mundo real. La magia a menudo sirve como un dispositivo de trama y durante mucho tiempo ha sido un componente de la ficci\u00f3n, desde los d\u00edas de Homero y Apuleyo hasta los cuentos del Santo Grial y el Rey Arturo, hasta autores m\u00e1s contempor\u00e1neos como J. R. R. Tolkien, C. S. Lewis, Ursula K. Le Guin, Robert Jordan, Terry Brooks, J. K. Rowling, Mercedes Lackey y Derek Landy."}, {"color": "#97c2fc", "id": "confederation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Drapeau_de_la_R\u00e9publique_Arabe_Islamique_(Union_tuniso-libyenne).svg", "label": "confederation", "shape": "image", "title": "Konfederacio estas formo de asociigo. Kiel formo pli specifa de asociigo, la konfederacio estas anka\u016d formo de politika organiza\u0135o. Oni povas anka\u016d apliki tiun terminon al Internacia juro kiel asocia\u0135o inter suverenaj \u015dtatoj, sed oni uzas anka\u016d en privata juro por aludi formon de asociigo de diversaj asocioj kun komuna celo. La konfederacio diferenci\u011das de la federacio pri tio, ke en la unua la membroj pluhavas altan gradon de a\u016dtonomio kaj la centra povo estas limigita, dum en la dua la federitoj malakceptas specifan parton de siaj koncerna\u0135ojn kaj la centra povo estas pli forta. Oftas, ke la elementoj kiuj formas konfederacion estas siavice federacioj, kaj ne unuecaj unuoj."}, {"color": "#97c2fc", "id": "madras presidency", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kapu_bride_and_groom_1909.jpg", "label": "madras presidency", "shape": "image", "title": "La Presid\u00e8ncia de Madr\u00e0s \u2014\u0b9a\u0bc6\u0ba9\u0bcd\u0ba9\u0bc8 \u0bae\u0bbe\u0b95\u0bbe\u0ba3\u0bae\u0bcd en t\u00e0mil, \u0c1a\u0c46\u0c28\u0c4d\u0c28\u0c2a\u0c41\u0c30\u0c3f \u0c38\u0c02\u0c38\u0c4d\u0c25\u0c3e\u0c28\u0c2e\u0c41 en telugu, \u0d2e\u0d26\u0d4d\u0d30\u0d3e\u0d38\u0d4d \u0d2a\u0d4d\u0d30\u0d38\u0d3f\u0d21\u0d28\u0d4d\u200d\u0d38\u0d3f en malai\u00e0lam, \u0cae\u0ca6\u0ccd\u0cb0\u0cbe\u0cb8\u0ccd \u0caa\u0ccd\u0cb0\u0cc6\u0cb8\u0cbf\u0ca6\u0cc6\u0ca8\u0ccd\u0c9a\u0ccd\u0caf\u0ccd en kannada, \u0b2e\u0b26\u0b4d\u0b30\u0b3e\u0b38\u0b4d \u0b2a\u0b4d\u0b30\u0b47\u0b38\u0b4b\u0b26\u0b47\u0b28\u0b4d\u0b1a\u0b4d\u0b2f, en oriya \u2014 tamb\u00e9 coneguda com a Madras Province i oficialment com a Presid\u00e8ncia de Fort Saint George fou una de les prov\u00edncies de l\u0027\u00cdndia Brit\u00e0nica integrada per diversos districtes que eren territori brit\u00e0nic i com a depend\u00e8ncia administrativa per cinc estats natius que no eren part de l\u0027entitat: \n* Travancore \n* Cochin \n* Pudukkottai \n* Banganapalle \n* Sandur."}, {"color": "#97c2fc", "id": "parliament", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/House_of_Lords_composition.svg", "label": "parliament", "shape": "image", "title": "Parlemen Kerajaan Bersatu Britania Raya dan Irlandia Utara adalah badan legislatif tertinggi di Britania Raya dan wilayah seberang lautnya. Parlemen ini bersifat bikameral, dengan Dewan Bangsawan Britania Raya sebagai majelis tinggi dan Dewan Rakyat Britania Raya sebagai majelis rendah. Parlemen ini berdiri pada tahun 1707 setelah diratifikasinya Undang-Undang Penyatuan 1707 oleh Parlemen Inggris dan Parlemen Skotlandia."}, {"color": "#97c2fc", "id": "fragmentation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Security_Pins.jpg", "label": "fragmentation", "shape": "image", "title": "Arm, soitheach pac\u00e1ilte le h\u00e1bhar pl\u00e9ascach de ghn\u00e1th, le f\u00e1inne a tharraing\u00edtear chun an fi\u00fas simpl\u00ed a adhnadh. Ceapadh \u00ed le haghaidh garchomhraic, agus is f\u00e9idir \u00ed a chaitheamh le l\u00e1mh n\u00f3 teilgeoir. Bh\u00ed gr\u00e1n\u00e1id\u00ed \u00e1 gcaitheamh le catafailt sa tS\u00edn faoi 1042, de r\u00e9ir na l\u00e1mhscr\u00edbhinn\u00ed. I measc na gcine\u00e1lacha nua-aoiseacha t\u00e1 gr\u00e1n\u00e1id\u00ed deataigh, gr\u00e1n\u00e1id\u00ed fosfair bh\u00e1in, gr\u00e1n\u00e1id\u00ed srapnail, gr\u00e1n\u00e1id\u00ed le fi\u00fas moillithe, agus gr\u00e1n\u00e1id\u00ed a fh\u00e1gann an namhaid gan aithne."}, {"color": "#97c2fc", "id": "prairie province", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sifton_(Manitoba).jpg", "label": "prairie province", "shape": "image", "title": "\u041a\u0430\u043d\u0430\u0301\u0434\u0441\u043a\u0438\u0435 \u041f\u0440\u0435\u0301\u0440\u0438\u0438 (\u0430\u043d\u0433\u043b. Canadian Prairies, \u0444\u0440. Prairies canadiennes) \u2014 \u043a\u0440\u0443\u043f\u043d\u0430\u044f \u043e\u0431\u043b\u0430\u0441\u0442\u044c \u043f\u043b\u043e\u0441\u043a\u0438\u0445 \u043e\u0441\u0430\u0434\u043e\u0447\u043d\u044b\u0445 \u0437\u0435\u043c\u0435\u043b\u044c, \u043f\u0440\u043e\u0442\u044f\u043d\u0443\u0432\u0448\u0430\u044f\u0441\u044f \u043d\u0430 \u041a\u0430\u043d\u0430\u0434\u0441\u043a\u043e\u043c \u0417\u0430\u043f\u0430\u0434\u0435 \u043e\u0442 \u041a\u0430\u043d\u0430\u0434\u0441\u043a\u043e\u0433\u043e \u0449\u0438\u0442\u0430 \u043d\u0430 \u0432\u043e\u0441\u0442\u043e\u043a\u0435 \u0434\u043e \u0421\u043a\u0430\u043b\u0438\u0441\u0442\u044b\u0445 \u0433\u043e\u0440. \u041a\u0430\u043d\u0430\u0434\u0441\u043a\u0438\u0435 \u041f\u0440\u0435\u0440\u0438\u0438 \u2014 \u043e\u0434\u0438\u043d \u0438\u0437 \u0438\u0441\u043a\u043b\u044e\u0447\u0438\u0442\u0435\u043b\u044c\u043d\u043e \u0432\u0430\u0436\u043d\u044b\u0445 \u0441\u0435\u043b\u044c\u0441\u043a\u043e\u0445\u043e\u0437\u044f\u0439\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0445 \u0440\u0435\u0433\u0438\u043e\u043d\u043e\u0432 \u0432 \u043c\u0438\u0440\u0435; \u0434\u043b\u044f \u0435\u0433\u043e \u044e\u0436\u043d\u043e\u0439 \u0447\u0430\u0441\u0442\u0438 \u0445\u0430\u0440\u0430\u043a\u0442\u0435\u0440\u043d\u043e \u0440\u0430\u0437\u0432\u0435\u0434\u0435\u043d\u0438\u0435 \u043f\u0448\u0435\u043d\u0438\u0446\u044b, \u0442\u0430\u043a\u0436\u0435 \u0440\u0430\u0437\u0432\u0438\u0442\u043e \u0441\u043a\u043e\u0442\u043e\u0432\u043e\u0434\u0441\u0442\u0432\u043e, \u043e\u0441\u043e\u0431\u0435\u043d\u043d\u043e \u0432 \u043f\u0440\u043e\u0432\u0438\u043d\u0446\u0438\u0438 \u0410\u043b\u044c\u0431\u0435\u0440\u0442\u0430.\u041f\u0440\u0435\u0440\u0438\u0438 \u0442\u0430\u043a\u0436\u0435 \u043f\u043e\u043a\u0440\u044b\u0432\u0430\u044e\u0442 \u0447\u0430\u0441\u0442\u044c \u0441\u0435\u0432\u0435\u0440\u043e-\u0432\u043e\u0441\u0442\u043e\u043a\u0430 \u0411\u0440\u0438\u0442\u0430\u043d\u0441\u043a\u043e\u0439 \u041a\u043e\u043b\u0443\u043c\u0431\u0438\u0438, \u0445\u043e\u0442\u044f \u0441\u0430\u043c\u0430 \u043f\u0440\u043e\u0432\u0438\u043d\u0446\u0438\u044f \u0442\u0440\u0430\u0434\u0438\u0446\u0438\u043e\u043d\u043d\u043e \u043d\u0435 \u0432\u043a\u043b\u044e\u0447\u0430\u0435\u0442\u0441\u044f \u0432 \u0440\u0430\u0439\u043e\u043d \u041f\u0440\u0435\u0440\u0438\u0439."}, {"color": "#97c2fc", "id": "steel", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Iron_carbon_phase_diagram.svg", "label": "steel", "shape": "image", "title": "St\u00e5l (latinskt namn: chalybs eller aciarium) \u00e4r en smidbar legering huvudsakligen best\u00e5ende av j\u00e4rn. Traditionella st\u00e5lsorter har kol som viktigaste legerings\u00e4mne. Moderna st\u00e5lsorter inneh\u00e5ller \u00e4ven m\u00e5nga andra \u00e4mnen (exempelvis krom, molybden och vanadin), vilket ger st\u00e5let olika egenskaper. St\u00e5l med sm\u00e5 m\u00e4ngder legerings\u00e4mnen ut\u00f6ver kol kallas olegerade st\u00e5l eller kolst\u00e5l. St\u00e5l som inneh\u00e5ller en h\u00f6gre halt av legerings\u00e4mnen ut\u00f6ver kol kallas legerade st\u00e5l. Kolst\u00e5l \u00e4r magnetiskt, men austenitiskt st\u00e5l \u00e4r det inte. Dock avtar magnetismen med \u00f6kad temperatur f\u00f6r att upph\u00f6ra vid 769 \u00b0C. Traditionella st\u00e5ls kolhalt \u00e4r h\u00f6gre \u00e4n 0,4 procent (men l\u00e4gre \u00e4n cirka 2 procent). Detta g\u00f6r smidesgodset h\u00e4rdbart, och det kan g\u00f6ras h\u00e5rdare genom avkylning i vatten eller olja. J\u00e4rn har antingen l\u00e4gre eller betydligt h\u00f6gre halt av kol; gjutj\u00e4rn och tackj\u00e4rn har dock mycket h\u00f6g kolhalt, vilket g\u00f6r det om\u00f6jligt att smida. Kolet \u00e4r ett s\u00e5 vanligt och viktigt legerings\u00e4mne att st\u00e5l tidigare definierades som en j\u00e4rn-kol-legering. N\u00e5gra av f\u00f6rdelarna med st\u00e5l \u00e4r att det g\u00e5r att forma plastiskt i b\u00e5de kallt och varmt tillst\u00e5nd, att det kan h\u00e4rdas p\u00e5 ett flertal s\u00e4tt, att legerings\u00e4mnen kan f\u00f6r\u00e4ndra st\u00e5lets egenskaper samt att det g\u00e5r att material\u00e5tervinna."}, {"color": "#97c2fc", "id": "cadiz", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Estatuillas_votivas_del_templo_de_H\u00e9rcules_Gaditano.jpg", "label": "cadiz", "shape": "image", "title": "C\u00e1diz Espainiako hego-mendebaldeko hiri bat da, izen bereko probintziako hiriburua. 2013an 123.948 biztanle zituen."}, {"color": "#97c2fc", "id": "bribe", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Article_II,_Section_4,_United_States_Constitution_v._SCOTUS_Police,_Outside_the_Third_Guantanamo_Hearing_(Washington,_DC).jpg", "label": "bribe", "shape": "image", "title": "Eroskeria, zuzenbidearen ikuspuntutik, agintea edota funtzionario bati mesedea, oparia edo dirua eskeintzea da, hark trukean bere karguaren bidez oparitzaile edo eroslearen aldeko ekintza edo erabaki bat burutu edo hartu dezan, edota baita haren aurkako ekintza bat desegin dezan ere. Jokabide hau delitua da eta ustelkeriarekin estuki loturik dago."}, {"color": "#97c2fc", "id": "libya", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Libyan_Civil_War.svg", "label": "libya", "shape": "image", "title": "Libia (arab. \u0644\u064a\u0628\u064a\u0627, trl. L\u012bbiy\u0101, trb. Libija), oficjalnie Pa\u0144stwo Libia (arab. \u062f\u0648\u0644\u0629 \u0644\u064a\u0628\u064a\u0627, trl. Dawlat L\u012bbiy\u0101, trb. Daulat Libija) \u2013 pa\u0144stwo po\u0142o\u017cone w Afryce P\u00f3\u0142nocnej, nad zatok\u0105 Wielka Syrta (Morze \u015ar\u00f3dziemne), ze stolic\u0105 w Trypolisie. Graniczy z Egiptem, Sudanem, Czadem, Nigrem, Algieri\u0105 i Tunezj\u0105."}, {"color": "#97c2fc", "id": "dominican republic", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ciudad_de_Santo_Domingo_de_Guzm\u00e1n_-_Distrito_Nacional.png", "label": "dominican republic", "shape": "image", "title": "Die Dominikanische Republik (spanisch Rep\u00fablica Dominicana) ist ein auf der Insel Hispaniola der Gro\u00dfen Antillen zwischen dem Atlantik und der Karibik gelegener Inselstaat. Er umfasst mit knapp zwei Dritteln (63,7 %) den Osten und die Mitte der Insel, der westliche Teil geh\u00f6rt dagegen zum Staat Haiti. Die Staatsangeh\u00f6rigen hei\u00dfen auf Deutsch Dominikaner. Die Dominikanische Republik ist nicht zu verwechseln mit der Insel Dominica, die zu den Kleinen Antillen geh\u00f6rt und deren Staatsangeh\u00f6rige Dominicaner hei\u00dfen. Der Name des Staates leitet sich von der Hauptstadt Santo Domingo ab, die wiederum nach dem Gr\u00fcnder des Dominikanerordens, dem heiligen Dominikus (lateinisch Dominicus), benannt ist."}, {"color": "#97c2fc", "id": "talcher", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Orissa_Flag(INDIA).png", "label": "talcher", "shape": "image", "title": "Talcher (o Talchar) \u00e8 una suddivisione dell\u0027India, classificata come municipality, di 34 984 abitanti, situata nel distretto di Angul, nello stato federato dell\u0027Orissa. In base al numero di abitanti la citt\u00e0 rientra nella classe III (da 20 000 a 49 999 persone)."}, {"color": "#97c2fc", "id": "spirit", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/SoulCarriedtoHeaven.jpg", "label": "spirit", "shape": "image", "title": "Animo (greke: \u03c8\u03c5\u03c7\u03ae psihi, latine anima, hebree \u05e0\u05e9\u05de\u05d4 ne\u015dome) la\u016d iuj religioj a\u016d filozofioj, estas la supozita substanco kiu pluvivas kiam \u0109esas procezoj de la materia korpo, kaj produktas la psikan aktivojn kaj estigas la vivajn movojn de la organismo. Kutime oni en animo distingas tri gradojn de vivo: animo vegeta (principo de la fizika vivo), animo sensa (principo de sentebleco kaj senseco), kaj animo racia a\u016d spirita (principo de la penso kaj volo kaj de la ceteraj raciaj potencoj). Anka\u016d rilate la postmortan supervivon de la animo, la opinioj varias kaj, kvankam la religioj kun diversaj kulturoj kutime insistas pri \u011dia senmorteco, iuj, precipe modernaj, filozofioj pri tio a\u016d dubas a\u016d neas. Tradicie avanta\u011de de senmorteco oni utiligas argumentojn diversajn kiel la jenon: la animo havas la saman esencan strukturon kaj sorton de la objektoj de sia pensado: \u011di pensas ideojn ne\u015dan\u011di\u011dantajn space kaj tempe: do \u011di similas al ili. Tial, se koncepto (2 + 2 =4) estas \u0109iutempa, anka\u016d animo vivda\u016dras \u0109iutempe. La nuntempa interkonsento de moderna scienco estas ke ne estas pruvaro kiu subtenu la ekziston de la animo tradicie difinita kiel la spirita spiro de la korpo. En metafiziko, la koncepto de \"animo\" povas esti egaligita al tiu de \"menso\" por referenci al la konscio kaj al la intelekto de individuo."}, {"color": "#97c2fc", "id": "chinese history", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Fenghuang_old_town.jpg", "label": "chinese history", "shape": "image", "title": "La hist\u00f2ria de la Xina t\u00e9 m\u00e9s de 4.000 anys de registres escrits i un abundant patrimoni prehist\u00f2ric. \u00c9s, per tant, la hist\u00f2ria d\u0027un dels primers pa\u00efsos civilitzats. Les dinasties successives van desenvolupar un sistema burocr\u00e0tic for\u00e7a elaborat, que don\u00e0 als pagesos xinesos un avantatge important respecte als n\u00f2mades i als muntanyesos ve\u00efns. La civilitzaci\u00f3 xinesa va estar refor\u00e7ada pel desenvolupament d\u0027una ideologia nacional basada en el confucianisme i per una llengua escrita comuna que permet\u00e9 lligar les diferents lleng\u00fces locals, totes molt diferents de l\u0027oral. Quan la Xina va ser conquerida per les tribus n\u00f2mades del Nord, com els mongols al segle xiii, els invasors van adoptar tard o d\u0027hora els costums de la civilitzaci\u00f3 xinesa i van designar xinesos per a la seva administraci\u00f3. La Xina \u00e9s una de les civilitzacions m\u00e9s antigues del m\u00f3n amb continu\u00eftat fins a l\u0027actualitat; t\u00e9 els seus or\u00edgens a la conca del riu Groc, on van sorgir les primeres dinasties, Xia i Shang. L\u0027exist\u00e8ncia de documents escrits fa prop de 3.500 anys ha perm\u00e8s el desenvolupament a la Xina d\u0027una tradici\u00f3 historiogr\u00e0fica molt precisa, que ofereix una narraci\u00f3 cont\u00ednua des de les primeres dinasties fins a l\u0027edat contempor\u00e0nia. La cultura xinesa, segons el mite, s\u0027inaugura amb els tres emperadors originaris: Fu Xi, Shennong i finalment l\u0027emperador Groc, aquest \u00faltim considerat com el veritable creador de la cultura xinesa. No obstant aix\u00f2, no existeixen registres hist\u00f2rics que demostrin l\u0027exist\u00e8ncia real d\u0027aquestes personalitats, les quals, d\u0027acord amb la transmissi\u00f3 oral de generaci\u00f3 en generaci\u00f3, haurien viscut fa uns 5.000 o 6.000 anys."}, {"color": "#97c2fc", "id": "curriculum", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Brown\u0027s_Open_Curriculum_banner.jpg", "label": "curriculum", "shape": "image", "title": "Curriculum is een uit het Latijn afkomstige term voor het leerplan van een school of opleiding. Het curriculum bevat ten minste een opsomming van de leerstof en de doelen die behaald dienen te worden. Een curriculum is de snelle weergave van de inhoud van een opleiding, dat wil zeggen de vakken en de inhoud van die vakken, ten behoeve van ge\u00efnteresseerden die kennis willen nemen van of wellicht deel willen nemen aan de betreffende opleiding. Er zijn verschillende niveaus waarop een curriculum vorm kan krijgen, op landelijk niveau zijn er voor het primair onderwijs en de onderbouw van het voortgezet onderwijs kerndoelen. Voor de bovenbouw van het voortgezet onderwijs spreekt men over eindtermen en examenprogramma\u00b4s. Commerci\u00eble opleiders gebruiken het curriculum om de eigen opleidingen in de markt te zetten en aan te prijzen."}, {"color": "#97c2fc", "id": "pyramid", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Autobahnkirche-BB_SE.jpg", "label": "pyramid", "shape": "image", "title": "Gizaplat\u00e5n i Egyptens guvernement Giza har flera monument och andra arkeologiskt viktiga platser fr\u00e5n forntida Egypten, bland annat de v\u00e4lk\u00e4nda pyramiderna tillh\u00f6rande faraonerna Cheops, Chefren och Mykerinos samt sfinxen i Giza. Den moderna staden Giza angr\u00e4nsar till plat\u00e5n som \u00e4r bel\u00e4gen ungef\u00e4r 20 kilometer sydv\u00e4st om centrala Kairo (Egyptens huvudstad). Den st\u00f6rsta pyramiden, Cheopspyramiden, \u00e4r den enda av v\u00e4rldens sju underverk fr\u00e5n antiken som st\u00e5r kvar. Platsen upptogs p\u00e5 Unescos v\u00e4rldsarvslista 1979 tillsammans med det n\u00e4rliggande Memfis-omr\u00e5det."}, {"color": "#97c2fc", "id": "governor general", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lord_Mountbatten_addressing_the_Chamber_of_Princes.jpg", "label": "governor general", "shape": "image", "title": "Gubernur-Jenderal India (atau, dari 1858 sampai 1947, Viceroy dan Gubernur-Jenderal India, yang umumnya disingkat menjadi Viceroy India) awalnya adalah kepala pemerintahan Inggris di India dan, kemudian, setelah dan India pada 1947, perwakilan dan kepala negara India. Jabatan tersebut dibuat pada 1773, dengan gelar Gubernur-Jenderal . Jabatan tersebut memiliki kendali langsung tak hanya atas Fort William, tetapi juga menaungi kantor-kantor Perusahaan Hindia Timur lainnya di India. Otoritas lengkap mencangkup seluruh India Britania dianugerahi pada 1833, dan jabatan tersebut menjadi dikenal sebagai \"Gubernur-Jenderal India\". Pada 1858, teritorial Perusahaan Hindia Timur berada di bawah kendali langsung pemerintah Inggris; lihat Kemaharajaan Britania. Gubernur-jenderal (sekarang juga viceroy) mengepalai pemerintah pusat India, yang mengurusi provinsi-provinsi di India Britania, yang meliputi , Bengal, Bombay, Madras, , dan lain-lain. Namun, bagian-bagian India lainnya tidak diperintah secara langsung oleh pemerintah Inggris; di luar provinsi-provinsi India Britania, terdapat ratusan atau \"negara-negara pribumi\", yang hubungannya tidak dengan pemerintah Inggris, tetapi secara langsung dengan penguasa monarki. Untuk merefleksikan peran gubernur-jenderal sebagai perwakilan penguasa monarki untuk penguasa-penguasa feodal negara-wilayah kerajaan, dari 1858 istilah Viceroy dan Gubernur-Jenderal India (disingkat sebagai Viceroy India) diaplikasikan kepada jabatan tersebut. Gelar viceroy ditiadakan ketika India dan Pakistan meraih kemerdekaan mereka, namun jabatan gubernur-jenderal tetap ada\u2014sebagai perwakilan George VI sebagai dan \u2014sampai mereka mengadopsi konstitusi republik pada 1950 dan 1956."}, {"color": "#97c2fc", "id": "drug", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Field_of_opium.jpg", "label": "drug", "shape": "image", "title": "El tr\u00e1fico de drogas, coloquialmente narcotr\u00e1fico, es el comercio de drogas ilegales adictivas, principalmente coca\u00edna. La base econ\u00f3mica principal de este fen\u00f3meno es \u00e9sta sustancia, ya que su compraventa financia la mayor parte de un fen\u00f3meno que engloba la fabricaci\u00f3n, distribuci\u00f3n, venta, control de mercados y reciclaje de muchos estupefacientes, adictivos o no, potencialmente da\u00f1inos para la salud (conocidos com\u00fanmente como drogas), y tambi\u00e9n el tr\u00e1fico de armas, tienen una gran participaci\u00f3n en el mercado de la trata de personas y en el tr\u00e1fico de \u00f3rganos. La mayor\u00eda de las legislaciones internacionales proh\u00edben o limitan el narcotr\u00e1fico, con penas que incluyen la ejecuci\u00f3n por diversos medios,\u200b\u200b aunque esto var\u00eda en funci\u00f3n de la sustancia y de la legislaci\u00f3n local. Un estudio de la ONU indica que el tr\u00e1fico global de sustancias gener\u00f3 aproximadamente 0.3216 billones de d\u00f3lares en 2003.\u200bEsta cifra ser\u00eda el 0.83 % del producto interno bruto global en 2003 (38.95 billones de d\u00f3lares). El consumo de estupefacientes se extiende de manera global. Grupos ilegales, mafias o en Am\u00e9rica del Sur, tambi\u00e9n denominados carteles o c\u00e1rteles, gestionan la cadena de suministro. Los c\u00e1rteles var\u00edan en tama\u00f1o, longevidad y organizaci\u00f3n, dependiendo de la sustancia, rentabilidad y volumen de cada proceso. En la parte superior de la jerarqu\u00eda de estas organizaciones se encuentra el jefe del cartel, que controla la producci\u00f3n y distribuci\u00f3n de la sustancia. Junto con los intermediarios financieros, blanquean los capitales obtenidos de actividades ilegales graves. En la parte inferior de la jerarqu\u00eda se encuentran los traficantes callejeros de bajo rango, distribuidores que suelen ser tambi\u00e9n consumidores dependientes (v\u00e9ase farmacodependencia) y a quienes tambi\u00e9n se les llama \"camellos\", \"j\u00edbaros\", \"dealers\" o \"transas\"."}, {"color": "#97c2fc", "id": "economy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Natural_resources_of_Portugal.png", "label": "economy", "shape": "image", "title": "\ud3ec\ub974\ud22c\uac08\uc758 \uacbd\uc81c\ub294 \uc138\uacc4 \uacbd\uc81c \ud3ec\ub7fc\uc758 2019\ub144 \uc138\uacc4 \uacbd\uc7c1\ub825 \ubcf4\uace0\uc11c\uc5d0\uc11c 34\uc704\ub97c \ucc28\uc9c0\ud588\ub2e4. \uad6d\uc81c \ubb34\uc5ed\uc758 \ub300\ub2e4\uc218\ub294 \uc720\ub7fd \uc5f0\ud569(EU) \ub0b4\uc5d0\uc11c \uc774\ub8e8\uc5b4\uc9c0\ub294\ub370, \uc720\ub7fd \uc5f0\ud569\uc758 \uad6d\uac00\ub4e4\uc740 \ud3ec\ub974\ud22c\uac08 \uc218\ucd9c\uc758 72.8%\ub97c \ubc1b\uc558\uc73c\uba70 2015\ub144 \ud3ec\ub974\ud22c\uac08 \uc218\uc785\uc758 76.5%\ub97c \ucc28\uc9c0\ud588\ub2e4. \ud3ec\ub974\ud22c\uac08\uc758 \uc8fc\uc694 \uad50\uc5ed \uc0c1\ub300\uad6d\uc73c\ub85c\ub294 NAFTA(\uc218\ucd9c 6.3%, \uc218\uc785 2%)\uc640 PALOP(\uc218\ucd9c 5.7%, \uc218\uc785 2.5%) \ub9c8\uadf8\ub808\ube0c(\uc218\ucd9c 3.7%, \uc218\uc785 1.3%) \uba54\ub974\ucf54\uc218\ub974(\uc218\ucd9c 2.4%) \ub4f1\uc774 \uc788\ub2e4. \ud3ec\ub974\ud22c\uac08 \ud1b5\ud654\ub294 \uc720\ub85c(\u20ac)\uc774\uba70, \ud3ec\ub974\ud22c\uac08\uc740 \uc720\ub85c\uc874\uc758 \ucd08\ucc3d\uae30\ubd80\ud130 \uc720\ub85c\uc874\uc758 \uc77c\ubd80\ub2e4. \ud3ec\ub974\ud22c\uac08\uc758 \uc911\uc559\uc740\ud589\uc740 \uc720\ub7fd \uc911\uc559\uc740\ud589 \uc81c\ub3c4\uc758 \uc77c\ubd80\ub97c \uad6c\uc131\ud558\ub294 \ud3ec\ub974\ud22c\uac08 \uc740\ud589\uc774\uba70, \uc8fc\uc694 \uc99d\uad8c\uac70\ub798\uc18c\ub294 \ucd5c\ucd08\uc758 \uae00\ub85c\ubc8c \uc99d\uad8c\uac70\ub798\uc18c\uc778 NYSE \uc720\ub85c\ub125\uc2a4\ud2b8\uc5d0 \uc18d\ud55c \uc720\ub85c\ub125\uc2a4\ud2b8 \ub9ac\uc2a4\ubcf8\uc774\ub2e4. \ud3ec\ub974\ud22c\uac08 \uacbd\uc81c\ub294 2014\ub144 3\ubd84\uae30 \uc774\ud6c4 \uc9c0\uc18d\uc801\uc73c\ub85c \uc131\uc7a5\ud574 \uc654\uc73c\uba70, 2015\ub144 2\ubd84\uae30\uc5d0 \uc5f0\uac04 GDP \uc131\uc7a5\ub960\uc740 1.5%\ub97c \uae30\ub85d\ud588\ub2e4. \uacbd\uc81c \uc131\uc7a5\uc740 \uc2e4\uc5c5\ub960\uc758 \uc9c0\uc18d\uc801\uc778 \ud558\ub77d\uc744 \ub3d9\ubc18\ud558\uace0 \uc788\ub2e4(2019\ub144 1\ubd84\uae30 6.3%, 2014\ub144 \ub9d0 13.9%) \uc815\ubd80 \uc608\uc0b0 \uc801\uc790\ub3c4 2010\ub144 GDP\uc758 11.2%\uc5d0\uc11c 2018\ub144 0.5%\ub85c \uac10\uc18c\ud588\ub2e4. \uc774\ub7ec\ud55c \ube44\uc728\uc740 2007-2008\ub144 \ud3ec\ub974\ud22c\uac08 \uacbd\uc81c\uc5d0\uc11c \uae08\uc735 \uc704\uae30\uc758 \uc601\ud5a5\uc73c\ub85c \uc778\ud55c \ubd80\uc815\uc801\uc778 \ucd94\uc138\ub85c\ubd80\ud130 \uc5ed\uc804\ub41c \uac83\uc73c\ub85c \uc2e4\uc5c5\ub960\uc774 \ub192\uc740 \uc99d\uac00(2013\ub144 \ucd08 17.7%)\ub97c \ub3d9\ubc18\ud55c 3\ub144 \uc5f0\uc18d \uac10\uc18c(2011\ub144, 2012\ub144 \ubc0f 2013\ub144)\ub97c \ubcf4\uc600\ub2e4. \uadf8 \uc704\uae30\ub294 \ud2b9\ud788 \uacfc\ub3c4\ud55c \ubd80\ucc44 \uc218\uc900\ubfd0\ub9cc \uc544\ub2c8\ub77c \uacf5\uacf5 \uc801\uc790 \uc218\uc900\uacfc \uad00\ub828\ub41c \uad11\ubc94\uc704\ud55c \uad6d\ub0b4 \ubb38\uc81c\ub4e4\uc744 \uc57c\uae30\uc2dc\ucf30\ub2e4. \uadf8\ub9ac\uc2a4\uc640 \uc544\uc77c\ub79c\ub4dc\uc758 \uc720\uc0ac\ud55c \uacb0\uc815\uc5d0 \ub530\ub77c 2011\ub144 4\uc6d4 \ud3ec\ub974\ud22c\uac08\uc774 EU\ub85c\ubd80\ud130 780\uc5b5 \uc720\ub85c\uc758 \uad6c\uc81c\uae08\uc735\uc744 \ubc1b\uae30\ub85c \ud655\uc815\ud558\uba74\uc11c \ubb38\uc81c\uac00 \uc808\uc815\uc5d0 \ub2ec\ud588\ub2e4. 2011\ub144 6\uc6d4 \ucde8\uc784\ud55c \uc815\ubd80\ub294 \uacbd\uae30\ubd80\uc591\uc744 \uc704\ud55c \uc2dc\ub3c4\uc5d0 \uc788\uc5b4\uc11c \uc5b4\ub824\uc6b4 \uc120\ud0dd\uc5d0 \uc9c1\uba74\ud558\ub294 \ub3d9\uc2dc\uc5d0 EU \ud3c9\uade0 \uc218\uc900\uc758 \uacf5\uacf5 \uc801\uc790\ub97c \uc720\uc9c0\ud558\uae30 \uc704\ud574 \ub178\ub825\ud574\uc57c \ud588\ub2e4. \ud3ec\ub974\ud22c\uac08 \uad50\uc721\uc81c\ub3c4\ub294 1960\ub144\ub300 \uc774\ud6c4 \uc810\uc9c4\uc801\uc778 \uadfc\ub300\ud654\uc640 \uc0c1\ub300\uc801\uc778 \ud655\uc7a5\uc744 \uac70\ub4ed\ud574 21\uc138\uae30 \uc138\uacc4\uc218\uc900\uc758 \uad00\ud589\uacfc \ucd94\uc138\ub97c \uc778\uc815\ubc1b\uc544 \uc654\ub2e4. 2015\ub144 OECD \uad6d\uc81c\ud559\uc0dd\ud3c9\uac00\ud504\ub85c\uadf8\ub7a8\uc5d0 \ub530\ub974\uba74, \uc77d\uae30 \ub2a5\ub825, \uc218\ud559 \ubc0f \uacfc\ud559 \uc9c0\uc2dd \uba74\uc5d0\uc11c \ud3ec\ub974\ud22c\uac08\uc778 15\uc138 \ud559\uc0dd\uc758 \ud3c9\uade0\uc740 OECD \ud3c9\uade0\uc744 \ud06c\uac8c \uc6c3\ub3cc\uace0 \uc788\ub2e4. \ud3ec\ub974\ud22c\uac08\uc740 \uc138\uacc4\uc801\uc778 \uc218\uc900\uc758 \ub300\ud559\uacfc \uacbd\uc601\ub300\ud559\uc774 \uc788\ub294 \uacf3\uc73c\ub85c \uc720\uba85 \uad6d\uc81c\uacbd\uc601\uc790 \uc124\ub9bd\uc5d0 \uae30\uc5ec\ud558\uace0 \uc788\uc73c\uba70 \uc810\uc810 \ub354 \ub9ce\uc740 \uc678\uad6d\uc778 \ud559\uc0dd\ub4e4\uc744 \uc720\uce58\ud558\uace0 \uc788\ub2e4. \ud3ec\ub974\ud22c\uac08\uc740 \uc720\ub7fd \uc5f0\ud569\uc5d0\uc11c \uac00\uc7a5 \ub192\uc740 \uc778\uad6c \ube44\uc728\uc744 \uac00\uc9c0\uace0 \uc788\ub2e4. \ud604\uc7ac 2\ubc31\ub9cc \uba85 \uc774\uc0c1\uc758 \ud3ec\ub974\ud22c\uac08 \uc0ac\ub78c\ub4e4(\uc778\uad6c\uc758 20%)\uc774 \uad6d\uc678\uc5d0 \uc0b4\uace0 \uc788\ub2e4."}, {"color": "#97c2fc", "id": "french polynesia", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Coat_of_arms_of_French_Polynesia.svg", "label": "french polynesia", "shape": "image", "title": "\u0628\u0648\u0644\u064a\u0646\u0632\u064a\u0627 \u0627\u0644\u0641\u0631\u0646\u0633\u064a\u0629 (\u0628\u0627\u0644\u062a\u0627\u0647\u064a\u062a\u064a\u0629: P\u014dr\u012bnetia Far\u0101ni\u060c \u0628\u0627\u0644\u0641\u0631\u0646\u0633\u064a\u0629: Polyn\u00e9sie fran\u00e7aise\u060c \u0628\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629: French Polynesia) \u0647\u064a \u0645\u062c\u0645\u0648\u0639\u0629 \u0645\u0627 \u0648\u0631\u0627\u0621 \u0627\u0644\u0628\u062d\u0627\u0631 \u0627\u0644\u062a\u0627\u0628\u0639\u0629 \u0644\u0641\u0631\u0646\u0633\u0627 \u0648\u0647\u064a \u0645\u062c\u0645\u0648\u0639\u0629 \u0645\u0646 \u0623\u0631\u062e\u0628\u064a\u0644\u0627\u062a \u0628\u0648\u0644\u064a\u0646\u064a\u0632\u064a\u0629 \u062a\u0642\u0639 \u0641\u064a \u062c\u0646\u0648\u0628\u064a \u0627\u0644\u0645\u062d\u064a\u0637 \u0627\u0644\u0647\u0627\u062f\u064a\u060c \u0648\u0645\u0646 \u0623\u0634\u0647\u0631 \u062c\u0632\u0631\u0647\u0627 \u062c\u0632\u064a\u0631\u0629 \u062a\u0627\u0647\u064a\u062a\u064a \u0641\u064a \u0645\u062c\u0645\u0648\u0639\u0629 \u062c\u0632\u0631 \u0627\u0644\u0645\u062c\u062a\u0645\u0639\u060c \u0648\u062a\u0639\u062f \u062a\u0627\u0647\u064a\u062a\u064a \u0627\u0644\u062c\u0632\u064a\u0631\u0629 \u0627\u0644\u0623\u0643\u062b\u0631 \u0627\u0643\u062a\u0638\u0627\u0638\u0627\u064b \u0628
