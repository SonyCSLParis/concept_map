                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "associate professor", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Toni_Morrison_2008-2.jpg", "label": "associate professor", "shape": "image", "title": "Professor (commonly abbreviated as Prof.) is an academic rank at universities and other post-secondary education and research institutions in most countries. Literally, professor derives from Latin as a \"person who professes\". Professors are usually experts in their field and teachers of the highest rank. In most systems of academic ranks, \"professor\" as an unqualified title refers only to the most senior academic position, sometimes informally known as \"full professor\". In some countries and institutions, the word \"professor\" is also used in titles of lower ranks such as associate professor and assistant professor; this is particularly the case in the United States, where the unqualified word is also used colloquially to refer to associate and assistant professors as well. This usage would be considered incorrect among other academic communities. However, the otherwise unqualified title \"Professor\" designated with a capital letter nearly always refers to a full professor. Professors often conduct original research and commonly teach undergraduate, professional, or postgraduate courses in their fields of expertise. In universities with graduate schools, professors may mentor and supervise graduate students conducting research for a thesis or dissertation. In many universities, full professors take on senior managerial roles such as leading departments, research teams and institutes, and filling roles such as president, principal or vice-chancellor. The role of professor may be more public-facing than that of more junior staff, and professors are expected to be national or international leaders in their field of expertise."}, {"color": "#97c2fc", "id": "dutch east indies", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/COLLECTIE_TROPENMUSEUM_Professoren_der_Rechts_Hogeschool_in_Batavia_TMnr_60012567.jpg", "label": "dutch east indies", "shape": "image", "title": "Les Indes orientales n\u00e9erlandaises, souvent abr\u00e9g\u00e9es en Indes n\u00e9erlandaises (n\u00e9erlandais : Nederlands-Indi\u00eb ; indon\u00e9sien : Hindia Belanda), est le nom que les Pays-Bas donnaient \u00e0 l\u0027ensemble des \u00eeles qu\u0027ils contr\u00f4laient en Asie du Sud-Est de 1800 jusqu\u0027\u00e0 la Seconde Guerre mondiale. Le 17 ao\u00fbt 1945, celles-ci proclament leur ind\u00e9pendance sous le nom de r\u00e9publique d\u0027Indon\u00e9sie. Les Pays-Bas ne reconnaissent cette ind\u00e9pendance que le 27 d\u00e9cembre 1949, au terme d\u0027une p\u00e9riode de conflit arm\u00e9 et diplomatique que les Indon\u00e9siens appellent Revolusi."}, {"color": "#97c2fc", "id": "admiral horatio nelson", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Battle_of_Cape_Finisterre.jpg", "label": "admiral horatio nelson", "shape": "image", "title": "Lord Horatio Nelson, I visconte Nelson e I duca di Bronte (Burnham Thorpe, 29 settembre 1758 \u2013 Capo Trafalgar, 21 ottobre 1805), \u00e8 stato un ammiraglio inglese. Per le sue vittorie nelle tre grandi battaglie navali in cui era comandante in capo, \u00e8 ancora oggi ricordato come uno dei pi\u00f9 amati e celebrati eroi nazionali d\u0027Inghilterra. Ma non mancano nella sua vita episodi controversi, come la parte avuta negli orrori seguiti alla fine della Repubblica Napoletana nel 1799. Il suo ruolo di Eroe Nazionale dell\u0027Impero britannico, vittorioso in importanti battaglie, ha attirato su di s\u00e9 l\u0027attenzione di numerosi biografi, la maggior parte dei quali si \u00e8 limitata a riproporre la consolidata biografia ufficiale, edita pochi anni dopo la morte con la collaborazione interessata del fratello di Nelson e di numerosi esponenti governativi. Recentemente alcune opere (specialmente il libro di Terry Coleman) hanno dedicato maggior attenzione a documenti ancora disponibili dai quali \u00e8 possibile risalire ad un Nelson meno \"agiografico\". Lord Nelson \u00e8 considerato uno dei pi\u00f9 famosi britannici."}, {"color": "#97c2fc", "id": "wave", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Drum_vibration_mode21.gif", "label": "wave", "shape": "image", "title": "En v\u00e5g eller v\u00e5gr\u00f6relse \u00e4r ett fysikaliskt fenomen som inneb\u00e4r att ett f\u00e4lt eller en st\u00f6rning av ett medium fortplantar sig i rummet. Vattenv\u00e5gor \u00e4r \u00e5sk\u00e5dliga exempel p\u00e5 v\u00e5gutbredning n\u00e4r man kastar i en sten. Det \u00e4r sv\u00e5rare att hitta \u00e5sk\u00e5dliga exempel med f\u00e4lt, eftersom de i allm\u00e4nhet \u00e4r osynliga. Om radiov\u00e5gor inte utbredde sig med 300 miljoner m/s utan tagit det riktigt lugnt, kunde man ha st\u00e4llt upp en m\u00e4ngd kompasser lodr\u00e4tt p\u00e5 olika platser framf\u00f6r en radios\u00e4ndare. D\u00e5 kunde man ha sett att alla nordpilarna p\u00e5 ett visst avst\u00e5nd fr\u00e5n s\u00e4ndaren pekade upp\u00e5t, medan alla p\u00e5 ett lite st\u00f6rre avst\u00e5nd pekade ner\u00e5t, och att detta skiftade rytmiskt med tiden. Det hade visat att s\u00e4ndarens elektromagnetiska f\u00e4lt utbreder sig v\u00e5gformigt, och avsl\u00f6jat b\u00e5de v\u00e5gl\u00e4ngden och utbredningshastigheten. V\u00e5gor kan i allm\u00e4nhet beskrivas matematiskt med v\u00e5gekvationen som \u00e4r en partiell differentialekvation. Utan extra randvillkor \u00e4r l\u00f6sningarna till denna s\u00e5 generella att den kan uppfyllas av en stor klass funktioner. Kvantmekaniska partiklars f\u00f6rdelningssannolikhet beskrivas med hj\u00e4lp av v\u00e5gfunktioner. F\u00f6r att i detta fall ber\u00e4kna hur v\u00e5gfunktionen beter sig anv\u00e4nds Schr\u00f6dingerekvationen. Ett ljudv\u00e5gsfenomen \u00e4r sv\u00e4vning."}, {"color": "#97c2fc", "id": "surinam", "image": "http://commons.wikimedia.org/wiki/Special:FilePa u0434\u043d\u0456\u0454\u0457 \u043f\u0443\u0431\u043b\u0456\u0447\u043d\u043e\u0457 \u0432\u043b\u0430\u0434\u0438, \u044f\u043a\u0430 \u0432\u0438\u0437\u043d\u0430\u0447\u0430\u0454 \u043f\u043e\u0432\u043d\u043e\u0432\u0430\u0436\u0435\u043d\u043d\u044f \u0443\u0441\u0456\u0445 \u0434\u0435\u0440\u0436\u0430\u0432\u043d\u0438\u0445 \u043e\u0440\u0433\u0430\u043d\u0456\u0432 \u0456 \u043f\u043e\u0441\u0430\u0434\u043e\u0432\u0438\u0445 \u043e\u0441\u0456\u0431, \u0430 \u0442\u0430\u043a\u043e\u0436 \u043f\u0456\u0434\u043b\u0435\u0433\u043b\u0456\u0441\u0442\u044c \u0446\u0456\u0439 \u0432\u043b\u0430\u0434\u0456 \u0432\u0441\u044c\u043e\u0433\u043e \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u043d\u044f \u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u0457. \u041d\u0435\u0437\u0430\u043b\u0435\u0436\u043d\u0456\u0441\u0442\u044c \u0434\u0435\u0440\u0436\u0430\u0432\u0438 \u0432 \u043c\u0456\u0436\u043d\u0430\u0440\u043e\u0434\u043d\u0438\u0445 \u0432\u0456\u0434\u043d\u043e\u0441\u0438\u043d\u0430\u0445 \u2014 \u0446\u0435 \u0457\u0457 \u043d\u0435\u043f\u0456\u0434\u043f\u043e\u0440\u044f\u0434\u043a\u043e\u0432\u0430\u043d\u0456\u0441\u0442\u044c \u0431\u0443\u0434\u044c-\u044f\u043a\u0456\u0439 \u0437\u043e\u0432\u043d\u0456\u0448\u043d\u0456\u0439 \u0432\u043b\u0430\u0434\u0456, \u0432\u043b\u0430\u0434\u0456 \u0456\u043d\u0448\u0438\u0445 \u0434\u0435\u0440\u0436\u0430\u0432."}, {"color": "#97c2fc", "id": "james madison", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/ElectoralCollege1808.svg", "label": "james madison", "shape": "image", "title": "James Madison (* 5. M\u00e4rzjul. / 16. M\u00e4rz 1751greg. in , King George County, Kolonie Virginia; \u2020 28. Juni 1836 in Montpelier, Virginia) war von 1809 bis 1817 der vierte Pr\u00e4sident der Vereinigten Staaten und einer der Gr\u00fcnderv\u00e4ter der Vereinigten Staaten. Den Ideen der Aufkl\u00e4rung verpflichtet, war er Autor gro\u00dfer Teile der Verfassung der Vereinigten Staaten und entwarf die Bill of Rights. Unter Pr\u00e4sident Thomas Jefferson diente er als Au\u00dfenminister und war unter anderem f\u00fcr den Erwerb von Louisiana von Frankreich verantwortlich. W\u00e4hrend seiner Amtszeit als Pr\u00e4sident f\u00fchrte er die Vereinigten Staaten zwischen 1812 und 1815 im Britisch-Amerikanischen Krieg."}, {"color": "#97c2fc", "id": "spanish navy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Battle_of_Lepanto_1571.jpg", "label": "spanish navy", "shape": "image", "title": "Spaniens flotta (spanska: Armada Espa\u00f1ola) \u00e4r den marina f\u00f6rsvarsgrenen i Spanien och en av de \u00e4ldsta aktiva flottorna i v\u00e4rlden."}, {"color": "#97c2fc", "id": "revenue", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tax_deadweight.gif", "label": "revenue", "shape": "image", "title": "Belasting is een rechtsband tussen de overheid en een rechtssubject (de belastingplichtige) waarbij een heffing of prestatie wordt opgelegd ten behoeve van een overheid met als doel in de openbare uitgaven te voorzien. Belastingen worden geheven op grond van een wet. Wanneer tegenover de betaling wel een individuele prestatie van de overheid aan het rechtssubject staat, dan spreekt men over een retributie. Meer algemeen spreekt men ook over een heffing. Er is een onderscheid tussen directe en indirecte belastingen."}, {"color": "#97c2fc", "id": "american philosophical society", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Feke_-_Benjamin_Franklin.png", "label": "american philosophical society", "shape": "image", "title": "L\u0027American Philosophical Society (Societ\u00e0 Filosofica Americana) \u00e8 una celebre organizzazione filosofica creata da Benjamin Franklin, della quale fecero parte diversi inventori e presidenti degli Stati Uniti d\u0027America."}, {"color": "#97c2fc", "id": "anomaly", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Software_bug_displayed_on_two_screens_at_La_Croix_de_Berny_station_in_France_-_2021-10-28.jpg", "label": "anomaly", "shape": "image", "title": "Il bug (pronuncia inglese /b\u028cg/; in italiano /\u02c8ba\u0261/), in italiano anche baco, nell\u0027ambito della programmazione informatica, \u00e8 un\u0027anomalia che porta al malfunzionamento di un software, per esempio producendo un risultato inatteso o errato, tipicamente dovuto a un errore nella scrittura del codice sorgente di un programma. Un bug, in sostanza, \u00e8 un difetto software di tipo funzionale, nonostante a volte il termine venga usato per indicare anche falle di sicurezza (vulnerabilit\u00e0) nonch\u00e9 per gravi carenze di prestazione. Esempi di bug sono quelli che portano ai Blue Screen of Death su Windows, cio\u00e8 schermate blu con messaggi di errore che hanno interessato soprattutto le prime versioni del sistema operativo. Altri tipi di errori, seppur differenti, che si avvicinano ai bug sono i glitch e gli exploit, diffusi spesso nei videogiochi. Un programma contenente bachi che interferiscono con la sua funzionalit\u00e0 \u00e8 detto in gergo buggato (in inglese buggy), mentre l\u0027atto di correzione dagli errori \u00e8 detto debug o bugfixing."}, {"color": "#97c2fc", "id": "ottoman", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ottoman_in_a_living_room.jpg", "label": "ottoman", "shape": "image", "title": "\u0422\u0430\u0445\u0442\u0430\u0301 (\u043e\u0442 \u0442\u0443\u0440. tahta \u2014 \u0434\u0440\u0435\u0432\u0435\u0441\u0438\u043d\u0430) \u2014 \u043c\u044f\u0433\u043a\u0438\u0439 \u0434\u0438\u0432\u0430\u043d \u0441 \u0434\u0432\u0443\u043c\u044f \u0431\u043e\u043a\u043e\u0432\u044b\u043c\u0438 \u0441\u044a\u0451\u043c\u043d\u044b\u043c\u0438 \u0432\u0430\u043b\u0438\u043a\u0430\u043c\u0438-\u043f\u043e\u0434\u043b\u043e\u043a\u043e\u0442\u043d\u0438\u043a\u0430\u043c\u0438, \u0431\u0435\u0437 \u0441\u043f\u0438\u043d\u043a\u0438 \u0438\u043b\u0438 \u0441 \u043d\u0438\u0437\u043a\u043e\u0439 \u0441\u043f\u0438\u043d\u043a\u043e\u0439. \u0420\u0430\u0437\u043d\u043e\u0432\u0438\u0434\u043d\u043e\u0441\u0442\u044c \u043e\u0442\u0442\u043e\u043c\u0430\u043d\u043a\u0438, \u0443 \u043a\u043e\u0442\u043e\u0440\u043e\u0439 \u0441\u043f\u0438\u043d\u043a\u0430 \u0432\u044b\u043f\u043e\u043b\u043d\u0435\u043d\u0430 \u0432 \u0432\u0438\u0434\u0435 \u0441\u044a\u0451\u043c\u043d\u043e\u0439 \u0440\u0430\u043c\u043a\u0438 \u0441 \u043e\u043f\u0438\u0440\u0430\u044e\u0449\u0438\u043c\u0438\u0441\u044f \u043d\u0430 \u043d\u0435\u0451 \u043f\u043e\u0434\u0443\u0448\u043a\u0430\u043c\u0438. \u0412 \u043d\u0430\u0441\u0442\u043e\u044f\u0449\u0435\u0435 \u0432\u0440\u0435\u043c\u044f \u043e\u0442\u0442\u043e\u043c\u0430\u043d\u043a\u043e\u0439 \u0442\u0430\u043a\u0436\u0435 \u043d\u0430\u0437\u044b\u0432\u0430\u044e\u0442 \u0432\u044b\u0441\u0442\u0443\u043f\u0430\u044e\u0449\u0443\u044e \u0431\u043e\u043a\u043e\u0432\u0443\u044e \u0447\u0430\u0441\u0442\u044c \u0443\u0433\u043b\u043e\u0432\u043e\u0433\u043e \u0434\u0438\u0432\u0430\u043d\u0430, \u0441\u043b\u0443\u0436\u0430\u0449\u0443\u044e \u043f\u043e\u0434\u0441\u0442\u0430\u0432\u043a\u043e\u0439 \u0434\u043b\u044f \u043d\u043e\u0433 (\u0441\u043c. \u043f\u0443\u0444\u0438\u043a). \u041e\u0442\u0442\u043e\u043c\u0430\u043d\u043a\u0438 \u0437\u0430\u0432\u0435\u0437\u043b\u0438 \u0432 \u0415\u0432\u0440\u043e\u043f\u0443 \u0432 XVIII \u0432\u0435\u043a\u0435 (\u0441\u0430\u043c\u043e\u0435 \u0440\u0430\u043d\u043d\u0435\u0435 \u0443\u043f\u043e\u043c\u0438\u043d\u0430\u043d\u0438\u0435 \u043e\u0442\u043d\u043e\u0441\u0438\u0442\u0441\u044f \u043a \u0424\u0440\u0430\u043d\u0446\u0438\u0438 1729 \u0433\u043e\u0434\u0430), \u043e\u043d\u0438 \u0431\u044b\u0441\u0442\u0440\u043e \u043f\u043e\u043b\u0443\u0447\u0438\u043b\u0438 \u0448\u0438\u0440\u043e\u043a\u043e\u0435 \u0440\u0430\u0441\u043f\u0440\u043e\u0441\u0442\u0440\u0430\u043d\u0435\u043d\u0438\u0435, \u0441 \u0442\u0435\u0447\u0435\u043d\u0438\u0435\u043c \u0432\u0440\u0435\u043c\u0435\u043d\u0438 \u0438\u0445 \u043f\u0435\u0440\u0432\u043e\u043d\u0430\u0447\u0430\u043b\u044c\u043d\u043e \u043e\u0447\u0435\u043d\u044c \u0431\u043e\u043b\u044c\u0448\u043e\u0439 \u0440\u0430\u0437\u043c\u0435\u0440 \u0443\u043c\u0435\u043d\u044c\u0448\u0438\u043b\u0441\u044f \u0434\u043e \u0441\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u043e\u0433\u043e. \n* \u0422\u0430\u0445\u0442\u0430 \u0431\u0435\u0437 \u0441\u043f\u0438\u043d\u043a\u0438 \n* \u041e\u0442\u0442\u043e\u043c\u0430\u043d\u043a\u0430"}, {"color": "#97c2fc", "id": "unlimited power", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Unlimited_Power.jpg", "label": "unlimited power", "shape": "image", "title": "Unlimited Power is a self-help book by author and motivational speaker Tony Robbins. It was published by Fawcett Columbine (Ballantine Books) in 1986. It was reviewed by Publishers Weekly and Kirkus."}, {"color": "#97c2fc", "id": "pound", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sterling_area.svg", "label": "pound", "shape": "image", "title": "\u0424\u0443\u043d\u0442 \u0441\u0442\u0435\u0301\u0440\u043b\u0456\u043d\u0433\u0456\u0432 \u0430\u0431\u043e \u0411\u0440\u0438\u0442\u0301\u0430\u043d\u0441\u044c\u043a\u0438\u0439 \u0444\u0443\u043d\u0442 (\u0430\u043d\u0433\u043b. Pound sterling, British pound) \u2014 \u0433\u0440\u043e\u0448\u043e\u0432\u0430 \u043e\u0434\u0438\u043d\u0438\u0446\u044f \u0412\u0435\u043b\u0438\u043a\u043e\u0457 \u0411\u0440\u0438\u0442\u0430\u043d\u0456\u0457. \u041f\u043e\u0434\u0456\u043b\u044f\u0454\u0442\u044c\u0441\u044f \u043d\u0430 100 \u043f\u0435\u043d\u0441\u0456\u0432 (\u043e\u0434\u043d\u0438\u043d\u0430: \u043f\u0435\u043d\u043d\u0456). \u0421\u0438\u043c\u0432\u043e\u043b \u0432\u0430\u043b\u044e\u0442\u0438: \u00a3 (\u043b\u0430\u0442. Libra \u2014 \u0444\u0443\u043d\u0442), \u043b\u0456\u0442\u0435\u0440\u043d\u0438\u0439 \u043a\u043e\u0434: GBP (Great Britain Pounds). \u0412 \u043e\u0431\u0456\u0433\u0443 \u043f\u0435\u0440\u0435\u0431\u0443\u0432\u0430\u044e\u0442\u044c \u0431\u0430\u043d\u043a\u043d\u043e\u0442\u0438 \u0432 1, 5, 10, 20, 50, 100 \u0444\u0443\u043d\u0442\u0456\u0432 \u0442\u0430 \u043c\u043e\u043d\u0435\u0442\u0438 \u0432 1, 2, 5, 10, 20, 50 \u043f\u0435\u043d\u0441\u0456\u0432, 1, 2 \u0444\u0443\u043d\u0442\u0438. \u0420\u0456\u0434\u043a\u043e \u0437\u0443\u0441\u0442\u0440\u0456\u0447\u0430\u044e\u0442\u044c\u0441\u044f \u043c\u043e\u043d\u0435\u0442\u0438 25 \u043f\u0435\u043d\u0441\u0456\u0432 \u0456 5 \u0444\u0443\u043d\u0442\u0456\u0432. \u0426\u0435\u043d\u0442\u0440\u0430\u043b\u044c\u043d\u0438\u0439 \u0431\u0430\u043d\u043a \u2014 \u0411\u0430\u043d\u043a \u0410\u043d\u0433\u043b\u0456\u0457. \u0411\u0430\u043d\u043a\u0438 \u043e\u043a\u0440\u0435\u043c\u0438\u0445 \u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u0439 \u0443 \u0441\u043a\u043b\u0430\u0434\u0456 \u0412\u0435\u043b\u0438\u043a\u043e\u0457 \u0411\u0440\u0438\u0442\u0430\u043d\u0456\u0457 (\u0442\u0440\u0438 \u0431\u0430\u043d\u043a\u0438 \u0428\u043e\u0442\u043b\u0430\u043d\u0434\u0456\u0457: \u0411\u0430\u043d\u043a \u0428\u043e\u0442\u043b\u0430\u043d\u0434\u0456\u0457, \u041a\u043e\u0440\u043e\u043b\u0456\u0432\u0441\u044c\u043a\u0438\u0439 \u0431\u0430\u043d\u043a \u0428\u043e\u0442\u043b\u0430\u043d\u0434\u0456\u0457, \u041a\u043b\u0430\u0439\u0434\u0441\u0434\u0435\u0439\u043b \u0431\u0430\u043d\u043a; \u0447\u043e\u0442\u0438\u0440\u0438 \u0431\u0430\u043d\u043a\u0438 \u041f\u0456\u0432\u043d\u0456\u0447\u043d\u043e\u0457 \u0406\u0440\u043b\u0430\u043d\u0434\u0456\u0457: \u0411\u0430\u043d\u043a \u0406\u0440\u043b\u0430\u043d\u0434\u0456\u0457, \u041f\u0435\u0440\u0448\u0438\u0439 \u0442\u0440\u0430\u0441\u0442\u043e\u0432\u0438\u0439 \u0431\u0430\u043d\u043a, \u0411\u0430\u043d\u043a \u041e\u043b\u044c\u0441\u0442\u0435\u0440\u0443, \u041f\u0456\u0432\u043d\u0456\u0447\u043d\u0438\u0439 \u0431\u0430\u043d\u043a) \u0432\u0438\u043f\u0443\u0441\u043a\u0430\u044e\u0442\u044c \u0431\u0430\u043d\u043a\u043d\u043e\u0442\u0438 \u0432\u043b\u0430\u0441\u043d\u043e\u0433\u043e \u0434\u0438\u0437\u0430\u0439\u043d\u0443. \u0424\u043e\u0440\u043c\u0430\u043b\u044c\u043d\u043e \u0446\u0456 \u0431\u0430\u043d\u043a\u043d\u043e\u0442\u0438 \u043c\u0430\u044e\u0442\u044c \u043f\u0440\u0438\u0439\u043c\u0430\u0442\u0438\u0441\u044f \u0432\u0441\u0456\u043c\u0430 \u0431\u0430\u043d\u043a\u0430\u043c\u0438 \u0412\u0435\u043b\u0438\u043a\u043e\u0457 \u0411\u0440\u0438\u0442\u0430\u043d\u0456\u0457, \u043f\u0440\u043e\u0442\u0435 \u043d\u0430 \u043f\u0440\u0430\u043a\u0442\u0438\u0446\u0456 \u0442\u0440\u0430\u043f\u043b\u044f\u044e\u0442\u044c\u0441\u044f \u0432\u0438\u043f\u0430\u0434\u043a\u0438 \u0432\u0456\u0434\u043c\u043e\u0432\u0438. \u0424\u0443\u043d\u0442 \u0441\u0442\u0435\u0440\u043b\u0456\u043d\u0433\u0456\u0432 \u044f\u043a \u0433\u0440\u043e\u0448\u043e\u0432\u0430 \u043e\u0434\u0438\u043d\u0438\u0446\u044f \u043c\u0435\u0442\u0440\u043e\u043f\u043e\u043b\u0456\u0457, \u043f\u043e\u0432\u0027\u044f\u0437\u0430\u043d\u0438\u0439 \u0437 \u0433\u0440\u043e\u0448\u043e\u0432\u0438\u043c\u0438 \u043e\u0434\u0438\u043d\u0438\u0446\u044f\u043c\u0438 \u0431\u0440\u0438\u0442\u0430\u043d\u0441\u044c\u043a\u0438\u0445 \u0437\u0430\u043c\u043e\u0440\u0441\u044c\u043a\u0438\u0445 \u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u0439 (\u0433\u0456\u0431\u0440\u0430\u043b\u0442\u0430\u0440\u0441\u044c\u043a\u0438\u0439 \u0444\u0443\u043d\u0442, \u0444\u043e\u043b\u043a\u043b\u0435\u043d\u0434\u0441\u044c\u043a\u0438\u0439 \u0444\u0443\u043d\u0442, \u0444\u0443\u043d\u0442 \u0421\u0432\u044f\u0442\u043e\u0457 \u0404\u043b\u0435\u043d\u0438), \u0430 \u0442\u0430\u043a\u043e\u0436 \u043a\u043e\u0440\u043e\u043d\u043d\u0438\u0445 \u0432\u043e\u043b\u043e\u0434\u0456\u043d\u044c (\u0433\u0435\u0440\u043d\u0441\u0456\u0439\u0441\u044c\u043a\u0438\u0439 \u0444\u0443\u043d\u0442, \u0434\u0436\u0435\u0440\u0441\u0456\u0439\u0441\u044c\u043a\u0438\u0439 \u0444\u0443\u043d\u0442, \u0444\u0443\u043d\u0442 \u043e\u0441\u0442\u0440\u043e\u0432\u0430 \u041c\u0435\u043d), \u044f\u043a\u0456 \u0432\u0456\u0434\u043d\u043e\u0441\u044f\u0442\u044c\u0441\u044f \u0434\u043e \u0432\u0430\u043b\u044e\u0442\u0438 \u043c\u0435\u0442\u0440\u043e\u043f\u043e\u043b\u0456\u0457 \u0437\u0430 \u043a\u0443\u0440\u0441\u043e\u043c 1:1. \u0424\u0443\u043d\u0442 \u0441\u0442\u0435\u0440\u043b\u0456\u043d\u0433\u0456\u0432 \u0441\u044c\u043e\u0433\u043e\u0434\u043d\u0456 \u0454 \u043e\u0434\u043d\u0456\u0454\u044e \u0437 \u043e\u0441\u043d\u043e\u0432\u043d\u0438\u0445 \u0440\u0435\u0437\u0435\u0440\u0432\u043d\u0438\u0445 \u0432\u0430\u043b\u044e\u0442 \u0442\u0430 \u0437\u0430\u0439\u043c\u0430\u0454 4 \u043c\u0456\u0441\u0446\u0435 \u0443 \u0441\u0432\u0456\u0442\u0456 \u0437\u0430 \u043e\u0431\u0441\u044f\u0433\u0430\u043c\u0438 \u0442\u043e\u0440\u0433\u0456\u0432\u043b\u0456. \u0404 \u0442\u0430\u043a\u043e\u0436 \u043d\u0430\u0439\u0441\u0442\u0430\u0440\u0456\u0448\u043e\u044e \u0432\u0430\u043b\u044e\u0442\u043e\u044e \u0437 \u0442\u0438\u0445, \u044f\u043a\u0456 \u0432\u0438\u043a\u043e\u0440\u0438\u0441\u0442\u043e\u0432\u0443\u044e\u0442\u044c\u0441\u044f \u0434\u043e\u0442\u0435\u043f\u0435\u0440. \u041f\u043e\u0447\u0438\u043d\u0430\u044e\u0447\u0438 \u0437 XVIII \u0456 \u0434\u043e \u043f\u043e\u0447\u0430\u0442\u043a\u0443 XX \u0441\u0442\u043e\u043b\u0456\u0442\u0442\u044f \u0431\u0440\u0438\u0442\u0430\u043d\u0441\u044c\u043a\u0438\u0439 \u0444\u0443\u043d\u0442 \u0431\u0443\u0432 \u043e\u0441\u043d\u043e\u0432\u043d\u043e\u044e \u0440\u0435\u0437\u0435\u0440\u0432\u043d\u043e\u044e \u0432\u0430\u043b\u044e\u0442\u043e\u044e \u0432 \u0431\u0456\u043b\u044c\u0448\u043e\u0441\u0442\u0456 \u043a\u0440\u0430\u0457\u043d \u0441\u0432\u0456\u0442\u0443."}, {"color": "#97c2fc", "id": "ceylon", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Herwald_Ramsbotham,_1st_Viscount_Soulbury.jpg", "label": "ceylon", "shape": "image", "title": "Het Dominion Ceylon (Singalees: \u0dbd\u0d82\u0d9a\u0dcf \u0da9\u0ddc\u0db8\u0dd3\u0db1\u0dd2\u0dba\u0db1\u0dca \u0dbb\u0dcf\u0da2\u0dca\u200d\u0dba\u0dba Lanka Dominian Rajyaya) was van 1948 tot 1972 de naam van het huidige Sri Lanka. Het Dominion Ceylon ontstond in 1948 toen Brits-Ceylon een onafhankelijk land werd binnen het Britse Gemenebest met de Britse monarch als staatshoofd (een Commonwealth realm). In 1972 werd Ceylon een republiek binnen het Britse gemenebest en werd de naam van het land gewijzigd in Sri Lanka."}, {"color": "#97c2fc", "id": "king george", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_Spain_(1785\u20131873,_1875\u20131931).svg", "label": "king george", "shape": "image", "title": "Ji\u0159\u00ed V. (anglicky George V, 3. \u010derven 1865 \u2013 20. leden 1936) byl kr\u00e1l Spojen\u00e9ho kr\u00e1lovstv\u00ed a britsk\u00fdch domini\u00ed a indick\u00fd c\u00edsa\u0159 od roku 1910 a\u017e do sv\u00e9 smrti. Byl prvn\u00edm britsk\u00fdm panovn\u00edkem z windsorsk\u00e9 dynastie, kterou vytvo\u0159il p\u0159ejmenov\u00e1n\u00edm britsk\u00e9 v\u011btve dynastie Sachsen-Coburg und Gotha. Od dvan\u00e1cti let slou\u017eil u britsk\u00e9ho n\u00e1mo\u0159nictva, ale po n\u00e1hl\u00e9 smrti sv\u00e9ho star\u0161\u00edho bratra Alberta se stal princem walesk\u00fdm \u2013 n\u00e1sledn\u00edkem tr\u016fnu \u2013 a o\u017eenil se s bratrovou snoubenkou Mari\u00ed z Tecku. I kdy\u017e jako kr\u00e1lovsk\u00fd p\u00e1r ob\u010das podnikli cestu po zem\u00edch Britsk\u00e9ho imp\u00e9ria, Ji\u0159\u00ed up\u0159ednost\u0148oval konven\u010dn\u00ed styl \u017eivota a tr\u00e1vil \u010das se sb\u00edrkami po\u0161tovn\u00edch zn\u00e1mek. Na tr\u016fn nastoupil po smrti sv\u00e9ho otce Eduarda VII. roku 1910. Byl jedin\u00fdm c\u00edsa\u0159em Indie, kter\u00fd nav\u0161t\u00edvil c\u00edsa\u0159sk\u00fd dv\u016fr v Dill\u00ed, kde byl korunov\u00e1n. Pro tuto p\u0159\u00edle\u017eitost byla zhotovena indick\u00e1 c\u00edsa\u0159sk\u00e1 koruna. V dob\u011b prvn\u00ed sv\u011btov\u00e9 v\u00e1lky se z\u0159ekl v\u0161ech sv\u00fdch n\u011bmeck\u00fdch titul\u016f a zm\u011bnil jm\u00e9no sv\u00e9ho kr\u00e1lovsk\u00e9ho rodu \u201eSachsen-Coburg und Gotha\u201c na rod \u201eWindsor\u201c (podle stejnojmenn\u00e9ho s\u00eddeln\u00edho hradu). V dob\u011b jeho vl\u00e1dy po p\u0159ijet\u00ed p\u0159\u00edslu\u0161n\u00e9ho z\u00e1kona do\u0161lo k odd\u011blen\u00ed spr\u00e1vy domini\u00ed, tak\u017ee byl vl\u00e1dcem domini\u00ed jako odd\u011blen\u00fdch kr\u00e1lovstv\u00ed, co\u017e p\u0159ipravilo cestu ke vzniku Commonwealthu. Obdob\u00ed jeho panov\u00e1n\u00ed bylo poznamen\u00e1no rozmachem socialismu, komunismu, fa\u0161ismu, irsk\u00e9ho republikanismu a zvolen\u00edm prvn\u00edho britsk\u00e9ho labouristick\u00e9ho p\u0159edsedy vl\u00e1dy. P\u0159esto za jeho vl\u00e1dy z\u016fstalo Britsk\u00e9 imp\u00e9rium je\u0161t\u011b relativn\u011b nedot\u010den\u00e9, naopak se britsk\u00fd vliv je\u0161t\u011b rozrostl o mand\u00e1tn\u00ed \u00fazem\u00ed v Asii a Africe od\u0148at\u00e1 po prvn\u00ed sv\u011btov\u00e9 v\u00e1lce Turecku a N\u011bmecku. Jeho n\u00e1stupcem byl jeho nejstar\u0161\u00ed syn Eduard, jeho\u017e po jeho brzk\u00e9 abdikaci nahradil druhorozen\u00fd Albert (pod jm\u00e9nem Ji\u0159\u00ed VI.)."}, {"color": "#97c2fc", "id": "statute", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/GDL_Statute.jpg", "label": "statute", "shape": "image", "title": "\u0417\u0430\u043a\u043e\u0301\u043d (\u0430\u043d\u0433\u043b. law, \u0430\u043d\u0433\u043b. act, \u043d\u0456\u043c. Gesetz n) \u2014 \u043d\u043e\u0440\u043c\u0430\u0442\u0438\u0432\u043d\u043e-\u043f\u0440\u0430\u0432\u043e\u0432\u0438\u0439 \u0430\u043a\u0442 \u0432\u0438\u0449\u043e\u0457 \u044e\u0440\u0438\u0434\u0438\u0447\u043d\u043e\u0457 \u0441\u0438\u043b\u0438, \u0449\u043e \u0440\u0435\u0433\u0443\u043b\u044e\u0454 \u043d\u0430\u0439\u0432\u0430\u0436\u043b\u0438\u0432\u0456\u0448\u0456 \u044 \u03c4\u03b1\u03bd\u03b9\u03ba\u03ae\u03c2 \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b1\u03c2 \u03c3\u03c4\u03b7 \u0392\u03cc\u03c1\u03b5\u03b9\u03b1 \u03b1\u03ba\u03c4\u03ae \u03c4\u03b7\u03c2 \u039d\u03cc\u03c4\u03b9\u03b1\u03c2 \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03ae\u03c2, \u03cc\u03c0\u03bf\u03c5 \u03c3\u03ae\u03bc\u03b5\u03c1\u03b1 \u03b2\u03c1\u03af\u03c3\u03ba\u03b5\u03c4\u03b1\u03b9 \u03c4\u03bf \u03b1\u03bd\u03b5\u03be\u03ac\u03c1\u03c4\u03b7\u03c4\u03bf \u03ba\u03c1\u03ac\u03c4\u03bf\u03c2 \u03c4\u03b7\u03c2 \u0393\u03bf\u03c5\u03b9\u03ac\u03bd\u03b1\u03c2. \u0397 \u03c0\u03b5\u03c1\u03b9\u03bf\u03c7\u03ae \u03b1\u03c1\u03c7\u03b9\u03ba\u03ac \u03b5\u03af\u03c7\u03b5 \u03ba\u03b1\u03c4\u03b1\u03ba\u03c4\u03b7\u03b8\u03b5\u03af \u03b1\u03c0\u03cc \u03c4\u03bf\u03c5\u03c2 \u039f\u03bb\u03bb\u03b1\u03bd\u03b4\u03bf\u03cd\u03c2, \u03c0\u03bf\u03c5 \u03b5\u03af\u03c7\u03b1\u03bd \u03b4\u03b7\u03bc\u03b9\u03bf\u03c5\u03c1\u03b3\u03ae\u03c3\u03b5\u03b9 \u03c4\u03c1\u03b5\u03b9\u03c2 \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2. \u0391\u03c5\u03c4\u03ad\u03c2 \u03ba\u03b1\u03c4\u03b1\u03ba\u03c4\u03ae\u03b8\u03b7\u03ba\u03b1\u03bd \u03b1\u03c0\u03cc \u03c4\u03bf\u03c5\u03c2 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03bf\u03cd\u03c2 \u03c4\u03bf 1796, \u03b5\u03bd\u03ce \u03b5\u03c0\u03af\u03c3\u03b7\u03bc\u03b1 \u03c0\u03b1\u03c1\u03b1\u03c7\u03c9\u03c1\u03ae\u03b8\u03b7\u03ba\u03b1\u03bd \u03c3\u03c4\u03bf \u0397\u03bd\u03c9\u03bc\u03ad\u03bd\u03bf \u0392\u03b1\u03c3\u03af\u03bb\u03b5\u03b9\u03bf \u03c4\u03bf 1814. \u0395\u03bd\u03bf\u03c0\u03bf\u03b9\u03ae\u03b8\u03b7\u03ba\u03b1\u03bd \u03c9\u03c2 \u03bc\u03b9\u03b1 \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b1 \u03c4\u03bf 1831. \u03a0\u03c1\u03c9\u03c4\u03b5\u03cd\u03bf\u03c5\u03c3\u03b1 \u03ae\u03c4\u03b1\u03bd \u03b7 \u03a4\u03b6\u03ce\u03c1\u03c4\u03b6\u03c4\u03b1\u03bf\u03c5\u03bd (\u03b3\u03bd\u03c9\u03c3\u03c4\u03cc \u03ba\u03b1\u03b9 \u03c9\u03c2 \u03a3\u03c4\u03ac\u03bc\u03c0\u03c1\u03bf\u03b5\u03ba \u03c0\u03c1\u03b9\u03bd \u03c4\u03bf 1812). \u03a3\u03c4\u03bf\u03bd \u0392\u0384 \u03a0\u03b1\u03b3\u03ba\u03cc\u03c3\u03bc\u03b9\u03bf \u03a0\u03cc\u03bb\u03b5\u03bc\u03bf \u03c3\u03c5\u03bc\u03c0\u03b5\u03c1\u03b9\u03b5\u03bb\u03ae\u03c6\u03b8\u03b7 \u03c3\u03c4\u03b7 \u03b1\u03bc\u03b5\u03c1\u03b9\u03ba\u03b1\u03bd\u03bf-\u03b2\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ae \u03a3\u03c5\u03bc\u03c6\u03c9\u03bd\u03af\u03b1 \u03b1\u03bd\u03c4\u03b9\u03c4\u03bf\u03c1\u03c0\u03b9\u03bb\u03b9\u03ba\u03ce\u03bd \u03ad\u03bd\u03b1\u03bd\u03c4\u03b9 \u03b2\u03ac\u03c3\u03b5\u03c9\u03bd. \u03a4\u03bf 1962 \u03be\u03ad\u03c3\u03c0\u03b1\u03c3\u03b1\u03bd \u03c4\u03b1\u03c1\u03b1\u03c7\u03ad\u03c2 \u03ba\u03b1\u03c4\u03ac \u03c4\u03b7\u03c2 \u03ba\u03c5\u03b2\u03ad\u03c1\u03bd\u03b7\u03c3\u03b7\u03c2 \u03c4\u03bf\u03c5 \u03a4\u03c3\u03b5\u03bd\u03c4\u03af \u03a4\u03b6\u03b1\u03b3\u03ba\u03ac\u03bd, \u03b7\u03b3\u03ad\u03c4\u03b7 \u03c4\u03bf\u03c5 \u039b\u03b1\u03ca\u03ba\u03bf\u03cd \u03a0\u03c1\u03bf\u03bf\u03b4\u03b5\u03c5\u03c4\u03b9\u03ba\u03bf\u03cd \u039a\u03cc\u03bc\u03bc\u03b1\u03c4\u03bf\u03c2, \u03bc\u03b5 \u03b1\u03c6\u03bf\u03c1\u03bc\u03ae \u03c4\u03bf\u03bd \u03c0\u03c1\u03bf\u03cb\u03c0\u03bf\u03bb\u03bf\u03b3\u03b9\u03c3\u03bc\u03cc. \u038e\u03c3\u03c4\u03b5\u03c1\u03b1 \u03b1\u03c0\u03cc \u03bc\u03af\u03b1 \u03b5\u03b2\u03b4\u03bf\u03bc\u03ac\u03b4\u03b1 \u03c4\u03b1\u03c1\u03b1\u03c7\u03ce\u03bd, \u03bf\u03bb\u03cc\u03ba\u03bb\u03b7\u03c1\u03b5\u03c2 \u03c3\u03c5\u03bd\u03bf\u03b9\u03ba\u03af\u03b5\u03c2 \u03c4\u03b7\u03c2 \u03a4\u03b6\u03ce\u03c1\u03c4\u03b6\u03c4\u03b1\u03bf\u03c5\u03bd \u03c0\u03c5\u03c1\u03c0\u03bf\u03bb\u03ae\u03b8\u03b7\u03ba\u03b1\u03bd \u03ba\u03b1\u03b9 \u03bf \u03b1\u03c0\u03bf\u03bb\u03bf\u03b3\u03b9\u03c3\u03bc\u03cc\u03c2 \u03ae\u03c4\u03b1\u03bd \u03c0\u03ad\u03bd\u03c4\u03b5 \u03bd\u03b5\u03ba\u03c1\u03bf\u03af, 127 \u03c4\u03c1\u03b1\u03c5\u03bc\u03b1\u03c4\u03af\u03b5\u03c2 \u03ba\u03b1\u03b9 \u03b6\u03b7\u03bc\u03b9\u03ad\u03c2 \u03c0\u03bf\u03c5 \u03b1\u03bd\u03ae\u03bb\u03b8\u03b1\u03bd \u03c3\u03b5 \u03b4\u03ad\u03ba\u03b1 \u03b5\u03ba\u03b1\u03c4\u03bf\u03bc\u03bc\u03cd\u03c1\u03b9\u03b1 \u03c3\u03c4\u03b5\u03c1\u03bb\u03af\u03bd\u03b5\u03c2. \u0395\u03c0\u03b9\u03b2\u03bb\u03ae\u03b8\u03b7\u03ba\u03b5 \u03ba\u03b1\u03c4\u03ac\u03c3\u03c4\u03b1\u03c3\u03b7 \u03ad\u03ba\u03c4\u03b1\u03ba\u03c4\u03b7\u03c2 \u03b1\u03bd\u03ac\u03b3\u03ba\u03b7\u03c2, \u03b7 \u03bf\u03c0\u03bf\u03af\u03b1 \u03ad\u03bb\u03b7\u03be\u03b5 \u03c3\u03c4\u03b9\u03c2 19 \u0391\u03c5\u03b3\u03bf\u03cd\u03c3\u03c4\u03bf\u03c5 \u03c4\u03bf\u03c5 1962, \u03cc\u03bc\u03c9\u03c2 \u03b7 \u03c0\u03c1\u03ce\u03b7\u03bd \u03b2\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ae \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b1 \u03b5\u03b9\u03c3\u03ae\u03bb\u03b8\u03b5 \u03c3\u03b5 \u03c0\u03b5\u03c1\u03af\u03bf\u03b4\u03bf \u03b1\u03c3\u03c4\u03ac\u03b8\u03b5\u03b9\u03b1\u03c2. \u0397 \u0393\u03bf\u03c5\u03b9\u03ac\u03bd\u03b1 \u03b1\u03bd\u03b5\u03be\u03b1\u03c1\u03c4\u03b7\u03c4\u03bf\u03c0\u03bf\u03b9\u03ae\u03b8\u03b7\u03ba\u03b5 \u03c3\u03c4\u03b9\u03c2 26 \u039c\u03b1\u0390\u03bf\u03c5 \u03c4\u03bf\u03c5 1966."}, {"color": "#97c2fc", "id": "karauli", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kailadevi_Temple.jpg", "label": "karauli", "shape": "image", "title": "Karauli (\u00e9galement orthographi\u00e9 autrefois Karoli ou Kerowlee) est une ville situ\u00e9e dans l\u0027\u00c9tat indien du Rajasthan. La ville est le centre administratif du district de Karauli, et \u00e9tait autrefois la capitale de la principaut\u00e9 de Karauli."}, {"color": "#97c2fc", "id": "rural", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Barossa_Valley_South_Australia.jpg", "label": "rural", "shape": "image", "title": "Geografian, landa-ingurunea edo nekazaritza-ingurunea jarduera ekonomiko nagusiak nekazaritza edo abeltzaintza dituzten eskualde edo lur-eremuen multzoa da. Nekazaritza paisaiak gizakiak lurra lantzeko baliatu dituen antolakuntza ekonomiko eta laborantza-metodoak islatzen ditu. Horrela, historian zehar jarduera hauek nolakoak izan diren, halako nekazaritza paisaia izango da. Baita ere, bakoitzaren ikuspuntua islatzen da paisaiaren definizioan. Izan ere ikuslerik gabe, begiradarik gabe, ez dago paisaiarik. Gure begiradak ere gauza asko gordetzen ditu bere baitan, aurreko gure bizipenak moldatzen dute begirada. guk ikusten duguna, gure historia guztiarekin."}, {"color": "#97c2fc", "id": "time zone", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Time_zone_chicago.jpg", "label": "time zone", "shape": "image", "title": "\u6642\u5340\uff0c\u662f\u5730\u7403\u4e0a\u7684\u533a\u57df\u4f7f\u7528\u540c\u4e00\u4e2a\u65f6\u95f4\u5b9a\u4e49\u3002\u4ee5\u524d\uff0c\u4eba\u4eec\u901a\u8fc7\u89c2\u5bdf\u592a\u9633\u7684\u4f4d\u7f6e\uff08\u65f6\u89d2\uff09\u51b3\u5b9a\u65f6\u95f4\uff0c\u8fd9\u5c31\u4f7f\u5f97\u4e0d\u540c\u7ecf\u5ea6\u7684\u5730\u65b9\u7684\u65f6\u95f4\u6709\u6240\u4e0d\u540c\uff08\u5730\u65b9\u65f6\uff09\u30021863\u5e74\uff0c\u9996\u6b21\u4f7f\u7528\u6642\u5340\u7684\u6982\u5ff5\u3002\u901a\u8fc7\u8bbe\u7acb\u4e00\u4e2a\u533a\u57df\u7684\u6807\u51c6\u65f6\u95f4\u90e8\u5206\u5730\u89e3\u51b3\u4e86\u8fd9\u4e2a\u95ee\u984c\u3002 \u4e16\u754c\u5404\u570b\u4f4d\u65bc\u5730\u7403\u4e0d\u540c\u4f4d\u7f6e\u4e0a\uff0c\u56e0\u6b64\u4e0d\u540c\u570b\u5bb6\uff0c\u7279\u5225\u662f\u6771\u897f\u8de8\u5ea6\u5927\u7684\u570b\u5bb6\u65e5\u51fa\u3001\u65e5\u843d\u6642\u9593\u5fc5\u5b9a\u6709\u6240\u504f\u5dee\u3002\u9019\u4e9b\u504f\u5dee\u5c31\u662f\u6240\u8b02\u7684\u6642\u5dee\u3002"}, {"color": "#97c2fc", "id": "flesh", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bali_Hai_seared_ahi.jpg", "label": "flesh", "shape": "image", "title": "El t\u00e9rmino se refiere a los peces extra\u00eddos de su h\u00e1bitat para servir como alimento\u200b. Estos peces pueden ser pescados en el agua \u2014oc\u00e9anos, mares, r\u00edos, lagos\u2014, pero tambi\u00e9n pueden ser criados mediante t\u00e9cnicas de acuicultura. En concordancia con los distintos tipos de peces, se obtienen distintos tipos de pescado. El t\u00e9rmino se aplica simplemente a los peces, de ah\u00ed la palabra pescado, y desde la ca\u00edda del Imperio romano hasta los inicios de la Edad Moderna se aplicaba incluso a ciertas aves acu\u00e1ticas como los patos, los gansos y las barnaclas, que eran comidos en cuaresma, cuando no se pod\u00eda comer otra carne que la de pescados y mariscos ya que, por una leyenda atribuida a las barnaclas, que las consideraba una metamorfosis de ciertos bivalvos, se clasificaba a estas aves como pescado."}, {"color": "#97c2fc", "id": "makran", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/MacedonEmpire-2.jpg", "label": "makran", "shape": "image", "title": "Le Makran ou M\u00e9kran est une r\u00e9gion semi-d\u00e9sertique situ\u00e9e au sud du Sind et du Baloutchistan, en Iran et au Pakistan, en bordure du golfe d\u0027Oman et de l\u0027oc\u00e9an Indien. Son nom pourrait venir de Maka, une ancienne satrapie de l\u0027empire perse ach\u00e9m\u00e9nide. Cette r\u00e9gion est appel\u00e9e G\u00e9drosie par les Gr\u00e9co-Mac\u00e9doniens au temps de la conqu\u00eate d\u0027Alexandre le Grand."}, {"color": "#97c2fc", "id": "south australia", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Old_Parliament_House_Adelaide_1872.jpg", "label": "south australia", "shape": "image", "title": "Australia Po\u0142udniowa \u2013 jeden ze stan\u00f3w Australii, po\u0142o\u017cony jest w centralno-po\u0142udniowej cz\u0119\u015bci kontynentu australijskiego, u brzeg\u00f3w Oceanu Po\u0142udniowego. Ma obszar 1 043 514 km\u00b2. Stolic\u0105 Australii Po\u0142udniowej jest Adelaide, znana jako \"City of Churches\" (Miasto Ko\u015bcio\u0142\u00f3w). Australia Po\u0142udniowa zosta\u0142a za\u0142o\u017cona jako kolonia Wielkiej Brytanii w 1836 roku i przy\u0142\u0105czy\u0142a si\u0119 do Zwi\u0105zku Australijskiego (Australii) w 1901. Ludno\u015b\u0107 Po\u0142udniowej Australii to w przybli\u017ceniu 1,60 mln os\u00f3b (IX 2008), wi\u0119kszo\u015b\u0107 z nich mieszka w stolicy stanu, w pobli\u017cu brzegu oceanu i wzd\u0142u\u017c rzeki Murray."}, {"color": "#97c2fc", "id": "stuart", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Blason_Robert_Stuart_d\u0027Albany.svg", "label": "stuart", "shape": "image", "title": "Das Haus Stewart (auch Clan Stewart) ist eine schottische Adelsfamilie. Die Hauptlinie der Familie stellte von 1371 bis 1587 die K\u00f6nige von Schottland. Danach fiel die schottische Krone durch Ehe an eine Nebenlinie desselben Hauses, die Haus Stuart genannt wurde und ab 1603 in Personalunion auch die K\u00f6nige von England und Irland stellte. Das k\u00f6nigliche Haus Stuart wurde 1714 durch das Haus Hannover auf dem britischen Thron abgel\u00f6st und starb 1807 im Mannesstamm aus. \u00c4ltere Seitenlinien und Bastardlinien existieren bis heute."}, {"color": "#97c2fc", "id": "sirohi", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sirohi.png", "label": "sirohi", "shape": "image", "title": "\u9521\u7f57\u5e0c\uff08Sirohi\uff09\u662f\u5370\u5ea6\u62c9\u8d3e\u65af\u5766\u90a6\u9521\u7f57\u5e0c\u53bf\u7684\u4e00\u4e2a\u57ce\u9547\uff0c\u5e38\u4f4f\u4eba\u53e3\u4e3a35531\u4eba\uff082001\u5e74\uff09\u3002"}, {"color": "#97c2fc", "id": "bharatpur", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Jaswant_Singh_of_Bharatpur.jpg", "label": "bharatpur", "shape": "image", "title": "Bharatpur (Hindi: \u092d\u0930\u0924\u092a\u0941\u0930, Bharatpur) war einer der F\u00fcrstenstaaten der Rajputen im heutigen Rajasthan (Britisch-Indien), benannt nach der gleichnamigen Hauptstadt."}, {"color": "#97c2fc", "id": "york", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Om.svg", "label": "york", "shape": "image", "title": "\u7ea6\u514b\uff08\u82f1\u8a9e\uff1aYork\uff0c\u7576\u5730 i/\u02c8j\u0254\u02d0rk/\uff09\uff0c\u4f4d\u65bc\u82f1\u570b\u82f1\u683c\u862d\u7d04\u514b\u90e1-\u4ea8\u4f2f\u5340\u57df\u5317\u7d04\u514b\u90e1\uff0c\u82f1\u683c\u862d\u7684\u57ce\u5e02\u3001\u55ae\u4e00\u7ba1\u7406\u5340\uff0c\u4f4d\u4e8e\u4e4c\u65af\u6cb3\u7554\u3001\u5229\u5179\u4e1c\u5317\u504f\u4e1c\uff0c\u8d77\u521d\u4e3a\u76d6\u5c14\u4eba\u7684\u5c45\u70b9\uff0c\u540e\u4e3a\u7f57\u9a6c\u4eba\u3001\u76ce\u683c\u9c81\u4eba\u3001\u4e39\u9ea6\u4eba\u548c\u8bfa\u66fc\u4eba\u5360\u9886\u3002\u4e2d\u4e16\u7eaa\u8be5\u57ce\u662f\u7e41\u8363\u7684\u7f8a\u6bdb\u5e02\u573a\u548c\u6559\u80b2\u4e2d\u5fc3\uff0c\u5176\u5927\u4e3b\u6559\u5730\u4f4d\u4ec5\u6b21\u4e8e\u574e\u7279\u4f2f\u96f7\u5927\u4e3b\u6559\u3002\u5e02\u5340\u4eba\u53e3\u7d04\u4e3a137,505\u4eba\uff082001\u5e74\uff09\u3002 \u81f3\u65bc\u5728\u884c\u653f\u5340\u5283\u65b9\u9762\uff0c1996\u5e744\u67081\u65e5\u6642\u8a2d\u7f6e\u7684\u7d04\u514b\u5e02\uff08\u82f1\u8a9e\uff1aCity of York\uff09\u5247\u5305\u542b\u4e86\u50b3\u7d71\u4e0a\u7684\u7d04\u514b\u5e02\u5340\u8207\u4e00\u4e9b\u9130\u8fd1\u7684\uff0c\u662f\u82f1\u683c\u862d\u7684\u90e1\u7d1a\u884c\u653f\u55ae\u4f4d\u2500\u2500\u55ae\u4e00\u7ba1\u7406\u5340\u2500\u2500\u4e4b\u4e00\uff0c\u96b8\u5c6c\u65bc\u7d04\u514b\u90e1-\u4ea8\u4f2f\uff0c\u4e26\u5177\u6709\u81ea\u6cbb\u5e02\u5730\u4f4d\u3002\u6839\u64da2006\u5e74\u7684\u7d71\u8a08\uff0c\u6574\u500b\u7d04\u514b\u5e02\u884c\u653f\u5340\u5167\u7684\u4eba\u53e3\u7d04\u6709186,800\u4eba\u3002 \u7d04\u514b\u50b3\u7d71\u4e0a\u662f\u8207\u5176\u540c\u540d\u7684\u7d04\u514b\u90e1\u9996\u5e9c\uff0c\u7136\u800c\uff0c\u5b83\u4e26\u4e0d\u5c6c\u65bc\u7d44\u6210\u7d04\u514b\u90e1\u4e4b\u4e09\u500b\u5de1\u5340\uff08Ridings\uff09\u7684\u4efb\u4f55\u4e00\u90e8\u4efd\u3002\u73fe\u4ee3\u7684\u7d04\u514b\u5e02\u8a2d\u7acb\u65bc1996\u5e744\u67081\u65e5\uff0c\u662f\u4e00\u500b\u64c1\u6709\u81ea\u6cbb\u57ce\u5e02\u5730\u4f4d\u7684\u55ae\u4e00\u7ba1\u7406\u5340\uff0c\u5176\u7bc4\u570d\u9664\u4e86\u50b3\u7d71\u4e0a\u7684\u7d04\u514b\u5e02\u5340\u672c\u8eab\u4e4b\u5916\uff0c\u8a31\u591a\u4ee5\u524d\u5c6c\u4e8e\u5468\u906d\u54c8\u7f85\u84cb\u7279\u3001\uff08Ryedale\uff09\u8207\u585e\u723e\u6bd4\u7b49\u5e7e\u500b\u5340\u7684\uff0c\u4e5f\u5728\u884c\u653f\u5340\u6539\u5236\u6642\u88ab\u5283\u5165\u7d04\u514b\u5e02\u7684\u7bc4\u570d\u4e4b\u5167\u3002\u7d04\u514b\u5e02\u7684\u5468\u570d\u5927\u90e8\u5206\u662f\u88ab\u5317\u7d04\u514b\u90e1\u6240\u5305\u570d\uff0c\u6771\u5074\u5247\u662f\u53e6\u4e00\u500b\u55ae\u4e00\u7ba1\u7406\u5340\u3001\u7d04\u514b\u90e1\u6771\u745e\u4e01\u3002\u9664\u6b64\u4e4b\u5916\uff0c\u5317\u7d04\u514b\u90e1\u4e5f\u662f\u7d04\u514b\u5e02\u7684\u540d\u8b7d\u90e1\u3002"}, {"color": "#97c2fc", "id": "civil service", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sui_Wendi_Tang.jpg", "label": "civil service", "shape": "image", "title": "\uacf5\ubb34\uc6d0(\u516c\u52d9\u54e1, \ubb38\ud654\uc5b4: \uc815\ubb34\uc6d0)\uc740 \uc911\uc559\uc815\ubd80\uc640 \uc9c0\ubc29\uc815\ubd80 \uadf8\ub9ac\uace0 \uacf5\uacf5 \uae30\uad00\uc758 \uc0ac\ubb34\ub97c \ub9e1\ub294 \uc2e0\ubd84\uc744 \ub73b\ud55c\ub2e4."}, {"color": "#97c2fc", "id": "guyana", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Essequiborivermap.png", "label": "guyana", "shape": "image", "title": "Guyana,\u200b oficialmente la Rep\u00fablica Cooperativa de Guyana\u200b (en ingl\u00e9s, Co-operative Republic of Guyana\u200b), es un pa\u00eds de Am\u00e9rica del Sur, ubicado en la costa norte de Am\u00e9rica del Sur, miembro de la Unasur, CELAC y miembro asociado del Mercosur. Limita al norte con el oc\u00e9ano Atl\u00e1ntico, al este con Surinam, al oeste con Venezuela y Brasil, y al sur con Brasil. De 1831 a 1966 constituy\u00f3 la colonia denominada Guayana Brit\u00e1nica. La ciudad m\u00e1s poblada es la capital del pa\u00eds, Georgetown. Aproximadamente las tres cuartas partes del oeste del pa\u00eds son reclamadas por Venezuela, espec\u00edficamente 159 542 km\u00b2, lo que representa el 74,21 % del territorio, zona llamada por esta como Guayana Esequiba. Su otro vecino, Surinam, reclama para s\u00ed una parte del territorio oriental al sureste del pa\u00eds, concretamente unos 15 600 km\u00b2 denominada Regi\u00f3n de Tigri, lo que representa actualmente el 7,26 % del pa\u00eds. En 2017, el 31 % de la poblaci\u00f3n de Guyana viv\u00eda por debajo del umbral de pobreza, con menos de 5,50 d\u00f3lares por d\u00eda."}, {"color": "#97c2fc", "id": "month day", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/P\u0159\u00edle\u017eitostn\u00e9_raz\u00edtko_pof._PR7,_13.06.1939.jpg", "label": "month day", "shape": "image", "title": "De datum (meervoud: data/datums) is de aanduiding van een bepaalde dag volgens een kalender. Data spelen in het maatschappelijk leven een grote rol, onder andere in formele documenten. De aanduiding bestaat vrijwel altijd uit meerdere elementen; in de meeste hedendaagse kalendersystemen zijn dat het jaartal, de maand en een dagnummer binnen de maand, eventueel aangevuld met de weekdag. Soms noemt men een weeknummer, de weekdag en het weekjaar, maar veel mensen (mogelijk afhankelijk van het land en/of het werk dat men doet) zijn daar minder mee vertrouwd. Veel elektronische klokken, bijvoorbeeld op telefoons, geven ook niet standaard een weeknummer aan. Vooral in het verleden waren ook andere manieren gangbaar om een dag aan te duiden, zoals met verwijzingen naar feestdagen."}, {"color": "#97c2fc", "id": "sardinia", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Savoie_flag.svg", "label": "sardinia", "shape": "image", "title": "Sardiniako Erresuma 1297tik 1861era Sardiniako uharte osoa hartzen zuen estatua izan zen. Lehen aldi batean (1297\u20131720) Aragoiko koroaren, eta geroago Espainiar Inperioaren, mendean egon zen. 1720tik 1861era, berriz, Savoiako etxearen mende. Jatorrizko hiriburua Cagliari izan zen, baina ondoren Turin izendatu zuten hiriburu. Bonifazio VIII.a aita santuak 1297an sortu zuen erresuma (Regnum Sardiniae et Corsicae) eta Jakue II.a Aragoikoari eman zion, Egoitza Santuaren basailu gisa. 1324an Jakue II.ak uhartea okupatzea erabi zuen. (1324ko otsaila) Pisako Errepublikaren armada azpiratu zuen. Sanluriko guduan (1409ko ekainean) aragoiarrek azken erresistentzia zapaltzea lortu zuten. Gerra luze honek, 1348ko izurri bubonikoak eta itsasbazterreko merkatal hirien eta barnealdeko lurralde feudalen arteko dikotomiak ekonomia krisi larria eragin zuten. 1516an Aragoiko eta Gaztelako koroak bateratu ziren. Era horretan Sardinia Espainiar Inperioaren zati bilakatu zen. 1713an, Espainiako Ondorengotza Gerraren osteko Utrechteko Itunaren kariaz, Sardiniako Erresuma Austriar Inperioari eman zitzaion. Hitzarmen berean Viktor Amadeo II.a Savoiakoak Siziliako Erresuma jaso zuen. 1720an botere oreka aldatua zen eta Hagako itunean erresumak trukatzea hitzartu zen: Siziliako Erresuma Austriarentzat izan zen eta Sardiniako Erresuma Savoiako etxearentzat, Piemonte-Sardinia erresuma eratuz. 1861ean Sardiniako Erresuma Italiako Erresumaren fundatzaileetako bat izan zen. Bere lurraldeak Italiako eskualde (regioni) bihurtu ziren."}, {"color": "#97c2fc", "id": "french occupation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/National_Museum_in_Poznan_-_Przej\u015bcie_przez_Berezyn\u0119.jpg", "label": "french occupation", "shape": "image", "title": "Wojny napoleo\u0144skie \u2013 seria konflikt\u00f3w zbrojnych pomi\u0119dzy Francj\u0105 i pa\u0144stwami z ni\u0105 sprzymierzonymi a zmieniaj\u0105c\u0105 si\u0119 koalicj\u0105 innych pa\u0144stw Europy, w czasach supremacji Napoleona Bonaparte. By\u0142y one kontynuacj\u0105 wojen mi\u0119dzy I Republik\u0105 Francusk\u0105 a pa\u0144stwami I i II koalicji, kt\u00f3re wybuch\u0142y z powodu rewolucji francuskiej i trwa\u0142y \u2013 z inicjatywy i dzi\u0119ki finansowaniu przez Wielk\u0105 Brytani\u0119 \u2013 przez ca\u0142y okres Konsulatu i I Cesarstwa. Historycy nie s\u0105 zgodni co do tego, kiedy dok\u0142adnie nale\u017cy datowa\u0107 ich pocz\u0105tek. Niekt\u00f3rzy uwa\u017caj\u0105, \u017ce nale\u017cy je liczy\u0107 od momentu, gdy w listopadzie 1799 roku Napoleon przej\u0105\u0142 w\u0142adz\u0119 we Francji. Inni uznaj\u0105, \u017ce konflikty okresu 1799\u20131802 nale\u017cy zalicza\u0107 jeszcze do wojen okresu rewolucji francuskiej i za punkt pocz\u0105tkowy \u201ewojen napoleo\u0144skich\u201d uwa\u017caj\u0105 zerwanie pokoju w Amiens i wypowiedzenie wojny Francji przez Brytani\u0119 w 1803. Obecnie w historiografii zachodniej coraz cz\u0119\u015bciej nazywa si\u0119 je \u201ewojnami Koalicji\u201d, poniewa\u017c faktycznie zosta\u0142y one narzucone Napoleonowi przez kolejne koalicje.Wojny te \u2013 dzi\u0119ki talentom dow\u00f3dczym Napoleona pocz\u0105tkowo zwyci\u0119skie, co zaowocowa\u0142o pobiciem w polu armii wi\u0119kszo\u015bci dawnych mocarstw europejskich \u2013 zako\u0144czy\u0142y si\u0119 przegran\u0105 Francji i najpierw abdykacj\u0105, a po ostatniej kampanii, znanej jako \u201e100 dni Napoleona\u201d, zes\u0142aniem cesarza na Wysp\u0119 \u015awi\u0119tej Heleny (1815). Za ich ko\u0144cow\u0105 dat\u0119 uznaje si\u0119 20 listopada 1815 \u2013 po ostatecznej kl\u0119sce Napoleona w bitwie pod Waterloo i podpisaniu drugiego traktatu paryskiego w 1815 roku. Wojny napoleo\u0144skie przyczyni\u0142y si\u0119 po\u015brednio do powstania w wielu krajach Europy nowego stylu my\u015blenia, a w konsekwencji do walki o wyzwolenie narodowe w Polsce, Belgii, we W\u0142oszech i na Ba\u0142kanach."}, {"color": "#97c2fc", "id": "hampshire", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Azamara_Quest.jpg", "label": "hampshire", "shape": "image", "title": "Hampshire (historick\u00fd n\u00e1zev Southamptonshire nebo Hamptonshire) je hrabstv\u00ed na ji\u017en\u00edm pob\u0159e\u017e\u00ed Anglie. Soused\u00ed s hrabstv\u00edmi Dorset, Wiltshire, Berkshire, Surrey a West Sussex. Spr\u00e1vn\u00edm st\u0159ediskem je Winchester."}, {"color": "#97c2fc", "id": "gallipoli", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/View_of_Anzac_Cove_-_Gallipoli_Peninsula_-_Dardanelles_-_Turkey_-_01_(5734713946).jpg", "label": "gallipoli", "shape": "image", "title": "\u76d6\u5229\u535a\u5362\u534a\u5c9b\uff08\u571f\u8033\u5176\u8a9e\uff1aGelibolu Yar\u0131madas\u0131\uff09\uff0c\u53c8\u8bd1\u4e3a\u52a0\u91cc\u6ce2\u5229\u534a\u5c9b\u3001\u52a0\u5229\u6ce2\u5229\u534a\u5c9b\uff0c\u4f4d\u4e8e\u571f\u8033\u5176\u6b27\u6d32\u90e8\u5206\uff0c\u897f\u9762\u4e3a\u7231\u7434\u6d77\uff0c\u4e1c\u9762\u4e3a\u8fbe\u8fbe\u5c3c\u5c14\u6d77\u5ce1\u3002 \u76d6\u5229\u535a\u5362\u6e90\u81ea\u5e0c\u814a\u8bed\u201c\u039a\u03b1\u03bb\u03bb\u03af\u03c0\u03bf\u03bb\u03b9\u03c2\u201d\uff0c\u610f\u4e3a\u201c\u7f8e\u4e3d\u7684\u57ce\u5e02\u201d\u3002"}, {"color": "#97c2fc", "id": "peace", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mohandas_K._Gandhi,_portrait.jpg", "label": "peace", "shape": "image", "title": "A Paz (do latim Pax) \u00e9 geralmente definida como um estado de calma ou tranquilidade, uma aus\u00eancia de perturba\u00e7\u00f5es e agita\u00e7\u00e3o. Derivada do latim Pacem = Absentia Belli, pode referir-se \u00e0 aus\u00eancia de viol\u00eancia ou guerra. Neste sentido, a paz entre na\u00e7\u00f5es e dentro delas, \u00e9 o objetivo assumido de muitas organiza\u00e7\u00f5es, designadamente a ONU. No plano pessoal, paz designa um estado de esp\u00edrito isento de ira, de desconfian\u00e7a e - de um modo geral - de todos os sentimentos negativos. Assim, ela \u00e9 desejada por cada pessoa para si pr\u00f3prio e, eventualmente, para os outros, ao ponto de se ter tornado uma frequente sauda\u00e7\u00e3o (que a paz esteja contigo) e um objetivo de vida. A paz \u00e9 mundialmente representada pelo pombo e pela bandeira branca. Paz tamb\u00e9m \u00e9 um estado de esp\u00edrito, onde o ser se encontra equilibrado e sereno, com isso, encontrando a sua total paz interior."}, {"color": "#97c2fc", "id": "rifle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Girdled_bullet_and_twin_rifle_groove.jpg", "label": "rifle", "shape": "image", "title": "\u0413\u0432\u0438\u043d\u0442\u0456\u0301\u0432\u043a\u0430, \u0430\u0431\u043e \u0491\u0432\u0438\u043d\u0442\u0456\u0301\u0432\u043a\u0430, \u2014 \u043e\u0441\u043e\u0431\u0438\u0441\u0442\u0430 \u0441\u0442\u0440\u0456\u043b\u0435\u0446\u044c\u043a\u0430 \u0437\u0431\u0440\u043e\u044f \u0437 \u0433\u0432\u0438\u043d\u0442\u043e\u0432\u0438\u043c\u0438 \u043d\u0430\u0440\u0456\u0437\u0430\u043c\u0438 \u0443 \u043a\u0430\u043d\u0430\u043b\u0456 \u0441\u0442\u0432\u043e\u043b\u0430, \u0449\u043e \u043f\u0440\u0438\u0437\u043d\u0430\u0447\u0435\u043d\u0430 \u0434\u043b\u044f \u0443\u0440\u0430\u0436\u0435\u043d\u043d\u044f \u0441\u0443\u043f\u0440\u043e\u0442\u0438\u0432\u043d\u0438\u043a\u0430 (\u0446\u0456\u043b\u0456) \u0432\u043e\u0433\u043d\u0435\u043c, \u0431\u0430\u0433\u043d\u0435\u0442\u043e\u043c \u0442\u0430 \u043f\u0440\u0438\u043a\u043b\u0430\u0434\u043e\u043c."}, {"color": "#97c2fc", "id": "british history", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kemna_Lokomotiven.jpg", "label": "british history", "shape": "image", "title": "\u30a4\u30ae\u30ea\u30b9\u306e\u6b74\u53f2\uff08\u30a4\u30ae\u30ea\u30b9\u306e\u308c\u304d\u3057\uff09\u306f\u3001\u30a4\u30f3\u30b0\u30e9\u30f3\u30c9\u3001\u30a6\u30a7\u30fc\u30eb\u30ba\u3001\u30b9\u30b3\u30c3\u30c8\u30e9\u30f3\u30c9\u3001\u30a2\u30a4\u30eb\u30e9\u30f3\u30c9\uff08\u73fe\u5728\u3067\u306f\u5317\u30a2\u30a4\u30eb\u30e9\u30f3\u30c9\u306e\u307f\uff09\u3088\u308a\u69cb\u6210\u3055\u308c\u308b\u9023\u5408\u738b\u56fd\uff08\u30a4\u30ae\u30ea\u30b9\uff09\u306e\u6b74\u53f2\u3067\u3042\u308b\u3002 \u30a4\u30f3\u30b0\u30e9\u30f3\u30c9\u306f\u307e\u305a\u30a6\u30a7\u30fc\u30eb\u30ba\u3092\u4f75\u5408\u3057\u3001\u30a2\u30a4\u30eb\u30e9\u30f3\u30c9\u3092\u690d\u6c11\u5730\u5316\u3057\u3001\u30b9\u30b3\u30c3\u30c8\u30e9\u30f3\u30c9\u3068\u9023\u5408\u3057\u305f\u3002\u3055\u3089\u306b\u30a2\u30a4\u30eb\u30e9\u30f3\u30c9\u3092\u4f75\u5408\u3059\u308b\u3082\u3001\u305d\u306e\u5927\u90e8\u5206\u304c\u5171\u548c\u56fd\u3068\u3057\u3066\u72ec\u7acb\u3057\u3066\u73fe\u5728\u306e\u56fd\u571f\u306b\u306a\u3063\u305f\u3002"}, {"color": "#97c2fc", "id": "dewas", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Emblem_of_Madhya_Pradesh.svg", "label": "dewas", "shape": "image", "title": "Dewas \u00e4r en stad i den indiska delstaten Madhya Pradesh och \u00e4r centralort i ett distrikt med samma namn. Folkm\u00e4ngden ber\u00e4knades till cirka 340 000 inv\u00e5nare 2018. Staden ligger p\u00e5 i v\u00e4stra delen av delstaten. Dewas var f\u00f6rr huvudort i de tidigare furstend\u00f6mena Dewas Senior och Dewas Junior."}, {"color": "#97c2fc", "id": "doom", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/ElectricWizard_by_Christian_Misje_02.jpg", "label": "doom", "shape": "image", "title": "\u062f\u0648\u0648\u0645 \u0645\u064a\u062a\u0627\u0644 Doom Metal \u0647\u0648 \u0646\u0648\u0639 \u0645\u0646 \u0623\u0646\u0648\u0627\u0639 \u0645\u0648\u0633\u064a\u0642\u0649 \u0627\u0644\u0645\u064a\u062a\u0627\u0644 \u0648\u064a\u062a\u0645\u064a\u0632 \u0639\u0627\u062f\u0629 \u0628\u0623\u063a\u0627\u0646\u064a\u0647 \u0627\u0644\u0637\u0648\u064a\u0644\u0629 \u0648\u0625\u064a\u0642\u0627\u0639\u0647 \u0627\u0644\u0628\u0637\u064a\u0626. \u064a\u0639\u062a\u0642\u062f \u0623\u0646 \u0628\u062f\u0627\u064a\u0627\u062a \u0627\u0644\u062f\u0648\u0648\u0645 \u0645\u064a\u062a\u0627\u0644 \u062a\u0631\u062c\u0639 \u0644\u0628\u062f\u0627\u064a\u0629 \u0627\u0644\u0633\u0628\u0639\u064a\u0646\u064a\u0627\u062a \u0648\u0644\u0641\u0631\u064a\u0642 \u0628\u0644\u0627\u0643 \u0633\u0627\u0628\u062b Black Sabbath \u0648 Pentagram \u0641\u064a 1970."}, {"color": "#97c2fc", "id": "climate", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Change_in_Average_Temperature_With_Fahrenheit.svg", "label": "climate", "shape": "image", "title": "\u6c17\u5019\uff08\u304d\u3053\u3046\u3001\u82f1: climate\uff09\u3068\u306f\u3001\u305d\u306e\u5730\u57df\u3092\u7279\u5fb4\u3065\u3051\u308b\u5927\u6c17\u306e\u72b6\u614b\uff08\u3042\u308b\u3044\u306f\u6c17\u8c61\uff09\u306e\u3053\u3068\u3002\u5177\u4f53\u7684\u306b\u306f\u5929\u6c17\u30fb\u6c17\u6e29\u30fb\u964d\u6c34\u91cf\u30fb\u98a8\u306a\u3069\u306e\u50be\u5411\u3092\u6307\u3059\u3002\u672c\u9805\u3067\u306f\u7279\u8a18\u3057\u306a\u3044\u9650\u308a\u5730\u7403\u306b\u304a\u3051\u308b\u6c17\u5019\u306b\u3064\u3044\u3066\u8a18\u8ff0\u3059\u308b\u3002"}, {"color": "#97c2fc", "id": "trumpets", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Yamaha_Trumpet_YTR-8335LA_crop.jpg", "label": "trumpets", "shape": "image", "title": "The trumpet is a brass instrument commonly used in classical and jazz ensembles. The trumpet group ranges from the piccolo trumpet\u2014with the highest register in the brass family\u2014to the bass trumpet, pitched one octave below the standard B\u266d or C trumpet. Trumpet-like instruments have historically been used as signaling devices in battle or hunting, with examples dating back to at least 1500 BC. They began to be used as musical instruments only in the late 14th or early 15th century. Trumpets are used in art music styles, for instance in orchestras, concert bands, and jazz ensembles, as well as in popular music. They are played by blowing air through nearly-closed lips (called the player\u0027s embouchure), producing a \"buzzing\" sound that starts a standing wave vibration in the air column inside the instrument. Since the late 15th century, trumpets have primarily been constructed of brass tubing, usually bent twice into a rounded rectangular shape. There are many distinct types of trumpet, with the most common being pitched in B\u266d (a transposing instrument), having a tubing length of about 1.48 m (4 ft 10 in). Early trumpets did not provide means to change the length of tubing, whereas modern instruments generally have three (or sometimes four) valves in order to change their pitch. Most trumpets have valves of the piston type, while some have the rotary type. The use of rotary-valved trumpets is more common in orchestral settings (especially in German and German-style orchestras), although this practice varies by country. A musician who plays the trumpet is called a trumpet player or trumpeter."}, {"color": "#97c2fc", "id": "bristol", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Dermatobia_hominis_dorsal_larva.jpg", "label": "bristol", "shape": "image", "title": "Le papier Bristol est un papier cartonn\u00e9, non-couch\u00e9. Il \u00e9tait autrefois utilis\u00e9 pour la correspondance personnelle. Son nom vient de la ville de Bristol en Angleterre, o\u00f9 il \u00e9tait fabriqu\u00e9 originellement. En France et dans certains pays francophones, on d\u00e9signe par \u00ab bristol \u00bb une carte de visite imprim\u00e9e sur du \u00ab papier Bristol \u00bb. \n* Portail de la production industrielle"}, {"color": "#97c2fc", "id": "vanuatu", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Free_West_Papua_(3)_(Imagicity_548).jpg", "label": "vanuatu", "shape": "image", "title": "T\u00edr Mheilin\u00e9iseach is ea Vanuat\u00fa at\u00e1 suite san Aig\u00e9an Ci\u00fain. Is \u00e9 an phr\u00edomhchathair agus an chathair is m\u00f3."}, {"color": "#97c2fc", "id": "tyre", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Fietband_lek_zoeken.jpg", "label": "tyre", "shape": "image", "title": "( \ud0dc\uad6d\uc758 \uacf5\uc6a9\uc5b4\uc5d0 \ub300\ud574\uc11c\ub294 \ud0dc\uad6d\uc5b4 \ubb38\uc11c\ub97c, \ud0c0\uc774\uc644\uc758 \uc5b8\uc5b4\uc5d0 \ub300\ud574\uc11c\ub294 \ud0c0\uc774\uc644\uc5b4 \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.) \ud0c0\uc774\uc5b4(\uc601\uc5b4: tire, \ubb38\ud654\uc5b4: \ub2e4\uc774\uc57c)\ub294 \uc790\ub3d9\ucc28, \uc790\uc804\uac70 \ub465\uc758 \ubc14\ud034 \uad74\ud1b5\uc5d0 \ub07c\uc6b0\ub294 \uc6d0 \ubaa8\uc591\uc758 \ud14c\uc774\ub2e4. \uc6d0\ub8cc \uace0\ubb34\ub85c\ub294 \ucc9c\uc5f0\uace0\ubb34\ub97c \uac00\uc7a5 \ub9ce\uc774 \uc0ac\uc6a9\ud558\uace0 \uc788\uc73c\ub098, \ud569\uc131\uace0\ubb34\ub3c4 \uc4f0\uc774\uace0 \uc788\ub2e4. \uc6d0\ub8cc \uace0\ubb34\ub294 \ubc94\ubc84\ub9ac\ubbf9\uc11c\ub77c\uace0 \ud558\ub294 \uad50\ubc18(\u652a\u62cc) \ub4f1\uc758 \uc77c\uc744 \ud558\ub294 \uae30\uacc4\ub098 \ub864\uc744 \uac00\uc9c0\uace0 \ubc18\uc8fd\ub418\uace0, \uadf8 \ubc16\uc758 \uc7ac\ub8cc\uc640 \ud63c\ud569\ub418\uc5b4\uc11c \uade0\uc77c\ud558\uac8c \ubc18\uc8fd\ub41c\ub2e4. \uc6d0\ub8cc \uace0\ubb34\uc5d0 \ucca8\uac00\ub418\ub294 \uc7ac\ub8cc\ub85c\uc11c\ub294 \uac00\ud669\uc81c\uc778 \uc720\ud669\uc774\ub098 \uac00\ud669 \ucd09\uc9c4\uc81c, \ubcf4\uac15\uc81c(\u88dc\u5f37\u5291)\uc778 \uce74\ubcf8 \ube14\ub799, \uc544\uc5f0\ud654(\u4e9e\u925b\u83ef)\u00b7\ubc31\ub3c4\ud1a0(\u767d\u9676\u571f)\u00b7\ud0c4\uc0b0\ub9c8\uadf8\ub124\uc298, \uac70\uae30\uc5d0 \ub178\ud654 \ubc29\uc9c0\uc81c\u00b7\ucc29\uc0c9\uc81c, \uadf8 \ubc16\uc5d0 \ubc18\uc8fd\uc774\ub098 \uc131\ud615(\u6210\u578b)\uc744 \uc6a9\uc774\ud558\uac8c \ud558\uae30 \uc704\ud55c \uc2a4\ud14c\uc544\ub9b0\uc0b0\u00b7\ud30c\ub77c\ud540 \ub4f1\uc774 \uc788\ub2e4. \uc774\uc640 \uac19\uc774 \ud574\uc11c \uade0\uc77c\ud558\uac8c \ubc18\uc8fd\ub41c \uace0\ubb34 \uc6d0\ub8cc\ub294 \uc2dc\ud2b8\ub85c \ub098\uc624\uac8c \ub41c\ub2e4. \ud0c0\uc774\uc5b4\uc778 \uacbd\uc6b0\uc5d0\ub294 \uc774 \uc2dc\ud2b8\uc5d0 \ubcf4\uac15\uc744 \uc704\ud55c \ud0c0\uc774\uc5b4\ucf54\ud2b8\ub098 \uae08\uc18d\uc120\uc744 \uc5ec\ub7ec \uacb9\uc73c\ub85c \ubd99\uc778\ub2e4. \uadf8\ub9ac\uace0 \uac00\ud669\uac00\ub9c8\uc5d0 \ub123\uace0 \uac00\uc5f4\ud558\uba74 \uc131\ud615\uacfc \uac00\ud669\uc744 \ub3d9\uc2dc\uc5d0 \ud55c\ub2e4. \uc774\uc640 \uac19\uc774 \ud0c0\uc774\uc5b4\ub294 \ud558\ub098\uc529 \uac00\ud669\uac00\ub9c8\uc5d0 \uadf8 \uc7ac\ub8cc\ub97c \ub123\uace0 \uc131\ud615\u00b7\uac00\ud669\ud558\uba70 \ub9cc\ub4e4\uc5b4\uc9c4\ub2e4. \ud0c0\uc774\uc5b4\ub294 1846\ub144 \ub3c5\uc77c\uc758 \ud1a0\uba38\uc2a4 \ud55c\ucf55\uc5d0 \uc758\ud574 \uac1c\ubc1c\ub418\uc5c8\uc73c\uba70, \uc774\ub4ec\ud574\uc5d0 \uc6b4\uc1a1 \uc218\ub2e8\uc744 \uc704\ud55c \uace0\uccb4 \uace0\ubb34 \ubaa8\ub378\uc774 \ub098\uc654\ub2e4. 1841\ub144\uc5d0\ub294 \ubbf8\uad6d\uc758 \ucc30\uc2a4 \uad7f\uc774\uc5b4\uc5d0 \uc758\ud574 \uacbd\ud654\ub41c \uc7ac\ub8cc\uac00 \uac1c\ubc1c\ub418\uc5c8\uc73c\uba70, 1823\ub144 \uc601\uad6d\uc758 \ucc30\uc2a4 \ub9e4\ud0a8\ud1a0\uc2dc\uc5d0 \uc758\ud574 \ubc29\uc218\uc6a9 \uc7ac\ub8cc\uac00 \uac1c\ubc1c\ub418\uc5c8\ub2e4."}, {"color": "#97c2fc", "id": "british flag", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_Newfoundland_and_Labrador.svg", "label": "british flag", "shape": "image", "title": "Vlajka Spojen\u00e9ho kr\u00e1lovstv\u00ed zvan\u00e1 Union Jack je vlajka Spojen\u00e9ho kr\u00e1lovstv\u00ed Velk\u00e9 Brit\u00e1nie a Severn\u00edho Irska. Jej\u00ed sou\u010dasn\u00fd vzhled poch\u00e1z\u00ed z roku 1801. V minulosti se u\u017e\u00edvala ve v\u0161ech zem\u00edch b\u00fdval\u00e9 britsk\u00e9 \u0159\u00ed\u0161e, v sou\u010dasnosti je Union Jack sou\u010d\u00e1st\u00ed vlajek n\u011bkter\u00fdch britsk\u00fd z\u00e1mo\u0159sk\u00fdch \u00fazem\u00ed i dnes ji\u017e suver\u00e9nn\u00edch st\u00e1t\u016f (viz seznam vlajek se symbolem Union Jack). \n* Lodn\u00ed vlajka (Civil Jack)Pom\u011br stran: 1:2"}, {"color": "#97c2fc", "id": "ireland", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cheese_61_bg_080106.jpg", "label": "ireland", "shape": "image", "title": "Irlanda edo Irlanda uhartea (ingelesez: Ireland; irlanderaz: \u00c9ire; eskozieraz: Airlann; latinez: Hibernia) Europa osoko hirugarren uharterik handiena da eta munduko hogeigarrena. Europar kontinentearen ipar-mendebaldean kokatzen da eta milaka uharte eta uhartetxoz inguratuta dago. Irlandak Britainiar uharteetako zati da, gehiago zehaztuz, Britainiar uharteetako bi uharte nagusietako txikiena da. Britainia Handia uharte handiaren mendebaldean dago Politikari dagokionez, Irlandako estatu subiranoak (Irlandako Errepublika deritzana) uharteko bost seirenetan agintzen du eta gainontzeko ipar-ekialdeko seirena (Ipar Irlandako) Erresuma Batuaren zatia da eta haren agindupean dago. Irlandako lehendabiziko bizilekuak K. a. 8.000 urte ingurukoak dira. K. a 200. urtean, zelten emigrazioak eta eraginak uharte osoa menperatu zuten. Erlatiboki maila txikiagokoak ziren erdi aroko bikingoen eta normandarren kokalekuek ondorengo 1600. urte inguruko Ingelesen nagusitasunari bidea eman zioten. Ingeles protestanteek irlandar katolikoen gehiengoaren gainetik gobernatu zuten, baita erabat alboratu ere. Uharteko ipar-ekialdean, Ulsterko kolonizazioaren ondorioz, protestanteek gehiengoa lortu zuten. 1801ean Irlandako uharte osoa Britainia Handia eta Irlandako Erresuma Batuaren zati bihurtu zen. XIX. mendearen erdialdera Irlandako Gosete Handia gertatu zen: horren ondorioz, jende asko eta asko hil zen edo atzerrira emigratu. 1921ean, Irlandar Independentzia Gerra amaitu ostean, Britainiar Gobernuak akordio bat proposatu eta Itun Anglo-Irlandarra sinatu zen. Horrek Irlandako Estatu Askea sortu eta Britainiar Inperiotik atera zuen: herrialdeak bere barne independentzia eraginkorra berreskuratu zuen, nahiz eta oraindik konstituzionalki Britainiar Koroari loturik segitu. 1920ko Irlandako Gobernuaren Agiriaren arabera, Irlandako 32 konderrietako seik osatu zuten Ipar Irlandako eskualde berria: handik gutxira, protestanteek eta unionistek gehiengoa zutenez, eskualde horrek aukera probestu eta Erresuma Batuari lotuta mantentzea erabaki zuen. 1949an Irlandako Estatu Askeak behin betiko Commonwealth erakundea laga eta Irlandako Errepublika bilakatu zen: honela, artean Erresuma Batuarekiko zituen lotura politiko eta administratibo murritzak erabat eten ziren. 1973an, Irlandako Errepublika Europako Ekonomia Erkidegoan sartu ziren. 1960ko hamarkadatik 1998 arte, Ipar Irlandako gatazka (ingelesez: The Troubles) izan zen; 1998ko Ostiral Santuko Hitzarmenarekin, nolabaiteko konponbidea eman zioten. 2006. urtean, uharteko populazioa gutxi gorabehera 6 milioikoa zen: haietako 4,5 milioi Irlandako Errepublikan bizi ziren; eta gainerako 1,75 milioiak, Ipar Irlandan. Beraz, biztanleria handitu egin da, 1960ko hamarkadan biztanle kopuruak behea jo eta gero; hala ere, XIX. mendearen erdialdean Gosete Handia gertatu aurretik, uhartean osoan bizi ziren 8 miloi biztanleko kopurutik oso urruti dago."}, {"color": "#97c2fc", "id": "land tenure", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sir_Bob_Dadae_(cropped).jpg", "label": "land tenure", "shape": "image", "title": "La Papouasie-Nouvelle-Guin\u00e9e (en anglais : Papua New Guinea ; en tok pisin : Papua Niugini ; en hiri motu : Papua Niu Gini), en forme longue l\u0027\u00c9tat ind\u00e9pendant de Papouasie-Nouvelle-Guin\u00e9e (en anglais : Independent State of Papua New Guinea ; en tok pisin : Independen Stet bilong Papua Niugini ; en hiri motu : Independen Stet bilong Papua Niu Gini), est un \u00c9tat souverain d\u0027Oc\u00e9anie, comprenant la moiti\u00e9 orientale de l\u0027\u00eele de Nouvelle-Guin\u00e9e, l\u0027archipel Bismarck, l\u0027\u00eele Bougainville ainsi que de nombreuses petites \u00eeles. Situ\u00e9 en Oc\u00e9anie proche, dans le sud-ouest de l\u0027oc\u00e9an Pacifique, au nord de l\u0027Australie et \u00e0 l\u0027ouest des \u00eeles Salomon, il est le troisi\u00e8me plus grand \u00c9tat insulaire au monde, avec une superficie de 462 840 km2. Sa capitale, Port Moresby, se situe le long de la c\u00f4te sud-est. La Nouvelle-Guin\u00e9e fait partie du continent australien et sa moiti\u00e9 occidentale est sous souverainet\u00e9 indon\u00e9sienne. Apr\u00e8s avoir \u00e9t\u00e9 gouvern\u00e9e par trois puissances ext\u00e9rieures depuis 1884 (Allemagne, Royaume-Uni et Australie), la Papouasie-Nouvelle-Guin\u00e9e a obtenu sa souverainet\u00e9 en 1975. Cette ind\u00e9pendance fit suite \u00e0 pr\u00e8s de 60 ans d\u0027administration australienne, qui d\u00e9buta sur l\u0027ensemble du territoire \u00e0 la fin de la Premi\u00e8re Guerre mondiale. Elle est devenue un royaume du Commonwealth avec \u00c9lisabeth II comme reine, ainsi qu\u0027un \u00c9tat membre \u00e0 part entier du Commonwealth. La Papouasie-Nouvelle-Guin\u00e9e est l\u0027un des \u00c9tats les plus linguistiquement diversifi\u00e9s au monde. Il existe 851 langues connues au sein du pays, dont 11 n\u0027ont actuellement aucun locuteur connu. En 2019, il s\u0027agit \u00e9galement de l\u0027\u00c9tat le plus rural, avec seulement 13,25 % de ses habitants vivant dans des centres urbains. Sa population, estim\u00e9 \u00e0 8 millions de personnes en 2021, vit dans des communaut\u00e9s coutumi\u00e8res, qui sont aussi diverses que les langues. L\u0027\u00c9tat est l\u0027un des moins explor\u00e9s au monde, autant culturellement que g\u00e9ographiquement. Il est connu pour avoir de nombreux peuples isol\u00e9s et les chercheurs pensent qu\u0027il existe de nombreuses esp\u00e8ces de plantes et d\u0027animaux non d\u00e9couvertes \u00e0 l\u0027int\u00e9rieur des terres. L\u0027\u00c9tat est class\u00e9 comme une \u00e9conomie en d\u00e9veloppement par le Fonds mon\u00e9taire international. Pr\u00e8s de 40 % de la population vit de mani\u00e8re naturelle et autosuffisante, sans acc\u00e8s au capital mondial. La plupart des habitants vivent dans des groupes sociaux traditionnels forts, bas\u00e9s sur l\u0027agriculture vivri\u00e8re. Leur vie sociale combine la religion traditionnelle avec des pratiques contemporaines, comme l\u0027enseignement primaire. Ces soci\u00e9t\u00e9s et ces clans sont explicitement reconnus par la Constitution de la Papouasie-Nouvelle-Guin\u00e9e. La Constitution exprime le souhait que \u00ab les villages et les communaut\u00e9s traditionnelles restent des unit\u00e9s viables de la soci\u00e9t\u00e9 papouane-n\u00e9o-guin\u00e9enne \u00bb. Elle prot\u00e8ge \u00e9galement leur importance continue pour la vie communautaire locale et nationale. La Papouasie-Nouvelle-Guin\u00e9e est un \u00c9tat observateur de l\u0027ANASE depuis 1976 et a d\u00e9pos\u00e9 sa demande de statut de membre \u00e0 part enti\u00e8re. Elle est \u00e9galement membre du Commonwealth, de la Communaut\u00e9 du Pacifique et du Forum des \u00eeles du Pacifique."}, {"color": "#97c2fc", "id": "wind", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hodographe_NOAA.png", "label": "wind", "shape": "image", "title": "\u98ce\u662f\u5927\u89c4\u6a21\u7684\u6c14\u4f53\u6d41\u52a8\u73b0\u8c61\u3002\u5728\u5730\u7403\u4e0a\uff0c\u98ce\u662f\u7531\u7a7a\u6c14\u7684\u5927\u8303\u56f4\u8fd0\u52a8\u5f62\u6210\u7684\u3002\u5728\u5916\u5c42\u7a7a\u95f4\uff0c\u592a\u9633\u98ce\u662f\u6c14\u4f53\u6216\u5e26\u7535\u7c92\u5b50\u4ece\u592a\u9633\u5230\u592a\u7a7a\u7684\u6d41\u52a8\uff0c\u800c\u5219\u662f\u661f\u7403\u5927\u6c14\u5c42\u7684\u8f7b\u5206\u5b50\u7ecf\u91ca\u6c14\u4f5c\u7528\u98d8\u6563\u81f3\u592a\u7a7a\u3002\u98ce\u901a\u5e38\u53ef\u6309\u3001\u901f\u5ea6\u3001\u529b\u5ea6\u3001\u8087\u56e0\u3001\u4ea7\u751f\u533a\u57df\u53ca\u5176\u5f71\u54cd\u6765\u5212\u5206\u3002\u5728\u592a\u9633\u7cfb\u7684\u6d77\u738b\u661f\u548c\u6728\u661f\u4e0a\uff0c\u66fe\u89c2\u6d4b\u5230\u8fc4\u4eca\u4e3a\u6b62\u4e8e\u661f\u7403\u4e0a\u4ea7\u751f\u7684\u6700\u4e3a\u5f3a\u70c8\u7684\u98ce\u3002 \u5728\u6c14\u8c61\u5b66\u4e2d\uff0c\u7ecf\u5e38\u7528\u98ce\u7684\u5f37\u5ea6\u548c\u98ce\u7684\u65b9\u5411\u6765\u63cf\u8ff0\u98ce\u3002\u77ed\u671f\u7684\u9ad8\u901f\u7684\u98ce\u7684\u7206\u53d1\u88ab\u7a31\u4e3a\u9635\u98ce\u3002\u6781\u77ed\u65f6\u95f4\u5185\uff08\u5927\u7ea61\u5206\u949f\uff09\u7684\u5f3a\u98ce\u88ab\u79f0\u4e3a\u3002\u957f\u65f6\u95f4\u7684\u98ce\u53ef\u6839\u636e\u5b83\u4eec\u5f97\u5e73\u5747\u5f3a\u5ea6\u88ab\u79f0\u547c\u4e0d\u540c\u7684\u540d\u5b57\uff0c\u6bd4\u5982\u5fae\u98ce\u3001\u70c8\u98a8\u3001\u98ce\u66b4\u3001\u u0627\u0644\u0623\u0637\u0644\u0633\u064a. \u0648\u063a\u0627\u0644\u0628\u0627\u064b \u0645\u0627 \u064a\u0634\u0627\u0631 \u0625\u0644\u0649 \u0647\u0630\u0627 \u0627\u0644\u0628\u0644\u062f \u0628\u0627\u0633\u0645 \u00ab\u0623\u0641\u0631\u064a\u0642\u064a\u0627 \u0627\u0644\u0645\u0635\u063a\u0631\u0629\u00bb \u0644\u0644\u062a\u0646\u0648\u0639 \u0627\u0644\u062c\u064a\u0648\u0644\u0648\u062c\u064a \u0648\u0627\u0644\u062b\u0642\u0627\u0641\u064a. \u0648\u062a\u0634\u0645\u0644 \u0627\u0644\u0645\u064a\u0632\u0627\u062a \u0627\u0644\u0637\u0628\u064a\u0639\u064a\u0629: \u0627\u0644\u0634\u0648\u0627\u0637\u0626 \u0648\u0627\u0644\u0635\u062d\u0627\u0631\u0649 \u0648\u0627\u0644\u062c\u0628\u0627\u0644 \u0648\u0627\u0644\u063a\u0627\u0628\u0627\u062a \u0627\u0644\u0645\u0637\u064a\u0631\u0629 \u0648\u0627\u0644\u0633\u0627\u0641\u0627\u0646\u0627. \u0648\u0623\u0639\u0644\u0649 \u0646\u0642\u0637\u0629 \u0647\u064a \u062c\u0628\u0644 \u0627\u0644\u0643\u0627\u0645\u064a\u0631\u0648\u0646 \u0641\u064a \u062c\u0646\u0648\u0628 \u063a\u0631\u0628 \u0627\u0644\u0628\u0644\u0627\u062f\u060c \u0648\u0623\u0643\u0628\u0631 \u0627\u0644\u0645\u062f\u0646 \u0647\u064a \u062f\u0648\u0627\u0644\u0627\u060c \u0648\u064a\u0627\u0648\u0646\u062f\u064a \u0648\u063a\u0627\u0631\u0648\u0627. \u0627\u0644\u0643\u0627\u0645\u064a\u0631\u0648\u0646 \u0647\u064a \u0645\u0648\u0637\u0646 \u0644\u0623\u0643\u062b\u0631 \u0645\u0646 200 \u0645\u062c\u0645\u0648\u0639\u0629 \u0644\u063a\u0648\u064a\u0629 \u0645\u062e\u062a\u0644\u0641\u0629. \u0627\u0644\u0628\u0644\u062f \u0647\u0648 \u0645\u0639\u0631\u0648\u0641 \u062c\u064a\u062f\u0627 \u0628\u0644\u0623\u0646\u0645\u0627\u0637 \u0627\u0644\u0623\u0635\u0644\u064a\u0629 \u0627\u0644\u0645\u062a\u0645\u062b\u0644\u0629 \u0641\u064a \u0627\u0644\u0645\u0648\u0633\u064a\u0642\u0649\u060c \u0644\u0627 \u0633\u064a\u0645\u0627 \u0645\u0627\u0643\u0648\u0633\u0627 \u0648\u0628\u064a\u0643\u062a\u0633\u064a\u060c \u0648\u0646\u062c\u0627\u062d \u0645\u0646\u062a\u062e\u0628\u0647\u0627 \u0627\u0644\u0648\u0637\u0646\u064a \u0644\u0643\u0631\u0629 \u0627\u0644\u0642\u062f\u0645. \u062a\u0639\u062f \u0627\u0644\u0641\u0631\u0646\u0633\u064a\u0629 \u0648\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629 \u0647\u0645\u0627 \u0627\u0644\u0644\u063a\u062a\u0627\u0646 \u0627\u0644\u0631\u0633\u0645\u064a\u062a\u0627\u0646. \u0627\u0644\u0633\u0643\u0627\u0646 \u0627\u0644\u0623\u0648\u0627\u0626\u0644 \u0644\u0644\u0645\u0646\u0637\u0642\u0629 \u0628\u0645\u0646 \u0641\u064a\u0647\u0645 \u062d\u0636\u0627\u0631\u0629 \u0633\u0627\u0648 \u062d\u0648\u0644 \u0628\u062d\u064a\u0631\u0629 \u062a\u0634\u0627\u062f \u0648\u0635\u064a\u0627\u062f\u064a \u0627\u0644\u0628\u0627\u0643\u0627 \u0641\u064a \u0627\u0644\u063a\u0627\u0628\u0627\u062a \u0627\u0644\u0645\u0637\u064a\u0631\u0629 \u062c\u0646\u0648\u0628 \u0634\u0631\u0642. \u0648\u0635\u0644 \u0627\u0644\u0645\u0633\u062a\u0643\u0634\u0641\u0648\u0646 \u0627\u0644\u0628\u0631\u062a\u063a\u0627\u0644\u064a\u0648\u0646 \u0627\u0644\u0633\u0627\u062d\u0644 \u0641\u064a \u0627\u0644\u0642\u0631\u0646 \u0627\u0644\u062e\u0627\u0645\u0633 \u0639\u0634\u0631 \u0648\u0633\u0645\u064a\u062a \u0645\u0646\u0637\u0642\u0629 \u0631\u064a\u0648 \u062f\u0648\u0633 \u0643\u0627\u0645\u064a\u0631\u0648\u0633 (\u0628\u0627\u0644\u0628\u0631\u062a\u063a\u0627\u0644\u064a\u0629: Rio dos Camar\u00f5es\u200f) (\u0646\u0647\u0631 \u0627\u0644\u0631\u0648\u0628\u064a\u0627\u0646)\u060c \u0648\u0627\u0644\u062a\u064a \u0623\u0635\u0628\u062d\u062a \u0627\u0644\u0643\u0627\u0645\u064a\u0631\u0648\u0646 \u0641\u064a \u0627\u0644\u0644\u063a\u0629 \u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629. \u062c\u0646\u0648\u062f \u0627\u0644\u0641\u0644\u0627\u0646\u064a\u0629 \u0623\u0633\u0633\u0648\u0627 \u0625\u0645\u0627\u0631\u0629 \u0627\u062f\u0627\u0645\u0627\u0648\u0627 \u0641\u064a \u0627\u0644\u0634\u0645\u0627\u0644 \u0641\u064a \u0627\u0644\u0642\u0631\u0646 \u0627\u0644\u062a\u0627\u0633\u0639 \u0639\u0634\u0631\u060c \u0648\u0623\u0646\u0634\u0623\u062a \u0645\u062c\u0645\u0648\u0639\u0627\u062a \u0639\u0631\u0642\u064a\u0629 \u0645\u062e\u062a\u0644\u0641\u0647 \u0641\u064a \u0627\u0644\u063a\u0631\u0628 \u0648\u0627\u0644\u0634\u0645\u0627\u0644 \u0627\u0644\u063a\u0631\u0628\u064a \u0645\u0634\u064a\u062e\u0627\u062a \u0642\u0648\u064a\u0629 \u0648\u0641\u0648\u0646\u062f\u0648\u0645\u0648\u0633. \u0623\u0635\u0628\u062d\u062a \u0627\u0644\u0643\u0627\u0645\u064a\u0631\u0648\u0646 \u0645\u0633\u062a\u0639\u0645\u0631\u0629 \u0623\u0644\u0645\u0627\u0646\u064a\u0629 \u0639\u0627\u0645 1884. \u0628\u0639\u062f \u0627\u0644\u062d\u0631\u0628 \u0627\u0644\u0639\u0627\u0644\u0645\u064a\u0629 \u0627\u0644\u0623\u0648\u0644\u0649\u060c \u062a\u0645 \u062a\u0642\u0633\u064a\u0645 \u0627\u0644\u0623\u0631\u0627\u0636\u064a \u0628\u064a\u0646 \u0641\u0631\u0646\u0633\u0627 \u0648\u0628\u0631\u064a\u0637\u0627\u0646\u064a\u0627 \u0648\u062a\u0641\u0648\u064a\u0636 \u0644\u0639\u0635\u0628\u0629 \u0627\u0644\u0623\u0645\u0645. \u062f\u0639\u0627 \u062d\u0632\u0628 \u0627\u062a\u062d\u0627\u062f \u0634\u0639\u0648\u0628 \u0627\u0644\u0643\u0627\u0645\u064a\u0631\u0648\u0646 (UPC) \u0627\u0644\u0633\u064a\u0627\u0633\u064a \u0625\u0644\u0649 \u0627\u0644\u0627\u0633\u062a\u0642\u0644\u0627\u0644\u060c \u0648\u0644\u0643\u0646 \u062a\u0645 \u062d\u0638\u0631\u0647 \u0645\u0646 \u0642\u0628\u0644 \u0641\u0631\u0646\u0633\u0627 \u0641\u064a \u0627\u0644\u062e\u0645\u0633\u064a\u0646\u064a\u0627\u062a \u0641\u062e\u0627\u0636 \u062d\u0631\u0628\u0627\u064b \u0639\u0644\u0649 \u0641\u0631\u0646\u0633\u0627 \u0648\u0642\u0648\u0627\u062a \u064a\u0648 \u0628\u0649 \u0633\u0649 \u062d\u062a\u0649 \u0639\u0627\u0645 1971. \u0641\u064a \u0639\u0627\u0645 1960 \u0627\u0633\u062a\u0642\u0644 \u0627\u0644\u062c\u0632\u0621 \u0627\u0644\u0630\u064a \u062a\u0633\u064a\u0637\u0631 \u0639\u0644\u064a\u0647 \u0641\u0631\u0646\u0633\u0627 \u0645\u0646 \u0627\u0644\u0643\u0627\u0645\u064a\u0631\u0648\u0646 \u0628\u0627\u0633\u0645 \u062c\u0645\u0647\u0648\u0631\u064a\u0629 \u0627\u0644\u0643\u0627\u0645\u064a\u0631\u0648\u0646 \u0641\u064a \u0639\u0647\u062f \u0627\u0644\u0631\u0626\u064a\u0633 \u0623\u062d\u0645\u062f\u0648 \u0623\u0647\u064a\u062c\u0648. \u0627\u0646\u062f\u0645\u062c \u0645\u0639\u0647\u0627 \u0627\u0644\u062c\u0632\u0621 \u0627\u0644\u062c\u0646\u0648\u0628\u064a \u0645\u0646 \u0627\u0644\u0643\u0627\u0645\u064a\u0631\u0648\u0646 \u0627\u0644\u0628\u0631\u064a\u0637\u0627\u0646\u064a\u0629 \u0641\u064a \u0639\u0627\u0645 1961 \u0644\u062a\u0634\u0643\u064a\u0644 \u062c\u0645\u0647\u0648\u0631\u064a\u0629 \u0627\u0644\u0643\u0627\u0645\u064a\u0631\u0648\u0646 \u0627\u0644\u0627\u062a\u062d\u0627\u062f\u064a\u0629. \u062a\u0645 \u062a\u063a\u064a\u064a\u0631 \u0627\u0633\u0645 \u0627\u0644\u0628\u0644\u0627\u062f \u0625\u0644\u0649 \u062c\u0645\u0647\u0648\u0631\u064a\u0629 \u0627\u0644\u0643\u0627\u0645\u064a\u0631\u0648\u0646 \u0627\u0644\u0645\u062a\u062d\u062f\u0629 \u0641\u064a \u0639\u0627\u0645 1972 \u0648\u062c\u0645\u0647\u0648\u0631\u064a\u0629 \u0627\u0644\u0643\u0627\u0645\u064a\u0631\u0648\u0646 \u0641\u064a \u0639\u0627\u0645 1984. \u0645\u0642\u0627\u0631\u0646\u0629 \u0645\u0639 \u0627\u0644\u0628\u0644\u062f\u0627\u0646 \u0627\u0644\u0623\u0641\u0631\u064a\u0642\u064a\u0629 \u0627\u0644\u0623\u062e\u0631\u0649\u060c \u062a\u062a\u0645\u062a\u0639 \u0627\u0644\u0643\u0627\u0645\u064a\u0631\u0648\u0646 \u0628\u0627\u0644\u0627\u0633\u062a\u0642\u0631\u0627\u0631 \u0627\u0644\u0633\u064a\u0627\u0633\u064a \u0648\u0627\u0644\u0627\u062c\u062a\u0645\u0627\u0639\u064a. \u0648\u0642\u062f \u0623\u062a\u0627\u062d \u0647\u0630\u0627 \u062a\u0646\u0645\u064a\u0629 \u0627\u0644\u0632\u0631\u0627\u0639\u0629\u060c \u0648\u0627\u0644\u0637\u0631\u0642\u060c \u0648\u0627\u0644\u0633\u0643\u0643 \u0627\u0644\u062d\u062f\u064a\u062f\u064a\u0629\u060c \u0648\u0627\u0644\u0635\u0646\u062
