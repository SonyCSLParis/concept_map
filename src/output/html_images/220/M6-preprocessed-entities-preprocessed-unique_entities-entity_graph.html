430\u0438\u043c\u043e\u0434\u0435\u0439\u0441\u0442\u0432\u0438\u044f \u043a\u0430\u043f\u0438\u0442\u0430\u043d\u0430 \u0441\u0443\u0434\u043d\u0430 \u0441 \u043b\u043e\u0446\u043c\u0430\u043d\u0430\u043c\u0438 \u043e\u0433\u043e\u0432\u0430\u0440\u0438\u0432\u0430\u044e\u0442\u0441\u044f \u043e\u0441\u043e\u0431\u044b\u043c \u043f\u0440\u0435\u0434\u043f\u0438\u0441\u0430\u043d\u0438\u0435\u043c. \u0412 \u0432\u043e\u0435\u043d\u043d\u043e-\u043c\u043e\u0440\u0441\u043a\u043e\u0439 \u043f\u0440\u0430\u043a\u0442\u0438\u043a\u0435 \u043f\u043e\u043b\u043d\u043e\u043c\u043e\u0447\u0438\u044f, \u043f\u0440\u0430\u0432\u0430 \u0438 \u043e\u0431\u044f\u0437\u0430\u043d\u043d\u043e\u0441\u0442\u0438 \u0440\u0435\u0433\u043b\u0430\u043c\u0435\u043d\u0442\u0438\u0440\u043e\u0432\u0430\u043d\u044b \u0432\u043e\u0435\u043d\u043d\u043e-\u043c\u043e\u0440\u0441\u043a\u043e\u0433\u043e \u0444\u043b\u043e\u0442\u0430. \u0412 \u0444\u043b\u043e\u0442\u0435 \u043a\u0430\u043f\u0438\u0442\u0430\u043d \u0441\u0443\u0434\u043d\u0430 \u043d\u0430\u0437\u044b\u0432\u0430\u0435\u0442\u0441\u044f \u0431\u0430\u0433\u0435\u0440\u043c\u0435\u0439\u0441\u0442\u0435\u0440. \u0412 \u0433\u0440\u0430\u0436\u0434\u0430\u043d\u0441\u043a\u043e\u0439 \u0430\u0432\u0438\u0430\u0446\u0438\u0438 \u043a\u0430\u043f\u0438\u0442\u0430\u043d\u043e\u043c \u043d\u0430\u0437\u044b\u0432\u0430\u044e\u0442 \u043a\u043e\u043c\u0430\u043d\u0434\u0438\u0440\u0430 \u0432\u043e\u0437\u0434\u0443\u0448\u043d\u043e\u0433\u043e \u0441\u0443\u0434\u043d\u0430. \u0417\u0430\u043a\u043e\u043d \u043f\u0440\u0435\u0434\u043e\u0441\u0442\u0430\u0432\u043b\u044f\u0435\u0442 \u043a\u0430\u043f\u0438\u0442\u0430\u043d\u0443 \u043c\u043e\u0440\u0441\u043a\u043e\u0433\u043e \u0441\u0443\u0434\u043d\u0430 \u043e\u0447\u0435\u043d\u044c \u0431\u043e\u043b\u044c\u0448\u0438\u0435 \u043f\u043e\u043b\u043d\u043e\u043c\u043e\u0447\u0438\u044f, \u0432\u043f\u043b\u043e\u0442\u044c \u0434\u043e \u043f\u0440\u0438\u043c\u0435\u043d\u0435\u043d\u0438\u044f \u0441\u0438\u043b\u044b, \u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440, \u0434\u043b\u044f \u043f\u043e\u0434\u0430\u0432\u043b\u0435\u043d\u0438\u044f \u043c\u044f\u0442\u0435\u0436\u0430, \u0438\u043b\u0438 \u0434\u043b\u044f \u0437\u0430\u0449\u0438\u0442\u044b \u043e\u0442 \u043d\u0430\u043f\u0430\u0434\u0435\u043d\u0438\u044f \u043f\u0438\u0440\u0430\u0442\u043e\u0432. \u0412\u043e \u043c\u043d\u043e\u0433\u0438\u0445 \u0441\u043b\u0443\u0447\u0430\u044f\u0445 \u043b\u0438\u0446\u043e, \u0434\u0430\u0436\u0435 \u0441\u0442\u0430\u0440\u0448\u0435\u0435 \u043f\u043e \u0437\u0432\u0430\u043d\u0438\u044e \u0438\u043b\u0438 \u0434\u043e\u043b\u0436\u043d\u043e\u0441\u0442\u0438, \u043d\u0435 \u0438\u043c\u0435\u0435\u0442 \u043f\u0440\u0430\u0432\u0430 \u043e\u0442\u0434\u0430\u0432\u0430\u0442\u044c \u043f\u0440\u0438\u043a\u0430\u0437\u044b \u0432 \u043e\u0431\u0445\u043e\u0434 \u043a\u0430\u043f\u0438\u0442\u0430\u043d\u0430. \u0414\u0440\u0443\u0433\u0438\u043c\u0438 \u0441\u043b\u043e\u0432\u0430\u043c\u0438, \u043a\u0430\u043f\u0438\u0442\u0430\u043d \u0438\u043c\u0435\u0435\u0442 \u0430\u0431\u0441\u043e\u043b\u044e\u0442\u043d\u043e\u0435 \u043f\u0440\u0430\u0432\u043e \u0432 \u043f\u0440\u0438\u043d\u044f\u0442\u0438\u0438 \u0440\u0435\u0448\u0435\u043d\u0438\u0439, \u0441\u0432\u044f\u0437\u0430\u043d\u043d\u044b\u0445 \u0441 \u0431\u0435\u0437\u043e\u043f\u0430\u0441\u043d\u043e\u0441\u0442\u044c\u044e \u0441\u0443\u0434\u043d\u0430, \u0433\u0440\u0443\u0437\u0430 \u0438 \u044d\u043a\u0438\u043f\u0430\u0436\u0430, \u043d\u0435 \u043e\u0433\u0440\u0430\u043d\u0438\u0447\u0435\u043d\u043d\u043e\u0435 \u043d\u0438\u043a\u0430\u043a\u0438\u043c\u0438 \u0441\u0443\u0431\u043e\u0440\u0434\u0438\u043d\u0430\u0446\u0438\u043e\u043d\u043d\u044b\u043c\u0438 \u043e\u0431\u0441\u0442\u043e\u044f\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u0430\u043c\u0438. \u0413\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0430 \u0444\u043b\u0430\u0433\u0430, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043d\u0435 \u043f\u043e\u043f\u0430\u0434\u0430\u044e\u0442 \u043f\u043e\u0434 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u0438\u0435 \u0443\u0434\u043e\u0431\u043d\u043e\u0433\u043e \u0444\u043b\u0430\u0433\u0430, \u0442\u0440\u0435\u0431\u0443\u044e\u0442, \u0447\u0442\u043e\u0431\u044b \u043a\u0430\u043f\u0438\u0442\u0430\u043d \u0441\u0443\u0434\u043d\u0430 \u0438\u043c\u0435\u043b \u0433\u0440\u0430\u0436\u0434\u0430\u043d\u0441\u0442\u0432\u043e \u0441\u0442\u0440\u0430\u043d\u044b, \u0444\u043b\u0430\u0433 \u043a\u043e\u0442\u043e\u0440\u043e\u0439 \u043d\u0435\u0441\u0451\u0442 \u0441\u0443\u0434\u043d\u043e."}, {"color": "#97c2fc", "id": "halifax", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/15_Handley_Page_Halifax_(15833937961).jpg", "label": "halifax", "shape": "image", "title": "Handley Page Halifax, Erresuma Batuko bonbaketari astun bat izan zen. hegazkinlaritza enpresak eraiki eta nagusiki Erresuma Batuko Errege Aire Armadak Bigarren Mundu Gerran erabili zuen. 1940ko azaroaren 13a lehenbiziko hegaldia burutu zuen."}, {"color": "#97c2fc", "id": "virgin islands", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Jost_Van_Dyke_Methodist_Church_2010.jpg", "label": "virgin islands", "shape": "image", "title": "De Britse Maagdeneilanden (Engels: British Virgin Islands) zijn een eilandengroep die deel uitmaakt van de Antillen in het Cara\u00efbisch gebied. De eilandengroep bestaat uit meer dan vijftig eilanden. De hoofdstad is Road Town en in 2010 woonden er 28.054 mensen. De Britse Maagdeneilanden maken deel uit van de Britse overzeese gebieden. Nederlands onderzoek toont aan dat de Britse Maagdeneilanden het grootste belastingparadijs ter wereld zijn. De vier belangrijkste eilanden zijn Tortola, Virgin Gorda, Anegada, en Jost Van Dyke."}, {"color": "#97c2fc", "id": "nayagarh", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Maharishi_Vidya_Mandir,_Nayagarh.jpg", "label": "nayagarh", "shape": "image", "title": "Nayagarh \u00e4r en stad i den indiska delstaten Odisha, och \u00e4r huvudort f\u00f6r ett distrikt med samma namn. Folkm\u00e4ngden uppgick till 17 030 inv\u00e5nare vid folkr\u00e4kningen 2011."}, {"color": "#97c2fc", "id": "microstate", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/General_hotel.jpg", "label": "microstate", "shape": "image", "title": "Als Zwergstaat oder Mikrostaat wird in der Wirtschaftsgeographie ein Kleinstaat mit besonders geringer Landfl\u00e4che und kleiner Bev\u00f6lkerung bezeichnet."}, {"color": "#97c2fc", "id": "scotland", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Regiam.Majestatem.preface.page.jpg", "label": "scotland", "shape": "image", "title": "Il Regno di Scozia (in gaelico scozzese: Rioghachd na h-Alba; in scots: Kinrick o Scotland; in inglese: Kingdom of Scotland) fu uno stato sovrano situato nell\u0027Europa nord-occidentale, esistito dall\u0027843 al 1707. Occupava il terzo settentrionale dell\u0027isola di Gran Bretagna, confinava con il Regno d\u0027Inghilterra a sud, con il Mare del Nord a est, l\u0027Oceano Atlantico a nord e a ovest, con il Canale del Nord e il Mare d\u0027Irlanda a sud-ovest. Fu soggetto a diverse invasioni da parte degli inglesi, ma con Roberto I Bruce combatt\u00e9 una serie di guerre di indipendenza che ebbero successo e consentirono al Paese di rimanere indipendente per tutto il tardo Medioevo. A seguito dell\u0027annessione delle Ebridi e delle da parte del Regno di Norvegia nel 1266 e nel 1472 rispettivamente, e la conquista finale del burgh reale di Berwick da parte del Regno d\u0027Inghilterra nel 1482, il territorio del Regno di Scozia corrispose a quella dell\u0027attuale Scozia. Nel 1603 Giacomo VI di Scozia divenne re d\u0027Inghilterra, unendo Scozia ed Inghilterra in un\u0027unione personale. Nel 1707 i due regni vennero uniti per costituire il Regno di Gran Bretagna, sotto i termini dell\u0027Atto di Unione. La Corona era l\u0027elemento pi\u00f9 importante del governo. La monarchia scozzese nel Medioevo era una istituzione per la maggior parte itinerante, prima che Edimburgo si sviluppasse come capitale nella seconda met\u00e0 del XV secolo. La Corona rimase al centro della vita politica e nel XVI secolo emerse come centro principale di mecenatismo artistico ed espositivo, fino a che non fu dissolta con l\u0027Unione delle Corone nel 1603. La Corona scozzese adott\u00f2 gli standard convenzionali degli stati monarchici dell\u0027Europa occidentale del tempo, e svilupp\u00f2 un Consiglio Privato e i grandi ufficiali dello Stato. Il Parlamento emerse anche come principale istituzione legale, ottenendo supervisione sulle tasse e sulla politica, ma non fu mai veramente centrale nella vita nazionale. Nel primo periodo, i re degli scozzesi dipendevano dai grandi lord, i mormaer e to\u00edsechs, ma a partire dal regno di Davide I, furono introdotti gli sceriffi, che permisero un controllo pi\u00f9 diretto e limitarono gradualmente il potere dei principali signori. Nel XVII secolo la creazione del Giudice di pace e del Commissario alle forniture aiutarono ad aumentare l\u0027efficacia del governo locale. L\u0027esistenza continuativa delle corti aiut\u00f2 a consolidare il potere dei laird locali. Il Diritto di Scozia si svilupp\u00f2 nel Medioevo e fu riformato e codificato nel XVI e XVII secolo. Con Giacomo VI le funzioni legali del Consiglio vennero razionalizzate, con Corti di sessione che si tenevano quotidianamente ad Edimburgo. Nel 1532 fu fondato il Collegio di giustizia, che port\u00f2 alla formazione degli avvocati. Davide I fu il primo re scozzese conosciuto per aver stampato moneta; con l\u0027Unione delle Corone del 1603, la sterlina scozzese fu fissata a solo un dodicesimo del valore della sterlina inglese. La Bank of Scotland stamp\u00f2 banconote dal 1704 e la valuta scozzese fu abolita con l\u0027Atto di Unione del 1707, ma ancora oggi la Scozia mantiene le proprie banconote. Prima di Edimburgo, la pi\u00f9 grande citt\u00e0 del paese, capitali della Scozia sono state le citt\u00e0 di Scone, Dunfermline e Stirling. La popolazione del regno di Scozia nel 1700 era di circa 1,1 milione di persone."}, {"color": "#97c2fc", "id": "bukhara", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Nasruddin_Hodja.jpg", "label": "bukhara", "shape": "image", "title": "Bukhar\u00e0 \u00e9s una de les ciutats principals de l\u0027Uzbekistan. \u00c9s la capital de la regi\u00f3 de Bukhar\u00e0 (Buxoro Wiloyati, 39.400 km\u00b2 i 1.536.424 hab. el 2005) i est\u00e0 situada a l\u0027extrem occidental del gran oasi de Zeravsan. La majoria de la poblaci\u00f3 de la ciutat (263.400 habitants segons l\u0027estimaci\u00f3 del 2009) s\u00f3n tadjiks de llengua persa. Juntament amb Samarcanda, s\u00f3n els centres principals de la cultura i la hist\u00f2ria persa tadjik; fou capital d\u0027un kanat fins al 1920. Durant l\u0027\u00e8poca sovi\u00e8tica, aquests dos centres foren annexats a la Rep\u00fablica Socialista Sovi\u00e8tica de l\u0027Uzbekistan, a desgrat dels tadjiks de l\u0027\u00c0sia Central. Des d\u0027aleshores, les autoritats uzbekes han dut a terme un ambici\u00f3s i sever programa d\u0027assimilaci\u00f3 i confinament cultural dels tadjiks de l\u0027Uzbekistan. A Bukhar\u00e0, tamb\u00e9 hi viuen un important nombre de jueus, els avantpassats dels quals es van instal\u00b7lar a la ciutat durant l\u0027\u00e8poca romana. Precisament el terme \"jueu de Bukhar\u00e0\" \u00e9s usat sovint per a descriure tots els jueus provinents de l\u0027\u00c0sia Central."}, {"color": "#97c2fc", "id": "southern rhodesia", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cecil_Rhodes_ww.jpg", "label": "southern rhodesia", "shape": "image", "title": "Rodezja Po\u0142udniowa \u2013 kolonia brytyjska w Afryce po\u0142udniowej, istniej\u0105ca w latach 1923\u20131964. W 1964 r. przymiotnik \"po\u0142udniowa\" zosta\u0142 usuni\u0119ty, a kraj otrzyma\u0142 nazw\u0119 Rodezja, kt\u00f3r\u0105 nosi\u0142 a\u017c do uzyskania w 1980 r. niepodleg\u0142o\u015bci pod nazw\u0105 Zimbabwe. Pocz\u0105tkowo tereny te by\u0142y okre\u015blane jako Po\u0142udniowe Zambezi, w odniesieniu do nazwy rzeki Zambezi, nazwa Rodezja wesz\u0142a w \u017cycie dopiero w 1895 r. dla uczczenia Cecila Rhodesa, jednego z budowniczych brytyjskiego imperium kolonialnego i kluczowej postaci dla podboju Po\u0142udniowej Afryki przez Brytyjczyk\u00f3w."}, {"color": "#97c2fc", "id": "albany", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cathedral_of_the_Immaculate_Conception_Panorama_1.jpg", "label": "albany", "shape": "image", "title": "Le dioc\u00e8se d\u0027Albany (Dioecesis Albanensis) est un territoire eccl\u00e9siastique de l\u0027\u00c9glise catholique aux \u00c9tats-Unis, suffragant de l\u0027archidioc\u00e8se de New York. Il a son si\u00e8ge \u00e0 la cath\u00e9drale de l\u0027Immacul\u00e9e-Conception d\u0027Albany dans l\u0027\u00c9tat de New York. en est l\u0027actuel \u00e9v\u00eaque depuis 2014."}, {"color": "#97c2fc", "id": "salisbury", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Coat_of_arms_of_Harare.svg", "label": "salisbury", "shape": "image", "title": "\u0647\u0631\u0627\u0631\u064a (\u0628\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629: Harare)\u200f \u0648\u0643\u0627\u0646\u062a \u062a\u062f\u0639\u0649 \u0631\u0633\u0645\u064a\u0627 \u0633\u0627\u0644\u0632\u0628\u0648\u0631\u064a \u062d\u062a\u0649 \u0639\u0627\u0645 1982 \u0647\u064a \u0639\u0627\u0635\u0645\u0629 \u0632\u064a\u0645\u0628\u0627\u0628\u0648\u064a \u0648\u0623\u0643\u0628\u0631 \u0645\u062f\u0646\u0647\u0627 \u0645\u0646 \u062d\u064a\u062b \u0627\u0644\u0633\u0643\u0627\u0646. \u062a\u0642\u0639 \u0627\u0644\u0645\u062f\u064a\u0646\u0629 \u0641\u064a \u0627\u0644\u0634\u0645\u0627\u0644 \u0627\u0644\u0634\u0631\u0642\u064a \u0645\u0646 \u0627\u0644\u0628\u0644\u0627\u062f \u0641\u064a \u0642\u0644\u0628 \u0645\u0646\u0637\u0642\u0629 \u0645\u0627\u0634\u0648\u0646\u0627\u0644\u0627\u0646\u062f \u0627\u0644\u062a\u0627\u0631\u064a\u062e\u064a\u060c \u0648\u0642\u062f\u0631 \u0639\u062f\u062f \u0633\u0643\u0627\u0646\u0647\u0627 \u0627\u0644\u0645\u062f\u064a\u0646\u0629 \u0628\u0646\u062d\u0648 1,606,000 \u0646\u0633\u0645\u0629 (2009)\u060c \u0645\u0639 2,800,000 \u0646\u0633\u0645\u0629 \u0641\u064a \u0627\u0644\u0645\u0646\u0637\u0642\u0629 \u0627\u0644\u0639\u0645\u0631\u0627\u0646\u064a\u0629 (2006). \u0648\u0645\u0646 \u0646\u0627\u062d\u064a\u0629 \u0625\u062f\u0627\u0631\u064a\u0629\u060c \u0641\u0625\u0646 \u0647\u0631\u0627\u0631\u064a \u0647\u064a \u0645\u062d\u0627\u0641\u0638\u0629 \u0627\u0644\u0639\u0627\u0635\u0645\u0629\u060c \u0648\u062a\u0636\u0645 \u0623\u064a\u0636\u0627 \u0628\u0644\u062f\u0629 \u062a\u0634\u064a\u062a\u0648\u0646\u062c\u0648\u064a\u0632\u0627 \u0648\u0625\u0628\u0648\u0648\u0631\u062b. \u0648\u0647\u064a \u062a\u0642\u0639 \u0639\u0644\u0649 \u0627\u0631\u062a\u0641\u0627\u0639 1,483 \u0645\u062a\u0631 (4,865 \u0642\u062f\u0645) \u0641\u0648\u0642 \u0645\u0633\u062a\u0648\u0649 \u0633\u0637\u062d \u0627\u0644\u0628\u062d\u0631 \u0648\u064a\u0642\u0639 \u0645\u0646\u0627\u062e\u0647\u0627 \u0641\u064a \u0641\u0626\u0629 \u0627\u0644\u0645\u0631\u062a\u0641\u0639\u0627\u062a \u0634\u0628\u0647 \u0627\u0644\u0627\u0633\u062a\u0648\u0627\u0626\u064a\u0629. \u062a\u0623\u0633\u0633\u062a \u0627\u0644\u0645\u062f\u064a\u0646\u0629 \u0641\u064a \u0639\u0627\u0645 1890 \u0645\u0646 \u0642\u0628\u0644 \u0639\u0645\u0648\u062f \u0627\u0644\u0631\u0648\u0627\u062f\u060c \u0648\u0647\u064a \u0642\u0648\u0629 \u0639\u0633\u0643\u0631\u064a\u0629 \u0635\u063a\u064a\u0631\u0629 \u0641\u064a \u062e\u062f\u0645\u0629 \u0634\u0631\u0643\u0629 \u062c\u0646\u0648\u0628 \u0623\u0641\u0631\u064a\u0642\u064a\u0627 \u0627\u0644\u0628\u0631\u064a\u0637\u0627\u0646\u064a\u0629\u060c \u0648\u0633\u0645\u064a\u062a \u0641\u0648\u0631\u062a \u0633\u0627\u0644\u0632\u0628\u0648\u0631\u064a \u0639\u0644\u0649 \u0631\u0626\u064a\u0633 \u0627\u0644\u0648\u0632\u0631\u0627\u0621 \u0627\u0644\u0628\u0631\u064a\u0637\u0627\u0646\u064a \u0627\u0644\u0644\u0648\u0631\u062f \u0633\u0627\u0644\u0632\u0628\u0648\u0631\u064a. \u0642\u0627\u0645 \u0645\u0633\u0624\u0648\u0644\u0648 \u0627\u0644\u0634\u0631\u0643\u0629 \u0628\u062a\u062e\u0637\u064a\u0637 \u0627\u0644\u0645\u062f\u064a\u0646\u0629 \u0648\u0625\u062f\u0627\u0631\u062a\u0647\u0627 \u062d\u062a\u0649 \u0623\u0646\u0634\u0626\u062a \u062d\u0643\u0648\u0645\u0629 \u0645\u0633\u0624\u0648\u0644\u0629 \u0641\u064a \u0631\u0648\u062f\u064a\u0633\u064a\u0627 \u0627\u0644\u062c\u0646\u0648\u0628\u064a\u0629 \u0639\u0627\u0645 1923. \u0648\u0643\u0627\u0646 \u0633\u0627\u0644\u0632\u0628\u0648\u0631\u064a \u0628\u0639\u062f \u0630\u0644\u0643 \u0645\u0642\u0631\u0627 \u0644\u062d\u0643\u0648\u0645\u0629 \u0631\u0648\u062f\u064a\u0633\u064a\u0627 \u0627\u0644\u062c\u0646\u0648\u0628\u064a\u0629 (\u0623\u0635\u0628\u062d\u062a \u0644\u0627\u062d\u0642\u0627 \u0631\u0648\u062f\u064a\u0633\u064a\u0627 \u0641\u0642\u0637)\u060c \u0648\u0643\u0627\u0646\u062a \u0628\u064a\u0646 \u0639\u0627\u0645\u064a 1953 \u0648 1963\u060c \u0639\u0627\u0635\u0645\u0629 \u0627\u062a\u062d\u0627\u062f \u0623\u0641\u0631\u064a\u0642\u064a\u0627 \u0627\u0644\u0648\u0633\u0637\u0649. \u0627\u062d\u062a\u0641\u0638 \u0627\u0644\u0645\u062f\u064a\u0646\u0629 \u0628\u0627\u0633\u0645 \u0633\u0627\u0644\u0632\u0628\u0648\u0631\u064a \u062d\u062a\u0649 \u0639\u0627\u0645 1982\u060c \u0639\u0646\u062f\u0645\u0627 \u062a\u0645 \u062a\u063a\u064a\u064a\u0631 \u0627\u0633\u0645\u0647\u0627 \u0625\u0644\u0649 \u0647\u0631\u0627\u0631\u064a \u0641\u064a \u0627\u0644\u0630\u0643\u0631\u0649 \u0627\u0644\u062b\u0627\u0646\u064a\u0629 \u0644\u0627\u0633\u062a\u0642\u0644\u0627\u0644 \u0632\u064a\u0645\u0628\u0627\u0628\u0648\u064a. \u0647\u0631\u0627\u0631\u064a \u0647\u064a \u0627\u0644\u0645\u0631\u0643\u0632 \u0627\u0644\u0631\u0627\u0626\u062f\u0629 \u0641\u064a \u0627\u0644\u0628\u0644\u0627\u062f \u0641\u064a \u0645\u062c\u0627\u0644 \u0627\u0644\u0645\u0627\u0644 \u0648\u0627\u0644\u062a\u062c\u0627\u0631\u0629 \u0648\u0627\u0644\u0627\u062a\u0635\u0627\u0644\u0627\u062a\u060c \u0648\u0647\u064a \u0645\u0631\u0643\u0632 \u0644\u062a\u062c\u0627\u0631\u0629 \u0627\u0644\u062a\u0628\u063a \u0648\u0627\u0644\u0630\u0631\u0629 \u0648\u0627\u0644\u0642\u0637\u0646 \u0648\u0627\u0644\u062d\u0645\u0636\u064a\u0627\u062a. \u0648\u062a\u0634\u0645\u0644 \u0627\u0644\u0633\u0644\u0639 \u0627\u0644\u0645\u0635\u0646\u0639\u0629 \u0627\u0644\u0645\u0646\u0633\u0648\u062c\u0627\u062a \u0648\u0627\u0644\u0635\u0644\u0628 \u0648\u0627\u0644\u0645\u0648\u0627\u062f \u0627\u0644\u0643\u064a\u0645\u064a\u0627\u0626\u064a\u0629\u060c \u0648\u064a\u062a\u0645 \u0627\u0633\u062a\u062e\u0631\u0627\u062c \u0627\u0644\u0630\u0647\u0628 \u0641\u064a \u0627\u0644\u0645\u0646\u0637\u0642\u0629. \u0648\u062a\u0634\u0645\u0644 \u0636\u0648\u0627\u062d\u064a \u0627\u0644\u0645\u062f\u064a\u0646\u0629 \u0628\u0648\u0631\u0648\u062f\u064a\u0644\u060c \u0647\u064a\u0644\u064a\u0646\u0632\u0641\u064a\u0644\u060c \u062c\u0631\u064a\u0646\u062f\u064a\u0644\u060c \u062a\u0634\u064a\u0633\u0628\u0627\u064a\u062a\u060c \u0645\u0628\u0627\u0631\u0649\u060c \u0647\u0627\u064a\u0641\u064a\u0644\u062f\u0633\u060c \u0643\u0648\u0627\u062f\u0632\u0627\u0646\u0627\u060c \u0645\u0627\u0631\u0644\u0628\u0648\u0631\u0648\u060c \u0645\u0627\u0631\u0644\u0628\u064a\u0631\u064a\u0646\u060c \u0641\u0627\u064a\u0646\u0648\u0646\u0627\u060c \u0645\u0627\u0648\u0646\u062a \u0628\u0644\u064a\u0632\u0627\u0646\u062a\u060c \u0623\u0641\u0648\u0646\u062f\u064a\u0644\u061b \u0648\u062a\u0642\u0639 \u0627\u0644\u0623\u062d\u064a\u0627\u0621 \u0627\u0644\u0623\u0643\u062b\u0631 \u062b\u0631\u0627\u0621 \u0625\u0644\u0649 \u0627\u0644\u0634\u0645\u0627\u0644. \u0648\u062a\u0642\u0639 \u062c\u0627\u0645\u0639\u0629 \u0632\u064a\u0645\u0628\u0627\u0628\u0648\u064a\u060c \u0623\u0642\u062f\u0645 \u062c\u0627\u0645\u0639\u0629 \u0641\u064a \u0627\u0644\u0628\u0644\u0627\u062f (\u062a\u0623\u0633\u0633\u062a \u0641\u064a \u0639\u0627\u0645 1952)\u060c \u0641\u064a \u0645\u0627\u0648\u0646\u062a \u0628\u0644\u064a\u0632\u0627\u0646\u062a\u060c \u062d\u0648\u0627\u0644\u064a 6 \u0643\u0645 (3.7 \u0645\u064a\u0644) \u0625\u0644\u0649 \u0627\u0644\u0634\u0645\u0627\u0644 \u0645\u0646 \u0648\u0633\u0637 \u0627\u0644\u0645\u062f\u064a\u0646\u0629. \u0647\u0631\u0627\u0631\u064a \u0647\u064a \u0645\u0648\u0637\u0646 \u0644\u0645\u0644\u0639\u0628 \u0627\u062e\u062a\u0628\u0627\u0631 \u0627\u0644\u0643\u0631\u064a\u0643\u064a\u062a \u0627\u0644\u0631\u0626\u064a\u0633\u064a \u0641\u064a \u0627\u0644\u0628\u0644\u0627\u062f\u060c \u0648\u0646\u0627\u062f\u064a \u0647\u0631\u0627\u0631\u064a \u0627\u0644\u0631\u064a\u0627\u0636\u064a\u060c \u0648\u0646\u0627\u062f\u064a \u062f\u064a\u0646\u0627\u0645\u0648\u0632\u060c \u0623\u0646\u062c\u062d \u0641\u0631\u064a\u0642 \u0643\u0631\u0629 \u0642\u062f\u0645 \u0641\u064a \u0632\u064a\u0645\u0628\u0627\u0628\u0648\u064a."}, {"color": "#97c2fc", "id": "chinese japanese", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sun_Yat_Sen_in_Japan_1900.png", "label": "chinese japanese", "shape": "image", "title": "\u65e5\u672c\u83ef\u4eba\u662f\u6cdb\u6307\u5728\u65e5\u672c\u751f\u6d3b\u7684\u83ef\u4eba\uff0c\u5305\u542b\u83ef\u88d4\u65e5\u672c\u4eba\u8207\u65c5\u5c45\u65e5\u672c\u7684\u975e\u65e5\u7c4d\u83ef\u4eba\u7fa4\u9ad4\u3002"}, {"color": "#97c2fc", "id": "niue", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Children_in_playground.jpg", "label": "niue", "shape": "image", "title": "\u041d\u0438\u0443\u0301\u044d (\u0430\u043d\u0433\u043b. Niue [\u02c8nju\u02d0e\u026a], \u043d\u0438\u0443\u044d Niu\u0113-fekai; \u0441\u0442\u0430\u0440\u043e\u0435 \u043d\u0430\u0437\u0432\u0430\u043d\u0438\u0435 \u0421\u0430\u0301\u0432\u0438\u0434\u0436 (\u0430\u043d\u0433\u043b. Savage), \u00ab\u0434\u0438\u043a\u0430\u0440\u0441\u043a\u0438\u0439\u00bb) \u2014 \u043e\u0441\u0442\u0440\u043e\u0432 \u0438 \u043e\u0434\u043d\u043e\u0438\u043c\u0451\u043d\u043d\u043e\u0435 \u0441\u0430\u043c\u043e\u0443\u043f\u0440\u0430\u0432\u043b\u044f\u0435\u043c\u043e\u0435 \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0435 \u043e\u0431\u0440\u0430\u0437\u043e\u0432\u0430\u043d\u0438\u0435 \u0432 \u0441\u0432\u043e\u0431\u043e\u0434\u043d\u043e\u0439 \u0430\u0441\u0441\u043e\u0446\u0438\u0430\u0446\u0438\u0438 \u0441 \u041d\u043e\u0432\u043e\u0439 \u0417\u0435\u043b\u0430\u043d\u0434\u0438\u0435\u0439 \u0432 \u044e\u0436\u043d\u043e\u0439 \u0447\u0430\u0441\u0442\u0438 \u0422\u0438\u0445\u043e\u0433\u043e \u043e\u043a\u0435\u0430\u043d\u0430, \u0432 \u041f\u043e\u043b\u0438\u043d\u0435\u0437\u0438\u0438, \u043a \u0432\u043e\u0441\u0442\u043e\u043a\u0443 \u043e\u0442 \u043e\u0441\u0442\u0440\u043e\u0432\u043e\u0432 \u0422\u043e\u043d\u0433\u0430. \u0412\u0445\u043e\u0434\u0438\u0442 \u0432 \u0441\u043e\u0441\u0442\u0430\u0432 \u041a\u043e\u0440\u043e\u043b\u0435\u0432\u0441\u0442\u0432\u0430 \u041d\u043e\u0432\u043e\u0439 \u0417\u0435\u043b\u0430\u043d\u0434\u0438\u0438. \u0413\u0440\u0430\u043d\u0438\u0447\u0438\u0442 \u0441 \u0442\u0435\u0440\u0440\u0438\u0442\u043e\u0440\u0438\u0430\u043b\u044c\u043d\u044b\u043c\u0438 \u0432\u043e\u0434\u0430\u043c\u0438 \u0410\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u0441\u043a\u043e\u0433\u043e \u0421\u0430\u043c\u043e\u0430, \u041e\u0441\u0442\u0440\u043e\u0432\u043e\u0432 \u041a\u0443\u043a\u0430 \u0438 \u0422\u043e\u043d\u0433\u0430. \u041f\u043b\u043e\u0449\u0430\u0434\u044c \u0441\u0443\u0448\u0438 \u2014 261,46 \u043a\u043c\u00b2. \u0427\u0438\u0441\u043b\u0435\u043d\u043d\u043e\u0441\u0442\u044c \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u0438\u044f \u2014 1611 \u0447\u0435\u043b\u043e\u0432\u0435\u043a (2011). \u0421\u0442\u043e\u043b\u0438\u0446\u0430 \u2014 \u043f\u043e\u0441\u0451\u043b\u043e\u043a \u0410\u043b\u043e\u0444\u0438 (\u0438\u043b\u0438 \u0410\u043b\u043e\u0444\u0438\u0441). \u041e\u0441\u0442\u0440\u043e\u0432 \u0431\u044b\u043b \u043e\u0442\u043a\u0440\u044b\u0442 \u0434\u043b\u044f \u0435\u0432\u0440\u043e\u043f\u0435\u0439\u0446\u0435\u0432 \u0432 1774 \u0433\u043e\u0434\u0443 \u0431\u0440\u0438\u0442\u0430\u043d\u0441\u043a\u0438\u043c \u043c\u043e\u0440\u0435\u043f\u043b\u0430\u0432\u0430\u0442\u0435\u043b\u0435\u043c \u0414\u0436\u0435\u0439\u043c\u0441\u043e\u043c \u041a\u0443\u043a\u043e\u043c, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u043d\u0430\u0437\u0432\u0430\u043b \u0435\u0433\u043e \u0421\u0430\u0432\u0438\u0434\u0436, \u0438\u043b\u0438 \u00ab\u041e\u0441\u0442\u0440\u043e\u0432 \u0414\u0438\u043a\u0430\u0440\u0435\u0439\u00bb. \u0412 1900 \u0433\u043e\u0434\u0443 \u041d\u0438\u0443\u044d \u0441\u0442\u0430\u043b \u043f\u0440\u043e\u0442\u0435\u043a\u0442\u043e\u0440\u0430\u0442\u043e\u043c \u0411\u0440\u0438\u0442\u0430\u043d\u0441\u043a\u043e\u0439 \u0438\u043c\u043f\u0435\u0440\u0438\u0438, \u0430 \u0432 1901 \u0433\u043e\u0434\u0443 \u0431\u044b\u043b \u0430\u043d\u043d\u0435\u043a\u0441\u0438\u0440\u043e\u0432\u0430\u043d \u041d\u043e\u0432\u043e\u0439 \u0417\u0435\u043b\u0430\u043d\u0434\u0438\u0435\u0439. \u0412 1974 \u0433\u043e\u0434\u0443 \u041d\u0438\u0443\u044d \u0441\u0442\u0430\u043b \u0441\u0430\u043c\u043e\u0443\u043f\u0440\u0430\u0432\u043b\u044f\u0435\u043c\u044b\u043c \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u043c \u043e\u0431\u0440\u0430\u0437\u043e\u0432\u0430\u043d\u0438\u0435\u043c \u0432 \u0441\u043e\u0434\u0440\u0443\u0436\u0435\u0441\u0442\u0432\u0435 \u0441 \u041d\u043e\u0432\u043e\u0439 \u0417\u0435\u043b\u0430\u043d\u0434\u0438\u0435\u0439, \u043e\u0434\u043d\u0430\u043a\u043e \u0441\u0430\u043c\u043e\u0441\u0442\u043e\u044f\u0442\u0435\u043b\u044c\u043d\u043e \u0443\u0447\u0430\u0441\u0442\u0432\u0443\u044f \u0432 \u0440\u0435\u0433\u0438\u043e\u043d\u0430\u043b\u044c\u043d\u044b\u0445 \u043c\u0435\u0436\u0434\u0443\u043d\u0430\u0440\u043e\u0434\u043d\u044b\u0445 \u043e\u0442\u043d\u043e\u0448\u0435\u043d\u0438\u044f\u0445. \u041d\u0438\u0443\u044d \u2014 \u0447\u043b\u0435\u043d \u042e\u0436\u043d\u043e\u0442\u0438\u0445\u043e\u043e\u043a\u0435\u0430\u043d\u0441\u043a\u043e\u0439 \u043a\u043e\u043c\u0438\u0441\u0441\u0438\u0438 \u0438 \u0424\u043e\u0440\u0443\u043c\u0430 \u0442\u0438\u0445\u043e\u043e\u043a\u0435\u0430\u043d\u0441\u043a\u0438\u0445 \u043e\u0441\u0442\u0440\u043e\u0432\u043e\u0432."}, {"color": "#97c2fc", "id": "monolingual", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hanging_Gardens_of_Babylon.jpg", "label": "monolingual", "shape": "image", "title": "\u0412\u0430\u0432\u0438\u043b\u043e\u043d\u0441\u044c\u043a\u0430 \u0432\u0435\u0436\u0430 \u2014 \u0441\u0438\u043c\u0432\u043e\u043b \u0441\u0443\u043c\u0027\u044f\u0442\u0442\u044f \u0456 \u0431\u0435\u0437\u043b\u0430\u0434\u0443. \u0417\u0433\u0430\u0434\u0443\u0454\u0442\u044c\u0441\u044f \u0443 \u041a\u043d\u0438\u0437\u0456 \u0411\u0443\u0442\u0442\u044f \u0432 11 \u0433\u043b\u0430\u0432\u0456. \u041d\u0430 \u0434\u0443\u043c\u043a\u0443 \u0441\u0443\u0447\u0430\u0441\u043d\u0438\u0445 \u0432\u0447\u0435\u043d\u0438\u0445, \u0442\u0430\u043a\u0438\u0445, \u044f\u043a \u0421\u0442\u0456\u0432\u0435\u043d \u041b. \u0413\u0430\u0440\u0440\u0456\u0441, \u043d\u0430 \u0431\u0456\u0431\u043b\u0456\u0439\u043d\u0443 \u0456\u0441\u0442\u043e\u0440\u0456\u044e \u043f\u0440\u043e \u0412\u0430\u0432\u0438\u043b\u043e\u043d\u0441\u044c\u043a\u0443 \u0432\u0435\u0436\u0443 \u0439\u043c\u043e\u0432\u0456\u0440\u043d\u043e \u0432\u043f\u043b\u0438\u043d\u0443\u0432 \u0437\u0438\u043a\u0443\u0440\u0430\u0442 \u0415\u0442\u0435\u043c\u0435\u043d\u0430\u043d\u043a\u0456 \u043f\u0456\u0434 \u0447\u0430\u0441 \u0432\u0430\u0432\u0438\u043b\u043e\u043d\u0441\u044c\u043a\u043e\u0433\u043e \u043f\u043e\u043b\u043e\u043d\u0443 \u0454\u0432\u0440\u0435\u0457\u0432."}, {"color": "#97c2fc", "id": "sultanate", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Abdelhafid.jpg", "label": "sultanate", "shape": "image", "title": "El t\u00e9rmino sult\u00e1n (del \u00e1rabe \u0633\u0644\u0637\u0627\u0646 sul\u1e6d\u0101n, y este de \u0633\u0644\u0637\u0629 sul\u1e6da: \u00abpoder\u00bb) es un t\u00edtulo utilizado en algunos pa\u00edses isl\u00e1micos equivalente al de rey o monarca (aunque no se traduce, ya que un rey propiamente dicho es en \u00e1rabe un malik \u0645\u0644\u0643).\u200b\u200b Literalmente vendr\u00eda a significar \u00abel que ejerce el poder\u00bb, y en su origen fue un modo de referirse a los jefes militares, generalmente turcos, que ejerc\u00edan el poder de facto en territorios nominalmente gobernados por el califa. M\u00e1s adelante se convirti\u00f3 en t\u00edtulo real (del soberano). El t\u00e9rmino es distinto de rey (\u0645\u0644\u0643 malik), a pesar de que ambos se refieren a un gobernante soberano. El uso de \"sult\u00e1n\" se limita a los pa\u00edses musulmanes, donde el t\u00edtulo tiene un significado religioso,\u200b\u200b en contraste con el m\u00e1s secular rey, que se utiliza tanto en pa\u00edses musulmanes como no musulmanes. En los \u00faltimos a\u00f1os, el t\u00e9rmino sult\u00e1n ha sido sustituido gradualmente por el de rey por los gobernantes hereditarios contempor\u00e1neos que desean enfatizar su autoridad secular bajo el imperio de la ley. Un ejemplo notable es Marruecos, cuyo monarca cambi\u00f3 su t\u00edtulo de sult\u00e1n a rey en 1957."}, {"color": "#97c2fc", "id": "prime meridian", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ptolemy-World_Vat_Urb_82.jpg", "label": "prime meridian", "shape": "image", "title": "\u672c\u521d\u5b50\u5348\u7dda\uff08\u82f1\u8a9e\uff1aprime meridian\uff09\uff0c\u53730\u5ea6\u7d93\u7dda\uff0c\u4ea6\u7a31\u683c\u6797\u5a01\u6cbb\u5b50\u5348\u7dda\u6216\u672c\u521d\u7d93\u7dda\uff0c\u662f\u7d93\u904e\u82f1\u570b\u683c\u6797\u5c3c\u6cbb\u5929\u6587\u53f0\u7684\u4e00\u689d\u7d93\u7dda\uff08\u4ea6\u7a31\u5b50\u5348\u7dda\uff09\u3002\u672c\u521d\u5b50\u5348\u7dda\u7684\u6771\u897f\u5169\u908a\u5206\u5225\u5b9a\u70ba\u6771\u7d93\u548c\u897f\u7d93\uff0c\u65bc180\u5ea6\u76f8\u9047\u3002\u5f9e\u5317\u6975\u958b\u59cb\uff0c\u672c\u521d\u5b50\u5348\u7dda\u6703\u7d93\u904e\u82f1\u570b\u3001\u6cd5\u570b\u3001\u897f\u73ed\u7259\u3001\u963f\u723e\u53ca\u5229\u4e9e\u3001\u99ac\u5229\u3001\u5e03\u5409\u7d0d\u6cd5\u7d22\u3001\u591a\u54e5\u548c\u8fe6\u7d0d\u51718\u500b\u570b\u5bb6\uff0c\u7136\u5f8c\u76f4\u81f3\u5357\u6975\u3002\u9664\u4e86\u5b9a\u7fa9\u7d93\u5ea6\uff0c\u683c\u6797\u5c3c\u6cbb\u5b50\u5348\u7dda\u4ea6\u66fe\u4f5c\u70ba\u4e16\u754c\u6642\u9593\u6a19\u6e96\u4f7f\u7528\u3002\u7406\u8ad6\u4e0a\u4f86\u8aaa\uff0c\u683c\u6797\u5c3c\u6cbb\u6a19\u6e96\u6642\u9593\u7684\u6b63\u5348\u662f\u6307\u7576\u592a\u967d\u6a6b\u7a7f\u683c\u6797\u5c3c\u6cbb\u5b50\u5348\u7dda\u6642\u7684\u6642\u9593\u3002\u7136\u800c\u56e0\u70ba\u5730\u7403\u81ea\u8f49\u901f\u5ea6\u4e26\u4e0d\u898f\u5247\uff0c\u73fe\u5728\u7684\u4e16\u754c\u6a19\u6e96\u6642\u9593\u57fa\u6e96\u5df2\u7531\u5354\u8abf\u4e16\u754c\u6642\u53d6\u4ee3\u3002 \u4e0d\u50cf\u7def\u5ea6\u8d77\u9ede\uff08\u5373\u8d64\u9053\uff09\u53ef\u7531\u5730\u7403\u81ea\u8f49\u8ef8\u6c7a\u5b9a\uff0c\u7406\u8ad6\u4e0a\u4efb\u4f55\u4e00\u689d\u7d93\u7dda\u5747\u53ef\u5b9a\u70ba\u672c\u521d\u5b50\u5348\u7dda\uff0c\u6545\u6b64\u5728\u6b77\u53f2\u548c\u653f\u6cbb\u4e0a\u66fe\u5c0d\u6b64\u7dda\u6709\u4e0d\u540c\u5b9a\u4f4d\uff0c\u6b50\u6d32\u5404\u570b\u3001\u751a\u81f3\u4e0d\u540c\u7cfb\u7d71\u7684\u6d77\u54e1\u90fd\u6709\u81ea\u5df1\u7684\u300c\u672c\u521d\u5b50\u5348\u7dda\u300d\uff0c\u5f8c\u4f86\u82f1\u570b\u5c55\u958b\u4e86\u5168\u4e16\u754c\u7684\u64f4\u5f35\uff0c\u6210\u70ba\u4e86\u65e5\u4e0d\u843d\u5e1d\u570b\u5f8c\uff0c\u7d71\u4e00\u7684\u7d93\u7dda\u4e5f\u5c31\u65e5\u76ca\u91cd\u8981\uff0c1851\u5e74\u5fa1\u7528\u5929\u6587\u5b78\u5bb6\u827e\u91cc\uff08Sir George Airy\uff09\u5728\u683c\u6797\u5a01\u6cbb\u5929\u6587\u53f0\u8a2d\u7f6e\u4e2d\u661f\u5100\uff0c\u4e26\u4ee5\u6b64\u78ba\u5b9a\u683c\u6797\u5a01\u6cbb\u5b50\u5348\u7dda\uff0c\u4e5f\u56e0\u70ba\u7576\u6642\u8d85\u904e\u4e09\u5206\u4e4b\u4e8c\u7684\u8239\u96bb\u5df2\u4f7f\u7528\u8a72\u7dda\u70ba\u53c3\u8003\u5b50\u5348\u7dda\uff0c\u57281884\u5e74\u65bc\u7f8e\u570b\u83ef\u76db\u9813\u7279\u5340\u8209\u884c\u7684\u4e0a\uff0c22\u570b\u6295\u7968\u540c\u610f\u6b63\u5f0f\u5b9a\u4e4b\u70ba\u7d93\u5ea6\u7684\u8d77\u9ede\uff0c\u5f9e\u6b64\u683c\u6797\u5c3c\u6cbb\u5b50\u5348\u7dda\u6210\u70ba\u4e86\u6a19\u6e96\uff0c\u4e0d\u904e\u9081\u5411\u570b\u969b\u5316\u4e5f\u4ee3\u8868\u672a\u4f86\u683c\u6797\u5c3c\u6cbb\u5c07\u4e0d\u518d\u662f\u82f1\u570b\u7684\uff0c\u5ea7\u6a19\u7684\u8b8a\u52d5\u4e5f\u975e\u653f\u5e9c\u6240\u80fd\u6c7a\u5b9a\u7684\u4e86\u3002\u7279\u5225\u7684\u662f\uff0c\u570b\u969b\u5b50\u5348\u7dda\u6703\u8b70\u7576\u6642\u4f86\u81ea25\u500b\u570b\u5bb6\u517141\u4f4d\u4ee3\u8868\u53c3\u8207\u4e86\u6703\u8b70\uff0c\u4f46\u6cd5\u570b\u4ee3\u8868\u5728\u6295\u7968\u6642\u68c4\u6b0a\uff0c\u56e0\u6545\u57281911\u5e74\u4e4b\u524d\u6cd5\u570b\u4ecd\u4ee5\u5df4\u9ece\u5b50\u5348\u7dda\u505a\u70ba\u7d93\u5ea6\u8d77\u9ede\uff0c\u5f8c\u4f86\u6cd5\u570b\u624d\u6f38\u6f38\u63a5\u7d0d\u683c\u6797\u5c3c\u6cbb\u5b50\u5348\u7dda\u3002"}, {"color": "#97c2fc", "id": "moscow", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Business_Centre_of_Moscow_2.jpg", "label": "moscow", "shape": "image", "title": "Moscou (en rus \u041c\u043e\u0441\u043a\u0432\u0430\u0301, transcrit Moskv\u00e0 ) \u00e9s la capital de R\u00fassia. Est\u00e0 situada vora el riu Moskv\u00e0, a l\u0027oest del pa\u00eds. \u00c9s la capital de la prov\u00edncia de Moscou per\u00f2, arran del seu estatus de ciutat federal (com a capital de la Federaci\u00f3 Russa), s\u0027administra independentment de la prov\u00edncia; es troba al districte federal R\u00fassia Central. Va ser la capital de l\u0027antiga Uni\u00f3 Sovi\u00e8tica i de la R\u00fassia amb una \u00e0rea metropolitana que t\u00e9 m\u00e9s de 13 milions d\u0027habitants. La poblaci\u00f3 de la ciutat t\u00e9 un creixement r\u00e0pid i amb 10.514.400 habitants (1 de mar\u00e7 de 2009), \u00e9s la ciutat m\u00e9s gran de R\u00fassia i d\u0027Europa. La superf\u00edcie ocupa una extensi\u00f3 de 1.081 km\u00b2 i tamb\u00e9 \u00e9s l\u0027\u00e0rea metropolitana m\u00e9s gran d\u0027Europa, i una de les \u00e0rees urbanes m\u00e9s grans en el m\u00f3n. Moscou \u00e9s un important centre econ\u00f2mic i \u00e9s la llar d\u0027una part dels grans multimilionaris del m\u00f3n. El 2008 Moscou va ser nomenada com la ciutat m\u00e9s cara del m\u00f3n per als treballadors estrangers, i ho va ser per tercer any consecutiu. Tanmateix, el 2009, va passar a ocupar el tercer lloc, despr\u00e9s de T\u00f2quio i Osaka que van assolir el primer i el segon lloc, respectivament. \u00c9s la seu de nombroses institucions cient\u00edfiques i educatives, aix\u00ed com nombroses instal\u00b7lacions esportives. T\u00e9 un complex sistema de transport, que inclou tres aeroports internacionals, nou terminals de ferrocarril, i el sistema de metro m\u00e9s actiu del m\u00f3n despr\u00e9s del de T\u00f2quio, que \u00e9s fam\u00f3s per la seva arquitectura i obres d\u0027art. El metro \u00e9s l\u0027\u00fanic operador actiu en el m\u00f3n subterrani."}, {"color": "#97c2fc", "id": "furniture", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Analogion_Inv._No._11162.jpg", "label": "furniture", "shape": "image", "title": "\u0627\u0644\u0623\u062b\u0627\u062b (\u0627\u0644\u0645\u0641\u0631\u062f: \u0623\u064e\u062b\u064e\u0627\u062b\u064e\u0629) \u0647\u0648 \u0645\u0627 \u064a\u062d\u062a\u0627\u062c\u0647 \u0627\u0644\u0645\u0646\u0632\u0644 \u0644\u0643\u064a \u064a\u0635\u0628\u062d \u0645\u0643\u0627\u0646\u064b\u0627 \u0645\u0646\u0627\u0633\u0628\u064b\u0627 \u0644\u0644\u0639\u064a\u0634 \u0627\u0644\u0625\u0646\u0633\u0627\u0646\u064a\u060c \u0628\u062d\u064a\u062b \u064a\u0648\u0641\u0631 \u0648\u0633\u0627\u0626\u0644 \u0627\u0644\u0631\u0627\u062d\u0629 \u0627\u0644\u062a\u064a \u064a\u062d\u062a\u0627\u062c\u0647\u0627 \u0627\u0644\u0625\u0646\u0633\u0627\u0646 \u0641\u064a \u062d\u064a\u0627\u062a\u0647 \u0627\u0644\u064a\u0648\u0645\u064a\u0629. \u064a\u0635\u0646\u0639 \u0627\u0644\u0623\u062b\u0627\u062b \u0623\u0633\u0627\u0633\u064b\u0627 \u0645\u0646 \u0627\u0644\u062e\u0634\u0628 \u0628\u0627\u0644\u0625\u0636\u0627\u0641\u0629 \u0625\u0644\u0649 \u0627\u0644\u0645\u0639\u0627\u062f\u0646 \u0648\u062d\u062f\u064a\u062b\u064b\u0627 \u0627\u0633\u062a\u062e\u062f\u0645 \u0627\u0644\u0628\u0644\u0627\u0633\u062a\u064a\u0643 \u0641\u064a \u0643\u062b\u064a\u0631 \u0645\u0646 \u0644\u0648\u0627\u0632\u0645 \u0627\u0644\u0645\u0646\u0632\u0644 \u0645\u062b\u0644 \u0627\u0644\u0645\u0642\u0627\u0639\u062f \u0648\u0627\u0644\u0645\u0646\u0627\u0636\u062f. \u0648\u062a\u0639\u062f\u0651 \u0635\u0646\u0627\u0639\u0629 \u0627\u0644\u0623\u062b\u0627\u062b \u0645\u0646 \u0627\u0644\u0641\u0646\u0648\u0646 \u0627\u0644\u062a\u064a \u062a\u062a\u0628\u0639 \u0627\u0644\u0645\u0648\u0636\u0629 \u0648\u0627\u0644\u0627\u062a\u062c\u0627\u0647\u0627\u062a \u0627\u0644\u0639\u0627\u0644\u0645\u064a\u0629 \u0641\u064a \u062a\u0632\u064a\u064a\u0646 \u0627\u0644\u0645\u0646\u0627\u0632\u0644 \u0648\u0627\u0644\u062a\u0635\u0645\u064a\u0645 \u0627\u0644\u062f\u0627\u062e\u0644\u064a."}, {"color": "#97c2fc", "id": "suzerainty", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Emergency_trains_crowded_with_desperate_refugees.jpg", "label": "suzerainty", "shape": "image", "title": "\u0397 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ae \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 (\u03b1\u03b3\u03b3\u03bb\u03b9\u03ba\u03ac: British Empire) \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03b5\u03af\u03c4\u03bf \u03b1\u03c0\u03cc \u03c4\u03b9\u03c2 \u03ba\u03c4\u03ae\u03c3\u03b5\u03b9\u03c2, \u03c4\u03b9\u03c2 \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2, \u03c4\u03b1 \u03c0\u03c1\u03bf\u03c4\u03b5\u03ba\u03c4\u03bf\u03c1\u03ac\u03c4\u03b1, \u03c4\u03b9\u03c2 \u03b5\u03bd\u03c4\u03bf\u03bb\u03ad\u03c2 \u03ba\u03b1\u03b9 \u03ac\u03bb\u03bb\u03b1 \u03b5\u03b4\u03ac\u03c6\u03b7 \u03c0\u03bf\u03c5 \u03ba\u03c5\u03b2\u03b5\u03c1\u03bd\u03ae\u03b8\u03b7\u03ba\u03b1\u03bd \u03ae \u03b4\u03b9\u03bf\u03b9\u03ba\u03ae\u03b8\u03b7\u03ba\u03b1\u03bd \u03b1\u03c0\u03cc \u03c4\u03bf \u0397\u03bd\u03c9\u03bc\u03ad\u03bd\u03bf \u0392\u03b1\u03c3\u03af\u03bb\u03b5\u03b9\u03bf \u03ba\u03b1\u03b9 \u03c4\u03b1 \u03bf\u03c0\u03bf\u03af\u03b1 \u03c0\u03c1\u03bf\u03ae\u03bb\u03b8\u03b1\u03bd \u03b1\u03c0\u03cc \u03c5\u03c0\u03b5\u03c1\u03c0\u03cc\u03bd\u03c4\u03b9\u03b5\u03c2 \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2 \u03ba\u03b1\u03b9 \u03b9\u03b4\u03c1\u03c5\u03bc\u03ad\u03bd\u03bf\u03c5\u03c2 \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u0391\u03b3\u03b3\u03bb\u03af\u03b1 \u03c3\u03c4\u03bf\u03bd \u03cd\u03c3\u03c4\u03b5\u03c1\u03bf 16\u03bf \u03ba\u03b1\u03b9 \u03c0\u03c1\u03ce\u03b9\u03bc\u03bf 17\u03bf \u03b1\u03b9\u03ce\u03bd\u03b1. \u039a\u03b1\u03c4\u03ac \u03c4\u03b7\u03bd \u03b1\u03ba\u03bc\u03ae \u03c4\u03b7\u03c2 \u03ae\u03c4\u03b1\u03bd \u03b7 \u03bc\u03b5\u03b3\u03b1\u03bb\u03cd\u03c4\u03b5\u03c1\u03b7 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03c3\u03c4\u03b7\u03bd \u03b9\u03c3\u03c4\u03bf\u03c1\u03af\u03b1 \u03ba\u03b1\u03b9 \u03b3\u03b9\u03b1 \u03c0\u03ac\u03bd\u03c9 \u03b1\u03c0\u03cc \u03ad\u03bd\u03b1 \u03b1\u03b9\u03ce\u03bd\u03b1 \u03b1\u03c0\u03bf\u03c4\u03ad\u03bb\u03b5\u03c3\u03b5 \u03c4\u03b7 \u03bc\u03b5\u03b3\u03b1\u03bb\u03cd\u03c4\u03b5\u03c1\u03b7 \u03c0\u03b1\u03b3\u03ba\u03cc\u03c3\u03bc\u03b9\u03b1 \u03b4\u03cd\u03bd\u03b1\u03bc\u03b7. \u03a4\u03bf 1922 \u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ae \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03b4\u03b9\u03bf\u03b9\u03ba\u03bf\u03cd\u03c3\u03b5 \u03ad\u03bd\u03b1\u03bd \u03c0\u03bb\u03b7\u03b8\u03c5\u03c3\u03bc\u03cc \u03c0\u03b5\u03c1\u03af\u03c0\u03bf\u03c5 458 \u03b5\u03ba\u03b1\u03c4\u03bf\u03bc\u03bc\u03c5\u03c1\u03af\u03c9\u03bd \u03b1\u03bd\u03b8\u03c1\u03ce\u03c0\u03c9\u03bd, \u03c4\u03bf \u03ad\u03bd\u03b1 \u03c4\u03ad\u03c4\u03b1\u03c1\u03c4\u03bf \u03c4\u03bf\u03c5 \u03c4\u03cc\u03c4\u03b5 \u03c0\u03b1\u03b3\u03ba\u03cc\u03c3\u03bc\u03b9\u03bf\u03c5 \u03c0\u03bb\u03b7\u03b8\u03c5\u03c3\u03bc\u03bf\u03cd, \u03ba\u03b1\u03b9 \u03ba\u03ac\u03bb\u03c5\u03c0\u03c4\u03b5 \u03c0\u03b5\u03c1\u03b9\u03c3\u03c3\u03cc\u03c4\u03b5\u03c1\u03bf \u03b1\u03c0\u03cc 33.670.000 \u03c4\u03b5\u03c4\u03c1\u03b1\u03b3\u03c9\u03bd\u03b9\u03ba\u03ac \u03c7\u03b9\u03bb\u03b9\u03cc\u03bc\u03b5\u03c4\u03c1\u03b1, \u03c4\u03bf \u03ad\u03bd\u03b1 \u03c4\u03ad\u03c4\u03b1\u03c1\u03c4\u03bf \u03c0\u03b5\u03c1\u03af\u03c0\u03bf\u03c5 \u03c4\u03b7\u03c2 \u03c3\u03c5\u03bd\u03bf\u03bb\u03b9\u03ba\u03ae\u03c2 \u03ad\u03ba\u03c4\u03b1\u03c3\u03b7\u03c2 \u03c4\u03b7\u03c2 \u03be\u03b7\u03c1\u03ac\u03c2 \u03c4\u03b7\u03c2 \u0393\u03b7\u03c2. \u0391\u03c5\u03c4\u03cc \u03b5\u03af\u03c7\u03b5 \u03c9\u03c2 \u03b1\u03c0\u03bf\u03c4\u03ad\u03bb\u03b5\u03c3\u03bc\u03b1 \u03c4\u03b7\u03bd \u03ad\u03bd\u03c4\u03bf\u03bd\u03b7 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u03ae, \u03b3\u03bb\u03c9\u03c3\u03c3\u03b9\u03ba\u03ae \u03ba\u03b1\u03b9 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03c3\u03bc\u03b9\u03ba\u03ae \u03c4\u03b7\u03c2 \u03b5\u03c0\u03af\u03b4\u03c1\u03b1\u03c3\u03b7 \u03c0\u03b1\u03b3\u03ba\u03bf\u03c3\u03bc\u03af\u03c9\u03c2. \u03a3\u03c4\u03bf \u03cd\u03c8\u03b9\u03c3\u03c4\u03bf \u03c3\u03b7\u03bc\u03b5\u03af\u03bf \u03c4\u03b7\u03c2 \u03b4\u03cd\u03bd\u03b1\u03bc\u03ae\u03c2 \u03c4\u03b7\u03c2, \u03c3\u03c5\u03c7\u03bd\u03ac \u03bb\u03b5\u03b3\u03cc\u03c4\u03b1\u03bd \u03cc\u03c4\u03b9 \u00ab\u03bf \u03ae\u03bb\u03b9\u03bf\u03c2 \u03b4\u03b5\u03bd \u03b4\u03cd\u03b5\u03b9 \u03c0\u03bf\u03c4\u03ad \u03c3\u03c4\u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ae \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1\u00bb, \u03b5\u03c0\u03b5\u03b9\u03b4\u03ae \u03b7 \u03b5\u03be\u03ac\u03c0\u03bb\u03c9\u03c3\u03ae \u03c4\u03b7\u03c2 \u03c3\u03b5 \u03cc\u03bb\u03b1 \u03c3\u03c7\u03b5\u03b4\u03cc\u03bd \u03c4\u03b1 \u03b3\u03b5\u03c9\u03b3\u03c1\u03b1\u03c6\u03b9\u03ba\u03ac \u03bc\u03ae\u03ba\u03b7 \u03c4\u03bf\u03c5 \u03ba\u03cc\u03c3\u03bc\u03bf\u03c5 \u03c3\u03ae\u03bc\u03b1\u03b9\u03bd\u03b5 \u03cc\u03c4\u03b9 \u03bf \u03ae\u03bb\u03b9\u03bf\u03c2 \u03c0\u03ac\u03bd\u03c4\u03b1 \u03ad\u03bb\u03b1\u03bc\u03c0\u03b5 \u03c3\u03b5 \u03c4\u03bf\u03c5\u03bb\u03ac\u03c7\u03b9\u03c3\u03c4\u03bf\u03bd \u03ad\u03bd\u03b1 \u03b1\u03c0\u03cc \u03c4\u03b1 \u03c0\u03bf\u03bb\u03c5\u03ac\u03c1\u03b9\u03b8\u03bc\u03b1 \u03b5\u03b4\u03ac\u03c6\u03b7 \u03c4\u03b7\u03c2 \u03b1\u03bd\u03ac \u03c4\u03b7 \u03b3\u03b7. \u039a\u03b1\u03c4\u03ac \u03c4\u03b7\u03bd \u0395\u03c0\u03bf\u03c7\u03ae \u03c4\u03c9\u03bd \u03b1\u03bd\u03b1\u03ba\u03b1\u03bb\u03cd\u03c8\u03b5\u03c9\u03bd \u03c4\u03bf 15\u03bf \u03ba\u03b1\u03b9 16\u03bf \u03b1\u03b9\u03ce\u03bd\u03b1, \u03b7 \u03a0\u03bf\u03c1\u03c4\u03bf\u03b3\u03b1\u03bb\u03af\u03b1 \u03ba\u03b1\u03b9 \u03b7 \u0399\u03c3\u03c0\u03b1\u03bd\u03af\u03b1 \u03c0\u03c1\u03c9\u03c4\u03bf\u03c3\u03c4\u03ac\u03c4\u03b7\u03c3\u03b1\u03bd \u03c3\u03c4\u03b7\u03bd \u03b5\u03c5\u03c1\u03c9\u03c0\u03b1\u03ca\u03ba\u03ae \u03b5\u03be\u03b5\u03c1\u03b5\u03cd\u03bd\u03b7\u03c3\u03b7 \u03c4\u03bf\u03c5 \u03c0\u03bb\u03b1\u03bd\u03ae\u03c4\u03b7 \u03ba\u03b1\u03b9 \u03b5\u03b3\u03ba\u03b1\u03b8\u03af\u03b4\u03c1\u03c5\u03c3\u03b1\u03bd \u03c4\u03b5\u03c1\u03ac\u03c3\u03c4\u03b9\u03b5\u03c2 \u03c0\u03bf\u03bb\u03c5\u03c0\u03bb\u03b7\u03b8\u03b5\u03af\u03c2 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b5\u03c2. \u0395\u03c0\u03bf\u03c6\u03b8\u03b1\u03bb\u03bc\u03b9\u03ce\u03bd\u03c4\u03b1\u03c2 \u03c4\u03bf\u03bd \u03c0\u03bb\u03bf\u03cd\u03c4\u03bf \u03c0\u03bf\u03c5 \u03c0\u03c1\u03bf\u03c3\u03ad\u03c6\u03b5\u03c1\u03b1\u03bd \u03b1\u03c5\u03c4\u03ad\u03c2 \u03bf\u03b9 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b5\u03c2, \u03b7 \u0391\u03b3\u03b3\u03bb\u03af\u03b1, \u03b7 \u0393\u03b1\u03bb\u03bb\u03af\u03b1 \u03ba\u03b1\u03b9 \u03b7 \u039f\u03bb\u03bb\u03b1\u03bd\u03b4\u03af\u03b1 \u03ac\u03c1\u03c7\u03b9\u03c3\u03b1\u03bd \u03ba\u03b1\u03b9 \u03b1\u03c5\u03c4\u03ad\u03c2 \u03bd\u03b1 \u03b9\u03b4\u03c1\u03cd\u03bf\u03c5\u03bd \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2 \u03ba\u03b1\u03b9 \u03b5\u03bc\u03c0\u03bf\u03c1\u03b9\u03ba\u03ac \u03b4\u03af\u03ba\u03c4\u03c5\u03b1 \u03c3\u03c4\u03b7\u03bd \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03ae \u03ba\u03b1\u03b9 \u03c4\u03b7\u03bd \u0391\u03c3\u03af\u03b1. \u039c\u03af\u03b1 \u03c3\u03b5\u03b9\u03c1\u03ac \u03c0\u03bf\u03bb\u03ad\u03bc\u03c9\u03bd \u03c4\u03bf 17\u03bf \u03ba\u03b1\u03b9 18\u03bf \u03b1\u03b9\u03ce\u03bd\u03b1 \u03b5\u03bd\u03ac\u03bd\u03c4\u03b9\u03b1 \u03c3\u03c4\u03b7\u03bd \u039f\u03bb\u03bb\u03b1\u03bd\u03b4\u03af\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03b7 \u0393\u03b1\u03bb\u03bb\u03af\u03b1 \u03ba\u03b1\u03c4\u03ad\u03c3\u03c4\u03b7\u03c3\u03b5 \u03c4\u03b7\u03bd \u0391\u03b3\u03b3\u03bb\u03af\u03b1 (\u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1 \u03bc\u03b5\u03c4\u03ac \u03c4\u03b7\u03bd \u03c0\u03c1\u03ac\u03be\u03b7 \u03ad\u03bd\u03c9\u03c3\u03b7\u03c2 \u03bc\u03b5 \u03c4\u03b7 \u03a3\u03ba\u03c9\u03c4\u03af\u03b1 \u03c4\u03bf 1707) \u03ba\u03c5\u03c1\u03af\u03b1\u03c1\u03c7\u03b7 \u03b1\u03c0\u03bf\u03b9\u03ba\u03b9\u03b1\u03ba\u03ae \u03b4\u03cd\u03bd\u03b1\u03bc\u03b7 \u03c3\u03c4\u03b7 \u0392\u03cc\u03c1\u03b5\u03b9\u03b1 \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03ae \u03ba\u03b1\u03b9 \u03c4\u03b7\u03bd \u0399\u03bd\u03b4\u03af\u03b1. \u0397 \u03b1\u03c0\u03ce\u03bb\u03b5\u03b9\u03b1 \u03cc\u03bc\u03c9\u03c2 \u03c4\u03c9\u03bd \u03b4\u03b5\u03ba\u03b1\u03c4\u03c1\u03b9\u03ce\u03bd \u03b1\u03c0\u03bf\u03b9\u03ba\u03b9\u03ce\u03bd \u03c3\u03c4\u03b7 \u0392\u03cc\u03c1\u03b5\u03b9\u03b1 \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03ae \u03c4\u03bf 1783 \u03bc\u03b5\u03c4\u03ac \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03b1\u03bd\u03b9\u03ba\u03ae \u0395\u03c0\u03b1\u03bd\u03ac\u03c3\u03c4\u03b1\u03c3\u03b7 \u03ae\u03c4\u03b1\u03bd \u03b2\u03b1\u03c1\u03cd \u03c0\u03bb\u03ae\u03b3\u03bc\u03b1 \u03b3\u03b9\u03b1 \u03c4\u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1, \u03ba\u03b1\u03b8\u03ce\u03c2 \u03c4\u03b7\u03c2 \u03c3\u03c4\u03ad\u03c1\u03b7\u03c3\u03b5 \u03c4\u03b9\u03c2 \u03c0\u03b9\u03bf \u03c0\u03bf\u03bb\u03c5\u03c0\u03bb\u03b7\u03b8\u03b5\u03af\u03c2 \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2 \u03c4\u03b7\u03c2. \u03a0\u03b1\u03c1\u03ac \u03c4\u03bf \u03b3\u03b5\u03b3\u03bf\u03bd\u03cc\u03c2 \u03b1\u03c5\u03c4\u03cc, \u03c4\u03bf \u03b2\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03cc \u03b5\u03bd\u03b4\u03b9\u03b1\u03c6\u03ad\u03c1\u03bf\u03bd \u03c3\u03cd\u03bd\u03c4\u03bf\u03bc\u03b1 \u03c3\u03c4\u03c1\u03ac\u03c6\u03b7\u03ba\u03b5 \u03c0\u03c1\u03bf\u03c2 \u03c4\u03b7\u03bd \u0391\u03c6\u03c1\u03b9\u03ba\u03ae, \u03c4\u03b7\u03bd \u0391\u03c3\u03af\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03bf\u03bd \u0395\u03b9\u03c1\u03b7\u03bd\u03b9\u03ba\u03cc. \u039c\u03b5\u03c4\u03ac \u03c4\u03b7\u03bd \u03ae\u03c4\u03c4\u03b1 \u03c4\u03b7\u03c2 \u039d\u03b1\u03c0\u03bf\u03bb\u03b5\u03cc\u03bd\u03c4\u03b5\u03b9\u03b1\u03c2 \u0393\u03b1\u03bb\u03bb\u03af\u03b1\u03c2 \u03c4\u03bf 1815, \u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1 \u03b3\u03bd\u03ce\u03c1\u03b9\u03c3\u03b5 \u03ad\u03bd\u03b1\u03bd \u03b1\u03b9\u03ce\u03bd\u03b1 \u03b1\u03b4\u03b9\u03b1\u03bc\u03c6\u03b9\u03c3\u03b2\u03ae\u03c4\u03b7\u03c4\u03b7\u03c2 \u03ba\u03c5\u03c1\u03b9\u03b1\u03c1\u03c7\u03af\u03b1\u03c2 \u03ba\u03b1\u03b9 \u03b5\u03c0\u03b5\u03be\u03ad\u03c4\u03b5\u03b9\u03bd\u03b5 \u03c4\u03b7\u03bd \u03ba\u03c5\u03c1\u03b9\u03b1\u03c1\u03c7\u03af\u03b1 \u03c4\u03b7\u03c2 \u03c3\u03b5 \u03cc\u03bb\u03bf \u03c4\u03bf\u03bd \u03ba\u03cc\u03c3\u03bc\u03bf. \u0394\u03cc\u03b8\u03b7\u03ba\u03b5 \u03c3\u03c4\u03b1\u03b4\u03b9\u03b1\u03ba\u03ae \u03b1\u03c5\u03c4\u03bf\u03bd\u03bf\u03bc\u03af\u03b1 \u03c3\u03c4\u03b9\u03c2 \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2 \u03bc\u03b5 \u03bb\u03b5\u03c5\u03ba\u03cc \u03c0\u03bb\u03b7\u03b8\u03c5\u03c3\u03bc\u03cc, \u03ba\u03ac\u03c0\u03bf\u03b9\u03b5\u03c2 \u03b1\u03c0\u03cc \u03c4\u03b9\u03c2 \u03bf\u03c0\u03bf\u03af\u03b5\u03c2 \u03bc\u03b5\u03c4\u03b1\u03c4\u03c1\u03ac\u03c0\u03b7\u03ba\u03b1\u03bd \u03c3\u03b5 \u03ba\u03c4\u03ae\u03c3\u03b5\u03b9\u03c2. \u0397 \u03b1\u03bd\u03ac\u03c0\u03c4\u03c5\u03be\u03b7 \u03c4\u03b7\u03c2 \u0393\u03b5\u03c1\u03bc\u03b1\u03bd\u03af\u03b1\u03c2 \u03ba\u03b1\u03b9 \u03c4\u03c9\u03bd \u0397\u03bd\u03c9\u03bc\u03ad\u03bd\u03c9\u03bd \u03a0\u03bf\u03bb\u03b9\u03c4\u03b5\u03b9\u03ce\u03bd \u03c4\u03b7\u03c2 \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03ae\u03c2 \u03c0\u03b5\u03c1\u03b9\u03cc\u03c1\u03b9\u03c3\u03b5 \u03c4\u03b7\u03bd \u03bf\u03b9\u03ba\u03bf\u03bd\u03bf\u03bc\u03b9\u03ba\u03ae \u03ba\u03c5\u03c1\u03b9\u03b1\u03c1\u03c7\u03af\u03b1 \u03c4\u03b7\u03c2 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1\u03c2 \u03c3\u03c4\u03bf \u03c4\u03ad\u03bb\u03bf\u03c2 \u03c4\u03bf\u03c5 19\u03bf\u03c5 \u03b1\u03b9\u03ce\u03bd\u03b1. \u039f\u03b9 \u03b5\u03c0\u03b1\u03ba\u03cc\u03bb\u03bf\u03c5\u03b8\u03b5\u03c2 \u03c3\u03c4\u03c1\u03b1\u03c4\u03b9\u03c9\u03c4\u03b9\u03ba\u03ad\u03c2 \u03ba\u03b1\u03b9 \u03bf\u03b9\u03ba\u03bf\u03bd\u03bf\u03bc\u03b9\u03ba\u03ad\u03c2 \u03b5\u03bd\u03c4\u03ac\u03c3\u03b5\u03b9\u03c2 \u03b1\u03bd\u03ac\u03bc\u03b5\u03c3\u03b1 \u03c3\u03c4\u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03b7 \u0393\u03b5\u03c1\u03bc\u03b1\u03bd\u03af\u03b1 \u03ae\u03c4\u03b1\u03bd \u03c4\u03b1 \u03ba\u03cd\u03c1\u03b9\u03b1 \u03b1\u03af\u03c4\u03b9\u03b1 \u03c4\u03bf\u03c5 \u0391\u0384 \u03a0\u03b1\u03b3\u03ba\u03bf\u03c3\u03bc\u03af\u03bf\u03c5 \u03a0\u03bf\u03bb\u03ad\u03bc\u03bf\u03c5, \u03ba\u03b1\u03c4\u03ac \u03c4\u03b7 \u03b4\u03b9\u03ac\u03c1\u03ba\u03b5\u03b9\u03b1 \u03c4\u03bf\u03c5 \u03bf\u03c0\u03bf\u03af\u03bf\u03c5 \u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1 \u03c3\u03c4\u03b7\u03c1\u03af\u03c7\u03b8\u03b7\u03ba\u03b5 \u03c3\u03b5 \u03bc\u03b5\u03b3\u03ac\u03bb\u03bf \u03b2\u03b1\u03b8\u03bc\u03cc \u03c3\u03c4\u03b7\u03bd \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03c4\u03b7\u03c2. \u039f \u03c0\u03cc\u03bb\u03b5\u03bc\u03bf\u03c2 \u03b5\u03c0\u03ad\u03c6\u03b5\u03c1\u03b5 \u03c4\u03b5\u03c1\u03ac\u03c3\u03c4\u03b9\u03b1 \u03bf\u03b9\u03ba\u03bf\u03bd\u03bf\u03bc\u03b9\u03ba\u03ae \u03b5\u03c0\u03b9\u03b2\u03ac\u03c1\u03c5\u03bd\u03c3\u03b7 \u03c3\u03c4\u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1 \u03ba\u03b1\u03b9 \u03c0\u03b1\u03c1\u03cc\u03bb\u03bf \u03c0\u03bf\u03c5 \u03b7 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03c0\u03ad\u03c4\u03c5\u03c7\u03b5 \u03c4\u03b7 \u03bc\u03b5\u03b3\u03b1\u03bb\u03cd\u03c4\u03b5\u03c1\u03b7 \u03b5\u03b4\u03b1\u03c6\u03b9\u03ba\u03ae \u03b5\u03c0\u03ad\u03ba\u03c4\u03b1\u03c3\u03b7 \u03c4\u03b7\u03c2 \u03b1\u03bc\u03ad\u03c3\u03c9\u03c2 \u03bc\u03b5\u03c4\u03ac \u03c4\u03bf\u03bd \u03c0\u03cc\u03bb\u03b5\u03bc\u03bf, \u03b4\u03b5\u03bd \u03ae\u03c4\u03b1\u03bd \u03c0\u03b9\u03b1 \u03bc\u03b9\u03b1 \u03b1\u03c0\u03b1\u03c1\u03ac\u03bc\u03b9\u03bb\u03bb\u03b7 \u03b2\u03b9\u03bf\u03bc\u03b7\u03c7\u03b1\u03bd\u03b9\u03ba\u03ae \u03ae \u03c3\u03c4\u03c1\u03b1\u03c4\u03b9\u03c9\u03c4\u03b9\u03ba\u03ae \u03b4\u03cd\u03bd\u03b1\u03bc\u03b7. \u039a\u03b1\u03c4\u03ac \u03c4\u03bf\u03bd \u0392\u0384 \u03a0\u03b1\u03b3\u03ba\u03cc\u03c3\u03bc\u03b9\u03bf \u03a0\u03cc\u03bb\u03b5\u03bc\u03bf, \u03bf\u03b9 \u03b2\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ad\u03c2 \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2 \u03c4\u03b7\u03c2 \u039d\u03bf\u03c4\u03b9\u03bf\u03b1\u03bd\u03b1\u03c4\u03bf\u03bb\u03b9\u03ba\u03ae\u03c2 \u0391\u03c3\u03af\u03b1\u03c2 \u03ba\u03b1\u03c4\u03b5\u03bb\u03ae\u03c6\u03b8\u03b7\u03c3\u03b1\u03bd \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u0399\u03b1\u03c0\u03c9\u03bd\u03af\u03b1, \u03b3\u03b5\u03b3\u03bf\u03bd\u03cc\u03c2 \u03c0\u03bf\u03c5 \u03ad\u03c0\u03bb\u03b7\u03be\u03b5 \u03c4\u03bf \u03b3\u03cc\u03b7\u03c4\u03c1\u03cc \u03c4\u03b7\u03c2 \u03ba\u03b1\u03b9 \u03b5\u03c0\u03b9\u03c4\u03ac\u03c7\u03c5\u03bd\u03b5 \u03c4\u03b7\u03bd \u03c0\u03b1\u03c1\u03b1\u03ba\u03bc\u03ae \u03c4\u03b7\u03c2 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1\u03c2 \u03c0\u03b1\u03c1\u03ac \u03c4\u03b7 \u03bd\u03af\u03ba\u03b7 \u03c4\u03b7\u03c2 \u03c3\u03c4\u03bf\u03bd \u03c0\u03cc\u03bb\u03b5\u03bc\u03bf. \u0394\u03c5\u03bf \u03c7\u03c1\u03cc\u03bd\u03b9\u03b1 \u03bc\u03b5\u03c4\u03ac \u03c4\u03bf\u03bd \u03c0\u03cc\u03bb\u03b5\u03bc\u03bf \u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1 \u03c0\u03b1\u03c1\u03b1\u03c7\u03ce\u03c1\u03b7\u03c3\u03b5 \u03b1\u03bd\u03b5\u03be\u03b1\u03c1\u03c4\u03b7\u03c3\u03af\u03b1 \u03c3\u03c4\u03b7\u03bd \u0399\u03bd\u03b4\u03af\u03b1, \u03c4\u03b7\u03bd \u03c0\u03bf\u03bb\u03c5\u03c0\u03bb\u03b7\u03b8\u03ad\u03c3\u03c4\u03b5\u03c1\u03b7 \u03ba\u03b1\u03b9 \u03c0\u03bf\u03bb\u03c5\u03c4\u03b9\u03bc\u03cc\u03c4\u03b5\u03c1\u03b7 \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b1 \u03c4\u03b7\u03c2. \u039a\u03b1\u03c4\u03ac \u03c4\u03bf \u03c5\u03c0\u03cc\u03bb\u03bf\u03b9\u03c0\u03bf \u03c4\u03bf\u03c5 20\u03bf\u03c5 \u03b1\u03b9\u03ce\u03bd\u03b1, \u03c3\u03c4\u03b1 \u03c0\u03bb\u03b1\u03af\u03c3\u03b9\u03b1 \u03c4\u03bf\u03c5 \u03ba\u03b9\u03bd\u03ae\u03bc\u03b1\u03c4\u03bf\u03c2 \u03c4\u03b7\u03c2 \u03b1\u03c0\u03bf\u03b1\u03c0\u03bf\u03b9\u03ba\u03b9\u03bf\u03c0\u03bf\u03af\u03b7\u03c3\u03b7\u03c2, \u03bf\u03b9 \u03c0\u03b5\u03c1\u03b9\u03c3\u03c3\u03cc\u03c4\u03b5\u03c1\u03b5\u03c2 \u03c0\u03b5\u03c1\u03b9\u03bf\u03c7\u03ad\u03c2 \u03c4\u03b7\u03c2 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1\u03c2 \u03b1\u03c0\u03ad\u03ba\u03c4\u03b7\u03c3\u03b1\u03bd \u03b1\u03bd\u03b5\u03be\u03b1\u03c1\u03c4\u03b7\u03c3\u03af\u03b1, \u03bc\u03b5 \u03ba\u03b1\u03c4\u03ac\u03bb\u03b7\u03be\u03b7 \u03c4\u03b7\u03bd \u03b5\u03c0\u03b9\u03c3\u03c4\u03c1\u03bf\u03c6\u03ae \u03c4\u03bf\u03c5 \u03a7\u03bf\u03bd\u03b3\u03ba \u039a\u03bf\u03bd\u03b3\u03ba \u03c3\u03c4\u03b7\u03bd \u039a\u03af\u03bd\u03b1 \u03c4\u03bf 1997. \u0394\u03b5\u03ba\u03b1\u03c4\u03ad\u03c3\u03c3\u03b5\u03c1\u03b1 \u03b5\u03b4\u03ac\u03c6\u03b7 \u03c0\u03b1\u03c1\u03ad\u03bc\u03b5\u03b9\u03bd\u03b1\u03bd \u03ba\u03ac\u03c4\u03c9 \u03b1\u03c0\u03cc \u03b2\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ae \u03ba\u03c5\u03c1\u03b9\u03b1\u03c1\u03c7\u03af\u03b1, \u03c4\u03b1 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ac \u03a5\u03c0\u03b5\u03c1\u03c0\u03cc\u03bd\u03c4\u03b9\u03b1 \u0395\u03b4\u03ac\u03c6\u03b7. \u039c\u03b5\u03c4\u03ac \u03c4\u03b7\u03bd \u03b1\u03bd\u03b5\u03be\u03b1\u03c1\u03c4\u03b7\u03c4\u03bf\u03c0\u03bf\u03af\u03b7\u03c3\u03ae \u03c4\u03bf\u03c5\u03c2 \u03c0\u03bf\u03bb\u03bb\u03ad\u03c2 \u03c0\u03c1\u03ce\u03b7\u03bd \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2 \u03b5\u03bd\u03c4\u03ac\u03c7\u03b8\u03b7\u03ba\u03b1\u03bd \u03c3\u03c4\u03b7\u03bd \u039a\u03bf\u03b9\u03bd\u03bf\u03c0\u03bf\u03bb\u03b9\u03c4\u03b5\u03af\u03b1 \u03c4\u03c9\u03bd \u0395\u03b8\u03bd\u03ce\u03bd, \u03bc\u03b9\u03b1 \u03b5\u03bb\u03b5\u03cd\u03b8\u03b5\u03c1\u03b7 \u03ad\u03bd\u03c9\u03c3\u03b7 \u03b1\u03bd\u03b5\u03be\u03ac\u03c1\u03c4\u03b7\u03c4\u03c9\u03bd \u03ba\u03c1\u03b1\u03c4\u03ce\u03bd. \u0394\u03b5\u03ba\u03b1\u03ad\u03be\u03b9 \u03ba\u03bf\u03b9\u03bd\u03bf\u03c0\u03bf\u03bb\u03b9\u03c4\u03b5\u03b9\u03b1\u03ba\u03ac \u03ba\u03c1\u03ac\u03c4\u03b7 \u03ad\u03c7\u03bf\u03c5\u03bd \u03ba\u03bf\u03b9\u03bd\u03cc \u03b1\u03c1\u03c7\u03b7\u03b3\u03cc \u03ba\u03c1\u03ac\u03c4\u03bf\u03c5\u03c2 \u03c4\u03bf\u03bd \u03b5\u03ba\u03ac\u03c3\u03c4\u03bf\u03c4\u03b5 \u03bc\u03bf\u03bd\u03ac\u03c1\u03c7\u03b7 \u03c4\u03bf\u03c5 \u0397\u03bd\u03c9\u03bc\u03ad\u03bd\u03bf\u03c5 \u0392\u03b1\u03c3\u03b5\u03b9\u03bb\u03b5\u03af\u03bf\u03c5."}, {"color": "#97c2fc", "id": "hierarchy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hierarchy_Of_Purposes.jpg", "label": "hierarchy", "shape": "image", "title": "\u7b49\u7ea7\u5236\u5ea6\u6216\u7a31\u968e\u7d1a\u5236\u5ea6\uff08hierarchy\uff09\u662f\u628a\u6240\u6709\u4eba\u6216\u56e2\u4f53\u5206\u7b49\u7ea7\u7684(scalar)\u5236\u5ea6\uff0c\u5728\u8fd9\u79cd\u5236\u5ea6\u4e0b\u5404\u4e2a\u7b49\u7ea7\u62e5\u6709\u4e0d\u5e73\u7b49\u7684\u6743\u5229\uff0c\u4e0a\u5c42\u7b49\u7ea7\u6743\u5229\u5927\uff0c\u4e0b\u5c42\u7b49\u7ea7\u6743\u5229\u5c0f\uff1b\u800c\u4e14\u5f80\u5f80\u4e0b\u5c42\u7b49\u7ea7\u4eba\u6570\u4f17\u591a\uff0c\u53d7\u5230\u4eba\u6570\u8f83\u5c11\u7684\u4e0a\u5c42\u7b49\u7ea7\u7684\u7edf\u6cbb\u548c\u7ba1\u8f96\u3002\u8fd9\u5c31\u6784\u6210\u4e86\u9636\u68af\u72b6\u7684\u793e\u4f1a\u7ed3\u6784\uff0c\u5927\u591a\u6570\u7684\u6743\u529b\u638c\u63e1\u5728\u5c11\u6578\u4eba\u624b\u91cc\u3002 \u7b49\u7ea7\u89c4\u5b9a\u4e86\u5176\u6240\u5c5e\u8005\u7684\u6743\u5229\u4e0e\u4e49\u52a1\u7684\u591a\u5be1\uff0c\u7b49\u7ea7\u4e4b\u95f4\u4e00\u822c\u662f\u58c1\u5792\u68ee\u4e25\uff0c\u754c\u9650\u5206\u660e\u7684\u3002 \u51e0\u5343\u5e74\u6765\u7684\u4eba\u7c7b\u793e\u4f1a\u4e00\u76f4\u5728\u7b49\u7ea7\u5236\u5ea6\u4e0b\u53d1\u5c55\uff0c\u8fd9\u4e3b\u8981\u4f53\u73b0\u5728\u9636\u7ea7\u7684\u4ea7\u751f\u548c\u5b58\u5728\u3002\u9636\u7ea7\u662f\u4e00\u79cd\u6d89\u53ca\u5168\u793e\u4f1a\u4eba\u5458\u7684\u7b49\u7ea7\u5236\u5ea6\uff0c\u8fd8\u6709\u6d89\u53ca\u90e8\u5206\u4eba\u7684\u7b49\u7ea7\u5236\u5ea6\uff0c\u6240\u4ee5\u4e00\u4e2a\u7 mmons.wikimedia.org/wiki/Special:FilePath/Filopappou_Hill_or_Hill_of_the_Muses_in_Athens.jpg", "label": "athenian", "shape": "image", "title": "Athene (Grieks: \u0391\u03b8\u03ae\u03bd\u03b1, Ath\u00edna; fonetisch: [/a\u0027\u03b8ina/]?) (de \u03b8 klinkt als de th in het Engelse woord thing) is de hoofdstad en grootste stad van Griekenland en tevens het bestuurlijk centrum van de regio (periferia) Attica. De gemeente Athene is ingedeeld in zeven stadsdistricten (dimotiko diamerisma). Athene is het politieke, culturele en economische centrum van het land en is een kosmopolitische metropool. Volgens de volkstelling van 2001 had de gemeente van Athene 745.514 inwoners, terwijl het stedelijke complex van Athene 3.130.841 inwoners telde. Het aantal offici\u00eble inwoners bedraagt circa 4 miljoen, terwijl het aantal werkelijke inwoners zeker 5 miljoen zou bedragen. Athene was in de oudheid een grote Polis. Een polis was in het oude Griekenland een samenwerkingsvorm van Politai (burgers) waarbij deze burgers op godsdienstig, militair en economisch vlak samen gingen werken. Het bijzondere aan het oude Athene was, dat hier de eerste democratie ontstond. Athene was de enige Griekse polis waar gewone burgers de macht hadden in een directe democratie. Overblijfselen van de oude polis Athene zijn nog steeds te zien. De Akropolis van Athene, het versterkte gedeelte van de stad, is namelijk nog zichtbaar. De oude tempel, het parthenon en de agora zijn voorbeelden van deze overblijfselen."}, {"color": "#97c2fc", "id": "monaco", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Prince_Rainier_III_and_Princess_Grace.jpg", "label": "monaco", "shape": "image", "title": "\u6469\u7d0d\u54e5\u4faf\u570b\uff08\u6cd5\u8a9e\uff1aPrincipaut\u00e9 de Monaco\uff1b\u6469\u7eb3\u54e5\u8bed\uff1aPrincipatu de M\u00fanegu\uff1b\u5967\u514b\u8a9e\uff1aPrincipat de M\u00f3negue\uff09\uff0c\u53c8\u79f0\u6469\u7eb3\u54e5\u4faf\u56fd\u3001\u6469\u7eb3\u54e5\u4eb2\u738b\u56fd\uff0c\u4e2d\u6587\u901a\u7a31\u6469\u7d0d\u54e5\uff0c\u662f\u4e00\u4e2a\u4f4d\u4e8e\u897f\u6b27\u6216\u5357\u6b50\u7684\u57ce\u90a6\u3002\u6469\u7d0d\u54e5\u5730\u5904\u6cd5\u56fd\u5357\u90e8\uff0c\u9664\u4e86\u9760\u5730\u4e2d\u6d77\u7684\u5357\u90e8\u6d77\u5cb8\u7dda\u4e4b\u5916\uff0c\u5168\u5883\u5317\u3001\u897f\u3001\u6771\u4e09\u9762\u7686\u7531\u6cd5\u570b\u5305\u570d\uff0c\u4e3b\u8981\u662f\u7531\u6469\u7eb3\u54e5\u65e7\u57ce\u548c\u968f\u540e\u5efa\u7acb\u8d77\u6765\u7684\u9031\u906d\u5730\u533a\u7ec4\u6210\u3002\u4f5c\u4e3a\u4e16\u754c\u4e0a\u4eba\u53e3\u7a20\u5bc6\u7684\u56fd\u5bb6\u4e4b\u4e00\uff0c\u6469\u7eb3\u54e5\u4e5f\u662f\u4e00\u4e2a\u5178\u578b\u7684\u5fae\u578b\u56fd\u5bb6\u548c\u57ce\u90a6\uff0c\u7ecf\u6d4e\u5f97\u5229\u65bc\u8499\u7279\u5361\u6d1b\u8ced\u5834\u53ca\u89c0\u5149\u6536\u5165\u3002\u6469\u7eb3\u54e5\u4e3a\u541b\u4e3b\u7acb\u5baa\u5236\u56fd\u5bb6\uff0c\u541b\u4e3b\u4e3a\u6469\u7eb3\u54e5\u5927\u4eb2\u738b\u3002\u6469\u7eb3\u54e5\u4ee5\u524d\u4f5c\u70ba\u4e00\u4e2a\u4e0d\u5411\u570b\u6c11\u8ab2\u7a05\u7684\u570b\u5bb6\u5e76\u56e0\u6b64\u805e\u540d\uff0c\u6709\u907f\u7a05\u5929\u5802\u4e4b\u7a31\u3002"}, {"color": "#97c2fc", "id": "royalist", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/El_general_Prim_en_la_batalla_de_Tetu\u00e1n,_por_Francisco_Sans_Cabot.jpg", "label": "royalist", "shape": "image", "title": "\u0627\u0644\u0625\u0645\u0628\u0631\u0627\u0637\u0648\u0631\u064a\u0629 \u0627\u0644\u0625\u0633\u0628\u0627\u0646\u064a\u0629 (\u0628\u0627\u0644\u0625\u0633\u0628\u0627\u0646\u064a\u0629: Imperio espa\u00f1ol)\u200f\u060c \u0648\u0639\u0631\u0641\u062a \u0623\u064a\u0636\u064b\u0627 \u0628\u0627\u0633\u0645 \u0627\u0644\u0645\u0645\u0644\u0643\u0629 \u0627\u0644\u0625\u0633\u0628\u0627\u0646\u064a\u0629 (\u0627\u0644\u0625\u0633\u0628\u0627\u0646\u064a\u0629: Monarqu\u00eda Hisp\u00e1nica) \u0623\u0648 \u0627\u0644\u0645\u0645\u0644\u0643\u0629 \u0627\u0644\u0643\u0627\u062b\u0648\u0644\u064a\u0643\u064a\u0629 (\u0628\u0627\u0644\u0625\u0633\u0628\u0627\u0646\u064a\u0629: Monarqu\u00eda Cat\u00f3lica)\u060c \u0643\u0627\u0646\u062a \u0625\u0645\u0628\u0631\u0627\u0637\u0648\u0631\u064a\u0629 \u0627\u0633\u062a\u0639\u0645\u0627\u0631\u064a\u0629 \u0641\u064a \u0627\u0644\u062d\u0642\u0628\u0629 \u0627\u0644\u062d\u062f\u064a\u062b\u0629 \u0627\u0644\u0645\u0628\u0643\u0631\u0629 \u062d\u0643\u0645\u062a\u0647\u0627 \u0625\u0633\u0628\u0627\u0646\u064a\u0627 \u0648\u0627\u0644\u062f\u0648\u0644 \u0627\u0644\u062a\u064a \u0633\u0628\u0642\u062a\u0647\u0627 \u0645\u0627 \u0628\u064a\u0646 1492 \u0648 1976. \u0648\u0647\u064a \u0625\u062d\u062f\u0649 \u0623\u0643\u0628\u0631 \u0627\u0644\u0625\u0645\u0628\u0631\u0627\u0637\u0648\u0631\u064a\u0627\u062a \u0641\u064a \u062a\u0627\u0631\u064a\u062e \u0627\u0644\u0639\u0627\u0644\u0645\u060c \u0648\u0645\u0646 \u0623\u0648\u0627\u0626\u0644 \u0627\u0644\u0625\u0645\u0628\u0631\u0627\u0637\u0648\u0631\u064a\u0627\u062a \u0627\u0644\u0623\u0648\u0631\u0628\u064a\u0629 \u0627\u0644\u062a\u064a \u062a\u0648\u0633\u0639\u062a \u0639\u0627\u0644\u0645\u064a\u064b\u0627\u060c \u062d\u064a\u062b \u0648\u0635\u0644\u062a \u0627\u0644\u0642\u0645\u0629 \u0639\u0633\u0643\u0631\u064a\u0627 \u0648\u0633\u064a\u0627\u0633\u064a\u0627 \u0648\u0627\u0642\u062a\u0635\u0627\u062f\u064a\u0627 \u062a\u062d\u062a \u062d\u0643\u0645 \u0623\u0633\u0631\u0629 \u0647\u0627\u0628\u0633\u0628\u0648\u0631\u063a \u0627\u0644\u0625\u0633\u0628\u0627\u0646\u064a\u0629 \u0641\u064a \u0627\u0644\u0642\u0631\u0646\u064a\u0646 16 \u064817. \u0648\u0643\u0627\u0646\u062a \u0628\u0627\u0644\u0627\u0634\u062a\u0631\u0627\u0643 \u0645\u0639 \u0627\u0644\u0628\u0631\u062a\u063a\u0627\u0644\u064a\u064a\u0646 \u0623\u0648\u0644 \u0645\u0646 \u0627\u0633\u062a\u0647\u0644 \u0639\u0635\u0631 \u0627\u0644\u0627\u0643\u062a\u0634\u0627\u0641 \u0627\u0644\u0623\u0648\u0631\u0648\u0628\u064a \u0628\u0639\u064a\u062f \u0631\u062d\u0644\u0627\u062a \u0643\u0631\u064a\u0633\u062a\u0648\u0641\u0631 \u0643\u0648\u0644\u0648\u0645\u0628\u0648\u0633 \u0648\u062d\u0642\u0642\u062a \u0646\u0637\u0627\u0642\u064b\u0627 \u0639\u0627\u0644\u0645\u064a\u064b\u0627\u060c \u0648\u0634\u0645\u0644\u062a \u0623\u0642\u0627\u0644\u064a\u0645 \u0648\u0645\u0633\u062a\u0639\u0645\u0631\u0627\u062a \u0627\u0644\u062a\u0627\u062c \u0627\u0644\u0625\u0633\u0628\u0627\u0646\u064a \u0641\u064a \u0627\u0644\u0623\u0645\u0631\u064a\u0643\u062a\u064a\u0646 \u0648\u0622\u0633\u064a\u0627 \u0648\u0627\u0648\u0642\u064a\u0627\u0646\u0648\u0633\u064a\u0627 \u0648\u0627\u0641\u0631\u064a\u0642\u064a\u0627 \u0645\u062b\u0644 \u062c\u0632\u0631 \u0627\u0644\u0623\u0646\u062a\u064a\u0644 \u0627\u0644\u0643\u0628\u0631\u0649 \u0648\u0645\u0639\u0638\u0645 \u0623\u0645\u0631\u064a\u0643\u0627 \u0627\u0644\u062c\u0646\u0648\u0628\u064a\u0629 \u0648\u0627\u0644\u0648\u0633\u0637\u0649 \u0648\u062c\u0632\u0621\u0627 \u0645\u0646 \u0623\u0645\u0631\u064a\u0643\u0627 \u0627\u0644\u0634\u0645\u0627\u0644\u064a\u0629 (\u0648\u0634\u0645\u0644\u062a \u0641\u0644\u0648\u0631\u064a\u062f\u0627 \u0648\u062c\u0646\u0648\u0628 \u063a\u0631\u0628 \u0627\u0644\u0648\u0644\u0627\u064a\u0627\u062a \u0627\u0644\u0645\u062a\u062d\u062f\u0629 \u0648\u0633\u0627\u062d\u0644\u0647\u0627 \u0627\u0644\u063a\u0631\u0628\u064a). \u0628\u0627\u0644\u0625\u0636\u0627\u0641\u0629 \u0625\u0644\u0649 \u0639\u062f\u062f \u0645\u0646 \u0623\u0631\u062e\u0628\u064a\u0644\u0627\u062a \u0627\u0644\u0645\u062d\u064a\u0637 \u0627\u0644\u0647\u0627\u062f\u0626 \u0645\u062b\u0644 \u0627\u0644\u0641\u0644\u0628\u064a\u0646. \u0623\u0645\u0627 \u0623\u0642\u0635\u0649 \u0627\u0645\u062a\u062f\u0627\u062f \u0644\u0647\u0627 \u0641\u0643\u0627\u0646 \u0641\u064a \u0627\u0644\u0642\u0631\u0646 18 \u062a\u062d\u062a \u062d\u0643\u0645 \u0622\u0644 \u0628\u0648\u0631\u0628\u0648\u0646 \u062d\u064a\u062b \u0623\u0636\u062d\u062a \u0623\u0636\u062e\u0645 \u0625\u0645\u0628\u0631\u0627\u0637\u0648\u0631\u064a\u0629 \u0641\u064a \u0627\u0644\u0639\u0627\u0644\u0645 \u0641\u064a \u0630\u0644\u0643 \u0627\u0644\u0648\u0642\u062a\u060c \u0641\u0642\u062f \u0643\u0627\u0646\u062a \u0627\u0644\u0642\u0648\u0629 \u0627\u0644\u0639\u0638\u0645\u0649 \u0627\u0644\u0623\u0648\u0644\u0649 \u0641\u064a \u0632\u0645\u0627\u0646\u0647\u0627 \u0648\u0647\u064a \u0623\u0648\u0644 \u0645\u0646 \u0623\u0637\u0644\u0642 \u0639\u0644\u064a\u0647\u0627 \u0627\u0644\u0625\u0645\u0628\u0631\u0627\u0637\u0648\u0631\u064a\u0629 \u0627\u0644\u062a\u064a \u0644\u0627 \u062a\u063a\u064a\u0628 \u0639\u0646\u0647\u0627 \u0627\u0644\u0634\u0645\u0633. \u0643\u0627\u0646\u062a \u0627\u0644\u0628\u062f\u0627\u064a\u0629 \u0647\u0648 \u0627\u062a\u062d\u0627\u062f \u0633\u0644\u0627\u0644\u064a \u0628\u064a\u0646 \u062a\u0627\u062c \u0642\u0634\u062a\u0627\u0644\u0629 (\u0623\u0636\u064a\u0641 \u0644\u0647\u0627 \u0645\u0645\u0644\u0643\u0629 \u0646\u0628\u0631\u0629 \u0633\u0646\u0629 1515) \u0648\u062a\u0627\u062c \u0623\u0631\u063a\u0648\u0646\u060c \u0641\u0628\u062f\u0623 \u0627\u0644\u0645\u0644\u0643\u0627\u0646 \u0627\u0644\u0643\u0627\u062b\u0648\u0644\u064a\u0643\u064a\u0627\u0646 (\u0628\u0627\u0644\u0625\u0633\u0628\u0627\u0646\u064a\u0629: Reyes Cat\u00f3licos)\u200f \u0628\u0627\u0644\u062a\u0645\u0627\u0633\u0643 \u0627\u0644\u0633\u064a\u0627\u0633\u064a \u0648\u0627\u0644\u062f\u064a\u0646\u064a \u0648\u0627\u0644\u0627\u062c\u062a\u0645\u0627\u0639\u064a \u0648\u0644\u0643\u0646 \u0644\u064a\u0633 \u0627\u0644\u062a\u0648\u062d\u064a\u062f \u0627\u0644\u0633\u064a\u0627\u0633\u064a. \u0641\u0623\u0636\u062d\u062a \u0623\u0648\u0644 \u062f\u0648\u0644\u0629 \u062d\u062f\u064a\u062b\u0629 \u0641\u064a \u0623\u0648\u0631\u0648\u0628\u0627 \u0639\u0631\u0641\u062a \u0628\u0627\u0644\u0645\u0645\u0644\u0643\u0629 \u0627\u0644\u0643\u0627\u062b\u0648\u0644\u064a\u0643\u064a\u0629\u060c \u0639\u0644\u0649 \u0627\u0644\u0631\u063a\u0645 \u0645\u0646 \u0623\u0646 \u0633\u0644\u0637\u0629 \u0627\u0644\u0633\u064a\u0627\u062f\u0629 \u0627\u0644\u0625\u0633\u0628\u0627\u0646\u064a\u0629 \u0644\u0644\u0645\u0644\u0643 \u062a\u062e\u062a\u0644\u0641 \u0645\u0646 \u0645\u0646\u0637\u0642\u0629 \u0625\u0644\u0649 \u0623\u062e\u0631\u0649\u060c \u0625\u0644\u0627 \u0623\u0646\u0647 \u062a\u0635\u0631\u0641 \u0639\u0644\u0649 \u0647\u0630\u0627 \u0627\u0644\u0646\u062d\u0648 \u0628\u0637\u0631\u064a\u0642\u0629 \u0645\u0648\u062d\u062f\u0629 \u0639\u0644\u0649 \u062c\u0645\u064a\u0639 \u0623\u0631\u0627\u0636\u064a \u0627\u0644\u062a\u064a \u064a\u062d\u0643\u0645\u0647\u0627 \u0645\u0646 \u062e\u0644\u0627\u0644 : \u0641\u0627\u0644\u0648\u062d\u062f\u0629 \u0644\u0627 \u062a\u0639\u0646\u064a \u0627\u0644\u062a\u0648\u062d\u064a\u062f. \u0648\u0628\u0639\u062f \u0627\u0646\u062a\u0635\u0627\u0631\u0647 \u0641\u064a \u062d\u0631\u0628 \u0627\u0644\u062e\u0644\u0627\u0641\u0629 \u0627\u0644\u0628\u0631\u062a\u063a\u0627\u0644\u064a\u0629 \u0627\u0633\u062a\u062d\u0648\u0630 \u0641\u064a\u0644\u064a\u0628 \u0627\u0644\u062b\u0627\u0646\u064a \u0645\u0644\u0643 \u0625\u0633\u0628\u0627\u0646\u064a\u0627 \u0639\u0644\u0649 \u0627\u0644\u062a\u0627\u062c \u0627\u0644\u0628\u0631\u062a\u063a\u0627\u0644\u064a\u060c \u0641\u0623\u0635\u0628\u062d\u062a \u0627\u0644\u0628\u0631\u062a\u063a\u0627\u0644 \u0648\u0623\u0642\u0627\u0644\u064a\u0645\u0647\u0627 \u0627\u0644\u0627\u0633\u062a\u0639\u0645\u0627\u0631\u064a\u0629 \u062a\u062d\u062a \u062d\u0643\u0645\u0647 \u0641\u064a\u0645\u0627 \u0633\u0645\u064a \u0628\u0627\u0644\u0627\u062a\u062d\u0627\u062f \u0627\u0644\u0625\u064a\u0628\u064a\u0631\u064a\u060c \u0645\u0639 \u0623\u0646 \u0628\u0639\u0636 \u0627\u0644\u0645\u0624\u0631\u062e\u064a\u0646 \u0623\u0643\u062f\u0648\u0627 \u0623\u0646 \u0627\u0644\u0628\u0631\u062a\u063a\u0627\u0644 \u0643\u0627\u0646\u062a \u062c\u0632\u0621\u0627 \u0645\u0646 \u0646\u0638\u0627\u0645 \u0625\u0633\u0628\u0627\u0646\u064a\u0627 \u0627\u0644\u0645\u0644\u0643\u064a \u0641\u064a \u0630\u0644\u0643 \u0627\u0644\u0648\u0642\u062a\u060c \u0625\u0644\u0627 \u0623\u0646 \u0622\u062e\u0631\u064a\u0646 \u0631\u0633\u0645\u0648\u0627 \u0635\u0648\u0631\u0629 \u0645\u062a\u0628\u0627\u064a\u0646\u0629 \u0628\u064a\u0646 \u0627\u0644\u0625\u0645\u0628\u0631\u0627\u0637\u0648\u0631\u064a\u0629 \u0627\u0644\u0625\u0633\u0628\u0627\u0646\u064a\u0629 \u0648\u0627\u0644\u0628\u0631\u062a\u063a\u0627\u0644\u064a\u0629 \u0648\u0639\u062f\u0648\u0647\u0627 \u063a\u0632\u0648\u0627 \u0625\u0633\u0628\u0627\u0646\u064a\u064b\u0627. \u062d\u0627\u0641\u0638 \u0641\u064a\u0644\u064a\u0628 \u0639\u0644\u0649 \u062f\u0631\u062c\u0629 \u0645\u0639\u064a\u0646\u0629 \u0645\u0646 \u0627\u0644\u062d\u0643\u0645 \u0627\u0644\u0630\u0627\u062a\u064a \u0641\u064a \u0627\u0644\u0623\u0631\u0627\u0636\u064a \u0627\u0644\u0623\u064a\u0628\u064a\u0631\u064a\u0629\u060c \u0648\u0623\u0646\u0634\u0623 \u0625\u0644\u0649 \u062c\u0627\u0646\u0628 \u0627\u0644\u0645\u062c\u0627\u0644\u0633 \u0627\u0644\u0623\u062e\u0631\u0649 \u0644\u0634\u0628\u0647 \u0627\u0644\u062c\u0632\u064a\u0631\u0629 \u0627\u0644\u0630\u064a \u0623\u0634\u0631\u0641 \u0639\u0644\u0649 \u0627\u0644\u0628\u0631\u062a\u063a\u0627\u0644 \u0648\u0625\u0645\u0628\u0631\u0627\u0637\u0648\u0631\u064a\u062a\u0647\u0627 \u0648\u0627\u062d\u062a\u0631\u0645 \u0642\u0648\u0627\u0646\u064a\u0646\u0647\u0627 \u0648\u0645\u0624\u0633\u0633\u0627\u062a\u0647\u0627 \u0648\u0646\u0638\u0627\u0645\u0647\u0627 \u0627\u0644\u0646\u0642\u062f\u064a\u060c \u0641\u0642\u0637 \u0641\u064a \u062a\u0642\u0627\u0633\u0645 \u0627\u0644\u0633\u064a\u0627\u062f\u0629 \u0627\u0644\u0645\u0634\u062a\u0631\u0643\u0629. \u0638\u0644 \u0627\u0644\u0627\u062a\u062d\u0627\u062f \u0627\u0644\u0625\u062c\u0628\u0627\u0631\u064a \u0633\u0627\u0631\u064a \u0627\u0644\u0645\u0641\u0639\u0648\u0644 \u062d\u062a\u0649 1640 \u0639\u0646\u062f\u0645\u0627 \u0623\u0639\u0627\u062f\u062a \u0627\u0644\u0628\u0631\u062a\u063a\u0627\u0644 \u062a\u0623\u0633\u064a\u0633 \u0627\u0633\u062a\u0642\u0644\u0627\u0644\u0647\u0627 \u0641\u064a \u0638\u0644 \u0623\u0633\u0631\u0629 \u0628\u0631\u0627\u063a\u0627\u0646\u0632\u0627. \u0644\u0630\u0627 \u0641\u0647\u0630\u0627 \u0627\u0644\u062a\u0643\u0648\u064a\u0646 \u0627\u0644\u0633\u064a\u0627\u0633\u064a \u0628\u063a\u0636 \u0627\u0644\u0646\u0638\u0631 \u0639\u0646 \u0627\u0644\u0637\u0648\u0627\u0626\u0641 \u0645\u0642\u062f\u0645\u0627 \u0639\u0644\u064a\u0647\u0627 \u00ab\u0627\u0644\u0627\u062a\u062d\u0627\u062f \u0627\u0644\u0633\u0644\u0627\u0644\u064a\u00bb \u0641\u0638\u0647\u0631 \u062c\u0644\u064a\u0627 \u0641\u064a \u0627\u0644\u0641\u062a\u0631\u0629 \u0645\u0646 1580-1640 \u062d\u064a\u062b \u0627\u0628\u0642\u062a \u0627\u0644\u0645\u0644\u0643\u064a\u0629 \u0627\u0644\u0628\u0631\u062a\u063a\u0627\u0644\u064a\u0629 \u0646\u0638\u0627\u0645\u0647\u0627 \u0627\u0644\u0625\u062f\u0627\u0631\u064a \u0648\u0627\u0627\u0644\u0642\u0636\u0627\u0626\u064a \u0641\u064a \u0625\u0642\u0644\u064a\u0645\u0647\u0627\u060c \u0643\u0645\u0627 \u0641\u0639\u0644\u062a \u0623\u064a\u0636\u0627 \u0645\u0645\u0627\u0644\u0643 \u0623\u062e\u0631\u0649 \u062e\u0636\u0639\u062a \u0644\u062d\u0643\u0645 \u0622\u0644 \u0647\u0627\u0628\u0633\u0628\u0648\u0631\u063a \u0627\u0644\u0625\u0633\u0628\u0627\u0646. \u062a\u0634\u0643\u0644\u062a \u0627\u0644\u0625\u0645\u0628\u0631\u0627\u0637\u0648\u0631\u064a\u0629 \u0627\u0644\u0625\u0633\u0628\u0627\u0646\u064a\u0629 \u0641\u064a \u0627\u0644\u0623\u0645\u0631\u064a\u0643\u062a\u064a\u0646 \u0628\u0639\u062f \u063a\u0632\u0648 \u0627\u0644\u0625\u0645\u0628\u0631\u0627\u0637\u0648\u0631\u064a\u0627\u062a \u0627\u0644\u0645\u062d\u0644\u064a\u0629 \u0648\u0627\u0633\u062a\u062d\u0648\u0627\u0630\u0647\u0627 \u0639\u0644\u0649 \u0645\u0633\u0627\u062d\u0627\u062a \u0634\u0627\u0633\u0639\u0629 \u0645\u0646 \u0627\u0644\u0623\u0631\u0636 \u0628\u062f\u0621\u064b\u0627 \u0645\u0646 \u0631\u062d\u0644\u0627\u062a \u0643\u0631\u064a\u0633\u062a\u0648\u0641\u0631 \u0643\u0648\u0644\u0648\u0645\u0628\u0648\u0633 \u0641\u064a \u062c\u0632\u0631 \u0627\u0644\u0643\u0627\u0631\u064a\u0628\u064a. \u0641\u0642\u0627\u0645\u062a \u0641\u064a \u0627\u0644\u0642\u0631\u0646 \u0627\u0644\u0633\u0627\u062f\u0633 \u0639\u0634\u0631 \u0628\u0627\u062d\u062a\u0644\u0627\u0644 \u0648\u0636\u0645 \u0625\u0645\u0628\u0631\u0627\u0637\u0648\u0631\u064a\u062a\u064a \u0627\u0644\u0623\u0632\u062a\u0643 (1519-1521) \u0648\u0627\u0644\u0625\u0646\u0643\u0627 (1532-1572)\u060c \u0648\u062d\u0627\u0641\u0638\u062a \u0639\u0644\u0649 \u0627\u0644\u0646\u062e\u0628 \u0627\u0644\u0645\u062d\u0644\u064a\u0629 \u0627\u0644\u0645\u0648\u0627\u0644\u064a\u0629 \u0644\u0647\u0627 \u0627\u0644\u062a\u064a \u062a\u062d\u0648\u0644\u062a \u0625\u0644\u0649 \u0627\u0644\u0645\u0633\u064a\u062d\u064a\u0629 \u0644\u064a\u0643\u0648\u0646\u0648\u0627 \u0648\u0633\u0637\u0627\u0621 \u0628\u064a\u0646 \u0645\u062c\u062a\u0645\u0639\u0627\u062a\u0647\u0645 \u0648\u0627\u0644\u062d\u0643\u0648\u0645\u0629 \u0627\u0644\u0645\u0644\u0643\u064a\u0629. \u0648\u0628\u0639\u062f\u0647\u0627 \u0628\u0641\u062a\u0631\u0629 \u0642\u0635\u064a\u0631\u0629 \u0623\u0643\u062f \u0627\u0644\u062a\u0627\u062c \u0633\u064a\u0637\u0631\u062a\u0647 \u0639\u0644\u0649 \u062a\u0644\u0643 \u0627\u0644\u0623\u0631\u0627\u0636\u064a \u0648\u0623\u0646\u0634\u0623 \u0644\u0644\u0625\u0634\u0631\u0627\u0641 \u0639\u0644\u0649 \u0627\u0644\u062d\u0643\u0645 \u0647\u0646\u0627\u0643. \u062b\u0645 \u0623\u0646\u0634\u0623 \u0627\u0644\u062a\u0627\u062c \u0647\u064a\u0626\u0629 \u0644\u0646\u0627\u0626\u0628 \u0627\u0644\u0645\u0644\u0643 \u0641\u064a \u0645\u0646\u0637\u0642\u062a\u064a\u0646 \u0631\u0626\u064a\u0633\u064a\u062a\u064a\u0646 \u0645\u0646 \u0627\u0644\u0627\u0633\u062a\u064a\u0637\u0627\u0646\u060c \u0648\u0647\u0645\u0627 \u0625\u0633\u0628\u0627\u0646\u064a\u0627 \u0627\u0644\u062c\u062f\u064a\u062f\u0629 \u0648\u0628\u064a\u0631\u0648\u060c \u0648\u0643\u0644\u0627 \u0627\u0644\u0645\u0646\u0637\u0642\u062a\u064a\u0646 \u0630\u0627\u062a \u0643\u062b\u0627\u0641\u0629 \u0633\u0643\u0627\u0646\u064a\u0629 \u0645\u062d\u0644\u064a\u0629 \u0639\u0627\u0644\u064a\u0629 \u0648\u062b\u0631\u0648\u0629 \u0645\u0639\u062f\u0646\u064a\u0629 \u0645\u0631\u062a\u0641\u0639\u0629. \u062a\u0645 \u063a\u0632\u0648 \u0634\u0639\u0628 \u0627\u0644\u0645\u0627\u064a\u0627 \u0633\u0646\u0629 1697. \u0623\u0631\u0633\u0649 \u0625\u0628\u062d\u0627\u0631 \u0645\u0627\u062c\u0644\u0627\u0646-\u0625\u0644\u0643\u0627\u0646\u0648 - \u0623\u0648\u0644 \u0637\u0648\u0627\u0641 \u062d\u0648\u0644 \u0627\u0644\u0623\u0631\u0636 - \u0627\u0644\u0623\u0633\u0627\u0633 \u0644\u0625\u0645\u0628\u0631\u0627\u0637\u0648\u0631\u064a\u0629 \u0625\u0633\u0628\u0627\u0646\u064a\u0627 \u0641\u064a \u0627\u0644\u0645\u062d\u064a\u0637 \u0627\u0644\u0647\u0627\u062f\u0626 \u0648\u0644\u0644\u0627\u0633\u062a\u0639\u0645\u0627\u0631 \u0627\u0644\u0625\u0633\u0628\u0627\u0646\u064a \u0644\u0644\u0641\u0644\u0628\u064a\u0646. \u0628\u062f\u0623 \u0645\u0644\u0648\u0643 \u0627\u0644\u0628\u0648\u0631\u0628\u0648\u0646 \u0641\u064a \u0625\u0635\u0644\u0627\u062d \u0647\u064a\u0643\u0644 \u0627\u0644\u062d\u0643\u0645 \u0644\u0625\u0645\u0628\u0631\u0627\u0637\u0648\u0631\u064a\u062a\u0647\u0645 \u0641\u064a\u0645\u0627 \u0648\u0631\u0627\u0621 \u0627\u0644\u0628\u062d\u0627\u0631 \u0628\u0634\u0643\u0644 \u0643\u0628\u064a\u0631 \u0641\u064a \u0623\u0648\u0627\u062e\u0631 \u0627\u0644\u0642\u0631\u0646 \u0627\u0644\u062b\u0627\u0645\u0646 \u0639\u0634\u0631 \u0645\u0646 \u0642\u0628\u0644 \u0645\u0644\u0648\u0643 \u0628\u0648\u0631\u0628\u0648\u0646. \u0639\u0644\u0649 \u0627\u0644\u0631\u063a\u0645 \u0645\u0646 \u0623\u0646 \u0627\u0644\u062a\u0627\u062c \u062d\u0627\u0648\u0644 \u0627\u0644\u062d\u0641\u0627\u0638 \u0639\u0644\u0649 \u0625\u0645\u0628\u0631\u0627\u0637\u0648\u0631\u064a\u062a\u0647 \u0628\u0646\u0638\u0627\u0645 \u0627\u0642\u062a\u0635\u0627\u062f\u064a \u0645\u0
