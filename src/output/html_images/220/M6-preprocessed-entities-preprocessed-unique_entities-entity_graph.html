867d\u7136\u81ea\u7136\u8d44\u6e90\u532e\u4e4f\uff0c\u4e0d\u5229\u4e8e\u5c45\u4f4f\uff0c\u63d0\u6d1b\u5c9b\u8fd8\u662f\u4f5c\u4e3a\u5b97\u6559\u5723\u5730\u5728\u7231\u7434\u6d77\u5386\u53f2\u4e0a\u626e\u6f14\u7740\u91cd\u8981\u89d2\u8272\uff0c\u7531\u4e8e\u5c9b\u4e0a\u4e30\u5bcc\u7684\u8003\u53e4\u8d44\u6e90\uff0c1990\u5e74\u8054\u5408\u56fd\u6559\u79d1\u6587\u7ec4\u7ec7\u6388\u4ee5\u4e16\u754c\u6587\u5316\u9057\u4ea7\u3002"}, {"color": "#97c2fc", "id": "calais", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bundesarchiv_Bild_101I-383-0337-19,_Frankreich,_Calais,_zerst\u00f6rte_Fahrzeuge.jpg", "label": "calais", "shape": "image", "title": "Calais (IPA: [ka\u02c8l\u025b], bahasa Belanda: Kales) ialah sebuah kota di Pas-de-Calais, Prancis bagian utara, di mana kota ini adalah . Meskipun Calais adalah kota terbesar di Pas-de-Calais, ibu kota departemen ini ada di Arras, kota terbesar ke-3 di seantero departemen. Penduduk daerah metropolitan Calais adalah 125.584 jiwa menurut sensus tahun 1999. Calais menghadap Selat Dover, titik tersempit di Selat Inggris, yang hanya terpisah 34 km (21 mil) luasnya, dan merupakan kota di Prancis yang paling dekat ke Inggris, di mana selama berabad-abad. dapat terlihat dengan mudah pada hari yang cerah. Bagian tua kota, Calais sejati (atau Calais-Nord), terletak di pulau buatan yang dikelilingi oleh terusan dan pelabuhan. Bagian modern kota, St-Pierre, terletak di selatan dan tenggara."}, {"color": "#97c2fc", "id": "root", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Socratea_exorriza2002_03_12.jpg", "label": "root", "shape": "image", "title": "De wortel is het ondergrondse gedeelte van de plant, waarmee deze water en opgeloste voedingsstoffen uit de bodem opneemt. Door opname van water ontstaat er een worteldruk, die bij onvoldoende verdamping door de bladeren zo groot kan worden dat water bij de bladpunten naar buiten wordt geperst. Dit verschijnsel wordt guttatie genoemd. Ook zorgt de wortel voor de verankering van de plant in de grond. Voor een goede groei moet de grond voldoende lucht bevatten."}, {"color": "#97c2fc", "id": "siba", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Siba_State_PanjabDigitalLibrary.jpg", "label": "siba", "shape": "image", "title": "Siba State, was a small independent Indian hill state in the Lower Himalayas. It was centered on the town of Dadasiba, Pragpur tehsil, Kangra district, in modern-day Himachal Pradesh. The state was founded in 1450. In 1849 the territory of Datarpur was added to Siba Jagir (1/3 part of land of Mian Devi Singh) and annexed by the British Raj as \u0027Dada-Siba\u0027."}, {"color": "#97c2fc", "id": "amalgamation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Official_portrait_of_Barack_Obama.jpg", "label": "amalgamation", "shape": "image", "title": "El mestissatge \u00e9s la trobada biol\u00f2gica i cultural o el seu ordenament entre \u00e8tnies diferents, en qu\u00e8 aquestes es barregen, donant naixement a noves esp\u00e8cies de fam\u00edlies i nous genotips. S\u0027utilitza sovint aquest terme per descriure el proc\u00e9s hist\u00f2ric succe\u00eft a Am\u00e8rica que la va portar al seu estat cultural actual. No obstant aix\u00f2, tamb\u00e9 es pot referir a altres pobles que hagin travessat un proc\u00e9s de trobada entre diverses esp\u00e8cies de fam\u00edlies, en llocs com les Filipines, Sud\u00e0frica o els Estats Units. A la hist\u00f2ria de les nacions modernes, el mestissatge va ser travessat per nombrosos factors, com el clima, les particularitats culturals de cada comunitat, o altres aspectes que van provocar, a diferents regions dins d\u0027un mateix pa\u00eds, que el mestissatge hagi succe\u00eft en diferents ritmes i graus de profunditat. L\u0027exemple llatinoameric\u00e0 \u00e9s notable, ja que exemplifica una barreja \u00e8tnica expandida per gran part del territori."}, {"color": "#97c2fc", "id": "ancient r\u00e9gime", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/France_1552_to_1798-en.png", "label": "ancient r\u00e9gime", "shape": "image", "title": "\u0421\u0442\u0430\u0301\u0440\u044b\u0439 \u043f\u043e\u0440\u044f\u0301\u0434\u043e\u043a; \u0442\u0430\u043a\u0436\u0435 \u0421\u0442\u0430\u0301\u0440\u044b\u0439 \u0440\u0435\u0436\u0438\u0301\u043c (\u0444\u0440. Ancien R\u00e9gime [\u0410\u043d\u0441\u044c\u044f\u043d \u0440\u0435\u0436\u0438\u043c]) \u0438\u043b\u0438 \u0414\u043e\u0440\u0435\u0432\u043e\u043b\u044e\u0446\u0438\u043e\u0301\u043d\u043d\u0430\u044f \u0424\u0440\u0430\u0301\u043d\u0446\u0438\u044f \u2014 \u043f\u043e\u043b\u0438\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u0439 \u0438 \u0441\u043e\u0446\u0438\u0430\u043b\u044c\u043d\u043e-\u044d\u043a\u043e\u043d\u043e\u043c\u0438\u0447\u0435\u0441\u043a\u0438\u0439 \u0440\u0435\u0436\u0438\u043c, \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u043e\u0432\u0430\u0432\u0448\u0438\u0439 \u0432\u043e \u0424\u0440\u0430\u043d\u0446\u0438\u0438 \u043f\u0440\u0438\u0431\u043b\u0438\u0437\u0438\u0442\u0435\u043b\u044c\u043d\u043e \u0441 \u043a\u043e\u043d\u0446\u0430 XVI \u2014 \u043d\u0430\u0447\u0430\u043b\u0430 XVII \u0432\u0435\u043a\u043e\u0432 \u0434\u043e \u0412\u0435\u043b\u0438\u043a\u043e\u0439 \u0424\u0440\u0430\u043d\u0446\u0443\u0437\u0441\u043a\u043e\u0439 \u0440\u0435\u0432\u043e\u043b\u044e\u0446\u0438\u0438. \u041a\u0430\u043a \u043f\u0438\u0448\u0435\u0442 \u0444\u0440\u0430\u043d\u0446\u0443\u0437\u0441\u043a\u0438\u0439 \u0438\u0441\u0442\u043e\u0440\u0438\u043a \u041f. \u0413\u0443\u0431\u0435\u0440, \u00ab\u041c\u043e\u043d\u0430\u0440\u0445\u0438\u044f \u0421\u0442\u0430\u0440\u043e\u0433\u043e \u043f\u043e\u0440\u044f\u0434\u043a\u0430 \u0440\u043e\u0434\u0438\u043b\u0430\u0441\u044c \u0432 \u0433\u0440\u0430\u0436\u0434\u0430\u043d\u0441\u043a\u0438\u0445 \u0432\u043e\u0439\u043d\u0430\u0445, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043f\u0440\u0438\u0432\u0435\u043b\u0438 \u0424\u0440\u0430\u043d\u0446\u0438\u044e \u043a \u043a\u0440\u0430\u0445\u0443 \u0432\u043e \u0432\u0442\u043e\u0440\u043e\u0439 \u043f\u043e\u043b\u043e\u0432\u0438\u043d\u0435 XVI \u0432.\u00bb \u041e\u0434\u043d\u0430\u043a\u043e, \u043d\u0435\u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0435\u0433\u043e \u0447\u0435\u0440\u0442\u044b \u0432\u043e\u0437\u043d\u0438\u043a\u043b\u0438 \u0435\u0449\u0451 \u0440\u0430\u043d\u0435\u0435, \u0432 XV\u2212XVI \u0432\u0435\u043a\u0430\u0445. \u041e\u0441\u043e\u0431\u0435\u043d\u043d\u043e\u0441\u0442\u0438 \u0421\u0442\u0430\u0440\u043e\u0433\u043e \u043f\u043e\u0440\u044f\u0434\u043a\u0430 \u0432\u043e \u043c\u043d\u043e\u0433\u043e\u043c \u043f\u0440\u0435\u0434\u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0438\u043b\u0438 \u0412\u0435\u043b\u0438\u043a\u0443\u044e \u0424\u0440\u0430\u043d\u0446\u0443\u0437\u0441\u043a\u0443\u044e \u0440\u0435\u0432\u043e\u043b\u044e\u0446\u0438\u044e \u0438 \u0435\u0451 \u0445\u0430\u0440\u0430\u043a\u0442\u0435\u0440: \u0424\u0440\u0430\u043d\u0446\u0443\u0437\u0441\u043a\u0430\u044f \u0440\u0435\u0432\u043e\u043b\u044e\u0446\u0438\u044f \u043e\u0441\u0442\u0430\u043d\u0435\u0442\u0441\u044f \u043b\u0438\u0448\u044c \u0442\u0451\u043c\u043d\u044b\u043c \u043c\u0435\u0441\u0442\u043e\u043c \u0434\u043b\u044f \u0442\u0435\u0445, \u043a\u0442\u043e \u043d\u0435 \u0437\u0430\u0445\u043e\u0447\u0435\u0442 \u0432\u0438\u0434\u0435\u0442\u044c \u043d\u0438\u0447\u0435\u0433\u043e, \u043a\u0440\u043e\u043c\u0435 \u043d\u0435\u0451; \u0441\u0432\u0435\u0442, \u0441\u043f\u043e\u0441\u043e\u0431\u043d\u044b\u0439 \u0435\u0451 \u043f\u0440\u043e\u044f\u0441\u043d\u0438\u0442\u044c, \u043d\u0430\u0434\u043e \u0438\u0441\u043a\u0430\u0442\u044c \u0432\u043e \u0432\u0440\u0435\u043c\u0435\u043d\u0438, \u043a\u043e\u0442\u043e\u0440\u043e\u0435 \u0435\u0439 \u043f\u0440\u0435\u0434\u0448\u0435\u0441\u0442\u0432\u043e\u0432\u0430\u043b\u043e. \u0411\u0435\u0437 \u0447\u0451\u0442\u043a\u043e\u0433\u043e \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043b\u0435\u043d\u0438\u044f \u043e \u0441\u0442\u0430\u0440\u043e\u043c \u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0435, \u0435\u0433\u043e \u0437\u0430\u043a\u043e\u043d\u0430\u0445, \u0435\u0433\u043e \u043f\u043e\u0440\u043e\u043a\u0430\u0445, \u0435\u0433\u043e \u0443\u0431\u043e\u0436\u0435\u0441\u0442\u0432\u0435 \u0438 \u0432\u0435\u043b\u0438\u0447\u0438\u0438, \u043d\u0438\u043a\u043e\u0433\u0434\u0430 \u043d\u0435 \u0441\u0442\u0430\u043d\u0435\u0442 \u043f\u043e\u043d\u044f\u0442\u043d\u043e, \u0447\u0442\u043e \u0436\u0435 \u0434\u0435\u043b\u0430\u043b\u0438 \u0444\u0440\u0430\u043d\u0446\u0443\u0437\u044b \u0432 \u0442\u0435\u0447\u0435\u043d\u0438\u0435 \u0448\u0435\u0441\u0442\u0438\u0434\u0435\u0441\u044f\u0442\u0438 \u043b\u0435\u0442, \u043f\u043e\u0441\u043b\u0435\u0434\u043e\u0432\u0430\u0432\u0448\u0438\u0445 \u0437\u0430 \u0435\u0433\u043e \u043f\u0430\u0434\u0435\u043d\u0438\u0435\u043c\u2026 \u2014 \u0410. \u0422\u043e\u043a\u0432\u0438\u043b\u044c"}, {"color": "#97c2fc", "id": "mangareva", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Karta_FP_Gambier_isl.png", "label": "mangareva", "shape": "image", "title": "Gambier\u00f6arna (franska \u00eeles Gambier eller Archipel des Gambier) \u00e4r ett av de fem territorier (subdivisions administratives) i Franska Polynesien i Stilla havet. \u00d6arna ligger cirka 1 800 km syd\u00f6st om Tahiti."}, {"color": "#97c2fc", "id": "andaman islands", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Jarwa_Tribes_Andaman.jpg", "label": "andaman islands", "shape": "image", "title": "Las islas Andam\u00e1n (en ingl\u00e9s, Andaman Islands; en bengal\u00ed, \u0986\u09a8\u09cd\u09a6\u09be\u09ae\u09be\u09a8 \u09a6\u09c0\u09aa\u09aa\u09c1\u099e\u09cd\u099c; en hindi, \u0905\u0923\u094d\u0921\u092e\u093e\u0928 \u0926\u094d\u0935\u0940\u092a \u0938\u092e\u0942\u0939; en tamil, \u0b85\u0ba8\u0bcd\u0ba4\u0bae\u0bbe\u0ba9\u0bcd \u0ba4\u0bc0\u0bb5\u0bc1\u0b95\u0bb3\u0bcd) son un grupo de islas en el golfo de Bengala que forman parte de las Islas Andam\u00e1n y Nicobar, pertenecientes al territorio de la India. Port Blair es la principal comunidad de estas islas y la capital administrativa del territorio. La poblaci\u00f3n de las Andam\u00e1n en 1991 era de 314.239 personas."}, {"color": "#97c2fc", "id": "slave trading", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Schnorr_von_Carolsfeld_Bibel_in_Bildern_1860_038.png", "label": "slave trading", "shape": "image", "title": "La esclavitud, como instituci\u00f3n jur\u00eddica, es una situaci\u00f3n en la cual una persona (el esclavo) es propiedad de otra (el amo). La esclavitud se remonta a la Edad Antigua, aunque no de forma equivalente en todas las civilizaciones. Parece que su origen hist\u00f3rico proviene de la pr\u00e1ctica de aprovechar como mano de obra a los cautivos en las guerras, como alternativa a otra posibilidad tambi\u00e9n usual, ejecutarlos. Tambi\u00e9n fue la suerte de algunos pueblos conquistados. Otra v\u00eda para llegar a la condici\u00f3n de esclavo era la o apremio individual.\u200b El florecimiento cultural de la Atenas de Pericles o de la Roma cl\u00e1sica estaba fundamentado en una econom\u00eda basada en la fuerza de trabajo esclava. Arist\u00f3teles sostuvo que la esclavitud es un fen\u00f3meno natural. Con la transici\u00f3n del esclavismo al feudalismo, a partir de la crisis del siglo III, la mayor parte de la fuerza de trabajo ya no era esclava. No obstante, la esclavitud no desapareci\u00f3, y se mantuvo como una condici\u00f3n social m\u00e1s o menos marginal, seg\u00fan las zonas, durante toda la Edad Media y toda la Edad Moderna, renov\u00e1ndose su utilizaci\u00f3n masiva durante la colonizaci\u00f3n de Am\u00e9rica. El movimiento antiesclavista se desarroll\u00f3 a partir de finales del siglo XVIII, culminando con la abolici\u00f3n de la esclavitud en la mayor parte de los pa\u00edses del mundo, no sin fuertes resistencias (como la Guerra de Secesi\u00f3n en Estados Unidos). El D\u00eda Internacional del Recuerdo de la Trata de Esclavos y de su Abolici\u00f3n se celebra el 23 de agosto, mientras que el D\u00eda Internacional para la Abolici\u00f3n de la Esclavitud se celebra el 2 de diciembre. Los tratados internacionales contempor\u00e1neos (Convenci\u00f3n sobre la Esclavitud, 1926) recogen la prohibici\u00f3n de la esclavitud, que se considera como un crimen contra la humanidad. No obstante, sigue existiendo arraigada culturalmente en determinados pa\u00edses (India, Sud\u00e1n, Mauritania) y ha reaparecido en otros bajo ciertas condiciones excepcionales, como es el caso de la mano de obra infantil esclava en el Sudeste asi\u00e1tico o determinados tipos de prostituci\u00f3n en todo el mundo."}, {"color": "#97c2fc", "id": "de facto", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/De-facto-territory-control-map-of-the-world-borderless-14-05-2019.svg", "label": "de facto", "shape": "image", "title": "de facto\uff08\u62c9\u4e01\u8a9e\uff1ade facto \"in fact\"\uff08\u4e8b\u5b9e\u4e0a\uff09\uff0c\u62c9\u4e01\u8a9e\u767c\u97f3\uff1a[de\u02d0 \u02c8fakto\u02d0]\uff0c\u82f1\u8a9e\u767c\u97f3\uff1a/de\u026a \u02c8f\u00e6kto\u028a, di -/day FAK-toh, dee -\u2060\uff09\u662f\u62c9\u4e01\u8a9e\u6cd5\u5b78\u8a5e\u5f59\uff0c\u610f\u65e8\u5373\u4f7f\u4e0d\u88ab\u6cd5\u5f8b\u627f\u8a8d\uff0c\u73fe\u5be6\u4e0a\u4ecd\u5b58\u5728\u8457\u7684\u4e8b\u5be6\uff1b\u76f8\u6bd4\u4e4b\u4e0b\uff0cde jure\uff08\u201cby law\u201d\uff08\u6cd5\u5f8b\u4e0a\uff09\uff09\u6307\u56e0\u5faa\u6cd5\u5f8b\u800c\u5b58\u5728\u7684\u4e8b\u5be6\u3002"}, {"color": "#97c2fc", "id": "national anthem", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Handschrift_Brussel_p-37-38.jpg", "label": "national anthem", "shape": "image", "title": "Un himno nacional es una composici\u00f3n musical emblem\u00e1tica de una naci\u00f3n, que la identifica y que une entre s\u00ed a quienes la interpretan.\u200b En general, los himnos nacionales tratan de reflejar la uni\u00f3n, el sentimiento de solidaridad y la glorificaci\u00f3n de la historia y las tradiciones de un pa\u00eds.\u200b En muchos casos, no fueron escritos con ese objetivo, sino que adquirieron esa funci\u00f3n despu\u00e9s de conmemorar alg\u00fan acontecimiento hist\u00f3rico o militar, especialmente durante el despertar del sentimiento nacional de los siglos xviii y xix. Durante los siglos xix y xx, con el crecimiento del n\u00famero de pa\u00edses independientes, muchos de ellos adoptaron himnos nacionales que, en algunos casos, coexist\u00edan con canciones populares de car\u00e1cter patri\u00f3tico utilizadas.\u200b"}, {"color": "#97c2fc", "id": "archipelago", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/MerguiArchipelagoMap.png", "label": "archipelago", "shape": "image", "title": "Insularo, arkipelago a\u016d ar\u0125ipelago estas grupo da insuloj, kiuj konsistigas geografian, eble anka\u016d ekonomian kaj politikan unuon. Antikve oni nomis la Egean Maron, kiu enhavas multajn insulojn, Arkipelago. La vorto devenas el la greka lingvo, en kiu \u1f00\u03c1\u03c7\u03b9- (ar\u0125i-) prefikse signifas \"\u0109efa\" kaj \u03c0\u03ad\u03bb\u03b1\u03b3\u03bf\u03c2 (pelagos) signifas \"maro\". Juran difinon de insularo enhavas la UN-interkonsento pri mara juro (angla mallongigo: UNCLOS) de 1982. \u011ci insistas pri la unueco ne nur geografia, sed anka\u016d ekonomika kaj politika. Konataj insularoj estas: \n* Anavilhanas \n* Acoroj \n* Aleutaj insuloj \n* Malgrandaj Antiloj \n* Havaja insularo \n* Kanariaj Insuloj \n* Sej\u015deloj"}, {"color": "#97c2fc", "id": "holland", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Wapen_graafschap_Holland.svg", "label": "holland", "shape": "image", "title": "Holanda \u00e9 uma regi\u00e3o hist\u00f3rica no centro-oeste dos Pa\u00edses Baixos. Foi um condado do Sacro Imp\u00e9rio Romano-Germ\u00e2nico e mais tarde a lideran\u00e7a da Rep\u00fablica das Sete Prov\u00edncias Unidas dos Pa\u00edses Baixos (1581 - 1795). A \u00e1rea \u00e9 hoje dividida em duas prov\u00edncias: Holanda do Norte (Noord-Holland) e Holanda do Sul (Zuid-Holland), criadas em 1840. A prov\u00edncia da Holanda era o centro cultural, pol\u00edtico e econ\u00f4mico das Prov\u00edncias Unidas. As maiores cidades da Rep\u00fablica localizavam-se na Holanda, tais como Amsterd\u00e3 (a capital), Roterd\u00e3, Leiden, Haia (a sede do governo), Delft e Haarlem. Das grandes cidades portu\u00e1rias da Holanda, mercadores neerlandeses viajavam para destinos em toda a Europa, e os comerciantes europeus se reuniam para fazer neg\u00f3cios nos armaz\u00e9ns de Amsterd\u00e3 e outras cidades holandesas. Em consequ\u00eancia, muitos europeus ouviam falar das Prov\u00edncias Unidas antes como \"Holanda\" do que como \"Republiek der Zeven Verenigde Nederlanden\". Esta tradi\u00e7\u00e3o continua at\u00e9 hoje. Alguns neerlandenses de outras regi\u00f5es podem achar indelicado ou at\u00e9 insultante usar o termo para designar o pa\u00eds como um todo. Desta forma, embora isto seja oficialmente incorreto, a palavra \"Holanda\" (Holland) \u00e9 frequentemente usada por estrangeiros e ocasionalmente por falantes do neerland\u00eas para denotar o conjunto dos Pa\u00edses Baixos, provavelmente porque \"Pa\u00edses Baixos\" (Nederland) \u00e9 uma express\u00e3o mais longa. Outro motivo para o uso de \"Holanda\" poderia ser o facto de a designa\u00e7\u00e3o \"Pa\u00edses Baixos\" (\"Lage Landen\" ou \"Nederlanden\"), ao contr\u00e1rio de \"Pa\u00eds Baixo\", incluir tamb\u00e9m a B\u00e9lgica (ou parte da B\u00e9lgica) e o Luxemburgo. Por um curto per\u00edodo (1806 - 1810), entretanto, existiu o Reino da Holanda, que, sob o dom\u00ednio de Napole\u00e3o Bonaparte, abrangia o conjunto dos Pa\u00edses Baixos."}, {"color": "#97c2fc", "id": "battle royal", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bare_Knuckles_E11506.jpg", "label": "battle royal", "shape": "image", "title": "\u0628\u0627\u062a\u0644 \u0631\u0648\u064a\u0627\u0644 (\u0628\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629: Battle royal)\u200f \u0623\u0648 \u0631\u0648\u064a\u0627\u0644 \u0628\u0627\u062e\u062a\u0635\u0627\u0631\u060c \u0647\u0648 \u0646\u0648\u0639 \u0645\u0646 \u0623\u0646\u0648\u0627\u0639 \u0623\u0644\u0639\u0627\u0628 \u0627\u0644\u0641\u064a\u062f\u064a\u0648 \u062a\u0646\u062f\u0631\u062c \u0623\u062d\u062f\u0627\u062b\u0647 \u062d\u0648\u0644 \u0645\u062c\u0645\u0648\u0639\u0629 \u0645\u0646 \u0627\u0644\u0623\u0634\u062e\u0627\u0635 \u064a\u062a\u0639\u0627\u0631\u0643\u0648\u0646 \u0641\u064a\u0645\u0627 \u0628\u064a\u0646\u0647\u0645 \u0644\u064a\u0641\u0648\u0632 \u0645\u0646 \u0628\u0642\u064a \u062d\u064a\u0627 \u0637\u0648\u0627\u0644 \u0627\u0644\u0644\u0639\u0628\u0629 (\u0628\u0627\u0644\u0646\u0633\u0628\u0629 \u0644\u0644\u0648\u0636\u0639 \u0627\u0644\u0641\u0631\u062f\u064a)\u060c \u0648\u0642\u062f \u062a\u0646\u0642\u0633\u0645 \u0625\u0644\u0649 \u062b\u0646\u0627\u0626\u064a\u0627\u062a \u0623\u0648 \u0641\u0631\u0642 \u0648\u0647\u0630\u0647 \u0627\u0644\u0641\u0631\u0642 \u062a\u062a\u0639\u0627\u0631\u0643 \u0641\u064a\u0645\u0627 \u0628\u064a\u0646\u0647\u0627 \u0644\u064a\u0641\u0648\u0632 \u0627\u0644\u0641\u0631\u064a\u0642 \u0627\u0644\u0630\u064a \u0628\u0642\u064a \u062d\u064a\u0627 \u062d\u062a\u0627 \u0644\u0648 \u0645\u0627\u062a \u0623\u062d\u062f \u0623\u0639\u0636\u0627\u0626\u0647\u060c \u0648\u064a\u0646\u0634\u0647\u0631 \u0647\u0627\u0630\u0627 \u0627\u0644\u0645\u0635\u0637\u0644\u062d \u0643\u062b\u064a\u0631\u0627 \u0641\u064a \u0628\u0639\u0636 \u0627\u0644\u0623\u0644\u0639\u0627\u0628 \u0645\u062b\u0644 \u0628\u0628\u062c\u064a\u060c \u0641\u0648\u0631\u062a\u0646\u0627\u064a\u062a\u060c \u0643\u0648\u0644 \u0623\u0648\u0641 \u062f\u064a\u0648\u062a\u064a \u0648\u0641\u0631\u064a \u0641\u0627\u064a\u0631."}, {"color": "#97c2fc", "id": "holocaust", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Stroop_Report_-_Warsaw_Ghetto_Uprising_08.jpg", "label": "holocaust", "shape": "image", "title": "\u30db\u30ed\u30b3\u30fc\u30b9\u30c8\uff08\u30c9\u30a4\u30c4\u8a9e: Holocaust\u3001\u82f1\u8a9e: The Holocaust\u3001\u30d5\u30e9\u30f3\u30b9\u8a9e: La Shoah\u3001\u30a4\u30c7\u30a3\u30c3\u30b7\u30e5\u8a9e: \u05d7\u05d5\u05e8\u05d1\u05df \u05d0\u05d9\u05d9\u05e8\u05d0\u05e4\u05e2\u200e\u3001\u30d8\u30d6\u30e9\u30a4\u8a9e: \u05d4\u05e9\u05d5\u05d0\u05d4\u200e\uff09\u3068\u306f\u3001\u7b2c\u4e8c\u6b21\u4e16\u754c\u5927\u6226\u4e2d\u306e\u56fd\u5bb6\u793e\u4f1a\u4e3b\u7fa9\u30c9\u30a4\u30c4\u52b4\u50cd\u8005\u515a\uff08\u30ca\u30c1\u30b9\u515a\uff09\u7387\u3044\u308b\u30c9\u30a4\u30c4\u56fd\uff08\u30ca\u30c1\u30b9\u30fb\u30c9\u30a4\u30c4\uff09\u304c\u30e6\u30c0\u30e4\u4eba\u306a\u3069\u306b\u5bfe\u3057\u3066\u7d44\u7e54\u7684\u306b\u884c\u3063\u305f\u7d76\u6ec5\u653f\u7b56\u30fb\u5927\u91cf\u8650\u6bba\u3092\u6307\u3059\u3002\u30c9\u30a4\u30c4\u8a9e\u3067\u306e\u767a\u97f3\u306f\u30db\u30fc\u30ed\u30ab\u30a6\u30b9\u30c8\u306b\u8fd1\u3044\u3002"}, {"color": "#97c2fc", "id": "pocket", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kid\u0027s_toy_billiard_table.jpg", "label": "pocket", "shape": "image", "title": "La mesa de billar (o mesa de pool) es una mesa sobre la que se practica el juego del billar. En la era moderna, la mesa ofrece una superficie lisa cubierta de una tela y rodeada de amortiguadores de caucho vulcanizado, todo ello elevado sobre el suelo.\u200b"}, {"color": "#97c2fc", "id": "cecil rhodes", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Rhodes\u0027_portrait_bust.jpg", "label": "cecil rhodes", "shape": "image", "title": "\uc138\uc2e4 \uc874 \ub85c\uc988(Cecil John Rhodes, 1853\ub144 7\uc6d4 5\uc77c ~ 1902\ub144 3\uc6d4 26\uc77c)\ub294 \uc601\uad6d\uc758 \uc815\uce58\uc778\uc774\ub2e4. \ucf00\uc774\ud504 \uc2dd\ubbfc\uc9c0\uc758 \ucd1d\ub9ac\ub85c \uc601\uad6d \uc815\ubd80\uac00 \ucd94\uc9c4\ud55c \uc544\ud504\ub9ac\uce74 \uc885\ub2e8 \uc815\ucc45\uc5d0 \uac00\ub2f4\ud55c \uac83\uc73c\ub85c \uc720\uba85\ud55c \uc81c\uad6d\uc8fc\uc758\uc790\uc774\ub2e4. \ud558\ud2b8\ud37c\ub4dc\uc154\uc8fc\uc5d0\uc11c \ud0dc\uc5b4\ub098 1870\ub144 \ub0a8\uc544\ud504\ub9ac\uce74\uc5d0 \uc774\uc8fc\ud558\uc5ec \ud0b4\ubc8c\ub9ac\uc5d0\uc11c \ub2e4\uc774\uc544\ubaac\ub4dc \ucc44\uad74\uc5d0 \uc885\uc0ac\ud558\uc600\uace0, \ub85c\ub514\uc9c0\uc544\uc758 \uac1c\ubc1c\uc744 \uc704\ud574 \uc601\uad6d \ub0a8\uc544\ud504\ub9ac\uce74 \ud68c\uc0ac \uc124\ub9bd\uc758 \ud2b9\ud5c8\ub97c \ubc1b\uc558\ub2e4. \uadf8 \uc0ac\uc774 \ub2e4\uc774\uc544\ubaac\ub4dc \uad11\uc0b0\uc744 \ud1b5\ud569 \ub3c5\uc810\ud558\uace0 \uac70\ubd80(\u5de8\u5bcc)\uac00 \ub418\uc5c8\ub2e4. \ucf00\uc774\ud504 \uc2dd\ubbfc\uc9c0 \uc815\uacc4\uc5d0 \ud22c\uc2e0, 1890\ub144\uc5d0 \ucd1d\ub9ac\uac00 \ub418\uc5c8\uc73c\uba70, \ud589\uc815 \uac1c\ud601\uacfc \uc601\uad6d \uc2dd\ubbfc\uc9c0\uc758 \ud655\ub300\ub97c \uc704\ud574 \ub178\ub825\ud558\uc600\uc73c\ub098, R. \uc81c\uc784\uc2a8\uc758 \uce68\uc785\uc744 \uc6d0\uc870\ud55c \uc774\uc720\ub85c \uc0ac\uc9c1\ud558\uc600\ub2e4. \uadf8 \ud6c4\ub85c\ub3c4 \ub85c\ub514\uc9c0\uc544 \uac1c\ubc1c\uc5d0 \ub178\ub825\ud558\uc600\uace0 \ubcf4\uc5b4 \uc804\uc7c1\uc774 \uc77c\uc5b4\ub098\uc790 \ud0b4\ubc8c\ub9ac\uc5d0\uc11c \ub18d\uc131\ud558\uc600\uc73c\ub098, \uac74\uac15\uc774 \ub098\ube60\uc838\uc11c \uc804\uc7c1\uc774 \ub05d\ub098\uae30 \uc804\uc5d0 \ucf00\uc774\ud504 \ud0c0\uc6b4 \uadfc\ucc98\uc5d0\uc11c \uc8fd\uc5c8\ub2e4. \uce74\uc774\ub85c\uc640 \ucf00\uc774\ud504 \ud0c0\uc6b4\uc744 \uc787\ub294 \uc804\uc2e0\uc120\uc758 \uc644\uc131\uc744 \ud48d\uc790\ud55c \ub9cc\ud654\ub3c4 \uc788\ub2e4. \uc774 \ubb38\uc11c\uc5d0\ub294 \ub2e4\uc74c\ucee4\ubba4\ub2c8\ucf00\uc774\uc158(\ud604 \uce74\uce74\uc624)\uc5d0\uc11c GFDL \ub610\ub294 CC-SA \ub77c\uc774\uc120\uc2a4\ub85c \ubc30\ud3ec\ud55c \uae00\ub85c\ubc8c \uc138\uacc4\ub300\ubc31\uacfc\uc0ac\uc804\uc758 \ub0b4\uc6a9\uc744 \uae30\ucd08\ub85c \uc791\uc131\ub41c \uae00\uc774 \ud3ec\ud568\ub418\uc5b4 \uc788\uc2b5\ub2c8\ub2e4."}, {"color": "#97c2fc", "id": "tharad", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tharad-mainbazaar.jpg", "label": "tharad", "shape": "image", "title": "\u5854\u62c9\u5fb7\uff08Tharad\uff09\uff0c\u662f\u5370\u5ea6\u53e4\u5409\u62c9\u7279\u90a6Banas Kantha\u53bf\u7684\u4e00\u4e2a\u57ce\u9547\u3002\u603b\u4eba\u53e322791\uff082001\u5e74\uff09\u3002"}, {"color": "#97c2fc", "id": "steward", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Robert_Roberts_The_House_Servant\u0027s_Directory_1827_Book_Cover.jpg", "label": "steward", "shape": "image", "title": "En butler \u00e4r en erfaren betj\u00e4nt i ett oftast st\u00f6rre hush\u00e5ll med mycket hush\u00e5llspersonal. Begreppet kommer fr\u00e5n Storbritannien och motsvaras p\u00e5 svenska n\u00e4rmast av hovm\u00e4stare, men i Sverige har manliga tj\u00e4nare (bonddr\u00e4ngar ute i jordbruket undantaget) varit ovanliga, och d\u00e4r har en manlig hovm\u00e4stare fr\u00e4mst h\u00e5llit till p\u00e5 en restaurang och inte i privathem. Oftast brukar en butler vara bland de \u00e4ldre tj\u00e4narna. Termen butler ska inte f\u00f6rv\u00e4xlas med en valet, som betecknar en mer personlig tj\u00e4nare, som till exempel f\u00f6ljer med sin arbetsgivare p\u00e5 resor och dylikt. Historiskt har det f\u00f6rekommit att arbetsgivare delat upp hush\u00e5llet i olika avdelningar d\u00e4r butlern hade hand om matsalen, vink\u00e4llaren, serveringsrummet och i vissa fall hela mottagningsrummet medan en annan hush\u00e5llare hade hand om hela huset med omgivning. I moderna hush\u00e5ll d\u00e4r butler \u00e4r den mest seniora tj\u00e4naren f\u00f6rekommer \u00e4ven titlar som Majordomo, Butler Administrator, Staff Manager, Estate Manager och Head of Household Staff. Ordet butler kommer fr\u00e5n det gamla franska ordet \"bouteiller\" (munsk\u00e4nk) och i \u00e5rhundraden har butlerns roll varit att servera vin. I Storbritannien rankades butlers f\u00f6rst bland de mellersta graderna inom hush\u00e5llspersonal i familjer med hush\u00e5llspersonal, men steg i graderna under 1600- och 1700-talen. I de st\u00f6rsta hush\u00e5llen fanns dock en tj\u00e4nare h\u00f6gre \u00e4n butlern \u00e4nda fram till 1800-talet."}, {"color": "#97c2fc", "id": "panama canal", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Agua_Clara_Locks_09_2019_0822.jpg", "label": "panama canal", "shape": "image", "title": "Der Panamakanal ist eine k\u00fcnstliche, rund 82 km lange Wasserstra\u00dfe mit Schleusen und einer Scheitelhaltung von 26 Metern, die die Landenge von Panama in Mittelamerika durchschneidet, den Atlantik mit dem Pazifik f\u00fcr die Schifffahrt verbindet und ihr damit die Fahrt um das Kap Hoorn oder durch die Magellanstra\u00dfe an der S\u00fcdspitze S\u00fcdamerikas erspart. Arbeiten verschiedener Aktiengesellschaften und schlie\u00dflich der Vereinigten Staaten begannen 1881 bzw. 1894. Der 1914 schlie\u00dflich er\u00f6ffnete Kanal ist eine der wichtigsten Wasserstra\u00dfen der Welt; etwa 13.700 Schiffe (Mittel der Jahre 2017 bis 2019; 2011 bis 2013: 14.300) durchfahren ihn pro Jahr. Die Abmessungen der Schleusen und Fahrrinnen des urspr\u00fcnglichen Kanals gen\u00fcgten bis Mitte 2016 nur f\u00fcr Schiffe bis zur Panamax-Gr\u00f6\u00dfe, also beispielsweise Containerschiffe mit 4.600 Standardcontainern (TEU), die nach den Ma\u00dfst\u00e4ben dieser Zeit lediglich mittelgro\u00dfe Schiffe darstellten. Seitdem die 2007 begonnene Erweiterung am 26. Juni 2016 er\u00f6ffnet wurde, k\u00f6nnen ihn Schiffe mit 14.000 TEU passieren (Neopanamax-Klasse). Die durch den Panamakanal transportierte Warenmenge entspricht etwa f\u00fcnf Prozent des weltweiten Seefrachtverkehrs. Der Kanal erwirtschaftete 2013 fast acht Prozent des panamaischen Bruttoinlandsprodukts."}, {"color": "#97c2fc", "id": "columbia university press", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Columbia_University_Press.png", "label": "columbia university press", "shape": "image", "title": "Columbia University Press \u00e9s una amb seu a la ciutat de Nova York i afiliada a la Universitat de Col\u00fambia. Actualment est\u00e0 dirigida per Jennifer Crewe (2014-present) i publica t\u00edtols en humanitats i ci\u00e8ncies, incloent els \u00e0mbits dels estudis literaris i culturals, hist\u00f2ria, treball social, sociologia, religi\u00f3, pel\u00b7l\u00edcules i estudis internacionals. Fundada el 1893, Columbia University Press \u00e9s coneguda per publicar treballs de refer\u00e8ncia, com ara (1935\u2013present), The Columbia Granger\u0027s Index to Poetry (en l\u00ednia com a The Columbia World of Poetry Online) i The Columbia Gazetteer of the World (tamb\u00e9 en l\u00ednia) i per la publicaci\u00f3 de m\u00fasica. El 2011, Columbia University Press va comprar l\u0027editorial brit\u00e0nica Wallflower Press."}, {"color": "#97c2fc", "id": "dutch protestant", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Amsterdam_Nieuwe_Kerk_1697.jpg", "label": "dutch protestant", "shape": "image", "title": "Holenderski Ko\u015bci\u00f3\u0142 Reformowany (staroniderlandzki i afr. Nederduitse Gereformeerde Kerk, niderl. Nederlandse Hervormde Kerk, w skr\u00f3cie: NHK) \u2013 kalwi\u0144ski ko\u015bci\u00f3\u0142 w Holandii istniej\u0105cy od lat 70. XVI wieku do 2004. Od XVII wieku do lat 60. XX wieku mia\u0142 status ko\u015bcio\u0142a pa\u0144stwowego. W 2004 roku NHK po\u0142\u0105czy\u0142 si\u0119 z Ko\u015bcio\u0142ami Reformowanymi Niderland\u00f3w oraz z Ewangelickim Ko\u015bcio\u0142em Lutera\u0144skim tworz\u0105c Ko\u015bci\u00f3\u0142 Protestancki w Holandii. Cz\u0119\u015b\u0107 wiernych ko\u015bcio\u0142a niech\u0119tna likwidacji odr\u0119bno\u015bci Ko\u015bcio\u0142a Reformowanego utworzy\u0142a . NHK przed po\u0142\u0105czeniem liczy\u0142 2 mln wiernych zorganizowanych w 1350 kongregacjach. Na bazie Holenderskiego Ko\u015bcio\u0142a Reformowanego wyodr\u0119bni\u0142y si\u0119 lokalne ko\u015bcio\u0142y reformowane w Stanach Zjednoczonych, Indonezji, Cejlonie, Tajwanie i najwi\u0119kszy spo\u015br\u00f3d nich \u2013 po\u0142udniowoafryka\u0144ski Nederduitse Gereformeerde Kerk."}, {"color": "#97c2fc", "id": "helena", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Helena-ConstanceTowers.jpg", "label": "helena", "shape": "image", "title": "Helena Cassadine is a fictional character on the American soap opera General Hospital, famously originated by film actress Elizabeth Taylor in November 1981. After a brief stint by Dimitra Arliss in 1996, Constance Towers took over the role in 1997 and has returned \u2014 for periods of varying length \u2014 nearly every year since."}, {"color": "#97c2fc", "id": "kongo", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Map-belgian-congo.jpg", "label": "kongo", "shape": "image", "title": "Kongo Belgia adalah nama resmi untuk Republik Demokratik Kongo antara periode Belgia menguasai wilayah ini pada tanggal 15 November 1908 sampai kemerdekaan Kongo pada tanggal 30 Juni 1960."}, {"color": "#97c2fc", "id": "arch", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Itamaraty.jpg", "label": "arch", "shape": "image", "title": "Oblouk je architektonick\u00e1 konstrukce, kter\u00e1 p\u0159eklenuje otvor ve zdivu. Obloukov\u00e9 klenby mohou tvo\u0159it i nosnou konstrukci strop\u016f, st\u0159ech velk\u00fdch rozp\u011bt\u00ed a most\u016f. Smysl zak\u0159iven\u00ed je v tom, \u017ee tlak zdiva rozv\u00e1d\u00ed do stran a zmen\u0161uje smykov\u00e9, ohybov\u00e9 atd. s\u00edly. Oblouk je \u201edvourozm\u011brn\u00e1 klenba\u201c, m\u00e1 s n\u00ed spole\u010dn\u00fd princip p\u0159enosu s\u00edly a konstrukci a oblouky tak\u00e9 mohou b\u00fdt sou\u010d\u00e1st\u00ed kleneb (jako \u017eebra, ). Oblouk se vyzd\u00edv\u00e1 z kl\u00ednovit\u011b tvarovan\u00fdch klen\u00e1k\u016f. Pokud je oblouk tvo\u0159en jen stup\u0148ovit\u011b ustupuj\u00edc\u00edm zdivem, hovo\u0159\u00ed se o neprav\u00e9m oblouku."}, {"color": "#97c2fc", "id": "slavonia", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/River_Drava_(29799981721).jpg", "label": "slavonia", "shape": "image", "title": "\u30b9\u30e9\u30f4\u30a9\u30cb\u30a2\uff08\u30af\u30ed\u30a2\u30c1\u30a2\u8a9e: Slavonija\u3001\u30cf\u30f3\u30ac\u30ea\u30fc\u8a9e: Szlav\u00f3nia\uff09\u3068\u306f\u9006U\u306e\u5b57\u306b\u306a\u3063\u3066\u3044\u308b\u30af\u30ed\u30a2\u30c1\u30a2\u306e\u6771\u90e8\u306e\u5730\u57df\u3067\u3042\u308a\u3001\u30c0\u30eb\u30de\u30c1\u30a2\u306e\u53cd\u5bfe\u5074\u306b\u4f4d\u7f6e\u3059\u308b\u3002\u4e2d\u592e\u30af\u30ed\u30a2\u30c1\u30a2\u3001\u30c0\u30eb\u30de\u30c1\u30a2\u5730\u65b9\u3001\u30a4\u30b9\u30c8\u30ea\u30a2\u5730\u65b9\u3068\u5171\u306b\u30af\u30ed\u30a2\u30c1\u30a2\u5171\u548c\u56fd\u3092\u69cb\u6210\u3057\u3066\u3044\u308b\u3002\u30cf\u30f3\u30ac\u30ea\u30fc\u3001\u30dc\u30b9\u30cb\u30a2\u30fb\u30d8\u30eb\u30c4\u30a7\u30b4\u30d3\u30ca\u53ca\u3073\u30bb\u30eb\u30d3\u30a2\u306e\u30f4\u30a9\u30a4\u30f4\u30a9\u30c7\u30a3\u30ca\u3068\u63a5\u3057\u3066\u3044\u308b\u3002"}, {"color": "#97c2fc", "id": "edward", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Coat_of_Arms_of_the_United_Kingdom_(1837-1952).svg", "label": "edward", "shape": "image", "title": "\u30a8\u30c9\u30ef\u30fc\u30c98\u4e16\uff08\u82f1\u8a9e: Edward VIII\u3001\u5168\u540d\uff1a\u30a8\u30c9\u30ef\u30fc\u30c9\u30fb\u30a2\u30eb\u30d0\u30fc\u30c8\u30fb\u30af\u30ea\u30b9\u30c1\u30e3\u30f3\u30fb\u30b8\u30e7\u30fc\u30b8\u30fb\u30a2\u30f3\u30c9\u30eb\u30fc\u30fb\u30d1\u30c8\u30ea\u30c3\u30af\u30fb\u30c7\u30a4\u30f4\u30a3\u30c3\u30c9\uff08Edward Albert Christian George Andrew Patrick David\uff09\u30011894\u5e746\u670823\u65e5 - 1972\u5e745\u670828\u65e5\uff09\u306f\u3001\u30b0\u30ec\u30fc\u30c8\u30d6\u30ea\u30c6\u30f3\u304a\u3088\u3073\u5317\u30a2\u30a4\u30eb\u30e9\u30f3\u30c9\u9023\u5408\u738b\u56fd\uff08\u30a4\u30ae\u30ea\u30b9\uff09\u306a\u3089\u3073\u306b\u6d77\u5916\u81ea\u6cbb\u9818\uff08The British Dominions beyond the Sea\uff09\u306e\u56fd\u738b\u3001\u30a4\u30f3\u30c9\u7687\u5e1d\uff08\u5728\u4f4d\uff1a1936\u5e741\u670820\u65e5 - 1936\u5e7412\u670811\u65e5\uff09\u3001\u30a6\u30a3\u30f3\u30b6\u30fc\u671d\u306e\u7b2c2\u4ee3\u56fd\u738b\u3067\u3042\u308b\u3002\u9000\u4f4d\u5f8c\u306e\u79f0\u53f7\u3067\u30a6\u30a3\u30f3\u30b6\u30fc\u516c\u7235\uff08The Prince Edward, Duke of Windsor\uff09\u3068\u3057\u3066\u3082\u77e5\u3089\u308c\u308b\u3002\u307e\u305f\u3001\u30cd\u30af\u30bf\u30a4\u306e\u7d50\u3073\u65b9\u306e\u30a6\u30a3\u30f3\u30b6\u30fc\u30ce\u30c3\u30c8\u3092\u53d6\u308a\u5165\u308c\u305f\u3068\u306e\u4fd7\u8aac\u304c\u3042\u308a(\u305f\u3060\u3057\u30a8\u30c9\u30ef\u30fc\u30c98\u4e16\u81ea\u8eab\u304c\u3053\u306e\u8aac\u3092\u56de\u60f3\u9332\u300e\u5bb6\u65cf\u306e\u30a2\u30eb\u30d0\u30e0\u300f\u3067\u5426\u5b9a\u3057\u3066\u3044\u308b)\u3001\u65b0\u3057\u3044\u30d5\u30a1\u30c3\u30b7\u30e7\u30f3\u30b9\u30bf\u30a4\u30eb\u3092\u53d6\u308a\u5165\u308c\u305f\u3053\u3068\u3067\u3082\u6709\u540d\u3067\u3042\u308b\u3002 \u96e2\u5a5a\u6b74\u306e\u3042\u308b\u5e73\u6c11\u306e\u30a2\u30e1\u30ea\u30ab\u4eba\u5973\u6027\u30a6\u30a9\u30ea\u30b9\u30fb\u30b7\u30f3\u30d7\u30bd\u30f3\u3068\u7d50\u5a5a\u3059\u308b\u305f\u3081\u306b\u30b0\u30ec\u30fc\u30c8\u30d6\u30ea\u30c6\u30f3\u738b\u56fd\u6210\u7acb\u4ee5\u964d\u306e\u30a4\u30ae\u30ea\u30b9\u56fd\u738b\u3068\u3057\u3066\u306f\u6b74\u4ee3\u6700\u77ed\u306e\u5728\u4f4d\u671f\u9593\u308f\u305a\u304b325\u65e5\u3067\u9000\u4f4d\u3057\u305f\u300c\u738b\u51a0\u3092\u8ced\u3051\u305f\u604b\u300d\u3067\u77e5\u3089\u308c\u3066\u3044\u308b\u3002"}, {"color": "#97c2fc", "id": "alchemy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Joseph_Wright_of_Derby_The_Alchemist.jpg", "label": "alchemy", "shape": "image", "title": "L\u0027alchimia \u00e8 un antico sistema filosofico esoterico che si espresse attraverso il linguaggio di svariate discipline come la chimica, la fisica, l\u0027astrologia, la metallurgia e la medicina lasciando numerose tracce nella storia dell\u0027arte. Il pensiero alchemico \u00e8 altres\u00ec considerato da molti il precursore della chimica moderna prima della nascita del metodo scientifico. Il termine alchimia deriva dall\u0027arabo al-kh\u012bmiyya o al-k\u012bmiyya (\u0627\u0644\u0643\u064a\u0645\u064a\u0627\u0621 o \u0627\u0644\u062e\u064a\u0645\u064a\u0627\u0621), composto dell\u0027articolo determinativo al- e della parola k\u012bmiyya che significa \u00abchimica\u00bb, e che a sua volta sembrerebbe discendere dal termine greco khymeia (\u03c7\u03c5\u03bc\u03b5\u03af\u03b1) dal significato di \u00abfondere\u00bb, \u00abcolare insieme\u00bb, \u00absaldare\u00bb, \u00aballegare\u00bb, ecc. (da khumatos, \u00abche \u00e8 stato colato\u00bb, di un lingotto). Un\u0027altra etimologia collega la parola con al-kemi, che deriverebbe da Kemet, termine con cui gli antichi Egizi indicavano nella loro lingua il colore del suolo su cui abitavano, ossia \u00abterra nera\u00bb, e che in seguito ha assunto il significato di \u00abarte egizia\u00bb, dato che costoro erano considerati potenti maghi in tutto il mondo antico. Il vocabolo potrebbe anche derivare da kim-iya, termine cinese che significa \u00absucco per fare l\u0027oro\u00bb. Diversi sono i grandi obiettivi che si proponevano gli alchimisti: conquistare l\u0027onniscienza, raggiungendo il massimo della conoscenza in tutti i campi del sapere; creare la panacea universale, un rimedio cio\u00e8 per curare tutte le malattie, generare e prolungare indefinitamente la vita; la trasmutazione delle sostanze e dei metalli, ovvero la ricerca della pietra filosofale. Oltre ad essere una disciplina fisica e chimica, l\u0027alchimia implicava un\u0027esperienza di crescita o meglio un processo di liberazione spirituale dell\u0027operatore. In quest\u0027ottica la scienza alchemica viene a rappresentare una conoscenza metafisica e filosofica, assumendo connotati mistici e soteriologici, nel senso che i processi e i simboli alchemici, oltre al significato materiale, relativo alla trasformazione fisica, possiedono un significato interiore, relativo allo sviluppo spirituale. Il laboratorio dell\u0027alchimista, illustrazione di Hans Vredeman de Vries contenuta nell\u0027Amphitheatrum sapientiae aeternae di Heinrich Khunrath."}, {"color": "#97c2fc", "id": "italian language", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Dialetti_Italia_1939.png", "label": "italian language", "shape": "image", "title": "\u0627\u0644\u0644\u063a\u0629 \u0627\u0644\u0625\u064a\u0637\u0627\u0644\u064a\u0629 (\u0628\u0627\u0644\u0625\u064a\u0637\u0627\u0644\u064a\u0629: La Lingua Italiana \u0623\u0648 Italiano (\u061f\u00b7\u0645\u0639\u0644\u0648\u0645\u0627\u062a))\u061b \u0647\u064a \u0625\u062d\u062f\u0649 \u0627\u0644\u0644\u063a\u0627\u062a \u0627\u0644\u062a\u064a \u062a\u0646\u062a\u0645\u064a \u0625\u0644\u0649 \u0639\u0627\u0626\u0644\u0629 \u0627\u0644\u0644\u063a\u0627\u062a \u0627\u0644\u0647\u0646\u062f\u0648\u0623\u0648\u0631\u0648\u0628\u064a\u0629 \u0627\u0644\u0631\u0648\u0645\u0627\u0646\u0633\u064a\u0629\u060c \u064a\u062a\u062d\u062f\u062b\u0647\u0627 \u0646\u062d\u0648 60 \u0645\u0644\u064a\u0648\u0646 \u0646\u0633\u0645\u0629 \u0641\u064a \u0625\u064a\u0637\u0627\u0644\u064a\u0627 \u0648\u062d\u062f\u0647\u0627\u060c \u0648\u0646\u062d\u0648 70 \u0645\u0644\u064a\u0648\u0646 \u0622\u062e\u0631\u064a\u0646 \u0641\u064a \u062c\u0645\u064a\u0639 \u0623\u0646\u062d\u0627\u0621 \u0627\u0644\u0639\u0627\u0644\u0645. \u0648\u062a\u0639\u062f \u0627\u0644\u0644\u063a\u0629 \u0627\u0644\u0625\u064a\u0637\u0627\u0644\u064a\u0629 \u0625\u062d\u062f\u0649 \u0627\u0644\u0644\u063a\u0627\u062a \u0627\u0644\u0631\u0633\u0645\u064a\u0629 \u0627\u0644\u0623\u0631\u0628\u0639 \u0641\u064a \u0627\u0644\u0627\u062a\u062d\u0627\u062f \u0627\u0644\u0633\u0648\u064a\u0633\u0631\u064a\u060c \u0643\u0645\u0627 \u0623\u0646\u0647\u0627 \u0627\u0644\u0644\u063a\u0629 \u0627\u0644\u0631\u0633\u0645\u064a\u0629 \u0641\u064a \u0633\u0627\u0646 \u0645\u0627\u0631\u064a\u0646\u0648 \u0628\u0627\u0644\u0625\u0636\u0627\u0641\u0629 \u0644\u0643\u0648\u0646\u0647\u0627 \u0627\u0644\u0644\u063a\u0629 \u0627\u0644\u0623\u0648\u0644\u0649 \u0628\u0639\u062f \u0627\u0644\u0644\u0627\u062a\u064a\u0646\u064a\u0629 \u0644\u062f\u0648\u0644\u0629 \u0627\u0644\u0641\u0627\u062a\u064a\u0643\u0627\u0646. \u0644\u0642\u062f \u062a\u0628\u0646\u062a \u0627\u0644\u062f\u0648\u0644\u0629 \u0627\u0644\u0644\u063a\u0629 \u0627\u0644\u0625\u064a\u0637\u0627\u0644\u064a\u0629 \u0627\u0644\u0642\u064a\u0627\u0633\u064a\u0629 (\u0627\u0644\u0641\u0635\u062d\u0649) \u0628\u0639\u062f \u062a\u0648\u062d\u064a\u062f \u0625\u064a\u0637\u0627\u0644\u064a\u0627 \u0639\u0627\u0645 1815 \u0645\u0639\u062a\u0645\u062f\u0629 \u0641\u064a \u0630\u0644\u0643 \u0639\u0644\u0649 \u0644\u0647\u062c\u0627\u062a \u0645\u062f\u064a\u0646\u0629 \u0641\u0644\u0648\u0631\u0646\u0633\u0627. \u0648\u062a\u0623\u062b\u0631\u062a \u0627\u0644\u0625\u064a\u0637\u0627\u0644\u064a\u0629 \u0641\u064a \u0645\u0631\u0627\u062d\u0644 \u062a\u0637\u0648\u0631\u0647\u0627 \u0627\u0644\u0637\u0648\u064a\u0644\u0629 \u0628\u0627\u0644\u0644\u0647\u062c\u0627\u062a \u0627\u0644\u0645\u062d\u0644\u064a\u0629 \u0627\u0644\u0645\u062a\u0639\u062f\u062f\u0629 \u0628\u0627\u0644\u0645\u062f\u0646 \u0627\u0644\u0625\u064a\u0637\u0627\u0644\u064a\u0629 \u0627\u0644\u062a\u064a \u0643\u0627\u0646\u062a \u0648\u0642\u062a\u0647\u0627 \u062a\u0639\u062f \u0644\u063a\u0627\u062a \u0642\u0627\u0626\u0645\u0629 \u0628\u0630\u0627\u062a\u0647\u0627 \u0644\u0643\u0644 \u0645\u062f\u064a\u0646\u0629 - \u062f\u0648\u0644\u0629\u060c \u0625\u0644\u0627 \u0623\u0646 \u0627\u0644\u0625\u064a\u0637\u0627\u0644\u064a\u0629 \u0648\u0641\u064a \u0627\u0644\u0645\u0642\u0627\u0645 \u0627\u0644\u0623\u0648\u0644 \u062a\u0639\u062f \u0627\u0644\u0627\u0628\u0646\u0629 \u0627\u0644\u0628\u0643\u0631 \u0644\u0644\u063a\u0629 \u0627\u0644\u0644\u0627\u062a\u064a\u0646\u064a\u0629\u060c \u0641\u0642\u062f \u062a\u0623\u062b\u0631\u062a \u0628\u0634\u0643\u0644 \u0645\u0628\u0627\u0634\u0631 \u0628\u0627\u0644\u0644\u0627\u062a\u064a\u0646\u064a\u0629 \u0648\u0648\u0631\u062b\u062a \u0645\u0646\u0647\u0627 \u0627\u0644\u0643\u062b\u064a\u0631.\u0641\u0645\u0646 \u0628\u064a\u0646 \u0627\u0644\u0639\u062f\u064a\u062f \u0645\u0646 \u0627\u0644\u0644\u063a\u0627\u062a \u0627\u0644\u0631\u0648\u0645\u0627\u0646\u0633\u064a\u0629 \u0627\u0644\u062a\u064a \u062a\u0646\u0633\u0628 \u0641\u064a \u0623\u0635\u0644\u0647\u0627 \u0644\u0644\u0627\u062a\u064a\u0646\u064a\u0629\u060c \u062a\u0639\u062f \u0627\u0644\u0644\u063a\u0629 \u0627\u0644\u0625\u064a\u0637\u0627\u0644\u064a\u0629 \u0647\u064a \u0627\u0644\u0623\u0642\u0631\u0628 \u0645\u0646 \u0627\u0644\u0644\u0627\u062a\u064a\u0646\u064a\u0629 \u0645\u0646 \u062c\u0647\u0629 \u0645\u0641\u0631\u0627\u062f\u062a\u0647\u0627 \u0627\u0644\u0644\u063a\u0648\u064a\u0629\u060c \u0641\u064a \u0627\u0644\u0645\u0641\u0631\u062f\u0627\u062a \u0628\u064a\u0646 \u0627\u0644\u0625\u064a\u0637\u0627\u0644\u064a\u0629 \u0648\u0627\u0644\u0644\u063a\u0627\u062a \u0627\u0644\u0631\u0648\u0645\u0627\u0646\u0633\u064a\u0629 \u0627\u0644\u0623\u062e\u0631\u0649 \u0639\u0644\u0649 \u0627\u0644\u0646\u062d\u0648 \u0627\u0644\u062a\u0627\u0644\u064a: 89 % \u0645\u0639 \u0627\u0644\u0641\u0631\u0646\u0633\u064a\u0629\u060c 87 % \u0645\u0639 \u0627\u0644\u0643\u062a\u0644\u0627\u0646\u064a\u0629\u060c 85 % \u0645\u0639 \u0627\u0644\u0633\u0631\u062f\u064a\u0646\u064a\u0629\u060c 82 % \u0645\u0639 \u0627\u0644\u0625\u0633\u0628\u0627\u0646\u064a\u0629\u060c 78 % \u0645\u0639 \u0627\u0644\u0631\u0627\u064a\u062a\u0648 - \u0631\u0648\u0645\u0627\u0646\u0633\u060c 77 % \u0645\u0639 \u0627\u0644\u0644\u063a\u0629 \u0627\u0644\u0631\u0648\u0645\u0627\u0646\u064a\u0629\u060c 52 % \u0645\u0639 \u0627\u0644\u0645\u0627\u0644\u0637\u064a\u0629. \u0 632\u064a\u0629 \u0648 \u0627\u0644\u0625\u0633\u0628\u0627\u0646\u064a\u0629\u0648 \u0627\u0644\u0641\u0631\u0646\u0633\u064a\u0629 \u0648\u0627\u0644\u0623\u0644\u0645\u0627\u0646\u064a\u0629 . \u0623\u0645\u0627 \u0639\u0644\u0649 \u0627\u0644\u0635\u0639\u064a\u062f \u0627\u0644\u0623\u0648\u0631\u0648\u0628\u064a\u060c \u0641\u0627\u0644\u0644\u063a\u0629 \u0627\u0644\u0625\u064a\u0637\u0627\u0644\u064a\u0629 \u062a\u0645\u062b\u0644 \u0627\u0644\u0644\u063a\u0629 \u0627\u0644\u0623\u0645 \u0644\u0646\u062d\u0648 13 % \u0645\u0646 \u0627\u0644\u0623\u0648\u0631\u0648\u0628\u064a\u064a\u0646 (\u0646\u062d\u0648 65 \u0645\u0644\u064a\u0648\u0646 \u0645\u0646\u0647\u0645 \u0641\u064a \u0625\u064a\u0637\u0627\u0644\u064a\u0627 \u0646\u0641\u0633\u0647\u0627) \u0648\u0643\u0644\u063a\u0629 \u062b\u0627\u0646\u064a\u0629 \u062a\u0645\u062b\u0644 \u0646\u062d\u0648 3 % (14 \u0645\u0644\u064a\u0648\u0646) \u0645\u0646 \u0625\u062c\u0645\u0627\u0644\u064a \u0627\u0644\u0633\u0643\u0627\u0646 \u0628\u0623\u0648\u0631\u0648\u0628\u0627\u060c \u0648\u0645\u0646 \u0628\u064a\u0646 \u0627\u0644\u062f\u0648\u0644 \u0627\u0644\u0623\u0639\u0636\u0627\u0621 \u0628\u0627\u0644\u0625\u062a\u062d\u0627\u062f \u0627\u0644\u0623\u0648\u0631\u0648\u0628\u064a \u0627\u0644\u062a\u064a \u062a\u062f\u0631\u0633 \u0641\u064a\u0647\u0627 \u0627\u0644\u0644\u063a\u0629 \u0627\u0644\u0625\u064a\u0637\u0627\u0644\u064a\u0629 \u0643\u0644\u063a\u0629 \u062b\u0627\u0646\u064a\u0629 \u0645\u0627\u0644\u0637\u0627 (61 %)\u060c \u0643\u0631\u0648\u0627\u062a\u064a\u0627 (14%)\u060c \u0633\u0644\u0648\u0641\u064a\u0646\u064a\u0627 (12 %)\u060c \u0627\u0644\u0646\u0645\u0633\u0627 (11 %)\u060c \u0631\u0648\u0645\u0627\u0646\u064a\u0627 (8%)\u060c \u0641\u0631\u0646\u0633\u0627 (6%)\u060c \u0648\u0623\u062e\u064a\u0631\u0627 \u0627\u0644\u064a\u0648\u0646\u0627\u0646 (6%). \u0643\u0645\u0627 \u0623\u0646\u0647\u0627 \u062a\u0639\u062f \u0644\u063a\u0629 \u062b\u0627\u0646\u064a\u0629 \u0630\u0627\u062a \u0623\u0647\u0645\u064a\u0629 \u0641\u064a \u0623\u0644\u0628\u0627\u0646\u064a\u0627 \u0648\u0633\u0648\u064a\u0633\u0631\u0627 \u0648\u0647\u0645 \u0644\u064a\u0633\u0648\u0627 \u0623\u0639\u0636\u0627\u0621 \u0628\u0627\u0644\u0623\u062a\u062d\u0627\u062f \u0627\u0644\u0623\u0648\u0631\u0648\u0628\u064a \u062d\u0627\u0644\u064a\u0627\u064b. \u0643\u0645\u0627 \u062a\u0639\u062f \u0627\u0644\u0625\u064a\u0637\u0627\u0644\u064a\u0629 \u0644\u063a\u0629 \u0645\u0624\u062b\u0631\u0629 \u0641\u064a \u0627\u0644\u0644\u0647\u062c\u0629 \u0627\u0644\u0644\u064a\u0628\u064a\u0629 \u0628\u0633\u0628\u0628 \u0627\u0644\u0627\u0633\u062a\u0639\u0645\u0627\u0631 \u0627\u0644\u0625\u064a\u0637\u0627\u0644\u064a \u0644\u0644\u064a\u0628\u064a\u0627 \u0633\u0646\u0629 1911 \u0648 \u0627\u0644\u062a\u0648\u0646\u0633\u064a\u0629 \u0643\u0645\u0627 \u062a\u062f\u0631\u0633 \u0627\u0644\u0645\u0646\u0627\u0647\u062c \u0627\u0644\u062a\u0648\u0646\u0633\u064a\u0629 \u0627\u0644\u0644\u063a\u0629 \u0627\u0644\u0625\u064a\u0637\u0627\u0644\u064a\u0629 \u0628\u0627\u0644\u0625\u0636\u0627\u0641\u0629 \u0625\u0644\u0649 \u0627\u0644\u0641\u0631\u0646\u0633\u064a\u0629 \u0648\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629."}, {"color": "#97c2fc", "id": "violence", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/UStankParis-edit1.jpg", "label": "violence", "shape": "image", "title": "Geweld wordt wel gedefinieerd als een kracht van meer dan geringe betekenis uitgeoefend op personen of zaken. Hoewel men bijvoorbeeld ook wel spreekt over natuurgeweld, gaat het meestal om een doelbewuste actie van een of meer personen, al of niet met gevechtswapens of andere hulpmiddelen. Bepaalde vormen van geweld zijn sociaal en juridisch gesanctioneerd. Onder meer de politie en de krijgsmacht mogen onder bepaalde voorwaarden geweld toepassen. Ook mag bijvoorbeeld (onder voorwaarden) door of namens de eigenaar geweld toegepast worden op een object, bijvoorbeeld om het te slopen. Daarnaast zijn er geweldsmisdrijven, bijvoorbeeld mishandeling en moord. Bedreiging betreft vaak dreigen met geweld. Geweld kan verwonding of schade bij mensen, dieren, of voorwerpen veroorzaken of bedoeld zijn om die te veroorzaken. Geweld wordt vaak geassocieerd met agressie. Er zijn hoofdzakelijk twee soorten geweld: willekeurig geweld, dat kleinschalige, willekeurige handelingen zijn, en geco\u00f6rdineerd geweld, dat acties beschrijft die gesanctioneerd worden, uitgevoerd of door groepen, zoals politieoptreden, oorlog en terrorisme. Het geweld kan zijn, terwijl een vechtreactie minstens verdediging impliceert. Volgens de Duitse socioloog Max Weber is een geweldsmonopolie een van de defini\u00ebrende kenmerken van de staat. De psycholoog voerde studies uit over de oorzaak van geweld in de antropologische betekenis."}, {"color": "#97c2fc", "id": "virginia company", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/1622_massacre_jamestown_de_Bry.jpg", "label": "virginia company", "shape": "image", "title": "The Virginia Company was an English trading company chartered by King James I on 10 April 1606 with the object of colonizing the eastern coast of America. The coast was named Virginia, after Elizabeth I, and it stretched from present-day Maine to the Carolinas. The company\u0027s shareholders were Londoners, and it was distinguished from the Plymouth Company, which was chartered at the same time and composed largely of gentlemen from Plymouth, England. The biggest trade breakthrough resulted after adventurer and colonist John Rolfe introduced several sweeter strains of tobacco from the Caribbean. These yielded a more appealing product than the harsh-tasting tobacco native to Virginia. Cultivation of Rolfe\u0027s new tobacco strains produced a strong commodity crop for export for the London Company and other early English colonies and helped to balance a national trade deficit with Spain. The company failed in 1624, following the widespread destruction of the Great Massacre of 1622 by indigenous peoples in the colony, which decimated the English population. On May 24, James dissolved the company and made Virginia a royal colony from England with colonists retaining self-government."}, {"color": "#97c2fc", "id": "sven", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Svein_Estridssons_hode.jpg", "label": "sven", "shape": "image", "title": "Sven Estridsen (ca. 1020 - S\u00f8derup (nabij Aabenraa), (28) april 1076, ook bekend als Sven II en Sven de jongere, was koning van Denemarken van 1047 tot 1076. Zijn naam wordt ook op andere manieren geschreven: zijn voornaam als Svend, Svein, Sweyn en Swen en zijn matroniem als Estridson, Estridsson en Estrids\u00f8n."}, {"color": "#97c2fc", "id": "mah\u00e9 island", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Aerial_of_Beau_Vallon_Mahe,_Seychelles_(38911468714).jpg", "label": "mah\u00e9 island", "shape": "image", "title": "Mah\u00e9 Seychelleetako uharte nagusia da, uhartediaren ipar-ekialdean dagoena. 155 km\u00b2-ko azalera eta 77.000 biztanle (herrialdeko %90a) ditu. Victoria hiriburua ere bertan dago. gobernadorearen izena darama. Bertoko mendirik altuena (905 m.) da, barnean dagoena."}, {"color": "#97c2fc", "id": "mosquito coast", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Coat_of_arms_of_the_Mosquito_Monarchy.svg", "label": "mosquito coast", "shape": "image", "title": "La Costa dei Mosquito (in inglese Mosquito Coast; in spagnolo: Costa de Mosquitos) \u00e8 la costa orientale di Nicaragua e Honduras. Oggetto di contese territoriali, \u00e8 stata resa famosa dal film di Peter Weir, Mosquito Coast, che per\u00f2 poco ha a che fare con la realt\u00e0 antropica passata e attuale."}, {"color": "#97c2fc", "id": "dholpur", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Dholpur_Bus_Stand.jpg", "label": "dholpur", "shape": "image", "title": "Dholpur is a city in the Dholpur district in Rajasthan state of India. It is situated on the left bank of the famous Chambal river. The city is the administrative headquarters of Dholpur District and was formerly seat of the Dholpur princely state. Dhaulpur became a separate district in 1982 comprising Dholpur, Rajakhera, Saramathura, Bari and Baseri Tehsils. Dholpur district is a part of Bharatpur Division/Commissionerate. It is bordered by Bharatpur district of Rajasthan and Uttar Pradesh to the north, Madhya Pradesh to the south, Karauli district to the west and Uttar Pradesh and Madhya Pradesh to the east.Dhaulpur is famous for his Red Stone and ancient time temple.Here is Machkund temple and kund which is famous as \"Tirthon ka Bhanja\".Two famous shiv temple situated here 1.)Mahakaal Shiv Temple.2.)Bhooteshwar Mahadev Temple.Bhooteshwar Mahadev Temple situated at Baseri Block of Dhaulpur. It is situated at bank of parvati river.It is very peaceful and beautiful temple in this district. Along with Mahakaal temple is also a very famous temple because of his color changing shivling which is situated at Dhaulpur district.This Mahakaal shivling change his color three times a day."}, {"color": "#97c2fc", "id": "eufor", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/EUFOR_Tchad-RCA_logo.svg", "label": "eufor", "shape": "image", "title": "La force europ\u00e9enne EUFOR Tchad/RCA \u00e9tait une force op\u00e9rationnelle multinationale dirig\u00e9e par l\u0027Union europ\u00e9enne au Tchad et en R\u00e9publique centrafricaine, dont l\u0027objectif est d\u0027appliquer la r\u00e9solution du Conseil de s\u00e9curit\u00e9 des Nations unies no 1778 du 25 septembre 2007. Sa mission s\u0027est achev\u00e9e en 2009 (l\u0027OHQ du Mont-Val\u00e9rien a ferm\u00e9 ses portes le 31 mai 2009 tandis que la date de fin d\u0027op\u00e9ration avec transition en faveur des Nations unies \u00e9tait effectu\u00e9e au 15 mars 2009)."}, {"color": "#97c2fc", "id": "turkish invasion", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Grenspost.jpg", "label": "turkish invasion", "shape": "image", "title": "Die t\u00fcrkische Invasion Zyperns war der Angriff der T\u00fcrkei gegen die Republik Zypern am 20. Juli 1974 in der Folge des durch die zyprische Nationalgarde gegen Makarios III. durchgef\u00fchrten Putsches, der mit der v\u00f6lkerrechtswidrigen Besetzung des Nordteils der Insel Zypern endete. Die aus dem Krieg hervorgegangene, am 15. November 1983 ausgerufene T\u00fcrkische Republik Nordzypern wird international nur von der T\u00fcrkei anerkannt."}, {"color": "#97c2fc", "id": "khiva", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Persian_slave.jpg", "label": "khiva", "shape": "image", "title": "\u0425\u0438\u0432\u0438\u0301\u043d\u0441\u043a\u043e\u0435 \u0445\u0430\u0301\u043d\u0441\u0442\u0432\u043e (\u0443\u0437\u0431. Xorazm, \u062d\u0627\u0631\u0630\u0645 , Xiva Xonligi; \u0442\u0443\u0440\u043a\u043c. Hywa hanlygy) \u2014 \u043f\u0440\u0438\u043d\u044f\u0442\u043e\u0435 \u0441 XVII \u0432\u0435\u043a\u0430 \u0432 \u0440\u0443\u0441\u0441\u043a\u043e\u0439 \u0438\u0441\u0442\u043e\u0440\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u0442\u0440\u0430\u0434\u0438\u0446\u0438\u0438 \u043d\u0430\u0437\u0432\u0430\u043d\u0438\u0435 \u0425\u043e\u0440\u0435\u0437\u043c\u0441\u043a\u043e\u0433\u043e \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0430 \u0432 \u043f\u0435\u0440\u0438\u043e\u0434 \u0435\u0433\u043e \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u043e\u0432\u0430\u043d\u0438\u044f (1512\u20141920). \u0421\u0430\u043c\u043e \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u043e \u0432\u0441\u0435\u0433\u0434\u0430 \u0438\u043c\u0435\u043d\u043e\u0432\u0430\u043b\u043e \u0441\u0435\u0431\u044f \u043a\u0430\u043a \u0425\u043e\u0440\u0435\u0437\u043c, \u0430 \u0425\u0438\u0432\u0438\u043d\u0441\u043a\u0438\u043c \u0445\u0430\u043d\u0441\u0442\u0432\u043e\u043c \u0441\u0442\u0430\u043b\u043e \u043d\u0430\u0437\u044b\u0432\u0430\u0442\u044c\u0441\u044f \u0443 \u0440\u043e\u0441\u0441\u0438\u0439\u0441\u043a\u0438\u0445 \u0438\u0441\u0442\u043e\u0440\u0438\u043a\u043e\u0432 \u0432 \u0447\u0435\u0441\u0442\u044c \u0441\u0432\u043e\u0435\u0439 \u0441\u0442\u043e\u043b\u0438\u0446\u044b \u2014 \u0425\u0438\u0432\u044b, \u043d\u0430\u0447\u0438\u043d\u0430\u044f \u0441 XVII \u0432\u0435\u043a\u0430 . \u0425\u0438\u0432\u0438\u043d\u0441\u043a\u043e\u0435 \u0445\u0430\u043d\u0441\u0442\u0432\u043e, \u043d\u0430\u0440\u044f\u0434\u0443 \u0441 \u0411\u0443\u0445\u0430\u0440\u0441\u043a\u0438\u043c \u0445\u0430\u043d\u0441\u0442\u0432\u043e\u043c (\u0411\u0443\u0445\u0430\u0440\u0441\u043a\u0438\u043c \u044d\u043c\u0438\u0440\u0430\u0442\u043e\u043c) \u0438 \u041a\u043e\u043a\u0430\u043d\u0434\u0441\u043a\u0438\u043c \u0445\u0430\u043d\u0441\u0442\u0432\u043e\u043c, \u0431\u044b\u043b\u043e \u043e\u0434\u043d\u0438\u043c \u0438\u0437 \u0442\u0440\u0451\u0445 \u0443\u0437\u0431\u0435\u043a\u0441\u043a\u0438\u0445 \u0445\u0430\u043d\u0441\u0442\u0432 \u0432 \u0421\u0440\u0435\u0434\u043d\u0435\u0439 \u0410\u0437\u0438\u0438."}, {"color": "#97c2fc", "id": "west samoa", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Funeral_of_Tamesese.jpg", "label": "west samoa", "shape": "image", "title": "Der Unabh\u00e4ngige Staat Samoa, kurz auch: Samoa [za\u02c8mo\u02d0a]; samoanisch: Malo Sa\u02bboloto Tuto\u02bbatasi o S\u0101moa; englisch: Independent State of Samoa, ist ein Inselstaat in Polynesien, der den westlichen Teil der Samoainseln umfasst und deswegen \u2013 bis 1997 offiziell \u2013 auch Westsamoa (Samoa i Sisifo) genannt wurde. Der Staat erlangte 1962 als ehemaliges Mandatsgebiet des V\u00f6lkerbundes seine Unabh\u00e4ngigkeit von Neuseeland. Zudem ist es Mitglied im Commonwealth of Nations. Der \u00f6stlich davon liegende Teil der Region, Amerikanisch-Samoa, ist seit 1929 ein Au\u00dfengebiet der Vereinigten Staaten."}, {"color": "#97c2fc", "id": "british imperialism", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Emergency_trains_crowded_with_desperate_refugees.jpg", "label": "british imperialism", "shape": "image", "title": "\u0397 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ae \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 (\u03b1\u03b3\u03b3\u03bb\u03b9\u03ba\u03ac: British Empire) \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03b5\u03af\u03c4\u03bf \u03b1\u03c0\u03cc \u03c4\u03b9\u03c2 \u03ba\u03c4\u03ae\u03c3\u03b5\u03b9\u03c2, \u03c4\u03b9\u03c2 \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2, \u03c4\u03b1 \u03c0\u03c1\u03bf\u03c4\u03b5\u03ba\u03c4\u03bf\u03c1\u03ac\u03c4\u03b1, \u03c4\u03b9\u03c2 \u03b5\u03bd\u03c4\u03bf\u03bb\u03ad\u03c2 \u03ba\u03b1\u03b9 \u03ac\u03bb\u03bb\u03b1 \u03b5\u03b4\u03ac\u03c6\u03b7 \u03c0\u03bf\u03c5 \u03ba\u03c5\u03b2\u03b5\u03c1\u03bd\u03ae\u03b8\u03b7\u03ba\u03b1\u03bd \u03ae \u03b4\u03b9\u03bf\u03b9\u03ba\u03ae\u03b8\u03b7\u03ba\u03b1\u03bd \u03b1\u03c0\u03cc \u03c4\u03bf \u0397\u03bd\u03c9\u03bc\u03ad\u03bd\u03bf \u0392\u03b1\u03c3\u03af\u03bb\u03b5\u03b9\u03bf \u03ba\u03b1\u03b9 \u03c4\u03b1 \u03bf\u03c0\u03bf\u03af\u03b1 \u03c0\u03c1\u03bf\u03ae\u03bb\u03b8\u03b1\u03bd \u03b1\u03c0\u03cc \u03c5\u03c0\u03b5\u03c1\u03c0\u03cc\u03bd\u03c4\u03b9\u03b5\u03c2 \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2 \u03ba\u03b1\u03b9 \u03b9\u03b4\u03c1\u03c5\u03bc\u03ad\u03bd\u03bf\u03c5\u03c2 \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u0391\u03b3\u03b3\u03bb\u03af\u03b1 \u03c3\u03c4\u03bf\u03bd \u03cd\u03c3\u03c4\u03b5\u03c1\u03bf 16\u03bf \u03ba\u03b1\u03b9 \u03c0\u03c1\u03ce\u03b9\u03bc\u03bf 17\u03bf \u03b1\u03b9\u03ce\u03bd\u03b1. \u039a\u03b1\u03c4\u03ac \u03c4\u03b7\u03bd \u03b1\u03ba\u03bc\u03ae \u03c4\u03b7\u03c2 \u03ae\u03c4\u03b1\u03bd \u03b7 \u03bc\u03b5\u03b3\u03b1\u03bb\u03cd\u03c4\u03b5\u03c1\u03b7 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03c3\u03c4\u03b7\u03bd \u03b9\u03c3\u03c4\u03bf\u03c1\u03af\u03b1 \u03ba\u03b1\u03b9 \u03b3\u03b9\u03b1 \u03c0\u03ac\u03bd\u03c9 \u03b1\u03c0\u03cc \u03ad\u03bd\u03b1 \u03b1\u03b9\u03ce\u03bd\u03b1 \u03b1\u03c0\u03bf\u03c4\u03ad\u03bb\u03b5\u03c3\u03b5 \u03c4\u03b7 \u03bc\u03b5\u03b3\u03b1\u03bb\u03cd\u03c4\u03b5\u03c1\u03b7 \u03c0\u03b1\u03b3\u03ba\u03cc\u03c3\u03bc\u03b9\u03b1 \u03b4\u03cd\u03bd\u03b1\u03bc\u03b7. \u03a4\u03bf 1922 \u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ae \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03b4\u03b9\u03bf\u03b9\u03ba\u03bf\u03cd\u03c3\u03b5 \u03ad\u03bd\u03b1\u03bd \u03c0\u03bb\u03b7\u03b8\u03c5\u03c3\u03bc\u03cc \u03c0\u03b5\u03c1\u03af\u03c0\u03bf\u03c5 458 \u03b5\u03ba\u03b1\u03c4\u03bf\u03bc\u03bc\u03c5\u03c1\u03af\u03c9\u03bd \u03b1\u03bd\u03b8\u03c1\u03ce\u03c0\u03c9\u03bd, \u03c4\u03bf \u03ad\u03bd\u03b1 \u03c4\u03ad\u03c4\u03b1\u03c1\u03c4\u03bf \u03c4\u03bf\u03c5 \u03c4\u03cc\u03c4\u03b5 \u03c0\u03b1\u03b3\u03ba\u03cc\u03c3\u03bc\u03b9\u03bf\u03c5 \u03c0\u03bb\u03b7\u03b8\u03c5\u03c3\u03bc\u03bf\u03cd, \u03ba\u03b1\u03b9 \u03ba\u03ac\u03bb\u03c5\u03c0\u03c4\u03b5 \u03c0\u03b5\u03c1\u03b9\u03c3\u03c3\u03cc\u03c4\u03b5\u03c1\u03bf \u03b1\u03c0\u03cc 33.670.000 \u03c4\u03b5\u03c4\u03c1\u03b1\u03b3\u03c9\u03bd\u03b9\u03ba\u03ac \u03c7\u03b9\u03bb\u03b9\u03cc\u03bc\u03b5\u03c4\u03c1\u03b1, \u03c4\u03bf \u03ad\u03bd\u03b1 \u03c4\u03ad\u03c4\u03b1\u03c1\u03c4\u03bf \u03c0\u03b5\u03c1\u03af\u03c0\u03bf\u03c5 \u03c4\u03b7\u03c2 \u03c3\u03c5\u03bd\u03bf\u03bb\u03b9\u03ba\u03ae\u03c2 \u03ad\u03ba\u03c4\u03b1\u03c3\u03b7\u03c2 \u03c4\u03b7\u03c2 \u03be\u03b7\u03c1\u03ac\u03c2 \u03c4\u03b7\u03c2 \u0393\u03b7\u03c2. \u0391\u03c5\u03c4\u03cc \u03b5\u03af\u03c7\u03b5 \u03c9\u03c2 \u03b1\u03c0\u03bf\u03c4\u03ad\u03bb\u03b5\u03c3\u03bc\u03b1 \u03c4\u03b7\u03bd \u03ad\u03bd\u03c4\u03bf\u03bd\u03b7 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u03ae, \u03b3\u03bb\u03c9\u03c3\u03c3\u03b9\u03ba\u03ae \u03ba\u03b1\u03b9 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03c3\u03bc\u03b9\u03ba\u03ae \u03c4\u03b7\u03c2 \u03b5\u03c0\u03af\u03b4\u03c1\u03b1\u03c3\u03b7 \u03c0\u03b1\u03b3\u03ba\u03bf\u03c3\u03bc\u03af\u03c9\u03c2. \u03a3\u03c4\u03bf \u03cd\u03c8\u03b9\u03c3\u03c4\u03bf \u03c3\u03b7\u03bc\u03b5\u03af\u03bf \u03c4\u03b7\u03c2 \u03b4\u03cd\u03bd\u03b1\u03bc\u03ae\u03c2 \u03c4\u03b7\u03c2, \u03c3\u03c5\u03c7\u03bd\u03ac \u03bb\u03b5\u03b3\u03cc\u03c4\u03b1\u03bd \u03cc\u03c4\u03b9 \u00ab\u03bf \u03ae\u03bb\u03b9\u03bf\u03c2 \u03b4\u03b5\u03bd \u03b4\u03cd\u03b5\u03b9 \u03c0\u03bf\u03c4\u03ad \u03c3\u03c4\u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ae \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1\u00bb, \u03b5\u03c0\u03b5\u03b9\u03b4\u03ae \u03b7 \u03b5\u03be\u03ac\u03c0\u03bb\u03c9\u03c3\u03ae \u03c4\u03b7\u03c2 \u03c3\u03b5 \u03cc\u03bb\u03b1 \u03c3\u03c7\u03b5\u03b4\u03cc\u03bd \u03c4\u03b1 \u03b3\u03b5\u03c9\u03b3\u03c1\u03b1\u03c6\u03b9\u03ba\u03ac \u03bc\u03ae\u03ba\u03b7 \u03c4\u03bf\u03c5 \u03ba\u03cc\u03c3\u03bc\u03bf\u03c5 \u03c3\u03ae\u03bc\u03b1\u03b9\u03bd\u03b5 \u03cc\u03c4\u03b9 \u03bf \u03ae\u03bb\u03b9\u03bf\u03c2 \u03c0\u03ac\u03bd\u03c4\u03b1 \u03ad\u03bb\u03b1\u03bc\u03c0\u03b5 \u03c3\u03b5 \u03c4\u03bf\u03c5\u03bb\u03ac\u03c7\u03b9\u03c3\u03c4\u03bf\u03bd \u03ad\u03bd\u03b1 \u03b1\u03c0\u03cc \u03c4\u03b1 \u03c0\u03bf\u03bb\u03c5\u03ac\u03c1\u03b9\u03b8\u03bc\u03b1 \u03b5\u03b4\u03ac\u03c6\u03b7 \u03c4\u03b7\u03c2 \u03b1\u03bd\u03ac \u03c4\u03b7 \u03b3\u03b7. \u039a\u03b1\u03c4\u03ac \u03c4\u03b7\u03bd \u0395\u03c0\u03bf\u03c7\u03ae \u03c4\u03c9\u03bd \u03b1\u03bd\u03b1\u03ba\u03b1\u03bb\u03cd\u03c8\u03b5\u03c9\u03bd \u03c4\u03bf 15\u03bf \u03ba\u03b1\u03b9 16\u03bf \u03b1\u03b9\u03ce\u03bd\u03b1, \u03b7 \u03a0\u03bf\u03c1\u03c4\u03bf\u03b3\u03b1\u03bb\u03af\u03b1 \u03ba\u03b1\u03b9 \u03b7 \u0399\u03c3\u03c0\u03b1\u03bd\u03af\u03b1 \u03c0\u03c1\u03c9\u03c4\u03bf\u03c3\u03c4\u03ac\u03c4\u03b7\u03c3\u03b1\u03bd \u03c3\u03c4\u03b7\u03bd \u03b5\u03c5\u03c1\u03c9\u03c0\u03b1\u03ca\u03ba\u03ae \u03b5\u03be\u03b5\u03c1\u03b5\u03cd\u03bd\u03b7\u03c3\u03b7 \u03c4\u03bf\u03c5 \u03c0\u03bb\u03b1\u03bd\u03ae\u03c4\u03b7 \u03ba\u03b1\u03b9 \u03b5\u03b3\u03ba\u03b1\u03b8\u03af\u03b4\u03c1\u03c5\u03c3\u03b1\u03bd \u03c4\u03b5\u03c1\u03ac\u03c3\u03c4\u03b9\u03b5\u03c2 \u03c0\u03bf\u03bb\u03c5\u03c0\u03bb\u03b7\u03b8\u03b5\u03af\u03c2 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b5\u03c2. \u0395\u03c0\u03bf\u03c6\u03b8\u03b1\u03bb\u03bc\u03b9\u03ce\u03bd\u03c4\u03b1\u03c2 \u03c4\u03bf\u03bd \u03c0\u03bb\u03bf\u03cd\u03c4\u03bf \u03c0\u03bf\u03c5 \u03c0\u03c1\u03bf\u03c3\u03ad\u03c6\u03b5\u03c1\u03b1\u03bd \u03b1\u03c5\u03c4\u03ad\u03c2 \u03bf\u03b9 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b5\u03c2, \u03b7 \u0391\u03b3\u03b3\u03bb\u03af\u03b1, \u03b7 \u0393\u03b1\u03bb\u03bb\u03af\u03b1 \u03ba\u03b1\u03b9 \u03b7 \u039f\u03bb\u03bb\u03b1\u03bd\u03b4\u03af\u03b1 \u03ac\u03c1\u03c7\u03b9\u03c3\u03b1\u03bd \u03ba\u03b1\u03b9 \u03b1\u03c5\u03c4\u03ad\u03c2 \u03bd\u03b1 \u03b9\u03b4\u03c1\u03cd\u03bf\u03c5\u03bd \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2 \u03ba\u03b1\u03b9 \u03b5\u03bc\u03c0\u03bf\u03c1\u03b9\u03ba\u03ac \u03b4\u03af\u03ba\u03c4\u03c5\u03b1 \u03c3\u03c4\u03b7\u03bd \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03ae \u03ba\u03b1\u03b9 \u03c4\u03b7\u03bd \u0391\u03c3\u03af\u03b1. \u039c\u03af\u03b1 \u03c3\u03b5\u03b9\u03c1\u03ac \u03c0\u03bf\u03bb\u03ad\u03bc\u03c9\u03bd \u03c4\u03bf 17\u03bf \u03ba\u03b1\u03b9 18\u03bf \u03b1\u03b9\u03ce\u03bd\u03b1 \u03b5\u03bd\u03ac\u03bd\u03c4\u03b9\u03b1 \u03c3\u03c4\u03b7\u03bd \u039f\u03bb\u03bb\u03b1\u03bd\u03b4\u03af\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03b7 \u0393\u03b1\u03bb\u03bb\u03af\u03b1 \u03ba\u03b1\u03c4\u03ad\u03c3\u03c4\u03b7\u03c3\u03b5 \u03c4\u03b7\u03bd \u0391\u03b3\u03b3\u03bb\u03af\u03b1 (\u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1 \u03bc\u03b5\u03c4\u03ac \u03c4\u03b7\u03bd \u03c0\u03c1\u03ac\u03be\u03b7 \u03ad\u03bd\u03c9\u03c3\u03b7\u03c2 \u03bc\u03b5 \u03c4\u03b7 \u03a3\u03ba\u03c9\u03c4\u03af\u03b1 \u03c4\u03bf 1707) \u03ba\u03c5\u03c1\u03af\u03b1\u03c1\u03c7\u03b7 \u03b1\u03c0\u03bf\u03b9\u03ba\u03b9\u03b1\u03ba\u03ae \u03b4\u03cd\u03bd\u03b1\u03bc\u03b7 \u03c3\u03c4\u03b7 \u0392\u03cc\u03c1\u03b5\u03b9\u03b1 \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03ae \u03ba\u03b1\u03b9 \u03c4\u03b7\u03bd \u0399\u03bd\u03b4\u03af\u03b1. \u0397 \u03b1\u03c0\u03ce\u03bb\u03b5\u03b9\u03b1 \u03cc\u03bc\u03c9\u03c2 \u03c4\u03c9\u03bd \u03b4\u03b5\u03ba\u03b1\u03c4\u03c1\u03b9\u03ce\u03bd \u03b1\u03c0\u03bf\u03b9\u03ba\u03b9\u03ce\u03bd \u03c3\u03c4\u03b7 \u0392\u03cc\u03c1\u03b5\u03b9\u03b1 \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03ae \u03c4\u03bf 1783 \u03bc\u03b5\u03c4\u03ac \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03b1\u03bd\u03b9\u03ba\u03ae \u0395\u03c0\u03b1\u03bd\u03ac\u03c3\u03c4\u03b1\u03c3\u03b7 \u03ae\u03c4\u03b1\u03bd \u03b2\u03b1\u03c1\u03cd \u03c0\u03bb\u03ae\u03b3\u03bc\u03b1 \u03b3\u03b9\u03b1 \u03c4\u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1, \u03ba\u03b1\u03b8\u03ce\u03c2 \u03c4\u03b7\u03c2 \u03c3\u03c4\u03ad\u03c1\u03b7\u03c3\u03b5 \u03c4\u03b9\u03c2 \u03c0\u03b9\u03bf \u03c0\u03bf\u03bb\u03c5\u03c0\u03bb\u03b7\u03b8\u03b5\u03af\u03c2 \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2 \u03c4\u03b7\u03c2. \u03a0\u03b1\u03c1\u03ac \u03c4\u03bf \u03b3\u03b5\u03b3\u03bf\u03bd\u03cc\u03c2 \u03b1\u03c5\u03c4\u03cc, \u03c4\u03bf \u03b2\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03cc \u03b5\u03bd\u03b4\u03b9\u03b1\u03c6\u03ad\u03c1\u03bf\u03bd \u03c3\u03cd\u03bd\u03c4\u03bf\u03bc\u03b1 \u03c3\u03c4\u03c1\u03ac\u03c6\u03b7\u03ba\u03b5 \u03c0\u03c1\u03bf\u03c2 \u03c4\u03b7\u03bd \u0391\u03c6\u03c1\u03b9\u03ba\u03ae, \u03c4\u03b7\u03bd \u0391\u03c3\u03af\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03bf\u03bd \u0395\u03b9\u03c1\u03b7\u03bd\u03b9\u03ba\u03cc. \u039c\u03b5\u03c4\u03ac \u03c4\u03b7\u03bd \u03ae\u03c4\u03c4\u03b1 \u03c4\u03b7\u03c2 \u039d\u03b1\u03c0\u03bf\u03bb\u03b5\u03cc\u03bd\u03c4\u03b5\u03b9\u03b1\u03c2 \u0393\u03b1\u03bb\u03bb\u03af\u03b1\u03c2 \u03c4\u03bf 1815, \u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1 \u03b3\u03bd\u03ce\u03c1\u03b9\u03c3\u03b5 \u03ad\u03bd\u03b1\u03bd \u03b1\u03b9\u03ce\u03bd\u03b1 \u03b1\u03b4\u03b9\u03b1\u03bc\u03c6\u03b9\u03c3\u03b2\u03ae\u03c4\u03b7\u03c4\u03b7\u03c2 \u03ba\u03c5\u03c1\u03b9\u03b1\u03c1\u03c7\u03af\u03b1\u03c2 \u03ba\u03b1\u03b9 \u03b5\u03c0\u03b5\u03be\u03ad\u03c4\u03b5\u03b9\u03bd\u03b5 \u03c4\u03b7\u03bd \u03ba\u03c5\u03c1\u03b9\u03b1\u03c1\u03c7\u03af\u03b1 \u03c4\u03b7\u03c2 \u03c3\u03b5 \u03cc\u03bb\u03bf \u03c4\u03bf\u03bd \u03ba\u03cc\u03c3\u03bc\u03bf. \u0394\u03cc\u03b8\u03b7\u03ba\u03b5 \u03c3\u03c4\u03b1\u03b4\u03b9\u03b1\u03ba\u03ae \u03b1\u03c5\u03c4\u03bf\u03bd\u03bf\u03bc\u03af\u03b1 \u03c3\u03c4\u03b9\u03c2 \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2 \u03bc\u03b5 \u03bb\u03b5\u03c5\u03ba\u03cc \u03c0\u03bb\u03b7\u03b8\u03c5\u03c3\u03bc\u03cc, \u03ba\u03ac\u03c0\u03bf\u03b9\u03b5\u03c2 \u03b1\u03c0\u03cc \u03c4\u03b9\u03c2 \u03bf\u03c0\u03bf\u03af\u03b5\u03c2 \u03bc\u03b5\u03c4\u03b1\u03c4\u03c1\u03ac\u03c0\u03b7\u03ba\u03b1\u03bd \u03c3\u03b5 \u03ba\u03c4\u03ae\u03c3\u03b5\u03b9\u03c2. \u0397 \u03b1\u03bd\u03ac\u03c0\u03c4\u03c5\u03be\u03b7 \u03c4\u03b7\u03c2 \u0393\u03b5\u03c1\u03bc\u03b1\u03bd\u03af\u03b1\u03c2 \u03ba\u03b1\u03b9 \u03c4\u03c9\u03bd \u0397\u03bd\u03c9\u03bc\u03ad\u03bd\u03c9\u03bd \u03a0\u03bf\u03bb\u03b9\u03c4\u03b5\u03b9\u03ce\u03bd \u03c4\u03b7\u03c2 \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03ae\u03c2 \u03c0\u03b5\u03c1\u03b9\u03cc\u03c1\u03b9\u03c3\u03b5 \u03c4\u03b7\u03bd \u03bf\u03b9\u03ba\u03bf\u03bd\u03bf\u03bc\u03b9\u03ba\u03ae \u03ba\u03c5\u03c1\u03b9\u03b1\u03c1\u03c7\u03af\u03b1 \u03c4\u03b7\u03c2 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1\u03c2 \u03c3\u03c4\u03bf \u03c4\u03ad\u03bb\u03bf\u03c2 \u03c4\u03bf\u03c5 19\u03bf\u03c5 \u03b1\u03b9\u03ce\u03bd\u03b1. \u039f\u03b9 \u03b5\u03c0\u03b1\u03ba\u03cc\u03bb\u03bf\u03c5\u03b8\u03b5\u03c2 \u03c3\u03c4\u03c1\u03b1\u03c4\u03b9\u03c9\u03c4\u03b9\u03ba\u03ad\u03c2 \u03ba\u03b1\u03b9 \u03bf\u03b9\u03ba\u03bf\u03bd\u03bf\u03bc\u03b9\u03ba\u03ad\u03c2 \u03b5\u03bd\u03c4\u03ac\u03c3\u03b5\u03b9\u03c2 \u03b1\u03bd\u03ac\u03bc\u03b5\u03c3\u03b1 \u03c3\u03c4\u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03b7 \u0393\u03b5\u03c1\u03bc\u03b1\u03bd\u03af\u03b1 \u03ae\u03c4\u03b1\u03bd \u03c4\u03b1 \u03ba\u03cd\u03c1\u03b9\u03b1 \u03b1\u03af\u03c4\u03b9\u03b1 \u03c4\u03bf\u03c5 \u0391\u0384 \u03a0\u03b1\u03b3\u03ba\u03bf\u03c3\u03bc\u03af\u03bf\u03c5 \u03a0\u03bf\u03bb\u03ad\u03bc\u03bf\u03c5, \u03ba\u03b1\u03c4\u03ac \u03c4\u03b7 \u03b4\u03b9\u03ac\u03c1\u03ba\u03b5\u03b9\u03b1 \u03c4\u03bf\u03c5 \u03bf\u03c0\u03bf\u03af\u03bf\u03c5 \u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1 \u03c3\u03c4\u03b7\u03c1\u03af\u03c7\u03b8\u03b7\u03ba\u03b5 \u03c3\u03b5 \u03bc\u03b5\u03b3\u03ac\u03bb\u03bf \u03b2\u03b1\u03b8\u03bc\u03cc \u03c3\u03c4\u03b7\u03bd \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03c4\u03b7\u03c2. \u039f \u03c0\u03cc\u03bb\u03b5\u03bc\u03bf\u03c2 \u03b5\u03c0\u03ad\u03c6\u03b5\u03c1\u03b5 \u03c4\u03b5\u03c1\u03ac\u03c3\u03c4\u03b9\u03b1 \u03bf\u03b9\u03ba\u03bf\u03bd\u03bf\u03bc\u03b9\u03ba\u03ae \u03b5\u03c0\u03b9\u03b2\u03ac\u03c1\u03c5\u03bd\u03c3\u03b7 \u03c3\u03c4\u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1 \u03ba\u03b1\u03b9 \u03c0\u03b1\u03c1\u03cc\u03bb\u03bf \u03c0\u03bf\u03c5 \u03b7 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03c0\u03ad\u03c4\u03c5\u03c7\u03b5 \u03c4\u03b7 \u03bc\u03b5\u03b3\u03b1\u03bb\u03cd\u03c4\u03b5\u03c1\u03b7 \u03b5\u03b4\u03b1\u03c6\u03b9\u03ba\u03ae \u03b5\u03c0\u03ad\u03ba\u03c4\u03b1\u03c3\u03b7 \u03c4\u03b7\u03c2 \u03b1\u03bc\u03ad\u03c3\u03c9\u03c2 \u03bc\u03b5\u03c4\u03ac \u03c4\u03bf\u03bd \u03c0\u03cc\u03bb\u03b5\u03bc\u03bf, \u03b4\u03b5\u03bd \u03ae\u03c4\u03b1\u03bd \u03c0\u03b9\u03b1 \u03bc\u03b9\u03b1 \u03b1\u03c0\u03b1\u03c1\u03ac\u03bc\u03b9\u03bb\u03bb\u03b7 \u03b2\u03b9\u03bf\u03bc\u03b7\u03c7\u03b1\u03bd\u03b9\u03ba\u03ae \u03ae \u03c3\u03c4\u03c1\u03b1\u03c4\u03b9\u03c9\u03c4\u03b9\u03ba\u03ae \u03b4\u03cd\u03bd\u03b1\u03bc\u03b7. \u039a\u03b1\u03c4\u03ac \u03c4\u03bf\u03bd \u0392\u0384 \u03a0\u03b1\u03b3\u03ba\u03cc\u03c3\u03bc\u03b9\u03bf \u03a0\u03cc\u03bb\u03b5\u03bc\u03bf, \u03bf\u03b9 \u03b2\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ad\u03c2 \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2 \u03c4\u03b7\u03c2 \u039d\u03bf\u03c4\u03b9\u03bf\u03b1\u03bd\u03b1\u03c4\u03bf\u03bb\u03b9\u03ba\u03ae\u03c2 \u0391\u03c3\u03af\u03b1\u03c2 \u03ba\u03b1\u03c4\u03b5\u03bb\u03ae\u03c6\u03b8\u03b7\u03c3\u03b1\u03bd \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u0399\u03b1\u03c0\u03c9\u03bd\u03af\u03b1, \u03b3\u03b5\u03b3\u03bf\u03bd\u03cc\u03c2 \u03c0\u03bf\u03c5 \u03ad\u03c0\u03bb\u03b7\u03be\u03b5 \u03c4\u03bf \u03b3\u03cc\u03b7\u03c4\u03c1\u03cc \u03c4\u03b7\u03c2 \u03ba\u03b1\u03b9 \u03b5\u03c0\u03b9\u03c4\u03ac\u03c7\u03c5\u03bd\u03b5 \u03c4\u03b7\u03bd \u03c0\u03b1\u03c1\u03b1\u03ba\u03bc\u03ae \u03c4\u03b7\u03c2 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1\u03c2 \u03c0\u03b1\u03c1\u03ac \u03c4\u03b7 \u03bd\u03af\u03ba\u03b7 \u03c4\u03b7\u03c2 \u03c3\u03c4\u03bf\u03bd \u03c0\u03cc\u03bb\u03b5\u03bc\u03bf. \u0394\u03c5\u03bf \u03c7\u03c1\u03cc\u03bd\u03b9\u03b1 \u03bc\u03b5\u03c4\u03ac \u03c4\u03bf\u03bd \u03c0\u03cc\u03bb\u03b5\u03bc\u03bf \u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1 \u03c0\u03b1\u03c1\u03b1\u03c7\u03ce\u03c1\u03b7\u03c3\u03b5 \u03b1\u03bd\u03b5\u03be\u03b1\u03c1\u03c4\u03b7\u03c3\u03af\u03b1 \u03c3\u03c4\u03b7\u03bd \u0399\u03bd\u03b4\u03af\u03b1, \u03c4\u03b7\u03bd \u03c0\u03bf\u03bb\u03c5\u03c0\u03bb\u03b7\u03b8\u03ad\u03c3\u03c4\u03b5\u03c1\u03b7 \u03ba\u03b1\u03b9 \u03c0\u03bf\u03bb\u03c5\u03c4\u03b9\u03bc\u03cc\u03c4\u03b5\u03c1\u03b7 \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b1 \u03c4\u03b7\u03c2. \u039a\u03b1\u03c4\u03ac \u03c4\u03bf \u03c5\u03c0\u03cc\u03bb\u03bf\u03b9\u03c0\u03bf \u03c4\u03bf\u03c5 20\u03bf\u03c5 \u03b1\u03b9\u03ce\u03bd\u03b1, \u03c3\u03c4\u03b1 \u03c0\u03bb\u03b1\u03af\u03c3\u03b9\u03b1 \u03c4\u03bf\u03c5 \u03ba\u03b9\u03bd\u03ae\u03bc\u03b1\u03c4\u03bf\u03c2 \u03c4\u03b7\u03c2 \u03b1\u03c0\u03bf\u03b1\u03c0\u03bf\u03b9\u03ba\u03b9\u03bf\u03c0\u03bf\u03af\u03b7\u03c3\u03b7\u03c2, \u03bf\u03b9 \u03c0\u03b5\u03c1\u03b9\u03c3\u03c3\u03cc\u03c4\u03b5\u03c1\u03b5\u03c2 \u03c0\u03b5\u03c1\u03b9\u03bf\u03c7\u03ad\u03c2 \u03c4\u03b7\u03c2 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1\u03c2 \u03b1\u03c0\u03ad\u03ba\u03c4\u03b7\u03c3\u03b1\u03bd \u03b1\u03bd\u03b5\u03be\u03b1\u03c1\u03c4\u03b7\u03c3\u03af\u03b1, \u03bc\u03b5 \u03ba\u03b1\u03c4\u03ac\u03bb\u03b7\u03be\u03b7 \u03c4\u03b7\u03bd \u03b5\u03c0\u03b9\u03c3\u03c4\u03c1\u03bf\u03c6\u03ae \u03c4\u03bf\u03c5 \u03a7\u03bf\u03bd\u03b3\u03ba \u039a\u03bf\u03bd\u03b3\u03ba \u03c3\u03c4\u03b7\u03bd \u039a\u03af\u03bd\u03b1 \u03c4\u03bf 1997. \u0394\u03b5\u03ba\u03b1\u03c4\u03ad\u03c3\u03c3\u03b5\u03c1\u03b1 \u03b5\u03b4\u03ac\u03c6\u03b7 \u03c0\u03b1\u03c1\u03ad\u03bc\u03b5\u03b9\u03bd\u03b1\u03bd \u03ba\u03ac\u03c4\u03c9 \u03b1\u03c0\u03cc \u03b2\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ae \u03ba\u03c5\u03c1\u03b9\u03b1\u03c1\u03c7\u03af\u03b1, \u03c4\u03b1 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ac \u03a5\u03c0\u03b5\u03c1\u03c0\u03cc\u03bd\u03c4\u03b9\u03b1 \u0395\u03b4\u03ac\u03c6\u03b7. \u039c\u03b5\u03c4\u03ac \u03c4\u03b7\u03bd \u03b1\u03bd\u03b5\u03be\u03b1\u03c1\u03c4\u03b7\u03c4\u03bf\u03c0\u03bf\u03af\u03b7\u03c3\u03ae \u03c4\u03bf\u03c5\u03c2 \u03c0\u03bf\u03bb\u03bb\u03ad\u03c2 \u03c0\u03c1\u03ce\u03b7\u03bd \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2 \u03b5\u03bd\u03c4\u03ac\u03c7\u03b8\u03b7\u03ba\u03b1\u03bd \u03c3\u03c4\u03b7\u03bd \u039a\u03bf\u03b9\u03bd\u03bf\u03c0\u03bf\u03bb\u03b9\u03c4\u03b5\u03af\u03b1 \u03c4\u03c9\u03bd \u0395\u03b8\u03bd\u03ce\u03bd, \u03bc\u03b9\u03b1 \u03b5\u03bb\u03b5\u03cd\u03b8\u03b5\u03c1\u03b7 \u03ad\u03bd\u03c9\u03c3\u03b7 \u03b1\u03bd\u03b5\u03be\u03ac\u03c1\u03c4\u03b7\u03c4\u03c9\u03bd \u03ba\u03c1\u03b1\u03c4\u03ce\u03bd. \u0394\u03b5\u03ba\u03b1\u03ad\u03be\u03b9 \u03ba\u03bf\u03b9\u03bd\u03bf\u03c0\u03bf\u03bb\u03b9\u03c4\u03b5\u03b9\u03b1\u03ba\u03ac \u03ba\u03c1\u03ac\u03c4\u03b7 \u03ad\u03c7\u03bf\u03c5\u03bd \u03ba\u03bf\u03b9\u03bd\u03cc \u03b1\u03c1\u03c7\u03b7\u03b3\u03cc \u03ba\u03c1\u03ac\u03c4\u03bf\u03c5\u03c2 \u03c4\u03bf\u03bd \u03b5\u03ba\u03ac\u03c3\u03c4\u03bf\u03c4\u03b5 \u03bc\u03bf\u03bd\u03ac\u03c1\u03c7\u03b7 \u03c4\u03bf\u03c5 \u0397\u03bd\u03c9\u03bc\u03ad\u03bd\u03bf\u03c5 \u0392\u03b1\u03c3\u03b5\u03b9\u03bb\u03b5\u03af\u03bf\u03c5."}, {"color": "#97c2fc", "id": "prize fight", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ingemar_Johansson_and_Floyd_Pattersson_1959.jpg", "label": "prize fight", "shape": "image", "title": "Box, boxing, zastarale rohov\u00e1n\u00ed, je \u00fapolov\u00fd sport, p\u011bstn\u00ed boj dvou soupe\u0159\u016f podobn\u00e9 hmotnostn\u00ed kategorie, sna\u017e\u00edc\u00edch se pomoc\u00ed \u00fader\u016f p\u011bstmi na pravidly povolenou \u010d\u00e1st hlavy a t\u011bla zv\u00edt\u011bzit bu\u010f z\u00edsk\u00e1n\u00edm bodov\u00e9 p\u0159evahy, nebo v\u00edt\u011bzstv\u00ed k.o. Boj prob\u00edh\u00e1 v ringu, a to v\u00fdhradn\u011b ve stoje. Jakmile se boxer po tvrd\u00e9m \u00faderu dotkne podlahy jinou \u010d\u00e1st\u00ed t\u011bla, ne\u017e chodidly nebo le\u017e\u00ed v provazech, je v pozici na zemi rozhod\u010d\u00edm odpo\u010d\u00edt\u00e1v\u00e1n. V boji se hodnot\u00ed pouze \u00fadery, kter\u00e9 nejsou blokov\u00e1ny nebo zachyceny soupe\u0159em a dopadnou p\u0159\u00edmo nebo \u0161vihem, a to kloubovou \u010d\u00e1st\u00ed sev\u0159en\u00e9 rukavice, na p\u0159edn\u00ed nebo postrann\u00ed \u010d\u00e1st hlavy nebo t\u011bla od pasu v\u00fd\u0161e."}, {"color": "#97c2fc", "id": "flag", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Nishan_Sahib.svg", "label": "flag", "shape": "image", "title": "\uae30(\u65d7, flag) \ub610\ub294 \uae43\ubc1c(\ubb38\ud654\uc5b4: \uae30\ubc1c), \uc5ec\uad34(\u65df\u65dd)\ub294 \uc9c1\ubb3c \uc870\uac01\uc5d0 \ud2b9\uc720\uc758 \ub3c4\uc548\uc744 \uc778\uc1c4\ud55c \uac83 \ub610\ub294 \uadf8 \ub3c4\uc548\uc73c\ub85c, \uc0c1\uc9d5\ubb3c, \uc2e0\ud638, \uc7a5\uc2dd, \uad11\uace0 \ub4f1\uc758 \ubaa9\uc801\uc73c\ub85c \uc0ac\uc6a9\ub41c\ub2e4. \uae30\uc5d0 \uad00\ud55c \uc5f0\uad6c\ub97c \uae30\ud559\uc774\ub77c\uace0 \ud55c\ub2e4. \uae30\ub97c \uad6c\ubd84\ud560 \uc218 \uc788\ub294 \uae30\uc900\uc740 \uc0ac\uc6a9 \ubaa9\uc801, \ub3c4\uc548, \uac8c\uc591 \ubc29\uc2dd \ub4f1\uc774 \uc788\ub2e4. \uae30\ub294 \uc624\ub7ab\ub3d9\uc548 \uad70\uc0ac \ubaa9\uc801\uc73c\ub85c\ub3c4 \uc0ac\uc6a9\ub418\uc5c8\uc73c\uba70, \ub54c\ubb38\uc5d0 \uae30\ub97c \uc758\ubbf8\ud558\ub294 \ud45c\ud604\uc774 \uad70\uc0ac \ud3b8\uc81c\uc5d0 \ub0a8\uc544\uc788\ub294 \uacbd\uc6b0\uac00 \ub9ce\ub2e4. \uc544\ub78d\uc5b4\uc5d0\uc11c \"\uae30\"\ub97c \uc758\ubbf8\ud558\ub294 \u0644\u0648\u0627\u0621\ub294 \uc5ec\ub2e8\uacfc \uac19\uc740 \uc758\ubbf8\uc774\uace0, \uc5d0\uc2a4\ud30c\ub0d0\uc5b4 \"\ubc18\ub370\ub77c\"(bandera)\ub294 \ub300\ub300\uc640 \uac19\uc740 \uc758\ubbf8\uc774\ub2e4. \uc720\ubaa9\ubbfc\uc871\uc758 \uacbd\uc6b0 \ubabd\uace8\uc5d0\uc11c \"\uc815\uae30\"\ub97c \uc815\uce58 \ubc0f \uad70\uc0ac \ub2e8\uc704\ub85c \uc0ac\uc6a9\ud588\uace0, \ub9cc\uc8fc\uc871\uc740 \uae30\ub97c \uc758\ubbf8\ud558\ub294 8\uac1c\uc758 \"\uad6c\uc0ac\"(\u1864\u1861\u1830\u1820)\ub97c \uad70\uc0ac \ubc0f \ud589\uc815, \ubd80\uc871 \ub2e8\uc704\ub85c \uc0ac\uc6a9\ud588\ub2e4(\ud314\uae30\uad70)."}, {"color": "#97c2fc", "id": "uniform", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Canadian_Militia,_1898.jpg", "label": "uniform", "shape": "image", "title": "Uniforma (z francouzsk\u00e9ho uniforme) \u010di stejnokroj je od\u011bv
