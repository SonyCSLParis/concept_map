7\u0639\u0627\u062a \u0627\u0644\u0646\u0641\u0637\u064a\u0629 \u0648\u0627\u0644\u0623\u062e\u0634\u0627\u0628 \u0627\u0644\u0643\u0628\u064a\u0631\u0629. \u0648\u0645\u0639 \u0630\u0644\u0643\u060c \u062a\u0639\u064a\u0634 \u0623\u0639\u062f\u0627\u062f \u0643\u0628\u064a\u0631\u0629 \u0645\u0646 \u0627\u0644\u0643\u0627\u0645\u064a\u0631\u0648\u0646\u064a\u064a\u0646 \u0641\u064a \u0627\u0644\u0641\u0642\u0631 \u0643\u0645\u0632\u0627\u0631\u0639\u064a \u0627\u0644\u0643\u0641\u0627\u0641. \u0627\u0644\u0633\u0644\u0637\u0629 \u0641\u064a \u064a\u062f \u0627\u0644\u0631\u0626\u064a\u0633 \u0627\u0644\u0633\u0644\u0637\u0648\u064a \u0645\u0646\u0630 \u0639\u0627\u0645 1982\u060c \u0628\u0648\u0644 \u0628\u064a\u0627\u060c \u0648\u062d\u0632\u0628\u0647 \u0627\u0644\u062d\u0631\u0643\u0629 \u0627\u0644\u062f\u064a\u0645\u0642\u0631\u0627\u0637\u064a\u0629 \u0627\u0644\u0643\u0627\u0645\u064a\u0631\u0648\u0646\u064a\u0629 \u0627\u0644\u0634\u0639\u0628\u064a\u0629. \u0648\u0642\u062f \u062a\u0632\u0627\u064a\u062f \u0646\u0641\u0648\u0631 \u0633\u0643\u0627\u0646 \u0627\u0644\u0623\u0631\u0627\u0636\u064a \u0627\u0644\u0646\u0627\u0637\u0642\u0629 \u0628\u0627\u0644\u0625\u0646\u0643\u0644\u064a\u0632\u064a\u0629 \u0641\u064a \u0627\u0644\u0643\u0627\u0645\u064a\u0631\u0648\u0646 \u0645\u0646 \u0627\u0644\u062d\u0643\u0648\u0645\u0629\u060c \u0648\u062f\u0639\u0627 \u0627\u0644\u0633\u0627\u0633\u0629 \u0645\u0646 \u062a\u0644\u0643 \u0627\u0644\u0645\u0646\u0627\u0637\u0642 \u0625\u0644\u0649 \u0642\u062f\u0631 \u0623\u0643\u0628\u0631 \u0645\u0646 \u0627\u0644\u0644\u0627\u0645\u0631\u0643\u0632\u064a\u0629 \u0648\u062d\u062a\u0649 \u0627\u0644\u0627\u0646\u0641\u0635\u0627\u0644 (\u0639\u0644\u0649 \u0633\u0628\u064a\u0644 \u0627\u0644\u0645\u062b\u0627\u0644: \u0627\u0644\u0645\u062c\u0644\u0633 \u0627\u0644\u0648\u0637\u0646\u064a \u0644\u062c\u0646\u0648\u0628 \u0627\u0644\u0643\u0627\u0645\u064a\u0631\u0648\u0646) \u0645\u0646 \u0627\u0644\u0623\u0631\u0627\u0636\u064a \u0627\u0644\u062a\u064a \u062d\u0643\u0645\u062a\u0647\u0627 \u0628\u0631\u064a\u0637\u0627\u0646\u064a\u0627 \u0633\u0627\u0628\u0642\u0627\u064b."}, {"color": "#97c2fc", "id": "safety", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Snake_warning_sign.jpg", "label": "safety", "shape": "image", "title": "\u5b89\u5168(\u3042\u3093\u305c\u3093\u3001\u82f1: safety\u3001\u30bb\u30a4\u30d5\u30c6\u30a3\u3001\u4ecf: s\u00e9curit\u00e9 \u30bb\u30ad\u30e5\u30ea\u30c6)\u306b\u95a2\u3057\u3066\u3001\u5b89\u5168\u306e\u56fd\u969b\u6a19\u6e96\u306e\u5b9a\u7fa9\u300c\u8a31\u5bb9\u3067\u304d\u306a\u3044\u30ea\u30b9\u30af\u304c\u306a\u3044\u3053\u3068\u300d\u3068\u3001\u300c\u5371\u967a\u3092\u30bc\u30ed\u306b\u3059\u308b\uff08\u7d76\u5bfe\u5b89\u5168\uff09\u300d\u306b\u3064\u3044\u3066\u89e3\u8aac\u3092\u3059\u308b\u3002\u6982\u8aac\u3067\u306f\u3001\u5b89\u5168\u3092\u3001\u4e00\u822c\u306e\u4eba\u3005\u304c\u3069\u306e\u3088\u3046\u306b\u8003\u3048\u3066\u3044\u308b\u306e\u304b\u3001\u5de5\u5b66\u5206\u91ce\u306e\u7814\u7a76\u8005\u30fb\u6280\u8853\u8005\u304c20\u4e16\u7d00\u5f8c\u534a\uff081900\u5e74\u4ee3\u5f8c\u534a\uff09\u304b\u3089\u6700\u8fd1\uff082014\u5e74\u6642\u70b9\uff09\u306b\u304a\u3044\u3066\u3069\u306e\u3088\u3046\u306b\u8003\u3048\u3066\u3044\u305f\u304b\u3092\u7d39\u4ecb\u3059\u308b\u3002\u6b21\u306b\u3001\u5b89\u5168\u306e\u5b9a\u7fa9\u3084\u3001\u5b89\u5168\u3092\u9054\u6210\u3059\u308b\u305f\u3081\u306e\u30ea\u30b9\u30af\u30de\u30cd\u30b8\u30e1\u30f3\u30c8\u306b\u3064\u3044\u3066\u7d39\u4ecb\u3059\u308b\u3002\u300c\u547d\u3084\u8ca1\u7523\u3092\u4fdd\u8b77\u3059\u308b\u3053\u3068\u300d\u3068\u3044\u3046\u610f\u5473\u306b\u3064\u3044\u3066\u306f\u3001\u300c\u30bb\u30ad\u30e5\u30ea\u30c6\u30a3(\u82f1: security)\u300d\u307e\u305f\u306f\u300c\u4fdd\u5b89\u300d\u3092\u53c2\u7167\u3002"}, {"color": "#97c2fc", "id": "barbados", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gnome-globe.svg", "label": "barbados", "shape": "image", "title": "\u5df4\u5df4\u591a\u65af\uff08\u82f1\u8a9e\uff1aBarbados\uff0ci/b\u0251\u02d0r\u02c8be\u026ad\u0252s/\uff0c\u53f0\u6e7e\u7a31\u70ba\u5df4\u8c9d\u591a\uff09\u662f\u4f4d\u4e8e\u52a0\u52d2\u6bd4\u6d77\u4e0e\u5927\u897f\u6d0b\u8fb9\u754c\u4e0a\u7684\u5c9b\u56fd\uff0c\u662f\u897f\u5370\u5ea6\u7fa4\u5c9b\u6700\u4e1c\u7aef\u7684\u5c9b\u5c7f\uff0c\u9996\u90fd\u5e03\u91cc\u5947\u6566\u3002\u5c9b\u5c7f\u9762\u79ef430\u5e73\u65b9\u516c\u91cc\uff0c\u4e3b\u8981\u662f\u4f4e\u5730\uff0c\u5728\u5c9b\u7684\u5185\u9646\u6709\u4e00\u4e9b\u5c71\u4e18\u3002\u5df4\u8c9d\u591a\u5cf6\u4f4d\u4e8e13\u00baN\u300159\u00baW\u53ca\u5176\u9644\u8fd1\u3002\u8ddd\u59d4\u5185\u745e\u62c9\u7684\u4e1c\u5317\u7ea6434.5\u516c\u91cc\u3002 \u5df4\u8c9d\u591a\u6709\u7a33\u5b9a\u7684\u6c11\u4e3b\u653f\u4f53\uff0c\u72ec\u7acb\u4e8e1966\u5e7411\u670830\u65e5\u30021998\u5e74\u5df4\u5df4\u591a\u65af\u5baa\u6cd5\u5ba1\u9605\u59d4\u5458\u4f1a\u5efa\u8bae\u91c7\u53d6\u5171\u548c\u5236\uff0c\u8f6e\u756a\u6267\u653f\u7684\u548c\u5206\u522b\u4e8e2005\u5e74\u548c2015\u5e74\u58f0\u660e\u63a8\u8fdb\u5171\u548c\u5316\uff0c2007\u5e74\u66fe\u8ba1\u5212\u5c06\u5927\u9009\u548c\u8131\u79bb\u82f1\u8054\u90a6\u6210\u54e1\u570b\u6346\u7ed1\u516c\u6295\u3002\u5df4\u5df4\u591a\u65af\u8b70\u6703\u65bc2021\u5e7410\u6708\u901a\u904e\u5df4\u8c9d\u591a\u5171\u548c\u5316\u8b70\u6848\uff0c\u4e26\u65bc2021\u5e7411\u670830\u65e5\u6b63\u5f0f\u751f\u6548\uff0c\u4e26\u7d50\u675f\u4f5c\u70ba\u82f1\u806f\u90a6\u738b\u570b\u7684\u8eab\u4efd\uff0c\u4ee5\u975e\u738b\u570b\u6210\u54e1\u7e7c\u7e8c\u7559\u5728\u82f1\u8054\u90a6\uff0c\u985e\u4f3c\u65bc\u65b0\u52a0\u5761\u3002 \u5df4\u8c9d\u591a\u7684\u540d\u5b57\u6765\u81ea\u4e8e\u8461\u8404\u7259\u8bed\u300cOs Barbados\u300d\u6216\u897f\u73ed\u7259\u8a9e\u300cLos Barbados\u300d\uff0c\u672c\u610f\u7686\u70ba\u300c\u6709\u80e1\u5b50\u7684\u300d\uff0c\u610f\u6307\u904d\u5730\u90fd\u662f\u7684\u91ce\u751f\u7684\u6995\u6811\u3002"}, {"color": "#97c2fc", "id": "russian revolution", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Batall\u00f3nDeLaMuerteDesfilandoAnteElPalacioDeInvierno--historywartimes14londuoft.jpg", "label": "russian revolution", "shape": "image", "title": "Perang Saudara Rusia adalah perang saudara yang terjadi dari tahun 1918 sampai tahun 1922 antara beberapa kelompok dan negara di Rusia. Pertempuran utama terjadi antara dua kelompok besar, yaitu Pemerintah Uni Soviet yang baru atau Tentara Merah dan Kelompok Nasionalis Rusia atau Tentara Putih. Tentara Merah adalah cabang angkatan bersenjata Uni Soviet yang dibentuk mengikuti Revolusi Oktober tahun 1917. Tentara Putih yang disokong oleh beberapa negara sekutu, seperti Amerika Serikat, Inggris, Prancis, Polandia, Italia, Jepang dan beberapa negara lainnya melawan pemerintah Rusia yang baru di bawah kendali Bolshevik. Beberapa negara bagian juga memberontak menentang pemerintahan komunis Uni Soviet. Akhirnya, Uni Soviet berhasil memenangkan perang ini dan semakin memperkuat kedudukannya atas daerah-daerah eks Kekaisaran Rusia."}, {"color": "#97c2fc", "id": "portugal", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_Spain_(1760\u20131785).svg", "label": "portugal", "shape": "image", "title": "\u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03c4\u03b7\u03c2 \u03a0\u03bf\u03c1\u03c4\u03bf\u03b3\u03b1\u03bb\u03af\u03b1\u03c2 (\u03c0\u03bf\u03c1\u03c4\u03bf\u03b3\u03b1\u03bb\u03b9\u03ba\u03ac: Imp\u00e9rio Portugu\u00eas) \u03bf\u03bd\u03bf\u03bc\u03b1\u03b6\u03cc\u03c4\u03b1\u03bd \u03b7 \u03c0\u03c1\u03ce\u03c4\u03b7 \u03c0\u03b1\u03b3\u03ba\u03cc\u03c3\u03bc\u03b9\u03b1 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03c3\u03c4\u03b7\u03bd \u03b9\u03c3\u03c4\u03bf\u03c1\u03af\u03b1, \u03bc\u03b5 \u03b5\u03b4\u03ac\u03c6\u03b7 \u03c3\u03c4\u03b7 \u039d\u03cc\u03c4\u03b9\u03b1 \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03ae, \u03c4\u03b7\u03bd \u0391\u03c6\u03c1\u03b9\u03ba\u03ae, \u03c4\u03b7\u03bd \u0399\u03bd\u03b4\u03af\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03b7 \u03bd\u03bf\u03c4\u03b9\u03bf\u03b1\u03bd\u03b1\u03c4\u03bf\u03bb\u03b9\u03ba\u03ae \u0391\u03c3\u03af\u03b1, \u03c5\u03c0\u03bf\u03c4\u03b5\u03bb\u03ae \u03c3\u03c4\u03b7\u03bd \u03c4\u03b7\u03c2 \u03a0\u03bf\u03c1\u03c4\u03bf\u03b3\u03b1\u03bb\u03af\u03b1\u03c2. \u0389\u03c4\u03b1\u03bd \u03b5\u03c0\u03af\u03c3\u03b7\u03c2 \u03b7 \u03c0\u03c1\u03ce\u03c4\u03b7 \u03ba\u03b1\u03b9 \u03bc\u03b1\u03ba\u03c1\u03bf\u03b2\u03b9\u03cc\u03c4\u03b5\u03c1\u03b7 \u03b1\u03c0\u03cc \u03c4\u03b9\u03c2 \u03c3\u03cd\u03b3\u03c7\u03c1\u03bf\u03bd\u03b5\u03c2 \u0395\u03c5\u03c1\u03c9\u03c0\u03b1\u03ca\u03ba\u03ad\u03c2 \u03b1\u03c0\u03bf\u03b9\u03ba\u03b9\u03b1\u03ba\u03ad\u03c2 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b5\u03c2, \u03b1\u03c6\u03bf\u03cd \u03b4\u03b9\u03ae\u03c1\u03ba\u03b5\u03c3\u03b5 \u03b3\u03b9\u03b1 \u03c0\u03b5\u03c1\u03af\u03c0\u03bf\u03c5 \u03ad\u03be\u03b9 \u03b1\u03b9\u03ce\u03bd\u03b5\u03c2 (\u03ba\u03b1\u03c4\u03ac\u03ba\u03c4\u03b7\u03c3\u03b7 \u03c4\u03b7\u03c2 \u0398\u03ad\u03bf\u03c5\u03c4\u03b1 \u03c4\u03bf 1415, \u03c0\u03b1\u03c1\u03ac\u03b4\u03bf\u03c3\u03b7 \u03c4\u03bf\u03c5 \u039c\u03b1\u03ba\u03ac\u03bf \u03c4\u03bf 1999). \u03a4\u03bf \u0392\u03b1\u03c3\u03af\u03bb\u03b5\u03b9\u03bf \u03c4\u03b7\u03c2 \u03a0\u03bf\u03c1\u03c4\u03bf\u03b3\u03b1\u03bb\u03af\u03b1\u03c2 \u03b1\u03c0\u03cc \u03c4\u03b9\u03c2 \u03b1\u03c1\u03c7\u03ad\u03c2 \u03c4\u03bf\u03c5 15\u03bf\u03c5 \u03b1\u03b9\u03ce\u03bd\u03b1 \u03be\u03b5\u03ba\u03af\u03bd\u03b7\u03c3\u03b5 \u03b1\u03c1\u03ba\u03b5\u03c4\u03ad\u03c2 \u03bf\u03c1\u03b3\u03b1\u03bd\u03c9\u03bc\u03ad\u03bd\u03b5\u03c2 \u03b1\u03c0\u03bf\u03c3\u03c4\u03bf\u03bb\u03ad\u03c2 \u03b5\u03be\u03b5\u03c1\u03b5\u03cd\u03bd\u03b7\u03c3\u03b7\u03c2, \u03b5\u03bd\u03ce \u03ae\u03b4\u03b7 \u03b1\u03c0\u03cc \u03c4\u03bf\u03bd 13\u03bf \u03b1\u03b9\u03ce\u03bd\u03b1 \u03b4\u03b9\u03ad\u03b8\u03b5\u03c4\u03b5 \u03b9\u03ba\u03b1\u03bd\u03cc \u03bd\u03b1\u03c5\u03c4\u03b9\u03ba\u03cc \u03ba\u03b1\u03b9 \u03c3\u03c4\u03cc\u03bb\u03bf. \u039f\u03b9 \u03a0\u03bf\u03c1\u03c4\u03bf\u03b3\u03ac\u03bb\u03bf\u03b9 \u03ac\u03c1\u03c7\u03b9\u03c3\u03b1\u03bd \u03bd\u03b1 \u03b5\u03be\u03b5\u03c1\u03b5\u03c5\u03bd\u03bf\u03cd\u03bd \u03c4\u03b7\u03bd \u03b1\u03ba\u03c4\u03ae \u03c4\u03b7\u03c2 \u0391\u03c6\u03c1\u03b9\u03ba\u03ae\u03c2 \u03c4\u03bf 1419, \u03c7\u03c1\u03b7\u03c3\u03b9\u03bc\u03bf\u03c0\u03bf\u03b9\u03ce\u03bd\u03c4\u03b1\u03c2 \u03c4\u03b9\u03c2 \u03c4\u03b5\u03bb\u03b5\u03c5\u03c4\u03b1\u03af\u03b5\u03c2 \u03b5\u03be\u03b5\u03bb\u03af\u03be\u03b5\u03b9\u03c2 \u03c3\u03c4\u03b7\u03bd \u03c0\u03bb\u03bf\u03ae\u03b3\u03b7\u03c3\u03b7, \u03c4\u03b7 \u03c7\u03b1\u03c1\u03c4\u03bf\u03b3\u03c1\u03b1\u03c6\u03af\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03b7 \u03bd\u03b1\u03c5\u03c4\u03b9\u03bb\u03b9\u03b1\u03ba\u03ae \u03c4\u03b5\u03c7\u03bd\u03bf\u03bb\u03bf\u03b3\u03af\u03b1 \u03cc\u03c0\u03c9\u03c2 \u03c4\u03b7\u03bd \u03ba\u03b1\u03c1\u03b1\u03b2\u03ad\u03bb\u03b1, \u03c3\u03b5 \u03c0\u03b5\u03c1\u03af\u03c0\u03c4\u03c9\u03c3\u03b7 \u03c0\u03bf\u03c5 \u03ad\u03b2\u03c1\u03b9\u03c3\u03ba\u03b1\u03bd \u03ad\u03bd\u03b1\u03bd \u03b8\u03b1\u03bb\u03ac\u03c3\u03c3\u03b9\u03bf \u03b4\u03c1\u03cc\u03bc\u03bf \u03c0\u03c1\u03bf\u03c2 \u03c4\u03b9\u03c2 \u03c0\u03b7\u03b3\u03ad\u03c2 \u03c4\u03bf\u03c5 \u03b5\u03c0\u03b9\u03ba\u03b5\u03c1\u03b4\u03bf\u03cd\u03c2 \u03b5\u03bc\u03c0\u03bf\u03c1\u03af\u03bf\u03c5 \u03bc\u03c0\u03b1\u03c7\u03b1\u03c1\u03b9\u03ba\u03ce\u03bd. \u03a4\u03bf 1488, \u03bf \u039c\u03c0\u03b1\u03c1\u03c4\u03bf\u03bb\u03bf\u03bc\u03ad\u03bf\u03c5 \u039d\u03c4\u03af\u03b1\u03c2 \u03c0\u03ad\u03c1\u03b1\u03c3\u03b5 \u03c4\u03bf \u0391\u03ba\u03c1\u03c9\u03c4\u03ae\u03c1\u03b9\u03bf \u03c4\u03b7\u03c2 \u039a\u03b1\u03bb\u03ae\u03c2 \u0395\u03bb\u03c0\u03af\u03b4\u03b1\u03c2, \u03ba\u03b1\u03b9 \u03c4\u03bf 1498, \u03bf \u0392\u03ac\u03c3\u03ba\u03bf \u03bd\u03c4\u03b1 \u0393\u03ba\u03ac\u03bc\u03b1 \u03ad\u03c6\u03b8\u03b1\u03c3\u03b5 \u03c3\u03c4\u03b7\u03bd \u0399\u03bd\u03b4\u03af\u03b1. \u039f\u03b9 \u03a0\u03bf\u03c1\u03c4\u03bf\u03b3\u03ac\u03bb\u03bf\u03b9 \u03ba\u03b9\u03bd\u03ae\u03b8\u03b7\u03ba\u03b1\u03bd \u03b4\u03c5\u03c4\u03b9\u03ba\u03ac \u03c4\u03bf 1497 \u03ba\u03b1\u03b9 \u03ad\u03c6\u03c4\u03b1\u03c3\u03b1\u03bd \u03c3\u03c4\u03b7 \u039d\u03ad\u03b1 \u0393\u03b7 \u03c4\u03bf\u03c5 \u039a\u03b1\u03bd\u03b1\u03b4\u03ac, \u03b5\u03bd\u03ce \u03c4\u03bf 1500, \u03b1\u03c0\u03cc \u03bc\u03b9\u03b1 \u03c4\u03c5\u03c7\u03b1\u03af\u03b1 \u03c0\u03c1\u03bf\u03c3\u03ad\u03b3\u03b3\u03b9\u03c3\u03b7 \u03c4\u03b7\u03c2 \u03b1\u03ba\u03c4\u03ae\u03c2 \u03c4\u03b7\u03c2 \u039d\u03cc\u03c4\u03b9\u03b1\u03c2 \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03ae\u03c2 \u03b3\u03b9\u03b1 \u03ba\u03ac\u03c0\u03bf\u03b9\u03bf\u03c5\u03c2, \u03b1\u03c0\u03cc \u03bc\u03c5\u03c3\u03c4\u03b9\u03ba\u03cc \u03c3\u03c7\u03b5\u03b4\u03b9\u03b1\u03c3\u03bc\u03cc \u03c4\u03bf\u03c5 \u03c3\u03c4\u03ad\u03bc\u03bc\u03b1\u03c4\u03bf\u03c2 \u03b3\u03b9\u03b1 \u03ac\u03bb\u03bb\u03bf\u03c5\u03c2, \u03bf \u03a0\u03ad\u03b4\u03c1\u03bf \u0386\u03bb\u03b2\u03b1\u03c1\u03b5\u03c2 \u039a\u03b1\u03bc\u03c0\u03c1\u03ac\u03bb \u03b8\u03b1 \u03ad\u03b2\u03c1\u03b9\u03c3\u03ba\u03b5 \u03ba\u03b1\u03b9 \u03b8\u03b1 \u03af\u03b4\u03c1\u03c5\u03b5 \u03bc\u03b9\u03b1 \u03b5\u03ba \u03c4\u03c9\u03bd \u03c3\u03b7\u03bc\u03b1\u03bd\u03c4\u03b9\u03ba\u03cc\u03c4\u03b5\u03c1\u03c9\u03bd \u03b1\u03c0\u03bf\u03b9\u03ba\u03b9\u03ce\u03bd \u03c4\u03b7\u03c2, \u03b1\u03c5\u03c4\u03ae\u03bd \u03c4\u03b7\u03c2 \u0392\u03c1\u03b1\u03b6\u03b9\u03bb\u03af\u03b1\u03c2. \u039a\u03b1\u03c4\u03ac \u03c4\u03b9\u03c2 \u03b5\u03c0\u03cc\u03bc\u03b5\u03bd\u03b5\u03c2 \u03b4\u03b5\u03ba\u03b1\u03b5\u03c4\u03af\u03b5\u03c2, \u03bf\u03b9 \u03a0\u03bf\u03c1\u03c4\u03bf\u03b3\u03ac\u03bb\u03bf\u03b9 \u03bd\u03b1\u03c5\u03c4\u03b9\u03ba\u03bf\u03af \u03c3\u03c5\u03bd\u03ad\u03c7\u03b9\u03c3\u03b1\u03bd \u03bd\u03b1 \u03b5\u03be\u03b5\u03c1\u03b5\u03c5\u03bd\u03bf\u03cd\u03bd \u03c4\u03b9\u03c2 \u03b1\u03ba\u03c4\u03ad\u03c2 \u03ba\u03b1\u03b9 \u03c4\u03b1 \u03bd\u03b7\u03c3\u03b9\u03ac \u03c4\u03b7\u03c2 \u0391\u03bd\u03b1\u03c4\u03bf\u03bb\u03b9\u03ba\u03ae\u03c2 \u0391\u03c3\u03af\u03b1\u03c2, \u03b9\u03b4\u03c1\u03cd\u03bf\u03bd\u03c4\u03b1\u03c2 \u03c6\u03c1\u03bf\u03cd\u03c1\u03b9\u03b1 \u03ba\u03b1\u03b9 \u03b5\u03bc\u03c0\u03bf\u03c1\u03b9\u03ba\u03bf\u03cd\u03c2 \u03c3\u03c4\u03b1\u03b8\u03bc\u03bf\u03cd\u03c2 \u03ba\u03b1\u03b8\u03ce\u03c2 \u03c0\u03c1\u03bf\u03c7\u03c9\u03c1\u03bf\u03cd\u03c3\u03b1\u03bd \u03cc\u03c0\u03c9\u03c2 \u03bc\u03b5 \u03c4\u03b7\u03bd \u03ba\u03b1\u03c4\u03ac\u03bb\u03c5\u03c3\u03b7 \u03c4\u03bf\u03c5 \u03c3\u03bf\u03c5\u03bb\u03c4\u03b1\u03bd\u03ac\u03c4\u03bf\u03c5 \u03c4\u03b7\u03c2 \u039c\u03b1\u03bb\u03ac\u03ba\u03ba\u03b1 \u03c4\u03bf 1511. \u03a4\u03bf 1571\u03bc\u03b9\u03b1 \u03b3\u03c1\u03b1\u03bc\u03bc\u03ae \u03c0\u03c1\u03bf\u03c7\u03c9\u03c1\u03b7\u03bc\u03ad\u03bd\u03c9\u03bd \u03c6\u03c5\u03bb\u03b1\u03ba\u03af\u03c9\u03bd \u03c3\u03c5\u03bd\u03ad\u03b4\u03b5\u03c3\u03b5 \u03c4\u03b7 \u039b\u03b9\u03c3\u03b1\u03b2\u03cc\u03bd\u03b1 \u03bc\u03b5 \u03c4\u03bf \u039d\u03b1\u03b3\u03ba\u03b1\u03c3\u03ac\u03ba\u03b9: \u03b7 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03b5\u03af\u03c7\u03b5 \u03b3\u03af\u03bd\u03b5\u03b9 \u03c0\u03c1\u03ac\u03b3\u03bc\u03b1\u03c4\u03b9 \u03c0\u03b1\u03b3\u03ba\u03cc\u03c3\u03bc\u03b9\u03b1, \u03ba\u03b1\u03b9 \u03c3\u03c4\u03b7\u03bd \u03c0\u03bf\u03c1\u03b5\u03af\u03b1 \u03ad\u03c6\u03b5\u03c1\u03b5 \u03bc\u03b5\u03b3\u03ac\u03bb\u03bf \u03c0\u03bb\u03bf\u03cd\u03c4\u03bf \u03c3\u03c4\u03b7\u03bd \u03a0\u03bf\u03c1\u03c4\u03bf\u03b3\u03b1\u03bb\u03af\u03b1. \u039c\u03b5\u03c4\u03b1\u03be\u03cd \u03c4\u03bf\u03c5 1580 \u03ba\u03b1\u03b9 \u03c4\u03bf\u03c5 1640 \u03b7 \u03a0\u03bf\u03c1\u03c4\u03bf\u03b3\u03b1\u03bb\u03af\u03b1 \u03ad\u03b3\u03b9\u03bd\u03b5 \u03bf \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u03cc\u03c2 \u03ad\u03c4\u03b5\u03c1\u03bf\u03c2 \u03c4\u03b7\u03c2 \u0399\u03c3\u03c0\u03b1\u03bd\u03af\u03b1\u03c2 \u03c3\u03c4\u03b7\u03bd \u03ad\u03bd\u03c9\u03c3\u03b7 \u03c4\u03c9\u03bd \u03c3\u03c4\u03b5\u03bc\u03bc\u03ac\u03c4\u03c9\u03bd \u03c4\u03c9\u03bd \u03b4\u03cd\u03bf \u03c7\u03c9\u03c1\u03ce\u03bd. \u0391\u03bd \u03ba\u03b1\u03b9 \u03bf\u03b9 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b5\u03c2 \u03c3\u03c5\u03bd\u03ad\u03c7\u03b9\u03c3\u03b1\u03bd \u03bd\u03b1 \u03b4\u03b9\u03bf\u03b9\u03ba\u03bf\u03cd\u03bd\u03c4\u03b1\u03b9 \u03be\u03b5\u03c7\u03c9\u03c1\u03b9\u03c3\u03c4\u03ac, \u03bf\u03b9 \u03a0\u03bf\u03c1\u03c4\u03bf\u03b3\u03b1\u03bb\u03b9\u03ba\u03ad\u03c2 \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2 \u03ad\u03b3\u03b9\u03bd\u03b1\u03bd \u03c3\u03c4\u03cc\u03c7\u03bf\u03c2 \u03b5\u03c0\u03b9\u03b8\u03ad\u03c3\u03b5\u03c9\u03bd \u03b1\u03c0\u03cc \u03c4\u03c1\u03b5\u03b9\u03c2 \u03b1\u03bd\u03c4\u03af\u03c0\u03b1\u03bb\u03b5\u03c2 \u0395\u03c5\u03c1\u03c9\u03c0\u03b1\u03ca\u03ba\u03ad\u03c2 \u03b4\u03c5\u03bd\u03ac\u03bc\u03b5\u03b9\u03c2 \u03b5\u03c7\u03b8\u03c1\u03b9\u03ba\u03ad\u03c2 \u03c3\u03c4\u03b7\u03bd \u0399\u03c3\u03c0\u03b1\u03bd\u03af\u03b1 \u03ba\u03b1\u03b9 \u03b6\u03b7\u03bb\u03cc\u03c6\u03b8\u03bf\u03bd\u03b5\u03c2 \u03c0\u03c1\u03bf\u03c2 \u03c4\u03b9\u03c2 \u0399\u03b2\u03b7\u03c1\u03b9\u03ba\u03ad\u03c2 \u03c5\u03c0\u03b5\u03c1\u03c0\u03cc\u03bd\u03c4\u03b9\u03b5\u03c2 \u03b5\u03c0\u03b9\u03c4\u03c5\u03c7\u03af\u03b5\u03c2: \u03c4\u03b7\u03bd \u039f\u03bb\u03bb\u03b1\u03bd\u03b4\u03af\u03b1 (\u03b7 \u03bf\u03c0\u03bf\u03af\u03b1 \u03c3\u03c5\u03bd\u03b5\u03c0\u03bb\u03ac\u03ba\u03b7 \u03c3\u03b5 \u03ad\u03bd\u03b1\u03bd \u03b5\u03bd\u03ac\u03bd\u03c4\u03b9\u03b1 \u03c4\u03b7\u03c2 \u0399\u03c3\u03c0\u03b1\u03bd\u03af\u03b1), \u03c4\u03b7\u03bd \u0391\u03b3\u03b3\u03bb\u03af\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03b7 \u0393\u03b1\u03bb\u03bb\u03af\u03b1. \u0388\u03c7\u03bf\u03bd\u03c4\u03b1\u03c2 \u03bc\u03b9\u03ba\u03c1\u03cc\u03c4\u03b5\u03c1\u03bf \u03c0\u03bb\u03b7\u03b8\u03c5\u03c3\u03bc\u03cc, \u03b7 \u03a0\u03bf\u03c1\u03c4\u03bf\u03b3\u03b1\u03bb\u03af\u03b1 \u03b1\u03b4\u03c5\u03bd\u03b1\u03c4\u03bf\u03cd\u03c3\u03b5 \u03bd\u03b1 \u03c5\u03c0\u03b5\u03c1\u03b1\u03c3\u03c0\u03af\u03c3\u03b5\u03b9 \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03b5\u03c3\u03bc\u03b1\u03c4\u03b9\u03ba\u03ac \u03c4\u03b1 \u03c5\u03c0\u03b5\u03c1\u03c0\u03cc\u03bd\u03c4\u03b9\u03b1 \u03b5\u03b4\u03ac\u03c6\u03b7 \u03c4\u03b7\u03c2 \u03ba\u03b1\u03b9 \u03c4\u03bf \u03c5\u03c0\u03b5\u03c1\u03b5\u03be\u03b1\u03c0\u03bb\u03c9\u03bc\u03ad\u03bd\u03bf \u03c4\u03b7\u03c2 \u03b4\u03af\u03ba\u03c4\u03c5\u03bf \u03b5\u03bc\u03c0\u03bf\u03c1\u03b9\u03ba\u03ce\u03bd \u03c3\u03c4\u03b1\u03b8\u03bc\u03ce\u03bd \u03ba\u03b1\u03b9 \u03b5\u03c1\u03b3\u03bf\u03c3\u03c4\u03b1\u03c3\u03af\u03c9\u03bd, \u03ba\u03b1\u03b9 \u03ad\u03c4\u03c3\u03b9 \u03b7 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03ac\u03c1\u03c7\u03b9\u03c3\u03b5 \u03c4\u03b7 \u03bc\u03b1\u03ba\u03c1\u03ac \u03ba\u03b1\u03b9 \u03b2\u03b1\u03b8\u03bc\u03b9\u03b1\u03af\u03b1 \u03b5\u03be\u03b1\u03c3\u03b8\u03ad\u03bd\u03b7\u03c3\u03b7 \u03c4\u03b7\u03c2. \u0397 \u03b1\u03c0\u03ce\u03bb\u03b5\u03b9\u03b1 \u03c4\u03b7\u03c2 \u0392\u03c1\u03b1\u03b6\u03b9\u03bb\u03af\u03b1\u03c2 \u03c4\u03bf 1822, \u03b7 \u03c0\u03b9\u03bf \u03bc\u03b5\u03b3\u03ac\u03bb\u03b7 \u03ba\u03b1\u03b9 \u03c0\u03b9\u03bf \u03ba\u03b5\u03c1\u03b4\u03bf\u03c6\u03cc\u03c1\u03b1 \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b1 \u03c4\u03b7\u03c2 \u03a0\u03bf\u03c1\u03c4\u03bf\u03b3\u03b1\u03bb\u03af\u03b1\u03c2, \u03c3\u03b5 \u03bc\u03b9\u03b1 \u03c0\u03b5\u03c1\u03af\u03bf\u03b4\u03bf \u03c0\u03bf\u03c5 \u03c4\u03b1 \u03c3\u03ac\u03c1\u03c9\u03bd\u03b1\u03bd \u03c4\u03b7\u03bd \u03ae\u03c0\u03b5\u03b9\u03c1\u03bf \u03c4\u03b7\u03c2 \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03ae\u03c2, \u03ae\u03c4\u03b1\u03bd \u03ad\u03bd\u03b1 \u03c0\u03bb\u03ae\u03b3\u03bc\u03b1 \u03b1\u03c0\u03cc \u03c4\u03bf \u03bf\u03c0\u03bf\u03af\u03bf \u03b7 \u03a0\u03bf\u03c1\u03c4\u03bf\u03b3\u03b1\u03bb\u03af\u03b1 \u03ba\u03b1\u03b9 \u03b7 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03c4\u03b7\u03c2 \u03b4\u03b5\u03bd \u03b1\u03bd\u03ac\u03c1\u03c1\u03c9\u03c3\u03b1\u03bd \u03c0\u03bf\u03c4\u03ad. \u039f \u03bf \u03bf\u03c0\u03bf\u03af\u03bf\u03c2 \u03be\u03b5\u03ba\u03af\u03bd\u03b7\u03c3\u03b5 \u03c3\u03c4\u03bf\u03bd \u03cd\u03c3\u03c4\u03b5\u03c1\u03bf 19\u03bf \u03b1\u03b9\u03ce\u03bd\u03b1 \u03ac\u03c6\u03b7\u03c3\u03b5 \u03c4\u03b7\u03bd \u03a0\u03bf\u03c1\u03c4\u03bf\u03b3\u03b1\u03bb\u03af\u03b1 \u03bc\u03b5 \u03c0\u03ad\u03bd\u03c4\u03b5 \u03b1\u03c0\u03bf\u03ba\u03af\u03b5\u03c2 \u03c3\u03c4\u03b7\u03bd \u03ae\u03c0\u03b5\u03b9\u03c1\u03bf. \u03a4\u03b1 \u03c0\u03b5\u03c1\u03b9\u03c3\u03c3\u03cc\u03c4\u03b5\u03c1\u03b1 \u03b1\u03c0\u03cc \u03b1\u03c5\u03c4\u03ac \u03c4\u03b1 \u0391\u03c6\u03c1\u03b9\u03ba\u03b1\u03bd\u03b9\u03ba\u03ac \u03b5\u03b4\u03ac\u03c6\u03b7 \u03ae\u03c4\u03b1\u03bd \u03c5\u03c0\u03cc \u03a0\u03bf\u03c1\u03c4\u03bf\u03b3\u03b1\u03bb\u03b9\u03ba\u03ae \u03b4\u03b9\u03bf\u03af\u03ba\u03b7\u03c3\u03b7 \u03ba\u03b1\u03b9 \u03b5\u03c0\u03b9\u03c1\u03c1\u03bf\u03ae \u03b3\u03b9\u03b1 \u03b1\u03b9\u03ce\u03bd\u03b5\u03c2. \u03a0\u03cc\u03bb\u03b5\u03b9\u03c2 \u03cc\u03c0\u03c9\u03c2 \u03b7 \u039b\u03bf\u03c5\u03ac\u03bd\u03c4\u03b1 \u03ba\u03b1\u03b9 \u03b7 \u039c\u03c0\u03b5\u03bd\u03b3\u03ba\u03ad\u03bb\u03b1, \u03ba\u03b1\u03b9 \u03bd\u03c4\u03bf\u03c5\u03b6\u03af\u03bd\u03b5\u03c2 \u03ac\u03bb\u03bb\u03c9\u03bd \u03bf\u03b9\u03ba\u03b9\u03c3\u03bc\u03ce\u03bd, \u03bb\u03b9\u03bc\u03ad\u03bd\u03b5\u03c2 \u03ba\u03b1\u03b9 \u03c6\u03c1\u03bf\u03cd\u03c1\u03b9\u03b1, \u03b5\u03af\u03c7\u03b1\u03bd \u03b9\u03b4\u03c1\u03c5\u03b8\u03b5\u03af \u03ba\u03b1\u03b9 \u03b4\u03b9\u03bf\u03b9\u03ba\u03b7\u03b8\u03b5\u03af \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u03a0\u03bf\u03c1\u03c4\u03bf\u03b3\u03b1\u03bb\u03af\u03b1 \u03b1\u03c0\u03cc \u03c4\u03bf\u03bd 16\u03bf \u03b1\u03b9\u03ce\u03bd\u03b1. \u03a4\u03b9\u03c2 \u03b4\u03b5\u03ba\u03b1\u03b5\u03c4\u03af\u03b5\u03c2 1960 \u03ba\u03b1\u03b9 1970 \u03ba\u03b1\u03c4\u03ac \u03c4\u03b7 \u03b4\u03b9\u03ac\u03c1\u03ba\u03b5\u03b9\u03b1 \u03c4\u03bf\u03c5 \u03a0\u03bf\u03c1\u03c4\u03bf\u03b3\u03b1\u03bb\u03b9\u03ba\u03bf\u03cd \u0391\u03c0\u03bf\u03b9\u03ba\u03b9\u03b1\u03ba\u03bf\u03cd \u03a0\u03bf\u03bb\u03ad\u03bc\u03bf\u03c5 \u03be\u03ad\u03c3\u03c0\u03b1\u03c3\u03b1\u03bd \u03ba\u03b9\u03bd\u03ae\u03bc\u03b1\u03c4\u03b1 \u03b1\u03bd\u03b5\u03be\u03b1\u03c1\u03c4\u03b7\u03c3\u03af\u03b1\u03c2 \u03c3\u03c4\u03b9\u03c2 \u0391\u03bd\u03b3\u03ba\u03cc\u03bb\u03b1, \u039c\u03bf\u03b6\u03b1\u03bc\u03b2\u03af\u03ba\u03b7 \u03ba\u03b1\u03b9 \u0393\u03bf\u03c5\u03b9\u03bd\u03ad\u03b1 \u039c\u03c0\u03b9\u03c3\u03c3\u03ac\u03bf\u03c5. \u039c\u03b5\u03c4\u03ac \u03c4\u03bf\u03bd \u0392\u0384 \u03a0\u03b1\u03b3\u03ba\u03cc\u03c3\u03bc\u03b9\u03bf \u03a0\u03cc\u03bb\u03b5\u03bc\u03bf, \u03bf \u03b7\u03b3\u03ad\u03c4\u03b7\u03c2 \u03c4\u03b7\u03c2 \u03a0\u03bf\u03c1\u03c4\u03bf\u03b3\u03b1\u03bb\u03af\u03b1\u03c2, \u0391\u03bd\u03c4\u03cc\u03bd\u03b9\u03bf \u03a3\u03b1\u03bb\u03b1\u03b6\u03ac\u03c1, \u03c0\u03c1\u03bf\u03c3\u03c0\u03ac\u03b8\u03b7\u03c3\u03b5 \u03bd\u03b1 \u03ba\u03c1\u03b1\u03c4\u03ae\u03c3\u03b5\u03b9 \u03c4\u03b7\u03bd \u03a0\u03bf\u03c1\u03c4\u03bf\u03b3\u03b1\u03bb\u03b9\u03ba\u03ae \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03b1\u03bd\u03ad\u03c0\u03b1\u03c6\u03b7 \u03c3\u03b5 \u03bc\u03b9\u03b1 \u03b5\u03c0\u03bf\u03c7\u03ae \u03c0\u03bf\u03c5 \u03ac\u03bb\u03bb\u03b5\u03c2 \u0395\u03c5\u03c1\u03c9\u03c0\u03b1\u03ca\u03ba\u03ad\u03c2 \u03c7\u03ce\u03c1\u03b5\u03c2 \u03ac\u03c1\u03c7\u03b9\u03b6\u03b1\u03bd \u03bd\u03b1 \u03b1\u03c0\u03bf\u03c3\u03cd\u03c1\u03bf\u03bd\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc \u03c4\u03b9\u03c2 \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2 \u03c4\u03bf\u03c5\u03c2 \u03ba\u03b1\u03b9 \u03b7 \u03a0\u03bf\u03c1\u03c4\u03bf\u03b3\u03b1\u03bb\u03af\u03b1 \u03b4\u03b5\u03c7\u03cc\u03c4\u03b1\u03bd \u03b4\u03b9\u03b5\u03b8\u03bd\u03ae \u03c0\u03af\u03b5\u03c3\u03b7 \u03bd\u03b1 \u03b1\u03c0\u03bf\u03c3\u03c5\u03c1\u03b8\u03b5\u03af \u03b1\u03c0\u03cc \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2 \u03c4\u03b7\u03c2. \u03a4\u03b5\u03bb\u03b9\u03ba\u03ce\u03c2 \u03cc\u03bc\u03c9\u03c2 \u03b7 \u03b1\u03bd\u03b1\u03c4\u03c1\u03bf\u03c0\u03ae \u03c4\u03bf\u03c5 \u0394\u03b9\u03ba\u03c4\u03b1\u03c4\u03bf\u03c1\u03b9\u03ba\u03bf\u03cd \u03ba\u03b1\u03b8\u03b5\u03c3\u03c4\u03ce\u03c4\u03bf\u03c2 \u03c4\u03b7\u03c2 \u039b\u03b9\u03c3\u03b1\u03b2\u03cc\u03bd\u03b1\u03c2 \u03c4\u03bf 1974 \u03bc\u03b5 \u03b5\u03c0\u03ad\u03bc\u03b2\u03b1\u03c3\u03b7 \u03c4\u03bf\u03c5 \u03c3\u03c4\u03c1\u03b1\u03c4\u03bf\u03cd \u03c0\u03bf\u03c5 \u03bf\u03bd\u03bf\u03bc\u03ac\u03c3\u03c4\u03b7\u03ba\u03b5 \u0395\u03c0\u03b1\u03bd\u03ac\u03c3\u03c4\u03b1\u03c3\u03b7 \u03c4\u03c9\u03bd \u0393\u03b1\u03c1\u03c5\u03c6\u03ac\u03bb\u03bb\u03c9\u03bd \u03b1\u03bd\u03ac\u03b3\u03ba\u03b1\u03c3\u03b5 \u03c4\u03b7\u03bd \u03a0\u03bf\u03c1\u03c4\u03bf\u03b3\u03b1\u03bb\u03af\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03b9\u03c2 \u03bc\u03b5\u03c4\u03b1\u03b2\u03b1\u03c4\u03b9\u03ba\u03ad\u03c2 \u03ba\u03c5\u03b2\u03b5\u03c1\u03bd\u03ae\u03c3\u03b5\u03b9\u03c2 \u03c4\u03b7\u03c2 \u03c3\u03c4\u03b7\u03bd \u03c0\u03bb\u03ae\u03c1\u03b7 \u03b1\u03c0\u03bf\u03c7\u03ce\u03c1\u03b7\u03c3\u03ae \u03c4\u03bf\u03c5\u03c2 \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u0391\u03c6\u03c1\u03b9\u03ba\u03b1\u03bd\u03b9\u03ba\u03ae \u03ae\u03c0\u03b5\u03b9\u03c1\u03bf. \u039f\u03b9 \u03a0\u03bf\u03c1\u03c4\u03bf\u03b3\u03ac\u03bb\u03bf\u03b9 \u03b5\u03c0\u03b7\u03c1\u03ad\u03b1\u03c3\u03b1\u03bd \u03c3\u03b7\u03bc\u03b1\u03bd\u03c4\u03b9\u03ba\u03ac \u03c4\u03b9\u03c2 \u03c0\u03b5\u03c1\u03b9\u03c3\u03c3\u03cc\u03c4\u03b5\u03c1\u03b5\u03c2 \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2 \u03c4\u03bf\u03c5\u03c2 \u03ba\u03bf\u03b9\u03bd\u03c9\u03bd\u03b9\u03ba\u03bf\u03bf\u03b9\u03ba\u03bf\u03bd\u03bf\u03bc\u03b9\u03ba\u03ac \u03ba\u03b1\u03b9 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u03ac, \u03b5\u03bd\u03ce \u03b7 \u03c0\u03bf\u03c1\u03c4\u03bf\u03b3\u03b1\u03bb\u03b9\u03ba\u03ae \u03b3\u03bb\u03ce\u03c3\u03c3\u03b1 \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03b5\u03af \u03b9\u03b4\u03b9\u03b1\u03af\u03c4\u03b5\u03c1\u03b1 \u03c3\u03b7\u03bc\u03b1\u03bd\u03c4\u03b9\u03ba\u03cc \u03b4\u03b5\u03c3\u03bc\u03cc \u03bf\u03c1\u03b9\u03c3\u03bc\u03ad\u03bd\u03c9\u03bd \u03c7\u03c9\u03c1\u03ce\u03bd \u03bc\u03b5 \u03c4\u03b7\u03bd \u03a0\u03bf\u03c1\u03c4\u03bf\u03b3\u03b1\u03bb\u03af\u03b1 \u03b1\u03ba\u03cc\u03bc\u03b7 \u03ba\u03b1\u03b9 \u03c3\u03ae\u03bc\u03b5\u03c1\u03b1."}, {"color": "#97c2fc", "id": "san marino", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Piadina.jpg", "label": "san marino", "shape": "image", "title": "\u6700\u838a\u56b4\u5c0a\u8cb4\u7684\u5723\u9a6c\u529b\u8bfa\u5171\u548c\u56fd\uff08\u7fa9\u5927\u5229\u8a9e\uff1aSerenissima Repubblica di San Marino\uff09\uff0c \u901a\u7a31\u5723\u9a6c\u529b\u8bfa\u5171\u548c\u570b\uff08\u7fa9\u5927\u5229\u8a9e\uff1aRepubblica di San Marino\uff09\u6216\u5723\u9a6c\u529b\u8bfa\uff08\u7fa9\u5927\u5229\u8a9e\uff1aSan Marino\uff09\uff0c \u4f4d\u4e8e\u610f\u5927\u5229\u534a\u5c9b\u7684\u4e9a\u5e73\u5b81\u5c71\u8109\u4e1c\u5317\u4fa7\uff0c\u5904\u4e8e\u88ab\u610f\u5927\u5229\u5305\u56f4\u7684\u56fd\u4e2d\u56fd\u72b6\u6001\u3002\u5723\u9a6c\u529b\u8bfa\u56fd\u571f\u9762\u79ef61.2\u5e73\u65b9\u516c\u91cc\uff0823.6\u5e73\u65b9\u82f1\u91cc\uff09\uff0c\u4eba\u53e333,344\u4eba\u3002 \u5176\u56fd\u5bb6\u9996\u90fd\u662f\u5723\u9a6c\u529b\u8bfa\u5e02\uff0c\u6700\u5927\u7684\u57ce\u9547\u662f\u4f4d\u4e8e\u585e\u62c9\u74e6\u83b1\u7684\u591a\u52a0\u7eb3\u3002\u5723\u9a6c\u529b\u8bfa\u662f\u6b27\u6d32\u59d4\u5458\u4f1a\u6240\u6709\u56fd\u5bb6\u4e2d\u4eba\u53e3\u6700\u5c11\u7684\u56fd\u5bb6\u3002 \u5723\u9a6c\u529b\u8bfa\u4e4b\u540d\uff0c\u6765\u6e90\u4e8e\u516c\u51433\u4e16\u7d00\u4e00\u500b\u53eb\u5723\u9a6c\u5229\u8bfa\u65af\uff08\u5723\u739b\u5229\u8bfa\uff09\u7684\u77f3\u5320\uff0c\u4ed6\u6765\u81ea\u7576\u6642\u7f57\u9a6c\u5e1d\u56fd\u7684\u6b96\u6c11\u5730\u62c9\u5e03\u5c9b\uff08\u4f4d\u4e8e\u73b0\u5728\u7684\u514b\u7f57\u5730\u4e9a\uff09\uff0c\u516c\u5143257\u5e74\uff0c\u5723\u739b\u5229\u8bfa\u53c2\u4e0e\u4e86\u91cc\u7c73\u5c3c\u7684\u57ce\u5899\u91cd\u5efa\u5de5\u4f5c\uff0c\u8be5\u57ce\u5e02\u7684\u57ce\u5899\u66fe\u56e0\u4e3a\u906d\u53d7\u6d77\u76d7\u7684\u88ad\u51fb\u800c\u88ab\u7834\u574f\u3002\u516c\u5143301\u5e74\uff0c\u5723\u739b\u5229\u8bfa\u5728\u8482\u5854\u8bfa\u5c71\u4fee\u5efa\u4e86\u4e00\u4e2a\u72ec\u7acb\u7684\u4fee\u9053\u9662\u793e\u533a\u3002\u56e0\u6b64\u5723\u739b\u5229\u8bfa\u53f7\u79f0\u662f\u73b0\u5b58\u6700\u53e4\u8001\u7684\u4e3b\u6743\u56fd\u5bb6\u548c\u5386\u53f2\u6700\u60a0\u4e45\u7684\u7acb\u5baa\u5236\u5171\u548c\u56fd\u3002 \u5723\u9a6c\u529b\u8bfa\u7531\u300a\u5723\u9a6c\u529b\u8bfa\u5baa\u6cd5\u300b\u7ba1\u7406\uff0c\u8be5\u5baa\u6cd5\u6210\u4e66\u4e8e16\u4e16\u7eaa\uff0c\u7531\u62c9\u4e01\u6587\u4e66\u5199\u5b8c\u6210\u7684\u4e00\u5957\u516d\u672c\u7684\u6587\u4ef6\uff0c\u5176\u4e2d\u89c4\u5b9a\u4e86\u8be5\u56fd\u7684\u653f\u6cbb\u5236\u5ea6\u3002\u5723\u9a6c\u529b\u8bfa\u8ba4\u4e3a\u8fd9\u662f\u6700\u53e4\u8001\u7684\u8fc4\u4eca\u4ecd\u7136\u6709\u6548\u7684\u653f\u5e9c\u6587\u4ef6\u6216\u5baa\u6cd5\u3002 \u5723\u9a6c\u529b\u8bfa\u7684\u56fd\u5bb6\u7ecf\u6d4e\u4e3b\u8981\u4f9d\u9760\u91d1\u878d\u4e1a\u3001\u5de5\u4e1a\u3001\u670d\u52a1\u4e1a\u548c\u65c5\u6e38\u4e1a\u3002\u5c31\u4ee5\u8d2d\u4e70\u529b\u5e73\u4ef7\u8ba1\u7b97\u7684\u4eba\u5747\u56fd\u5185\u751f\u4ea7\u603b\u503c\u6765\u8bf4\uff0c\u5723\u9a6c\u529b\u8bfa\u662f\u5168\u7403\u6700\u5bcc\u88d5\u7684\u56fd\u5bb6\u4e4b\u4e00\uff0c\u4e0e\u6b27\u6d32\u53d1\u8fbe\u5730\u533a\u6c34\u51c6\u6301\u5e73\u3002\u5723\u9a6c\u529b\u8bfa\u88ab\u8ba4\u4e3a\u662f\u56fd\u5bb6\u7ecf\u6d4e\u9ad8\u5ea6\u7a33\u5b9a\u548c\u6b27\u6d32\u5931\u4e1a\u7387\u6700\u4f4e\u7684\u56fd\u5bb6\u4e4b\u4e00\uff0c\u8be5\u56fd\u65e2\u6ca1\u6709\u56fd\u5bb6\u503a\u52a1\u4e5f\u6ca1\u6709\u9884\u7b97\u76c8\u4f59\u3002 \u5723\u9a6c\u529b\u8bfa\u4e5f\u662f\u9664\u5b89\u9053\u5c14\u5916\u5168\u7403\u552f\u4e00\u4e00\u4e2a\u8f66\u6bd4\u4eba\u591a\u7684\u56fd\u5bb6\u3002\u5728\u5916\u4ea4\u4e0a\uff0c\u5723\u9a6c\u529b\u8bfa\u8ffd\u968f\u610f\u5927\u5229\u9886\u5bfc\uff0c\u4e14\u662f\u56e2\u7ed3\u8c0b\u5171\u8bc6\u96c6\u56e2\u7684\u6838\u5fc3\u6210\u5458\u3002"}, {"color": "#97c2fc", "id": "sail", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Atlas_pittoresque_pl_096.jpg", "label": "sail", "shape": "image", "title": "Velo estas forta peco el tolo a\u016d teksita materialo sur akvoveturilo (vel\u015dipo a\u016d velboato) celita por kapti la forton de la vento kaj transformi tion al propulso por movi la veturilon anta\u016den. La pozicio de la velo rilate al la \u015dipo estas ofte \u015dan\u011debla, tiel ke eblas efikepropulsi la veturilon al dezirata direkto, malgra\u016d la diversaj ventodirektoj."}, {"color": "#97c2fc", "id": "imperialism", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Colonial_Africa_1913_map.svg", "label": "imperialism", "shape": "image", "title": "El imperialismo (generalmente en forma de un imperio) \u2014que se basa en ideas de superioridad\u200b y aplicando pr\u00e1cticas de dominaci\u00f3n\u2014 es el conjunto de pr\u00e1cticas que implican la extensi\u00f3n de la autoridad y el control de un Estado o pueblo sobre otro. Tambi\u00e9n puede ser una doctrina pol\u00edtica que justifica la dominaci\u00f3n de un pueblo o Estado sobre otros; habitualmente mediante distintos tipos de colonizaci\u00f3n (de poblamiento, de explotaci\u00f3n econ\u00f3mica, de presencia militar estrat\u00e9gica) o por la subordinaci\u00f3n cultural (aculturaci\u00f3n). El soci\u00f3logo estadounidense Lewis Samuel Feuer identific\u00f3 dos subtipos principales del imperialismo: el primero es el \"imperialismo regresivo\" identificado con la pura conquista, la explotaci\u00f3n inequ\u00edvoca, reducciones de los pueblos no deseados, y el asentamiento de los pueblos deseados en esos territorios. El segundo tipo identificado por Feuer es \"imperialismo progresista\" que se basa en una visi\u00f3n cosmopolita de la humanidad, que promueve la expansi\u00f3n de la civilizaci\u00f3n a las sociedades supuestamente atrasadas para elevar los est\u00e1ndares de vida y la cultura en los territorios conquistados, y la asignaci\u00f3n de la gente conquistada a asimilarse a la sociedad imperial. Aunque los t\u00e9rminos \"imperialismo\" y \"colonialismo\" est\u00e1n muy relacionados, no son sin\u00f3nimos. Los imperios han existido a lo largo de toda la historia, desde su mismo comienzo en la Edad Antigua, pero el uso del t\u00e9rmino \"imperialismo\" suele limitarse a la calificaci\u00f3n de la expansi\u00f3n europea que se inicia con la era de los descubrimientos (siglo XV) y se prolonga durante toda la Edad Moderna y Edad Contempor\u00e1nea hasta el proceso de descolonizaci\u00f3n tras la Segunda Guerra Mundial. M\u00e1s espec\u00edficamente, la expresi\u00f3n Era del Imperialismo, utilizada por la historiograf\u00eda, denomina al per\u00edodo que va de 1871 a 1914, en que se produjo una verdadera carrera para construir imperios coloniales, principalmente con el llamado reparto de \u00c1frica. A ese periodo se refieren tres de los textos m\u00e1s importantes que fijaron el concepto: Imperialismo, un estudio, de Hobson, El capital financiero de Rudolf Hlferding y El imperialismo, fase superior del capitalismo, de Lenin. La perspectiva marxista entiende el imperialismo no esencialmente como una forma de dominaci\u00f3n pol\u00edtica, sino como un mecanismo de divisi\u00f3n internacional del capital y el trabajo, por el que la propiedad del capital, la gesti\u00f3n, el trabajo de mayor cualificaci\u00f3n y la mayor parte del consumo se concentran en los pa\u00edses \"centrales\"; mientras que en los pa\u00edses \"perif\u00e9ricos\", que aportan el trabajo de menor cualificaci\u00f3n y los recursos naturales, sufren un intercambio desigual que conduce a la explotaci\u00f3n y el empobrecimiento. En politolog\u00eda tambi\u00e9n se emplea la nomenclatura \"norte-sur\" para esta forma de relaci\u00f3n."}, {"color": "#97c2fc", "id": "sovereignty", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/United_Nations_(Member_States_and_Territories).svg", "label": "sovereignty", "shape": "image", "title": "Un \u00c9tat souverain moderne est un \u00c9tat qui poss\u00e8de quatre propri\u00e9t\u00e9s : \n* une population permanente ; \n* un territoire d\u00e9termin\u00e9 ; \n* un gouvernement qui n\u0027est subordonn\u00e9 \u00e0 aucun autre ; \n* une capacit\u00e9 d\u0027entrer en relation avec les autres \u00c9tats. Pour ce qui est de la reconnaissance de l\u0027\u00c9tat, \u00ab l\u0027existence politique de l\u0027\u00c9tat est ind\u00e9pendante de sa reconnaissance par les autres \u00c9tats \u00bb. Ces dispositions, qui r\u00e9sultent de la Convention de Montevideo de 1933, sont accept\u00e9es internationalement comme un droit coutumier."}, {"color": "#97c2fc", "id": "kosovo", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_SFR_Yugoslav_Albanian_Minority.svg", "label": "kosovo", "shape": "image", "title": "Kosovo a Metochie (srbsky \u041a\u043e\u0441\u043e\u0432\u043e \u0438 \u041c\u0435\u0442\u043e\u0445\u0438\u0458\u0430, Kosovo i Metohija, alb\u00e1nsky Kosova dhe Dukagjini), ofici\u00e1ln\u011b Autonomn\u00ed oblast Kosovo a Metochie (srbsky \u0410\u0443\u0442\u043e\u043d\u043e\u043c\u043d\u0430 \u041f\u043e\u043a\u0440\u0430\u0458\u0438\u043d\u0430 \u041a\u043e\u0441\u043e\u0432\u043e \u0438 \u041c\u0435\u0442\u043e\u0445\u0438ja, Autonomna Pokrajina Kosovo i Metohija, alb\u00e1nsky Krahina Autonome e Kosov\u00ebs dhe Metohis\u00eb), zn\u00e1m\u00e9 kr\u00e1tce jako Kosovo (alb\u00e1nsky Kosova) nebo Kosmet (od Kosovo a Metochie) odkazuje na region Kosovo, jak je definov\u00e1n v srbsk\u00e9 \u00fastav\u011b. \u00dazem\u00ed provincie je sporn\u00e9 mezi Srbskem a samozvanou Kosovskou republikou, p\u0159i\u010dem\u017e druh\u00e1 z nich m\u00e1 oblast de facto pod kontrolou. Region byl po v\u011bt\u0161inu obdob\u00ed mezi lety 1912 a 1999 sou\u010d\u00e1st\u00ed Srbska (zejm\u00e9na, kdy\u017e Srbsko bylo sou\u010d\u00e1st\u00ed Jugosl\u00e1vie). \u00dazem\u00ed provincie, jak je uzn\u00e1no srbsk\u00fdmi z\u00e1kony, le\u017e\u00ed v ji\u017en\u00ed \u010d\u00e1sti Srbska a pokr\u00fdv\u00e1 regiony Kosovo a Metochie. Hlavn\u00edm m\u011bstem provincie je Pri\u0161tina. \u00dazem\u00ed bylo d\u0159\u00edve b\u011bhem Socialistick\u00e9 Jugosl\u00e1vie autonomn\u00ed oblast\u00ed Srbska (1946\u20131990) a z\u00edskalo sou\u010dasn\u00fd sou\u010dasn\u00fd stav v roce 1990. Oblast byla ovl\u00e1d\u00e1na jako sou\u010d\u00e1st Srbska a\u017e do kosovsk\u00e9 v\u00e1lky (1998\u20131999), kdy se stala v souladu s rezoluc\u00ed Rady bezpe\u010dnosti OSN 1244 protektor\u00e1tem OSN, ale p\u0159esto byla mezin\u00e1rodn\u011b uzn\u00e1v\u00e1na jako sou\u010d\u00e1st Srbska. Kontrola byla pot\u00e9 p\u0159evedena do spr\u00e1vy Mise OSN. V roce 2008 kosovsk\u00e9 org\u00e1ny jednostrann\u011b vyhl\u00e1sily nez\u00e1vislost, kterou uzn\u00e1v\u00e1 97 \u010dlen\u016f OSN, nikoli v\u0161ak Srbsko, kter\u00e9 ho st\u00e1le pova\u017euje za svou provincii."}, {"color": "#97c2fc", "id": "insular affairs", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/KMcCarthy.jpg", "label": "insular affairs", "shape": "image", "title": "The U.S. House Committee on Natural Resources or Natural Resources Committee (often referred to as simply Resources) is a Congressional committee of the United States House of Representatives. Originally called the Committee on Interior and Insular Affairs (1951), the name was changed to the Committee on Natural Resources in 1991. The name was shortened to the Committee on Resources in 1995 by the new chairman, Don Young (at the same time, the committee took over the duties of the now-defunct Merchant Marine and Fisheries Committee). Following the Democratic takeover of the House of Representatives in 2006, the name of the committee was changed back to its title used between 1991 and 1995."}, {"color": "#97c2fc", "id": "authority figure", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/AuthorityOfLaw.jpg", "label": "authority figure", "shape": "image", "title": "\u0410\u0432\u0442\u043e\u0440\u0438\u0442\u0435\u0301\u0442 (\u043d\u0456\u043c. Autorit\u00e4t, \u0432\u0456\u0434 \u043b\u0430\u0442. auctoritas \u2014 \u00ab\u0432\u043b\u0430\u0434\u0430\u00bb, \u00ab\u0432\u043f\u043b\u0438\u0432\u00bb) \u2014 \u0437\u0430\u0433\u0430\u043b\u044c\u043d\u043e\u0432\u0438\u0437\u043d\u0430\u043d\u0430 \u0434\u043e\u0432\u0456\u0440\u0430, \u043f\u043e\u0448\u0430\u043d\u0430, \u0430 \u0442\u0430\u043a\u043e\u0436 \u043e\u0441\u043e\u0431\u0430, \u044f\u043a\u0430 \u043a\u043e\u0440\u0438\u0441\u0442\u0443\u0454\u0442\u044c\u0441\u044f \u0442\u0430\u043a\u043e\u044e \u043f\u043e\u0448\u0430\u043d\u043e\u044e, \u0454 \u0432\u043f\u043b\u0438\u0432\u043e\u0432\u043e\u044e \u0442\u0430 \u0437\u0430\u0441\u043b\u0443\u0433\u043e\u0432\u0443\u0454 \u043f\u043e\u0432\u043d\u043e\u0457 \u0434\u043e\u0432\u0456\u0440\u0438. \u0414\u0435\u043e\u043d\u0442\u0438\u0447\u043d\u0438\u0439 \u0430\u0432\u0442\u043e\u0440\u0438\u0442\u0435\u0442 \u2014 \u0430\u0432\u0442\u043e\u0440\u0438\u0442\u0435\u0442 \u0432\u0438\u0449\u043e\u0457 \u0437\u0430 \u0440\u0430\u043d\u0433\u043e\u043c \u043e\u0441\u043e\u0431\u0438, \u043d\u0430\u0447\u0430\u043b\u044c\u043d\u0438\u043a\u0430, \u0435\u043f\u0456\u0441\u0442\u0435\u043c\u0456\u0441\u0442\u0438\u0447\u043d\u0438\u0439 \u0430\u0432\u0442\u043e\u0440\u0438\u0442\u0435\u0442 \u2014 \u0430\u0432\u0442\u043e\u0440\u0438\u0442\u0435\u0442 \u0437\u043d\u0430\u0432\u0446\u044f, \u0444\u0430\u0445\u0456\u0432\u0446\u044f. \u0412 \u0443\u043a\u0440\u0430\u0457\u043d\u0441\u044c\u043a\u0456\u0439 \u043c\u043e\u0432\u0456 \u0441\u043b\u043e\u0432\u043e \u0430\u0432\u0442\u043e\u0440\u0438\u0442\u0435\u0442 \u043c\u0430\u0454 \u0437\u043e\u0432\u0441\u0456\u043c \u0456\u043d\u0448\u0435 \u0437\u043d\u0430\u0447\u0435\u043d\u043d\u044f, \u043d\u0456\u0436 \u0430\u043d\u0433\u043b\u0456\u0439\u0441\u044c\u043a\u0435 authority \u2014 \u0432\u043b\u0430\u0434\u0430. \u0412 \u0430\u043d\u0433\u043b\u0456\u0439\u0441\u044c\u043a\u0456\u0439 \u043c\u043e\u0432\u0456 \u0437\u0431\u0435\u0440\u0435\u0433\u043b\u043e\u0441\u044f \u043f\u043e\u0447\u0430\u0442\u043a\u043e\u0432\u0435 \u0437\u043d\u0430\u0447\u0435\u043d\u043d\u044f \u043b\u0430\u0442\u0438\u043d\u0441\u044c\u043a\u043e\u0433\u043e \u0441\u043b\u043e\u0432\u0430 auctoritas. \u0410\u0432\u0442\u043e\u0440\u0438\u0442\u0435\u0442 \u0454 \u0445\u0430\u0440\u0430\u043a\u0442\u0435\u0440\u0438\u0441\u0442\u0438\u043a\u043e\u044e \u043e\u0441\u043e\u0431\u0438, \u043e\u0440\u0433\u0430\u043d\u0456\u0437\u0430\u0446\u0456\u0457, \u0442\u0435\u043e\u0440\u0456\u0457, \u0434\u0436\u0435\u0440\u0435\u043b\u0430 \u0456\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0456\u0457 \u0442\u043e\u0449\u043e. \u041f\u043e\u043d\u044f\u0442\u0442\u044f \u0430\u0432\u0442\u043e\u0440\u0438\u0442\u0435\u0442\u0443 \u043f\u043e\u0432\u0027\u044f\u0437\u0430\u043d\u0435 \u0437 \u043f\u043e\u043d\u044f\u0442\u0442\u044f\u043c \u0432\u0456\u0440\u0438. \u0414\u0443\u043c\u043a\u0438, \u043e\u0446\u0456\u043d\u043a\u0438, \u0440\u0456\u0448\u0435\u043d\u043d\u044f \u0430\u0432\u0442\u043e\u0440\u0438\u0442\u0435\u0442\u043d\u043e\u0433\u043e \u0441\u0443\u0431\u0027\u0454\u043a\u0442\u0430 \u043d\u0435 \u0432\u0438\u043a\u043b\u0438\u043a\u0430\u044e\u0442\u044c \u0437\u0430\u043f\u0435\u0440\u0435\u0447\u0435\u043d\u044c \u0456 \u0441\u043f\u0440\u0438\u0439\u043c\u0430\u044e\u0442\u044c\u0441\u044f \u044f\u043a \u0456\u0441\u0442\u0438\u043d\u0430. \u0412 \u0446\u044c\u043e\u043c\u0443 \u0441\u0435\u043d\u0441\u0456 \u0430\u0432\u0442\u043e\u0440\u0438\u0442\u0435\u0442 \u0454 \u043d\u0430\u0439\u0432\u0430\u0436\u043b\u0438\u0432\u0456\u0448\u0438\u043c \u0434\u043b\u044f \u0431\u0443\u0434\u044c-\u044f\u043a\u043e\u0457 \u043b\u044e\u0434\u0438\u043d\u0438. \u041b\u044e\u0434\u0438\u043d\u0430 \u0432\u043f\u0440\u043e\u0434\u043e\u0432\u0436 \u0441\u0432\u043e\u0433\u043e \u0436\u0438\u0442\u0442\u044f \u043d\u0435 \u043c\u0430\u0454 \u043c\u043e\u0436\u043b\u0438\u0432\u043e\u0441\u0442\u0456 \u043f\u0435\u0440\u0435\u0432\u0456\u0440\u0438\u0442\u0438 \u043d\u0430 \u0432\u043b\u0430\u0441\u043d\u043e\u043c\u0443 \u0434\u043e\u0441\u0432\u0456\u0434\u0456 \u0432\u0441\u0456 \u0442\u0432\u0435\u0440\u0434\u0436\u0435\u043d\u043d\u044f, \u044f\u043a\u0456 \u0432\u043e\u043d\u0430 \u043e\u0442\u0440\u0438\u043c\u0443\u0454 \u0437 \u043a\u043d\u0438\u0433 \u0442\u0430 \u0456\u043d\u0448\u0438\u0445 \u0434\u0436\u0435\u0440\u0435\u043b \u0456\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0456\u0457. \u0422\u043e\u043c\u0443 \u0431\u0456\u043b\u044c\u0448\u0456\u0441\u0442\u044c \u0457\u0457 \u0437\u043d\u0430\u043d\u044c \u043e\u0431\u0491\u0440\u0443\u043d\u0442\u043e\u0432\u0430\u043d\u0456 \u043f\u043e\u0441\u0438\u043b\u0430\u043d\u043d\u044f\u043c\u0438 \u043d\u0430 \u0430\u0432\u0442\u043e\u0440\u0438\u0442\u0435\u0442. \u0422\u0430\u043a\u0438\u043c \u0447\u0438\u043d\u043e\u043c, \u0430\u0432\u0442\u043e\u0440\u0438\u0442\u0435\u0442 \u0432\u0438\u0441\u0442\u0443\u043f\u0430\u0454 \u043f\u0440\u0430\u043a\u0442\u0438\u0447\u043d\u0438\u043c \u043a\u0440\u0438\u0442\u0435\u0440\u0456\u0454\u043c \u0456\u0441\u0442\u0438\u043d\u0438. \u0420\u0435\u043b\u0456\u0433\u0456\u044f \u043f\u0440\u0438\u043f\u0438\u0441\u0443\u0454 \u0430\u0432\u0442\u043e\u0440\u0438\u0442\u0435\u0442\u0443 \u0441\u0432\u044f\u0449\u0435\u043d\u043d\u0438\u0445 \u0442\u0435\u043a\u0441\u0442\u0456\u0432 \u0441\u0442\u0430\u0442\u0443\u0441 \u0430\u0431\u0441\u043e\u043b\u044e\u0442\u043d\u043e\u0433\u043e \u043a\u0440\u0438\u0442\u0435\u0440\u0456\u044f \u0456\u0441\u0442\u0438\u043d\u0438, \u043e\u0441\u043a\u0456\u043b\u044c\u043a\u0438 \u0432\u0432\u0430\u0436\u0430\u0454\u0442\u044c\u0441\u044f, \u0449\u043e \u0441\u0432\u044f\u0449\u0435\u043d\u043d\u0456 \u0442\u0435\u043a\u0441\u0442\u0438 \u043d\u0430\u043f\u0438\u0441\u0430\u043d\u0456 \u043f\u0440\u043e\u0440\u043e\u043a\u0430\u043c\u0438 \u0447\u0435\u0440\u0435\u0437 \u043e\u0434\u043a\u0440\u043e\u0432\u0435\u043d\u043d\u044f."}, {"color": "#97c2fc", "id": "jigni", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_India.svg", "label": "jigni", "shape": "image", "title": "Jigni State was a princely state of the Bundelkhand Agency of the British Raj. It was a small Sanad state of about 82.87 km2 with a population of 4,297 inhabitants in 1901. The state was surrounded by the Hamirpur and Jhansi districts of the United Provinces. Its capital was at , also known as Jigini. It is a small town \u20141,770 inhabitants in 1901\u2014 located near the confluence of the Dhasan and the Betwa River in present-day Rath tehsil of Hamirpur district, Uttar Pradesh."}, {"color": "#97c2fc", "id": "napoleonic wars", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/National_Museum_in_Poznan_-_Przej\u015bcie_przez_Berezyn\u0119.jpg", "label": "napoleonic wars", "shape": "image", "title": "Wojny napoleo\u0144skie \u2013 seria konflikt\u00f3w zbrojnych pomi\u0119dzy Francj\u0105 i pa\u0144stwami z ni\u0105 sprzymierzonymi a zmieniaj\u0105c\u0105 si\u0119 koalicj\u0105 innych pa\u0144stw Europy, w czasach supremacji Napoleona Bonaparte. By\u0142y one kontynuacj\u0105 wojen mi\u0119dzy I Republik\u0105 Francusk\u0105 a pa\u0144stwami I i II koalicji, kt\u00f3re wybuch\u0142y z powodu rewolucji francuskiej i trwa\u0142y \u2013 z inicjatywy i dzi\u0119ki finansowaniu przez Wielk\u0105 Brytani\u0119 \u2013 przez ca\u0142y okres Konsulatu i I Cesarstwa. Historycy nie s\u0105 zgodni co do tego, kiedy dok\u0142adnie nale\u017cy datowa\u0107 ich pocz\u0105tek. Niekt\u00f3rzy uwa\u017caj\u0105, \u017ce nale\u017cy je liczy\u0107 od momentu, gdy w listopadzie 1799 roku Napoleon przej\u0105\u0142 w\u0142adz\u0119 we Francji. Inni uznaj\u0105, \u017ce konflikty okresu 1799\u20131802 nale\u017cy zalicza\u0107 jeszcze do wojen okresu rewolucji francuskiej i za punkt pocz\u0105tkowy \u201ewojen napoleo\u0144skich\u201d uwa\u017caj\u0105 zerwanie pokoju w Amiens i wypowiedzenie wojny Francji przez Brytani\u0119 w 1803. Obecnie w historiografii zachodniej coraz cz\u0119\u015bciej nazywa si\u0119 je \u201ewojnami Koalicji\u201d, poniewa\u017c faktycznie zosta\u0142y one narzucone Napoleonowi przez kolejne koalicje.Wojny te \u2013 dzi\u0119ki talentom dow\u00f3dczym Napoleona pocz\u0105tkowo zwyci\u0119skie, co zaowocowa\u0142o pobiciem w polu armii wi\u0119kszo\u015bci dawnych mocarstw europejskich \u2013 zako\u0144czy\u0142y si\u0119 przegran\u0105 Francji i najpierw abdykacj\u0105, a po ostatniej kampanii, znanej jako \u201e100 dni Napoleona\u201d, zes\u0142aniem cesarza na Wysp\u0119 \u015awi\u0119tej Heleny (1815). Za ich ko\u0144cow\u0105 dat\u0119 uznaje si\u0119 20 listopada 1815 \u2013 po ostatecznej kl\u0119sce Napoleona w bitwie pod Waterloo i podpisaniu drugiego traktatu paryskiego w 1815 roku. Wojny napoleo\u0144skie przyczyni\u0142y si\u0119 po\u015brednio do powstania w wielu krajach Europy nowego stylu my\u015blenia, a w konsekwencji do walki o wyzwolenie narodowe w Polsce, Belgii, we W\u0142oszech i na Ba\u0142kanach."}, {"color": "#97c2fc", "id": "southeastern nigeria", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/9th_century_bronze_ceremonial_pot,_Igbo-Ukwu,_Nigeria.jpg", "label": "southeastern nigeria", "shape": "image", "title": "Igboland (Standard Igbo: \u00c0l\u00e0 \u1eca\u0300gb\u00f2), also known as Southeastern Nigeria (but extends into South-Southern Nigeria), is the indigenous homeland of the Igbo people.It is a cultural and common linguistic region in southern Nigeria. Geographically, it is divided by the lower Niger River into two sections: an eastern (the larger of the two) and a western one. Its population is characterised by the diverse Igbo culture and the speakers of equally diverse Igbo languages. Politically, Igboland is divided into several southern Nigerian states; culturally, it has included several subgroupings, including the Anioma, the Ngwa, the Aro, the Ezza, the Ibeku, the Ohuhu, the Oboro, the Ikwerre, the Ogba, the Omuma, the Ohafia, the Oyigbo, the Mbaise, the Isu and the Ekpeye."}, {"color": "#97c2fc", "id": "warrant chiefs", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/COLLECTIE_TROPENMUSEUM_Houten_roeiboot_onderdeel_van_de_miniatuurvoorstelling_van_een_roeiboot_met_een_Europeaan_en_vier_roeiers._TMnr_3441-7a.jpg", "label": "warrant chiefs", "shape": "image", "title": "\uac04\uc811\ud1b5\uce58(Indirect rule)\ub294 \ubcf4\ud638\uad6d\uc774\ub098 \uc2dd\ubbfc\uc9c0\ub97c \uac15\ub300\uad6d\uc774 \ud1b5\uce58\ud558\ub294 \ubc29\ubc95\uc774\ub2e4. \uc601\uad6d, \ud504\ub791\uc2a4\uac00 \ud2b9\ud788 \uc544\ud504\ub9ac\uce74, \uc544\uc2dc\uc544\uc758 \uc2dd\ubbfc\uc81c\uad6d\uc5d0\uc11c \uc0ac\uc6a9\ud558\ub358 \ud1b5\uce58 \ubc29\uc2dd\uc774\ub2e4. \ud1b5\uce58\ubc1b\ub294 \ub098\ub77c\ub4e4\uc744 \ubcf4\ud638\uad6d\uc774\ub77c\uace0 \ubd88\ub800\ub2e4."}, {"color": "#97c2fc", "id": "slave trader", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bundesarchiv_Bild_183-E10855,_Polen,_Juden_zur_Zwangsarbeit_befohlen.jpg", "label": "slave trader", "shape": "image", "title": "L\u2019histoire de l\u0027esclavage est celle des diff\u00e9rentes formes prises par la condition sociale d\u0027\u00eatres humains priv\u00e9s par d\u0027autres du droit de propri\u00e9t\u00e9 sur eux-m\u00eames. Les premi\u00e8res attestations de l\u0027esclavage remontent au N\u00e9olithique. Dans les archives historiques du Moyen-Orient, les mieux connues, l\u0027\u00c9gypte antique et la Perse ont pr\u00e9c\u00e9d\u00e9 l\u0027esclavage arabo-musulman, \u00e0 son tour imit\u00e9 par certains pays europ\u00e9ens \u00e0 partir des XVIe et XVIIe si\u00e8cle. Le ph\u00e9nom\u00e8ne est devenu intercontinental au XVIIIe si\u00e8cle par les traites n\u00e9gri\u00e8res du commerce triangulaire. Les trois pays les plus concern\u00e9s, la France, le Danemark et l\u0027Angleterre ont aboli la traite des esclaves, dans les ann\u00e9es 1790 pour les deux premiers, en 1807 pour l\u0027Angleterre. Mais entre-temps, le r\u00e9tablissement de l\u0027esclavage par la France en 1802, r\u00e9tablit aussi la traite. La traite occidentale a ensuite chut\u00e9 apr\u00e8s le congr\u00e8s de Vienne (1815), o\u00f9 Talleyrand promit de soutenir la position britannique sur son interdiction, renforc\u00e9e par le droit de visite des navires \u00e9trangers, impos\u00e9 par les Anglais gr\u00e2ce \u00e0 la domination des mers par la Royal Navy, apr\u00e8s avoir n\u00e9goci\u00e9 les ann\u00e9es pr\u00e9c\u00e9dentes des trait\u00e9s internationaux pour rendre effective l\u0027abolition de la traite n\u00e9gri\u00e8re au d\u00e9but du si\u00e8cle. Peu apr\u00e8s, l\u0027esclavage est lui-m\u00eame aboli dans l\u0027Empire colonial anglais et lors de la R\u00e9volution de 1848 en France. Il perdure ensuite jusqu\u0027en 1865 aux \u00c9tats-Unis, et la d\u00e9cennie suivante \u00e0 Cuba et au Br\u00e9sil, mais principalement avec des esclaves n\u00e9s dans le pays. Il continue \u00e0 \u00eatre constat\u00e9 notamment dans plusieurs pays d\u0027Afrique par la traite orientale, et en Inde. L\u0027ONG Walk Free estime qu\u0027il y avait 40,3 millions d\u0027esclaves dans le Monde en 2018 . Le statut et la fonction de l\u0027esclave ont vari\u00e9 selon les \u00e9poques et les lieux : les sources et les justifications de l\u0027esclavage, la position et les t\u00e2ches mat\u00e9rielles conf\u00e9r\u00e9es aux esclaves ainsi que les conditions de sortie de la condition d\u0027esclave sont autant d\u0027\u00e9l\u00e9ments qui conf\u00e8rent sa sp\u00e9cificit\u00e9 \u00e0 chaque configuration historique."}, {"color": "#97c2fc", "id": "adolf hitler", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bundesarchiv_Bild_137-004055,_Eger,_Besuch_Adolf_Hitlers.jpg", "label": "adolf hitler", "shape": "image", "title": "Adolf Hitler (Braunau am Inn, 20 april 1889 \u2013 Berlijn (F\u00fchrerbunker), 30 april 1945) was een in Oostenrijk geboren Duits politicus en de leider van de Nationaalsocialistische Duitse Arbeiderspartij (NSDAP). Op 30 januari 1933 kwam hij aan de macht als rijkskanselier van Duitsland en na 2 augustus 1934 als staatshoofd (F\u00fchrer en rijkskanselier). Hij was aan de macht tot aan zijn dood in 1945. Hitler is het meest bekend om zijn centrale leidende rol in de opkomst van de Duitse variant van het, oorspronkelijk Italiaanse, fascisme in Duitsland (het nationaalsocialisme), de Tweede Wereldoorlog en de Holocaust.Hitler veranderde Duitsland van een beginnende democratie, de Weimarrepubliek, in een totalitaire staat met hemzelf als de absolute dictator, die elke tegenstand tegen zijn regime op meedogenloze wijze de kop indrukte. Tegenstanders werden opgesloten in concentratiekampen of, zoals Ernst R\u00f6hm, vermoord. Vanaf het begin was Hitlers politiek gebaseerd op gebruik van geweld en terreur door middel van de Sturmabteilung (SA) en later de Schutzstaffel (SS). Hitlers streven om de vernederingen van de Vrede van Versailles (1919) voor Duitsland ongedaan te maken en zijn expansiepolitiek om Lebensraum voor Duitsland te cre\u00ebren, leidden tot het begin van de Tweede Wereldoorlog. Een ander kenmerk van Hitlers politiek was zijn extreem-racistische nazi-ideologie waarbij een ras van als Arisch beschouwde \u00fcbermenschen moest worden gecre\u00eberd. Dat leidde tot de systematische uitroeiing van miljoenen die als untermenschen gezien werden, zoals Joden, maar ook Slavische volkeren, Roma, gehandicapten en andere niet-Joodse slachtoffers van het naziregime, in de Holocaust. Toen duidelijk was dat Duitsland de oorlog verloor gaf Hitler de opdracht dat het Duitse volk tot het bittere einde moest vechten en dat de nazi\u0027s de Duitse industri\u00eble complexen moesten vernietigen. Zelf pleegde hij in zijn ondergrondse bunker in Berlijn zelfmoord. Aan het einde van zijn regering lagen Duitsland en een groot deel van Europa in puin en waren er tientallen miljoenen doden te betreuren. Hitler was een gedecoreerde veteraan uit de Eerste Wereldoorlog. In 1919 werd hij lid van de voorloper van de nazipartij (DAP) en in 1921 werd hij de leider van de NSDAP. In 1923 pleegde hij een poging tot staatsgreep, bekend als de Bierkellerputsch bij de B\u00fcrgerbr\u00e4ukellerbierhal in M\u00fcnchen. De mislukte staatsgreep leidde tot de opsluiting van Hitler, een periode waarin hij zijn memoires, Mein Kampf, schreef. Na zijn vrijlating in 1924 kreeg hij steeds meer steun onder de Duitse kiezers. Hitler promootte pangermanisme, antisemitisme en anticommunisme met charismatische redevoeringen en propaganda. Hij werd in 1933 tot rijkskanselier benoemd en transformeerde de Weimarrepubliek in het Derde Rijk, een eenpartijdictatuur gebaseerd op de totalitaire en autocratische ideologie van het nationaalsocialisme. Het was duidelijk de bedoeling van Hitler om in Europa een Nieuwe Orde van absolute nazi-Duitse hegemonie te vestigen. Zijn buitenlandse en binnenlandse politiek had tot doel Lebensraum te scheppen voor wat hij zag als het \"Arische ras\". Dit vereiste de herbewapening van Duitsland, wat leidde tot de bezetting van het Tsjechische deel van Tsjecho-Slowakije en de invasie van Polen door de Wehrmacht in 1939. Zo begon de Tweede Wereldoorlog in Europa. Onder leiding van Hitler bezetten Duitse troepen en hun Europese bondgenoten tussen 1940 en 1943 het grootste deel van Europa en Noord-Afrika. Vanaf 1943 drongen de geallieerde legers de Duitsers weer terug en versloegen en bezetten ten slotte Duitsland in 1945. Hitlers bewind leidde tot tientallen miljoenen doden, waaronder de systematische moord op miljoenen burgers, waaronder ongeveer zes miljoen Joden en tussen de 500.000 en 1.500.000 Roma."}, {"color": "#97c2fc", "id": "sakti", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Guruji_puja.jpg", "label": "sakti", "shape": "image", "title": "Shakti (sanskritoz: \u0936\u0915\u094d\u0924\u093f, \u015aakti), deva edo jainko baten energia kosmikoa da. Energia bere emazte bezala pertsonifikatzen dute eta hauen itxura edota osagarri femeninoa. Hinduismoan eta Indiako tradizioetan, jainkosa hinduista oro deitua izan da, eta zuzenean edo zeharka lotu izan da ugalkortasunarekin; gero, devi bakoitza eta bere potentzia shakti bezala ulertu izan da. Horrela, shakti bakoitza Jainkosa Handiaren alderdi bat bezala ulertzen da (Parvati edo Kali, edo beste jainkosa nagusi bat). Suposatzen da shakti edo devi bakoitza deva baten osagarria dela, unibertsoari existentzia emanez."}, {"color": "#97c2fc", "id": "britannic", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/HMHS_Britannic.jpg", "label": "britannic", "shape": "image", "title": "Britannic merupakan \u0027saudari\u0027 kapal terkenal Titanic. Belajar dari tenggelamnya kapal Titanic pada 14 April 1912, White Star Line membuat beberapa modifikasi dalam konstruksi Britannic yang memang sudah direncanakan sebelumnya. Desain lambung kapalnya juga diubah agar lebih tangguh menghadapi gunung es. Kapal ini dilengkapi sekoci penyelamat dengan jumlah cukup bagi semua penumpang, hal yang tidak ditemukan pada Titanic. Kapal yang disebut kendaraan raksasa termewah di dunia ini memiliki berat yang hampir mendekati 50.000 ton. Britannic diluncurkan pada 1914. Namun, setelah itu langsung diminta menjadi kapal rumah sakit oleh pemerintah Inggris ketika Perang Dunia I. Pada 21 November 1916, Britannic sedang dalam tugasnya membawa prajurit terluka di dekat . Pada pukul 8.12 pagi, sebuah ledakan keras mengguncang kapal. Ledakan tersebut membanjiri seluruh kompartemen. Kerusakan akibat ledakan itu bahkan lebih parah jika dibandingkan dengan kerusakan Titanic. Britannic tenggelam pada pukul 09.07, kurang dari sejam setelah ledakan. Kecelakaan itu menewaskan 30 orang. Lebih dari 1.804 orang tewas saat Britannic tenggelam. Dan yang bisa diselamatkan hanya 109 orang saja. Penyebab ledakan tidak diketahui, tetapi banyak yang meyakini Britannic menabrak ranjau. Pada 1976, penjelajah samudra Jacques Cousteau menemukan Britannic pada kedalaman 400 kaki dari permukaan Laut Aegea."}, {"color": "#97c2fc", "id": "oeno island", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cercle_rouge_100\ufffdvg", "label": "oeno island", "shape": "image", "title": "\u041e\u0435\u043d\u043e \u2014 \u0431\u0435\u0437\u043b\u044e\u0434\u043d\u0438\u0439 \u0430\u0442\u043e\u043b \u0432 \u043f\u0456\u0432\u0434\u0435\u043d\u043d\u0456\u0439 \u0447\u0430\u0441\u0442\u0438\u043d\u0456 \u0422\u0438\u0445\u043e\u0433\u043e \u043e\u043a\u0435\u0430\u043d\u0443, \u0432\u0445\u043e\u0434\u0438\u0442\u044c \u0434\u043e \u0441\u043a\u043b\u0430\u0434\u0443 \u0432\u043e\u043b\u043e\u0434\u0456\u043d\u043d\u044f \u0412\u0435\u043b\u0438\u043a\u043e\u0457 \u0411\u0440\u0438\u0442\u0430\u043d\u0456\u0457 \u041f\u0456\u0442\u043a\u0435\u0440\u043d."}, {"color": "#97c2fc", "id": "cosmoledo", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Seychelles_outer_islands_25.08.2009_10-09-41.jpg", "label": "cosmoledo", "shape": "image", "title": "Cosmoledo es un atol\u00f3n del Grupo de Aldabra de las Seychelles. El atol\u00f3n tiene 14,5 km de Este a Oeste, y 11,5 km de norte al sur. Tiene una superficie de tierra de 5,2 km\u00b2, y la laguna 145 km\u00b2, sumando en total 152 km\u00b2. Sus coordenadas son 9\u00b042S, 47\u00b036E. A Cosmoledo y la isla de Astove (situada a 38 km al Sur), juntas, se las conocen como el , que a su vez pertenecen al Grupo de Aldabra. El atol\u00f3n est\u00e1 formado por unos veinte islotes individuales: \n* Menai (el m\u00e1s grande,al oeste, con un asentamiento actualmente abandonado). 2,3 km\u00b2. \n* Isla del Norte (Ile du Nord) \n* Isla del Nordeste (Ile Nord-Est) \n* Isla del Agujero (Ile du Trou) \n* Isla de Noroeste \n* Goelette \n* Grande Polyte \n* Petit Polyte \n* Isla Grande (Grande Ile) (Con chozas de pescadores) 1,6 km\u00b2. \n* Pagode \n* Isla del Sur (Ile du Sud) \n* Isla Mosquitos (Ile Moustiques) \n* Isla Ballena (Ile Baleine) \n* Isla Rat\u00f3n Calvo (Ile Chauve Souris) \n* Isla del SudOeste (Ile du Sud-Ouest) \n* Isla de los Macacos (Ile aux Macaques) \n* Isla de la Ratas (Ile aux Rats) \n* Isla del Noroeste (Ile du Nord-Quest) \n* Isla Observaci\u00f3n (Ile Observation) \n* Isla Sudeste (Ile Sud-Est) \n* Islote La Cruz (Ilot la Croix)"}, {"color": "#97c2fc", "id": "tony blair", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/NHS_Spending_1948-2014.png", "label": "tony blair", "shape": "image", "title": "\u039f \u03a3\u03b5\u03c1 \u0386\u03bd\u03c4\u03bf\u03bd\u03b9 \u03a4\u03c3\u03b1\u03c1\u03bb\u03c2 \u039b\u03af\u03bd\u03c4\u03bf\u03bd \u039c\u03c0\u03bb\u03b5\u03c1 (\u03b1\u03b3\u03b3\u03bb\u03b9\u03ba\u03ac: Anthony Charles Lynton \"Tony\" Blair, 6 \u039c\u03b1\u0390\u03bf\u03c5 1953) \u03b5\u03af\u03bd\u03b1\u03b9 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03cc\u03c2 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u03cc\u03c2 \u03ba\u03b1\u03b9 \u03b4\u03b9\u03ba\u03b7\u03b3\u03cc\u03c1\u03bf\u03c2, \u03c0\u03bf\u03c5 \u03c5\u03c0\u03b7\u03c1\u03ad\u03c4\u03b7\u03c3\u03b5 \u03c9\u03c2 \u03a0\u03c1\u03c9\u03b8\u03c5\u03c0\u03bf\u03c5\u03c1\u03b3\u03cc\u03c2 \u03c4\u03bf\u03c5 \u0397\u03bd\u03c9\u03bc\u03ad\u03bd\u03bf\u03c5 \u0392\u03b1\u03c3\u03b9\u03bb\u03b5\u03af\u03bf\u03c5, \u03b1\u03c0\u03cc \u03c4\u03bf\u03bd \u039c\u03ac\u03b9\u03bf \u03c4\u03bf\u03c5 1997 \u03ad\u03c9\u03c2 \u03c4\u03bf\u03bd \u0399\u03bf\u03cd\u03bd\u03b9\u03bf \u03c4\u03bf\u03c5 2007. \u0394\u03b9\u03b5\u03c4\u03ad\u03bb\u03b5\u03c3\u03b5 \u0397\u03b3\u03ad\u03c4\u03b7\u03c2 \u03c4\u03bf\u03c5 \u0395\u03c1\u03b3\u03b1\u03c4\u03b9\u03ba\u03bf\u03cd \u039a\u03cc\u03bc\u03bc\u03b1\u03c4\u03bf\u03c2, \u03b1\u03c0\u03cc \u03c4\u03bf 1994 \u03ad\u03c9\u03c2 \u03c4\u03bf 2007. \u03a5\u03c0\u03b7\u03c1\u03ad\u03c4\u03b7\u03c3\u03b5 \u03b5\u03c0\u03af\u03c3\u03b7\u03c2, \u03c9\u03c2 \u0391\u03c1\u03c7\u03b7\u03b3\u03cc\u03c2 \u03c4\u03b7\u03c2 \u0391.\u039c. \u03a0\u03bb\u03ad\u03bf\u03bd \u03a0\u03b9\u03c3\u03c4\u03ae\u03c2 \u0391\u03bd\u03c4\u03b9\u03c0\u03bf\u03bb\u03af\u03c4\u03b5\u03c5\u03c3\u03b7\u03c2 \u03c4\u03bf\u03c5 \u0397\u03bd\u03c9\u03bc\u03ad\u03bd\u03bf\u03c5 \u0392\u03b1\u03c3\u03b9\u03bb\u03ad\u03b9\u03bf\u03c5, \u03b1\u03c0\u03cc \u03c4\u03bf 1994 \u03ad\u03c9\u03c2 \u03c4\u03bf 1997. \u03a5\u03c0\u03b7\u03c1\u03ad\u03c4\u03b7\u03c3\u03b5 \u03c9\u03c2 \u03b2\u03bf\u03c5\u03bb\u03b5\u03c5\u03c4\u03ae\u03c2 \u03c4\u03b7\u03c2 \u0392\u03bf\u03c5\u03bb\u03ae\u03c2 \u03c4\u03c9\u03bd \u039a\u03bf\u03b9\u03bd\u03bf\u03c4\u03ae\u03c4\u03c9\u03bd \u03c4\u03bf\u03c5 \u0397\u03bd\u03c9\u03bc\u03ad\u03bd\u03bf\u03c5 \u0392\u03b1\u03c3\u03b9\u03bb\u03b5\u03af\u03bf\u03c5, \u03bc\u03b5 \u03c4\u03bf \u0395\u03c1\u03b3\u03b1\u03c4\u03b9\u03ba\u03cc \u039a\u03cc\u03bc\u03bc\u03b1, \u03b3\u03b9\u03b1 \u03c4\u03b7\u03bd \u03b5\u03ba\u03bb\u03bf\u03b3\u03b9\u03ba\u03ae \u03c0\u03b5\u03c1\u03b9\u03c6\u03ad\u03c1\u03b5\u03b9\u03b1 \u03c4\u03bf\u03c5 \u03a3\u03ad\u03c4\u03b6\u03c6\u03b9\u03bb\u03bd\u03c4, \u03b1\u03c0\u03cc \u03c4\u03bf 1983 \u03ad\u03c9\u03c2 \u03c4\u03bf 2007. \u0395\u03af\u03bd\u03b1\u03b9 \u03bf \u03bc\u03cc\u03bd\u03bf\u03c2 \u03a0\u03c1\u03c9\u03b8\u03c5\u03c0\u03bf\u03c5\u03c1\u03b3\u03cc\u03c2, \u03b1\u03c0\u03cc \u03c4\u03bf \u0395\u03c1\u03b3\u03b1\u03c4\u03b9\u03ba\u03cc \u039a\u03cc\u03bc\u03bc\u03b1, \u03c0\u03bf\u03c5 \u03ba\u03b1\u03c4\u03ac\u03c6\u03b5\u03c1\u03b5 \u03bd\u03b1 \u03b5\u03ba\u03bb\u03b5\u03b3\u03b5\u03af \u03c3\u03c4\u03bf \u03b1\u03be\u03af\u03c9\u03bc\u03b1 (1997, 2001, 2005)."}, {"color": "#97c2fc", "id": "rebellious slave", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Michelangelos_Rebellious_Slave_3_enhanced.jpg", "label": "rebellious slave", "shape": "image", "title": "\u00ab\u0420\u0430\u0431, \u0449\u043e \u0440\u0432\u0435 \u043f\u0443\u0442\u0430\u00bb (\u0456\u0442\u0430\u043b. Schiavo ribelle) \u2014 \u043c\u0430\u0440\u043c\u0443\u0440\u043e\u0432\u0430 \u0441\u043a\u0443\u043b\u044c\u043f\u0442\u0443\u0440\u0430, \u0441\u0442\u0432\u043e\u0440\u0435\u043d\u0430 \u0456\u0442\u0430\u043b\u0456\u0439\u0441\u044c\u043a\u0438\u043c \u0441\u043a\u0443\u043b\u044c\u043f\u0442\u043e\u0440\u043e\u043c \u0456 \u0445\u0443\u0434\u043e\u0436\u043d\u0438\u043a\u043e\u043c \u041c\u0456\u043a\u0435\u043b\u0430\u043d\u0434\u0436\u0435\u043b\u043e \u0411\u0443\u043e\u043d\u0430\u0440\u0440\u043e\u0442\u0456 \u0431\u043b\u0438\u0437\u044c\u043a\u043e 1516 \u0440\u043e\u043a\u0443. \u0421\u0442\u0430\u0442\u0443\u044f \u0441\u043f\u0435\u0440\u0448\u0443 \u043f\u0440\u0438\u0437\u043d\u0430\u0447\u0430\u043b\u0430\u0441\u044f \u0434\u043b\u044f \u0434\u0440\u0443\u0433\u043e\u0433\u043e \u0432\u0430\u0440\u0456\u0430\u043d\u0442\u0443 \u0433\u0440\u043e\u0431\u043d\u0438\u0446\u0456 \u043f\u0430\u043f\u0438 \u042e\u043b\u0456\u044f \u0406\u0406 \u0440\u0430\u0437\u043e\u043c \u0456\u0437 \u00ab\u0412\u043c\u0438\u0440\u0430\u044e\u0447\u0438\u043c \u0440\u0430\u0431\u043e\u043c\u00bb. \u041c\u0456\u043a\u0435\u043b\u0430\u043d\u0434\u0436\u0435\u043b\u043e \u043f\u043e\u0434\u0430\u0440\u0443\u0432\u0430\u0432 \u043e\u0431\u0438\u0434\u0432\u0456 \u0441\u043a\u0443\u043b\u044c\u043f\u0442\u0443\u0440\u0438 \u0420\u043e\u0431\u0435\u0440\u0442\u043e \u0421\u0442\u0440\u043e\u0446\u0446\u0456 \u0439 \u0432\u043e\u043d\u0438 \u043e\u043f\u0438\u043d\u0438\u043b\u0438\u0441\u044f \u0443 \u041b\u0443\u0432\u0440\u0456 \u043f\u0435\u0440\u0435\u0434 1550."}, {"color": "#97c2fc", "id": "holy roman emperors", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ludwik_I_Pobo\u017cny.jpg", "label": "holy roman emperors", "shape": "image", "title": "O Imperador Romano-Germ\u00e2nico (historicamente \"Imperador dos Romanos\") foi o governante do Sacro Imp\u00e9rio Romano-Germ\u00e2nico. A partir de uma autocracia na era carol\u00edngia, o t\u00edtulo evoluiu para uma Monarquia Electiva escolhido pelos Pr\u00edncipes-eleitores. At\u00e9 \u00e0 Reforma Protestante o Imperador eleito (imperator electus) teria de ser coroado pelo papa antes de assumir o t\u00edtulo imperial. O t\u00edtulo englobava o governo do Reino da Germ\u00e2nia e o Reino It\u00e1lico. Em teoria, o Imperador Romano-Germ\u00e2nico era primus inter pares (\"primeiro entre iguais\") entre todos os outros monarcas cat\u00f3lico-romanos; na pr\u00e1tica, o imperador era t\u00e3o forte quanto o seu ex\u00e9rcito e as alian\u00e7as pol\u00edticas o faziam. Varias casas reais europeias, em diferentes momentos da hist\u00f3ria, tornaram-se os detentores heredit\u00e1rios do t\u00edtulo, em especial os membros da Casa de Habsburgo, tamb\u00e9m conhecida como Casa d\u0027\u00c1ustria. Ap\u00f3s a Reforma Protestante, muitos dos estados vassalos do imp\u00e9rio e a maioria dos s\u00faditos germ\u00e2nicos eram protestantes, enquanto o imperador continuou cat\u00f3lico. O Sacro Imp\u00e9rio Romano-Germ\u00e2nico foi dissolvido em 1806 pelo imperador Francisco II (que era desde 1804 tamb\u00e9m Imperador da \u00c1ustria), como resultado das Guerras Napole\u00f3nicas."}, {"color": "#97c2fc", "id": "thesis", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Beschlagnahmte_Protokolle_und_Geheimnisse_der_Weisen_von_Zion.jpg", "label": "thesis", "shape": "image", "title": "Is \u00e9ard at\u00e1 i gceist le Pr\u00f3tacail Shean\u00f3ir\u00ed Shi\u00f3n (Pr\u00f3tacail Shinsir Shi\u00f3n scait\u00ed) n\u00e1 paimfl\u00e9ad a thugann cur s\u00edos ar an \"gcomhcheilg dhomhanda Ghi\u00fadach\". T\u00e1 na Pr\u00f3tacail bunaithe ar mhiotais fhrith-Ghi\u00fadacha a bh\u00ed ann roimh r\u00e9, ach thairis sin tarraing\u00edonn siad ar fhoins\u00ed liteartha \u00e9ags\u00fala: Dialogue aux enfers entre Machiavel et Montesquieu (\"Agallamh Beirte Machiavelli agus in Ifreann\") le , Les Myst\u00e8res du Peuple (\"Mist\u00e9ir\u00ed an N\u00e1isi\u00fain\") agus Le Juif errant (\"An Gi\u00fadach F\u00e1in\") le h agus Biarritz le . San \u00farsc\u00e9al le Goedsche a th\u00e1inig na \"sean\u00f3ir\u00ed Gi\u00fadacha\" le ch\u00e9ile leis an gcomhcheilg a chur ar bun, agus is as sin a fuarthas an bunsmaoineamh. \u00darsc\u00e9alta l\u00f3nl\u00e9itheoireachta a bh\u00ed i gceist le saothair an Fhrancaigh Sue agus an Ghearm\u00e1naigh Goedsche, agus ba aoir \u00e9 saothar Joly nach raibh d\u00edrithe ar na Gi\u00fadaigh ar aon n\u00f3s. Foils\u00edodh \u00farsc\u00e9al Goedsche sa bhliain 1868, agus is ina dhiaidh sin a cuireadh na leaganacha \u00e9ags\u00fala de na Pr\u00f3tacail i gcl\u00f3. N\u00ed fios c\u00e9 a chum an ch\u00e9ad leagan de na Pr\u00f3tacail, n\u00f3 bh\u00ed leaganacha \u00e9ags\u00fala \u00e1 bhfoilsi\u00fa i ndeireadh na nao\u00fa haoise d\u00e9ag, ach th\u00e1inig an leagan is coitianta \u00f3 pheann sa bhliain 1905. Misteach reiligi\u00fanach agus fear m\u00f3r frith-Ghi\u00fadachais a bh\u00ed ann agus \u00e9 ag obair do sheirbh\u00eds r\u00fanda Impireacht na R\u00faise. Foils\u00edodh na Pr\u00f3tacail mar aguis\u00edn don leabhar Velikoye v malom i Antikhrist kak blizkaya politicheskaya vozmozhnost\u00b4 (\"An M\u00f3r\u00e1n sa Bheag\u00e1n agus Ainchr\u00edost mar fh\u00e9idearthacht ch\u00f3ngarach pholaiti\u00fail\") le Nilus."}, {"color": "#97c2fc", "id": "j.m. roberts", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/John_Morris_Roberts.jpg", "label": "j.m. roberts", "shape": "image", "title": "John Morris Roberts CBE (14 April 1928 \u2013 30 May 2003), often known as J. M. Roberts, was a British historian with significant published works. From 1979 to 1985 he was vice chancellor of the University of Southampton, and from 1985 to 1994, Warden of Merton College, Oxford. He was also well known as the author and presenter of the BBC TV series The Triumph of the West, first broadcast in 1985."}, {"color": "#97c2fc", "id": "tolkein", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Oxford_Tolkien.jpg", "label": "tolkein", "shape": "image", "title": "John Ronald Reuel Tolkien CBE (pron\u00fancia: /\u02c8t\u0252lki\u02d0n/; Bloemfontein, 3 de gener de 1892 - Bournemouth, 2 de setembre de 1973), m\u00e9s conegut com a J. R. R. Tolkien, va ser un escriptor, poeta, fil\u00f2leg i professor universitari angl\u00e8s, principalment conegut per ser l\u0027autor de les obres d\u0027alta fantasia El h\u00f2bbit, El Senyor dels Anells i El Silmar\u00edl\u00b7lion. Va ser professor titular d\u0027anglosax\u00f3 i catedr\u00e0tic del Pembroke College entre 1925 i 1945, i posteriorment professor d\u0027angl\u00e8s i catedr\u00e0tic del Merton College, entre 1945 i 1959. Durant un temps fou molt amic de C. S. Lewis, essent tots dos membres d\u0027un grup informal de discussi\u00f3 liter\u00e0ria conegut com els Inklings. Tolkien va ser nomenat comandant de l\u0027Orde de l\u0027Imperi Brit\u00e0nic per la reina Elisabet II el 28 de mar\u00e7 de 1972. Despr\u00e9s de la seva mort, el seu fill Christopher va publicar un seguit d\u0027obres basades en les notes extenses i diversos manuscrits sense publicar del seu pare, entre les quals destaca El Silmar\u00edl\u00b7lion. Aquestes, juntament amb El h\u00f2bbit i El Senyor dels Anells, formen un cos connectat de contes, poemes, hist\u00f2ries, lleng\u00fces inventades i assaigs literaris sobre un m\u00f3n fictici anomenat Arda, dins del qual es troba la Terra Mitjana. Entre el 1951 i el 1955 Tolkien va aplicar el concepte legendarium (llegendari, en catal\u00e0) per referir-se a bona part d\u0027aquests escrits. Tot i que molts autors havien publicat obres de fantasia abans que Tolkien, el gran \u00e8xit d\u0027El h\u00f2bbit i El Senyor dels Anells van comportar un ressorgiment popular d\u0027aquest g\u00e8nere. Aquest fet ha condu\u00eft a la identificaci\u00f3 popular de Tolkien com el \"pare\" de la literatura fant\u00e0stica moderna o, m\u00e9s concretament, de la coneguda com a alta fantasia. El 2008 The Times va situar l\u0027escriptor angl\u00e8s en sisena posici\u00f3 del seu llistat dels 50 escriptors brit\u00e0nics m\u00e9s importants des del 1945. Forbes, a m\u00e9s, el va situar en cinquena posici\u00f3 en el seu llistat d\u0027ingressos de les \"celebritats mortes\", l\u0027any 2009."}, {"color": "#97c2fc", "id": "race", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Nicole_Cooke_and_Oenone_Wood_2007_Geelong_World_Cup_sprint_1.jpg", "label": "race", "shape": "image", "title": "Wy\u015bcig \u2013 szybko\u015bciowa konkurencja sportowa, w kt\u00f3rej, wed\u0142ug ustalonych zasad, trzeba zwykle pokona\u0107 okre\u015blon\u0105 tras\u0119 w jak najkr\u00f3tszym czasie, b\u0105d\u017a w okre\u015blonym czasie jak najwi\u0119kszy dystans (np. wy\u015bcig 24h Le Mans). Podstawow\u0105 form\u0105 wy\u015bcig\u00f3w s\u0105 biegi, ale cz\u0119sto jest tak, \u017ce do wy\u015bcig\u00f3w u\u017cywa si\u0119 pojazd\u00f3w (np. \u0142odzi, samochod\u00f3w, statk\u00f3w powietrznych) b\u0105d\u017a zwierz\u0105t (np. koni). Wy\u015bcig mo\u017ce trwa\u0107 nieprzerwanie od startu do mety, b\u0105d\u017a by\u0107 podzielonym na poszczeg\u00f3lne etapy (np. wy\u015bcig Tour de France). Najwcze\u015bniejsze wy\u015bcigi o jakich nam wiadomo, odbywa\u0142y si\u0119 w staro\u017cytnej Grecji (\u015bwiadcz\u0105 o tym rysunki na wazach). Homer w Iliadzie opisa\u0142 ."}, {"color": "#97c2fc", "id": "legislative assembly", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bundesratswahl_2009_-_Applaus.jpg", "label": "legislative assembly", "shape": "image", "title": "Il parlamento (in alcuni Stati chiamato con altri nomi quali dieta, congresso, assemblea nazionale, assemblea federale e altri ancora) \u00e8 il corpo legislativo o assemblea legislativa dello Stato, ossia un organo complesso, costituito essenzialmente da uno o pi\u00f9 organi collegiali di tipo assembleare (camere), la cui funzione precipua, sebbene non unica, \u00e8 l\u0027esercizio del potere legislativo ovvero l\u0027emanazione delle leggi secondo i dettami fissati dalla relativa Costituzione, rappresentando dunque l\u0027organo principale di una democrazia rappresentativa."}, {"color": "#97c2fc", "id": "british irish", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Forgotten_Irish_of_London_memorial.jpg", "label": "british irish", "shape": "image", "title": "\u062d\u062f\u062b\u062a \u0627\u0644\u0647\u062c\u0631\u0629 \u0627\u0644\u0623\u064a\u0631\u0644\u0646\u062f\u064a\u0629 \u0625\u0644\u0649 \u0628\u0631\u064a\u0637\u0627\u0646\u064a\u0627 \u0627\u0644\u0639\u0638\u0645\u0649 \u0645\u0646\u0630 \u0623\u0642\u062f\u0645 \u062a\u0627\u0631\u064a\u062e \u0645\u0633\u062c\u0644 \u062d\u062a\u0649 \u0627\u0644\u0648\u0642\u062a \u0627\u0644\u062d\u0627\u0636\u0631. \u0643\u0627\u0646\u062a \u0647\u0646\u0627\u0643 \u062d\u0631\u0643\u0629 \u0645\u0633\u062a\u0645\u0631\u0629 \u0644\u0644\u0623\u0634\u062e\u0627\u0635 \u0628\u064a\u0646 \u062c\u0632\u0631 \u0623\u064a\u0631\u0644\u0646\u062f\u0627 \u0648\u0628\u0631\u064a\u0637\u0627\u0646\u064a\u0627 \u0627\u0644\u0639\u0638\u0645\u0649 \u0628\u0633\u0628\u0628 \u0642\u0631\u0628\u0647\u0627. \u0644\u0642\u062f \u0627\u0646\u062d\u0633\u0631\u062a \u0647\u0630\u0647 \u0627\u0644\u062d\u0631\u0643\u0629 \u0648\u062a\u062f\u0641\u0642\u062a \u0627\u0633\u062a\u062c\u0627\u0628\u062
