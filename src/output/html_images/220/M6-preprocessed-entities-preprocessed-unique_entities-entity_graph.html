\u5e74\u642c\u5230\u5357\u80af\u8f9b\u987f\u7684\u7687\u5bb6\u5b66\u9662\uff0c1936\u5e74\u83b7\u5f97\u8428\u745f\u514b\u533a\u7684\u539fBethlem\u7687\u5bb6\u533b\u9662\u4f5c\u4e3a\u6c38\u4e45\u9986\u5740\u3002\u7b2c\u4e8c\u6b21\u4e16\u754c\u5927\u6218\u7684\u7206\u53d1\uff0c\u4f7f\u5f97\u8be5\u9986\u7684\u6536\u85cf\u548c\u8303\u56f4\u53c8\u6709\u6269\u5c55\u3002\u4f46\u5728\u6218\u540e\uff0c\u8be5\u535a\u7269\u9986\u8fdb\u5165\u4e86\u8870\u9000\u671f\u300220\u4e16\u7eaa60\u5e74\u4ee3\u6539\u5efa\u4e86\u8428\u745f\u514b\u5927\u53a6\uff0c\u73b0\u4e3a\u5e1d\u56fd\u6218\u4e89\u535a\u7269\u9986\u7684\u603b\u9986\u3002\u572820\u4e16\u7eaa70\u5e74\u4ee3\uff0c\u5e1d\u56fd\u6218\u4e89\u535a\u7269\u9986\u5f00\u59cb\u6269\u5c55\u5230\u5176\u4ed6\u5730\u70b9\u30021976\u5e74\uff0c\u5251\u6865\u90e1\u7684\u4e00\u4e2a\u673a\u573a\u6210\u4e3a\u5b83\u7684\u8fbe\u514b\u65af\u798f\u5fb7\u5206\u9986\u30021978\u5e74\uff0c\u7687\u5bb6\u6d77\u519b\u7684\u8d1d\u5c14\u6cd5\u65af\u7279\u53f7\u8f7b\u5de1\u6d0b\u8230\u6210\u4e3a\u5e1d\u56fd\u6218\u4e89\u535a\u7269\u9986\u7684\u4e00\u4e2a\u5206\u9986\u30021984\u5e74\uff0c\u5185\u9601\u6218\u4e89\u529e\u516c\u5ba4\uff08Cabinet War Rooms\uff09\uff0c\u4e00\u5904\u6218\u65f6\u5730\u4e0b\u6307\u6325\u4e2d\u5fc3\uff0c\u5411\u516c\u4f17\u5f00\u653e\u30022002\u5e74\uff0c\u5317\u90e8\u5206\u9986\u5728\u5927\u66fc\u5f7b\u65af\u7279\u7684\u7279\u62c9\u798f\u5fb7\u6210\u7acb\uff0c\u8fd9\u662f\u82f1\u683c\u5170\u5317\u90e8\u7684\u7b2c\u4e00\u5ea7\u5206\u9986\u3002 \u8be5\u535a\u7269\u9986\u7684\u85cf\u54c1\uff0c\u5305\u62ec\u4e2a\u4eba\u548c\u5b98\u65b9\u7684\u6863\u6848\u6587\u4ef6\uff0c\u7167\u7247\uff0c\u7535\u5f71\u548c\u89c6\u9891\u8d44\u6599\uff0c\u4ee5\u53ca\u53e3\u8ff0\u5386\u53f2\u5f55\u97f3\uff0c\u56fe\u4e66\uff0c\u827a\u672f\u54c1\uff0c\u519b\u7528\u8f66\u8f86\u548c\u98de\u673a\u7b49\u7b49\u3002 \u535a\u7269\u9986\u7684\u7ecf\u8d39\u6765\u81ea\u653f\u5e9c\u62e8\u6b3e\uff0c\u6148\u5584\u6350\u6b3e\uff0c\u4ee5\u53ca\u5546\u4e1a\u6d3b\u52a8\u7684\u6536\u5165\uff0c\u5982\u96f6\u552e\uff0c\u6388\u6743\u548c\u51fa\u7248\u3002\u4f26\u6566\u603b\u9986\u548c\u5317\u90e8\u5206\u9986\u5165\u573a\u514d\u8d39\uff0c\u5176\u4ed6\u5206\u9986\u6536\u8d39\u5165\u573a\u3002"}, {"color": "#97c2fc", "id": "protective tariff", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Effect_of_Import_Tariff_-_v1.png", "label": "protective tariff", "shape": "image", "title": "A tariff is a tax imposed by the government of a country or by a supranational union on imports or exports of goods. Besides being a source of revenue for the government, import duties can also be a form of regulation of foreign trade and policy that taxes foreign products to encourage or safeguard domestic industry. Protective tariffs are among the most widely used instruments of protectionism, along with import quotas and export quotas and other non-tariff barriers to trade. Tariffs can be fixed (a constant sum per unit of imported goods or a percentage of the price) or variable (the amount varies according to the price). Taxing imports means people are less likely to buy them as they become more expensive. The intention is that they buy local products instead, boosting their country\u0027s economy. Tariffs therefore provide an incentive to develop production and replace imports with domestic products. Tariffs are meant to reduce pressure from foreign competition and reduce the trade deficit. They have historically been justified as a means to protect infant industries and to allow import substitution industrialization. Tariffs may also be used to rectify artificially low prices for certain imported goods, due to \u0027dumping\u0027, export subsidies or currency manipulation. There is near unanimous consensus among economists that tariffs have a negative effect on economic growth and economic welfare, while free trade and the reduction of trade barriers has a positive effect on economic growth. Although trade liberalization can sometimes result in large and unequally distributed losses and gains, and can, in the short run, cause significant economic dislocation of workers in import-competing sectors, free trade has advantages of lowering costs of goods and services for both producers and consumers."}, {"color": "#97c2fc", "id": "enderbury", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Rotjan_-_Enderbury_Day_1_-_2nd_half_(62).jpg", "label": "enderbury", "shape": "image", "title": "Enderbury est un atoll des \u00eeles Ph\u0153nix, appartenant \u00e0 la R\u00e9publique des Kiribati. En 1937, l\u0027atoll a \u00e9t\u00e9 inclus dans le programme de colonisation des \u00eeles am\u00e9ricaines \u00e9quatoriales. L\u0027\u00eele sera g\u00e9r\u00e9 entre 1939 et 1979 au sein d\u0027un Condominium anglo-am\u00e9ricain."}, {"color": "#97c2fc", "id": "latin", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Commentarii_de_Bello_Gallico.jpg", "label": "latin", "shape": "image", "title": "El lat\u00edn (autoglot\u00f3nimo: Lingua Latina o Latina; en griego cl\u00e1sico: \u039b\u03b1\u03c4\u03b9\u03bd\u03b9\u03ba\u1f74 \u0263\u03bb\u1ff6\u03c4\u03c4\u03b1; en neogriego: \u039b\u03b1\u03c4\u03b9\u03bd\u03b9\u03ba\u03ae \u03b3\u03bb\u03ce\u03c3\u03c3\u03b1 o \u039b\u03b1\u03c4\u03b9\u03bd\u03b9\u03ba\u03ac) es una lengua it\u00e1lica perteneciente al subgrupo latino-falisco,\u200b y a su vez a la familia de las lenguas indoeuropeas\u200b que fue hablada en la Antigua Roma y posteriormente durante la Edad Media y la Edad Moderna, llegando hasta la Edad Contempor\u00e1nea, pues se mantuvo como lengua cient\u00edfica hasta el siglo XIX. Su nombre deriva de una zona geogr\u00e1fica de la pen\u00ednsula it\u00e1lica donde se desarroll\u00f3 Roma, el Lacio (en lat\u00edn, Latium). Adquiri\u00f3 gran importancia con la expansi\u00f3n de Roma,\u200b y fue lengua oficial del Imperio romano en gran parte de Europa, \u00c1frica septentrional y Oriente Pr\u00f3ximo, junto con el griego. Como las dem\u00e1s lenguas indoeuropeas en general, el lat\u00edn era una lengua flexiva de tipo fusional con un mayor grado de s\u00edntesis nominal que las actuales lenguas romances, en la cual dominaba la flexi\u00f3n mediante sufijos, combinada en determinadas veces con el uso de las preposiciones, mientras que en las lenguas modernas derivadas dominan las construcciones anal\u00edticas con preposiciones, mientras que se ha reducido la flexi\u00f3n nominal a marcar solo el g\u00e9nero y el n\u00famero, conservando los casos de declinaci\u00f3n solo en los pronombres personales (estos tienen, adem\u00e1s, un orden fijo en los sintagmas verbales).\u200b El lat\u00edn origin\u00f3 un gran n\u00famero de lenguas europeas, denominadas lenguas romances, como el espa\u00f1ol, franc\u00e9s, franco-provenzal, friulano, gallego, istriano, istrorrumano, italiano, ladino, ligur, lombardo, meglenorrumano, napolitano, occitano, piamont\u00e9s, portugu\u00e9s, romanche, rumano, sardo, siciliano, val\u00f3n, v\u00e9neto, aragon\u00e9s, arrumano, asturleon\u00e9s, catal\u00e1n, corso, emiliano-roma\u00f1ol, y otros ya extintos, como el dalm\u00e1tico, panonio y el moz\u00e1rabe. Tambi\u00e9n ha influido en las palabras de las lenguas modernas debido a que durante muchos siglos, despu\u00e9s de la ca\u00edda del Imperio romano, continu\u00f3 us\u00e1ndose en toda Europa como lingua franca para las ciencias y la pol\u00edtica, sin ser seriamente amenazada en esa funci\u00f3n por otras lenguas en auge (como el espa\u00f1ol en el siglo XVII o el franc\u00e9s en el siglo XVIII), hasta pr\u00e1cticamente el siglo XIX. La Iglesia cat\u00f3lica lo usa como lengua lit\u00fargica oficial (sea en el rito romano sea en los otros ritos latinos), aunque desde el Concilio Vaticano II se permiten adem\u00e1s las lenguas vern\u00e1culas.\u200b Tambi\u00e9n se usa para los nombres binarios de la clasificaci\u00f3n cient\u00edfica de los reinos animal y vegetal, para denominar figuras o instituciones del mundo del Derecho, como lengua de redacci\u00f3n del Corpus Inscriptionum Latinarum, y en art\u00edculos de revistas cient\u00edficas publicadas total o parcialmente en esta lengua. El alfabeto latino, derivado del alfabeto griego (en s\u00ed derivado del alfabeto fenicio), es ampliamente el alfabeto m\u00e1s usado del mundo con diversas variantes de unas lenguas a otras. El estudio del lat\u00edn, junto con el del griego cl\u00e1sico, es parte de los llamados estudios cl\u00e1sicos, y aproximadamente hasta los a\u00f1os 1970 fue estudio casi imprescindible en las humanidades. Hasta el d\u00eda de hoy, en pa\u00edses como Alemania, en los Gymnasien se ense\u00f1a lat\u00edn o griego junto a lenguas modernas."}, {"color": "#97c2fc", "id": "british currency", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sterling_area.svg", "label": "british currency", "shape": "image", "title": "\u0424\u0443\u043d\u0442 \u0441\u0442\u0435\u0301\u0440\u043b\u0456\u043d\u0433\u0456\u0432 \u0430\u0431\u043e \u0411\u0440\u0438\u0442\u0301\u0430\u043d\u0441\u044c\u043a\u0438\u0439 \u0444\u0443\u043d\u0442 (\u0430\u043d\u0433\u043b. Pound sterling, British pound) \u2014 \u0433\u0440\u043e\u0448\u043e\u0432\u0430 \u043e\u0434\u0438\u043d\u0438\u0446\u044f \u0412\u0435\u043b\u0438\u043a\u043e\u0457 \u0411\u0440\u0438\u0442\u0430\u043d\u0456\u0457. \u041f\u043e\u0434\u0456\u043b\u044f\u0454\u0442\u044c\u0441\u044f \u043d\u0430 100 \u043f\u0435\u043d\u0441\u0456\u0432 (\u043e\u0434\u043d\u0438\u043d\u0430: \u043f\u0435\u043d\u043d\u0456). \u0421\u0438\u043c\u0432\u043e\u043b \u0432\u0430\u043b\u044e\u0442\u0438: \u00a3 (\u043b\u0430\u0442. Libra \u2014 \u0444\u0443\u043d\u0442), \u043b\u0456\u0442\u0435\u0440\u043d\u0438\u0439 \u043a\u043e\u0434: GBP (Great Britain Pounds). \u0412 \u043e\u0431\u0456\u0433\u0443 \u043f\u0435\u0440\u0435\u0431\u0443\u0432\u0430\u044e\u0442\u044c \u0431\u0430\u043d\u043a\u043d\u043e\u0442\u0438 \u0432 1, 5, 10, 20, 50, 100 \u0444\u0443\u043d\u0442\u0456\u0432 \u0442\u0430 \u043c\u043e\u043d\u0435\u0442\u0438 \u0432 1, 2, 5, 10, 20, 50 \u043f\u0435\u043d\u0441\u0456\u0432, 1, 2 \u0444\u0443\u043d\u0442\u0438. \u0420\u0456\u0434\u043a\u043e \u0437\u0443\u0441\u0442\u0440\u0456\u0447\u0430\u044e\u0442\u044c\u0441\u044f \u043c\u043e\u043d\u0435\u0442\u0438 25 \u043f\u0435\u043d\u0441\u0456\u0432 \u0456 5 \u0444\u0443\u043d\u0442\u0456\u0432. \u0426\u0435\u043d\u0442\u0440\u0430\u043b\u044c\u043d\u0438\u0439 \u0431\u0430\u043d\u043a \u2014 \u0411\u0430\u043d\u043a \u0410\u043d\u0433\u043b\u0456\u0457. \u0411\u0430\u043d\u043a\u0438 \u043e\u043a\u0440\u0435\u043c\u0438\u0445 \u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u0439 \u0443 \u0441\u043a\u043b\u0430\u0434\u0456 \u0412\u0435\u043b\u0438\u043a\u043e\u0457 \u0411\u0440\u0438\u0442\u0430\u043d\u0456\u0457 (\u0442\u0440\u0438 \u0431\u0430\u043d\u043a\u0438 \u0428\u043e\u0442\u043b\u0430\u043d\u0434\u0456\u0457: \u0411\u0430\u043d\u043a \u0428\u043e\u0442\u043b\u0430\u043d\u0434\u0456\u0457, \u041a\u043e\u0440\u043e\u043b\u0456\u0432\u0441\u044c\u043a\u0438\u0439 \u0431\u0430\u043d\u043a \u0428\u043e\u0442\u043b\u0430\u043d\u0434\u0456\u0457, \u041a\u043b\u0430\u0439\u0434\u0441\u0434\u0435\u0439\u043b \u0431\u0430\u043d\u043a; \u0447\u043e\u0442\u0438\u0440\u0438 \u0431\u0430\u043d\u043a\u0438 \u041f\u0456\u0432\u043d\u0456\u0447\u043d\u043e\u0457 \u0406\u0440\u043b\u0430\u043d\u0434\u0456\u0457: \u0411\u0430\u043d\u043a \u0406\u0440\u043b\u0430\u043d\u0434\u0456\u0457, \u041f\u0435\u0440\u0448\u0438\u0439 \u0442\u0440\u0430\u0441\u0442\u043e\u0432\u0438\u0439 \u0431\u0430\u043d\u043a, \u0411\u0430\u043d\u043a \u041e\u043b\u044c\u0441\u0442\u0435\u0440\u0443, \u041f\u0456\u0432\u043d\u0456\u0447\u043d\u0438\u0439 \u0431\u0430\u043d\u043a) \u0432\u0438\u043f\u0443\u0441\u043a\u0430\u044e\u0442\u044c \u0431\u0430\u043d\u043a\u043d\u043e\u0442\u0438 \u0432\u043b\u0430\u0441\u043d\u043e\u0433\u043e \u0434\u0438\u0437\u0430\u0439\u043d\u0443. \u0424\u043e\u0440\u043c\u0430\u043b\u044c\u043d\u043e \u0446\u0456 \u0431\u0430\u043d\u043a\u043d\u043e\u0442\u0438 \u043c\u0430\u044e\u0442\u044c \u043f\u0440\u0438\u0439\u043c\u0430\u0442\u0438\u0441\u044f \u0432\u0441\u0456\u043c\u0430 \u0431\u0430\u043d\u043a\u0430\u043c\u0438 \u0412\u0435\u043b\u0438\u043a\u043e\u0457 \u0411\u0440\u0438\u0442\u0430\u043d\u0456\u0457, \u043f\u0440\u043e\u0442\u0435 \u043d\u0430 \u043f\u0440\u0430\u043a\u0442\u0438\u0446\u0456 \u0442\u0440\u0430\u043f\u043b\u044f\u044e\u0442\u044c\u0441\u044f \u0432\u0438\u043f\u0430\u0434\u043a\u0438 \u0432\u0456\u0434\u043c\u043e\u0432\u0438. \u0424\u0443\u043d\u0442 \u0441\u0442\u0435\u0440\u043b\u0456\u043d\u0433\u0456\u0432 \u044f\u043a \u0433\u0440\u043e\u0448\u043e\u0432\u0430 \u043e\u0434\u0438\u043d\u0438\u0446\u044f \u043c\u0435\u0442\u0440\u043e\u043f\u043e\u043b\u0456\u0457, \u043f\u043e\u0432\u0027\u044f\u0437\u0430\u043d\u0438\u0439 \u0437 \u0433\u0440\u043e\u0448\u043e\u0432\u0438\u043c\u0438 \u043e\u0434\u0438\u043d\u0438\u0446\u044f\u043c\u0438 \u0431\u0440\u0438\u0442\u0430\u043d\u0441\u044c\u043a\u0438\u0445 \u0437\u0430\u043c\u043e\u0440\u0441\u044c\u043a\u0438\u0445 \u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u0439 (\u0433\u0456\u0431\u0440\u0430\u043b\u0442\u0430\u0440\u0441\u044c\u043a\u0438\u0439 \u0444\u0443\u043d\u0442, \u0444\u043e\u043b\u043a\u043b\u0435\u043d\u0434\u0441\u044c\u043a\u0438\u0439 \u0444\u0443\u043d\u0442, \u0444\u0443\u043d\u0442 \u0421\u0432\u044f\u0442\u043e\u0457 \u0404\u043b\u0435\u043d\u0438), \u0430 \u0442\u0430\u043a\u043e\u0436 \u043a\u043e\u0440\u043e\u043d\u043d\u0438\u0445 \u0432\u043e\u043b\u043e\u0434\u0456\u043d\u044c (\u0433\u0435\u0440\u043d\u0441\u0456\u0439\u0441\u044c\u043a\u0438\u0439 \u0444\u0443\u043d\u0442, \u0434\u0436\u0435\u0440\u0441\u0456\u0439\u0441\u044c\u043a\u0438\u0439 \u0444\u0443\u043d\u0442, \u0444\u0443\u043d\u0442 \u043e\u0441\u0442\u0440\u043e\u0432\u0430 \u041c\u0435\u043d), \u044f\u043a\u0456 \u0432\u0456\u0434\u043d\u043e\u0441\u044f\u0442\u044c\u0441\u044f \u0434\u043e \u0432\u0430\u043b\u044e\u0442\u0438 \u043c\u0435\u0442\u0440\u043e\u043f\u043e\u043b\u0456\u0457 \u0437\u0430 \u043a\u0443\u0440\u0441\u043e\u043c 1:1. \u0424\u0443\u043d\u0442 \u0441\u0442\u0435\u0440\u043b\u0456\u043d\u0433\u0456\u0432 \u0441\u044c\u043e\u0433\u043e\u0434\u043d\u0456 \u0454 \u043e\u0434\u043d\u0456\u0454\u044e \u0437 \u043e\u0441\u043d\u043e\u0432\u043d\u0438\u0445 \u0440\u0435\u0437\u0435\u0440\u0432\u043d\u0438\u0445 \u0432\u0430\u043b\u044e\u0442 \u0442\u0430 \u0437\u0430\u0439\u043c\u0430\u0454 4 \u043c\u0456\u0441\u0446\u0435 \u0443 \u0441\u0432\u0456\u0442\u0456 \u0437\u0430 \u043e\u0431\u0441\u044f\u0433\u0430\u043c\u0438 \u0442\u043e\u0440\u0433\u0456\u0432\u043b\u0456. \u0404 \u0442\u0430\u043a\u043e\u0436 \u043d\u0430\u0439\u0441\u0442\u0430\u0440\u0456\u0448\u043e\u044e \u0432\u0430\u043b\u044e\u0442\u043e\u044e \u0437 \u0442\u0438\u0445, \u044f\u043a\u0456 \u0432\u0438\u043a\u043e\u0440\u0438\u0441\u0442\u043e\u0432\u0443\u044e\u0442\u044c\u0441\u044f \u0434\u043e\u0442\u0435\u043f\u0435\u0440. \u041f\u043e\u0447\u0438\u043d\u0430\u044e\u0447\u0438 \u0437 XVIII \u0456 \u0434\u043e \u043f\u043e\u0447\u0430\u0442\u043a\u0443 XX \u0441\u0442\u043e\u043b\u0456\u0442\u0442\u044f \u0431\u0440\u0438\u0442\u0430\u043d\u0441\u044c\u043a\u0438\u0439 \u0444\u0443\u043d\u0442 \u0431\u0443\u0432 \u043e\u0441\u043d\u043e\u0432\u043d\u043e\u044e \u0440\u0435\u0437\u0435\u0440\u0432\u043d\u043e\u044e \u0432\u0430\u043b\u044e\u0442\u043e\u044e \u0432 \u0431\u0456\u043b\u044c\u0448\u043e\u0441\u0442\u0456 \u043a\u0440\u0430\u0457\u043d \u0441\u0432\u0456\u0442\u0443."}, {"color": "#97c2fc", "id": "east indies", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/1801_Cary_Map_of_the_East_Indies_and_Southeast_Asia_(_Singapore,_Borneo,_Sumatra,_Java,_Philippines)_-_Geographicus_-_EastIndies-cary-1801.jpg", "label": "east indies", "shape": "image", "title": "Ekialdeko Indiak Asiako Indiei eman zitzaien antzinako izena da, Mendebaldeko Indietatik berezituz, Amerika izeneko kontinente berriaren erreferentzia zirenak. XVI. mendetik XIX. menderaino oso erabilia izan zen eta hegoaldeko eta hego-ekialdeko Asia guztia hartzen zuen bere baitan, Indonesiatik . Hala ere, beste esanahi batzuk soilik hego-ekialdeko Asiarekin parekatzen zuten, eta beste batzuk are gehiago mugatzen zuten bere erabilera, Malaysiar artxipelagoarekin parekatuz Insulindiaren sinonimo bezala."}, {"color": "#97c2fc", "id": "burundi", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Second_Congo_War_Africa_map_en.svg", "label": "burundi", "shape": "image", "title": "\u0420\u0435\u0441\u043f\u0443\u0301\u0431\u043b\u0456\u043a\u0430 \u0411\u0443\u0440\u0443\u0301\u043d\u0434\u0456 (\u043a\u0456\u0440. Republika y\u0027u Burundi, \u0444\u0440. R\u00e9publique du Burundi) \u2014 \u0434\u0435\u0440\u0436\u0430\u0432\u0430 \u043d\u0430 \u0441\u0445\u043e\u0434\u0456 \u0426\u0435\u043d\u0442\u0440\u0430\u043b\u044c\u043d\u043e\u0457 \u0410\u0444\u0440\u0438\u043a\u0438, \u0449\u043e \u043c\u0435\u0436\u0443\u0454 \u043d\u0430 \u043f\u0456\u0432\u043d\u043e\u0447\u0456 \u0437 \u0420\u0443\u0430\u043d\u0434\u043e\u044e, \u043d\u0430 \u0437\u0430\u0445\u043e\u0434\u0456 \u2014 \u0437 \u0414\u0435\u043c\u043e\u043a\u0440\u0430\u0442\u0438\u0447\u043d\u043e\u044e \u0420\u0435\u0441\u043f\u0443\u0431\u043b\u0456\u043a\u043e\u044e \u041a\u043e\u043d\u0433\u043e, \u043d\u0430 \u043f\u0456\u0432\u0434\u0435\u043d\u043d\u043e\u043c\u0443-\u0441\u0445\u043e\u0434\u0456 \u0456 \u0441\u0445\u043e\u0434\u0456 \u2014 \u0437 \u0422\u0430\u043d\u0437\u0430\u043d\u0456\u0454\u044e, \u043d\u0430 \u043f\u0456\u0432\u0434\u043d\u0456 \u043a\u043e\u0440\u0434\u043e\u043d \u043f\u0440\u043e\u0445\u043e\u0434\u0438\u0442\u044c \u043f\u043e \u043e\u0437\u0435\u0440\u0443 \u0422\u0430\u043d\u0433\u0430\u043d\u044c\u0457\u043a\u0430. \u0422\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u044f: 27,83 \u0442\u0438\u0441. \u043a\u043c\u00b2. \u0421\u0442\u043e\u043b\u0438\u0446\u044f \u2014 \u0413\u0456\u0442\u0435\u0433\u0430 (\u0437 16 \u0441\u0456\u0447\u043d\u044f 2019)."}, {"color": "#97c2fc", "id": "electronic", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Componentes.jpg", "label": "electronic", "shape": "image", "title": "Elektroniko estas la scienco kaj la tekniko pri la regado de liberaj elektronoj. Kiel scienco \u011di estas parto de fiziko, kiel tekniko \u011di naski\u011dis kiel bran\u0109o de la elektra in\u011denierarto. La elektronika in\u011denierarto okupi\u011das pri transmisio kaj prilaborado de elektraj signaloj, kiuj permesas sendi a\u016d ricevi informojn uzante la principojn de elektro kaj elektromagnetismo. La elektroniko uzas \u011denerale malfortajn tensiojn kaj kurentojn, \u0109ar informo povas esti transdonita per malgranda energio. Elektroniko pritraktas elektrajn cirkvitojn, kiuj implicas aktivajn elektrajn komponantojn kiel ekzemple elektronaj tuboj, transistoroj, diodoj kaj integritaj cirkvitoj, kaj rilatajn pasivajn interligteknologiojn. Kutime, elektronikaj aran\u011da\u0135oj entenas cirkviton unue a\u016d ekskluzive el aktivaj duonkonduktantoj kompletigitaj kun pasivaj elementoj; tia cirkvito priskribi\u011das kiel elektronika cirkvito. La nelineara konduto de aktivaj komponantoj kaj ilia kapablo reguli elektronfluojn ebligas amplifon de malfortaj signaloj, tial elektroniko estas vaste uzata en rega sistemo, informprocezo, telekomunikado kaj signal-prilaborado. La kapablo de elektronikaj aparatoj por funkcii kiel \u015daltiloj ebligas ciferecan informprocezon. Interligteknologioj kiel ekzemple , elektronika enpakadoteknologio kaj aliaj multfacetaj formoj de komunikadinfrastrukturo kompletigas cirkvitfunkciecon kaj transformas la miksitajn komponantojn al en regula laborsistemo."}, {"color": "#97c2fc", "id": "bastard", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Profanity.svg", "label": "bastard", "shape": "image", "title": "Es coneix com a slang l\u0027argot de registre col\u00b7loquial i informal usada en l\u0027idioma angl\u00e8s."}, {"color": "#97c2fc", "id": "portrait", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Eero_J\u00e4rnefelt_-_Portrait_of_Pehr_Evind_Svinhufvud.jpg", "label": "portrait", "shape": "image", "title": "\u041f\u043e\u0440\u0442\u0440\u0435\u0301\u0442 (\u0444\u0440. portrait, \u043e\u0442 \u0441\u0442\u0430\u0440\u043e\u0444\u0440\u0430\u043d\u0446. portraire \u2014 \u00ab\u0432\u043e\u0441\u043f\u0440\u043e\u0438\u0437\u0432\u043e\u0434\u0438\u0442\u044c \u0447\u0442\u043e-\u043b\u0438\u0431\u043e \u0447\u0435\u0440\u0442\u0430 \u0432 \u0447\u0435\u0440\u0442\u0443\u00bb, \u0443\u0441\u0442\u0430\u0440. \u043f\u0430\u0440\u0441\u0443\u043d\u0430 \u2014 \u043e\u0442 \u043b\u0430\u0442. persona \u2014 \u00ab\u043b\u0438\u0447\u043d\u043e\u0441\u0442\u044c; \u043e\u0441\u043e\u0431\u0430\u00bb) \u2014 \u0438\u0437\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u0438\u0435 \u0438\u043b\u0438 \u043e\u043f\u0438\u0441\u0430\u043d\u0438\u0435 \u043a\u0430\u043a\u043e\u0433\u043e-\u043b\u0438\u0431\u043e \u0447\u0435\u043b\u043e\u0432\u0435\u043a\u0430 \u043b\u0438\u0431\u043e \u0433\u0440\u0443\u043f\u043f\u044b \u043b\u044e\u0434\u0435\u0439, \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0443\u044e\u0449\u0438\u0445 \u0438\u043b\u0438 \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u043e\u0432\u0430\u0432\u0448\u0438\u0445 \u0432 \u0440\u0435\u0430\u043b\u044c\u043d\u043e\u0439 \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0441\u0442\u0438, \u0432 \u0442\u043e\u043c \u0447\u0438\u0441\u043b\u0435 \u0445\u0443\u0434\u043e\u0436\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u043c\u0438 \u0441\u0440\u0435\u0434\u0441\u0442\u0432\u0430\u043c\u0438 (\u0436\u0438\u0432\u043e\u043f\u0438\u0441\u0438, \u0433\u0440\u0430\u0444\u0438\u043a\u0438, \u0433\u0440\u0430\u0432\u044e\u0440\u044b, \u0441\u043a\u0443\u043b\u044c\u043f\u0442\u0443\u0440\u044b, \u0444\u043e\u0442\u043e\u0433\u0440\u0430\u0444\u0438\u0438, \u0432\u0438\u0434\u0435\u043e), \u0430 \u0442\u0430\u043a\u0436\u0435 \u0432 \u043b\u0438\u0442\u0435\u0440\u0430\u0442\u0443\u0440\u0435 \u0438 \u043a\u0440\u0438\u043c\u0438\u043d\u0430\u043b\u0438\u0441\u0442\u0438\u043a\u0435 (\u0441\u043b\u043e\u0432\u0435\u0441\u043d\u044b\u0439 \u043f\u043e\u0440\u0442\u0440\u0435\u0442). \u041f\u043e\u0440\u0442\u0440\u0435\u0442 \u0432 \u043b\u0438\u0442\u0435\u0440\u0430\u0442\u0443\u0440\u0435 \u2014 \u043e\u0434\u043d\u043e \u0438\u0437 \u0441\u0440\u0435\u0434\u0441\u0442\u0432 \u0445\u0443\u0434\u043e\u0436\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0439 \u0445\u0430\u0440\u0430\u043a\u0442\u0435\u0440\u0438\u0441\u0442\u0438\u043a\u0438, \u0441\u043e\u0441\u0442\u043e\u044f\u0449\u0435\u0435 \u0432 \u0442\u043e\u043c, \u0447\u0442\u043e \u043f\u0438\u0441\u0430\u0442\u0435\u043b\u044c \u0440\u0430\u0441\u043a\u0440\u044b\u0432\u0430\u0435\u0442 \u0442\u0438\u043f\u0438\u0447\u0435\u0441\u043a\u0438\u0439 \u0445\u0430\u0440\u0430\u043a\u0442\u0435\u0440 \u0441\u0432\u043e\u0438\u0445 \u0433\u0435\u0440\u043e\u0435\u0432 \u0438 \u0432\u044b\u0440\u0430\u0436\u0430\u0435\u0442 \u0441\u0432\u043e\u0451 \u0438\u0434\u0435\u0439\u043d\u043e\u0435 \u043e\u0442\u043d\u043e\u0448\u0435\u043d\u0438\u0435 \u043a \u043d\u0438\u043c \u0447\u0435\u0440\u0435\u0437 \u0438\u0437\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u0438\u0435 \u0432\u043d\u0435\u0448\u043d\u043e\u0441\u0442\u0438 \u0433\u0435\u0440\u043e\u0435\u0432: \u0438\u0445 \u0444\u0438\u0433\u0443\u0440\u044b, \u043b\u0438\u0446\u0430, \u043e\u0434\u0435\u0436\u0434\u044b, \u0434\u0432\u0438\u0436\u0435\u043d\u0438\u0439, \u0436\u0435\u0441\u0442\u043e\u0432 \u0438 \u043c\u0430\u043d\u0435\u0440. \u0412 \u0438\u0437\u043e\u0431\u0440\u0430\u0437\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u043c \u0438\u0441\u043a\u0443\u0441\u0441\u0442\u0432\u0435 \u043f\u043e\u0440\u0442\u0440\u0435\u0442 \u2014 \u0441\u0430\u043c\u043e\u0441\u0442\u043e\u044f\u0442\u0435\u043b\u044c\u043d\u044b\u0439 \u0436\u0430\u043d\u0440, \u0446\u0435\u043b\u044c\u044e \u043a\u043e\u0442\u043e\u0440\u043e\u0433\u043e \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u043e\u0442\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u0438\u0435 \u0432\u0438\u0437\u0443\u0430\u043b\u044c\u043d\u044b\u0445 \u0445\u0430\u0440\u0430\u043a\u0442\u0435\u0440\u0438\u0441\u0442\u0438\u043a \u043c\u043e\u0434\u0435\u043b\u0438. \u00ab\u041d\u0430 \u043f\u043e\u0440\u0442\u0440\u0435\u0442\u0435 \u0438\u0437\u043e\u0431\u0440\u0430\u0436\u0430\u0435\u0442\u0441\u044f \u0432\u043d\u0435\u0448\u043d\u0438\u0439 \u043e\u0431\u043b\u0438\u043a (\u0430 \u0447\u0435\u0440\u0435\u0437 \u043d\u0435\u0433\u043e \u0438 \u0432\u043d\u0443\u0442\u0440\u0435\u043d\u043d\u0438\u0439 \u043c\u0438\u0440) \u043a\u043e\u043d\u043a\u0440\u0435\u0442\u043d\u043e\u0433\u043e, \u0440\u0435\u0430\u043b\u044c\u043d\u043e\u0433\u043e, \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u043e\u0432\u0430\u0432\u0448\u0435\u0433\u043e \u0432 \u043f\u0440\u043e\u0448\u043b\u043e\u043c \u0438\u043b\u0438 \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0443\u044e\u0449\u0435\u0433\u043e \u0432 \u043d\u0430\u0441\u0442\u043e\u044f\u0449\u0435\u043c \u0447\u0435\u043b\u043e\u0432\u0435\u043a\u0430\u00bb. \u041f\u043e\u0440\u0442\u0440\u0435\u0442 \u2014 \u044d\u0442\u043e \u043f\u043e\u0432\u0442\u043e\u0440\u0435\u043d\u0438\u0435 \u0432 \u043f\u043b\u0430\u0441\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u0444\u043e\u0440\u043c\u0430\u0445, \u043b\u0438\u043d\u0438\u044f\u0445 \u0438 \u043a\u0440\u0430\u0441\u043a\u0430\u0445 \u0436\u0438\u0432\u043e\u0433\u043e \u043b\u0438\u0446\u0430, \u0438 \u043e\u0434\u043d\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u043e \u043f\u0440\u0438 \u044d\u0442\u043e\u043c \u0435\u0433\u043e \u0438\u0434\u0435\u0439\u043d\u043e-\u0445\u0443\u0434\u043e\u0436\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u0430\u044f \u0438\u043d\u0442\u0435\u0440\u043f\u0440\u0435\u0442\u0430\u0446\u0438\u044f. \u0414\u0430\u043d\u043d\u0430\u044f \u0441\u0442\u0430\u0442\u044c\u044f \u043f\u043e\u0441\u0432\u044f\u0449\u0435\u043d\u0430 \u043f\u043e\u0440\u0442\u0440\u0435\u0442\u0443 \u0432 \u0438\u0437\u043e\u0431\u0440\u0430\u0437\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u043c \u0438\u0441\u043a\u0443\u0441\u0441\u0442\u0432\u0435."}, {"color": "#97c2fc", "id": "alofi", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Niue_Verwaltungsgliederung.png", "label": "alofi", "shape": "image", "title": "Alofi \u00e9 a capital de Niue, uma na\u00e7\u00e3o no Oceano Pac\u00edfico. Ela tem uma popula\u00e7\u00e3o de 1.611 habitantes (censo de 2011) e consiste de duas vilas, Alofi Norte (pop. 147) e Alofi Sul (pop. 434). A sede do governo est\u00e1 localizada em Alofi Sul. Alofi est\u00e1 localizada no centro da Ba\u00eda de Alofi na costa oeste da ilha, perto da \u00fanica quebra no recife de corais que rodeia Niue. A ba\u00eda se estende por 30% do comprimento da ilha (cerca de sete quil\u00f4metros) de Halagigie Point no sul at\u00e9 Makapu Point no norte. Em Janeiro de 2004, Niue foi atingida pelo violenta tormenta Ciclone Heta que matou duas pessoas e causou vastos danos em toda a ilha. Muitas das constru\u00e7\u00f5es de Alofi foram destru\u00eddas, incluindo o hospital. Os pr\u00e9dios governamentais foram transferidos para uma \u00e1rea menos exposta, chamada Fonauakula, depois da tormenta."}, {"color": "#97c2fc", "id": "hyderabad nizam", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hyderabad_Coat_of_Arms.jpg", "label": "hyderabad nizam", "shape": "image", "title": "Ni\u1e93\u0101m, versione abbreviata di Ni\u1e93\u0101m al-Mulk, che significa Governatore del Regno, \u00e8 stato il titolo dei sovrani nativi dello Stato di Hyderabad (Stato principesco oggi parte dell\u0027India) fin dal 1719. Il primo sovrano a portare questo titolo fu la dinastia Asaf Jah I. La dinastia fu fondata da Qamar ud-Din, un vicer\u00e9 del Deccan sotto gli Imperatori Mughal dal 1713 al 1721, che govern\u00f2 con varie soluzioni di continuit\u00e0 sol titolo di nel 1724. Dopo la morte di Aurangzeb nel 1707, l\u0027Impero Mogul si frantum\u00f2 e il vicer\u00e9 ad Hyderabad, il giovane Asaf Jah, si autoproclam\u00f2 indipendente. I suoi rampolli, noti come Ni\u1e93\u0101m, governarono un reame pi\u00f9 esteso della Francia. Furono fra le pi\u00f9 ricche dinastie del mondo intero. Sette Ni\u1e93\u0101m governarono lo Stato di Hyderabad per due turbolenti secoli fino all\u0027indipendenza dell\u0027India nel 1947. I governanti Asaf Jahi furono importanti patroni della letteratura, dell\u0027arte, dell\u0027architettura, della cultura in genere e di quella gastronomica in particolare. Possedettero inoltre una delle pi\u00f9 importanti . l\u0027ultimo nizam \u00e8 stato Osman Ali Khan, Asif Jah VII. I Ni\u1e93\u0101m ressero lo Stato fino all\u0027 nell\u0027 nel 1948."}, {"color": "#97c2fc", "id": "british army", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Trooping_the_Colour_MOD_45155754.jpg", "label": "british army", "shape": "image", "title": "La British Army (en fran\u00e7ais : \u00ab Arm\u00e9e britannique \u00bb) est la branche terrestre des Forces arm\u00e9es britanniques (en anglais : British Armed Forces). Elle a pris part \u00e0 de nombreux conflits dans l\u0027histoire r\u00e9cente et \u00e0 travers le monde, ceci lui conf\u00e9rant un grand prestige dans l\u0027histoire militaire. Il s\u0027agit aujourd\u2019hui d\u0027une arm\u00e9e professionnelle, qui ne fait donc pas appel \u00e0 la conscription. Au 1er avril 2022, l\u0027arm\u00e9e britannique comptait 118 240 personnes, dont 80 730 dans l\u0027arm\u00e9e r\u00e9guli\u00e8re, 4 110 Gurkhas et 28 810 r\u00e9servistes (Army Reserve), ainsi que 4 590 autres personnes. Elle est d\u00e9ploy\u00e9e dans de nombreuses zones de conflit, en tant que force exp\u00e9ditionnaire ou force de maintien de la paix sous couvert des Nations unies : elle est ainsi pr\u00e9sente en ce moment[Quand ?] au Kosovo, \u00e0 Chypre, en Allemagne, etc. Pour ce qui est des effectifs, la British Army est la deuxi\u00e8me arm\u00e9e de l\u0027Europe de l\u0027Ouest, apr\u00e8s l\u0027Arm\u00e9e de terre fran\u00e7aise. Contrairement \u00e0 la Royal Navy, aux Royal Marines et \u00e0 la Royal Air Force, la British Army ne poss\u00e8de pas le terme \u00ab Royal \u00bb dans son nom, ce pour des raisons historiques : elle fut d\u00e9clar\u00e9e \u00ab Arm\u00e9e du Parlement \u00bb (au lieu de \u00ab Arm\u00e9e de la Couronne \u00bb) par la D\u00e9claration des droits (Bill of Rights) de 1689. Cependant, beaucoup des r\u00e9giments et unit\u00e9s de la British Army ont conserv\u00e9 le pr\u00e9fixe \u00ab Royal \u00bb dans leur nom, et b\u00e9n\u00e9ficient du commandement honorifique de certains membres de la famille royale. Le chef de l\u0027\u00e9tat-major g\u00e9n\u00e9ral de cette arm\u00e9e professionnelle est depuis le 12 juin 2018 le g\u00e9n\u00e9ral (en)."}, {"color": "#97c2fc", "id": "british honduras", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Convent_Belize_1931_hurricane.jpg", "label": "british honduras", "shape": "image", "title": "Honduras Brit\u00e2nicas foi uma col\u00f4nia brit\u00e2nica na Am\u00e9rica Central. Em 1981, a col\u00f4nia ganhou a independ\u00eancia total e \u00e9 agora a na\u00e7\u00e3o independente de Belize. O territ\u00f3rio na costa leste da Am\u00e9rica Central, ao sul do M\u00e9xico, tornou-se uma col\u00f4nia da coroa brit\u00e2nica em 1862. Em 1964, tornou-se uma . Belize se tornou totalmente independente do Reino Unido em 1981. Belize foi a \u00faltima possess\u00e3o continental do Reino Unido nas Am\u00e9ricas."}, {"color": "#97c2fc", "id": "atlas", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mercator_-_Atlas_-_1595.png", "label": "atlas", "shape": "image", "title": "\u0413\u0435\u043e\u0433\
