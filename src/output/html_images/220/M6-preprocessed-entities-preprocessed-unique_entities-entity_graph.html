43e\u043f\u043b\u0430\u0442\u0443 \u043f\u0440\u0430\u0446\u0456 [\u0406. \u0429\u0438\u0440\u0431\u0430]."}, {"color": "#97c2fc", "id": "dissenter", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Catalogue_of_Sects.gif", "label": "dissenter", "shape": "image", "title": "\u975e\u56fd\u6559\u5f92\uff08\u3072\u3053\u3063\u304d\u3087\u3046\u3068\u3001nonconformists\u3042\u308b\u3044\u306fEnglish dissenters\uff09\u306f\u3001\u30a4\u30ae\u30ea\u30b9\u3067\u56fd\u6559\u4f1a\u306b\u5c5e\u3055\u306a\u3044\u30d7\u30ed\u30c6\u30b9\u30bf\u30f3\u30c8\u306e\u7dcf\u79f0\u3002"}, {"color": "#97c2fc", "id": "portuguese congo", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/CarteBasCongo1913.jpg", "label": "portuguese congo", "shape": "image", "title": "\u0645\u0642\u0627\u0637\u0639\u0629 \u0643\u0627\u0628\u064a\u0646\u062f\u0627 \u0647\u064a \u0648\u0627\u062d\u062f\u0629 \u0645\u0646 \u0628\u064a\u0646 \u0627\u0644\u0645\u0642\u0627\u0637\u0639\u0627\u062a \u0627\u0644\u062b\u0645\u0627\u0646\u064a\u0629 \u0639\u0634\u0631 \u0641\u064a \u0623\u0646\u063a\u0648\u0644\u0627\u060c \u0648\u0645\u0646 \u0627\u0644\u0645\u0646\u0627\u0637\u0642 \u0627\u0644\u0631\u0626\u064a\u0633\u064a\u0629 \u0644\u0625\u0646\u062a\u0627\u062c \u0627\u0644\u0646\u0641\u0637 \u0648\u0627\u0644\u062a\u064a \u062a\u0644\u0642\u0651\u0628 \u0628\u0640\u00ab\u0627\u0644\u0643\u0648\u064a\u062a \u0627\u0644\u0623\u0641\u0631\u064a\u0642\u064a\u0629\u00bb \u0643\u0627\u0628\u064a\u0646\u062f\u0627 \u0627\u0644\u062d\u062f\u064a\u062b\u0629 \u0647\u064a \u0645\u0632\u064a\u062c \u0645\u0646 \u062b\u0644\u0627\u062b \u0645\u0645\u0627\u0644\u0643: \u060c \u0643\u0627\u0646\u062a \u062a\u0633\u0645\u0649 \u0633\u0627\u0628\u0642\u0627 \u0627\u0644\u0643\u0648\u0646\u063a\u0648 \u0627\u0644\u0628\u0631\u062a\u063a\u0627\u0644\u064a\u0629 \u0648\u064a\u0641\u0635\u0644\u0647\u0627 \u0639\u0646 \u0628\u0627\u0642\u064a \u0623\u0646\u063a\u0648\u0644\u0627 \u0646\u0647\u0631 \u0627\u0644\u0643\u0648\u0646\u063a\u0648 \u0648\u0627\u0644\u0637\u0631\u0641 \u0627\u0644\u063a\u0631\u0628\u064a \u0644\u062c\u0645\u0647\u0648\u0631\u064a\u0629 \u0627\u0644\u0643\u0648\u0646\u063a\u0648 \u0627\u0644\u062f\u064a\u0645\u0642\u0631\u0627\u0637\u064a\u0629. \u062a\u0628\u0644\u063a \u0645\u0633\u0627\u062d\u0629 \u0643\u0627\u0628\u064a\u0646\u062f\u0627 \u0646\u062d\u0648 7.283 \u0643\u0645\u00b2 \u0648\u064a\u0628\u0644\u063a \u0639\u062f\u062f \u0633\u0643\u0627\u0646\u0647\u0627 \u0646\u062d\u0648 114,000 \u0646\u0633\u0645\u0629 \u0648\u0641\u0642\u0627 \u0644\u0625\u062d\u0635\u0627\u0621\u0627\u062a \u062d\u0643\u0648\u0645\u0629 \u0627\u0644\u0648\u0644\u0627\u064a\u0627\u062a \u0627\u0644\u0645\u062a\u062d\u062f\u0629 \u0644\u0639\u0627\u0645 1988\u060c \u0645\u0639 \u062a\u0633\u0627\u0648\u064d \u0641\u064a \u0627\u0644\u062a\u0648\u0632\u064a\u0639 \u0628\u064a\u0646 \u0633\u0643\u0627\u0646 \u0627\u0644\u0631\u064a\u0641 \u0648\u0627\u0644\u0645\u0646\u0627\u0637\u0642 \u0627\u0644\u062d\u0636\u0631\u064a\u0629. \u064a\u0642\u062f\u0631 \u0627\u0644\u0644\u0627\u062c\u0626\u0648\u0646 \u0628\u0646\u062d\u0648 \u062b\u0644\u062b \u0633\u0643\u0627\u0646 \u0643\u0627\u0628\u064a\u0646\u062f\u0627 \u0627\u0644\u0630\u064a\u0646 \u064a\u0639\u064a\u0634\u0648\u0646 \u0641\u064a \u062c\u0645\u0647\u0648\u0631\u064a\u0629 \u0627\u0644\u0643\u0648\u0646\u063a\u0648 \u0627\u0644\u062f\u064a\u0645\u0642\u0631\u0627\u0637\u064a\u0629 \u061b \u0644\u0643\u0646 \u0628\u0639\u062f \u0627\u062a\u0641\u0627\u0642\u064a\u0629 \u0627\u0644\u0633\u0644\u0627\u0645 \u0639\u0627\u0645 2007\u060c \u0628\u062f\u0623 \u0627\u0644\u0644\u0627\u062c\u0626\u0648\u0646 \u0627\u0644\u0639\u0648\u062f\u0629 \u0625\u0644\u0649 \u062f\u064a\u0627\u0631\u0647\u0645. \u0639\u0627\u0635\u0645\u062a\u0647\u0627 \u0648\u0643\u0628\u0631\u0649 \u0645\u062f\u0646\u0647\u0627 \u062a\u0633\u0645\u0649 \u0643\u0627\u0628\u064a\u0646\u062f\u0627 \u0623\u064a\u0636\u0627\u064b\u060c \u0648\u0647\u064a \u0645\u064a\u0646\u0627\u0621 \u0628\u062d\u0631\u064a \u0645\u0647\u0645. \u0628\u062f\u0623 \u0627\u0644\u062a\u0646\u0642\u064a\u0628 \u0639\u0646 \u0627\u0644\u0646\u0641\u0637 \u0641\u064a \u0639\u0627\u0645 1954 \u0645\u0646 \u0642\u0628\u0644 \u0634\u0631\u0643\u0629 \u0646\u0641\u0637 \u060c \u0639\u0646\u062f\u0645\u0627 \u0643\u0627\u0646\u062a \u0627\u0644\u0645\u0642\u0627\u0637\u0639\u0629 \u062a\u062d\u062a \u062d\u0643\u0645 \u0627\u0644\u0625\u0633\u062a\u0639\u0645\u0627\u0631 \u0627\u0644\u0628\u0631\u062a\u063a\u0627\u0644\u064a. \u062a\u0646\u062a\u062c \u0645\u0639\u0638\u0645 \u0646\u0641\u0637 \u0623\u0646\u063a\u0648\u0644\u0627 \u0627\u0644\u0630\u064a \u064a\u064f\u0639\u062f\u0651 \u0623\u0647\u0645 \u0635\u0627\u062f\u0631\u0627\u062a \u0627\u0644\u0628\u0644\u0627\u062f \u0648\u064a\u0635\u0644 \u0625\u0644\u0649 700,000 \u0628\u0631\u0645\u064a\u0644 \u0645\u0646 \u0627\u0644\u0646\u0641\u0637 \u0627\u0644\u062e\u0627\u0645 \u064a\u0648\u0645\u064a\u0627 (110,000 \u0645\u062a\u0631 \u0645\u0643\u0639\u0628) \u0648\u064a\u0631\u062a\u0628\u0637 \u0625\u0646\u062a\u0627\u062c \u0646\u0641\u0637 \u0643\u0627\u0628\u064a\u0646\u062f\u0627 \u0645\u0639 \u0634\u0631\u0643\u0627\u062a \u0645\u062a\u0639\u062f\u062f\u0629 \u0645\u062b\u0644 (41\u066a) \u0648\u0634\u064a\u0641\u0631\u0648\u0646 (39.2\u066a) \u0648\u062a\u0648\u062a\u0627\u0644 (10\u066a) \u0648\u0625\u064a\u0646\u064a (9.8\u066a).\u0648\u062a\u0646\u062a\u062c \u0643\u0627\u0628\u064a\u0646\u062f\u0627 \u0627\u0644\u0628\u064f\u0646\u0651 \u0623\u064a\u0636\u0627\u064b\u060c \u0648\u0632\u064a\u062a \u0627\u0644\u0646\u062e\u064a\u0644 \u0648\u0627\u0644\u062e\u0634\u0628.\u062a\u0646\u0642\u0633\u0645 \u0627\u0644\u0645\u0642\u0627\u0637\u0639\u0629 \u0625\u0644\u0649 \u0623\u0631\u0628\u0639 \u0628\u0644\u062f\u064a\u0627\u062a \u0647\u064a: \u0628\u0644\u064a\u0632\u060c \u0632\u0627\u0648 \u0628\u0648\u0643\u0648\u060c \u0648\u0643\u0627\u0628\u064a\u0646\u062f\u0627 \u0648\u0644\u0646\u062f\u0627\u0646\u0627. \u0623\u0633\u0633\u062a \u0645\u0639\u0627\u0647\u062f\u0629 \u0633\u064a\u0645\u0648\u0644\u0627\u0645\u0628\u0648\u0643\u0648 \u0641\u064a \u0639\u0627\u0645 1885\u060c \u0641\u064a \u0643\u0627\u0628\u064a\u0646\u062f\u0627 \u0645\u062d\u0645\u064a\u0629 \u0644\u0644\u0628\u0631\u062a\u063a\u0627\u0644 \u0648\u0647\u0646\u0627\u0643 \u0639\u062f\u062f \u0645\u0646 \u062d\u0631\u0643\u0627\u062a \u0627\u0644\u0627\u0633\u062a\u0642\u0644\u0627\u0644 \u0627\u0644\u0643\u0627\u0628\u064a\u0646\u062f\u064a \u062a\u0639\u062f \u0627\u062d\u062a\u0644\u0627\u0644 \u0623\u0646\u063a\u0648\u0644\u0627 \u0644\u0643\u0627\u0628\u064a\u0646\u062f\u0627 \u063a\u064a\u0631 \u0634\u0631\u0639\u064a. \u0648\u0625\u0646 \u0643\u0627\u0646\u062a \u0627\u0644\u062d\u0631\u0628 \u0627\u0644\u0623\u0647\u0644\u064a\u0629 \u0627\u0644\u0623\u0646\u063a\u0648\u0644\u064a\u0629 \u0642\u062f \u0627\u0646\u062a\u0647\u062a \u0641\u064a 2002\u060c \u0641\u0625\u0646 \u0635\u0631\u0627\u0639\u0627\u064b \u0645\u0633\u0644\u062d\u0627\u064b \u0645\u0627\u0632\u0627\u0644 \u0645\u0633\u062a\u0639\u0631\u0627\u064b \u0641\u064a \u062c\u064a\u0628 \u0643\u0627\u0628\u064a\u0646\u062f\u0627\u060c \u062d\u064a\u062b \u0623\u0639\u0644\u0646\u062a \u0628\u0639\u0636 \u0627\u0644\u0641\u0635\u0627\u0626\u0644 \u0627\u0633\u062a\u0642\u0644\u0627\u0644 \u062c\u0645\u0647\u0648\u0631\u064a\u0629 \u0643\u0627\u0628\u064a\u0646\u062f\u0627\u060c \u0648\u0644\u0647\u0627 \u0645\u0643\u0627\u062a\u0628 \u062a\u0645\u062b\u064a\u0644 \u0641\u064a \u0628\u0627\u0631\u064a\u0633."}, {"color": "#97c2fc", "id": "french madagascar", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_the_French_Southern_and_Antarctic_Lands.svg", "label": "french madagascar", "shape": "image", "title": "La colonie de Madagascar et d\u00e9pendances est une colonie fran\u00e7aise ayant exist\u00e9 de 1897 \u00e0 1946, avant de devenir un territoire d\u0027outre-mer jusqu\u0027\u00e0 1958. Elle administrait le territoire de l\u0027ancien protectorat fran\u00e7ais de Madagascar, auquel ont \u00e9t\u00e9 rattach\u00e9s successivement d\u0027autres territoires sous souverainet\u00e9 fran\u00e7aise, qualifi\u00e9s de d\u00e9pendances : l\u0027archipel des Comores (dont Mayotte et les \u00eeles Glorieuses), l\u0027atoll Bassas da India, l\u0027\u00eele Juan de Nova, l\u0027\u00eele Europa, le territoire antarctique de la Terre Ad\u00e9lie ainsi que les territoires subantarctiques des \u00eele Amsterdam, \u00eele Saint-Paul, archipel des Crozet et archipel des Kerguelen."}, {"color": "#97c2fc", "id": "kapurthala", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Punjab_1909.jpg", "label": "kapurthala", "shape": "image", "title": "Lo Stato di Kapurthala (in punjabi: \u0a15\u0a2a\u0a42\u0a30\u0a25\u0a32\u0a3e , in gurmukhi: \u06a9\u067e\u0648\u0631\u062a\u06be\u0644\u06c1 , in shahmukhi: \u0915\u092a\u0942\u0930\u0925\u0932\u093e) fu uno stato principesco del subcontinente indiano (attualmente corrispondente alla regione del Punjab), avente per capitale Kapurthala. Lo Stato, governato dalla dinastia , venne fondato nel 1772 da (1718-1783), un capo Sikh dei pi\u00f9 prominenti durante il periodo della , e anche Misldar di (capo militare). Egli era nato nel villaggio di Ahlu o Ahluwal presso Lahore, che ha dato il nome alla famiglia, Ahluwalia"}, {"color": "#97c2fc", "id": "indian empire", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Noncooperation_movement1922.jpg", "label": "indian empire", "shape": "image", "title": "\u039f\u03b9 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ad\u03c2 \u0399\u03bd\u03b4\u03af\u03b5\u03c2 (\u03b1\u03b3\u03b3\u03bb\u03b9\u03ba\u03ac: British Raj) \u03ae\u03c4\u03b1\u03bd \u03ad\u03bd\u03b1 \u03ba\u03c1\u03ac\u03c4\u03bf\u03c2 - \u03ba\u03b1\u03bd\u03cc\u03bd\u03b1\u03c2 \u03c4\u03bf\u03c5 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03bf\u03cd \u03a3\u03c4\u03ad\u03bc\u03bc\u03b1\u03c4\u03bf\u03c2 \u03c3\u03c4\u03b7\u03bd \u03b9\u03bd\u03b4\u03b9\u03ba\u03ae \u03c7\u03b5\u03c1\u03c3\u03cc\u03bd\u03b7\u03c3\u03bf \u03bc\u03b5\u03c4\u03b1\u03be\u03cd 1858 \u03ba\u03b1\u03b9 1947. \u0397 de facto \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u03ae \u03c3\u03c5\u03b3\u03c7\u03ce\u03bd\u03b5\u03c5\u03c3\u03b7 \u03bf\u03bd\u03bf\u03bc\u03ac\u03c3\u03c4\u03b7\u03ba\u03b5 \u03b5\u03c0\u03af\u03c3\u03b7\u03c2 \u03ba\u03b1\u03b9 \u03bc\u03b5\u03c4\u03ac \u03c4\u03bf 1876 \u03b5\u03be\u03ad\u03b4\u03c9\u03c3\u03b5 \u03b4\u03b9\u03b1\u03b2\u03b1\u03c4\u03ae\u03c1\u03b9\u03b1 \u03bc\u03b5 \u03b1\u03c5\u03c4\u03cc \u03c4\u03bf \u03cc\u03bd\u03bf\u03bc\u03b1. \u03a9\u03c2 \u0399\u03bd\u03b4\u03af\u03b1, \u03c5\u03c0\u03ae\u03c1\u03be\u03b5 \u03b9\u03b4\u03c1\u03c5\u03c4\u03b9\u03ba\u03cc \u03bc\u03ad\u03bb\u03bf\u03c2 \u03c4\u03b7\u03c2 \u039a\u03bf\u03b9\u03bd\u03c9\u03bd\u03af\u03b1\u03c2 \u03c4\u03c9\u03bd \u0395\u03b8\u03bd\u03ce\u03bd, \u03c3\u03c5\u03bc\u03bc\u03b5\u03c4\u03ad\u03c7\u03bf\u03c5\u03c3\u03b1 \u03c7\u03ce\u03c1\u03b1 \u03c3\u03c4\u03bf\u03c5\u03c2 \u03b8\u03b5\u03c1\u03b9\u03bd\u03bf\u03cd\u03c2 \u039f\u03bb\u03c5\u03bc\u03c0\u03b9\u03b1\u03ba\u03bf\u03cd\u03c2 \u0391\u03b3\u03ce\u03bd\u03b5\u03c2 \u03c4\u03bf 1900, 1920, 1928, 1932 \u03ba\u03b1\u03b9 1936 \u03ba\u03b1\u03b9 \u03b9\u03b4\u03c1\u03c5\u03c4\u03b9\u03ba\u03cc \u03bc\u03ad\u03bb\u03bf\u03c2 \u03c4\u03c9\u03bd \u0397\u03bd\u03c9\u03bc\u03ad\u03bd\u03c9\u03bd \u0395\u03b8\u03bd\u03ce\u03bd \u03c3\u03c4\u03bf \u03a3\u03b1\u03bd \u03a6\u03c1\u03b1\u03bd\u03c3\u03af\u03c3\u03ba\u03bf \u03c4\u03bf 1945. \u0391\u03c5\u03c4\u03cc \u03c4\u03bf \u03c3\u03cd\u03c3\u03c4\u03b7\u03bc\u03b1 \u03b4\u03b9\u03b1\u03ba\u03c5\u03b2\u03ad\u03c1\u03bd\u03b7\u03c3\u03b7\u03c2 \u03c5\u03b9\u03bf\u03b8\u03b5\u03c4\u03ae\u03b8\u03b7\u03ba\u03b5 \u03c3\u03c4\u03b9\u03c2 28 \u0399\u03bf\u03c5\u03bd\u03af\u03bf\u03c5 1858, \u03bc\u03b5\u03c4\u03ac \u03c4\u03b7\u03bd \u0399\u03bd\u03b4\u03b9\u03ba\u03ae \u0395\u03c0\u03b1\u03bd\u03ac\u03c3\u03c4\u03b1\u03c3\u03b7 \u03c4\u03bf\u03c5 1857. \u0394\u03b9\u03ae\u03c1\u03ba\u03b5\u03c3\u03b5 \u03bc\u03ad\u03c7\u03c1\u03b9 \u03c4\u03bf 1947, \u03cc\u03c4\u03b1\u03bd \u03b7 \u0399\u03bd\u03b4\u03b9\u03ba\u03ae \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03c4\u03b7\u03c2 \u039c\u03b5\u03b3\u03ac\u03bb\u03b7\u03c2 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1\u03c2 \u03c7\u03c9\u03c1\u03af\u03c3\u03c4\u03b7\u03ba\u03b5 \u03c3\u03b5 \u03b4\u03cd\u03bf \u03ba\u03c5\u03c1\u03b9\u03b1\u03c1\u03c7\u03b9\u03ba\u03ac \u03ba\u03c1\u03ac\u03c4\u03b7: \u03b7 (\u03b1\u03c1\u03b3\u03cc\u03c4\u03b5\u03c1\u03b1 \u03b7 \u0394\u03b7\u03bc\u03bf\u03ba\u03c1\u03b1\u03c4\u03af\u03b1 \u03c4\u03b7\u03c2 \u0399\u03bd\u03b4\u03af\u03b1\u03c2) \u03ba\u03b1\u03b9 \u03b7 (\u03b1\u03c1\u03b3\u03cc\u03c4\u03b5\u03c1\u03b1 \u03b7 \u0399\u03c3\u03bb\u03b1\u03bc\u03b9\u03ba\u03ae \u0394\u03b7\u03bc\u03bf\u03ba\u03c1\u03b1\u03c4\u03af\u03b1 \u03c4\u03bf\u03c5 \u03a0\u03b1\u03ba\u03b9\u03c3\u03c4\u03ac\u03bd, \u03c3\u03c4\u03b7\u03bd \u03b1\u03bd\u03b1\u03c4\u03bf\u03bb\u03b9\u03ba\u03ae \u03c0\u03bb\u03b5\u03c5\u03c1\u03ac \u03b1\u03bd\u03b1\u03ba\u03ae\u03c1\u03c5\u03be\u03b5 \u03b1\u03bd\u03b5\u03be\u03b1\u03c1\u03c4\u03b7\u03c3\u03af\u03b1 \u03b7 \u039b\u03b1\u03ca\u03ba\u03ae \u0394\u03b7\u03bc\u03bf\u03ba\u03c1\u03b1\u03c4\u03af\u03b1 \u03c4\u03bf\u03c5 \u039c\u03c0\u03b1\u03b3\u03ba\u03bb\u03b1\u03bd\u03c4\u03ad\u03c2). \u039a\u03b1\u03c4\u03ac \u03c4\u03b7\u03bd \u03ad\u03bd\u03b1\u03c1\u03be\u03b7 \u03c4\u03bf\u03c5 Raj \u03c4\u03bf 1858, \u03b7 \u039a\u03ac\u03c4\u03c9 \u0392\u03b9\u03c1\u03bc\u03b1\u03bd\u03af\u03b1 \u03ae\u03c4\u03b1\u03bd \u03ae\u03b4\u03b7 \u03bc\u03ad\u03c1\u03bf\u03c2 \u03c4\u03b7\u03c2 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ae\u03c2 \u0399\u03bd\u03b4\u03af\u03b1\u03c2. \u0397 \u0386\u03bd\u03c9 \u0392\u03b9\u03c1\u03bc\u03b1\u03bd\u03af\u03b1 \u03c0\u03c1\u03bf\u03c3\u03c4\u03ad\u03b8\u03b7\u03ba\u03b5 \u03c4\u03bf 1886. \u03a4\u03bf 1937 \u03ad\u03b3\u03b9\u03bd\u03b5 \u03b1\u03c5\u03c4\u03cc\u03bd\u03bf\u03bc\u03b7-\u03be\u03b5\u03c7\u03c9\u03c1\u03b9\u03c3\u03c4\u03ae \u03b2\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ae \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b1, \u03ba\u03b1\u03b9 \u03b1\u03bd\u03b5\u03be\u03ac\u03c1\u03c4\u03b7\u03c4\u03bf \u03ba\u03c1\u03ac\u03c4\u03bf\u03c2 \u03c4\u03bf 1948, \u03b7 \u0392\u03b9\u03c1\u03bc\u03b1\u03bd\u03af\u03b1. \u0393\u03b9\u03b1 \u03bd\u03bf\u03bc\u03b9\u03c3\u03bc\u03b1\u03c4\u03b9\u03ba\u03ae \u03bc\u03bf\u03bd\u03ac\u03b4\u03b1 \u03b5\u03af\u03c7\u03b5 \u03c4\u03b1 ."}, {"color": "#97c2fc", "id": "indigenous", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/JuPi_1.jpg", "label": "indigenous", "shape": "image", "title": "\u039f\u03b9 \u03b9\u03b8\u03b1\u03b3\u03b5\u03bd\u03b5\u03af\u03c2 \u03c0\u03bb\u03b7\u03b8\u03c5\u03c3\u03bc\u03bf\u03af \u03c4\u03b7\u03c2 \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03ae\u03c2 \u03b5\u03af\u03bd\u03b1\u03b9 \u03bf\u03b9 \u03ac\u03bd\u03b8\u03c1\u03c9\u03c0\u03bf\u03b9 \u03c0\u03bf\u03c5 \u03ba\u03b1\u03c4\u03bf\u03b9\u03ba\u03bf\u03cd\u03c3\u03b1\u03bd \u03c3\u03c4\u03b7\u03bd \u03b1\u03bc\u03b5\u03c1\u03b9\u03ba\u03b1\u03bd\u03b9\u03ba\u03ae \u03ae\u03c0\u03b5\u03b9\u03c1\u03bf \u03c0\u03c1\u03b9\u03bd \u03c4\u03b7\u03bd \u03b1\u03bd\u03b1\u03ba\u03ac\u03bb\u03c5\u03c8\u03b7 \u03ba\u03b1\u03b9 \u03ba\u03b1\u03c4\u03ac\u03ba\u03c4\u03b7\u03c3\u03ae \u03c4\u03b7\u03c2 \u03b1\u03c0\u03cc \u0395\u03c5\u03c1\u03c9\u03c0\u03b1\u03af\u03bf\u03c5\u03c2. \u039c\u03b5 \u03c4\u03b7\u03bd \u03af\u03b4\u03b9\u03b1 \u03bf\u03bd\u03bf\u03bc\u03b1\u03c3\u03af\u03b1 \u03b1\u03c0\u03bf\u03ba\u03b1\u03bb\u03bf\u03cd\u03bd\u03c4\u03b1\u03b9 \u03bc\u03ad\u03c7\u03c1\u03b9 \u03ba\u03b1\u03b9 \u03c3\u03ae\u03bc\u03b5\u03c1\u03b1 \u03bf\u03c1\u03b9\u03c3\u03bc\u03ad\u03bd\u03b5\u03c2 \u03b5\u03b8\u03bd\u03b9\u03ba\u03ad\u03c2 \u03bc\u03b5\u03b9\u03bf\u03bd\u03cc\u03c4\u03b7\u03c4\u03b5\u03c2, \u03c4\u03c9\u03bd \u03bf\u03c0\u03bf\u03af\u03c9\u03bd \u03bf\u03b9 \u03c1\u03af\u03b6\u03b5\u03c2 \u03c0\u03c1\u03bf\u03ad\u03c1\u03c7\u03bf\u03bd\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc \u03c4\u03bf\u03c5\u03c2 \u03b9\u03c3\u03c4\u03bf\u03c1\u03b9\u03ba\u03bf\u03cd\u03c2 \u03b1\u03c5\u03c4\u03bf\u03cd\u03c2 \u03bb\u03b1\u03bf\u03cd\u03c2. \u039f\u03c1\u03b9\u03c3\u03bc\u03ad\u03bd\u03bf\u03b9 \u03b1\u03c0\u03cc \u03b1\u03c5\u03c4\u03bf\u03cd\u03c2 \u03c4\u03bf\u03c5\u03c2 \u03b9\u03b8\u03b1\u03b3\u03b5\u03bd\u03b5\u03af\u03c2 \u03b4\u03b9\u03b1\u03c4\u03b7\u03c1\u03bf\u03cd\u03bd \u03bc\u03ad\u03c7\u03c1\u03b9 \u03c3\u03ae\u03bc\u03b5\u03c1\u03b1 \u03ad\u03bd\u03b1 \u03bc\u03bf\u03bd\u03b1\u03b4\u03b9\u03ba\u03cc \u03c4\u03c1\u03cc\u03c0\u03bf \u03b6\u03c9\u03ae\u03c2, \u03b5\u03bd\u03ce \u03ba\u03ac\u03c0\u03bf\u03b9\u03bf\u03b9 \u03ac\u03bb\u03bb\u03bf\u03b9 \u03b1\u03bd\u03b1\u03b6\u03ae\u03c4\u03b7\u03c3\u03b1\u03bd \u03bc\u03cc\u03bd\u03b9\u03bc\u03b7 \u03b4\u03b9\u03b1\u03bc\u03bf\u03bd\u03ae \u03b4\u03b7\u03bc\u03b9\u03bf\u03c5\u03c1\u03b3\u03ce\u03bd\u03c4\u03b1\u03c2 \u03bc\u03b9\u03ba\u03c1\u03ad\u03c2 \u03ba\u03bf\u03b9\u03bd\u03cc\u03c4\u03b7\u03c4\u03b5\u03c2 \u03ba\u03b1\u03b9 \u03c7\u03c9\u03c1\u03b9\u03ac, \u03b5\u03bd\u03ce \u03c3\u03b5 \u03ba\u03ac\u03c0\u03bf\u03b9\u03b5\u03c2 \u03c0\u03b5\u03c1\u03b9\u03bf\u03c7\u03ad\u03c2 \u03ba\u03b1\u03c4\u03ac\u03c6\u03b5\u03c1\u03b1\u03bd \u03bd\u03b1 \u03bf\u03c1\u03b3\u03b1\u03bd\u03c9\u03b8\u03bf\u03cd\u03bd \u03c3\u03b5 \u03bc\u03b5\u03b3\u03b1\u03bb\u03cd\u03c4\u03b5\u03c1\u03b5\u03c2 \u03ba\u03bf\u03b9\u03bd\u03cc\u03c4\u03b7\u03c4\u03b5\u03c2, \u03b1\u03ba\u03cc\u03bc\u03b1 \u03ba\u03b1\u03b9 \u03c0\u03cc\u03bb\u03b5\u03b9\u03c2, \u03bc\u03b5 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u03ae \u03bf\u03c1\u03b3\u03ac\u03bd\u03c9\u03c3\u03b7. \u0397 \u03bf\u03bd\u03bf\u03bc\u03b1\u03c3\u03af\u03b1 \"\u0399\u03bd\u03b4\u03b9\u03ac\u03bd\u03bf\u03b9\" \u03c0\u03bf\u03c5 \u03c0\u03c1\u03bf\u03ad\u03c1\u03c7\u03b5\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u03c0\u03b5\u03c0\u03bf\u03af\u03b8\u03b7\u03c3\u03b7 \u03c4\u03bf\u03c5 \u039a\u03bf\u03bb\u03cc\u03bc\u03b2\u03bf\u03c5 \u03cc\u03c4\u03b9 \u03ad\u03c6\u03c4\u03b1\u03c3\u03b5 \u03c3\u03c4\u03b7\u03bd \u0399\u03bd\u03b4\u03af\u03b1 \u03b1\u03bd\u03c4\u03af \u03c4\u03b7\u03c2 \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03ae\u03c2 \u03ba\u03b1\u03b9 \u03cc\u03c4\u03b9 \u03bf\u03b9 \u03ba\u03ac\u03c4\u03bf\u03b9\u03ba\u03bf\u03b9 \u03c0\u03bf\u03c5 \u03c3\u03c5\u03bd\u03ac\u03bd\u03c4\u03b7\u03c3\u03b5 \u03b5\u03af\u03bd\u03b1\u03b9 \u0399\u03bd\u03b4\u03bf\u03af. \u039c\u03b5\u03c4\u03ac \u03c4\u03b7\u03bd \u03b5\u03be\u03ac\u03c0\u03bb\u03c9\u03c3\u03b7 \u03c4\u03c9\u03bd \u0395\u03c5\u03c1\u03c9\u03c0\u03b1\u03af\u03c9\u03bd, \u03bf\u03b9 \u0399\u03bd\u03b4\u03b9\u03ac\u03bd\u03bf\u03b9 \u03b5\u03be\u03b1\u03c6\u03b1\u03bd\u03af\u03c3\u03c4\u03b7\u03ba\u03b1\u03bd \u03bf\u03c1\u03b9\u03c3\u03c4\u03b9\u03ba\u03ac \u03b1\u03c0\u03cc \u03c4\u03bf \u03bc\u03b5\u03b3\u03b1\u03bb\u03cd\u03c4\u03b5\u03c1\u03bf \u03ba\u03bf\u03bc\u03bc\u03ac\u03c4\u03b9 \u03c4\u03b7\u03c2 \u03b1\u03bc\u03b5\u03c1\u03b9\u03ba\u03ac\u03bd\u03b9\u03ba\u03b7\u03c2 \u03b7\u03c0\u03b5\u03af\u03c1\u03bf\u03c5. \u0386\u03bb\u03bb\u03b5\u03c2 \u03c6\u03bf\u03c1\u03ad\u03c2 \u03bc\u03b5 \u03c4\u03b9\u03c2 \u03bc\u03ac\u03c7\u03b5\u03c2 \u03ba\u03b1\u03b9 \u03c4\u03b9\u03c2 \u03c3\u03c6\u03b1\u03b3\u03ad\u03c2, \u03ba\u03b1\u03b9 \u03ac\u03bb\u03bb\u03b5\u03c2 \u03c6\u03bf\u03c1\u03ad\u03c2 \u03bc\u03b5 \u03b5\u03c0\u03b9\u03b4\u03b7\u03bc\u03af\u03b5\u03c2, \u03cc\u03c0\u03c9\u03c2 \u03b7 \u03b5\u03c5\u03bb\u03bf\u03b3\u03b9\u03ac, \u03bf \u03c4\u03cd\u03c6\u03bf\u03c2, \u03b7 \u03b9\u03bb\u03b1\u03c1\u03ac \u03ba\u03b9 \u03b7 \u03b4\u03b9\u03c6\u03b8\u03b5\u03c1\u03af\u03c4\u03b9\u03b4\u03b1, \u03bf\u03b9 \u03b8\u03ac\u03bd\u03b1\u03c4\u03bf\u03b9 \u03c4\u03c9\u03bd \u0399\u03bd\u03b4\u03b9\u03ac\u03bd\u03c9\u03bd \u03ae\u03c4\u03b1\u03bd \u03bc\u03b1\u03b6\u03b9\u03ba\u03bf\u03af. \u0391\u03ba\u03cc\u03bc\u03b1, \u03bf\u03b9 \u03b5\u03c0\u03b9\u03bc\u03b5\u03b9\u03be\u03af\u03b5\u03c2 \u0399\u03bd\u03b4\u03b9\u03ac\u03bd\u03c9\u03bd \u03bc\u03b5 \u03bb\u03b5\u03c5\u03ba\u03bf\u03cd\u03c2 \u03ba\u03b1\u03b9 \u03bc\u03b1\u03cd\u03c1\u03bf\u03c5\u03c2, \u03b5\u03af\u03c7\u03b1\u03bd \u03c9\u03c2 \u03b1\u03c0\u03bf\u03c4\u03ad\u03bb\u03b5\u03c3\u03bc\u03b1 \u03c4\u03b7\u03bd \u03c0\u03b5\u03c1\u03b1\u03b9\u03c4\u03ad\u03c1\u03c9 \u03bc\u03b5\u03af\u03c9\u03c3\u03b7 \u03c4\u03c9\u03bd \u03ba\u03b1\u03b8\u03b1\u03c1\u03cc\u03b1\u03b9\u03bc\u03c9\u03bd \u0399\u03bd\u03b4\u03b9\u03ac\u03bd\u03c9\u03bd. \u039f \u03c3\u03b7\u03bc\u03b5\u03c1\u03b9\u03bd\u03cc\u03c2 \u03b1\u03c1\u03b9\u03b8\u03bc\u03cc\u03c2 \u03c4\u03c9\u03bd \u03ba\u03b1\u03b8\u03b1\u03c1\u03cc\u03b1\u03b9\u03bc\u03c9\u03bd \u0399\u03bd\u03b4\u03b9\u03ac\u03bd\u03c9\u03bd \u03c0\u03b1\u03c1\u03b1\u03bc\u03ad\u03bd\u03b5\u03b9 \u03ac\u03b3\u03bd\u03c9\u03c3\u03c4\u03bf\u03c2 \u03ba\u03b1\u03b9 \u03b8\u03b5\u03c9\u03c1\u03b5\u03af\u03c4\u03b1\u03b9 \u03c7\u03b1\u03bc\u03b7\u03bb\u03cc\u03c2. \u03a5\u03c0\u03ac\u03c1\u03c7\u03bf\u03c5\u03bd \u03bc\u03b5\u03c1\u03b9\u03ba\u03ad\u03c2 \u03b4\u03b5\u03ba\u03ac\u03b4\u03b5\u03c2 \u03b5\u03ba\u03b1\u03c4\u03bf\u03bc\u03bc\u03cd\u03c1\u03b9\u03b1 \u03ac\u03bd\u03b8\u03c1\u03c9\u03c0\u03bf\u03b9 \u03c0\u03bf\u03c5 \u03b1\u03c5\u03c4\u03bf\u03c0\u03c1\u03bf\u03c3\u03b4\u03b9\u03bf\u03c1\u03af\u03b6\u03bf\u03bd\u03c4\u03b1\u03b9 \u03c9\u03c2 \u0399\u03bd\u03b4\u03b9\u03ac\u03bd\u03bf\u03b9, \u03b1\u03bb\u03bb\u03ac \u03bf\u03b9 \u03bf\u03c0\u03bf\u03af\u03bf\u03b9 \u03b5\u03af\u03bd\u03b1\u03b9 \u03c3\u03c5\u03c7\u03bd\u03ac \u03bc\u03b9\u03b3\u03ac\u03b4\u03b5\u03c2 \u03c3\u03c4\u03b7\u03bd \u03ba\u03b1\u03c4\u03b1\u03b3\u03c9\u03b3\u03ae- \u03bc\u03b5\u03c1\u03b9\u03ba\u03ad\u03c2 \u03c6\u03bf\u03c1\u03ad\u03c2 \u03bc\u03c0\u03bf\u03c1\u03b5\u03af \u03bd\u03b1 \u03ad\u03c7\u03bf\u03c5\u03bd \u03c0\u03bf\u03bb\u03cd \u03c7\u03b1\u03bc\u03b7\u03bb\u03cc \u03c0\u03bf\u03c3\u03bf\u03c3\u03c4\u03cc \u03b9\u03bd\u03b4\u03b9\u03ac\u03bd\u03b9\u03ba\u03bf\u03c5 DNA. \u03a3\u03ae\u03bc\u03b5\u03c1\u03b1, \u03bf\u03b9 \u03ba\u03b1\u03b8\u03b1\u03c1\u03cc\u03b1\u03b9\u03bc\u03bf\u03b9 \u0399\u03bd\u03b4\u03b9\u03ac\u03bd\u03bf\u03b9 \u03b4\u03b5\u03bd \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03bf\u03cd\u03bd \u03c4\u03b7\u03bd \u03c0\u03bb\u03b5\u03b9\u03bf\u03c8\u03b7\u03c6\u03af\u03b1 \u03c3\u03b5 \u03ba\u03b1\u03bc\u03af\u03b1 \u03c7\u03ce\u03c1\u03b1 \u03c4\u03b7\u03c2 \u03b1\u03bc\u03b5\u03c1\u03b9\u03ba\u03b1\u03bd\u03b9\u03ba\u03ae\u03c2 \u03b7\u03c0\u03b5\u03af\u03c1\u03bf\u03c5. \u03a3\u03c4\u03b7 \u0392\u03cc\u03c1\u03b5\u03b9\u03b1 \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03ae (\u039a\u03b1\u03bd\u03b1\u03b4\u03ac \u03ba\u03b1\u03b9 \u0397.\u03a0.\u0391.) \u03c0\u03bb\u03b5\u03b9\u03bf\u03c8\u03b7\u03c6\u03bf\u03cd\u03bd \u03bf\u03b9 \u03bb\u03b5\u03c5\u03ba\u03bf\u03af, \u03b5\u03bd\u03ce \u03c3\u03c4\u03b7\u03bd \u039a\u03b5\u03bd\u03c4\u03c1\u03b9\u03ba\u03ae \u03ba\u03b1\u03b9 \u03c3\u03c4\u03b7 \u039d\u03cc\u03c4\u03b9\u03b1 \u03bf\u03b9 \u03bc\u03b9\u03b3\u03ac\u03b4\u03b5\u03c2, \u03bc\u03b5 \u03b5\u03be\u03b1\u03b9\u03c1\u03ad\u03c3\u03b5\u03b9\u03c2 \u03ba\u03ac\u03c0\u03bf\u03b9\u03b1 \u03bc\u03ad\u03c1\u03b7 \u03cc\u03c0\u03c9\u03c2 \u03b7 \u03a4\u03b6\u03b1\u03bc\u03ac\u03b9\u03ba\u03b1, \u03cc\u03c0\u03bf\u03c5 \u03c0\u03bb\u03b5\u03b9\u03bf\u03c8\u03b7\u03c6\u03bf\u03cd\u03bd \u03bf\u03b9 \u03bc\u03b1\u03cd\u03c1\u03bf\u03b9 \u03ba\u03b1\u03b9 \u03b7 \u039f\u03c5\u03c1\u03bf\u03c5\u03b3\u03bf\u03c5\u03ac\u03b7, \u03cc\u03c0\u03bf\u03c5 \u03c0\u03bb\u03b5\u03b9\u03bf\u03c8\u03b7\u03c6\u03bf\u03cd\u03bd \u03bf\u03b9 \u03bb\u03b5\u03c5\u03ba\u03bf\u03af."}, {"color": "#97c2fc", "id": "ruanda", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mountain_gorilla_from_Susa_Group_in_Karisimbi_thicket_of_Volcanoes_National_Park_in_Rwanda._Emmanuel_Kwizera.jpg", "label": "ruanda", "shape": "image", "title": "Is t\u00edr at\u00e1 suite i l\u00e1r na hAfraice \u00ed Poblacht Ruanda, n\u00f3 Ruanda de ghn\u00e1th. T\u00edr talamhiata at\u00e1 ann, agus t\u00e1 teorainneacha aici le Uganda, an Bhur\u00fain, Poblacht Dhaonlathach an Chong\u00f3 agus an Tans\u00e1in. Tugtar an leasainm \"T\u00edr na M\u00edlte Cnoic\" uirthi, mar gheall ar an dtal\u00fan torth\u00fail agus cnocach at\u00e1 aici. Ar an 6 Aibre\u00e1n 1994, mara\u00edodh Uachtar\u00e1n Ruanda, Juv\u00e9nal Habyariman. Thosaigh an cinedh\u00edoth\u00fa go gairid ina dhiaidh sin."}, {"color": "#97c2fc", "id": "pacific coast", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Waldseemuller_map_2.jpg", "label": "pacific coast", "shape": "image", "title": "( \ub2e4\ub978 \ub73b\uc5d0 \ub300\ud574\uc11c\ub294 \ud0dc\ud3c9\uc591 (\ub3d9\uc74c\uc774\uc758) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.) \ud0dc\ud3c9\uc591(\u592a\u5e73\u6d0b, \uc601\uc5b4: Pacific Ocean)\uc740 \uc624\ub300\uc591\uc758 \ud558\ub098\ub85c \uc138\uacc4\uc5d0\uc11c \uac00\uc7a5 \ud070 \ub300\uc591\uc774\ub2e4. \uc9c0\uad6c \ud45c\uba74\uc758 1/3\uc744 \ucc28\uc9c0\ud558\uba70, \ud45c\uba74\uc801\uc740 1\uc5b5 6525\ub9cckm2\uc774\ub2e4. \uc774\ub294 \uc9c0\uad6c\uc0c1\uc758 \ubaa8\ub4e0 \ub300\ub959\uc744 \ud569\uce5c \uac83\ubcf4\ub2e4 \ub113\uace0 \uc138\uacc4 \ubc14\ub2e4 \uba74\uc801\uc758 \ubc18\uc744 \ucc28\uc9c0\ud55c\ub2e4.\ubd81\uadf9\uad8c\uc758 \ubca0\ub9c1\ud574\ubd80\ud130 \ub0a8\uadf9 \ub300\ub959\uc758 \ub85c\uc2a4\ud574\uae4c\uc9c0 \ubed7\uc5b4 \uc788\uc73c\uba70, \uc778\ub3c4\ub124\uc2dc\uc544\ubd80\ud130 \ucf5c\ub86c\ube44\uc544\uae4c\uc9c0 \ub3d9\uc11c\ub85c \ubed7\uc5b4 \uc788\ub2e4. \ud0dc\ud3c9\uc591\uc758 \uc11c\ucabd \uadf9\uc740 \ubbc8\ub77c\uce74 \ud574\ud611\uc774\ub2e4. \uc801\ub3c4\ub97c \uae30\uc900\uc73c\ub85c \ubd81\ucabd\uc744 \ubd81\ud0dc\ud3c9\uc591, \ub0a8\ucabd\uc744 \ub0a8\ud0dc\ud3c9\uc591\uc73c\ub85c \ub098\ub204\uc5b4 \ubd80\ub974\uae30\ub3c4 \ud55c\ub2e4. 1513\ub144 9\uc6d4 25\uc77c\uc5d0 \uc2a4\ud398\uc778 \ud0d0\ud5d8\uac00 \ubc14\uc2a4\ucf54 \ub204\ub15c\uc2a4 \ub370 \ubc1c\ubcf4\uc544\uac00 \uc720\ub7fd\uc778\uc73c\ub85c\ub294 \ucd5c\ucd08\ub85c \ud0dc\ud3c9\uc591\uc744 \ubc1c\uacac\ud588\ub2e4. \ud0dc\ud3c9\uc591\uc774\ub77c\ub294 \uc774\ub984\uc740 \ub9c8\uc824\ub780 \ud574\ud611\uc744 \ud1b5\uacfc\ud55c \ud6c4 1520\ub144 11\uc6d4 28\uc77c\uc5d0 \ud0dc\ud3c9\uc591 \ud6a1\ub2e8\uc744 \uc704\ud574 \ud56d\ud574\ub97c \uc7ac\uac1c\ud558\uba74\uc11c \ub9c8\uc824\ub780\uc774 \ubd99\uc600\ub2e4."}, {"color": "#97c2fc", "id": "taste", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Comprehensive_List_of_Relevant_Pathways_for_the_Gustatory_System.png", "label": "taste", "shape": "image", "title": "El gusto es uno de los 5 sentidos del ser humano. Es la capacidad de detectar sustancias a trav\u00e9s de los receptores gustativos, el sentido corporal que permite la detecci\u00f3n de sustancias qu\u00edmicas disueltas en la boca, procedentes generalmente de los alimentos. El sentido del gusto depende de la estimulaci\u00f3n de los botones gustativos, los cuales se encuentran en las papilas gustativas situadas en la lengua, \u00f3rgano musculoso ubicado dentro de la boca o cavidad oral.\u200b El sabor se define como la sensaci\u00f3n que causa un alimento u otra sustancia al introducirse en la boca. En el sabor influye el sentido del gusto, pero tambi\u00e9n el olfato y la textura.[cita requerida] Los sabores primarios conocidos con los que se identifica a los alimentos son dulce, salado, \u00e1cido y amargo, a los que desde principio de siglo se ha a\u00f1adido el umami (\"sabroso\", en japon\u00e9s). El gusto se percibe por el contacto de las sustancias qu\u00edmicas solubles con los quimiorreceptores situados principalmente en la lengua. El sentido del gusto puede considerarse una fuente de placer, pero su funci\u00f3n consiste en permitir seleccionar aquellas sustancias m\u00e1s adecuadas para la nutrici\u00f3n y evitar en gran medida las que pueden representar un peligro para la vida por ser o por encontrarse en estado de descomposici\u00f3n.[cita requerida]"}, {"color": "#97c2fc", "id": "chitral", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/City_of_Chitral.jpg", "label": "chitral", "shape": "image", "title": "\u30c1\u30c8\u30e9\u30eb\uff08\u30a6\u30eb\u30c9\u30a5\u30fc\u8a9e: \u0686\u062a\u0631\u0627\u0644\u200e\u3001\u82f1: Chitral\u3001\u5730\u5143\u306e\u30b3\u30ef\u30fc\u30eb\u8a9e\u3067\u300c\u91ce\u539f\u300d\u306e\u610f\uff09\u306f\u3001\u30d1\u30ad\u30b9\u30bf\u30f3\u3001\u30ab\u30a4\u30d0\u30eb\u30fb\u30d1\u30af\u30c8\u30a5\u30f3\u30af\u30ef\u5dde\u306e\u90fd\u5e02\u3002\u30c1\u30a7\u30c8\u30e9\u30eb\uff08Chetrar\uff09\u3068\u3082\u8868\u8a18\u3055\u308c\u308b\u3002\u30c1\u30c8\u30e9\u30eb\u5730\u533a\u306e\u4e2d\u5fc3\u5730\u3067\u3001\uff08\u30c1\u30c8\u30e9\u30eb\u5ddd\uff09\u306e\u897f\u5cb8\u3001\u30d2\u30f3\u30c9\u30a5\u30fc\u30af\u30b7\u30e5\u5c71\u8108\u306e\u6700\u9ad8\u5cf0\u3067\u3042\u308b\u30c6\u30a3\u30ea\u30c1\u30df\u30fc\u30eb\u306e\u9e93\u306b\u4f4d\u7f6e\u3059\u308b\u3002\u4eba\u53e3\u306f2\u4e07\u4eba\uff08\u5730\u533a\u5168\u4f53\u3067\u306f30\u4e07\u4eba\uff09\u3002\u6a19\u9ad83800m\u3002"}, {"color": "#97c2fc", "id": "justification", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/CdG_LA_VIE_ILLUSTREE_1902_N_197_L\u0027AFFAIRE_Mme_DUGAST-_Me_BARBOUX_25_July_1902.jpg", "label": "justification", "shape": "image", "title": "\u0627\u0644\u062a\u0634\u0647\u064a\u0631 (\u0628\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629: defamation)\u200f \u0647\u0648 \u0645\u0635\u0637\u0644\u062d \u0642\u0627\u0646\u0648\u0646\u064a \u064a\u062a\u0646\u0627\u0648\u0644 \u062c\u0645\u064a\u0639 \u0623\u0634\u0643\u0627\u0644 \u0627\u0644\u062a\u0639\u0628\u064a\u0631 \u0627\u0644\u062a\u064a \u062a\u062c\u0631\u062d \u0643\u0631\u06 2\u043d\u0435 \u0440\u0438\u0431\u0430\u043b\u044c\u0441\u0442\u0432\u043e)."}, {"color": "#97c2fc", "id": "tristan da cunha", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Fernbush_plant_communities_dominated_by_the_endemic_tree-fern_Blechnum_palmiforme.jpg", "label": "tristan da cunha", "shape": "image", "title": "\u7279\u91cc\u65af\u5766-\u8fbe\u5e93\u5c3c\u4e9a\u5c9b\uff08Tristan da Cunha\uff09\u662f\u5357\u5927\u897f\u6d0b\u7684\u4e00\u5ea7\u5c9b\u5c7f\uff0c\u884c\u653f\u4e0a\u7531\u82f1\u56fd\u6d77\u5916\u9886\u5730\u7279\u91cc\u65af\u5766-\u8fbe\u5e93\u5c3c\u4e9a\u8d1f\u8d23\u7ba1\u8f96\uff0c\u5c5e\u4e8e\u7279\u91cc\u65af\u5766-\u8fbe\u5e93\u5c3c\u4e9a\u7fa4\u5c9b\uff08\u4e3b\u5c9b\uff09\u7684\u4e00\u90e8\u5206\uff0c\u6700\u9ad8\u70b9\u739b\u4e3d\u7687\u540e\u5cf0\u6d77\u62d42,062\u7c73\uff0c\u957f12.2\u516c\u91cc\uff0c\u9762\u79ef98\u5e73\u65b9\u516c\u91cc\uff0c2015\u5e74\u4eba\u53e3293\u4eba\u3002"}, {"color": "#97c2fc", "id": "lloyd george", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Vera_\u0026_Chaim_Weizmann,_Herbert_Samuel,_Lloyd_George,_Ethel_Snowden,_Philip_Snowden.jpeg", "label": "lloyd george", "shape": "image", "title": "\u0414\u044d\u0432\u0438\u0434 \u041b\u043b\u043e\u0439\u0434 \u0414\u0436\u043e\u0440\u0434\u0436, 1-\u0439 \u0433\u0440\u0430\u0444 \u0414\u0443\u0439\u0432\u043e\u0440, \u0432\u0438\u043a\u043e\u043d\u0442 \u0413\u0432\u0438\u043d\u0435\u0434 (\u0430\u043d\u0433\u043b. David Lloyd George) (17 \u044f\u043d\u0432\u0430\u0440\u044f 1863 \u2014 26 \u043c\u0430\u0440\u0442\u0430 1945) \u2014 \u0431\u0440\u0438\u0442\u0430\u043d\u0441\u043a\u0438\u0439 \u043f\u043e\u043b\u0438\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u0439 \u0434\u0435\u044f\u0442\u0435\u043b\u044c, \u043f\u043e\u0441\u043b\u0435\u0434\u043d\u0438\u0439 \u043f\u0440\u0435\u043c\u044c\u0435\u0440-\u043c\u0438\u043d\u0438\u0441\u0442\u0440 \u0412\u0435\u043b\u0438\u043a\u043e\u0431\u0440\u0438\u0442\u0430\u043d\u0438\u0438 \u043e\u0442 \u041b\u0438\u0431\u0435\u0440\u0430\u043b\u044c\u043d\u043e\u0439 \u043f\u0430\u0440\u0442\u0438\u0438 (1916\u20141922). \u0411\u043b\u0438\u0437\u043a\u0438\u0439 \u0434\u0440\u0443\u0433 \u0423\u0438\u043d\u0441\u0442\u043e\u043d\u0430 \u0427\u0435\u0440\u0447\u0438\u043b\u043b\u044f. \u0415\u0434\u0438\u043d\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0439 \u043f\u0440\u0435\u043c\u044c\u0435\u0440-\u043c\u0438\u043d\u0438\u0441\u0442\u0440 \u0412\u0435\u043b\u0438\u043a\u043e\u0431\u0440\u0438\u0442\u0430\u043d\u0438\u0438, \u043d\u0435 \u0441\u043e\u0432\u043c\u0435\u0449\u0430\u0432\u0448\u0438\u0439 \u0434\u0430\u043d\u043d\u044b\u0439 \u043f\u043e\u0441\u0442 \u0441 \u043f\u043e\u0441\u0442\u043e\u043c \u043b\u0438\u0434\u0435\u0440\u0430 \u043e\u0434\u043d\u043e\u0439 \u0438\u0437 \u043f\u043e\u043b\u0438\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u043f\u0430\u0440\u0442\u0438\u0439 \u0441\u0442\u0440\u0430\u043d\u044b."}, {"color": "#97c2fc", "id": "sultan", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Abdelhafid.jpg", "label": "sultan", "shape": "image", "title": "El t\u00e9rmino sult\u00e1n (del \u00e1rabe \u0633\u0644\u0637\u0627\u0646 sul\u1e6d\u0101n, y este de \u0633\u0644\u0637\u0629 sul\u1e6da: \u00abpoder\u00bb) es un t\u00edtulo utilizado en algunos pa\u00edses isl\u00e1micos equivalente al de rey o monarca (aunque no se traduce, ya que un rey propiamente dicho es en \u00e1rabe un malik \u0645\u0644\u0643).\u200b\u200b Literalmente vendr\u00eda a significar \u00abel que ejerce el poder\u00bb, y en su origen fue un modo de referirse a los jefes militares, generalmente turcos, que ejerc\u00edan el poder de facto en territorios nominalmente gobernados por el califa. M\u00e1s adelante se convirti\u00f3 en t\u00edtulo real (del soberano). El t\u00e9rmino es distinto de rey (\u0645\u0644\u0643 malik), a pesar de que ambos se refieren a un gobernante soberano. El uso de \"sult\u00e1n\" se limita a los pa\u00edses musulmanes, donde el t\u00edtulo tiene un significado religioso,\u200b\u200b en contraste con el m\u00e1s secular rey, que se utiliza tanto en pa\u00edses musulmanes como no musulmanes. En los \u00faltimos a\u00f1os, el t\u00e9rmino sult\u00e1n ha sido sustituido gradualmente por el de rey por los gobernantes hereditarios contempor\u00e1neos que desean enfatizar su autoridad secular bajo el imperio de la ley. Un ejemplo notable es Marruecos, cuyo monarca cambi\u00f3 su t\u00edtulo de sult\u00e1n a rey en 1957."}, {"color": "#97c2fc", "id": "west irian", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Forest,_Akimuga,_Mimika.jpg", "label": "west irian", "shape": "image", "title": "Nova Guin\u00e9 Ocidental (tamb\u00e9m conhecida como Papua Ocidental) \u00e9 a parte ocidental da Nova Guin\u00e9, simultaneamente a parte mais oriental da Indon\u00e9sia. A regi\u00e3o est\u00e1 situada a oeste do meridiano 141 E (com exce\u00e7\u00e3o de uma pequena parte do territ\u00f3rio a leste do rio Fly que pertence \u00e0 Papua Nova Guin\u00e9) e est\u00e1 administrativamente dividida nas prov\u00edncias de Papua e Papua Ocidental. J\u00e1 foi conhecida por v\u00e1rios nomes, incluindo Nova Guin\u00e9 Neerlandesa (1895\u20131 de outubro de 1962), (1 de outubro de 1962\u20131 de maio de 1963), Irian Oeste (1 de maio de 1963\u20131973), e Irian Jaya (1973\u20132000). Muitos dos que se op\u00f5em \u00e0 inclus\u00e3o da parte ocidental da Nova Guin\u00e9 na Indon\u00e9sia chamam-lhe Papua-Oeste. A habita\u00e7\u00e3o humana na regi\u00e3o come\u00e7ou provavelmente entre 42 000 e 48 000 anos atr\u00e1s. Os Pa\u00edses Baixos reivindicaram a regi\u00e3o e iniciaram o trabalho mission\u00e1rio no s\u00e9culo XIX, culminando com a metade ocidental da Nova Guin\u00e9 se tornando parte das \u00cdndias Orientais Neerlandesas. Em dezembro de 1949, os Pa\u00edses Baixos reconheceram a soberania indon\u00e9sia sobre as \u00cdndias Orientais Neerlandesas, com exce\u00e7\u00e3o da Nova Guin\u00e9 Neerlandesa. Entretanto, o territ\u00f3rio ocupado pela Indon\u00e9sia em maio de 1963 e oficialmente incorporado ao seu territ\u00f3rio em 1969, ap\u00f3s uma vota\u00e7\u00e3o (apelidada de \"Ato de Livre Escolha\") supervisionada pela junta militar indon\u00e9sia, marcada por amea\u00e7as pol\u00edticas contra a popula\u00e7\u00e3o nativa. A inclus\u00e3o desta regi\u00e3o na Indon\u00e9sia continua sendo motivo de controv\u00e9rsias, com parte da popula\u00e7\u00e3o nativa do territ\u00f3rio e muitas Organiza\u00e7\u00f5es n\u00e3o Governamentais (ONGs) como o Movimento Papua Livre e o , que inclui parlamentares do Reino Unido, Nova Zel\u00e2ndia, Austr\u00e1lia e Vanuatu, reivindicando a independ\u00eancia da regi\u00e3o."}, {"color": "#97c2fc", "id": "eugenics", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gilbert_Chesterton.jpg", "label": "eugenics", "shape": "image", "title": "\u512a\u751f\u5b78\uff0c\u6216\u7a31\u5584\u7a2e\u5b78\uff08\u82f1\u8a9e\uff1aEugenics\uff09\uff0c\u662f\u7814\u7a76\u901a\u8fc7\u975e\u81ea\u7136\u6216\u4eba\u70ba\u624b\u6bb5\u4f86\u6539\u9032\u570b\u6c11\u907a\u50b3\u57fa\u56e0\u7d20\u8cea\u7684\u5b78\u8853\u9818\u57df\uff0c\u4e3b\u5f35\u64cd\u7e31\u3001\u63a7\u5236\u7279\u5b9a\u4eba\u53e3\u7684\u6f14\u5316\u9032\u5ea6\uff0c\u4ee5\u53ca\u6f14\u5316\u7684\u65b9\u5411\u3002"}, {"color": "#97c2fc", "id": "varanasi", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/On_The_River_Benares_ca_1883.jpg", "label": "varanasi", "shape": "image", "title": "\u0641\u064e\u0631\u064e\u0646\u064e\u0627\u0633\u064a \u0623\u0648 (\u0646\u0642\u062d\u0631\u0629: \u0641\u0627\u0631\u0627\u0646\u0627\u0633\u064a) \u0623\u0648 \u0628\u064e\u0646\u0627\u0631\u0633 \u0623\u0648 (\u0646\u0642\u062d\u0631\u0629: \u0628\u064a\u0646\u0627\u0631\u064a\u0633 \u0623\u0648 \u0628\u0627\u0646\u0627\u0631\u0627\u0633) (Ban\u0101ras) \u0648\u0643\u0627\u0634\u064a (K\u0101\u015b\u012b)\u060c \u0647\u064a \u0645\u062f\u064a\u0646\u0629 \u062a\u0642\u0639 \u0639\u0644\u0649 \u0636\u0641\u0627\u0641 \u0646\u0647\u0631 \u0627\u0644\u062c\u0627\u0646\u062c \u0641\u064a \u0627\u0644\u0648\u0644\u0627\u064a\u0629 \u0627\u0644\u0647\u0646\u062f\u064a\u0629 \u0623\u0648\u062a\u0627\u0631 \u0628\u0631\u0627\u062f\u064a\u0634\u060c 320 \u0643\u064a\u0644\u0648\u0645\u062a\u0631 (199 \u0645\u064a\u0644) \u0625\u0644\u0649 \u0627\u0644\u062c\u0646\u0648\u0628 \u0627\u0644\u0634\u0631\u0642\u064a \u0645\u0646 \u0639\u0627\u0635\u0645\u0629 \u0627\u0644\u0648\u0644\u0627\u064a\u0629 \u0644\u0643\u0646\u0627\u0648. \u0648\u064a\u064f\u0646\u0638\u0631 \u0625\u0644\u064a\u0647\u0627 \u0628\u0627\u0639\u062a\u0628\u0627\u0631\u0647\u0627 \u0645\u062f\u064a\u0646\u0629 \u0645\u0642\u062f\u0633\u0629 \u0645\u0646 \u0642\u0650\u0628\u0644 \u0627\u0644\u0647\u0646\u062f\u0648\u0633 \u0648\u0627\u0644\u0628\u0648\u0630\u064a\u064a\u0646 \u0648\u0627\u0644\u062c\u0627\u064a\u0646\u064a\u064a\u0646. \u0648\u0647\u064a \u0648\u0627\u062d\u062f\u0629 \u0645\u0646 \u0623\u0642\u062f\u0645 \u0627\u0644\u0645\u062f\u0646 \u0627\u0644\u0645\u0633\u0643\u0648\u0646\u0629 \u0628\u0627\u0633\u062a\u0645\u0631\u0627\u0631 \u0641\u064a \u0627\u0644\u0639\u0627\u0644\u0645 \u0648\u0627\u0644\u0623\u0642\u062f\u0645 \u0641\u064a \u0627\u0644\u0647\u0646\u062f. \u0648\u0643\u0627\u0634\u064a \u0646\u0627\u0631\u064a\u0634 (Kashi Naresh) (\u0645\u0647\u0631\u0627\u062c\u0627 \u0643\u0627\u0634\u064a) \u0647\u0648 \u0627\u0644\u0631\u0627\u0639\u064a \u0627\u0644\u062b\u0642\u0627\u0641\u064a \u0627\u0644\u0631\u0626\u064a\u0633 \u0644\u0645\u062f\u064a\u0646\u0629 \u0641\u064e\u0631\u064e\u0646\u064e\u0627\u0633\u064a \u0648\u062c\u0632\u0621 \u0623\u0633\u0627\u0633\u064a \u0645\u0646 \u062c\u0645\u064a\u0639 \u0627\u0644\u0627\u062d\u062a\u0641\u0627\u0644\u0627\u062a \u0627\u0644\u062f\u064a\u0646\u064a\u0629. \u062a\u0631\u062a\u0628\u0637 \u062b\u0642\u0627\u0641\u0629 \u0641\u064e\u0631\u064e\u0646\u064e\u0627\u0633\u064a \u0627\u0631\u062a\u0628\u0627\u0637\u064b\u0627 \u0648\u062b\u064a\u0642\u064b\u0627 \u0628\u0646\u0647\u0631 \u0627\u0644\u062c\u0627\u0646\u062c \u0648\u0627\u0644\u0623\u0647\u0645\u064a\u0629 \u0627\u0644\u062f\u064a\u0646\u064a\u0629 \u0644\u0644\u0646\u0647\u0631. \u0648\u0643\u0627\u0646\u062a \u0627\u0644\u0645\u062f\u064a\u0646\u0629 \u0645\u0631\u0643\u0632\u064b\u0627 \u062b\u0642\u0627\u0641\u064a\u064b\u0627 \u0648\u062f\u064a\u0646\u064a\u064b\u0627 \u0641\u064a \u0634\u0645\u0627\u0644 \u0627\u0644\u0647\u0646\u062f \u0644\u0639\u062f\u0629 \u0622\u0644\u0627\u0641 \u0645\u0646 \u0627\u0644\u0633\u0646\u064a\u0646. \u0648\u062a\u0637\u0648\u0631 \u0628\u064a\u0646\u0627\u0631\u064a\u0633 \u063a\u0627\u0631\u0627\u0646\u0627 \u0648\u0647\u0648 \u0623\u062d\u062f \u0623\u0634\u0643\u0627\u0644 \u0627\u0644\u0645\u0648\u0633\u064a\u0642\u0649 \u0627\u0644\u0643\u0644\u0627\u0633\u064a\u0643\u064a\u0629 \u0627\u0644\u0647\u0646\u062f\u064a\u0629 \u0641\u064a \u0641\u064e\u0631\u064e\u0646\u064e\u0627\u0633\u064a\u060c \u0648\u0627\u0644\u0639\u062f\u064a\u062f \u0645\u0646 \u0627\u0644\u0641\u0644\u0627\u0633\u0641\u0629 \u0648\u0627\u0644\u0634\u0639\u0631\u0627\u0621 \u0648\u0627\u0644\u0643\u062a\u0627\u0628 \u0648\u0627\u0644\u0645\u0648\u0633\u064a\u0642\u064a\u064a\u0646 \u0627\u0644\u0647\u0646\u0648\u062f \u0642\u062f \u0633\u0643\u0646\u0648\u0627 \u0623\u0648 \u064a\u0633\u0643\u0646\u0648\u0646 \u0641\u064a \u0641\u064e\u0631\u064e\u0646\u064e\u0627\u0633\u064a. \u0648\u0623\u0644\u0642\u0649 \u063a\u0648\u062a\u0627\u0645\u0627 \u0628\u0648\u0630\u0627 (Gautama Buddha) \u062e\u0637\u0628\u062a\u0647 \u0627\u0644\u0623\u0648\u0644\u0649 \u0641\u064a \u0633\u0627\u0631\u0646\u0627\u062b \u0627\u0644\u062a\u064a \u062a\u0642\u0639 \u0628\u0627\u0644\u0642\u0631\u0628 \u0645\u0646 \u0641\u064e\u0631\u064e\u0646\u064e\u0627\u0633\u064a (\u0643\u0627\u0634\u064a). \u0648\u0627\u0644\u0646\u0627\u0633 \u063a\u0627\u0644\u0628\u064b\u0627 \u0645\u0627 \u064a\u0634\u064a\u0631\u0648\u0646 \u0625\u0644\u0649 \u0641\u064e\u0631\u064e\u0646\u064e\u0627\u0633\u064a \u0628\u0627\u0633\u0645 \u00ab\u0645\u062f\u064a\u0646\u0629 \u0627\u0644\u0645\u0639\u0627\u0628\u062f\u00bb \u0648\u00ab\u0645\u062f\u064a\u0646\u0629 \u0627\u0644\u0647\u0646\u062f \u0627\u0644\u0645\u0642\u062f\u0633\u0629\u00bb \u0648\u00ab\u0627\u0644\u0639\u0627\u0635\u0645\u0629 \u0627\u0644\u062f\u064a\u0646\u064a\u0629 \u0644\u0644\u0647\u0646\u062f\u00bb \u0648\u00ab\u0645\u062f\u064a\u0646\u0629 \u0627\u0644\u0623\u0636\u0648\u0627\u0621\u00bb \u0648\u00ab\u0645\u062f\u064a\u0646\u0629 \u0627\u0644\u062a\u0639\u0644\u0645\u00bb \u0648\u00ab\u0623\u0642\u062f\u0645 \u0645\u062f\u064a\u0646\u0629 \u0633\u0643\u0646\u064a\u0629 \u0639\u0644\u0649 \u0627\u0644\u0623\u0631\u0636.\u00bb"}, {"color": "#97c2fc", "id": "djibouti", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Emblem_of_Djibouti.svg", "label": "djibouti", "shape": "image", "title": "O Djibuti ou Jibuti (em franc\u00eas: Djibouti; em \u00e1rabe: \u062c\u064a\u0628\u0648\u062a\u064a, transliterado J\u012bb\u016bt\u012b ), oficialmente Rep\u00fablica do Djibuti, \u00e9 um pequeno pa\u00eds do nordeste de \u00c1frica, limitado a norte pela Eritreia, a leste pelo estreito de Bab el Mandeb, pelo Golfo de \u00c1den e pela Som\u00e1lia e a sul e oeste pela Eti\u00f3pia. A capital \u00e9 Djibuti. O pa\u00eds est\u00e1 localizado na \u00c1frica Oriental, mais precisamente a leste do golfo de \u00c1den. O golfo, o mar Vermelho e o canal de Suez s\u00e3o acidentes geogr\u00e1ficos que servem de acesso ao oceano \u00cdndico e ao mar Mediterr\u00e2neo. A contribui\u00e7\u00e3o dada pela localiza\u00e7\u00e3o de Djibuti foi a transforma\u00e7\u00e3o da capital do mesmo nome, em um porto principal. De modo potencial, a import\u00e2ncia dessa localiza\u00e7\u00e3o \u00e9 estrat\u00e9gica. Apesar da livre passagem dos navios pela litoral de Djibuti, para uma na\u00e7\u00e3o poderosa tomar posse da \u00e1rea, a possibilidade seria o controle da navega\u00e7\u00e3o de navios entre o oceano \u00cdndico e o mar Mediterr\u00e2neo. O Djibuti \u00e9 o 133\u00ba pa\u00eds com maior PIB per capita no mundo e a 167\u00aa maior economia por Produto interno bruto (PIB), quase com aus\u00eancia de recursos naturais. A independ\u00eancia do Djibuti em rela\u00e7\u00e3o \u00e0 Fran\u00e7a foi proclamada em 27 de junho de 1977, com sua \u00e1rea tendo sido dominada a partir do final do s\u00e9culo XIX. O primeiro nome dado pelos franceses ao pa\u00eds foi Som\u00e1lia Francesa, e em 1967 recebeu o nome de Territ\u00f3rio Franc\u00eas dos Afars e Issas."}, {"color": "#97c2fc", "id": "james ii", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/JamesIISig.svg", "label": "james ii", "shape": "image", "title": "Bh\u00ed S\u00e9amas II (14 Deireadh F\u00f3mhair 1633 - 16 Me\u00e1n F\u00f3mhair 1701) ina r\u00ed ar Shasana agus \u00c9irinn \u00f3 6 Feabhra 1685 go 11 Nollaig 1688. Mar S\u00e9amas VII, bhi s\u00e9 ina r\u00ed ar Albain"}, {"color": "#97c2fc", "id": "tobacco plant", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_tobacco_beetle_(Page_3)_BHL41830187.jpg", "label": "tobacco plant", "shape": "image", "title": "Nicotiana is de botanische naam van een geslacht van planten uit de nachtschadefamilie (Solanaceae). Het geslacht telt minder dan honderd soorten, die van nature vooral voorkomen in Zuid- en Noord-Amerika. De bekendste vertegenwoordiger is de gewone tabaksplant (Nicotiana tabacum). Nicotiana benthamiana speelt een belangrijke rol binnen de virologie. Nicotiana omvat echter ook een aantal siervormen die in tuinen worden gekweekt, vele met fraaie, vaak sterk geurende bloemen."}, {"color": "#97c2fc", "id": "czechoslovakia", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Czechoslovakia_location_map.svg", "label": "czechoslovakia", "shape": "image", "title": "\u0397 \u03a4\u03c3\u03b5\u03c7\u03bf\u03c3\u03bb\u03bf\u03b2\u03b1\u03ba\u03af\u03b1 \u03ae\u03c4\u03b1\u03bd \u03ba\u03c1\u03ac\u03c4\u03bf\u03c2 \u03c0\u03bf\u03c5 \u03c0\u03b5\u03c1\u03b9\u03b5\u03bb\u03ac\u03bc\u03b2\u03b1\u03bd\u03b5 \u03c4\u03b1 \u03c3\u03b7\u03bc\u03b5\u03c1\u03b9\u03bd\u03ac \u03ba\u03c1\u03ac\u03c4\u03b7 \u03c4\u03b7\u03c2 \u03a4\u03c3\u03b5\u03c7\u03af\u03b1\u03c2 \u03ba\u03b1\u03b9 \u03c4\u03b7\u03c2 \u03a3\u03bb\u03bf\u03b2\u03b1\u03ba\u03af\u03b1\u03c2. \u03a0\u03c1\u03b9\u03bd \u03b1\u03c0\u03cc \u03c4\u03bf\u03bd \u0392\u0384 \u03a0\u03b1\u03b3\u03ba\u03cc\u03c3\u03bc\u03b9\u03bf \u03a0\u03cc\u03bb\u03b5\u03bc\u03bf \u03c3\u03c5\u03bc\u03c0\u03b5\u03c1\u03b9\u03b5\u03bb\u03ac\u03bc\u03b2\u03b1\u03bd\u03b5 \u03ba\u03b1\u03b9 \u03ad\u03bd\u03b1 \u03bc\u03b9\u03ba\u03c1\u03cc \u03ba\u03bf\u03bc\u03bc\u03ac\u03c4\u03b9 \u03c4\u03b7\u03c2 \u03c3\u03b7\u03bc\u03b5\u03c1\u03b9\u03bd\u03ae\u03c2 \u039f\u03c5\u03ba\u03c1\u03b1\u03bd\u03af\u03b1\u03c2. \u0394\u03b7\u03bc\u03b9\u03bf\u03c5\u03c1\u03b3\u03ae\u03b8\u03b7\u03ba\u03b5 \u03b5\u03c0\u03af\u03c3\u03b7\u03bc\u03b1, \u03b1\u03c0\u03cc \u03b5\u03b4\u03ac\u03c6\u03b7 \u03c4\u03b7\u03c2 \u0391\u03c5\u03c3\u03c4\u03c1\u03bf\u03bf\u03c5\u03b3\u03b3\u03b1\u03c1\u03af\u03b1\u03c2 \u03c4\u03bf 1919 \u03ba\u03b1\u03b9 \u03ba\u03b1\u03c4\u03b1\u03bb\u03cd\u03b8\u03b7\u03ba\u03b5 \u03b1\u03c0\u03cc \u03c4\u03bf\u03c5\u03c2 \u0393\u03b5\u03c1\u03bc\u03b1\u03bd\u03bf\u03cd\u03c2 \u03c4\u03bf 1939. \u0391\u03c0\u03b5\u03bb\u03b5\u03c5\u03b8\u03b5\u03c1\u03ce\u03b8\u03b7\u03ba\u03b5 \u03c4\u03bf 1945 \u03ba\u03b1\u03b9 \u03c4\u03b7\u03bd 1 \u0399\u03b1\u03bd\u03bf\u03c5\u03b1\u03c1\u03af\u03bf\u03c5 \u03c4\u03bf\u03c5 1993 \u03b4\u03b9\u03b1\u03c3\u03c0\u03ac\u03c3\u03c4\u03b7\u03ba\u03b5 \u03b5\u03b9\u03c1\u03b7\u03bd\u03b9\u03ba\u03ac, \u03bc\u03b5 \u03c0\u03c1\u03c9\u03c4\u03bf\u03b2\u03bf\u03c5\u03bb\u03af\u03b1 \u03c4\u03c9\u03bd \u03a3\u03bb\u03bf\u03b2\u03ac\u03ba\u03c9\u03bd, \u03c3\u03c4\u03b7 \u03c3\u03b7\u03bc\u03b5\u03c1\u03b9\u03bd\u03ae \u03a4\u03c3\u03b5\u03c7\u03af\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03b7 \u03a3\u03bb\u03bf\u03b2\u03b1\u03ba\u03af\u03b1.\u0397 \u03c0\u03c1\u03ce\u03b7\u03bd \u03c0\u03c1\u03c9\u03c4\u03b5\u03cd\u03bf\u03c5\u03c3\u03b1 \u03a0\u03c1\u03ac\u03b3\u03b1 \u03c0\u03b1\u03c1\u03ad\u03bc\u03b5\u03b9\u03bd\u03b5 \u03c0\u03c1\u03c9\u03c4\u03b5\u03cd\u03bf\u03c5\u03c3\u03b1 \u03c4\u03b7\u03c2 \u03a4\u03c3\u03b5\u03c7\u03af\u03b1\u03c2, \u03b5\u03bd\u03ce \u03c0\u03c1\u03c9\u03c4\u03b5\u03cd\u03bf\u03c5\u03c3\u03b1 \u03c4\u03b7\u03c2 \u03a3\u03bb\u03bf\u03b2\u03b1\u03ba\u03af\u03b1\u03c2 \u03b1\u03bd\u03b1\u03ba\u03b7\u03c1\u03cd\u03c7\u03b8\u03b7\u03ba\u03b5 \u03b7 \u039c\u03c0\u03c1\u03b1\u03c4\u03b9\u03c3\u03bb\u03ac\u03b2\u03b1."}, {"color": "#97c2fc", "id": "liechtenstein", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Rhein_bei_Balzers_-_Blick_auf_Gonzen.jpg", "label": "liechtenstein", "shape": "image", "title": "\u041b\u0438\u0445\u0442\u0435\u043d\u0448\u0442\u0435\u0301\u0439\u043d (\u043d\u0435\u043c. Liechtenstein [\u02c8l\u026a\u00e7tn\u0329\u0283ta\u026an]), \u043e\u0444\u0438\u0446\u0438\u0430\u043b\u044c\u043d\u043e \u2014 \u041a\u043d\u044f\u0301\u0436\u0435\u0441\u0442\u0432\u043e \u041b\u0438\u0445\u0442\u0435\u043d\u0448\u0442\u0435\u0301\u0439\u043d (\u043d\u0435\u043c. F\u00fcrstentum Liechtenstein [\u02c8f\u028f\u0281stn\u0329\u02cctu\u02d0m \u02c8l\u026a\u00e7tn\u0329\u0283ta\u026an]) \u2014 \u043a\u0430\u0440\u043b\u0438\u043a\u043e\u0432\u043e\u0435 \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u043e (160 \u043a\u043c\u00b2) \u0432 \u0417\u0430\u043f\u0430\u0434\u043d\u043e\u0439 \u0415\u0432\u0440\u043e\u043f\u0435. \u041d\u0430\u0437\u0432\u0430\u043d\u0438\u0435 \u043a\u043d\u044f\u0436\u0435\u0441\u0442\u0432\u0430 \u043f\u0440\u043e\u0438\u0441\u0445\u043e\u0434\u0438\u0442 \u043e\u0442 \u043f\u0440\u0430\u0432\u044f\u0449\u0435\u0439 \u0434\u0438\u043d\u0430\u0441\u0442\u0438\u0438 \u041b\u0438\u0445\u0442\u0435\u043d\u0448\u0442\u0435\u0439\u043d\u043e\u0432 (\u0444\u043e\u043d \u0443\u043d\u0434 \u0446\u0443 \u041b\u0438\u0445\u0442\u0435\u043d\u0448\u0442\u0435\u0439\u043d). \u041b\u0438\u0445\u0442\u0435\u043d\u0448\u0442\u0435\u0439\u043d \u0432 \u043d\u0430\u0441\u0442\u043e\u044f\u0449\u0435\u0435 \u0432\u0440\u0435\u043c\u044f \u2014 \u043e\u0434\u043d\u043e \u0438\u0437 \u0442\u0440\u0451\u0445 \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432 \u043c\u0438\u0440\u0430, \u0438\u043c\u0435\u044e\u0449\u0438\u0445 \u043d\u0430\u0437\u0432\u0430\u043d\u0438\u0435, \u0434\u0430\u043d\u043d\u043e\u0435 \u0432 \u0447\u0435\u0441\u0442\u044c \u043f\u0440\u0430\u0432\u044f\u0449\u0435\u0439 \u0434\u0438\u043d\u0430\u0441\u0442\u0438\u0438, \u043d\u0430\u0440\u044f\u0434\u0443 \u0441 \u0418\u043e\u0440\u0434\u0430\u043d\u0441\u043a\u0438\u043c \u0425\u0430\u0448\u0438\u043c\u0438\u0442\u0441\u043a\u0438\u043c \u041a\u043e\u0440\u043e\u043b\u0435\u0432\u0441\u0442\u0432\u043e\u043c (\u0443 \u0432\u043b\u0430\u0441\u0442\u0438 \u043d\u0430\u0445\u043e\u0434\u0438\u0442\u0441\u044f \u0434\u0438\u043d\u0430\u0441\u0442\u0438\u044f \u0425\u0430\u0448\u0438\u043c\u0438\u0442\u043e\u0432) \u0438 \u041a\u043e\u0440\u043e\u043b\u0435\u0432\u0441\u0442\u0432\u043e\u043c \u0421\u0430\u0443\u0434\u043e\u0432\u0441\u043a\u0430\u044f \u0410\u0440\u0430\u0432\u0438\u044f (\u0434\u0438\u043d\u0430\u0441\u0442\u0438\u044f \u0421\u0430\u0443\u0434\u0438\u0442\u043e\u0432). \u041b\u0438\u0445\u0442\u0435\u043d\u0448\u0442\u0435\u0439\u043d \u2014 \u043c\u043d\u043e\u0433\u043e\u043d\u0430\u0446\u0438\u043e\u043d\u0430\u043b\u044c\u043d\u043e\u0435 \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u043e \u0441 \u0448\u0438\u0440\u043e\u043a\u0438\u043c \u044d\u0442\u043d\u043e\u043a\u0443\u043b\u044c\u0442\u0443\u0440\u043d\u044b\u043c, \u0440\u0435\u043b\u0438\u0433\u0438\u043e\u0437\u043d\u044b\u043c, \u0440\u0430\u0441\u043e\u0432\u044b\u043c \u0438 \u043d\u0430\u0446\u0438\u043e\u043d\u0430\u043b\u044c\u043d\u044b\u043c \u043c\u043d\u043e\u0433\u043e\u043e\u0431\u0440\u0430\u0437\u0438\u0435\u043c. \u0421\u0442\u043e\u043b\u0438\u0446\u0430 \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0430 \u2014 \u0412\u0430\u0434\u0443\u0446. \u0413\u0440\u0430\u043d\u0438\u0447\u0438\u0442 \u0441 \u0410\u0432\u0441\u0442\u0440\u0438\u0435\u0439 \u043d\u0430 \u0432\u043e\u0441\u0442\u043e\u043a\u0435 \u0438 \u0428\u0432\u0435\u0439\u0446\u0430\u0440\u0438\u0435\u0439 \u043d\u0430 \u0437\u0430\u043f\u0430\u0434\u0435. \u0415\u0433\u043e \u0442\u0435\u0440\u0440\u0438\u0442\u043e\u0440\u0438\u044f \u043f\u043e\u043b\u043d\u043e\u0441\u0442\u044c\u044e \u043e\u043a\u0440\u0443\u0436\u0435\u043d\u0430 \u0442\u0435\u0440\u0440\u0438\u0442\u043e\u0440\u0438\u044f\u043c\u0438 \u044d\u0442\u0438\u0445 \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432. \u0424\u043e\u0440\u043c\u0430 \u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u044f \u2014 \u0434\u0443\u0430\u043b\u0438\u0441\u0442\u0438\u0447\u0435\u0441\u043a\u0430\u044f \u043c\u043e\u043d\u0430\u0440\u0445\u0438\u044f. \u041e\u0440\u0433\u0430\u043d \u043a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u043e\u043d\u043d\u043e\u0433\u043e \u043d\u0430\u0434\u0437\u043e\u0440\u0430 \u2014 \u0413\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0439 \u0441\u0443\u0434 \u043f\u0440\u0430\u0432\u043e\u0441\u0443\u0434\u0438\u044f (Staatsgerichtshof), \u0432\u044b\u0441\u0448\u0430\u044f \u0441\u0443\u0434\u0435\u0431\u043d\u0430\u044f \u0438\u043d\u0441\u0442\u0430\u043d\u0446\u0438\u044f \u2014 \u0412\u0435\u0440\u0445\u043e\u0432\u043d\u044b\u0439 \u0441\u0443\u0434 \u043f\u0440\u0430\u0432\u043e\u0441\u0443\u0434\u0438\u044f (Oberster Gerichtshof), \u0441\u0443\u0434\u044b \u0430\u043f\u0435\u043b\u043b\u044f\u0446\u0438\u043e\u043d\u043d\u043e\u0439 \u0438\u043d\u0441\u0442\u0430\u043d\u0446\u0438\u0438 \u2014 1 \u0432\u044b\u0441\u0448\u0438\u0439 \u0441\u0443\u0434 (Obergericht), \u0441\u0443\u0434\u044b \u043f\u0435\u0440\u0432\u043e\u0439 \u0438\u043d\u0441\u0442\u0430\u043d\u0446\u0438\u0438 \u2014 1 \u0437\u0435\u043c\u0435\u043b\u044c\u043d\u044b\u0439 \u0441\u0443\u0434 (Landgericht), \u0441\u0443\u0434\u044b \u0430\u0434\u043c\u0438\u043d\u0438\u0441\u0442\u0440\u0430\u0442\u0438\u0432\u043d\u043e\u0439 \u044e\u0441\u0442\u0438\u0446\u0438\u0438 \u2014 \u0430\u0434\u043c\u0438\u043d\u0438\u0441\u0442\u0440\u0430\u0442\u0438\u0432\u043d\u044b\u0435 \u0441\u0443\u0434\u044b \u043f\u0440\u0430\u0432\u043e\u0441\u0443\u0434\u0438\u044f (Verwaltungsgerichtshof). \u041d\u0435 \u044f\u0432\u043b\u044f\u044f\u0441\u044c \u0447\u043b\u0435\u043d\u043e\u043c \u043d\u0438 \u0415\u0432\u0440\u043e\u043f\u0435\u0439\u0441\u043a\u043e\u0433\u043e \u0441\u043e\u044e\u0437\u0430, \u043d\u0438 \u041d\u0410\u0422\u041e, \u041b\u0438\u0445\u0442\u0435\u043d\u0448\u0442\u0435\u0439\u043d \u0432\u0445\u043e\u0434\u0438\u0442 \u0432 \u0415\u0432\u0440\u043e\u043f\u0435\u0439\u0441\u043a\u043e\u0435 \u044d\u043a\u043e\u043d\u043e\u043c\u0438\u0447\u0435\u0441\u043a\u043e\u0435 \u043f\u0440\u043e\u0441\u0442\u0440\u0430\u043d\u0441\u0442\u0432\u043e; \u0443\u0447\u0430\u0441\u0442\u043d\u0438\u043a \u0428\u0435\u043d\u0433\u0435\u043d\u0441\u043a\u043e\u0433\u043e \u0441\u043e\u0433\u043b\u0430\u0448\u0435\u043d\u0438\u044f."}, {"color": "#97c2fc", "id": "south yemen", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_the_Federation_of_South_Arabia.svg", "label": "south yemen", "shape": "image", "title": "Republik Demokratik Rakyat Yaman atau Yaman Selatan adalah sebuah negara yang didirikan pada tahun 1967 di tempat yang kini adalah wilayah selatan negara Yaman. Yaman Selatan adalah satu-satunya negara komunis di Timur Tengah. Yaman Selatan bersatu dengan Yaman Utara pada 22 Mei 1990 untuk membentuk Republik Yaman."}, {"color": "#97c2fc", "id": "american interior", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/American_Interior.jpg", "label": "american interior", "shape": "image", "title": "American Interior je \u010dtvrt\u00e9 s\u00f3lov\u00e9 studiov\u00e9 album vel\u0161sk\u00e9ho hudebn\u00edka Gruffa Rhyse. Vydalo jej dne 5. kv\u011btna 2014 hudebn\u00ed vydavatelstv\u00ed a na jeho produkci se spolu s Rhysem pod\u00edlel . Jde o konceptu\u00e1ln\u00ed album v\u011bnovan\u00e9 \u017eivotu cestovatele . Stejn\u00e9mu t\u00e9matu se rovn\u011b\u017e v\u011bnuje kniha, film a aplikace pro Android, kter\u00e9 jsou rovn\u011b\u017e Rhysov\u00fdm d\u00edlem. Album bylo nominov\u00e1no na Welsh Music Prize."}, {"color": "#97c2fc", "id": "monopoly", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Modern_Colossus_of_Rail_Roads_-_Keppler_1879.jpg", "label": "monopoly", "shape": "image", "title": "Pasar monopoli adalah suatu bentuk pasar di mana sebuah penjual tunggal menguasai pasar atau monopolis, berkuasa untuk menentukan harga, dan tidak punya barang sejenis yang hampir sama. Pada pasar monopoli, tidak terdapat barang lain yang sejenis dan tidak ada pesaing bagi sebuah perusahaan. Penjual pada pasar monopoli disebut monopolis yang merupakan pihak tunggal. Monopolis mempunyai kekuasaan dan menguasai pasar untuk menentukan harga. Sebagai penentu harga (price-maker), seorang monopolis dapat menaikan atau mengurangi harga dengan cara menentukan jumlah barang yang akan diproduksi; semakin sedikit barang yang diproduksi, semakin mahal harga barang tersebut, begitu pula sebaliknya. Walaupun demikian, penjual juga memiliki suatu keterbatasan dalam penetapan harga. Apabila penetapan harga terlalu mahal, maka orang akan menunda pembelian atau berusaha mencari atau membuat barang subtitusi (pengganti) produk tersebut atau \u2014lebih buruk lagi\u2014 mencarinya di pasar gelap (black market). Kata monopoli berasa dari bahasa Yunani monos yang artinya sendiri dan polein yang berarti penjual. Dari akar kata tersebut kemudian monopoli diartikan secara sederhana sebagai suatu kondisi dimana hanya ada satu penjual yang menawarkan atau memasok suatu barang atau jasa tertentu."}, {"color": "#97c2fc", "id": "jan morris", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Jan_Morris_historian.png", "label": "jan morris", "shape": "image", "title": "Jan Morris, jaiotzez James Humphrey Morris (Clevedon, Somerset, Erresuma Batua, 1926ko urriaren 2a - Pwllheli, 2020ko azaroaren 20a) britainiar historialari eta bidaia idazlea izan zen. Militarra izandakoa, Britainiar Inperioaz idatzi zuen, Oxford, Venezia, Trieste edo New York deskribatu zituen eta espainiar historia eta kulturaz ere idatzi zuen. Morrisek Bigarren Mundu Gerran egin zuen lan eta, beranduago, The Times egunkarian idatzi zuen. Lan honetan arrakasta berezia lortu zuen 1953an, Everestera iritsi zen lehen espedizio britainarrari lagundu zionean. Gizonezko jaio zen eta 1949an Elizabeth Tuckniss anderearekin ezkondu zen eta bost seme-alaba izan zituzten. Horietako bat poeta eta musikaria izan zen eta bigarren bat haurtzaroan hil zen. 1972an, James Morris Marokon sexu aldaketa burutu ondoren, Jan Morris bilakatu zen. Conundrum liburuan deskribatzen du prozesu guztia. Ebakuntzaren ondoren, Morrisek Elisabethekin ezkonduta jarraitu zuen, baina epe labur batean legeak dibortziatzera behartu zuen. 2008ko maiatzaren 14an berriro ezkondu zen bikotea."}, {"color": "#97c2fc", "id": "chou", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kunqu-Chou.jpg", "label": "chou", "shape": "image", "title": "\u0427\u043e\u0443 (\u043a\u0438\u0442. \u4e11, \u043f\u0438\u043d\u044c\u0438\u043d\u044c ch\u01d2u, \u0431\u0443\u043a\u0432\u0430\u043b\u044c\u043d\u043e: \u00ab\u0448\u0443\u0442, \u043a\u043b\u043e\u0443\u043d\u00bb) \u2014 \u043a\u043e\u043c\u0438\u0447\u0435\u0441\u043a\u043e\u0435 \u0430\u043c\u043f\u043b\u0443\u0430 \u0432 \u043a\u0438\u0442\u0430\u0439\u0441\u043a\u043e\u0439 \u043e\u043f\u0435\u0440\u0435, \u0447\u0430\u0449\u0435 \u0432\u0441\u0435\u0433\u043e \u0432 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043b\u0435\u043d\u0438\u044f\u0445 \u0432\u044b\u0441\u0442\u0443\u043f\u0430\u0435\u0442 \u0434\u043b\u044f \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0438 \u0434\u0440\u0443\u0433\u0438\u0445 \u0430\u043c\u043f\u043b\u0443\u0430 \u0438 \u043e\u0442\u043b\u0438\u0447\u0430\u0435\u0442\u0441\u044f \u043e\u0442 \u043d\u0438\u0445 \u0442\u0435\u043c, \u0447\u0442\u043e \u043d\u0430 \u0441\u0446\u0435\u043d\u0435 \u043c\u043e\u0436\u0435\u0442 \u0438\u043c\u043f\u0440\u043e\u0432\u0438\u0437\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u0438 \u043d\u0430\u043f\u0440\u044f\u043c\u0443\u044e \u043e\u0431\u0440\u0430\u0449\u0430\u0442\u044c\u0441\u044f \u043a \u0437\u0440\u0438\u0442\u0435\u043b\u044e. \u0427\u043e\u0443 \u0442\u0430\u043a\u0436\u0435 \u043c\u043e\u0433\u0443\u0442 \u043d\u0430\u0437\u044b\u0432\u0430\u0442\u044c \u043c\u0430\u043b\u0435\u043d\u044c\u043a\u0438\u043c \u0445\u0443\u0430\u043b\u044f\u043d\u044c (\u043a\u0438\u0442. \u0442\u0440\u0430\u0434. \u5c0f\u82b1\u81c9, \u0443\u043f\u0440. \u5c0f\u82b1\u8138, \u043f\u0438\u043d\u044c\u0438\u043d\u044c xi\u01ceo hu\u0101li\u01cen, \u043f\u0430\u043b\u043b. \u0441\u044f\u043e\u0445\u0443\u0430\u043b\u044f\u043d\u044c, \u0431\u0443\u043a\u0432\u0430\u043b\u044c\u043d\u043e: \u00ab\u043c\u0430\u043b\u0435\u043d\u044c\u043a\u043e\u0435 \u0440\u0430\u0441\u043a\u0440\u0430\u0448\u0435\u043d\u043d\u043e\u0435 \u043b\u0438\u0446\u043e\u00bb), \u043f\u043e\u0441\u043a\u043e\u043b\u044c\u043a\u0443, \u0432 \u043e\u0442\u043b\u0438\u0447\u0438\u0435 \u043e\u0442 \u0430\u043c\u043f\u043b\u0443\u0430 \u0445\u0443\u0430\u043b\u044f\u043d\u044c, \u0434\u043b\u044f \u043a\u043e\u0442\u043e\u0440\u043e\u0433\u043e \u0445\u0430\u0440\u0430\u043a\u0442\u0435\u0440\u0435\u043d \u0433\u0440\u0438\u043c \u043d\u0430 \u0432\u0441\u0451 \u043b\u0438\u0446\u043e, \u0443 \u0447\u043e\u0443 \u0433\u0440\u0438\u043c \u0441\u043e\u0441\u0440\u0435\u0434\u043e\u0442\u043e\u0447\u0435\u043d \u0432 \u0446\u0435\u043d\u0442\u0440\u0435 \u043b\u0438\u0446\u0430. \u0415\u0449\u0451 \u043e\u0434\u0438\u043d \u0432\u0430\u0440\u0438\u0430\u043d\u0442 \u043d\u0430\u0437\u0432\u0430\u043d\u0438\u044f \u2014 \u0442\u0440\u0435\u0442\u044c\u0435 \u0445\u0443\u0430\u043b\u044f\u043d\u044c (\u043a\u0438\u0442. \u0442\u0440\u0430\u0434. \u4e09\u82b1\u81c9, \u0443\u043f\u0440. \u4e09\u82b1\u8138, \u043f\u0438\u043d\u044c\u0438\u043d\u044c s\u0101n hu\u0101li\u01cen, \u043f\u0430\u043b\u043b. \u0441\u0430\u043d\u044c\u0445\u0443\u0430\u043b\u044f\u043d\u044c, \u0431\u0443\u043a\u0432\u0430\u043b\u044c\u043d\u043e: \u00ab\u0442\u0440\u0435\u0442\u044c\u0435 \u0440\u0430\u0441\u043a\u0440\u0430\u0448\u0435\u043d\u043d\u043e\u0435 \u043b\u0438\u0446\u043e\u00bb)."}, {"color": "#97c2fc", "id": "cargados carajos shoals", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cargados_Carajos_Shoals_ISS.jpg", "label": "cargados carajos shoals", "shape": "image", "title": "Le Cargados Carajos, conosciute anche come Saint Brandon, sono un gruppo di isolotti dell\u0027Oceano indiano, a nord-est di Mauritius, di cui sono una dipendenza. Hanno una superficie totale di 1,2 km\u00b2 e una esigua popolazione (circa 35 persone nel 1996) sull\u0027Isola Rafael nel villaggio di Verrogne. Le isole fanno parte dell\u0027arcipelago delle Isole Mascarene."}, {"color": "#97c2fc", "id": "ballard", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ballard_Power_Systems_logo.svg", "label": "ballard", "shape": "image", "title": "Ballard Power Systems Inc. ist ein kanadischer Hersteller von Brennstoffzellen mit Sitz in Burnaby bei Vancouver, British Columbia."}, {"color": "#97c2fc", "id": "protestant", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bundesarchiv_Bild_194-1283-23A,_Wuppertal,_Evangelische_Gesellschaft,_Jahrestagung.jpg", "label": "protestant", "shape": "image", "title": "Ordet protestantism eller protestantisk kristendom anv\u00e4nds numera om ett antal, sinsemellan olika kristendomsriktningar; bland annat kyrkor, samfund och grupper som har sitt ursprung i n\u00e5gra av de kristna reformr\u00f6relserna p\u00e5 1500-talet, som avvisar den romersk-katolska kyrkans anspr\u00e5k p\u00e5 att vara den enda r\u00e4ttm\u00e4tiga kristna kyrkan, och som inte st\u00e5r i kommunion med de ortodoxa kyrkorna. Ordet protestant tillkom vid riksdagen i Speier 1529 f\u00f6r att beteckna lutheranerna, men inte n\u00e5gra andra teologiska riktningar. Ordet protestantism \u00e4r belagt i tyskan sedan sent 1500-tal (endast om lutheraner), i det engelska spr\u00e5ket sedan 1640 med vag inneb\u00f6rd, i det svenska spr\u00e5ket sedan 1680 omfattande alla reformationsr\u00f6relserna, inklusive b\u00e5de lutherska och reformerta, men ofta i inskr\u00e4nktare anv\u00e4ndning f\u00f6r evangelisk-luthersk trosl\u00e4ra. I vag mening kan ordet numera \u00e4ven anv\u00e4ndas om en rad sentida evangeliska inriktningar (inklusive evangelikala och baptistiska frikyrkor och andra l\u00e5gkyrkliga v\u00e4ckelser\u00f6relser), mindre ofta om anglikaner, som vanligtvis inte anv\u00e4nder detta ord som sj\u00e4lvbeteckning, och som ofta betraktar sin kyrka som en reformerad katolsk kyrka. Idag \u00e4r ordet vanligare som sj\u00e4lvbeteckning bland reformerta kristna (eller inom de unierade kyrkorna som assimilerat reformerta och evangelisk-lutherska kyrkor, med reformert profil som f\u00f6ljd) \u00e4n bland evangelisk-lutherskt kristna. I inget av exempelvis Svenska kyrkans normerande dokument f\u00f6rekommer ordet protestantism som sj\u00e4lvbeteckning. Geografiskt \u00e4r ordet mer popul\u00e4rt i den engelskspr\u00e5kiga v\u00e4rlden \u00e4n i den tyskspr\u00e5kiga. I den senare anv\u00e4nds ordet Evangelisch om b\u00e5de lutheraner och reformerta."}, {"color": "#97c2fc", "id": "somaliland", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hargeisa_(28986744304).jpg", "label": "somaliland", "shape": "image", "title": "Somaliland, officiellt Republiken Somaliland (somaliska: Jamhuuriyadda Soomaaliland; arabiska: \u0623\u0631\u0636 \u0627\u0644\u0635\u0648\u0645\u0627\u0644, Ar\u1e0d a\u1e63-\u1e62\u016bm\u0101l), \u00e4r en sedan 1991 sj\u00e4lvutropad stat i \u00f6stra Afrika. Huvudstad \u00e4r Hargeisa. Somaliland saknar helt internationellt erk\u00e4nnande och betraktas internationellt som en del av Somalia, men landet har i praktiken fungerat som helt sj\u00e4lvst\u00e4ndig stat efter den somaliska centralregeringens kollaps 1991. Det gr\u00e4nsar i nordv\u00e4st till Djibouti, i v\u00e4ster och s\u00f6der till Etiopien och i \u00f6ster till Puntland (Somalia). Omr\u00e5det var det brittiska protektoratet Brittiska Somaliland fram till 1960, d\u00e5 det uppgick i den nya staten Somalia."}, {"color": "#97c2fc", "id": "sacrifice", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Thugs_Strangling_Traveller.jpg", "label": "sacrifice", "shape": "image", "title": "Un sacrifice humain est un rite religieux qui a \u00e9t\u00e9 pratiqu\u00e9 dans la plupart des civilisations, notamment au N\u00e9olithique et durant l\u0027Antiquit\u00e9, le plus souvent pour s\u0027attirer les faveurs des dieux, par exemple pour conjurer la s\u00e9cheresse, ou pour que les personnages importants tels que les souverains soient accompagn\u00e9s dans l\u0027au-del\u00e0 par les sacrifi\u00e9s. Attest\u00e9 en particulier en M\u00e9soam\u00e9rique, o\u00f9 le sacrifice par cardiectomie \u00e9tait pratiqu\u00e9 de mani\u00e8re tr\u00e8s courante et parfois \u00e0 tr\u00e8s grande \u00e9chelle (lors de certaines occasions exceptionnelles, les Azt\u00e8ques ont sacrifi\u00e9 jusqu\u0027\u00e0 des milliers de personnes en quelques jours), ce type de pratique se retrouve dans d\u0027autres civilisations comme celles de l\u0027Antiquit\u00e9 m\u00e9diterran\u00e9enne, dans la Chine archa\u00efque jusqu\u0027\u00e0 la dynastie Shang, chez les Dogons en Afrique et m\u00eame \u00e0 l\u0027\u00e9poque contemporaine, dans le nord-est de l\u0027Inde et dans le royaume de Dahomey."}, {"color": "#97c2fc", "id": "insular area", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/US_insular_areas_SVG.svg", "label": "insular area", "shape": "image", "title": "Daerah insuler ialah wilayah Amerika Serikat yang tidak termasuk 50 negara bagian maupun bagian Distrik Federal Columbia Amerika Serikat. \u0027Daerah insuler\u0027 ialah istilah umum terkini yang digunakan untuk merujuk pada tiap persemakmuran, daerah yang bukan termasuk salah satu negara bagian, milik atau teritori yang dikendalikan oleh pemerintah AS. Dalam konteks lain, daerah insuler AS bisa dideskripsikan sebagai \u0027protektorat\u0027 atau \u0027wilayah dependensi\u0027 (wilayah dependensi tidak perlu di bawah yuridiksi resmi AS, tetapi tidak termasuk wilayah yang jelas-jelas merupakan bagian atau daerah yang berada pada negara bagian lain). Seringkali penduduk wilayah insuler disebut sebagai warganegara AS, walau mereka tidak membayar pajak federal AS dan tidak bisa berpartisipasi dalam maupun memilih anggota untuk Kongres Amerika Serikat. Barang yang diproduksi di daerah insuler AS bisa dilabeli \"Made in USA\"."}, {"color": "#97c2fc", "id": "submarine cable", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bundesarchiv_Bild_102-01035,_New_York,_Verlegen_von_Unterseekabel.jpg", "label": "submarine cable", "shape": "image", "title": "\u041f\u043e\u0434\u0432\u043e\u0434\u043d\u044b\u0439 \u043a\u043e\u043c\u043c\u0443\u043d\u0438\u043a\u0430\u0446\u0438\u043e\u043d\u043d\u044b\u0439 \u043a\u0430\u0431\u0435\u043b\u044c \u2014 \u043a\u0430\u0431\u0435\u043b\u044c, \u043f\u0440\u043e\u043b\u043e\u0436\u0435\u043d\u043d\u044b\u0439 \u043f\u043e \u043c\u043e\u0440\u0441\u043a\u043e\u043c\u0443 \u0434\u043d\u0443 \u043c\u0435\u0436\u0434\u0443 \u043d\u0430\u0437\u0435\u043c\u043d\u044b\u043c\u0438 \u0441\u0442\u0430\u043d\u0446\u0438\u044f\u043c\u0438 \u0434\u043b\u044f \u043f\u043 0443\u0434\u043e\u0432\u0443 \u0437\u0430\u043b\u0456\u0437\u043d\u0438\u0446\u0456 \u043d\u0430 \u0440\u0443\u0431\u0435\u0436\u0456 19-20 \u0441\u0442\u043e\u043b\u0456\u0442\u0442\u044f \u0432\u043f\u0440\u043e\u0432\u0430\u0434\u0436\u0443\u0432\u0430\u0432 \u0456\u043d\u0436\u0435\u043d\u0435\u0440 \u0414\u0436\u0435\u0439\u043c\u0441 \u0420\u043e\u0441\u0441. \u041d\u0438\u043d\u0456 \u043a\u043e\u0440\u043f\u043e\u0440\u0430\u0446\u0456\u044f \u0454 \u0432 \u0441\u043f\u0438\u0441\u043a\u0430\u0445 \u0424\u043e\u043d\u0434\u043e\u0432\u043e\u0457 \u0431\u0456\u0440\u0436\u0456 \u0422\u043e\u0440\u043e\u043d\u0442\u0430 \u0442\u0430 \u041d\u044c\u044e-\u0419\u043e\u0440\u043a\u0441\u044c\u043a\u043e\u0457 \u0424\u043e\u043d\u0434\u043e\u0432\u043e\u0457 \u0431\u0456\u0440\u0436\u0456. \u041f\u0440\u043e\u0446\u0435\u0441 \u043f\u0440\u043e\u0434\u0430\u0436\u0443 \u0434\u0435\u0440\u0436\u0430\u0432\u043d\u043e\u0457 \u0432\u043b\u0430\u0441\u043d\u043e\u0441\u0442\u0456 \u041a\u0430\u043d\u0430\u0434\u0441\u044c\u043a\u043e\u0457 \u043d\u0430\u0440\u043e\u0434\u043d\u043e\u0457 \u0437\u0430\u043b\u0456\u0437\u043d\u0438\u0446\u0456 \u0437\u0430\u043a\u0456\u043d\u0447\u0438\u0432\u0441\u044f \u0432 1995 \u0440\u043e\u0446\u0456. \u0420\u0438\u043d\u043a\u043e\u0432\u0430 \u043a\u0430\u043f\u0456\u0442\u0430\u043b\u0456\u0437\u0430\u0446\u0456\u044f \u0441\u0442\u0430\u043d\u043e\u043c \u043d\u0430 2011 \u0440\u0456\u043a \u2014 $30,7 \u043c\u043b\u0440\u0434, \u043a\u0456\u043b\u044c\u043a\u0456\u0441\u0442\u044c \u043f\u0440\u0430\u0446\u0456\u0432\u043d\u0438\u043a\u0456\u0432 \u2014 22 000."}, {"color": "#97c2fc", "id": "scots irish", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Irish_Catholics_by_state.png", "label": "scots irish", "shape": "image", "title": "Scotch-Irish (or Scots-Irish) Americans are American descendants of Ulster Protestants who emigrated from Ulster in northern Ireland to America during the 18th and 19th centuries, whose ancestors had originally migrated to Ireland mainly from the Scottish Lowlands and Northern England in the 17th century. In the 2017 American Community Survey, 5.39 million (1.7% of the population) reported Scottish ancestry, an additional 3 million (0.9% of the population) identified more specifically with Scotch-Irish ancestry, and many people who claim \"American ancestry\" may actually be of Scotch-Irish ancestry. The term Scotch-Irish is used primarily in the United States, with people in Great Britain or Ireland who are of a similar ancestry identifying as Ulster Scots people. Many left for America but over 100,000 Scottish Presbyterians still lived in Ulster in 1700. Many English-born settlers of this period were also Presbyterians. When King Charles I attempted to force these Presbyterians into the Church of England in the 1630s, many chose to re-emigrate to North America where religious liberty was greater. Later attempts to force the Church of England\u0027s control over dissident Protestants in Ireland led to further waves of emigration to the trans-Atlantic colonies."}, {"color": "#97c2fc", "id": "vienna", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Wien_-_Heldenplatz,_Prinz-Eugen-Denkmal_(2).jpg", "label": "vienna", "shape": "image", "title": "V\u00edde\u0148 (n\u011bmecky Wien) je hlavn\u00ed m\u011bsto Rakouska, sou\u010dasn\u011b tak\u00e9 statut\u00e1rn\u00ed m\u011bsto a z\u00e1rove\u0148 od 1. ledna 1922 jedna z jeho spolkov\u00fdch zem\u00ed, zcela obklopen\u00e1 \u00fazem\u00edm spolkov\u00e9 zem\u011b Doln\u00ed Rakousy. Le\u017e\u00ed na \u0159ece Dunaj a se sv\u00fdmi p\u0159ibli\u017en\u011b 1,91 milionu obyvateli je nejv\u011bt\u0161\u00edm rakousk\u00fdm m\u011bstem a sou\u010dasn\u011b nejv\u00fdznamn\u011bj\u0161\u00edm politick\u00fdm, hospod\u00e1\u0159sk\u00fdm a kulturn\u00edm centrem zem\u011b. Historick\u00e9 centrum V\u00eddn\u011b bylo v roce 2001 zaps\u00e1no na Seznam sv\u011btov\u00e9ho d\u011bdictv\u00ed UNESCO. V celosv\u011btov\u00e9m seznamu m\u011bst podle kvality \u017eivota sestaven\u00e9m firmou Mercer v roce 2011 se V\u00edde\u0148 um\u00edstila na prvn\u00ed p\u0159\u00ed\u010dce. Na zased\u00e1n\u00ed v\u00fdboru pro Sv\u011btov\u00e9 d\u011bdictv\u00ed UNESCO, kter\u00e9 se konalo v \u010dervenci 2017 v Krakov\u011b, bylo rozhodnuto o za\u0159azen\u00ed historick\u00e9ho centra V\u00eddn\u011b na seznam pam\u00e1tek Sv\u011btov\u00e9ho d\u011bdictv\u00ed v ohro\u017een\u00ed."}, {"color": "#97c2fc", "id": "bye", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Line_Judges_Centre_Court.jpg", "label": "bye", "shape": "image", "title": "\u0421\u043f\u0438\u0441\u043e\u043a \u0442\u0435\u043d\u043d\u0438\u0441\u043d\u044b\u0445 \u0442\u0435\u0440\u043c\u0438\u043d\u043e\u0432 \u2014 \u0430\u043b\u0444\u0430\u0432\u0438\u0442\u043d\u044b\u0439 \u0441\u043f\u0438\u0441\u043e\u043a \u0442\u0435\u043d\u043d\u0438\u0441\u043d\u044b\u0445 \u0442\u0435\u0440\u043c\u0438\u043d\u043e\u0432."}, {"color": "#97c2fc", "id": "faridkot", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Faridkot_flag.svg", "label": "faridkot", "shape": "image", "title": "Faridkot fou un estat tributari protegit del Cis Sutlej al Panjab. Estava format per dues parts separades: Faridkot i Kot-Kapura."}, {"color": "#97c2fc", "id": "raigarh", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kelo_river.jpg", "label": "raigarh", "shape": "image", "title": "Raigarh \u00e4r en stad i den indiska delstaten Chhattisgarh, och \u00e4r huvudort i ett distrikt med samma namn. Folkm\u00e4ngden uppgick till 137 126 inv\u00e5nare vid folkr\u00e4kningen 2011, med f\u00f6rorter 150 019 inv\u00e5nare. Raigarh var f\u00f6rr huvudort f\u00f6r ett furstend\u00f6me (Furstend\u00f6met Raigarh), bel\u00e4get i de brittisk-indiska Centralprovinserna."}, {"color": "#97c2fc", "id": "recreation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bicycle_Parking_Lot_Niigata.jpg", "label": "recreation", "shape": "image", "title": "O Ciclismo \u00e9 a pr\u00e1tica de se usar uma bicicleta, seja como na modalidade ou na forma de locomo\u00e7\u00e3o. Foi na Inglaterra, em meados do s\u00e9culo XIX, que o ciclismo surgiu, \u00e9poca em que o aperfei\u00e7oamento do ve\u00edculo possibilitou o alcance de maiores velocidades. O ciclismo esportivo \u00e9 regido por diversas regras, e geralmente enquadra-se em quatro categorias: provas em estradas, provas em pistas, provas de montanha (Mountain Bike ou MTB) e BMX e \u00e9 praticado com diversos tipos e modelos de bicicletas. Na modalidade de Mountain Bike existem v\u00e1rias categorias que s\u00e3o divididas em mais ou menos radicais, e s\u00e3o elas: cross country, em todo o tipo de terreno, de prefer\u00eancia no monte, seja a subir, plano ou a descer; o Freeride, com um andamento mais extremo em que se d\u00e1 prefer\u00eancia a saltos e descidas; o Downhill, que \u00e9 a vers\u00e3o mais extrema e perigosa do MTB que consiste somente em descer, normalmente a velocidades altas, sendo este praticado tanto no monte ou em cidade (o chamado downhill urbano ou DHU). Em termos de sa\u00fade, o ciclismo \u00e9 uma atividade r\u00edtmica e c\u00edclica, ideal para desenvolvimento dos sistemas de energia aer\u00f3bico e anaer\u00f3bico, dependendo do tipo de treinamento aplicado. Desenvolve o sistema cardiovascular dos praticantes, sendo ainda indicado por m\u00e9dicos especialistas como \u00f3timo exerc\u00edcio para queima de gordura corporal e desenvolvimento de resist\u00eancia de for\u00e7a muscular de pernas, em treinamentos. O mundo moderno inventou tamb\u00e9m o ciclismo est\u00e1tico, ou seja, a pr\u00e1tica do ciclismo em bicicletas ergom\u00e9tricas e em locais fechados, casa, academia, clube, etc., um exerc\u00edcio aer\u00f3bico alternativo e seguro ideal para indiv\u00edduos que desejam maior seguran\u00e7a, sustenta\u00e7\u00e3o e facilidade de manejo do que o ciclismo de estrada ou de pista, e \u00e9 indicado para pessoas que apresentam determinados tipos de les\u00f5es de joelhos, quadris, coluna e que n\u00e3o podem caminhar."}, {"color": "#97c2fc", "id": "chatham islands", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Chatham_islands_forgetmenot.jpg", "label": "chatham islands", "shape": "image", "title": "O arquip\u00e9lago das ilhas Chatham (Rekohu na L\u00edngua moriori) compreende duas ilhas e oito ilh\u00e9us, com uma \u00e1rea total de 996 km\u00b2, sitos num raio de 40 km em torno da posi\u00e7\u00e3o 44\u00ba 00\u0027 S, 176\u00ba 35\u0027 W, no Pac\u00edfico Sul a cerca de 800 km a leste da Nova Zel\u00e2ndia e nas imedia\u00e7\u00f5es da linha internacional de mudan\u00e7a de data. O arquip\u00e9lago tem apenas cerca de 750 habitantes, dos quais cerca de 700 vivem na ilha Chatham (mais de 300 em Waitangi, a capital) e 50 na ilha Pitt."}, {"color": "#97c2fc", "id": "leninist", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bundesarchiv_Bild_183-R15068,_Leo_Dawidowitsch_Trotzki.jpg", "label": "leninist", "shape": "image", "title": "\u0627\u0644\u0644\u064a\u0646\u064a\u0646\u064a\u0629 \u0647\u064a \u0627\u0644\u0646\u0638\u0631\u064a\u0629 \u0627\u0644\u0633\u064a\u0627\u0633\u064a\u0629 \u0644\u062a\u0646\u0638\u064a\u0645 \u062d\u0632\u0628 \u0627\u0644\u0637\u0644\u064a\u0639\u0629 \u0627\u0644\u062b\u0648\u0631\u064a \u0648\u062a\u062d\u0642\u064a\u0642 \u062f\u064a\u0643\u062a\u0627\u062a\u0648\u0631\u064a\u0629 \u0627\u0644\u0628\u0631\u0648\u0644\u064a\u062a\u0627\u0631\u064a\u0627\u060c \u062a\u0645\u0647\u064a\u062f\u0627 \u0644\u0625\u0642\u0627\u0645\u0629 \u0627\u0644\u0627\u0634\u062a\u0631\u0627\u0643\u064a\u0629. \u0642\u0627\u0645 \u0628\u062a\u0637\u0648\u064a\u0631 \u0627\u0644\u0644\u064a\u0646\u064a\u0646\u064a\u0629 \u0627\u0644\u062b\u0648\u0631\u064a \u0627\u0644\u0631\u0648\u0633\u064a \u0644\u064a\u0646\u064a\u0646 \u0648\u0633\u0645\u064a\u062a \u0628\u0627\u0633\u0645\u0647\u060c
