\u03b9 \u03b1\u03c0\u03cc \u03b1\u03c4\u03cc\u03bb\u03b5\u03c2 \u03c3\u03c4\u03bf\u03bd \u0399\u03bd\u03b4\u03b9\u03ba\u03cc \u03c9\u03ba\u03b5\u03b1\u03bd\u03cc, \u03bd\u03bf\u03c4\u03b9\u03bf\u03b4\u03c5\u03c4\u03b9\u03ba\u03ac \u03c4\u03b7\u03c2 \u0399\u03bd\u03b4\u03af\u03b1\u03c2 \u03bc\u03b5 \u03ad\u03ba\u03c4\u03b1\u03c3\u03b7 300 \u03c4. \u03c7\u03bb\u03bc. \u03ba\u03b1\u03b9 \u03c0\u03bb\u03b7\u03b8\u03c5\u03c3\u03bc\u03cc 394.378 \u03ba\u03b1\u03c4\u03bf\u03af\u03ba\u03bf\u03c5\u03c2, \u03c3\u03cd\u03bc\u03c6\u03c9\u03bd\u03b1 \u03bc\u03b5 \u03b5\u03c0\u03af\u03c3\u03b7\u03bc\u03b7 \u03b5\u03ba\u03c4\u03af\u03bc\u03b7\u03c3\u03b7 \u03b3\u03b9\u03b1 \u03c4\u03bf 2020. \u0391\u03c0\u03bf\u03c4\u03b5\u03bb\u03b5\u03af \u03c4\u03bf \u03bc\u03b9\u03ba\u03c1\u03cc\u03c4\u03b5\u03c1\u03bf \u03c3\u03b5 \u03c0\u03bb\u03b7\u03b8\u03c5\u03c3\u03bc\u03cc \u03b1\u03c3\u03b9\u03b1\u03c4\u03b9\u03ba\u03cc \u03ba\u03c1\u03ac\u03c4\u03bf\u03c2 \u03ba\u03b1\u03b9 \u03b5\u03c0\u03af\u03c3\u03b7\u03c2 \u03c4\u03bf \u03bc\u03b9\u03ba\u03c1\u03cc\u03c4\u03b5\u03c1\u03bf \u03ba\u03c1\u03ac\u03c4\u03bf\u03c2 \u03c3\u03c4\u03bf\u03bd \u03ba\u03cc\u03c3\u03bc\u03bf \u03cc\u03c0\u03bf\u03c5 \u03ba\u03c5\u03c1\u03af\u03b1\u03c1\u03c7\u03b7 \u03b8\u03c1\u03b7\u03c3\u03ba\u03b5\u03af\u03b1 \u03b5\u03af\u03bd\u03b1\u03b9 \u03c4\u03bf \u0399\u03c3\u03bb\u03ac\u03bc. \u0389\u03c4\u03b1\u03bd \u03b2\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03cc \u03c0\u03c1\u03bf\u03c4\u03b5\u03ba\u03c4\u03bf\u03c1\u03ac\u03c4\u03bf \u03b1\u03c0\u03cc \u03c4\u03bf 1887 \u03bc\u03ad\u03c7\u03c1\u03b9 \u03c4\u03b7\u03bd \u03bf\u03bb\u03bf\u03ba\u03bb\u03ae\u03c1\u03c9\u03c3\u03b7 \u03c4\u03b7\u03c2 \u03b1\u03bd\u03b5\u03be\u03b1\u03c1\u03c4\u03b7\u03c3\u03af\u03b1\u03c2 \u03c4\u03bf\u03c5\u03c2 \u03c3\u03c4\u03b9\u03c2 26 \u0399\u03bf\u03c5\u03bb\u03af\u03bf\u03c5 \u03c4\u03bf\u03c5 1965. \u0388\u03b3\u03b9\u03bd\u03b1\u03bd \u0394\u03b7\u03bc\u03bf\u03ba\u03c1\u03b1\u03c4\u03af\u03b1 \u03c3\u03c4\u03b9\u03c2 11 \u039d\u03bf\u03b5\u03bc\u03b2\u03c1\u03af\u03bf\u03c5 \u03c4\u03bf\u03c5 1968. \u03a3\u03ae\u03bc\u03b5\u03c1\u03b1 \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03bf\u03cd\u03bd \u03c0\u03b1\u03b3\u03ba\u03bf\u03c3\u03bc\u03af\u03c9\u03c2 \u03c5\u03c8\u03b7\u03bb\u03cc \u03c0\u03cc\u03bb\u03bf \u03c4\u03bf\u03c5\u03c1\u03b9\u03c3\u03c4\u03b9\u03ba\u03ae\u03c2 \u03ad\u03bb\u03be\u03b7\u03c2. \u03a0\u03c1\u03c9\u03c4\u03b5\u03cd\u03bf\u03c5\u03c3\u03b1 \u03ba\u03b1\u03b9 \u03bc\u03bf\u03bd\u03b1\u03b4\u03b9\u03ba\u03ae \u03c0\u03cc\u03bb\u03b7 \u03b5\u03af\u03bd\u03b1\u03b9 \u03c4\u03bf \u039c\u03b1\u03bb\u03ad."}, {"color": "#97c2fc", "id": "french colonialism", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/III._Nap\u00f3leon_(\u00f6reg).jpg", "label": "french colonialism", "shape": "image", "title": "\u30d5\u30e9\u30f3\u30b9\u690d\u6c11\u5730\u5e1d\u56fd\uff08\u30d5\u30e9\u30f3\u30b9\u3057\u3087\u304f\u307f\u3093\u3061\u3066\u3044\u3053\u304f\u3001\u30d5\u30e9\u30f3\u30b9\u8a9e: Empire colonial fran\u00e7ais\uff09\u306f\u300116\u4e16\u7d00\u304b\u308920\u4e16\u7d00\u306b\u304b\u3051\u3066\u30d5\u30e9\u30f3\u30b9\u304c\u6d77\u5916\u306b\u5efa\u8a2d\u3057\u305f\u690d\u6c11\u5730\u306e\u96c6\u5408\u4f53\u3067\u3042\u308b\u3002\u3053\u306e\u5834\u5408\u306e\u300c\u5e1d\u56fd\u300d\u3068\u306f\u3001\u30d5\u30e9\u30f3\u30b9\u672c\u56fd\u306e\u653f\u4f53\u304c\u738b\u653f\u30fb\u5e1d\u653f\u30fb\u5171\u548c\u653f\u306e\u3044\u305a\u308c\u3067\u3042\u308b\u304b\u306b\u304b\u304b\u308f\u3089\u305a\u3001\u6d77\u5916\u306e\u591a\u6c11\u65cf\u306e\u9818\u57df\u3092\u652f\u914d\u3057\u305f\u3053\u3068\u3092\u6307\u3059\u3002\u30d5\u30e9\u30f3\u30b9\u306e\u690d\u6c11\u5730\u5e1d\u56fd\u306f\u30011534\u5e74\u304b\u30891980\u5e74\u306b\u304b\u3051\u3066\u7dcf\u9762\u7a4d24,000,000km2\u306b\u53ca\u3093\u3060\u3002"}, {"color": "#97c2fc", "id": "spy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/L\u0027espion_-_Alphonse_de_Neuville_-_1880.jpg", "label": "spy", "shape": "image", "title": "Spioneri inneb\u00e4r att en regering, ett f\u00f6retag eller en individ kommer \u00f6ver eller f\u00f6rs\u00f6ker komma \u00f6ver information som betraktas som hemlig utan tillst\u00e5nd av den som besitter informationen. Spioneri sker per definition i det f\u00f6rdolda, eftersom den allm\u00e4nt anses ov\u00e4lkommen och, i m\u00e5nga fall, \u00e4r olaglig och straffbar. Den som spionerar \u00e4r spion. Ett snarlikt begrepp som anv\u00e4nds i krigstid \u00e4r landsf\u00f6rr\u00e4deri."}, {"color": "#97c2fc", "id": "map", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Maps-for-free_Sierra_Nevada.png", "label": "map", "shape": "image", "title": "Der Atlas (Plural Atlanten oder \u2013 in der Kartografie weniger gebr\u00e4uchlich \u2013 Atlasse) ist in der Kartografie eine Sammlung thematisch, inhaltlich oder regional zusammenh\u00e4ngender Landkarten in Buchform oder loser Folge. Abweichend von der Definition, dass ein Atlas normalerweise Kartenmaterial enth\u00e4lt, verwenden manche Verlage das Wort auch, um ein mit viel Bildmaterial versehenes Nachschlagewerk zu einem bestimmten Wissensbereich zu bezeichnen (zum Beispiel dtv-Atlas zur \u00d6kologie, deutscher Taschenbuchverlag, 1990)."}, {"color": "#97c2fc", "id": "national post", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/NatPost_Logo.svg", "label": "national post", "shape": "image", "title": "\ub0b4\uc154\ub110 \ud3ec\uc2a4\ud2b8(National Post)\ub294 \uce90\ub098\ub2e4\uc758 \uc2e0\ubb38\uc73c\ub85c, \uc601\uc5b4\ub85c \uce90\ub098\ub2e4 \uc804\uc5ed\uc5d0 \ubc1c\ud589\ub418\ub294 \uc77c\uac04\uc9c0\uc774\ub2e4. \ubaa8\ud68c\uc0ac\ub294 \ub85c, \ubcf8\uc0ac\ub294 \uc628\ud0c0\ub9ac\uc624\uc8fc \ud1a0\ub860\ud1a0\uc5d0 \uc788\uc73c\uba70 \uc6d4\uc694\uc77c\ubd80\ud130 \ud1a0\uc694\uc77c\uc5d0 \ubc1c\ud589\ub41c\ub2e4. 1998\ub144 \ucf58\ub798\ub4dc \ube14\ub799\uc5d0 \uc758\ud574 \uc124\ub9bd\ub418\uc5c8\ub2e4. \ubc1c\ud589 \ubd80\uc218\ub294 \uc57d 20\ub9cc\ubd80\uc774\ub2e4."}, {"color": "#97c2fc", "id": "jewish minority", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Willi_ermann_a_jewish_german_soldier_in_wwi.jpg", "label": "jewish minority", "shape": "image", "title": "\u0397 \u03b9\u03c3\u03c4\u03bf\u03c1\u03af\u03b1 \u03c4\u03c9\u03bd \u0395\u03b2\u03c1\u03b1\u03af\u03c9\u03bd \u03c3\u03c4\u03b7 \u0393\u03b5\u03c1\u03bc\u03b1\u03bd\u03af\u03b1 \u03b1\u03bd\u03ac\u03b3\u03b5\u03c4\u03b1\u03b9 \u03c3\u03c4\u03b9\u03c2 \u0391\u03c1\u03c7\u03ad\u03c2 \u03c4\u03bf\u03c5 \u039c\u03b5\u03c3\u03b1\u03af\u03c9\u03bd\u03b1 (5\u03bf\u03c2 \u03bc\u03b5 10\u03bf\u03c2 \u03b1\u03b9\u03ce\u03bd\u03b1\u03c2 \u03bc.\u03a7.) \u03ba\u03b1\u03b9 \u03c4\u03bf\u03bd \u038f\u03c1\u03b9\u03bc\u03bf \u039c\u03b5\u03c3\u03b1\u03af\u03c9\u03bd\u03b1 (\u03c0\u03b5\u03c1\u03af\u03c0\u03bf\u03c5 1000-1299 \u03bc.\u03a7.), \u03cc\u03c4\u03b1\u03bd \u03bf\u03b9 \u0395\u03b2\u03c1\u03b1\u03af\u03bf\u03b9 \u03bc\u03b5\u03c4\u03b1\u03bd\u03ac\u03c3\u03c4\u03b5\u03c2 \u03af\u03b4\u03c1\u03c5\u03c3\u03b1\u03bd \u03c4\u03b7\u03bd \u03ba\u03bf\u03b9\u03bd\u03cc\u03c4\u03b7\u03c4\u03b1 \u03c4\u03c9\u03bd \u03b1\u03c3\u03ba\u03b5\u03bd\u03b1\u03b6\u03b9\u03c4\u03ce\u03bd. \u0397 \u03ba\u03bf\u03b9\u03bd\u03cc\u03c4\u03b7\u03c4\u03b1 \u03b5\u03c0\u03b9\u03b2\u03af\u03c9\u03c3\u03b5 \u03ba\u03b1\u03c4\u03ac \u03c4\u03b7\u03bd \u03b2\u03b1\u03c3\u03b9\u03bb\u03b5\u03af\u03b1 \u03c4\u03bf\u03c5 \u039a\u03b1\u03c1\u03bb\u03bf\u03bc\u03ac\u03b3\u03bd\u03bf\u03c5, \u03b1\u03bb\u03bb\u03ac \u03c5\u03c0\u03ad\u03c6\u03b5\u03c1\u03b5 \u03c4\u03b7\u03bd \u03c0\u03b5\u03c1\u03af\u03bf\u03b4\u03bf \u03c4\u03c9\u03bd \u03a3\u03c4\u03b1\u03c5\u03c1\u03bf\u03c6\u03bf\u03c1\u03b9\u03ce\u03bd. \u039a\u03b1\u03c4\u03ac \u03c4\u03b7\u03bd \u03b4\u03b9\u03ac\u03c1\u03ba\u03b5\u03b9\u03b1 \u03c4\u03b7\u03c2 \u03b5\u03c0\u03b9\u03b4\u03b7\u03bc\u03af\u03b1\u03c2 \u03c4\u03b7\u03c2 \u03bc\u03b1\u03cd\u03c1\u03b7\u03c2 \u03c0\u03b1\u03bd\u03ce\u03bb\u03b7\u03c2 (1346-53) \u03bf\u03b9 \u03c6\u03ae\u03bc\u03b5\u03c2 \u03c0\u03bf\u03c5 \u03ba\u03c5\u03ba\u03bb\u03bf\u03c6\u03bf\u03c1\u03bf\u03cd\u03c3\u03b1\u03bd \u03b3\u03b9\u03b1 \u03b4\u03b7\u03bb\u03b7\u03c4\u03b7\u03c1\u03af\u03b1\u03c3\u03b7 \u03c0\u03b7\u03b3\u03b1\u03b4\u03b9\u03ce\u03bd \u03b1\u03c0\u03cc \u0395\u03b2\u03c1\u03b1\u03af\u03bf\u03c5\u03c2 \u03bf\u03b4\u03ae\u03b3\u03b7\u03c3\u03b1\u03bd \u03c3\u03b5 \u03bc\u03b1\u03b6\u03b9\u03ba\u03ad\u03c2 \u03c3\u03c6\u03b1\u03b3\u03ad\u03c2 \u03ba\u03b1\u03c4\u03ac \u03c4\u03c9\u03bd \u0393\u03b5\u03c1\u03bc\u03b1\u03bd\u03bf\u03b5\u03b2\u03c1\u03b1\u03af\u03c9\u03bd, \u03b3\u03b5\u03b3\u03bf\u03bd\u03cc\u03c2 \u03c0\u03bf\u03c5 \u03bf\u03b4\u03ae\u03b3\u03b7\u03c3\u03b5 \u03c0\u03bf\u03bb\u03bb\u03bf\u03cd\u03c2 \u0395\u03b2\u03c1\u03b1\u03af\u03bf\u03c5\u03c2 \u03c3\u03c4\u03b7\u03bd \u03be\u03b5\u03bd\u03b9\u03c4\u03b9\u03ac, \u03bc\u03b5\u03c4\u03b1\u03bd\u03b1\u03c3\u03c4\u03b5\u03cd\u03bf\u03bd\u03c4\u03b1\u03c2 \u03c3\u03c4\u03b7\u03bd \u03b3\u03b5\u03b9\u03c4\u03bf\u03bd\u03b9\u03ba\u03ae \u03a0\u03bf\u03bb\u03c9\u03bd\u03af\u03b1. \u039f\u03b9 \u0395\u03b2\u03c1\u03b1\u03ca\u03ba\u03ad\u03c2 \u03ba\u03bf\u03b9\u03bd\u03cc\u03c4\u03b7\u03c4\u03b5\u03c2 \u03c4\u03bf\u03c5 \u039c\u03ac\u03b9\u03bd\u03c4\u03c2, \u03c4\u03bf\u03c5 \u03a3\u03c0\u03ac\u03b9\u03b5\u03c1 \u03ba\u03b1\u03b9 \u03c4\u03bf\u03c5 \u0392\u03bf\u03c1\u03bc\u03c2 \u03ad\u03b3\u03b9\u03bd\u03b1\u03bd \u03c4\u03bf \u03ba\u03ad\u03bd\u03c4\u03c1\u03bf \u03c4\u03b7\u03c2 \u0395\u03b2\u03c1\u03b1\u03ca\u03ba\u03ae\u03c2 \u03b6\u03c9\u03ae\u03c2 \u03ba\u03b1\u03c4\u03ac \u03c4\u03b7 \u03b4\u03b9\u03ac\u03c1\u03ba\u03b5\u03b9\u03b1 \u03c4\u03bf\u03c5 \u03bc\u03b5\u03c3\u03b1\u03af\u03c9\u03bd\u03b1. \u0391\u03c5\u03c4\u03ae \u03b7 \u03c0\u03b5\u03c1\u03af\u03bf\u03b4\u03bf\u03c2 \u03b8\u03b5\u03c9\u03c1\u03b5\u03af\u03c4\u03b1\u03b9 , \u03ba\u03b1\u03b8\u03ce\u03c2 \u03bf\u03b9 \u03bd\u03c4\u03cc\u03c0\u03b9\u03bf\u03b9 \u03b5\u03c0\u03af\u03c3\u03ba\u03bf\u03c0\u03bf\u03b9 \u03c0\u03c1\u03bf\u03c3\u03c4\u03ac\u03c4\u03b5\u03c5\u03b1\u03bd \u03c4\u03bf\u03c5\u03c2 \u0395\u03b2\u03c1\u03b1\u03af\u03bf\u03c5\u03c2 \u03c0\u03bf\u03c5 \u03b6\u03bf\u03cd\u03c3\u03b1\u03bd \u03c3\u03c4\u03b7\u03bd \u03c0\u03b5\u03c1\u03b9\u03bf\u03c7\u03ae \u03c4\u03bf\u03c5\u03c2, \u03bf\u03b4\u03b7\u03b3\u03ce\u03bd\u03c4\u03b1\u03c2 \u03c3\u03c4\u03b7\u03bd \u03ac\u03bd\u03bf\u03b4\u03bf \u03c4\u03bf\u03c5 \u03b5\u03bc\u03c0\u03bf\u03c1\u03af\u03bf\u03c5 \u03ba\u03b1\u03b9 \u03c4\u03b7\u03c2 \u03b5\u03c5\u03b7\u03bc\u03b5\u03c1\u03af\u03b1\u03c2.\" \u0397 \u03a0\u03c1\u03ce\u03c4\u03b7 \u03a3\u03c4\u03b1\u03c5\u03c1\u03bf\u03c6\u03bf\u03c1\u03af\u03b1 \u03ae\u03c4\u03b1\u03bd \u03b7 \u03b1\u03c1\u03c7\u03ae \u03bc\u03b9\u03b1\u03c2 \u03b5\u03c0\u03bf\u03c7\u03ae\u03c2 \u03b4\u03b9\u03ce\u03be\u03b5\u03c9\u03bd \u03b3\u03b9\u03b1 \u03c4\u03bf\u03c5\u03c2 \u0393\u03b5\u03c1\u03bc\u03b1\u03bd\u03bf\u03b5\u03b2\u03c1\u03b1\u03af\u03bf\u03c5\u03c2. \u039f\u03bb\u03cc\u03ba\u03bb\u03b7\u03c1\u03b5\u03c2 \u03ba\u03bf\u03b9\u03bd\u03cc\u03c4\u03b7\u03c4\u03b5\u03c2, \u03cc\u03c0\u03c9\u03c2 \u03b5\u03ba\u03b5\u03af\u03bd\u03b5\u03c2 \u03c4\u03bf\u03c5 \u03a4\u03c1\u03b9\u03c1, \u03c4\u03bf\u03c5 \u0392\u03bf\u03c1\u03bc\u03c2, \u03c4\u03bf\u03c5 \u039c\u03ac\u03b9\u03bd\u03c4\u03c2 \u03ba\u03b1\u03b9 \u03c4\u03b7\u03c2 \u039a\u03bf\u03bb\u03c9\u03bd\u03af\u03b1\u03c2, \u03c3\u03c6\u03b1\u03b3\u03b9\u03ac\u03c3\u03c4\u03b7\u03ba\u03b1\u03bd. \u039f \u03c0\u03cc\u03bb\u03b5\u03bc\u03bf\u03c2 \u03ba\u03b1\u03c4\u03ac \u03c4\u03c9\u03bd \u03a7\u03bf\u03c5\u03c3\u03b9\u03c4\u03ce\u03bd \u03ad\u03b4\u03c9\u03c3\u03b5 \u03c4\u03bf \u03c3\u03ae\u03bc\u03b1 \u03b3\u03b9\u03b1 \u03bc\u03b9\u03b1 \u03bd\u03ad\u03b1 \u03c0\u03b5\u03c1\u03af\u03bf\u03b4\u03bf \u03b4\u03b9\u03ce\u03be\u03b5\u03c9\u03bd \u03ba\u03b1\u03c4\u03ac \u03c4\u03c9\u03bd \u0395\u03b2\u03c1\u03b1\u03af\u03c9\u03bd. \u03a4\u03bf \u03c4\u03ad\u03bb\u03bf\u03c2 \u03c4\u03bf\u03c5 15\u03bf\u03c5 \u03b1\u03b9\u03ce\u03bd\u03b1 \u03ae\u03c4\u03b1\u03bd \u03bc\u03b9\u03b1 \u03c0\u03b5\u03c1\u03af\u03bf\u03b4\u03bf\u03c2 \u03b8\u03c1\u03b7\u03c3\u03ba\u03b5\u03c5\u03c4\u03b9\u03ba\u03bf\u03cd \u03bc\u03af\u03c3\u03bf\u03c5\u03c2, \u03ba\u03b1\u03b8\u03ce\u03c2 \u03bf\u03b9 \u03ba\u03ac\u03c4\u03bf\u03b9\u03ba\u03bf\u03b9 \u03b1\u03c0\u03ad\u03b4\u03b9\u03b4\u03b1\u03bd \u03c3\u03c4\u03bf\u03c5\u03c2 \u0395\u03b2\u03c1\u03b1\u03af\u03bf\u03c5\u03c2 \u03cc\u03bb\u03b1 \u03c4\u03b1 \u03c0\u03b9\u03b8\u03b1\u03bd\u03ac \u03ba\u03b1\u03ba\u03ac. \u039f\u03b9 \u03b8\u03b7\u03c1\u03b9\u03c9\u03b4\u03af\u03b5\u03c2 \u03c0\u03bf\u03c5 \u03b4\u03b9\u03ad\u03c0\u03c1\u03b1\u03be\u03b1\u03bd \u03bf\u03b9 \u039a\u03bf\u03b6\u03ac\u03ba\u03bf\u03b9 \u03c4\u03bf\u03c5\u039c\u03c0\u03bf\u03c7\u03bd\u03c4\u03ac\u03bd \u03a7\u03bc\u03b5\u03bb\u03bd\u03af\u03c4\u03c3\u03ba\u03b9 \u03c3\u03c4\u03b7\u03bd \u03b5\u03be\u03ad\u03b3\u03b5\u03c1\u03c3\u03b7 \u03c4\u03bf\u03c5 \u03a7\u03bc\u03b5\u03bb\u03bd\u03af\u03c4\u03c3\u03ba\u03b9 (\u03c4\u03bf 1648, \u03c3\u03c4\u03bf \u03bf\u03c5\u03ba\u03c1\u03b1\u03bd\u03b9\u03ba\u03cc \u03bc\u03ad\u03c1\u03bf\u03c2 \u03c4\u03b7\u03c2 \u03bd\u03bf\u03c4\u03b9\u03bf\u03b1\u03bd\u03b1\u03c4\u03bf\u03bb\u03b9\u03ba\u03ae\u03c2 \u03a0\u03bf\u03bb\u03c9\u03bd\u03af\u03b1\u03c2) \u03bf\u03b4\u03ae\u03b3\u03b7\u03c3\u03b5 \u03c3\u03c4\u03b7\u03bd \u03bc\u03b5\u03c4\u03b1\u03bd\u03ac\u03c3\u03c4\u03b5\u03c5\u03c3\u03b7 \u03a0\u03bf\u03bb\u03c9\u03bd\u03bf\u03b5\u03b2\u03c1\u03b1\u03af\u03c9\u03bd \u03c3\u03c4\u03b7 \u03b4\u03c5\u03c4\u03b9\u03ba\u03ae \u0393\u03b5\u03c1\u03bc\u03b1\u03bd\u03af\u03b1. \u039c\u03b5\u03c4\u03ac \u03c4\u03b7\u03bd \u03c0\u03c4\u03ce\u03c3\u03b7 \u03c4\u03bf\u03c5 \u039d\u03b1\u03c0\u03bf\u03bb\u03ad\u03bf\u03bd\u03c4\u03b1 \u03c4\u03bf 1815, \u03b7 \u03ac\u03bd\u03bf\u03b4\u03bf\u03c2 \u03c4\u03bf\u03c5 \u03b5\u03b8\u03bd\u03b9\u03ba\u03b9\u03c3\u03bc\u03bf\u03cd \u03bf\u03b4\u03ae\u03b3\u03b7\u03c3\u03b5 \u03c3\u03c4\u03b7\u03bd \u03b1\u03cd\u03be\u03b7\u03c3\u03b7 \u03c4\u03b7\u03c2 \u03ba\u03b1\u03c4\u03b1\u03c3\u03c4\u03bf\u03bb\u03ae\u03c2. \u0391\u03c0\u03cc \u03c4\u03bf\u03bd \u0391\u03cd\u03b3\u03bf\u03c5\u03c3\u03c4\u03bf \u03bc\u03ad\u03c7\u03c1\u03b9 \u03c4\u03bf\u03bd \u039f\u03ba\u03c4\u03ce\u03b2\u03c1\u03b9\u03bf \u03c4\u03bf\u03c5 1819 \u03ad\u03bb\u03b1\u03b2\u03b1\u03bd \u03c7\u03ce\u03c1\u03b1 \u03bf\u03b9 \u03c4\u03b1\u03c1\u03b1\u03c7\u03ad\u03c2 \u03a7\u03b5\u03c0-\u03a7\u03b5\u03c0 (\u03bf\u03b9 \u03bf\u03c0\u03bf\u03af\u03b5\u03c2 \u03ad\u03bb\u03b1\u03b2\u03b1\u03bd \u03c7\u03ce\u03c1\u03b1 \u03c3\u03b5 \u03cc\u03bb\u03b7 \u03c4\u03b7 \u0393\u03b5\u03c1\u03bc\u03b1\u03bd\u03af\u03b1), \u03ad\u03bd\u03b1 \u03c0\u03bf\u03b3\u03ba\u03c1\u03cc\u03bc \u03ba\u03b1\u03c4\u03ac \u03c4\u03c9\u03bd \u0395\u03b2\u03c1\u03b1\u03af\u03c9\u03bd. \u0391\u03c5\u03c4\u03ae \u03c4\u03b7\u03bd \u03b5\u03c0\u03bf\u03c7\u03ae \u03c0\u03bf\u03bb\u03bb\u03ac \u03b3\u03b5\u03c1\u03bc\u03b1\u03bd\u03b9\u03ba\u03ac \u03ba\u03c1\u03b1\u03c4\u03af\u03b4\u03b9\u03b1 \u03c3\u03c4\u03ad\u03c1\u03b7\u03c3\u03b1\u03bd \u03c3\u03c4\u03bf\u03c5\u03c2 \u0395\u03b2\u03c1\u03b1\u03af\u03bf\u03c5\u03c2 \u03c4\u03b1 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u03ac \u03c4\u03bf\u03c5\u03c2 \u03b4\u03b9\u03ba\u03b1\u03b9\u03ce\u03bc\u03b1\u03c4\u03b1. \u0393\u03b9\u0027 \u03b1\u03c5\u03c4\u03cc \u03c0\u03bf\u03bb\u03bb\u03bf\u03af \u0395\u03b2\u03c1\u03b1\u03af\u03bf\u03b9 \u03ac\u03c1\u03c7\u03b9\u03c3\u03b1\u03bd \u03bd\u03b1 \u03b5\u03b3\u03ba\u03b1\u03c4\u03b1\u03bb\u03b5\u03af\u03c0\u03bf\u03c5\u03bd \u03c4\u03b7 \u03c7\u03ce\u03c1\u03b1. \u0391\u03c0\u03cc \u03c4\u03b7\u03bd \u03b5\u03c0\u03bf\u03c7\u03ae \u03c4\u03bf\u03c5 \u03bc\u03ad\u03c7\u03c1\u03b9 \u03c4\u03bf\u03bd 20\u03bf \u03b1\u03b9\u03ce\u03bd\u03b1, \u03b7 \u03ba\u03bf\u03b9\u03bd\u03cc\u03c4\u03b7\u03c4\u03b1 \u03ac\u03c1\u03c7\u03b9\u03c3\u03b5 \u03bd\u03b1 \u03c7\u03b5\u03b9\u03c1\u03b1\u03c6\u03b5\u03c4\u03b5\u03af\u03c4\u03b1\u03b9 \u03ba\u03b1\u03b9 \u03ad\u03c0\u03b5\u03b9\u03c4\u03b1, \u03bd\u03b1 \u03b5\u03c5\u03b7\u03bc\u03b5\u03c1\u03b5\u03af. \u03a4\u03bf\u03bd \u0399\u03b1\u03bd\u03bf\u03c5\u03ac\u03c1\u03b9\u03bf \u03c4\u03bf\u03c5 1933, \u03b7 \u0393\u03b5\u03c1\u03bc\u03b1\u03bd\u03af\u03b1 \u03ae\u03c4\u03b1\u03bd \u03b7 \u03c0\u03b1\u03c4\u03c1\u03af\u03b4\u03b1 \u03c0\u03b5\u03c1\u03af\u03c0\u03bf\u03c5 522.000 \u0395\u03b2\u03c1\u03b1\u03af\u03c9\u03bd. \u038c\u03c4\u03b1\u03bd \u03bf\u03b9 \u039d\u03b1\u03b6\u03af \u03b1\u03bd\u03ad\u03bb\u03b1\u03b2\u03b1\u03bd \u03c4\u03b7\u03bd \u03b5\u03be\u03bf\u03c5\u03c3\u03af\u03b1 \u03ba\u03b1\u03b9 \u03b5\u03c6\u03ac\u03c1\u03bc\u03bf\u03c3\u03b1\u03bd \u03c4\u03b7\u03bd \u03b1\u03bd\u03c4\u03b9\u03c3\u03b7\u03bc\u03b9\u03c4\u03b9\u03ba\u03ae \u03b9\u03b4\u03b5\u03bf\u03bb\u03bf\u03b3\u03af\u03b1 \u03ba\u03b1\u03b9 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u03ad\u03c2 \u03c4\u03bf\u03c5\u03c2, \u03bf\u03b9 \u03b4\u03b9\u03ce\u03be\u03b5\u03b9\u03c2 \u03ba\u03b1\u03c4\u03ac \u03c4\u03c9\u03bd \u0395\u03b2\u03c1\u03b1\u03af\u03c9\u03bd \u03b1\u03c5\u03be\u03ae\u03b8\u03b7\u03ba\u03b1\u03bd. \u03a0\u03b5\u03c1\u03af\u03c0\u03bf\u03c5 \u03c4\u03bf 60% (\u03b4\u03b7\u03bb\u03b1\u03b4\u03ae \u03c0\u03b5\u03c1\u03af\u03c0\u03bf\u03c5 304.000 \u03ac\u03c4\u03bf\u03bc\u03b1) \u03c4\u03c9\u03bd \u0393\u03b5\u03c1\u03bc\u03b1\u03bd\u03bf\u03b5\u03b2\u03c1\u03b1\u03af\u03c9\u03bd \u03bc\u03b5\u03c4\u03b1\u03bd\u03ac\u03c3\u03c4\u03b5\u03c5\u03c3\u03b1\u03bd \u03ba\u03b1\u03c4\u03ac \u03c4\u03b1 \u03c0\u03c1\u03ce\u03c4\u03b1 \u03ad\u03be\u03b9 \u03c7\u03c1\u03cc\u03bd\u03b9\u03b1 \u03c4\u03b7\u03c2 \u039d\u03b1\u03b6\u03b9\u03c3\u03c4\u03b9\u03ba\u03ae\u03c2 \u03b4\u03b9\u03ba\u03c4\u03b1\u03c4\u03bf\u03c1\u03af\u03b1\u03c2. \u03a4\u03bf 1933, \u03bf\u03b9 \u03b4\u03b9\u03ce\u03be\u03b5\u03b9\u03c2 \u03ba\u03b1\u03c4\u03ac \u03c4\u03c9\u03bd \u0395\u03b2\u03c1\u03b1\u03af\u03c9\u03bd \u03ad\u03b3\u03b9\u03bd\u03b5 \u03b5\u03c0\u03af\u03c3\u03b7\u03bc\u03b7 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u03ae \u03c3\u03c4\u03b7 \u039d\u03b1\u03b6\u03b9\u03c3\u03c4\u03b9\u03ba\u03ae \u0393\u03b5\u03c1\u03bc\u03b1\u03bd\u03af\u03b1. \u03a4\u03bf 1935 \u03ba\u03b1\u03b9 \u03c4\u03bf 1936, \u03bf \u03c1\u03c5\u03b8\u03bc\u03cc\u03c2 \u03c4\u03c9\u03bd \u03b1\u03bd\u03c4\u03b9\u03c3\u03b7\u03bc\u03b9\u03c4\u03b9\u03ba\u03ce\u03bd \u03b4\u03b9\u03ce\u03be\u03b5\u03c9\u03bd \u03b1\u03c5\u03be\u03ae\u03b8\u03b7\u03ba\u03b5. \u03a4\u03bf 1936 \u03b7 \u03ba\u03c5\u03b2\u03ad\u03c1\u03bd\u03b7\u03c3\u03b7 \u03b1\u03c0\u03b1\u03b3\u03cc\u03c1\u03b5\u03c5\u03c3\u03b5 \u03c3\u03c4\u03bf\u03c5\u03c2 \u0395\u03b2\u03c1\u03b1\u03af\u03bf\u03c5\u03c2 \u03bd\u03b1 \u03b5\u03c1\u03b3\u03ac\u03b6\u03bf\u03bd\u03c4\u03b1\u03b9 \u03c3\u03b5 \u03b4\u03b9\u03ac\u03c6\u03bf\u03c1\u03b1 \u03b5\u03c0\u03b1\u03b3\u03b3\u03ad\u03bb\u03bc\u03b1\u03c4\u03b1 (\u03c3\u03c5\u03b3\u03ba\u03b5\u03ba\u03c1\u03b9\u03bc\u03ad\u03bd\u03b1 \u03c4\u03bf\u03c5\u03c2 \u03b1\u03c0\u03b1\u03b3\u03bf\u03c1\u03b5\u03cd\u03c4\u03b7\u03ba\u03b5 \u03bd\u03b1 \u03b5\u03c1\u03b3\u03ac\u03b6\u03bf\u03bd\u03c4\u03b1\u03b9 \u03c3\u03c4\u03b7\u03bd \u03b5\u03ba\u03c0\u03b1\u03af\u03b4\u03b5\u03c5\u03c3\u03b7, \u03c3\u03c4\u03b7 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u03ae, \u03c3\u03c4\u03b7\u03bd \u03b1\u03bd\u03ce\u03c4\u03b5\u03c1\u03b7 \u03b5\u03ba\u03c0\u03b1\u03af\u03b4\u03b5\u03c5\u03c3\u03b7 \u03ba\u03b1\u03b9 \u03c3\u03c4\u03b7 \u03b2\u03b9\u03bf\u03bc\u03b7\u03c7\u03b1\u03bd\u03af\u03b1). \u0397 \u03a3\u03bf\u03c5\u03c4\u03c3\u03c3\u03c4\u03ac\u03c6\u03c6\u03b5\u03bb (SS) \u03b4\u03b9\u03ad\u03c4\u03b1\u03be\u03b5 \u03b1\u03c5\u03c4\u03cc \u03c0\u03bf\u03c5 \u03ad\u03b3\u03b9\u03bd\u03b5 \u03c3\u03c4\u03b7 \u03bd\u03cd\u03c7\u03c4\u03b1 \u03c4\u03b7\u03c2 9\u03b7\u03c2 \u03bc\u03b5 10\u03b7\u03c2 \u039d\u03bf\u03b5\u03bc\u03b2\u03c1\u03af\u03bf\u03c5 1938 (\u03bd\u03cd\u03c7\u03c4\u03b1 \u03c4\u03c9\u03bd \u039a\u03c1\u03c5\u03c3\u03c4\u03ac\u03bb\u03bb\u03c9\u03bd). \u039f\u03b9 \u03b2\u03b9\u03c4\u03c1\u03af\u03bd\u03b5\u03c2 \u03c4\u03c9\u03bd \u0395\u03b2\u03c1\u03b1\u03ca\u03ba\u03ce\u03bd \u03ba\u03b1\u03c4\u03b1\u03c3\u03c4\u03b7\u03bc\u03ac\u03c4\u03c9\u03bd \u03c3\u03c0\u03ac\u03c3\u03c4\u03b7\u03ba\u03b1\u03bd \u03ba\u03b1\u03b9 \u03bb\u03b5\u03b7\u03bb\u03b1\u03c4\u03ae\u03b8\u03b7\u03ba\u03b1\u03bd, \u03b5\u03bd\u03ce \u03ba\u03b1\u03b9 \u03c0\u03bf\u03bb\u03bb\u03ad\u03c2 \u03c3\u03c5\u03bd\u03b1\u03b3\u03c9\u03b3\u03ad\u03c2 \u03ba\u03ac\u03b7\u03ba\u03b1\u03bd. \u03a0\u03b5\u03c1\u03af\u03c0\u03bf\u03c5 214.000 \u0395\u03b2\u03c1\u03b1\u03af\u03bf\u03b9 \u03c0\u03b1\u03c1\u03ad\u03bc\u03b5\u03bd\u03b1\u03bd \u03c3\u03c4\u03b7 \u03ba\u03c5\u03c1\u03af\u03c9\u03c2 \u0393\u03b5\u03c1\u03bc\u03b1\u03bd\u03af\u03b1 (\u03bc\u03b5 \u03c4\u03b1 \u03c3\u03cd\u03bd\u03bf\u03c1\u03b1 \u03c4\u03bf\u03c5 1937) \u03c3\u03c4\u03b9\u03c2 \u03c0\u03b1\u03c1\u03b1\u03bc\u03bf\u03bd\u03ad\u03c2 \u03c4\u03bf\u03c5 \u0392\u0384 \u03a0\u03b1\u03b3\u03ba\u03bf\u03c3\u03bc\u03af\u03bf\u03c5 \u03a0\u03bf\u03bb\u03ad\u03bc\u03bf\u03c5. \u039e\u03b5\u03ba\u03b9\u03bd\u03ce\u03bd\u03c4\u03b1\u03c2 \u03c3\u03c4\u03b1 \u03c4\u03ad\u03bb\u03b7 \u03c4\u03bf\u03c5 1941, \u03b7 \u03b5\u03bd\u03b1\u03c0\u03bf\u03bc\u03b5\u03af\u03bd\u03b1\u03c3\u03b1 \u03ba\u03bf\u03b9\u03bd\u03cc\u03c4\u03b7\u03c4\u03b1 \u03ac\u03c1\u03c7\u03b9\u03c3\u03b5 \u03bd\u03b1 \u03b1\u03c0\u03b5\u03bb\u03bb\u03ac\u03c3\u03b5\u03c4\u03b1\u03b9 \u03c3\u03b5 \u03b3\u03ba\u03ad\u03c4\u03bf \u03ba\u03b1\u03b9 \u03ad\u03c0\u03b5\u03b9\u03c4\u03b1 \u03c3\u03b5 \u03c3\u03c4\u03c1\u03b1\u03c4\u03cc\u03c0\u03b5\u03b4\u03b1 \u03b8\u03b1\u03bd\u03ac\u03c4\u03bf\u03c5 \u03c3\u03c4\u03b7\u03bd \u0391\u03bd\u03b1\u03c4\u03bf\u03bb\u03b9\u03ba\u03ae \u0395\u03c5\u03c1\u03ce\u03c0\u03b7. \u03a4\u03bf \u039c\u03ac\u03b9\u03bf \u03c4\u03bf\u03c5 1943, \u03b7 \u0393\u03b5\u03c1\u03bc\u03b1\u03bd\u03af\u03b1 \u03b1\u03bd\u03b1\u03ba\u03b7\u03c1\u03cd\u03c7\u03b8\u03b7\u03ba\u03b5 \u03b3\u03b9\u03bf\u03cd\u03bd\u03c4\u03b5\u03bd\u03c1\u03b1\u03ca\u03bd ( = \u03ba\u03b1\u03b8\u03b1\u03c1\u03ae \u03b1\u03c0\u03cc \u0395\u03b2\u03c1\u03b1\u03af\u03bf\u03c5\u03c2. \u0395\u03c0\u03af\u03c3\u03b7\u03c2 \u03ba\u03b7\u03c1\u03cd\u03c7\u03b8\u03b7\u03ba\u03b5 \u03b5\u03bb\u03b5\u03cd\u03b8\u03b5\u03c1\u03b7 \u03b1\u03c0\u03cc \u0395\u03b2\u03c1\u03b1\u03af\u03bf\u03c5\u03c2, \u03b3\u03b5\u03c1\u03bc. judenfrei \u03b3\u03b9\u03bf\u03cd\u03bd\u03c4\u03b5\u03bd\u03c6\u03c1\u03b1\u03ca). \u039c\u03ad\u03c7\u03c1\u03b9 \u03c4\u03bf \u03c4\u03ad\u03bb\u03bf\u03c2 \u03c4\u03bf\u03c5 \u03c0\u03bf\u03bb\u03ad\u03bc\u03bf\u03c5, \u03c0\u03b5\u03c1\u03af\u03c0\u03bf\u03c5 160.000 \u03bc\u03b5 180.000 \u0393\u03b5\u03c1\u03bc\u03b1\u03bd\u03bf\u03b5\u03b2\u03c1\u03b1\u03af\u03bf\u03b9 \u03b4\u03bf\u03bb\u03bf\u03c6\u03bf\u03bd\u03ae\u03b8\u03b7\u03ba\u03b1\u03bd \u03b1\u03c0\u03cc \u03c4\u03bf \u039d\u03b1\u03b6\u03b9\u03c3\u03c4\u03b9\u03ba\u03cc \u03ba\u03b1\u03b8\u03b5\u03c3\u03c4\u03ce\u03c2 \u03ba\u03b1\u03b9 \u03c4\u03bf\u03c5\u03c2 \u03c3\u03c5\u03bd\u03b5\u03c1\u03b3\u03ac\u03c4\u03b5\u03c2 \u03c4\u03bf\u03c5. \u03a3\u03c5\u03bd\u03bf\u03bb\u03b9\u03ba\u03ac \u03c0\u03b5\u03c1\u03af\u03c0\u03bf\u03c5 \u03ad\u03be\u03b9 \u03b5\u03ba\u03b1\u03c4\u03bf\u03bc\u03bc\u03cd\u03c1\u03b9\u03b1 \u0395\u03b2\u03c1\u03b1\u03af\u03bf\u03b9 \u03b4\u03bf\u03bb\u03bf\u03c6\u03bf\u03bd\u03ae\u03b8\u03b7\u03ba\u03b1\u03bd \u03c5\u03c0\u03cc \u03c4\u03b7\u03bd \u03ba\u03b1\u03b8\u03bf\u03b4\u03ae\u03b3\u03b7\u03c3\u03b7 \u03c4\u03c9\u03bd \u039d\u03b1\u03b6\u03af, \u03c3\u03c4\u03bf \u03c0\u03bb\u03b1\u03af\u03c3\u03b9\u03bf \u03bc\u03b9\u03b1\u03c2 \u03b3\u03b5\u03bd\u03bf\u03ba\u03c4\u03bf\u03bd\u03af\u03b1\u03c2 \u03b3\u03bd\u03c9\u03c3\u03c4\u03ae \u03c9\u03c2 \u03c4\u03bf \u039f\u03bb\u03bf\u03ba\u03b1\u03cd\u03c4\u03c9\u03bc\u03b1. \u039c\u03b5\u03c4\u03ac \u03c4\u03bf\u03bd \u03c0\u03cc\u03bb\u03b5\u03bc\u03bf, \u03b7 \u0395\u03b2\u03c1\u03b1\u03ca\u03ba\u03ae \u03ba\u03bf\u03b9\u03bd\u03cc\u03c4\u03b7\u03c4\u03b1 \u03c3\u03c4\u03b7 \u0393\u03b5\u03c1\u03bc\u03b1\u03bd\u03af\u03b1 \u03ac\u03c1\u03c7\u03b9\u03c3\u03b5 \u03bd\u03b1 \u03b1\u03bd\u03b1\u03ba\u03c4\u03ac \u03c3\u03b9\u03b3\u03ac-\u03c3\u03b9\u03b3\u03ac \u03c4\u03b7\u03bd \u03c0\u03b1\u03bb\u03b9\u03ac \u03c4\u03b7\u03c2 \u03b1\u03af\u03b3\u03bb\u03b7. \u0393\u03cd\u03c1\u03c9 \u03c3\u03c4\u03bf 1990, \u03be\u03b5\u03ba\u03af\u03bd\u03b7\u03c3\u03b5 \u03bc\u03b9\u03b1 \u03c3\u03b7\u03bc\u03b1\u03bd\u03c4\u03b9\u03ba\u03ae \u03b4\u03b7\u03bc\u03bf\u03b3\u03c1\u03b1\u03c6\u03b9\u03ba\u03ae \u03ac\u03bd\u03bf\u03b4\u03bf\u03c2 \u03b3\u03b9\u03b1 \u03c4\u03b7\u03bd \u03b5\u03b2\u03c1\u03b1\u03ca\u03ba\u03ae \u03ba\u03bf\u03b9\u03bd\u03cc\u03c4\u03b7\u03c4\u03b1 \u03c4\u03b7\u03c2 \u0393\u03b5\u03c1\u03bc\u03b1\u03bd\u03af\u03b1\u03c2 \u03c4\u03c1\u03bf\u03c6\u03bf\u03b4\u03bf\u03c4\u03bf\u03cd\u03bc\u03b5\u03bd\u03b7 \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u0395\u03b2\u03c1\u03b1\u03ca\u03ba\u03ae \u03bc\u03b5\u03c4\u03b1\u03bd\u03ac\u03c3\u03c4\u03b5\u03c5\u03c3\u03b7 \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u03c0\u03c1\u03ce\u03b7\u03bd \u03a3\u03bf\u03b2\u03b9\u03b5\u03c4\u03b9\u03ba\u03ae \u0388\u03bd\u03c9\u03c3\u03b7. \u03a3\u03c4\u03b9\u03c2 \u03b1\u03c1\u03c7\u03ad\u03c2 \u03c4\u03bf\u03c5 21\u03bf\u03c5 \u03b1\u03b9\u03ce\u03bd\u03b1, \u03b7 \u0393\u03b5\u03c1\u03bc\u03b1\u03bd\u03af\u03b1 \u03b5\u03af\u03c7\u03b5 \u03c4\u03b7\u03bd \u03bc\u03cc\u03bd\u03b7 \u03b1\u03c5\u03be\u03b1\u03bd\u03cc\u03bc\u03b5\u03bd\u03b7 \u0395\u03b2\u03c1\u03b1\u03ca\u03ba\u03ae \u03ba\u03bf\u03b9\u03bd\u03cc\u03c4\u03b7\u03c4\u03b1 \u03c3\u03c4\u03b7\u03bd \u0395\u03c5\u03c1\u03ce\u03c0\u03b7, \u03b5\u03bd\u03ce \u03b7 \u03c0\u03bb\u03b5\u03b9\u03bf\u03c8\u03b7\u03c6\u03af\u03b1 \u03c4\u03b7\u03c2 \u0395\u03b2\u03c1\u03b1\u03ca\u03ba\u03ae\u03c2 \u03ba\u03bf\u03b9\u03bd\u03cc\u03c4\u03b7\u03c4\u03b1\u03c2 \u03c3\u03c4\u03b7\u03bd \u0393\u03b5\u03c1\u03bc\u03b1\u03bd\u03af\u03b1 \u03ae\u03c4\u03b1\u03bd \u03c1\u03c9\u03c3\u03cc\u03c6\u03c9\u03bd\u03b7. \u03a4\u03bf 2018, \u03bf \u0395\u03b2\u03c1\u03b1\u03ca\u03ba\u03cc\u03c2 \u03c0\u03bb\u03b7\u03b8\u03c5\u03c3\u03bc\u03cc\u03c2 \u03c4\u03b7\u03c2 \u0393\u03b5\u03c1\u03bc\u03b1\u03bd\u03af\u03b1\u03c2 \u03b5\u03af\u03c7\u03b5 \u03c3\u03c4\u03b1\u03b8\u03b5\u03c1\u03bf\u03c0\u03bf\u03b9\u03b7\u03b8\u03b5\u03af \u03c3\u03c4\u03b1 116.000 \u03ac\u03c4\u03bf\u03bc\u03b1. \u03a3\u03c5\u03bc\u03c0\u03b5\u03c1\u03b9\u03bb\u03b1\u03bc\u03b2\u03ac\u03bd\u03bf\u03bd\u03c4\u03b1\u03c2 \u03c4\u03bf\u03c5\u03c2 \u03bc\u03b7 \u0395\u03b2\u03c1\u03b1\u03af\u03bf\u03c5\u03c2 \u03c0\u03bf\u03c5 \u03b6\u03bf\u03c5\u03bd \u03c3\u03c4\u03bf \u03af\u03b4\u03b9\u03bf \u03c3\u03c0\u03b9\u03c4\u03b9\u03ba\u03cc \u03bc\u03b1\u03b6\u03af \u03bc\u03b5 \u0395\u03b2\u03c1\u03b1\u03af\u03bf\u03c5\u03c2, \u03bf \u03b4\u03b9\u03b5\u03c5\u03c1\u03c5\u03bc\u03ad\u03bd\u03bf\u03c2 \u0395\u03b2\u03c1\u03b1\u03ca\u03ba\u03cc\u03c2 \u03c0\u03bb\u03b7\u03b8\u03c5\u03c3\u03bc\u03cc\u03c2 \u03c4\u03b7\u03c2 \u0393\u03b5\u03c1\u03bc\u03b1\u03bd\u03af\u03b1\u03c2 \u03c0\u03c1\u03bf\u03c3\u03b5\u03b3\u03b3\u03af\u03b6\u03b5\u03b9 \u03c4\u03b1 225.000 \u03ac\u03c4\u03bf\u03bc\u03b1. \u0395\u03c0\u03af \u03c4\u03bf\u03c5 \u03c0\u03b1\u03c1\u03cc\u03bd\u03c4\u03bf\u03c2, \u03c3\u03c4\u03b7 \u0393\u03b5\u03c1\u03bc\u03b1\u03bd\u03af\u03b1, \u03b7 \u03ac\u03c1\u03bd\u03b7\u03c3\u03b7 \u03c4\u03bf\u03c5 \u039f\u03bb\u03bf\u03ba\u03b1\u03c5\u03c4\u03ce\u03bc\u03b1\u03c4\u03bf\u03c2 (\u03ae \u03c4\u03bf\u03c5 \u03b3\u03b5\u03b3\u03bf\u03bd\u03cc\u03c4\u03bf\u03c2 \u03cc\u03c4\u03b9 6 \u03b5\u03ba\u03b1\u03c4\u03bf\u03bc\u03bc\u03cd\u03c1\u03b9\u03b1 \u0393\u03b5\u03c1\u03bc\u03b1\u03bd\u03bf\u03af \u03b4\u03bf\u03bb\u03bf\u03c6\u03bf\u03bd\u03ae\u03b8\u03b7\u03ba\u03b1\u03bd \u03c3\u03c4\u03bf \u039f\u03bb\u03bf\u03ba\u03b1\u03cd\u03c4\u03c9\u03bc\u03b1) (\u00a7 130 StGB) \u03b8\u03b5\u03c9\u03c1\u03b5\u03af\u03c4\u03b1\u03b9 \u03ad\u03b3\u03ba\u03bb\u03b7\u03bc\u03b1. \u039f\u03b9 \u03c0\u03b1\u03c1\u03b1\u03b2\u03ac\u03c4\u03b5\u03c2 \u03bc\u03c0\u03bf\u03c1\u03bf\u03cd\u03bd \u03bd\u03b1 \u03c4\u03b9\u03bc\u03c9\u03c1\u03b7\u03b8\u03bf\u03cd\u03bd \u03bc\u03b5 \u03ad\u03c9\u03c2 \u03ba\u03b1\u03b9 \u03c0\u03ad\u03bd\u03c4\u03b5 \u03c7\u03c1\u03cc\u03bd\u03b9\u03b1 \u03c6\u03c5\u03bb\u03ac\u03ba\u03b9\u03c3\u03b7\u03c2. \u03a4\u03bf 2006, \u03bc\u03b5 \u03b1\u03c6\u03bf\u03c1\u03bc\u03ae \u03c4\u03bf \u03a0\u03b1\u03b3\u03ba\u03cc\u03c3\u03bc\u03b9\u03bf \u039a\u03cd\u03c0\u03b5\u03bb\u03bb\u03bf \u03c0\u03bf\u03c5 \u03b4\u03b9\u03bf\u03c1\u03b3\u03ac\u03bd\u03c9\u03c3\u03b5 \u03b7 \u0393\u03b5\u03c1\u03bc\u03b1\u03bd\u03af\u03b1, \u03bf \u03c4\u03cc\u03c4\u03b5 \u0392\u03cc\u03bb\u03c6\u03b3\u03ba\u03b1\u03bd\u03b3\u03ba \u03a3\u03cc\u03b9\u03bc\u03c0\u03bb\u03b5, \u03b1\u03c0\u03b5\u03cd\u03b8\u03c5\u03bd\u03b5 \u03ba\u03ac\u03bb\u03b5\u03c3\u03bc\u03b1 \u03b5\u03c0\u03b1\u03b3\u03c1\u03cd\u03c0\u03bd\u03b7\u03c3\u03b7\u03c2 \u03b3\u03b9\u03b1 \u03c4\u03bf\u03bd \u03b1\u03ba\u03c1\u03bf\u03b4\u03b5\u03be\u03b9\u03cc \u03b5\u03be\u03c4\u03c1\u03b5\u03bc\u03b9\u03c3\u03bc\u03cc, \u03bb\u03ad\u03b3\u03bf\u03bd\u03c4\u03b1\u03c2 \u03cc\u03c4\u03b9 \"\u0394\u03b5\u03bd \u03b8\u03b1 \u03b1\u03bd\u03b5\u03c7\u03b8\u03bf\u03cd\u03bc\u03b5 \u03bf\u03c0\u03bf\u03b9\u03b1\u03b4\u03ae\u03c0\u03bf\u03c4\u03b5 \u03bc\u03bf\u03c1\u03c6\u03ae \u03b5\u03be\u03c4\u03c1\u03b5\u03bc\u03b9\u03c3\u03bc\u03bf\u03cd, \u03be\u03b5\u03bd\u03bf\u03c6\u03bf\u03b2\u03af\u03b1\u03c2, \u03ae \u03b1\u03bd\u03c4\u03b9\u03c3\u03b7\u03bc\u03b9\u03c4\u03b9\u03c3\u03bc\u03bf\u03cd.\" \u03a0\u03b1\u03c1\u03ac \u03c4\u03b1 \u03bc\u03ad\u03c4\u03c1\u03b1 \u03c4\u03b7\u03c2 \u0393\u03b5\u03c1\u03bc\u03b1\u03bd\u03af\u03b1\u03c2 \u03b5\u03bd\u03ac\u03bd\u03c4\u03b9\u03b1 \u03c3\u03b5 \u03c4\u03ad\u03c4\u03bf\u03b9\u03b5\u03c2 \u03bf\u03bc\u03ac\u03b4\u03b5\u03c2, \u03c4\u03b1 \u03c4\u03b5\u03bb\u03b5\u03c5\u03c4\u03b1\u03af\u03b1 \u03c7\u03c1\u03cc\u03bd\u03b9\u03b1 \u03ad\u03c7\u03bf\u03c5\u03bd \u03c3\u03c5\u03bc\u03b2\u03b5\u03af \u03b4\u03b9\u03ac\u03c6\u03bf\u03c1\u03b1 \u03c0\u03b5\u03c1\u03b9\u03c3\u03c4\u03b1\u03c4\u03b9\u03ba\u03ac \u03b1\u03bd\u03c4\u03b9\u03c3\u03b7\u03bc\u03b9\u03c4\u03b9\u03c3\u03bc\u03bf\u03cd \u03c3\u03c4\u03b7 \u03c7\u03ce\u03c1\u03b1."}, {"color": "#97c2fc", "id": "interval", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sundial_Taganrog.jpg", "label": "interval", "shape": "image", "title": "( \ub2e4\ub978 \ub73b\uc5d0 \ub300\ud574\uc11c\ub294 \uc2dc\uac04 (\ub3d9\uc74c\uc774\uc758) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.)( \uc138\uc6d4\uc740 \uc5ec\uae30\ub85c \uc5f0\uacb0\ub429\ub2c8\ub2e4. \uc9c4\ub3c4\uad70 \ub9f9\uace8\uc218\ub3c4 \ud574\uc5ed\uc5d0 \uce68\ubab0\ub41c \uc5ec\uac1d\uc120\uc5d0 \ub300\ud574\uc11c\ub294 \uc138\uc6d4\ud638 \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.)\n\uc2dc\uac04(\u6642\u9593)\uc740 \uc0ac\ubb3c\uc758 \ubcc0\ud654\ub97c \uc778\uc2dd\ud558\uae30 \uc704\ud55c \uac1c\ub150\uc774\ub2e4. \uc138\uc6d4(\u6b72\u6708) \ub610\ub294 \uad11\uc74c(\u5149\u9670)\uc774\ub77c\uace0\ub3c4 \ud55c\ub2e4.Siauloongan Siauphinsoon\uc2dc\uac04\uc5d0 \ub300\ud55c \uc774\ud574\ub97c \uc2dc\ub3c4\ud558\ub294 \uac83\uc740 \uace0\ub300\ubd80\ud130 \ucca0\ud559\uc790\uc640 \uacfc\ud559\uc790\ub4e4\uc758 \uc8fc\ub41c \uad00\uc2ec\uc0ac\uc774\ub2e4. \uadf8\ub7ec\ub098 \uc2dc\uac04\uc758 \uc758\ubbf8\uc5d0 \ub300\ud55c \uc5ec\ub7ec \uac08\ub798\uc758 \ud3ed\ub113\uc740 \uc2dc\uac01\uc774 \uc874\uc7ac\ud558\uae30 \ub54c\ubb38\uc5d0 \ub17c\uc7c1\uc758 \uc5ec\uc9c0\uac00 \uc5c6\ub294 \uba85\ud655\ud55c \uc2dc\uac04\uc758 \uc815\uc758\ub97c \uc81c\uacf5\ud558\ub294 \uac83\uc740 \uc5b4\ub835\ub2e4. \ub610\ud55c \uc2dc\uac04\uc774 \uc0ac\uac74\uc758 \uce21\uc815\uc744 \uc704\ud55c \uc778\uc704\uc801\uc778 \ub2e8\uc704\uc5d0 \ubd88\uacfc\ud55c\uc9c0, \uc544\ub2c8\uba74 \uc0ac\uac74\uacfc\ub294 \ub3c5\ub9bd\uc801\uc73c\ub85c \uc874\uc7ac\ud558\ub294 \ubb3c\ub9ac\ud559\uc801 \uc758\ubbf8\ub97c \uac16\ub294 \uc5b4\ub5a0\ud55c \uc591\uc778\uc9c0\uc5d0 \ub300\ud574\uc11c\ub3c4 \uc815\ud655\ud788 \uc54c\ub824\uc9c4 \ubc14 \uc5c6\ub2e4. \uc0b0\uc5c5\ud601\uba85\uc740 \u0027\uc2dc\uac04\u0027\uc774\ub77c\ub294 \uac1c\ub150\uc5d0 \ub9ce\uc740 \ubcc0\ud654\ub97c \uac00\uc838\uc654\ub2e4. \uadf8 \uc804\uc5d0\ub294 \uc11c\uad6c\uc5d0\uc11c\uc870\ucc28 \uae30\uacc4\uc801\uc774\uace0 \uac1d\uad00\uc801\uc774\uba70 \uce21\uc815 \uac00\ub2a5\ud55c \u0027\uc2dc\uac04\u0027\uc774\ub77c\ub294 \uac83\uc5d0 \ub300\ud55c \uac1c\ub150\uc774 \ub531\ud788 \uc5c6\uc5c8\ub2e4. \uacf5\uc804\uacfc \uc790\uc804\uc5d0 \ub530\ub77c \ud574\uac00 \ub728\uace0 \uc9c0\uace0, \uacc4\uc808\uc774 \ubc14\ub00c\ub294 \uac83\uc744 \ubcf4\uace0 \uc2dc\uac04\uc744 \ub300\ub7b5\uc801\uc73c\ub85c \uac00\ub2a0\ud588\ub2e4\uace0 \ud560 \uc218 \uc788\uaca0\ub2e4. \uc774\uc5d0 \ub300\ud574 \uc608\ubd80\ud130 \ubc1c\uc804\ud574\uc628 \ud559\ubb38\uc740 \ucc9c\ubb38\ud559\uc774\ub77c \ud560 \uc218 \uc788\ub2e4. \uadf8\ub7f0\ub370 \uc0b0\uc5c5\ud601\uba85 \uc774\ud6c4 \uacfc\ud559\uc790\ub4e4\uacfc \uae30\uc220\uc790\ub4e4\uc740 \uc2dc\uac04\uc758 \uce21\uc815\uc5d0 \uad00\uc2ec\uc744 \uae30\uc6b8\uc774\uae30 \uc2dc\uc791\ud588\ub2e4. \ucca0\ub3c4\ud68c\uc0ac\uac00 \uc0dd\uae30\uace0, \uac01\uc885 \ubb3c\ud488\ud68c\uc0ac\uac00 \uc0dd\uae30\uba74\uc11c \uac1d\uad00\uc801\uc778 \uc2dc\uac04\uc758 \uce21\uc815\uacfc \uc5ec\uae30\uc758 \uc815\ud655\uc131\uc740 \u0027\ub3c8\u0027\uacfc \uc9c1\uacb0\ub418\ub294 \ubb38\uc81c\uac00 \ub418\uc5c8\ub2e4. \uc989, \uac1c\uc778\uacfc \uc0ac\ud68c, \uad6d\uac00\uc5d0\uac8c \uc788\uc5b4\uc11c \uc2dc\uac04\uc744 \uc5b4\ub5bb\uac8c \ud65c\uc6a9\ud558\ub290\ub0d0\ub294 \uacbd\uc7c1\ub825\uc758 \ud575\uc2ec\uc774 \ub41c \uac83\uc774\ub2e4. \uc815\ub9ac\ud558\uba74, \uc2dc\uac04\uc758 \ub2e8\uc704\ub294 \uc624\ub7ab\ub3d9\uc548 \uc0ac\uac74\ub4e4 \uc0ac\uc774\uc758 \uac04\uaca9\uacfc \uadf8 \uc9c0\uc18d \uae30\uac04\uc5d0 \ub300\ud55c \uc591\uc73c\ub85c \uc0dd\uac01\ub418\uc5b4 \uc654\ub2e4. \uc608\ub97c \ub4e4\uc5b4, \uaddc\uce59\uc801\uc73c\ub85c \ubc1c\uc0dd\ud558\ub294 \uc0ac\uac74\ub4e4\uacfc \ud558\ub298\uc744 \uac00\ub85c\uc9c8\ub7ec \uc9c0\ub098\uac00\ub294 \ud0dc\uc591\uc758 \uc721\uc548 \uc6b4\ub3d9, \ub2ec\uc774 \ucc28\uace0 \uae30\uc6b0\ub294 \ubcc0\ud654, \uc9c4\uc790\uc758 \uc9c4\ub3d9\ucc98\ub7fc, \uba85\ubc31\ud558\uac8c \uc8fc\uae30\uc801\uc73c\ub85c \uc6b4\ub3d9\uc744 \ud558\ub294 \ubb3c\uccb4\ub4e4\uc744 \uc2dc\uac04\uc758 \ub2e8\uc704\uc5d0 \ub300\ud55c \ud45c\uc900\uc73c\ub85c \uc0ac\uc6a9\ud558\uc5ec \uc654\ub358 \uac83\uc774\ub2e4. \uadf8\ub7ec\ub098 \ud604\ub300\uc5d0 \ub4e4\uc5b4\uc11c \uc544\uc778\uc288\ud0c0\uc778\uc758 \uc0c1\ub300\uc131\uc774\ub860, \uce74\ub97c \uc735\uc758 \ub3d9\uc2dc\uc131 \uc774\ub860, \uc2ec\ub9ac\uc801\uc774\uace0 \uc8fc\uad00\uc801\uc778 \uc2dc\uac04 \ub4f1\uc774 \ub17c\uc758\ub418\uba74\uc11c \uc5b4\ub290 \ub204\uad6c\uc5d0\uac8c\ub098 \uac1d\uad00\uc801\uc778 \uac83\uc73c\ub85c\uc11c \uc5ec\uaca8\uc9c0\ub358 \uc2dc\uac04\uc740 \uadf8 \uc758\ubbf8\uac00 \ub9ce\uc774 \ubcc0\ud654\ud558\uace0\uc788\ub2e4. \uc774\ub807\uac8c \uc2dc\uac04\uc758 \uc0c1\ub300\uc131\uacfc \uc8fc\uad00\uc131\uc774 \ubd80\uac01\ub418\uae30 \uc2dc\uc791\ud558\uc790, \u0027\uc2dc\uac04\u0027\uc774\ub77c\ub294 \uc8fc\uc81c\ub294 \uc791\uac00, \ud654\uac00\uc640 \ucca0\ud559\uc790\ub4e4\uc5d0\uac8c \uc0c8\ub85c\uc6b4 \uc758\ubbf8\ub85c\uc11c\uc758 \uc911\uc694\ud55c \ud14c\ub9c8\ub85c \uc790\ub9ac\uc7a1\uac8c \ub41c\ub2e4. \ub610\ud55c \uc774\ub7ec\ud55c \uc2dc\uac04\uc5d0 \ub300\ud55c \uad00\uc2ec\uc740 \ud604\ub300\uc5d0 \ub4e4\uc5b4\uc11c \uc2dc\uac04\uc5ec\ud589, \uac70\uafb8\ub85c \uac00\ub294 \uc2dc\uac04, \uc2dc\uac04\uc774 \uba48\ucd94\ub294 \ub4f1 \uc2dc\uac04\uc5d0 \ub300\ud55c \ud765\ubbf8\ub85c\uc6b4 \uc601\ud654\ub4e4\uc774 \uc81c\uc791\ub418\ub294 \uacc4\uae30\uac00 \ub41c\ub2e4."}, {"color": "#97c2fc", "id": "catalyst", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Zeolite-ZSM-5-vdW.png", "label": "catalyst", "shape": "image", "title": "\u0627\u0644\u062a\u064e\u0651\u062d\u0652\u0641\u0650\u064a\u0632\u064f \u0647\u0648 \u0627\u0633\u062a\u0639\u0645\u0627\u0644 \u0645\u0627\u062f\u0629 \u062a\u0633\u0645\u0649 \u062d\u064e\u0641\u064e\u0651\u0627\u0632 \u0648\u0647\u064a \u0645\u0627\u062f\u0629 \u0643\u064a\u0645\u064a\u0627\u0626\u064a\u0629 \u062a\u0636\u0627\u0641 \u0628\u0643\u0645\u064a\u0627\u062a \u0642\u0644\u064a\u0644\u0629 \u0644\u0644\u062a\u0641\u0627\u0639\u0644 \u0627\u0644\u0643\u064a\u0645\u064a\u0627\u0626\u064a \u0628\u0647\u062f\u0641 \u062a\u0633\u0631\u064a\u0639 \u0627\u0644\u062a\u0641\u0627\u0639\u0644 \u062f\u0648\u0646 \u0623\u0646 \u062a\u062a\u063a\u064a\u0631 \u062e\u0648\u0627\u0635 \u0627\u0644\u0645\u0648\u0627\u062f \u0627\u0644\u0643\u064a\u0645\u064a\u0627\u0626\u064a\u0629 \u0628\u0645\u0639\u0646\u0649 \u0623\u0646\u0647\u0627 \u0642\u0627\u062f\u0631\u0629 \u0639\u0644\u0649 \u0623\u0646 \u062a\u0632\u064a\u062f \u0633\u0631\u0639\u0629 \u0627\u0644\u062a\u0641\u0627\u0639\u0644 \u0627\u0644\u0643\u064a\u0645\u064a\u0627\u0626\u064a \u0639\u0646 \u0637\u0631\u064a\u0642 \u062e\u0641\u0636 \u0637\u0627\u0642\u0629 \u0627\u0644\u062a\u0641\u0627\u0639\u0644 \u0623\u0648 \u062a\u0646\u0634\u064a\u0637\u0647 \u062f\u0648\u0646 \u0623\u0646 \u064a\u062d\u062f\u062b \u0628\u0647\u0627 \u062a\u063a\u064a\u064a\u0631 \u0643\u064a\u0645\u064a\u0627\u0626\u064a \u062f\u0627\u0626\u0645. \u064a\u0633\u0645\u0649 \u0627\u0644\u062d\u0641\u0627\u0632 \u0623\u064a\u0636\u0627 \u0628\u0627\u0644\u0639\u0627\u0645\u0644 \u0627\u0644\u0645\u0633\u0627\u0639\u062f \u0648\u0627\u0644\u0645\u062d\u0641\u0632\u060c \u0648\u0647\u0648 \u0630\u0648 \u0623\u0647\u0645\u064a\u0629 \u0641\u064a \u0627\u0644\u0643\u064a\u0645\u064a\u0627\u0621 \u0648\u0639\u0644\u0645 \u0627\u0644\u0623\u062d\u064a\u0627\u0621. \u0648\u064a\u
