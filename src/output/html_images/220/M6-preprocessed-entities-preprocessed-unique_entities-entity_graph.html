ou Carole en fran\u00e7ais, par exemple)."}, {"color": "#97c2fc", "id": "defense", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/GCCMAP_2019.png", "label": "defense", "shape": "image", "title": "Nelle forze armate, con arma si intende una parte in cui queste sono suddivise, in relazione ai compiti e alle caratteristiche d\u0027impiego. \u00c8 normalmente divisa in specialit\u00e0, e nell\u0027ambito di una singola forza armata si riferisce invece ad una parte specializzata in particolari impieghi. In alcuni casi pu\u00f2 indicare anche una forza armata."}, {"color": "#97c2fc", "id": "rajpipla", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_Rajpipla.svg", "label": "rajpipla", "shape": "image", "title": "\u62c9\u6770\u76ae\u666e\u62c9\uff08Rajpipla\uff09\uff0c\u662f\u5370\u5ea6\u53e4\u5409\u62c9\u7279\u90a6Narmada\u53bf\u7684\u4e00\u4e2a\u57ce\u9547\u3002\u603b\u4eba\u53e334923\uff082001\u5e74\uff09\u3002"}, {"color": "#97c2fc", "id": "mewar", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Map_rajasthan_mewar.png", "label": "mewar", "shape": "image", "title": "Mewar or Mewad is a region in the south-central part of Rajasthan state of India. It includes the present-day districts of Bhilwara, Chittorgarh, Pratapgarh, Rajsamand, Udaipur, Pirawa Tehsil of Jhalawar District of Rajasthan, Neemuch and Mandsaur of Madhya Pradesh and some parts of Gujarat. For centuries, the region was ruled by Rajputs. The princely state of Udaipur emerged as an administrative unit during the period of British East India Company governance in India and remained until the end of the British Raj era. The Mewar region lies between the Aravali Range to the northwest, Ajmer to the north, Gujarat and the Vagad region of Rajasthan to the south, the Malwa region of Madhya Pradesh state to the south and the Hadoti region of Rajasthan to the east."}, {"color": "#97c2fc", "id": "tinker", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/PunzoWorkshop76.jpg", "label": "tinker", "shape": "image", "title": "\u935b\u51b6\uff08\u304b\u3058\u3001\u305f\u3093\u3084\uff09\u306f\u3001\u91d1\u5c5e\u3092\u935b\u932c\u3057\u3066\u88fd\u54c1\u3092\u88fd\u9020\u3059\u308b\u3053\u3068\u3002\u300c\u304b\u3058\u300d\u306f\u3001\u300c\u91d1\u6253\u3061\u300d\uff08\u304b\u306d\u3046\u3061\uff09\u306b\u7531\u6765\u3057\u3001\u300c\u304b\u306c\u3061\u300d\u300c\u304b\u3093\u3062\u300d\u300c\u304b\u3058\u300d\u3068\u5909\u5316\u3057\u305f\u3002\u3053\u306e\u935b\u51b6\u3092\u696d\u3068\u3059\u308b\u8077\u4eba\u3084\u5e97\u306f\u935b\u51b6\u5c4b\u3068\u3082\u3044\u3046\u3002 \u5200\u3092\u4f5c\u308b\u8077\u4eba\u306f\u300c\u5200\u935b\u51b6\u300d\u300c\u5200\u5de5\u300d\u306a\u3069\u3068\u547c\u3070\u308c\u308b\u3002"}, {"color": "#97c2fc", "id": "single", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Comparison_disk_storage.svg", "label": "single", "shape": "image", "title": "Il disco in vinile (noto anche come disco a microsolco o, per ellissi, microsolco) \u00e8 un supporto per la memorizzazione e la riproduzione analogica di segnali sonori. Venne introdotto nel 1948 dalla Columbia records negli Stati Uniti d\u0027America come evoluzione del precedente disco a 78 giri, dalle simili caratteristiche, realizzato in gommalacca. Come sineddoche, il termine vinile, materiale con il quale veniva realizzato, indica il disco stesso. Per la riproduzione sonora di un disco viene impiegato un giradischi collegato a un amplificatore; generalmente un giradischi permette di ascoltare dischi di diverso diametro e velocit\u00e0 di rotazione."}, {"color": "#97c2fc", "id": "dependencies", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_Guadeloupe_(UPLG).svg", "label": "dependencies", "shape": "image", "title": "Guadalupe (en franc\u00e9s, Guadeloupe, en criollo, Gwadloup)\u200b es un archipi\u00e9lago de las Antillas, en el mar Caribe, que forma una regi\u00f3n de ultramar de Francia y una regi\u00f3n ultraperif\u00e9rica de la Uni\u00f3n Europea.\u200b Se encuentra a 600 km al norte de las costas de Am\u00e9rica del Sur y al noroeste de Dominica. Antiguamente se llamaba Karukera, que significaba \u00abla isla de las bellas aguas\u00bb. Crist\u00f3bal Col\u00f3n le dio su actual nombre en honor de la Virgen Santa Mar\u00eda de Guadalupe. Popularmente, en la cultura creole local se la llama Gwada."}, {"color": "#97c2fc", "id": "german samoa", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/German_Pacific.svg", "label": "german samoa", "shape": "image", "title": "Duits-Samoa (Duits: Deutsch-Samoa) was een protectoraat van Duitsland van 1900 tot 1914, bestaand uit de eilanden Upolu, Savai\u0027i, Apolima en Manono, nu volledig binnen de onafhankelijke staat Samoa, voorheen West-Samoa. Samoa was de laatste Duitse koloniale overname in de Stille Oceaan, ontvangen naar aanleiding van de Tripartiteverdrag van Alliantie, ondertekend te Washington D.C. op 2 december 1899 met ratificaties uitgewisseld op 16 februari 1900. Het was de enige Duitse kolonie in de Stille Oceaan, naast de Kiautschou-concessie in China, die afzonderlijk van Duits-Nieuw-Guinea werd beheerd. Gedurende de hele 19e eeuw werden delen van het Koninkrijk Samoa opge\u00ebist door zowel het Verenigd Koninkrijk als door Duitsland en de Verenigde Staten. Toen koning Malietoa Laupepa in 1898 stierf werd hij opgevolgd door Malietoa Tooa Mataafa. De VS en het VK steunden echter Malietoa Tanu, de zoon van Laupepa. Amerikaanse en Britse schepen bombardeerden Apia op 15 maart 1899. In de Samoa Tripartite Conventie werd besloten de eilandengroep te verdelen. Duitsland kreeg het westelijke deel toegewezen, het VK de Solomoneilanden en de VS Amerikaans-Samoa. De monarchie werd afgeschaft. Vanaf 1908 begonnen diverse groeperingen zich tegen de Duitse overheersing te keren. Na het uitbreken van de Eerste Wereldoorlog, in augustus 1914, viel Nieuw-Zeeland Duits-Samoa binnen. Duitsland weigerde de eilanden op te geven, maar deze waren op geen enkele manier verdedigd. Nieuw-Zeeland bezette Duits-Samoa zonder \u00e9\u00e9n schot af te vuren. Nieuw-Zeeland bleef de eilanden bezetten gedurende de rest van de Eerste Wereldoorlog. Na het Verdrag van Versailles kreeg het land een mandaat over de gebieden, en later een trustschap van de Verenigde Naties (zie Trustschap West-Samoa). Het land werd officieel onafhankelijk op 1 januari 1962, en was de eerste onafhankelijke Polynesische natie van de 20e eeuw."}, {"color": "#97c2fc", "id": "liberal party", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Honourable_Sir_Wilfrid_Laurier_Photo_C_(HS85-10-16873)_-_medium_crop.jpg", "label": "liberal party", "shape": "image", "title": "La Liberala Partio de Kanado (en angla Liberal Party of Canada) estas la plej malnova aktiva politika partio en Kanado. \u011ci estis fondita en 1861. Ties tendenco estas al centrisma liberalismo kun maldekstraj emoj. Historie la Liberala Partio estis poziciita maldekstre de la Konservisma Partio kaj dekstre de la Nov-Demokratia Partio (NDP)."}, {"color": "#97c2fc", "id": "western australia", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/John_Forrest_1898.jpg", "label": "western australia", "shape": "image", "title": "Western Australia eller V\u00e4staustralien \u00e4r Australiens till ytan st\u00f6rsta delstat och dess huvudstad \u00e4r Perth. I delstatens sydv\u00e4stra del finns skogar med gigantiska jarrah- och karritr\u00e4d, str\u00e4nder som \u00e4r popul\u00e4ra bland surfare samt kalkstensgrottor. H\u00e4r ligger ocks\u00e5 vinomr\u00e5det Margaret River. Stora Victoria\u00f6knen str\u00e4cker sig \u00f6ver delar av delstaterna Western Australia och South Australia. I inlandet av Western Australia finns guldf\u00e4lt d\u00e4r guld bryts \u00e4n idag, fr\u00e4mst runt staden Kalgoorlie-Boulder, \u00e4ven om gruvdriften p\u00e5 senare \u00e5r inriktat sig mer och mer p\u00e5 andra tillg\u00e5ngar, s\u00e5som j\u00e4rnmalm, nickel och mineraler. Jordbruksomr\u00e5dena h\u00e4r odlar mycket av landets vete. I de norra delarna av delstaten finns str\u00e4nder och korallrev som \u00e4r popul\u00e4ra bland dykare och snorklare. Orten \u00e4r k\u00e4nd f\u00f6r sina vilda men oskygga delfiner som g\u00e4rna h\u00e4lsar p\u00e5 badande m\u00e4nniskor. Huvudorten Perth ligger vid kanten av floden Swan River, n\u00e5gra kilometer fr\u00e5n str\u00e4nder vid Indiska oceanen. Vid flodens mynning ligger hamnstaden Fremantle."}, {"color": "#97c2fc", "id": "logic", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Argument_terminology_used_in_logic_(en).svg", "label": "logic", "shape": "image", "title": "Logika m\u00e1 v\u00edce v\u00fdznam\u016f \u2013 v \u010de\u0161tin\u011b se b\u011b\u017en\u011b pou\u017e\u00edv\u00e1 ve smyslu my\u0161lenkov\u00e1 cesta, kter\u00e1 vedla k dan\u00fdm z\u00e1v\u011br\u016fm. Logika je tak\u00e9 form\u00e1ln\u00ed v\u011bda, zkoumaj\u00edc\u00ed pr\u00e1v\u011b onen zp\u016fsob vyvozov\u00e1n\u00ed z\u00e1v\u011br\u016f. Logika nen\u00ed empirick\u00e1 v\u011bda o my\u0161len\u00ed. Studuje objektivn\u00ed podm\u00ednky spr\u00e1vnosti, jinak \u0159e\u010deno je to discipl\u00edna studuj\u00edc\u00ed relaci \u201evypl\u00fdv\u00e1n\u00ed\u201c. Logika nezkoum\u00e1 \u00fapln\u011b obecn\u011b pozn\u00e1n\u00ed \u2013 to je p\u0159edm\u011btem filosofick\u00e9 discipl\u00edny epistemologie. Jako mnoho dal\u0161\u00edch v\u011bd vznikla logika coby sou\u010d\u00e1st filosofie. Logiku byla posl\u00e9ze u\u017e\u00edv\u00e1na i v matematice, \u010d\u00edm\u017e se z logiky od\u0161t\u011bpila matematick\u00e1 logika. Logika m\u00e1 t\u00e9\u017e d\u016fle\u017eit\u00e9 aplikace v informatice."}, {"color": "#97c2fc", "id": "digital", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Wikipedia_in_binary.gif", "label": "digital", "shape": "image", "title": "\u0627\u0644\u0648\u0633\u0627\u0626\u0637 \u0627\u0644\u0631\u0642\u0645\u064a\u0629 d\u6d77\u6771\u90e8\uff0c\u5c6c\u65bc\u672a\u53d7\u5230\u570b\u969b\u627f\u8a8d\u7684\u570b\u5bb6\u3002\u5317\u8cfd\u666e\u52d2\u65af\u662f\u57281974\u5e74\u7531\u8cfd\u666e\u52d2\u65af\u5cf6\u4e0a\u7684\u571f\u8033\u5176\u4eba\u5f8c\u88d4\u5ba3\u4f48\u7368\u7acb\u5efa\u570b\uff0c\u653f\u6b0a\u63a7\u5236\u4e86\u5cf6\u4e0a\u5317\u908a\u7d041/3\u9762\u7a4d\u7684\u9818\u571f\uff0c\u4f46\u76ee\u524d\u5168\u4e16\u754c\u53ea\u6709\u571f\u8033\u5176\u627f\u8a8d\u5317\u8cfd\u666e\u52d2\u65af\u7684\u653f\u6b0a\uff0c\u5728\u570b\u969b\u6cd5\u4e0a\u88ab\u8a8d\u70ba\u662f\u5080\u5121\u570b\u5bb6\uff0c\u8fd1\u5e74\u56e0\u827e\u723e\u591a\u5b89\u7684\u5f71\u97ff\u64f4\u5927\u800c\u9762\u81e8\u81ea\u7531\u5a01\u8105\u3002\u5317\u8cfd\u666e\u52d2\u65af\u8207\u5cf6\u5357\u7684\u5e0c\u81d8\u88d4\u653f\u6b0a\u7686\u4f54\u6709\u9996\u90fd\u5c3c\u53e4\u897f\u4e9e\uff08\u571f\u8033\u5176\u8a9e\uff1aLefko\u015fa\uff0c\u5e0c\u81d8\u8a9e\uff1a\u039b\u03b5\u03c5\u03ba\u03c9\u03c3\u03af\u03b1\uff09\u90e8\u4efd\u7bc4\u570d\uff0c\u56e0\u6b64\u96d9\u65b9\u7686\u4ee5\u8a72\u57ce\u4f5c\u70ba\u9996\u90fd\uff0c\u5176\u4e2d\u5317\u585e\u6d66\u8def\u65af\u4f54\u6709\u7684\u90e8\u5206\u88ab\u79f0\u4e3a\u5317\u5c3c\u79d1\u897f\u4e9a\u3002"}, {"color": "#97c2fc", "id": "cameron", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/UK_Prime_Minister_Visits_Troops_in_Helmand_141003-M-MF313-130.jpg", "label": "cameron", "shape": "image", "title": "David William Donald Cameron (/\u02c8k\u00e6mr\u0259n/; Londres, 9 de octubre de 1966) es un pol\u00edtico brit\u00e1nico, l\u00edder del Partido Conservador y Unionista entre 2005 y 2016 y primer ministro del Reino Unido desde 2010 hasta 2016. Despu\u00e9s de ganar en las elecciones generales del Reino Unido de 2010 y tras la posterior renuncia del entonces primer ministro laborista Gordon Brown, form\u00f3 un gobierno de coalici\u00f3n con los liberal dem\u00f3cratas. Luego en las elecciones generales del Reino Unido de 2015 gan\u00f3 una mayor\u00eda absoluta de seis esca\u00f1os.\u200b Tambi\u00e9n fue \u00abprimer lord del Tesoro\u00bb, nombramiento conjunto al de primer ministro, y miembro de la C\u00e1mara de los Comunes del Reino Unido por la circunscripci\u00f3n electoral de Witney en Oxfordshire. Estudi\u00f3 Filosof\u00eda, Pol\u00edtica y Econom\u00eda en la Universidad de Oxford, obteniendo los mejores resultados de su promoci\u00f3n. M\u00e1s tarde se incorpor\u00f3 al departamento de investigaci\u00f3n del Partido Conservador, pasando luego a ser asesor principal, primero de Norman Lamont y m\u00e1s tarde de Michael Howard. Tambi\u00e9n trabaj\u00f3 durante siete a\u00f1os como director de comunicaci\u00f3n en la empresa Carlton Comunications. En 1997 se present\u00f3 por primera vez como candidato parlamentario conservador por la circunscripci\u00f3n de Stafford, perdiendo la elecci\u00f3n. No obstante, volvi\u00f3 a presentarse en 2001 por la circunscripci\u00f3n electoral de Witney, logrando esta vez la victoria. En su segundo a\u00f1o como parlamentario fue promovido a miembro de la primera bancada de la Oposici\u00f3n, llegando a ser el jefe de campa\u00f1a del partido Conservador en las elecciones generales del Reino Unido de 2005. Cameron fue elegido ese mismo a\u00f1o como l\u00edder del Partido Conservador, al ser considerado como un candidato joven y moderado que atraer\u00eda al electorado juvenil.\u200b Logr\u00f3 superar en las encuestas de intenci\u00f3n de voto a Tony Blair, rompiendo la tendencia de diez a\u00f1os de supremac\u00eda del Partido Laborista. A pesar de situarse durante unos meses por detr\u00e1s de Gordon Brown, sucesor de Tony Blair como primer ministro y l\u00edder Laborista, los Conservadores siguieron en cabeza a lo largo de 2008, llegando a obtener 13 puntos de ventaja sobre los Laboristas en enero de 2009. En las elecciones generales de 2010, los conservadores obtuvieron la mayor parte de representantes pero no la mayor\u00eda absoluta en el Parlamento, situaci\u00f3n denominada hung parliament o parlamento colgado. Esta situaci\u00f3n oblig\u00f3 a los Conservadores a pactar con los Liberales para formar gobierno y, de este modo, poder proclamar a David Cameron como primer ministro el 11 de mayo de 2010. Cameron es el primer ministro m\u00e1s joven desde el gobierno de Robert Jenkinson, , elegido en 1812.\u200b Adem\u00e1s, el gabinete de Cameron es el primer gobierno de coalici\u00f3n en el Reino Unido desde la Segunda Guerra Mundial. En las elecciones del 7 de mayo de 2015 fue reelegido para otros cinco a\u00f1os de gobernaci\u00f3n. Afirm\u00f3 que el buen resultado en las votaciones fue consecuencia de una \"campa\u00f1a positiva\" para \"salvaguardar la econom\u00eda y crear empleo\" y tambi\u00e9n para \"planificar otros cinco a\u00f1os\".\u200b El 24 de junio de 2016, tras conocerse la decisi\u00f3n del pueblo brit\u00e1nico de abandonar la Uni\u00f3n Europea, Cameron anunci\u00f3 su dimisi\u00f3n como primer ministro, que se hizo efectiva el 13 de julio. Cameron dimiti\u00f3 a su banca como miembro del Parlamento por Witney el 12 de septiembre de 2016.\u200b"}, {"color": "#97c2fc", "id": "chagos", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Salomons_Atoll_in_the_Chagos.jpg", "label": "chagos", "shape": "image", "title": "Wilayah Samudra Hindia Britania (bahasa Inggris: British Indian Ocean Territory/BIOT) terdiri atas 6 pulau karang atol di kepulauan dengan sekitar 56 buah pulau-pulau kecil di Samudra Hindia. Terletak pada koordinat 6\u00b0 LS, 71\u00b030\u0027 BT. Merupakan daerah wilayah lepas pantai dari Britania Raya. Diego Garcia adalah pulau terbesar yang terletak di ujung selatan merupakan lokasi strategis di Samudra Hindia dan juga merupakan fasilitas militer gabungan antara Inggris dan Amerika Serikat. Luas wilayah tersebut sekitar 60 km\u00b2."}, {"color": "#97c2fc", "id": "particularism", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Million_People_March_in_Luneta_against_Pork_Barrel_24.jpg", "label": "particularism", "shape": "image", "title": "El particularisme \u00e9s una tend\u00e8ncia pol\u00edtica dins d\u0027un pa\u00eds que tendeix a salvaguardar i promoure les caracter\u00edstiques del govern local, fora d\u0027una perspectiva de tipus nacional. Tamb\u00e9 \u00e9s una actitud religiosa, vinculada sovint a interessos nacionalistes i contraposada a l\u0027universalisme, segons la qual un grup social es considera com a particularment escollit per D\u00e9u amb la conseq\u00fcent exclusi\u00f3 d\u0027altres grups o pobles d\u0027una religi\u00f3 diferent."}, {"color": "#97c2fc", "id": "university college london", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gustav_Holst.jpg", "label": "university college london", "shape": "image", "title": "\uc720\ub2c8\ubc84\uc2dc\ud2f0 \uce7c\ub9ac\uc9c0 \ub7f0\ub358(University College London)\uc740 1826\ub144\uc5d0 \uc601\uad6d \ub7f0\ub358\uc5d0 \uc124\ub9bd\ub41c \uc5f0\uad6c \uc911\uc2ec\uc758 \uacf5\ub9bd \uc885\ud569\ub300\ud559\uad50\ub85c \uc138\uacc4 \ucd5c\uc0c1\uc704 \uba85\ubb38 \ub300\ud559 \uc911 \ud558\ub098\uc774\ub2e4. \ub300\ud559 \uba85\uce6d\uc740 University College London \ud639\uc740 \uba38\ub9ac\uae00\uc790\ub97c \ub530 UCL\uc774\ub77c\uace0\ub3c4 \ubd80\ub978\ub2e4. \uc57d 150\uc5ec \uac1c\uad6d\uc5d0\uc11c \uc628 \ud559\uc0dd\uacfc \uad50\uc9c1\uc6d0\uc73c\ub85c \uad6c\uc131\ud55c \ub9cc\ud07c \ubaa8\ud1a0 \ub610\ud55c \u0027\ub7f0\ub358\uc758 \uae00\ub85c\ubc8c \ub300\ud559\uad50\u0027\ub77c\uace0 \ud55c\ub2e4. 1826\ub144 \uc81c\ub7ec\ubbf8 \ubca4\ub2f4\uc758 \uc601\ud5a5\uc744 \ubc1b\uc740 \uc81c\uc784\uc2a4 \ubc00\uacfc \uac19\uc740 \uacf5\ub9ac\uc8fc\uc758\uc790\ub4e4\uc774 \uc601\uad6d \ucd5c\ucd08 \ubbfc\uac04\ub300\ud559\uc73c\ub85c \uc124\ub9bd\ud558\uc600\ub2e4. \uc601\uad6d \uad6d\uc801\uc758 \uc131\uacf5\ud68c \ub0a8\uc131 \uc2e0\uc790\ub9cc\uc744 \ub300\uc0c1\uc73c\ub85c \uad50\uc721\ud55c \uc625\uc2a4\ud37c\ub4dc\ub300\ud559\uad50\ub098 \ucf00\uc784\ube0c\ub9ac\uc9c0 \ub300\ud559\uad50\uc640 \ub2e4\ub974\uac8c \uc601\uad6d \ub300\ud559 \ucc98\uc74c\uc73c\ub85c \uacc4\uae09, \uc885\uad50, \uc131\ubcc4, \uc778\uc885\uc5d0 \uad00\uacc4\uc5c6\uc774 \ud559\ubb38\uc744 \uac00\ub974\uce5c \uac83\uc73c\ub85c \uc720\uba85\ud558\ub2e4. UCL\uc740 \uc5f0\uad6c \uc911\uc2ec \uc885\ud569\ub300\ud559\uad50\ub85c, \ub7f0\ub358\uc815\uacbd\ub300\ud559\uad50 \ub4f1 \ub7f0\ub358 \ub300\ud559\uad50\ub97c \uad6c\uc131\ud558\ub294 \ub300\ud559\ub4e4 \uac00\uc6b4\ub370 \ucd5c\ucd08\ub85c \uc124\ub9bd\ud588\uc73c\uba70 \uac00\uc7a5 \uaddc\ubaa8\uac00 \ud06c\ub2e4. 21\uc138\uae30\uc5d0 \ub4e4\uc5b4\uc11c\ub3c4 \uc774\ub7ec\ud55c \uc778\ubcf8\uc8fc\uc758\uc640 \uc790\uc720\uc8fc\uc758 \uc804\ud1b5\uc744 \uc774\uc5b4\uc624\uace0 \uc788\ub2e4\ub294 \ud3c9\uac00\ub97c \ubc1b\ub294\ub2e4. 1999\ub144\uae4c\uc9c0 16\uac1c \uae30\uad00\uc744 \ud569\ubcd1\ud558\uba70 \uc131\uc7a5\ud558\uc600\uace0, \uacbd\uc7c1\ub825\uc744 \ub354 \ub192\uc774\uae30 \uc704\ud558\uc5ec 2002\ub144 \uc784\ud398\ub9ac\uc5bc \uce7c\ub9ac\uc9c0\uc640 \ud1b5\ud569\uacfc \ub3d9\uc2dc\uc5d0 \ub7f0\ub358 \ub300\ud559\uad50 \ud0c8\ud1f4\ub97c \ub17c\uc758\ud558\uc600\uc73c\ub098, \uc778\ubcf8\uc8fc\uc758\uc640 \uc790\uc720\uc8fc\uc758 \uc804\ud1b5 \ud6fc\uc190\uc744 \uc5fc\ub824\ud55c \uad50\uc218\uc9c4\uacfc \ud559\uc0dd \uadf8\ub9ac\uace0 \ub3d9\ubb38 \ubc18\ub300\ub85c \ubb34\uc0b0\ub418\uc5c8\ub2e4. \uc774\ub7ec\ud55c \uc790\uc720\uc8fc\uc758 \uc804\ud1b5\uc740 \uc778\ub3c4\uc758 \uac04\ub514\uc640 \ud0c0\uace0\ub974, \uc77c\ubcf8\uc758 \uc774\ud1a0 \ud788\ub85c\ubd80\ubbf8 \ub4f1 \ub3d9\uc591 \uc720\ud559\uc0dd\uc744 \ubc1b\uc544\ub4e4\uc774\ub294 \uacc4\uae30\uac00 \ub418\uc5c8\uc73c\uba70 \uc601\uad6d \ucd5c\ucd08\ub85c \uc720\ub300\uc778, \ube44\uad6d\uad50\ub3c4 \ubc0f \uac00\ud1a8\ub9ad\uad50\ub3c4\uc5d0\ub3c4 \uc785\ud559\uc744 \ud5c8\uc6a9\ud55c \uacf3\uc774\ub2e4. UCL \uc8fc \ucea0\ud37c\uc2a4\uac00 \uc788\ub294 \ube14\ub8f8\uc988\ubc84\ub9ac(Bloomsbury)\ub294 \ubc14\ub85c \uc55e\ub4a4\ub85c \uc601\uad6d\ub3c4\uc11c\uad00\u00b7\uc601\uad6d\ubc15\ubb3c\uad00\uc774 \uc788\ub294 \ub7f0\ub358\uc758 \uc2ec\uc7a5\ubd80\uc774\uba74\uc11c \uc720\uc11c \uae4a\uc740 \uc9c0\uc5ed\uc774\ub2e4. \uadf8 \ubc16\uc5d0 \uc778\uadfc \uace0\ub4e0 \uc2a4\ud2b8\ub9bf\uacfc \uace0\ub4e0 \uc2a4\ud018\uc5b4\uc5d0\ub3c4 \uac74\ubb3c\uc774 \uc788\uc73c\uba70, \ub7f0\ub358 \uacf3\uacf3\uc5d0 \ub300\ud559\uad50 \uac74\ubb3c\uc774 \ud769\uc5b4\uc838 \uc788\ub2e4. \ubd80\uc18d\uae30\uad00\uc73c\ub85c \ub3c4\uc11c\uad00 \u00b7 \ud398\ud2b8\ub9ac \uc774\uc9d1\ud2b8\uace0\uace0\ud559\ubc15\ubb3c\uad00 \u00b7 \uadf8\ub79c\ud2b8\ub3d9\ubb3c\ube44\uad50\ud559\ubc15\ubb3c\uad00 \u00b7 \uc9c0\uc9c8\ud559\uceec\ub809\uc158 \u00b7 \uc544\ud2b8\uceec\ub809\uc158 \u00b7 \uace0\uace0\ud559\uc218\uc9d1\uc5f0\uad6c\uc18c \u00b7 \ubbfc\uc871\uc9c0\ud559\uceec\ub809\uc158 \u00b7 \uace8\ud134\uceec\ub809\uc158 \u00b7 \uc0ac\uc774\uc5b8\uc2a4\uceec\ub809\uc158 \u00b7 UCL\uc758\ud559\ubcd1\uc6d0 \u00b7 \uc554\uc5f0\uad6c\uc18c \u00b7 \uc774\uc885\ubb38\ud654\ud559\uc5f0\uad6c\uc18c \u00b7 \ub098\ub178\ud14c\ud06c\uc5f0\uad6c\uc13c\ud130 \ub4f1\uc774 \uc788\ub2e4. UCL\uc740 1913\ub144 \uc544\uc2dc\uc544 \uccab \ub178\ubca8 \ubb38\ud559\uc0c1 \uc218\uc0c1\uc790\uc778 \ub77c\ube48\ub4dc\ub77c\ub098\ud2b8 \ud0c0\uace0\ub974, 1944\ub144 \ubc29\uc0ac\uc131 \ub3d9\uc704 \uc6d0\uc18c\ub97c \ubc1c\uacac\ud574 \ub178\ubca8 \ud654\ud559\uc0c1\uc744 \uc218\uc0c1\ud55c \uc624\ud1a0 \ud55c, 1962\ub144 DNA\uc758 \uc774\uc911 \ub098\uc120\uc758 \uad6c\uc870\ub97c \ubc1d\ud78c \uc5c5\uc801\uc73c\ub85c \uc0dd\ub9ac\uc758\ud559\uc0c1\uc744 \uc218\uc0c1\ud55c \ud504\ub79c\uc2dc\uc2a4 \ud06c\ub9ad, 2014\ub144 \ub178\ubca8 \uc0dd\ub9ac\uc758\ud559\uc0c1\uc744 \ubc1b\uc740 \uc874 \uc624\ud0a4\ud504 (John O\u00b4Keefe)\uc640 2009\ub144 \ub178\ubca8 \ubb3c\ub9ac\ud559\uc0c1\uc744 \uc218\uc0c1\ud55c \ucc30\uc2a4 \uce74\uc624 \ub4f1 33\uba85\uc758 \ub178\ubca8\uc0c1 \uc218\uc0c1\uc790\uc640 3\uba85\uc758 \ud544\uc988\uc0c1 \uc218\uc0c1\uc790, \ucf00\ub0d0\uc758 \uad6d\ubd80 \uc870\ubaa8 \ucf00\ub0d0\ud0c0, \uc778\ub3c4 \uc804 \ucd1d\ub9ac \ub9c8\ud558\ud2b8\ub9c8 \uac04\ub514, \uc77c\ubcf8 \uc804 \ucd1d\ub9ac \uace0\uc774\uc988\ubbf8 \uc900\uc774\uce58\ub85c, \ud50c\ub808\ubc0d\uc758 \ubc95\uce59\uc744 \uace0\uc548\ud574\ub0b8 \uacfc\ud559\uc790 \uc874 \uc570\ube0c\ub85c\uc988 \ud50c\ub808\ubc0d\uacfc \uc591\uc790\uc5ed\ud559\uacfc \ube14\ub799\ud640\uc758 \ub300\uac00 \ub85c\uc800 \ud39c\ub85c\uc988, \ub370\uc2dc\ubca8 \ub2e8\uc704\uc640 \uc804\ud654\uae30\uc758 \uc544\ubc84\uc9c0 \uc54c\ub809\uc0b0\ub354 \uadf8\ub808\uc774\uc5c4 \ubca8, \uc2a4\ub9b4\ub7ec \uc601\ud654\uc758 \ub300\ubd80 \uc568\ud504\ub9ac\ub4dc \ud788\uce58\ucf55\uacfc \ub2e4\ud06c \ub098\uc774\ud2b8\uc640 \uc778\uc149\uc158\uc744 \uc81c\uc791\ud55c \uc601\ud654\uac10\ub3c5 \ud06c\ub9ac\uc2a4\ud1a0\ud37c \ub180\ub7f0, BBC\uc758 \uc778\uae30 \uc9c4\ud589\uc790\uc778 \uc870\ub098\ub2e8 \ub85c\uc2a4 \uadf8\ub9ac\uace0 \uc138\uacc4\uc801\uc778 \uc5bc\ud130\ub108\ud2f0\ube0c \ub85d \ubc34\ub4dc \ucf5c\ub4dc\ud50c\ub808\uc774 \ub4f1\uc744 \ubc30\ucd9c\ud558\uc600\ub2e4."}, {"color": "#97c2fc", "id": "sinhalese buddhism", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/AjahnChahSangha.jpg", "label": "sinhalese buddhism", "shape": "image", "title": "Teravado (palie therav\u0101da, sanskrite sthavirav\u0101da): \"instruo de la pleja\u011duloj\", la budhisma skolo bazita sur la palia versio de la Tripitako kaj \u011diaj mezepokaj komentarioj de kaj aliaj, disvasti\u011dinta precipe en Cejlono/Srilanko, Birmo, Siamo/Tajlando, Laoso kaj Kambo\u011do; foje erare konfuzita kun hinajano. Komparu anka\u016d mahajano. Visuddhimagga (Palio; Esperante, La Vojo de Purigo), estas granda traktato en la doktrino de Budhismo verkita de \u0109irka\u016d 430 en Srilanko. \u011ci estas kompleta manlibro konciziganta kaj sistemiganta kaj la teoriajn kaj la praktikajn instruojn de la Budho kiel ili estis komprenitaj de la granda\u011duloj de la mona\u0125ejo en , Srilanko."}, {"color": "#97c2fc", "id": "sirmur", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Punjab-Districts_1911.png", "label": "sirmur", "shape": "image", "title": "Sirmur (Englisch auch Sirmoor) war einer der F\u00fcrstenstaaten in den Ausl\u00e4ufern des Himalaya. Als einer der 18 Shimla Hill States, die administrativ damals zum Punjab in Britisch-Indien geh\u00f6rten. Sirmur hatte 1941 eine Fl\u00e4che von 2709 km\u00b2 und 170.000 Einwohner und schloss sich am 15. April 1948 mit 30 anderen kleinen F\u00fcrstent\u00fcmern zum Staatenbund Himachal Pradesh zusammen. Alle F\u00fcrstenstaaten wurden am 1. November 1956 aufgel\u00f6st."}, {"color": "#97c2fc", "id": "united nations trusteeship council", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Decolonization_-_World_In_1945_en.svg", "label": "united nations trusteeship council", "shape": "image", "title": "Il Consiglio di amministrazione fiduciaria \u00e8 stato uno degli organi principali dell\u0027Organizzazione delle Nazioni Unite, che si occupava della gestione delle nazioni non indipendenti dopo la seconda guerra mondiale.Composto dai membri che amministravano territori in amministrazione fiduciaria, dai 5 membri permanenti (vedi \u2192 Big Five) del Consiglio di Sicurezza (CdS) che non amministravano terroritori in amministrazione fiduciaria e da un numero di membri eletti per 3 anni. Il Consiglio di amministrazione fiduciaria \u00e8 determinato in modo da garantire che il numero totale di membri dello stesso si dividesse in parti eguali tra i membri delle Nazioni Unite che amministravano territori in amministrazione fiduciaria e quelli che invece non lo facevano (Art. 86 della Carta delle Nazioni Unite). Il Consiglio opera sotto il controllo dell\u0027Assemblea Generale (AG) oppure, quando gli accordi riferiscono ad aree strategiche, sotto il controllo del CdS (Art. 83 della Carta delle Nazioni Unite). Il Co reeman-Mitford (Londres, 28 de noviembre de 1904 - Versalles, Francia, 30 de junio de 1973), fue una novelista y bi\u00f3grafa inglesa."}, {"color": "#97c2fc", "id": "imperialist", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Emergency_trains_crowded_with_desperate_refugees.jpg", "label": "imperialist", "shape": "image", "title": "\u0397 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ae \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 (\u03b1\u03b3\u03b3\u03bb\u03b9\u03ba\u03ac: British Empire) \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03b5\u03af\u03c4\u03bf \u03b1\u03c0\u03cc \u03c4\u03b9\u03c2 \u03ba\u03c4\u03ae\u03c3\u03b5\u03b9\u03c2, \u03c4\u03b9\u03c2 \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2, \u03c4\u03b1 \u03c0\u03c1\u03bf\u03c4\u03b5\u03ba\u03c4\u03bf\u03c1\u03ac\u03c4\u03b1, \u03c4\u03b9\u03c2 \u03b5\u03bd\u03c4\u03bf\u03bb\u03ad\u03c2 \u03ba\u03b1\u03b9 \u03ac\u03bb\u03bb\u03b1 \u03b5\u03b4\u03ac\u03c6\u03b7 \u03c0\u03bf\u03c5 \u03ba\u03c5\u03b2\u03b5\u03c1\u03bd\u03ae\u03b8\u03b7\u03ba\u03b1\u03bd \u03ae \u03b4\u03b9\u03bf\u03b9\u03ba\u03ae\u03b8\u03b7\u03ba\u03b1\u03bd \u03b1\u03c0\u03cc \u03c4\u03bf \u0397\u03bd\u03c9\u03bc\u03ad\u03bd\u03bf \u0392\u03b1\u03c3\u03af\u03bb\u03b5\u03b9\u03bf \u03ba\u03b1\u03b9 \u03c4\u03b1 \u03bf\u03c0\u03bf\u03af\u03b1 \u03c0\u03c1\u03bf\u03ae\u03bb\u03b8\u03b1\u03bd \u03b1\u03c0\u03cc \u03c5\u03c0\u03b5\u03c1\u03c0\u03cc\u03bd\u03c4\u03b9\u03b5\u03c2 \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2 \u03ba\u03b1\u03b9 \u03b9\u03b4\u03c1\u03c5\u03bc\u03ad\u03bd\u03bf\u03c5\u03c2 \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u0391\u03b3\u03b3\u03bb\u03af\u03b1 \u03c3\u03c4\u03bf\u03bd \u03cd\u03c3\u03c4\u03b5\u03c1\u03bf 16\u03bf \u03ba\u03b1\u03b9 \u03c0\u03c1\u03ce\u03b9\u03bc\u03bf 17\u03bf \u03b1\u03b9\u03ce\u03bd\u03b1. \u039a\u03b1\u03c4\u03ac \u03c4\u03b7\u03bd \u03b1\u03ba\u03bc\u03ae \u03c4\u03b7\u03c2 \u03ae\u03c4\u03b1\u03bd \u03b7 \u03bc\u03b5\u03b3\u03b1\u03bb\u03cd\u03c4\u03b5\u03c1\u03b7 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03c3\u03c4\u03b7\u03bd \u03b9\u03c3\u03c4\u03bf\u03c1\u03af\u03b1 \u03ba\u03b1\u03b9 \u03b3\u03b9\u03b1 \u03c0\u03ac\u03bd\u03c9 \u03b1\u03c0\u03cc \u03ad\u03bd\u03b1 \u03b1\u03b9\u03ce\u03bd\u03b1 \u03b1\u03c0\u03bf\u03c4\u03ad\u03bb\u03b5\u03c3\u03b5 \u03c4\u03b7 \u03bc\u03b5\u03b3\u03b1\u03bb\u03cd\u03c4\u03b5\u03c1\u03b7 \u03c0\u03b1\u03b3\u03ba\u03cc\u03c3\u03bc\u03b9\u03b1 \u03b4\u03cd\u03bd\u03b1\u03bc\u03b7. \u03a4\u03bf 1922 \u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ae \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03b4\u03b9\u03bf\u03b9\u03ba\u03bf\u03cd\u03c3\u03b5 \u03ad\u03bd\u03b1\u03bd \u03c0\u03bb\u03b7\u03b8\u03c5\u03c3\u03bc\u03cc \u03c0\u03b5\u03c1\u03af\u03c0\u03bf\u03c5 458 \u03b5\u03ba\u03b1\u03c4\u03bf\u03bc\u03bc\u03c5\u03c1\u03af\u03c9\u03bd \u03b1\u03bd\u03b8\u03c1\u03ce\u03c0\u03c9\u03bd, \u03c4\u03bf \u03ad\u03bd\u03b1 \u03c4\u03ad\u03c4\u03b1\u03c1\u03c4\u03bf \u03c4\u03bf\u03c5 \u03c4\u03cc\u03c4\u03b5 \u03c0\u03b1\u03b3\u03ba\u03cc\u03c3\u03bc\u03b9\u03bf\u03c5 \u03c0\u03bb\u03b7\u03b8\u03c5\u03c3\u03bc\u03bf\u03cd, \u03ba\u03b1\u03b9 \u03ba\u03ac\u03bb\u03c5\u03c0\u03c4\u03b5 \u03c0\u03b5\u03c1\u03b9\u03c3\u03c3\u03cc\u03c4\u03b5\u03c1\u03bf \u03b1\u03c0\u03cc 33.670.000 \u03c4\u03b5\u03c4\u03c1\u03b1\u03b3\u03c9\u03bd\u03b9\u03ba\u03ac \u03c7\u03b9\u03bb\u03b9\u03cc\u03bc\u03b5\u03c4\u03c1\u03b1, \u03c4\u03bf \u03ad\u03bd\u03b1 \u03c4\u03ad\u03c4\u03b1\u03c1\u03c4\u03bf \u03c0\u03b5\u03c1\u03af\u03c0\u03bf\u03c5 \u03c4\u03b7\u03c2 \u03c3\u03c5\u03bd\u03bf\u03bb\u03b9\u03ba\u03ae\u03c2 \u03ad\u03ba\u03c4\u03b1\u03c3\u03b7\u03c2 \u03c4\u03b7\u03c2 \u03be\u03b7\u03c1\u03ac\u03c2 \u03c4\u03b7\u03c2 \u0393\u03b7\u03c2. \u0391\u03c5\u03c4\u03cc \u03b5\u03af\u03c7\u03b5 \u03c9\u03c2 \u03b1\u03c0\u03bf\u03c4\u03ad\u03bb\u03b5\u03c3\u03bc\u03b1 \u03c4\u03b7\u03bd \u03ad\u03bd\u03c4\u03bf\u03bd\u03b7 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u03ae, \u03b3\u03bb\u03c9\u03c3\u03c3\u03b9\u03ba\u03ae \u03ba\u03b1\u03b9 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03c3\u03bc\u03b9\u03ba\u03ae \u03c4\u03b7\u03c2 \u03b5\u03c0\u03af\u03b4\u03c1\u03b1\u03c3\u03b7 \u03c0\u03b1\u03b3\u03ba\u03bf\u03c3\u03bc\u03af\u03c9\u03c2. \u03a3\u03c4\u03bf \u03cd\u03c8\u03b9\u03c3\u03c4\u03bf \u03c3\u03b7\u03bc\u03b5\u03af\u03bf \u03c4\u03b7\u03c2 \u03b4\u03cd\u03bd\u03b1\u03bc\u03ae\u03c2 \u03c4\u03b7\u03c2, \u03c3\u03c5\u03c7\u03bd\u03ac \u03bb\u03b5\u03b3\u03cc\u03c4\u03b1\u03bd \u03cc\u03c4\u03b9 \u00ab\u03bf \u03ae\u03bb\u03b9\u03bf\u03c2 \u03b4\u03b5\u03bd \u03b4\u03cd\u03b5\u03b9 \u03c0\u03bf\u03c4\u03ad \u03c3\u03c4\u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ae \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1\u00bb, \u03b5\u03c0\u03b5\u03b9\u03b4\u03ae \u03b7 \u03b5\u03be\u03ac\u03c0\u03bb\u03c9\u03c3\u03ae \u03c4\u03b7\u03c2 \u03c3\u03b5 \u03cc\u03bb\u03b1 \u03c3\u03c7\u03b5\u03b4\u03cc\u03bd \u03c4\u03b1 \u03b3\u03b5\u03c9\u03b3\u03c1\u03b1\u03c6\u03b9\u03ba\u03ac \u03bc\u03ae\u03ba\u03b7 \u03c4\u03bf\u03c5 \u03ba\u03cc\u03c3\u03bc\u03bf\u03c5 \u03c3\u03ae\u03bc\u03b1\u03b9\u03bd\u03b5 \u03cc\u03c4\u03b9 \u03bf \u03ae\u03bb\u03b9\u03bf\u03c2 \u03c0\u03ac\u03bd\u03c4\u03b1 \u03ad\u03bb\u03b1\u03bc\u03c0\u03b5 \u03c3\u03b5 \u03c4\u03bf\u03c5\u03bb\u03ac\u03c7\u03b9\u03c3\u03c4\u03bf\u03bd \u03ad\u03bd\u03b1 \u03b1\u03c0\u03cc \u03c4\u03b1 \u03c0\u03bf\u03bb\u03c5\u03ac\u03c1\u03b9\u03b8\u03bc\u03b1 \u03b5\u03b4\u03ac\u03c6\u03b7 \u03c4\u03b7\u03c2 \u03b1\u03bd\u03ac \u03c4\u03b7 \u03b3\u03b7. \u039a\u03b1\u03c4\u03ac \u03c4\u03b7\u03bd \u0395\u03c0\u03bf\u03c7\u03ae \u03c4\u03c9\u03bd \u03b1\u03bd\u03b1\u03ba\u03b1\u03bb\u03cd\u03c8\u03b5\u03c9\u03bd \u03c4\u03bf 15\u03bf \u03ba\u03b1\u03b9 16\u03bf \u03b1\u03b9\u03ce\u03bd\u03b1, \u03b7 \u03a0\u03bf\u03c1\u03c4\u03bf\u03b3\u03b1\u03bb\u03af\u03b1 \u03ba\u03b1\u03b9 \u03b7 \u0399\u03c3\u03c0\u03b1\u03bd\u03af\u03b1 \u03c0\u03c1\u03c9\u03c4\u03bf\u03c3\u03c4\u03ac\u03c4\u03b7\u03c3\u03b1\u03bd \u03c3\u03c4\u03b7\u03bd \u03b5\u03c5\u03c1\u03c9\u03c0\u03b1\u03ca\u03ba\u03ae \u03b5\u03be\u03b5\u03c1\u03b5\u03cd\u03bd\u03b7\u03c3\u03b7 \u03c4\u03bf\u03c5 \u03c0\u03bb\u03b1\u03bd\u03ae\u03c4\u03b7 \u03ba\u03b1\u03b9 \u03b5\u03b3\u03ba\u03b1\u03b8\u03af\u03b4\u03c1\u03c5\u03c3\u03b1\u03bd \u03c4\u03b5\u03c1\u03ac\u03c3\u03c4\u03b9\u03b5\u03c2 \u03c0\u03bf\u03bb\u03c5\u03c0\u03bb\u03b7\u03b8\u03b5\u03af\u03c2 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b5\u03c2. \u0395\u03c0\u03bf\u03c6\u03b8\u03b1\u03bb\u03bc\u03b9\u03ce\u03bd\u03c4\u03b1\u03c2 \u03c4\u03bf\u03bd \u03c0\u03bb\u03bf\u03cd\u03c4\u03bf \u03c0\u03bf\u03c5 \u03c0\u03c1\u03bf\u03c3\u03ad\u03c6\u03b5\u03c1\u03b1\u03bd \u03b1\u03c5\u03c4\u03ad\u03c2 \u03bf\u03b9 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b5\u03c2, \u03b7 \u0391\u03b3\u03b3\u03bb\u03af\u03b1, \u03b7 \u0393\u03b1\u03bb\u03bb\u03af\u03b1 \u03ba\u03b1\u03b9 \u03b7 \u039f\u03bb\u03bb\u03b1\u03bd\u03b4\u03af\u03b1 \u03ac\u03c1\u03c7\u03b9\u03c3\u03b1\u03bd \u03ba\u03b1\u03b9 \u03b1\u03c5\u03c4\u03ad\u03c2 \u03bd\u03b1 \u03b9\u03b4\u03c1\u03cd\u03bf\u03c5\u03bd \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2 \u03ba\u03b1\u03b9 \u03b5\u03bc\u03c0\u03bf\u03c1\u03b9\u03ba\u03ac \u03b4\u03af\u03ba\u03c4\u03c5\u03b1 \u03c3\u03c4\u03b7\u03bd \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03ae \u03ba\u03b1\u03b9 \u03c4\u03b7\u03bd \u0391\u03c3\u03af\u03b1. \u039c\u03af\u03b1 \u03c3\u03b5\u03b9\u03c1\u03ac \u03c0\u03bf\u03bb\u03ad\u03bc\u03c9\u03bd \u03c4\u03bf 17\u03bf \u03ba\u03b1\u03b9 18\u03bf \u03b1\u03b9\u03ce\u03bd\u03b1 \u03b5\u03bd\u03ac\u03bd\u03c4\u03b9\u03b1 \u03c3\u03c4\u03b7\u03bd \u039f\u03bb\u03bb\u03b1\u03bd\u03b4\u03af\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03b7 \u0393\u03b1\u03bb\u03bb\u03af\u03b1 \u03ba\u03b1\u03c4\u03ad\u03c3\u03c4\u03b7\u03c3\u03b5 \u03c4\u03b7\u03bd \u0391\u03b3\u03b3\u03bb\u03af\u03b1 (\u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1 \u03bc\u03b5\u03c4\u03ac \u03c4\u03b7\u03bd \u03c0\u03c1\u03ac\u03be\u03b7 \u03ad\u03bd\u03c9\u03c3\u03b7\u03c2 \u03bc\u03b5 \u03c4\u03b7 \u03a3\u03ba\u03c9\u03c4\u03af\u03b1 \u03c4\u03bf 1707) \u03ba\u03c5\u03c1\u03af\u03b1\u03c1\u03c7\u03b7 \u03b1\u03c0\u03bf\u03b9\u03ba\u03b9\u03b1\u03ba\u03ae \u03b4\u03cd\u03bd\u03b1\u03bc\u03b7 \u03c3\u03c4\u03b7 \u0392\u03cc\u03c1\u03b5\u03b9\u03b1 \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03ae \u03ba\u03b1\u03b9 \u03c4\u03b7\u03bd \u0399\u03bd\u03b4\u03af\u03b1. \u0397 \u03b1\u03c0\u03ce\u03bb\u03b5\u03b9\u03b1 \u03cc\u03bc\u03c9\u03c2 \u03c4\u03c9\u03bd \u03b4\u03b5\u03ba\u03b1\u03c4\u03c1\u03b9\u03ce\u03bd \u03b1\u03c0\u03bf\u03b9\u03ba\u03b9\u03ce\u03bd \u03c3\u03c4\u03b7 \u0392\u03cc\u03c1\u03b5\u03b9\u03b1 \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03ae \u03c4\u03bf 1783 \u03bc\u03b5\u03c4\u03ac \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03b1\u03bd\u03b9\u03ba\u03ae \u0395\u03c0\u03b1\u03bd\u03ac\u03c3\u03c4\u03b1\u03c3\u03b7 \u03ae\u03c4\u03b1\u03bd \u03b2\u03b1\u03c1\u03cd \u03c0\u03bb\u03ae\u03b3\u03bc\u03b1 \u03b3\u03b9\u03b1 \u03c4\u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1, \u03ba\u03b1\u03b8\u03ce\u03c2 \u03c4\u03b7\u03c2 \u03c3\u03c4\u03ad\u03c1\u03b7\u03c3\u03b5 \u03c4\u03b9\u03c2 \u03c0\u03b9\u03bf \u03c0\u03bf\u03bb\u03c5\u03c0\u03bb\u03b7\u03b8\u03b5\u03af\u03c2 \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2 \u03c4\u03b7\u03c2. \u03a0\u03b1\u03c1\u03ac \u03c4\u03bf \u03b3\u03b5\u03b3\u03bf\u03bd\u03cc\u03c2 \u03b1\u03c5\u03c4\u03cc, \u03c4\u03bf \u03b2\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03cc \u03b5\u03bd\u03b4\u03b9\u03b1\u03c6\u03ad\u03c1\u03bf\u03bd \u03c3\u03cd\u03bd\u03c4\u03bf\u03bc\u03b1 \u03c3\u03c4\u03c1\u03ac\u03c6\u03b7\u03ba\u03b5 \u03c0\u03c1\u03bf\u03c2 \u03c4\u03b7\u03bd \u0391\u03c6\u03c1\u03b9\u03ba\u03ae, \u03c4\u03b7\u03bd \u0391\u03c3\u03af\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03bf\u03bd \u0395\u03b9\u03c1\u03b7\u03bd\u03b9\u03ba\u03cc. \u039c\u03b5\u03c4\u03ac \u03c4\u03b7\u03bd \u03ae\u03c4\u03c4\u03b1 \u03c4\u03b7\u03c2 \u039d\u03b1\u03c0\u03bf\u03bb\u03b5\u03cc\u03bd\u03c4\u03b5\u03b9\u03b1\u03c2 \u0393\u03b1\u03bb\u03bb\u03af\u03b1\u03c2 \u03c4\u03bf 1815, \u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1 \u03b3\u03bd\u03ce\u03c1\u03b9\u03c3\u03b5 \u03ad\u03bd\u03b1\u03bd \u03b1\u03b9\u03ce\u03bd\u03b1 \u03b1\u03b4\u03b9\u03b1\u03bc\u03c6\u03b9\u03c3\u03b2\u03ae\u03c4\u03b7\u03c4\u03b7\u03c2 \u03ba\u03c5\u03c1\u03b9\u03b1\u03c1\u03c7\u03af\u03b1\u03c2 \u03ba\u03b1\u03b9 \u03b5\u03c0\u03b5\u03be\u03ad\u03c4\u03b5\u03b9\u03bd\u03b5 \u03c4\u03b7\u03bd \u03ba\u03c5\u03c1\u03b9\u03b1\u03c1\u03c7\u03af\u03b1 \u03c4\u03b7\u03c2 \u03c3\u03b5 \u03cc\u03bb\u03bf \u03c4\u03bf\u03bd \u03ba\u03cc\u03c3\u03bc\u03bf. \u0394\u03cc\u03b8\u03b7\u03ba\u03b5 \u03c3\u03c4\u03b1\u03b4\u03b9\u03b1\u03ba\u03ae \u03b1\u03c5\u03c4\u03bf\u03bd\u03bf\u03bc\u03af\u03b1 \u03c3\u03c4\u03b9\u03c2 \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2 \u03bc\u03b5 \u03bb\u03b5\u03c5\u03ba\u03cc \u03c0\u03bb\u03b7\u03b8\u03c5\u03c3\u03bc\u03cc, \u03ba\u03ac\u03c0\u03bf\u03b9\u03b5\u03c2 \u03b1\u03c0\u03cc \u03c4\u03b9\u03c2 \u03bf\u03c0\u03bf\u03af\u03b5\u03c2 \u03bc\u03b5\u03c4\u03b1\u03c4\u03c1\u03ac\u03c0\u03b7\u03ba\u03b1\u03bd \u03c3\u03b5 \u03ba\u03c4\u03ae\u03c3\u03b5\u03b9\u03c2. \u0397 \u03b1\u03bd\u03ac\u03c0\u03c4\u03c5\u03be\u03b7 \u03c4\u03b7\u03c2 \u0393\u03b5\u03c1\u03bc\u03b1\u03bd\u03af\u03b1\u03c2 \u03ba\u03b1\u03b9 \u03c4\u03c9\u03bd \u0397\u03bd\u03c9\u03bc\u03ad\u03bd\u03c9\u03bd \u03a0\u03bf\u03bb\u03b9\u03c4\u03b5\u03b9\u03ce\u03bd \u03c4\u03b7\u03c2 \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03ae\u03c2 \u03c0\u03b5\u03c1\u03b9\u03cc\u03c1\u03b9\u03c3\u03b5 \u03c4\u03b7\u03bd \u03bf\u03b9\u03ba\u03bf\u03bd\u03bf\u03bc\u03b9\u03ba\u03ae \u03ba\u03c5\u03c1\u03b9\u03b1\u03c1\u03c7\u03af\u03b1 \u03c4\u03b7\u03c2 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1\u03c2 \u03c3\u03c4\u03bf \u03c4\u03ad\u03bb\u03bf\u03c2 \u03c4\u03bf\u03c5 19\u03bf\u03c5 \u03b1\u03b9\u03ce\u03bd\u03b1. \u039f\u03b9 \u03b5\u03c0\u03b1\u03ba\u03cc\u03bb\u03bf\u03c5\u03b8\u03b5\u03c2 \u03c3\u03c4\u03c1\u03b1\u03c4\u03b9\u03c9\u03c4\u03b9\u03ba\u03ad\u03c2 \u03ba\u03b1\u03b9 \u03bf\u03b9\u03ba\u03bf\u03bd\u03bf\u03bc\u03b9\u03ba\u03ad\u03c2 \u03b5\u03bd\u03c4\u03ac\u03c3\u03b5\u03b9\u03c2 \u03b1\u03bd\u03ac\u03bc\u03b5\u03c3\u03b1 \u03c3\u03c4\u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03b7 \u0393\u03b5\u03c1\u03bc\u03b1\u03bd\u03af\u03b1 \u03ae\u03c4\u03b1\u03bd \u03c4\u03b1 \u03ba\u03cd\u03c1\u03b9\u03b1 \u03b1\u03af\u03c4\u03b9\u03b1 \u03c4\u03bf\u03c5 \u0391\u0384 \u03a0\u03b1\u03b3\u03ba\u03bf\u03c3\u03bc\u03af\u03bf\u03c5 \u03a0\u03bf\u03bb\u03ad\u03bc\u03bf\u03c5, \u03ba\u03b1\u03c4\u03ac \u03c4\u03b7 \u03b4\u03b9\u03ac\u03c1\u03ba\u03b5\u03b9\u03b1 \u03c4\u03bf\u03c5 \u03bf\u03c0\u03bf\u03af\u03bf\u03c5 \u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1 \u03c3\u03c4\u03b7\u03c1\u03af\u03c7\u03b8\u03b7\u03ba\u03b5 \u03c3\u03b5 \u03bc\u03b5\u03b3\u03ac\u03bb\u03bf \u03b2\u03b1\u03b8\u03bc\u03cc \u03c3\u03c4\u03b7\u03bd \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03c4\u03b7\u03c2. \u039f \u03c0\u03cc\u03bb\u03b5\u03bc\u03bf\u03c2 \u03b5\u03c0\u03ad\u03c6\u03b5\u03c1\u03b5 \u03c4\u03b5\u03c1\u03ac\u03c3\u03c4\u03b9\u03b1 \u03bf\u03b9\u03ba\u03bf\u03bd\u03bf\u03bc\u03b9\u03ba\u03ae \u03b5\u03c0\u03b9\u03b2\u03ac\u03c1\u03c5\u03bd\u03c3\u03b7 \u03c3\u03c4\u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1 \u03ba\u03b1\u03b9 \u03c0\u03b1\u03c1\u03cc\u03bb\u03bf \u03c0\u03bf\u03c5 \u03b7 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03c0\u03ad\u03c4\u03c5\u03c7\u03b5 \u03c4\u03b7 \u03bc\u03b5\u03b3\u03b1\u03bb\u03cd\u03c4\u03b5\u03c1\u03b7 \u03b5\u03b4\u03b1\u03c6\u03b9\u03ba\u03ae \u03b5\u03c0\u03ad\u03ba\u03c4\u03b1\u03c3\u03b7 \u03c4\u03b7\u03c2 \u03b1\u03bc\u03ad\u03c3\u03c9\u03c2 \u03bc\u03b5\u03c4\u03ac \u03c4\u03bf\u03bd \u03c0\u03cc\u03bb\u03b5\u03bc\u03bf, \u03b4\u03b5\u03bd \u03ae\u03c4\u03b1\u03bd \u03c0\u03b9\u03b1 \u03bc\u03b9\u03b1 \u03b1\u03c0\u03b1\u03c1\u03ac\u03bc\u03b9\u03bb\u03bb\u03b7 \u03b2\u03b9\u03bf\u03bc\u03b7\u03c7\u03b1\u03bd\u03b9\u03ba\u03ae \u03ae \u03c3\u03c4\u03c1\u03b1\u03c4\u03b9\u03c9\u03c4\u03b9\u03ba\u03ae \u03b4\u03cd\u03bd\u03b1\u03bc\u03b7. \u039a\u03b1\u03c4\u03ac \u03c4\u03bf\u03bd \u0392\u0384 \u03a0\u03b1\u03b3\u03ba\u03cc\u03c3\u03bc\u03b9\u03bf \u03a0\u03cc\u03bb\u03b5\u03bc\u03bf, \u03bf\u03b9 \u03b2\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ad\u03c2 \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2 \u03c4\u03b7\u03c2 \u039d\u03bf\u03c4\u03b9\u03bf\u03b1\u03bd\u03b1\u03c4\u03bf\u03bb\u03b9\u03ba\u03ae\u03c2 \u0391\u03c3\u03af\u03b1\u03c2 \u03ba\u03b1\u03c4\u03b5\u03bb\u03ae\u03c6\u03b8\u03b7\u03c3\u03b1\u03bd \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u0399\u03b1\u03c0\u03c9\u03bd\u03af\u03b1, \u03b3\u03b5\u03b3\u03bf\u03bd\u03cc\u03c2 \u03c0\u03bf\u03c5 \u03ad\u03c0\u03bb\u03b7\u03be\u03b5 \u03c4\u03bf \u03b3\u03cc\u03b7\u03c4\u03c1\u03cc \u03c4\u03b7\u03c2 \u03ba\u03b1\u03b9 \u03b5\u03c0\u03b9\u03c4\u03ac\u03c7\u03c5\u03bd\u03b5 \u03c4\u03b7\u03bd \u03c0\u03b1\u03c1\u03b1\u03ba\u03bc\u03ae \u03c4\u03b7\u03c2 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1\u03c2 \u03c0\u03b1\u03c1\u03ac \u03c4\u03b7 \u03bd\u03af\u03ba\u03b7 \u03c4\u03b7\u03c2 \u03c3\u03c4\u03bf\u03bd \u03c0\u03cc\u03bb\u03b5\u03bc\u03bf. \u0394\u03c5\u03bf \u03c7\u03c1\u03cc\u03bd\u03b9\u03b1 \u03bc\u03b5\u03c4\u03ac \u03c4\u03bf\u03bd \u03c0\u03cc\u03bb\u03b5\u03bc\u03bf \u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1 \u03c0\u03b1\u03c1\u03b1\u03c7\u03ce\u03c1\u03b7\u03c3\u03b5 \u03b1\u03bd\u03b5\u03be\u03b1\u03c1\u03c4\u03b7\u03c3\u03af\u03b1 \u03c3\u03c4\u03b7\u03bd \u0399\u03bd\u03b4\u03af\u03b1, \u03c4\u03b7\u03bd \u03c0\u03bf\u03bb\u03c5\u03c0\u03bb\u03b7\u03b8\u03ad\u03c3\u03c4\u03b5\u03c1\u03b7 \u03ba\u03b1\u03b9 \u03c0\u03bf\u03bb\u03c5\u03c4\u03b9\u03bc\u03cc\u03c4\u03b5\u03c1\u03b7 \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b1 \u03c4\u03b7\u03c2. \u039a\u03b1\u03c4\u03ac \u03c4\u03bf \u03c5\u03c0\u03cc\u03bb\u03bf\u03b9\u03c0\u03bf \u03c4\u03bf\u03c5 20\u03bf\u03c5 \u03b1\u03b9\u03ce\u03bd\u03b1, \u03c3\u03c4\u03b1 \u03c0\u03bb\u03b1\u03af\u03c3\u03b9\u03b1 \u03c4\u03bf\u03c5 \u03ba\u03b9\u03bd\u03ae\u03bc\u03b1\u03c4\u03bf\u03c2 \u03c4\u03b7\u03c2 \u03b1\u03c0\u03bf\u03b1\u03c0\u03bf\u03b9\u03ba\u03b9\u03bf\u03c0\u03bf\u03af\u03b7\u03c3\u03b7\u03c2, \u03bf\u03b9 \u03c0\u03b5\u03c1\u03b9\u03c3\u03c3\u03cc\u03c4\u03b5\u03c1\u03b5\u03c2 \u03c0\u03b5\u03c1\u03b9\u03bf\u03c7\u03ad\u03c2 \u03c4\u03b7\u03c2 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1\u03c2 \u03b1\u03c0\u03ad\u03ba\u03c4\u03b7\u03c3\u03b1\u03bd \u03b1\u03bd\u03b5\u03be\u03b1\u03c1\u03c4\u03b7\u03c3\u03af\u03b1, \u03bc\u03b5 \u03ba\u03b1\u03c4\u03ac\u03bb\u03b7\u03be\u03b7 \u03c4\u03b7\u03bd \u03b5\u03c0\u03b9\u03c3\u03c4\u03c1\u03bf\u03c6\u03ae \u03c4\u03bf\u03c5 \u03a7\u03bf\u03bd\u03b3\u03ba \u039a\u03bf\u03bd\u03b3\u03ba \u03c3\u03c4\u03b7\u03bd \u039a\u03af\u03bd\u03b1 \u03c4\u03bf 1997. \u0394\u03b5\u03ba\u03b1\u03c4\u03ad\u03c3\u03c3\u03b5\u03c1\u03b1 \u03b5\u03b4\u03ac\u03c6\u03b7 \u03c0\u03b1\u03c1\u03ad\u03bc\u03b5\u03b9\u03bd\u03b1\u03bd \u03ba\u03ac\u03c4\u03c9 \u03b1\u03c0\u03cc \u03b2\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ae \u03ba\u03c5\u03c1\u03b9\u03b1\u03c1\u03c7\u03af\u03b1, \u03c4\u03b1 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ac \u03a5\u03c0\u03b5\u03c1\u03c0\u03cc\u03bd\u03c4\u03b9\u03b1 \u0395\u03b4\u03ac\u03c6\u03b7. \u039c\u03b5\u03c4\u03ac \u03c4\u03b7\u03bd \u03b1\u03bd\u03b5\u03be\u03b1\u03c1\u03c4\u03b7\u03c4\u03bf\u03c0\u03bf\u03af\u03b7\u03c3\u03ae \u03c4\u03bf\u03c5\u03c2 \u03c0\u03bf\u03bb\u03bb\u03ad\u03c2 \u03c0\u03c1\u03ce\u03b7\u03bd \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2 \u03b5\u03bd\u03c4\u03ac\u03c7\u03b8\u03b7\u03ba\u03b1\u03bd \u03c3\u03c4\u03b7\u03bd \u039a\u03bf\u03b9\u03bd\u03bf\u03c0\u03bf\u03bb\u03b9\u03c4\u03b5\u03af\u03b1 \u03c4\u03c9\u03bd \u0395\u03b8\u03bd\u03ce\u03bd, \u03bc\u03b9\u03b1 \u03b5\u03bb\u03b5\u03cd\u03b8\u03b5\u03c1\u03b7 \u03ad\u03bd\u03c9\u03c3\u03b7 \u03b1\u03bd\u03b5\u03be\u03ac\u03c1\u03c4\u03b7\u03c4\u03c9\u03bd \u03ba\u03c1\u03b1\u03c4\u03ce\u03bd. \u0394\u03b5\u03ba\u03b1\u03ad\u03be\u03b9 \u03ba\u03bf\u03b9\u03bd\u03bf\u03c0\u03bf\u03bb\u03b9\u03c4\u03b5\u03b9\u03b1\u03ba\u03ac \u03ba\u03c1\u03ac\u03c4\u03b7 \u03ad\u03c7\u03bf\u03c5\u03bd \u03ba\u03bf\u03b9\u03bd\u03cc \u03b1\u03c1\u03c7\u03b7\u03b3\u03cc \u03ba\u03c1\u03ac\u03c4\u03bf\u03c5\u03c2 \u03c4\u03bf\u03bd \u03b5\u03ba\u03ac\u03c3\u03c4\u03bf\u03c4\u03b5 \u03bc\u03bf\u03bd\u03ac\u03c1\u03c7\u03b7 \u03c4\u03bf\u03c5 \u0397\u03bd\u03c9\u03bc\u03ad\u03bd\u03bf\u03c5 \u0392\u03b1\u03c3\u03b5\u03b9\u03bb\u03b5\u03af\u03bf\u03c5."}, {"color": "#97c2fc", "id": "court", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Grand_Hall_de_Justice_de_Palais_de_La_Paix_\u00e0_La_Haye_Pays-Bas.jpg", "label": "court", "shape": "image", "title": "Le tribunal ou cour est un lieu o\u00f9 est rendue la justice. C\u0027est l\u00e0 que les personnes en conflit viennent chercher la justice et o\u00f9 celles qui n\u0027ont pas respect\u00e9 la loi sont jug\u00e9es. Plus pr\u00e9cis\u00e9ment, un tribunal n\u0027est pas obligatoirement un service public de l\u0027\u00c9tat. C\u0027est notamment le cas d\u0027un tribunal arbitral. La juridiction d\u0027un tribunal est aussi l\u0027\u00e9tendue territoriale de sa comp\u00e9tence. On parle alors, plus pr\u00e9cis\u00e9ment, de son ressort (droit). En droit qu\u00e9b\u00e9cois, on parle plut\u00f4t de comp\u00e9tence territoriale, la comp\u00e9tence d\u0027attribution \u00e9tablissant les mati\u00e8res que le tribunal conna\u00eet. Par un processus de personnification, le mot tribunal peut aussi d\u00e9signer \u00ab le juge qui si\u00e8ge dans une salle d\u0027audience, par opposition \u00e0 celui qui si\u00e8ge en son cabinet \u00bb. L\u0027expression \u00ab pleine juridiction \u00bb qualifie la comp\u00e9tence d\u0027un tribunal \u00e0 conna\u00eetre \u00e0 la fois des \u00e9l\u00e9ments de fait et des moyens de droit soulev\u00e9s par les parties. Suivant le mod\u00e8le fran\u00e7ais, dans de nombreux pays, la Cour de cassation, n\u0027ayant comp\u00e9tence que pour juger la conformit\u00e9 d\u0027une d\u00e9cision au droit, n\u0027a pas re\u00e7u \u00ab pleine juridiction \u00bb. En France, une Cour d\u0027assises dispose d\u0027une pl\u00e9nitude de juridiction : elle est comp\u00e9tente pour tout ce qu\u0027elle souhaite, dans les conditions pr\u00e9vues par la loi. Les communaut\u00e9s religieuses organis\u00e9es poss\u00e8dent leurs propres tribunaux ainsi le tribunal rabbinique, le tribunal de la charia et le tribunal eccl\u00e9siastique."}, {"color": "#97c2fc", "id": "mutiny", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Indian_revolt_of_1857_states_map.svg", "label": "mutiny", "shape": "image", "title": "Der Indische Aufstand von 1857, auch Sepoyaufstand genannt, richtete sich gegen die Kolonialherrschaft der Britischen Ostindien-Kompanie \u00fcber den indischen Subkontinent. Der Aufstand war \u00fcberwiegend auf das obere Gangestal und Zentralindien beschr\u00e4nkt. Zentren des Aufstands waren Uttar Pradesh, Bihar, der Norden von Madhya Pradesh und die Region um Delhi. Der Beginn des Indischen Aufstands von 1857 wird meist auf den 10. Mai 1857 datiert. An diesem Tag kam es in Merath zu einem offenen Aufstand von hinduistischen und muslimischen Soldaten gegen ihre britischen Befehlshaber. Die meuternden Truppen zogen nach Delhi ab, das sich bereits am 11. Mai in der Hand der Aufst\u00e4ndischen befand. In Delhi kam es wie zuvor in Merath zu Morden an Briten und Eurasiern sowie an Indern, die zum Christentum \u00fcbergetreten waren. An diesen Massakern waren nicht nur Sepoys, sondern auch Teile der indischen Zivilbev\u00f6lkerung beteiligt. In den folgenden Wochen und Monaten dehnte sich der Aufstand \u00fcber Nordindien aus. Einzelne britische Garnisonen wie Lakhnau und Kanpur verteidigten sich dabei \u2013 teils mit Hilfe loyal gebliebener Sepoys \u2013 mehrere Wochen lang gegen eine \u00dcbermacht aufst\u00e4ndischer Truppen. Die Ermordung britischer Zivilisten wurde von britischen Truppen als Rechtfertigung f\u00fcr eine Kriegsf\u00fchrung genommen, die bereits von Zeitgenossen als unangemessen grausam und ethisch zweifelhaft bewertet wurde. In der indischen Geschichtsschreibung nimmt Lakshmibai, Rani von Jhansi, eine besondere Rolle ein. Die F\u00fcrstin schloss sich dem Aufstand nur z\u00f6gernd an und entschied sich f\u00fcr eine aktive Unterst\u00fctzung erst, als sie darin die einzige M\u00f6glichkeit sah, den Machtanspruch ihrer Familie zu sichern. Sie fiel am 17. Juni 1858 im Gefecht bei Khota-ki-Serai nahe Gwalior. Der Aufstand war im Laufe des Jahres 1858 bereits weitgehend zu Gunsten der Briten entschieden. 1859 gab es noch einzelne Auseinandersetzungen; der Indische Aufstand endete nach allgemeinem Verst\u00e4ndnis erst in diesem Jahr. Nach der Niederschlagung wurde die Ostindien-Kompanie durch den Government of India Act 1858 aufgel\u00f6st und Britisch-Indien zu einer formellen Kronkolonie. Als Ausl\u00f6ser des Aufstands gilt gemeinhin die Einf\u00fchrung des Enfield-Gewehres, dessen Papierpatronen nach einem unter britisch-indischen Streitkr\u00e4ften weit verbreiteten Ger\u00fccht mit einer Mischung aus Rindertalg und Schweineschmalz behandelt waren. Da die Patronen vor dem Einsatz aufgebissen werden mussten, stellte ihre Verwendung f\u00fcr gl\u00e4ubige Hindus wie Moslems einen Versto\u00df gegen ihre religi\u00f6sen Vorschriften dar. Als eigentliche Ursachen gelten die von der Britischen Ostindien-Kompanie verfolgte Sozial- und Wirtschaftspolitik, durch die weite Teile der indischen Bev\u00f6lkerung Landrechte, Besch\u00e4ftigungsm\u00f6glichkeiten und Einfluss verloren, die im 19. Jahrhundert zunehmenden Anstrengungen, Indien zu christianisieren, sowie die Annexion indischer F\u00fcrstenstaaten durch Anwendung der Doctrine of Lapse. Es besteht in der Geschichtsschreibung kein Konsens, welchem dieser Faktoren ein besonderes Gewicht zukommt. Historiker haben auch in Abh\u00e4ngigkeit ihres eigenen kulturellen, religi\u00f6sen und politischen Standpunktes die Ursachen des Aufstands sehr unterschiedlich gewichtet."}, {"color": "#97c2fc", "id": "croatia", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/St._Marks_Sq_Zagreb_pano.jpg", "label": "croatia", "shape": "image", "title": "\u514b\u7f85\u57c3\u897f\u4e9e\u5171\u548c\u570b\uff08\u514b\u7f85\u57c3\u897f\u4e9e\u8a9e\uff1aRepublika Hrvatska\uff09\uff0c\u901a\u7a31\u514b\u7f85\u57c3\u897f\u4e9e\uff08\u514b\u7f85\u57c3\u897f\u4e9e\u8a9e\uff1aHrvatska\uff09\uff0c\u662f\u4f4d\u65bc\u6771\u5357\u6b50\u3001\u5730\u4e2d\u6d77\u548c\u5df4\u723e\u5e79\u534a\u5cf6\u4ea4\u6703\u8655\u7684\u55ae\u4e00\u8b70\u6703\u5171\u548c\u5236\u570b\u5bb6\uff0c\u9996\u90fd\u8207\u6700\u5927\u57ce\u5e02\u70ba\u8428\u683c\u52d2\u5e03\u3002\u514b\u570b\u5c07\u884c\u653f\u5340\u5283\u5206\u70ba20\u500b\u7e23\u8207\u4e00\u500b\u76f4\u8f44\u5e02\u517c\u9996\u90fd\u7684\u8428\u683c\u52d2\u5e03\uff0c\u5176\u9818\u571f\u9762\u7a4d\u70ba56,538\u5e73\u65b9\u516c\u91cc\u3002\u514b\u7f85\u5730\u4e9e\u6c23\u5019\u591a\u6a23\uff0c\u540c\u6642\u5177\u5099\u5927\u9678\u6027\u8207\u5730\u4e2d\u6d77\u578b\u6c23\u5019\uff0c\u4e26\u65bc\u4e9e\u5f97\u91cc\u4e9e\u6d77\u6cbf\u5cb8\u64c1\u6709\u30022021\u5e74\u514b\u7f85\u5730\u4e9e\u4eba\u53e3\u7d04\u70ba389\u842c\u4eba\uff0c\u591a\u6578\u70ba\u514b\u7f85\u57c3\u897f\u4e9e\u4eba\uff0c\u81ea\u5f9e\u514b\u7f85\u57c3\u897f\u4e9e\u7531\u5357\u65af\u62c9\u592b\u7368\u7acb\u5f8c\u81f3\u4eca\u8a72\u570b\u5982\u540c\u5927\u90e8\u5206\u5df4\u723e\u5e79\u534a\u5cf6\u570b\u5bb6\u4e00\u6a23\u4eba\u53e3\u6301\u7e8c\u6e1b\u5c11\u3002 \u514b\u7f85\u57c3\u897f\u4e9e\u6c11\u65cf\u81ea\u897f\u51437\u4e16\u7d00\u9077\u79fb\u5230\u73fe\u5728\u7684\u514b\u570b\u9818\u571f\u751f\u6d3b\uff0c\u4ed6\u5011\u65bc9\u4e16\u7d00\u6642\u5efa\u7acb\u4e86\u5169\u500b\u516c\u570b\uff0c\u5f8c\u65bc925\u5e74\u7531\u5c07\u5176\u7d71\u4e00\u70ba\u738b\u570b\uff0c\u4e26\u6210\u4e86\u7b2c\u4e00\u4f4d\u570b\u738b\u3002\u5176\u6b77\u53f2\u662f\u4e00\u9023\u4e32\u8207\u4fdd\u52a0\u5229\u4e9e\u7b2c\u4e00\u5e1d\u570b\u3001\u62dc\u5360\u5ead\u5e1d\u570b\u548c\u5308\u7259\u5229\u738b\u570b\u7684\u885d\u7a81\uff0c\u4e26\u8207\u5a01\u5c3c\u65af\u7af6\u722d\u4e9e\u5fb7\u91cc\u4e9e\u6d77\u6771\u5cb8\u3002\u8a72\u738b\u570b\u5f9e10\u4e16\u7d00\u958b\u59cb\u5728\u7d71\u6cbb\u5340\u57df\u63a8\u5ee3\u514b\u7f85\u57c3\u897f\u4e9e\u8a9e\u4e26\u56e0\u6b64\u8207\u6559\u5b97\u767c\u751f\u885d\u7a81\u300211\u4e16\u7d00\u5f8c\u671f\u514b\u7f85\u5730\u4e9e\u8a66\u5716\u4fdd\u885b\u5176\u88ab\u62dc\u5360\u5ead\u5e1d\u570b\u4fb5\u72af\u7684\u9054\u723e\u99ac\u63d0\u4e9e\uff0c\u6b64\u6642\u738b\u570b\u5728\u4f69\u5854\u723e\u00b7\u514b\u96f7\u5e0c\u7c73\u723e\u56db\u4e16\u8207\uff081075\u5e74-1089\u5e74\uff09\u7d71\u9818\u6642\u671f\u767c\u5c55\u5230\u9f0e\u76db\u3002\u516c\u51431091\u5e74\u53bb\u4e16\uff0c\u7d55\u55e3\uff0c\u514b\u7f85\u57c3\u897f\u4e9e\u767c\u751f\u7e7c\u627f\u5167\u6230\uff0c\u76f4\u52301102\u5e74\u738b\u4f4d\u7531\u5308\u7259\u5229\u570b\u738b\u5361\u723e\u66fc\u7e7c\u4f4d\uff0c\u514b\u7f85\u57c3\u897f\u4e9e\u8207\u5308\u7259\u5229\u7d44\u6210\u5171\u4e3b\u806f\u90a6\u30021463\u5e74\uff0c\u9102\u5716\u66fc\u5e1d\u570b\u5f81\u670d\u4e86\u6ce2\u58eb\u5c3c\u4e9e\uff0c\u5c0d\u514b\u7f85\u57c3\u897f\u4e9e\u69cb\u6210\u76f8\u7576\u7684\u5a01\u8105\uff0c\u96a8\u5f8c\u524d\u8005\u53c8\u7e7c\u7e8c\u64f4\u5f35\uff0c\u514b\u7f85\u57c3\u897f\u4e9e\u65bc\u662f\u8207\u9102\u5716\u66fc\u5e1d\u570b\u5c55\u958b\u3002\u9762\u5c0d\u5e1d\u570b\u7684\u5a01\u8105\uff0c1527\u5e74\uff0c\u514b\u570b\u8b70\u6703\u63a8\u9078\u54c8\u5e03\u65af\u5821\u738b\u671d\u7684\u5967\u5730\u5229\u570b\u738b\u2014\u2014\u6590\u8fea\u5357\u4e00\u4e16\u70ba\u514b\u7f85\u57c3\u897f\u4e9e\u570b\u738b\uff0c\u96a8\u5f8c\u7d04\u56db\u767e\u5e74\u88e1\uff0c\u514b\u7f85\u57c3\u897f\u4e9e\u7684\u7d71\u6cbb\u6b0a\u5728\u5308\u7259\u5229\u8207\u5967\u5730\u5229\u5e1d\u570b\u4e4b\u9593\u591a\u6b21\u6613\u624b\u3002 1918\u5e74\uff0c\u7b2c\u4e00\u6b21\u4e16\u754c\u5927\u6230\u7d50\u675f\uff0c\u5967\u5308\u5e1d\u570b\u89e3\u9ad4\uff0c\u7368\u7acb\u51fa\u4e86\u5305\u62ec\u514b\u7f85\u57c3\u897f\u4e9e\u9818\u571f\u5728\u5167\u7684\u65af\u6d1b\u6587\u5c3c\u4e9a\u4eba-\u514b\u7f57\u5730\u4e9a\u4eba\u548c\u585e\u5c14\u7ef4\u4e9a\u4eba\u56fd\uff0c\u9019\u500b\u77ed\u547d\u7684\u653f\u6b0a\u5f8c\u4f86\u6210\u70ba\u5357\u65af\u62c9\u592b\u738b\u570b\u30021941\u5e744\u6708\uff0c\u5357\u65af\u62c9\u592b\u738b\u570b\u88ab\u8ef8\u5fc3\u570b\u5165\u4fb5\uff0c\u5357\u65af\u62c9\u592b\u6230\u5f79\u7206\u767c\uff0c\u738b\u570b\u88ab\u5fb7\u3001\u7fa9\u3001\u5308\u7259\u5229\u738b\u570b\u548c\u4fdd\u52a0\u5229\u4e9e\u738b\u570b\u652f\u89e3\uff0c\u7d0d\u7cb9\u5fb7\u570b\u548c\u7fa9\u5927\u5229\u738b\u570b\u65bc\u7576\u5730\u5305\u62ec\u6ce2\u8d6b\u5728\u5167\u6276\u6301\u4e86\u5080\u5121\u653f\u6b0a\u2014\u2014\u514b\u7f85\u57c3\u897f\u4e9e\u7368\u7acb\u570b\u3002\u6230\u5f8c\uff0c\u514b\u7f85\u57c3\u897f\u4e9e\u7368\u7acb\u570b\u6ec5\u4ea1\uff0c\u514b\u4eba\u6210\u7acb\u5171\u548c\u570b\u52a0\u76df\u300c\u5357\u65af\u62c9\u592b\u806f\u90a6\u4eba\u6c11\u5171\u548c\u570b\u300d\uff0c\u6210\u70ba\u793e\u6703\u4e3b\u7fa9\u570b\u5bb6\u30021991\u5e746\u6708\uff0c\u514b\u7f85\u57c3\u897f\u4e9e\u5ba3\u4f48\u81ea\u5357\u65af\u62c9\u592b\u806f\u90a6\uff0c\u5176\u5ba3\u8a00\u65bc\u540c\u5e7410\u67088\u65e5\u958b\u59cb\u751f\u6548\u3002\u96a8\u5f8c\u7206\u767c\u8207\u53cd\u5c0d\u570b\u5bb6\u5206\u88c2\u7684\u806f\u90a6\u8ecd\u4e4b\u9593\u7684\u6230\u722d\uff0c\u7d93\u904e\u9577\u9054\u56db\u5e74\u7684\u6230\u4e8b\uff0c\u514b\u570b\u53d6\u5f97\u4e86\u52dd\u5229\uff0c\u6210\u70ba\u4e3b\u6b0a\u570b\u5bb6\u3002 \u514b\u7f85\u57c3\u897f\u4e9e\u81f3\u4eca\u5df2\u662f\u500b\u6975\u9ad8\u4eba\u985e\u767c\u5c55\u6307\u6578\u7684\u570b\u5bb6\uff0c\u570b\u6c11\u64c1\u6709\u548c\u514d\u8cbb\u7684\uff0c\u570b\u5bb6\u4e5f\u7a4d\u6975\u900f\u904e\u4f01\u696d\u548c\u516c\u5bb6\u6a5f\u95dc\u63a8\u5c55\u6587\u5316\u3001\u5a92\u9ad4\u8207\u51fa\u7248\u7522\u696d\u3002\u514b\u570b\u7d93\u6fdf\u4ee5\u670d\u52d9\u696d\u70ba\u4e3b\uff0c\u5176\u6b21\u70ba\u5de5\u696d\u548c\u8fb2\u696d\uff0c\u570b\u5bb6\u4e5f\u638c\u63a7\u4e86\u90e8\u4efd\u7684\u7d93\u6fdf\u7d50\u69cb\uff0c\u4e26\u7d66\u4e88\u5927\u91cf\u7684\u8ca1\u653f\u652f\u6301\u3002\u570b\u969b\u8ca8\u5e63\u57fa\u91d1\u7d44\u7e54\u5c07\u8a72\u570b\u5217\u70ba\u65b0\u8208\u767c\u5c55\u4e2d\u7684\u7d93\u6fdf\u9ad4\uff0c\u800c\u4e16\u754c\u9280\u884c\u4e5f\u5c07\u5176\u8a55\u4f5c\u9ad8\u6536\u5165\u570b\u5bb6\u3002\u514b\u570b\u6700\u91cd\u8981\u7684\u8cbf\u6613\u5925\u4f34\u70ba\u6b50\u76df\uff0c\u4e5f\u56e0\u6b64\u81ea2000\u5e74\u8d77\uff0c\u514b\u570b\u653f\u5e9c\u958b\u59cb\u5927\u91cf\u6295\u8cc7\u57fa\u790e\u8a2d\u65bd\uff0c\u7279\u5225\u662f\u4e00\u5e36\u7684\u4ea4\u901a\u7dda\u3002\u514b\u570b\u540c\u6642\u4e5f\u70ba\u806f\u5408\u570b\u3001\u6b27\u6d32\u59d4\u5458\u4f1a\u3001\u5317\u5927\u897f\u6d0b\u516c\u7d04\u7d44\u7e54\u3001\u4e16\u754c\u8cbf\u6613\u7d44\u7e54\u3001\u4e2d\u6b50\u81ea\u7531\u8cbf\u6613\u5354\u5b9a\u548c\u5730\u4e2d\u6d77\u806f\u76df\u7684\u6210\u54e1\u570b\uff0c2013\u5e747\u67081\u65e5\u9084\u52a0\u5165\u4e86\u6b50\u76df\uff0c\u6210\u70ba\u5176\u7b2c28\u500b\u6210\u54e1\u570b\u3002\u514b\u7f85\u57c3\u897f\u4e9e\u4e5f\u7a4d\u6975\u53c3\u8207\u806f\u5408\u570b\u7dad\u548c\u90e8\u968a\u4e8b\u52d9\uff0c\u540c\u5317\u7d04\u99d0\u8ecd\u65bc\u963f\u5bcc\u6c57\uff0c\u4ea6\u65bc2008\u81f32009\u5e74\u64d4\u4efb\u806f\u5408\u570b\u5b89\u7406\u6703\u7684\u975e\u5e38\u4efb\u7406\u4e8b\u570b\u30022023\u5e74\u514b\u7f57\u5730\u4e9a\u6b63\u5f0f\u52a0\u5165\u6b27\u5143\u533a\u53ca\u7533\u6839\u533a\u3002"}, {"color": "#97c2fc", "id": "handover", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Monument_in_Commemoration_of_the_Return_of_Hong_Kong_to_China.jpg", "label": "handover", "shape": "image", "title": "La transferencia de la soberan\u00eda de Hong Kong por parte del Reino Unido a la Rep\u00fablica Popular China, conocida como \u00abel retorno\u00bb o \u00abla reunificaci\u00f3n\u00bb por los chinos y \u00abla entrega\u00bb por algunos brit\u00e1nicos, tuvo lugar el 1 de julio de 1997. El evento marc\u00f3 el fin del dominio colonial brit\u00e1nico y el restablecimiento de la soberan\u00eda china sobre Hong Kong."}, {"color": "#97c2fc", "id": "mohandas gandhi", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Young_India.png", "label": "mohandas gandhi", "shape": "image", "title": "\u041c\u043e\u0445\u0430\u043d\u0434\u0430\u0301\u0441 \u041a\u0430\u0440\u0430\u043c\u0447\u0430\u0301\u043d\u0434 (\u041c\u0430\u0445\u0430\u0301\u0442\u043c\u0430) \u0413\u0430\u0301\u043d\u0434\u0438 (\u0433\u0443\u0434\u0436. \u0aae\u0acb\u0ab9\u0aa8\u0aa6\u0abe\u0ab8 \u0a95\u0ab0\u0aae\u0a9a\u0a82\u0aa6 (\u0aae\u0ab9\u0abe\u0aa4\u0acd\u0aae\u0abe) \u0a97\u0abe\u0a82\u0aa7\u0ac0, \u0445\u0438\u043d\u0434\u0438 \u092e\u094b\u0939\u0928\u0926\u093e\u0938 \u0915\u0930\u094d\u092e\u091a\u0928\u094d\u0926 (\u092e\u0939\u093e\u0924\u094d\u092e\u093e) \u0917\u093e\u0928\u094d\u0927\u0940, \u0430\u043d\u0433\u043b. Mohandas Karamchand \"Mahatma\" Gandhi [\u02c8mo\u02d0\u0266\u0259nd\u032aa\u02d0s \u02c8k\u0259r\u0259mt\u0283\u0259nd\u032a \u02c8\u0261a\u02d0nd\u032a\u02b1i] ; 2 \u043e\u043a\u0442\u044f\u0431\u0440\u044f 1869[\u2026], \u041f\u043e\u0440\u0431\u0430\u043d\u0434\u0430\u0440, \u0411\u0440\u0438\u0442\u0430\u043d\u0441\u043a\u0430\u044f \u0418\u043d\u0434\u0438\u044f \u2014 30 \u044f\u043d\u0432\u0430\u0440\u044f 1948[\u2026], \u041d\u044c\u044e-\u0414\u0435\u043b\u0438, \u0414\u0435  from India in 1947. The Gwalior Residency was placed under the Central India Agency in 1854, and separated from it in 1921."}, {"color": "#97c2fc", "id": "republic ireland", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Long_Room_Interior,_Trinity_College_Dublin,_Ireland_-_Diliff.jpg", "label": "republic ireland", "shape": "image", "title": "L\u0027illa d\u0027Irlanda (en irland\u00e8s: \u00c9ire, en escoc\u00e8s: Airlann) \u00e9s una illa al nord-oest d\u0027Europa a l\u0027Atl\u00e0ntic Nord que forma, juntament amb la Gran Bretanya, Man i d\u0027altres illes, l\u0027arxip\u00e8lag de les illes Brit\u00e0niques. L\u0027illa compren una plana central envoltada per un anell de muntanyes costaneres. El pic m\u00e9s alt \u00e9s Carrauntoohil a 1.041 metres del nivell del mar. La costa oest \u00e9s accidentada, amb for\u00e7a illes, pen\u00ednsules, caps i badies. L\u0027illa est\u00e0 travessada pel riu Shannon, el riu m\u00e9s llarg d\u0027Irlanda amb 386 km de llarg i flueix cap al sud des de Comtat de Cavan a Ulster cap a l\u0027Atl\u00e0ntic al sud de Limerick. Pol\u00edticament, l\u0027illa est\u00e0 dividida entre la Rep\u00fablica d\u0027Irlanda, amb jurisdicci\u00f3 sobre unes cinc sisenes parts de l\u0027illa, i el territori d\u0027Irlanda del Nord, integrat en el Regne Unit de la Gran Bretanya i Irlanda del Nord, amb jurisdicci\u00f3 en el sis\u00e8 restant. Situada a l\u0027oest de l\u0027illa de la Gran Bretanya, es troba aproximadament 53\u00b0 N, 8\u00b0 O\ufeff / \ufeff53\u00b0N,8\u00b0O. T\u00e9 una superf\u00edcie total de 84.421 km\u00b2. Est\u00e0 separada de la Gran Bretanya pel Mar d\u0027Irlanda i del continent europeu pel Mar C\u00e8ltic."}, {"color": "#97c2fc", "id": "kedah", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mrsmmerbok.jpg", "label": "kedah", "shape": "image", "title": "Kedah \u00e4r en delstat i nordv\u00e4stra Malaysia, med gr\u00e4ns mot Thailand i norr och kust mot Andamansj\u00f6n i v\u00e4ster. \u4e16\u754c\u6700\u4e0d\u53d1\u8fbe\u56fd\u5bb6\u4e4b\u4e00\uff0c\u57281979\u5e74\u812b\u96e2\u82f1\u570b\u7368\u7acb\uff0c\u76ee\u524d\u662f\u82f1\u806f\u90a6\u3001\u4e16\u754c\u9280\u884c\u548c\u570b\u969b\u8ca8\u5e63\u57fa\u91d1\u7d44\u7e54\u7684\u6210\u54e1\uff0c\u4e26\u65bc1999\u5e74\u6210\u70ba\u806f\u5408\u570b\u6703\u54e1\u570b\u3002 \u57fa\u91cc\u5df4\u65af\u662f\u4e16\u754c\u4e0a\u552f\u4e00\u6a6b\u8de8\u6771\u897f\u5357\u5317\u534a\u7403\u5340\u57df\u7684\u570b\u5bb6\u3002"}, {"color": "#97c2fc", "id": "merchant", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hans_Holbein_the_Younger_-_George_Gisze_-_1532.jpg", "label": "merchant", "shape": "image", "title": "\u041a\u0443\u043f\u0435\u0446 \u2014 \u0447\u0435\u043b\u043e\u0432\u0435\u043a (\u0442\u043e\u0440\u0433\u043e\u0432\u0435\u0446), \u0437\u0430\u043d\u044f\u0442\u044b\u0439 \u0432 \u0441\u0444\u0435\u0440\u0435 \u0442\u043e\u0440\u0433\u043e\u0432\u043b\u0438, \u043a\u0443\u043f\u043b\u0438-\u043f\u0440\u043e\u0434\u0430\u0436\u0438. \u041f\u0440\u043e\u0444\u0435\u0441\u0441\u0438\u044f \u043a\u0443\u043f\u0446\u0430 \u0438\u0437\u0432\u0435\u0441\u0442\u043d\u0430 \u0435\u0449\u0451 \u0432 \u0414\u0440\u0435\u0432\u043d\u0435\u0439 \u0420\u0443\u0441\u0438, \u0432 IX\u2014XIII \u0432\u0435\u043a\u0430\u0445. \u041d\u0430 \u043f\u0435\u0440\u0432\u044b\u0445 \u043f\u043e\u0440\u0430\u0445 \u043a\u0443\u043f\u0446\u044b \u0431\u044b\u043b\u0438 \u0441\u0442\u0440\u0430\u043d\u0441\u0442\u0432\u0443\u044e\u0449\u0438\u043c\u0438, \u0432\u043f\u043e\u0441\u043b\u0435\u0434\u0441\u0442\u0432\u0438\u0438 \u0436\u0435 \u0441\u0442\u0430\u043b\u0438 \u043e\u0441\u0435\u0434\u0430\u0442\u044c \u0432 \u043d\u0430\u0441\u0435\u043b\u0451\u043d\u043d\u044b\u0445 \u043f\u0443\u043d\u043a\u0442\u0430\u0445, \u0433\u0434\u0435 \u043f\u0440\u043e\u0438\u0441\u0445\u043e\u0434\u0438\u043b \u043d\u0430\u0438\u0431\u043e\u043b\u044c\u0448\u0438\u0439 \u0442\u043e\u0432\u0430\u0440\u043e\u043e\u0431\u043c\u0435\u043d. \u0412 \u0420\u043e\u0441\u0441\u0438\u0439\u0441\u043a\u043e\u0439 \u0438\u043c\u043f\u0435\u0440\u0438\u0438 \u043a\u0443\u043f\u0446\u044b \u0431\u044b\u043b\u0438 \u0432\u044b\u0434\u0435\u043b\u0435\u043d\u044b \u0432 \u043e\u0442\u0434\u0435\u043b\u044c\u043d\u043e\u0435 \u0441\u043e\u0441\u043b\u043e\u0432\u0438\u0435 (\u0441\u043c. \u041a\u0443\u043f\u0435\u0447\u0435\u0441\u0442\u0432\u043e), \u0441\u043e \u0441\u0432\u043e\u0438\u043c \u0441\u0442\u0430\u0442\u0443\u0441\u043e\u043c \u0438 \u043f\u043e\u0434\u0430\u0442\u044f\u043c\u0438. \u041a\u0443\u043f\u0447\u0438\u0445\u0430 \u2014 \u0436\u0435\u043d\u0430 \u043a\u0443\u043f\u0446\u0430, \u0438\u043b\u0438 \u0436\u0435\u043d\u0449\u0438\u043d\u0430, \u0437\u0430\u043f\u0438\u0441\u0430\u043d\u043d\u0430\u044f \u0432 \u043a\u0443\u043f\u0435\u0447\u0435\u0441\u043a\u0443\u044e \u0433\u0438\u043b\u044c\u0434\u0438\u044e."}, {"color": "#97c2fc", "id": "christ", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Christ_cleans_leper_man.jpg", "label": "christ", "shape": "image", "title": "Jesus Nazaretekoa edo Jesu Kristo (Betleem, K.a. 8 / K. o. 1 - Jerusalem, K. o. 29 / 33) erlijioaren erreformatzaile eta zabaltzailea izan zen, Judeako lurraldean bizi izan zena. Kristautasunaren figura zentrala da, eta historiako pertsonarik esanguratsuena dela esaten dute iturri askok. Kristau gehienek sinisten dute Jainko Semearen gizakundea dela eta Itun Zaharrak profetizatzen zuen mesiasa edo kristoa. Antzinaroko historialari moderno ia guztiek uste dute nahiz eta Jesus historikoaren bilaketak ez duen adostasun handirik lortu dagokionez, zein Jesusek Biblian duen irudiak Jesus historikoa zein mailatan erretratatzen duenaren inguruan. Jesus galilear judu bat izan zen, Joan Bataiatzaileak bataiatu ostean hasi zuena. egin zuen, eta askotan \"errabino\" deitu zuten. Jesusek bere inguruko juduekin eztabaidatu zuen Jainkoa gurtzeko moduaz, sendaketak egin zituen, parabolen bidez irakatsi zuen eta jarraitzaileak bildu zituen. Atxilotu zuten eta sanedrinaren aurrera eraman zuten, berriro itzuli zuten Erromako gobernuaren eskuetara eta gurutziltzatu zuten Pontzio Pilatosen aginduz. Bere heriotzaren ostean, bere jarraitzaileek pentsatu zuten hildakoen artetik itzuli zela, eta sortu zuten komunitateak ebentualki osatu zuen. Jesusen jaiotza urtero abenduaren 25ean ospatzen da (edo urtarrileko hainbat datetan ekialdeko elizetan) Gabon egun gisa. Bere gurutziltzaketa Ostiral Santuan oroitzen da eta berpizkundea Pazkoan. Munduko leku gehienetan erabiltzen den \"AD\" egutegia, latinezko Anno Dominitik (\"Jaunaren urtean\") edo beste batzuetan erabiltzen den \"K. o\" (Kristo ondorengo) Jesusen jaiotzaren ustezko dataren arabera definitzen da. Kristau doktrinak sinisten du Jesus Espiritu Santuak sortu zuela, Maria izeneko batetik jaio zela, mirariak egin zituela, Eliza Kristaua sortu zuela, gurutziltzatuta hil zela , hildakoen artetik berpiztu zela, igo zela eta egunen batean . Kristau gehienek uste dute Jesusek gizakiari baimendu ziola Jainkoarekin berradiskidetzea. Nizeako Kredoak dio Jesusek azken auzian bizirik zein hilik daudenak epaituko dituela bere gizakundea baino edo , Kristau eskatologian bigarren itzulerarekin lotzen den gertaera. Kristauen gehiengo oso zabalak Jesus Jainkoaren Semetzat du, Hirutasunaren hiru pertsonetatik bigarrena. kopuru txiki bat da, osorik edo zati batean, uste dutelako ez dela idazkunetan agertzen. Jesus figura garrantzitsua da mugimendu eta erlijio ez-kristauetan. Islamean Jesus (Isa gisa transliteratzen dena) Jainkoaren profeta garrantzitsutzat eta Mesias gisa dute. Musulmanek uste dute Jesusek eta birjina batetik jaio zela, baina ez dela Jainkoaren semea. Koranaren arabera, Jesusek ez zuen inoiz jainkotartasuna aldarrikatu. Musulman gehienek ez dute uste Jesus gurutziltzatu zutenik, baizik eta Jainkoak fisikoki igo zuela Zerura. Judaismoak, kontrara, ez du uste Jesus itxoiten duten Mesiasa izan zenik, argudiatzen ez zituela bete, eta ez zela ez jainkotiarra ez inoiz berpiztu."}, {"color": "#97c2fc", "id": "single parliament", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Westminster_16C.jpg", "label": "single parliament", "shape": "image", "title": "\u041f\u0430\u0440\u043b\u0430\u043c\u0435\u043d\u0442 \u0412\u0435\u043b\u0438\u043a\u043e\u0457 \u0411\u0440\u0438\u0442\u0430\u043d\u0456\u0457 \u0431\u0443\u0432 \u0443\u0442\u0432\u043e\u0440\u0435\u043d\u0438\u0439 \u0432 1707 \u0440\u043e\u0446\u0456 \u043f\u0456\u0441\u043b\u044f \u0440\u0430\u0442\u0438\u0444\u0456\u043a\u0430\u0446\u0456\u0457 \u0410\u043a\u0442\u0456\u0432 \u0421\u043e\u044e\u0437\u0443 \u044f\u043a \u041f\u0430\u0440\u043b\u0430\u043c\u0435\u043d\u0442\u043e\u043c \u0410\u043d\u0433\u043b\u0456\u0457, \u0442\u0430\u043a \u0456 \u041f\u0430\u0440\u043b\u0430\u043c\u0435\u043d\u0442\u043e\u043c \u0428\u043e\u0442\u043b\u0430\u043d\u0434\u0456\u0457. \u0410\u043a\u0442\u0438 \u0441\u0442\u0432\u043e\u0440\u0438\u043b\u0438 \u043d\u043e\u0432\u0435 \u0454\u0434\u0438\u043d\u0435 \u041a\u043e\u0440\u043e\u043b\u0456\u0432\u0441\u0442\u0432\u043e \u0412\u0435\u043b\u0438\u043a\u043e\u0457 \u0411\u0440\u0438\u0442\u0430\u043d\u0456\u0457 \u0456 \u0440\u043e\u0437\u043f\u0443\u0441\u0442\u0438\u043b\u0438 \u043e\u043a\u0440\u0435\u043c\u0456 \u0430\u043d\u0433\u043b\u0456\u0439\u0441\u044c\u043a\u0456 \u0442\u0430 \u0448\u043e\u0442\u043b\u0430\u043d\u0434\u0441\u044c\u043a\u0456 \u043f\u0430\u0440\u043b\u0430\u043c\u0435\u043d\u0442\u0438 \u043d\u0430 \u043a\u043e\u0440\u0438\u0441\u0442\u044c \u0454\u0434\u0438\u043d\u043e\u0433\u043e \u043f\u0430\u0440\u043b\u0430\u043c\u0435\u043d\u0442\u0443, \u044f\u043a\u0438\u0439 \u0437\u043d\u0430\u0445\u043e\u0434\u0438\u0442\u044c\u0441\u044f \u0432 \u043a\u043e\u043b\u0438\u0448\u043d\u044c\u043e\u043c\u0443 \u0431\u0443\u0434\u0438\u043d\u043a\u0443 \u0430\u043d\u0433\u043b\u0456\u0439\u0441\u044c\u043a\u043e\u0433\u043e \u043f\u0430\u0440\u043b\u0430\u043c\u0435\u043d\u0442\u0443 \u0432 \u0412\u0435\u0441\u0442\u043c\u0456\u043d\u0441\u0442\u0435\u0440\u0441\u044c\u043a\u043e\u043c\u0443 \u043f\u0430\u043b\u0430\u0446\u0456 \u0431\u0456\u043b\u044f \u043c\u0456\u0441\u0442\u0430 \u041b\u043e\u043d\u0434\u043e\u043d\u0430. \u0426\u0435 \u0442\u0440\u0438\u0432\u0430\u043b\u043e \u043c\u0430\u0439\u0436\u0435 \u0441\u0442\u043e\u043b\u0456\u0442\u0442\u044f, \u043f\u043e\u043a\u0438 \u0410\u043a\u0442\u0438 \u0421\u043e\u044e\u0437\u0443 1800 \u043e\u0431\u0027\u0454\u0434\u043d\u0430\u043b\u0438 \u043e\u043a\u0440\u0435\u043c\u0456 \u043f\u0430\u0440\u043b\u0430\u043c\u0435\u043d\u0442\u0438 \u0411\u0440\u0438\u0442\u0430\u043d\u0456\u0457 \u0442\u0430 \u0406\u0440\u043b\u0430\u043d\u0434\u0456\u0457 \u0432 \u0454\u0434\u0438\u043d\u0438\u0439 \u043f\u0430\u0440\u043b\u0430\u043c\u0435\u043d\u0442 \u0421\u043f\u043e\u043b\u0443\u0447\u0435\u043d\u043e\u0433\u043e \u041a\u043e\u0440\u043e\u043b\u0456\u0432\u0441\u0442\u0432\u0430 \u0437 1 \u0441\u0456\u0447\u043d\u044f 1801 \u0440\u043e\u043a\u0443."}, {"color": "#97c2fc", "id": "baudh", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/SonpurKart.jpg", "label": "baudh", "shape": "image", "title": "Boudh (auch Baud oder Baudh) war ein F\u00fcrstenstaat Britisch-Indiens im heutigen Bundesstaat Odisha. Seine Hauptstadt war der Ort Boudh. Das F\u00fcrstentum wurde der Legende nach im fr\u00fchen Mittelalter von einem Brahmanen gegr\u00fcndet, der als Nachfolger einen Neffen des Raja von Keonjhar (-Rajputen) adoptierte. Das einmal umfangreiche Territorium ging allerdings nach und nach an die Nachbarstaaten verloren. Der verbliebene Rest wurde 1874 von den Briten als F\u00fcrstenstaat anerkannt und Boudh blieb bis 1947 britisches Protektorat. Er hatte 1921 eine Fl\u00e4che von 3275 km\u00b2 und 130.000 Einwohner. Der Raja schloss sich im August 1947 der Eastern States Union an. Am 1. Januar 1948 wurde diese Union aufgel\u00f6st und Boudh Orissa (Odisha) und damit Indien eingegliedert. Am 1. November 1956 wurden alle F\u00fcrstenstaaten aufgel\u00f6st."}, {"color": "#97c2fc", "id": "uk prime minister", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_the_United_Kingdom.svg", "label": "uk prime minister", "shape": "image", "title": "El primer ministre del Regne Unit de la Gran Bretanya i Irlanda del Nord (PMRUGBIN) (Prime Minister of the United Kingdom, en angl\u00e8s; Prif Weinidogion i Deyrnas Unedig, en gal\u00b7l\u00e8s; Pr\u00ecomhairean na Breatainne, en ga\u00e8lic escoc\u00e8s) \u00e9s el cap de Govern del Regne Unit. Encap\u00e7ala el Govern de Sa Majestat i igual que altres primers ministres de la Commonwealth (que segueixen la forma constitucional que es diu el sistema Westminster) exercita, juntament amb els membres del seu gabinet, el poder executiu del Govern brit\u00e0nic. El primer ministre exercita els poders que pertanyen te\u00f2ricament a Sa Majestat el Rei. L\u0027actual primer ministre \u00e9s Rishi Sunak, que va ser nomenat per al c\u00e0rrec el 25 d\u0027octubre de 2022 un cop el rei va rebre, formalment, la ren\u00fancia de Liz Truss. Normalment el monarca nomena primer ministre el l\u00edder del partit pol\u00edtic amb major representaci\u00f3 a la Cambra dels Comuns, en l\u0027actualitat el Partit Conservador."}, {"color": "#97c2fc", "id": "inflation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Two_20kr_gold_coins.png", "label": "inflation", "shape": "image", "title": "In economics, inflation refers to a general increase in the prices of goods and services in an economy. When the general price level rises, each unit of currency buys fewer goods and services; consequently, inflation corresponds to a reduction in the purchasing power of money. The opposite of inflation is deflation, a sustained decrease in the general price level of goods and services. The common measure of inflation is the inflation rate, the annualized percentage change in a general price index. As prices do not all increase at the same rate, the consumer price index (CPI) is often used for this purpose. The employment cost index is also used for wages in the United States. Most economists agree that high levels of inflation as well as hyperinflation\u2014which have severely disruptive effects on the real economy\u2014are caused by persistent excessive growth in the money supply. Views on low to moderate rates of inflation are more varied. Low or moderate inflation may be attributed to fluctuations in real demand for goods and services, or changes in available supplies such as during scarcities. Moderate inflation affects economies in both positive and negative ways. The negative effects would include an increase in the opportunity cost of holding money, uncertainty over future inflation which may discourage investment and savings, and if inflation were rapid enough, shortages of goods as consumers begin hoarding out of concern that prices will increase in the future. Positive effects include reducing unemployment due to nominal wage rigidity, allowing the central bank greater freedom in carrying out monetary policy, encouraging loans and investment instead of money hoarding, and avoiding the inefficiencies associated with deflation. Today, most economists favour a low and steady rate of inflation. Low (as opposed to zero or negative) inflation reduces the severity of economic recessions by enabling the labor market to adjust more quickly in a downturn and reduces the risk that a liquidity trap prevents monetary policy from stabilizing the economy, while avoiding the costs associated with high inflation. The task of keeping the rate of inflation low and stable is usually given to monetary authorities. Generally, these monetary authorities are the central banks that control monetary policy through the setting of interest rates, by carrying out open market operations and (more rarely) changing commercial bank reserve requirements."}, {"color": "#97c2fc", "id": "niagara", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Niagara_on_the_lake.jpg", "label": "niagara", "shape": "image", "title": "Niagara-on-the-Lake \u2013 miasto (ang. town) w Kanadzie, w prowincji Ontario, w regionie Niagara. Miasto jest po\u0142o\u017cone w rogu uformowanym przez jezioro Ontario i wp\u0142ywaj\u0105c\u0105 do niego rzek\u0119 Niagara, kt\u00f3ra tworzy granic\u0119 mi\u0119dzy Kanad\u0105 i USA. Po drugiej, ameryka\u0144skiej stronie rzeki jest zabytkowy Fort Niagara. Wodospad Niagara le\u017cy oko\u0142o 20 km na po\u0142udnie od miasta. Liczba mieszka\u0144c\u00f3w Niagara-on-the-Lake wynosi 17 511 os\u00f3b (2016). J\u0119zyk angielski jest j\u0119zykiem ojczystym dla 74,5%, francuski dla 1,6% mieszka\u0144c\u00f3w (2006). Niagara-on-the-Lake jest jednym z najstarszych miast w prowincji Ontario. Najpierw znane jako Butlersburg, otrzyma\u0142o prawa miasteczka w 1781 pod nazw\u0105 Newark. Pierwszymi osadnikami byli Lojali\u015bci, uchodz\u0105cy ze Stan\u00f3w Zjednoczonych. Miasto zosta\u0142o pierwsz\u0105 stolic\u0105 G\u00f3rnej Kanady, p\u00f3\u017aniejszej prowincji Ontario. Pierwszy parlament prowincjalny spotka\u0142 si\u0119 w mie\u015bcie w 1792. Nied\u0142ugo potem, w 1796, stolic\u0119 przeniesiono do Yorku, p\u00f3\u017aniejszego Toronto. Wtedy miasto zmieni\u0142o nazw\u0119 z Newark na Niagara. Oko\u0142o roku 1900 oficjalnie zmieniono nazw\u0119 na obecn\u0105, by unikn\u0105\u0107 pomy\u0142ek z nazw\u0105 pobliskiego miasta Niagara Falls. W czasie wojny brytyjsko-ameryka\u0144skiej miejsce zaci\u0119tych walk, g\u0142\u00f3wnie o znajduj\u0105cy si\u0119 obok miasta . 27 maja 1813 Amerykanie zdobyli fort i miasto, utrzymuj\u0105c si\u0119 w nim prawie do ko\u0144ca roku. W grudniu 1813 Amerykanie wycofuj\u0105c si\u0119 z miasta spalili je. Po odzyskaniu miasta Brytyjczycy zbudowali niedaleko zrujnowanego starego fortu nowy, mniejszy Fort Mississauga. Zrekonstruowany w latach 30. i 40., Fort George jest obecnie otwarty dla turyst\u00f3w jako muzeum. Fort Mississauga jest dobrze zachowan\u0105 ruin\u0105, r\u00f3wnie\u017c dost\u0119pn\u0105 do zwiedzania. Podczas I wojny \u015bwiatowej pod miasteczkiem funkcjonowa\u0142 Tadeusz Kosciuszko Camp \u2013 o\u015brodek szkoleniowy dla polskich ochotnik\u00f3w do armii polskiej organizowanej przez pa\u0144stwa Ententy kt\u00f3ra p\u00f3\u017aniej by\u0142a znana jako Armia B\u0142\u0119kitna pod dow\u00f3dztwem genera\u0142a Hallera. W o\u015brodku przeszkolono og\u00f3\u0142em 23 tys. \u017co\u0142nierzy. W 1918 epidemia grypy zabra\u0142a \u017cycie 41 rekrut\u00f3w, z kt\u00f3rych 25 za zgod\u0105 w\u0142adz zosta\u0142o pochowanych na ziemi w pobli\u017cu centrum szkoleniowego. Tak powsta\u0142 najprawdopodobniej jedyny polski cmentarz wojskowy na terenie Ameryki P\u00f3\u0142nocnej. Tradycyjnie w czerwcu ka\u017cdego roku odbywaj\u0105 si\u0119 na cmentarzu uroczysto\u015bci pami\u0105tkowe kt\u00f3re przyci\u0105gaj\u0105 Poloni\u0119 z ca\u0142ego Ontario i wschodnich Stan\u00f3w Zjednoczonych. 27 listopada 1923 genera\u0142 broni J\u00f3zef Haller, w obecno\u015bci doktora Micha\u0142a Straszewskiego, konsula generalnego w Montrealu, odznaczy\u0142 pomnik polskich \u017co\u0142nierzy Krzy\u017cem Srebrnym Orderu Wojskowego Virtuti Militari. Miasteczko jest dzi\u015b du\u017c\u0105 atrakcj\u0105 turystyczn\u0105. Jego po\u0142o\u017cenie nieco na uboczu i stara architektura tworz\u0105 mi\u0142y kontrast z komercyjn\u0105 i kiczowat\u0105 zabudow\u0105 zat\u0142oczonego Niagara Falls. W mie\u015bcie co roku odbywa si\u0119 festiwal teatralny , kt\u00f3remu patronuje irlandzki noblista George Bernard Shaw. Pomnik pisarza, d\u0142uta , znajduje si\u0119 przy g\u0142\u00f3wnej ulicy miasta, naprzeciwko teatru \u201eRoyal George\u201d. Z miasta pochodzi hokeista polskiego pochodzenia, Zenon Konopka."}, {"color": "#97c2fc", "id": "honduras", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Defense.gov_News_Photo_0
