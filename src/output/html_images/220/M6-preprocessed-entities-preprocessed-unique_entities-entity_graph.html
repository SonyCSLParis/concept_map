nej w angielskich terytoriach zamorskich, a nast\u0119pnie w imperium brytyjskim."}, {"color": "#97c2fc", "id": "communist government", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/00_P\u00e1neur\u00f3pai_Piknik_eml\u00e9khely.jpg", "label": "communist government", "shape": "image", "title": "Sov\u011btsk\u00fd svaz (rusky \u0421\u043e\u0432\u0435\u0442\u0441\u043a\u0438\u0439 \u0421\u043e\u044e\u0437, Sov\u011btskij Sojuz), pln\u00fdm n\u00e1zvem Svaz sov\u011btsk\u00fdch socialistick\u00fdch republik (rusky , Sojuz Sov\u011btskich Socialisti\u010deskich Respublik), zkratkou SSSR (rusky \u0421\u0421\u0421\u0420), byl eurasijsk\u00fd st\u00e1t se socialistick\u00fdm z\u0159\u00edzen\u00edm, kter\u00fd existoval v rozmez\u00ed let 1922 a\u017e 1991 na v\u011bt\u0161in\u011b \u00fazem\u00ed d\u0159\u00edv\u011bj\u0161\u00edho Rusk\u00e9ho imp\u00e9ria. Sov\u011btsk\u00fd svaz m\u011bl ve sv\u00e9 \u00fastav\u011b zakotvenou vedouc\u00ed roli komunistick\u00e9 strany, kter\u00e1 byla dominantn\u00ed politickou silou do roku 1991. A\u010dkoliv byl Sov\u011btsk\u00fd svaz nomin\u00e1ln\u011b uni\u00ed svazov\u00fdch republik s hlavn\u00edm m\u011bstem v Moskv\u011b, ve skute\u010dnosti \u0161lo o siln\u011b centralizovan\u00fd st\u00e1t. \u0158\u00edjnov\u00e1 revoluce v listopadu 1917 vedla k p\u00e1du Rusk\u00e9ho imp\u00e9ria a odstran\u011bn\u00ed prozat\u00edmn\u00ed vl\u00e1dy. Pot\u00e9, co bol\u0161evici zv\u00edt\u011bzili v ob\u010dansk\u00e9 v\u00e1lce, byl v prosinci 1922 zalo\u017een Sov\u011btsk\u00fd svaz, sdru\u017euj\u00edc\u00ed Ruskou sov\u011btskou federativn\u00ed socialistickou republiku, Ukrajinskou, B\u011bloruskou sov\u011btskou socialistickou republiku a Zakavkazskou federativn\u00ed socialistickou republiku. V n\u00e1sleduj\u00edc\u00edch letech byly vytvo\u0159eny dal\u0161\u00ed sov\u011btsk\u00e9 republiky ve St\u0159edn\u00ed Asii. Po smrti prvn\u00edho sov\u011btsk\u00e9ho v\u016fdce Vladimira Ilji\u010de Lenina v roce 1924 se dal\u0161\u00edm v\u016fdcem zem\u011b stal Josif Vissarionovi\u010d Stalin, kter\u00fd zah\u00e1jil rozs\u00e1hlou industrializaci, spojenou s pl\u00e1novanou ekonomikou a politick\u00fdm \u00fatlakem; v tzv. gulaz\u00edch tehdy zahynulo n\u011bkolik milion\u016f lid\u00ed. B\u011bhem druh\u00e9 sv\u011btov\u00e9 v\u00e1lky v roce 1941 nacistick\u00e9 N\u011bmecko a jeho spojenci napadli Sov\u011btsk\u00fd svaz, p\u0159esto\u017ee s n\u00edm d\u0159\u00edve podepsali dohodu o ne\u00fato\u010den\u00ed. Z n\u00e1sleduj\u00edc\u00edch \u010dty\u0159 let t\u011b\u017ek\u00fdch boj\u016f Sov\u011btsk\u00fd svaz vy\u0161el jako jedna ze dvou sv\u011btov\u00fdch supervelmoc\u00ed; tou druhou se staly Spojen\u00e9 st\u00e1ty. Z\u00e1rove\u0148 z\u00edskal (staro)nov\u00e1 \u00fazem\u00ed ve v\u00fdchodn\u00ed Evrop\u011b, obzvl\u00e1\u0161t\u011b v Pobalt\u00ed, a po\u010det svazov\u00fdch republik stoupl na 16 (od roku 1956 se ust\u00e1lil na 15). Sov\u011btsk\u00fd svaz se spolu se satelitn\u00edmi zem\u011bmi v\u00fdchodn\u00edho bloku pod\u00edlel na studen\u00e9 v\u00e1lce, dlouh\u00e9m ideologick\u00e9m a politick\u00e9m boji se Spojen\u00fdmi st\u00e1ty a jejich spojenci, v n\u011bm\u017e nakonec neusp\u011bl kv\u016fli ekonomick\u00fdm probl\u00e9m\u016fm, a tak\u00e9 zahrani\u010dn\u00edm a dom\u00e1c\u00edm nepokoj\u016fm. Na konci 80. let se posledn\u00ed sov\u011btsk\u00fd v\u016fdce Michail Gorba\u010dov pokusil reformovat st\u00e1t politikou perestrojky a glasnosti, av\u0161ak Sov\u011btsk\u00fd svaz se zhroutil a byl rozpu\u0161t\u011bn. Pr\u00e1va a povinnosti Sov\u011btsk\u00e9ho svazu p\u0159evzala Rusk\u00e1 federace."}, {"color": "#97c2fc", "id": "slave trade", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Schnorr_von_Carolsfeld_Bibel_in_Bildern_1860_038.png", "label": "slave trade", "shape": "image", "title": "La esclavitud, como instituci\u00f3n jur\u00eddica, es una situaci\u00f3n en la cual una persona (el esclavo) es propiedad de otra (el amo). La esclavitud se remonta a la Edad Antigua, aunque no de forma equivalente en todas las civilizaciones. Parece que su origen hist\u00f3rico proviene de la pr\u00e1ctica de aprovechar como mano de obra a los cautivos en las guerras, como alternativa a otra posibilidad tambi\u00e9n usual, ejecutarlos. Tambi\u00e9n fue la suerte de algunos pueblos conquistados. Otra v\u00eda para llegar a la condici\u00f3n de esclavo era la o apremio individual.\u200b El florecimiento cultural de la Atenas de Pericles o de la Roma cl\u00e1sica estaba fundamentado en una econom\u00eda basada en la fuerza de trabajo esclava. Arist\u00f3teles sostuvo que la esclavitud es un fen\u00f3meno natural. Con la transici\u00f3n del esclavismo al feudalismo, a partir de la crisis del siglo III, la mayor parte de la fuerza de trabajo ya no era esclava. No obstante, la esclavitud no desapareci\u00f3, y se mantuvo como una condici\u00f3n social m\u00e1s o menos marginal, seg\u00fan las zonas, durante toda la Edad Media y toda la Edad Moderna, renov\u00e1ndose su utilizaci\u00f3n masiva durante la colonizaci\u00f3n de Am\u00e9rica. El movimiento antiesclavista se desarroll\u00f3 a partir de finales del siglo XVIII, culminando con la abolici\u00f3n de la esclavitud en la mayor parte de los pa\u00edses del mundo, no sin fuertes resistencias (como la Guerra de Secesi\u00f3n en Estados Unidos). El D\u00eda Internacional del Recuerdo de la Trata de Esclavos y de su Abolici\u00f3n se celebra el 23 de agosto, mientras que el D\u00eda Internacional para la Abolici\u00f3n de la Esclavitud se celebra el 2 de diciembre. Los tratados internacionales contempor\u00e1neos (Convenci\u00f3n sobre la Esclavitud, 1926) recogen la prohibici\u00f3n de la esclavitud, que se considera como un crimen contra la humanidad. No obstante, sigue existiendo arraigada culturalmente en determinados pa\u00edses (India, Sud\u00e1n, Mauritania) y ha reaparecido en otros bajo ciertas condiciones excepcionales, como es el caso de la mano de obra infantil esclava en el Sudeste asi\u00e1tico o determinados tipos de prostituci\u00f3n en todo el mundo."}, {"color": "#97c2fc", "id": "bunker", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bunker-Mule_(1995)_by_Bill_Woodrow,_Bl\u00e5vand-Oksby,_Denmark_-_20040527-02.jpg", "label": "bunker", "shape": "image", "title": "Bungker (ejaan tidak baku: bunker, bangker) adalah sejenis bangunan pertahanan militer. Bunker biasanya dibangun di bawah tanah. Banyak bungker dibangun pada Perang Dunia I dan II. Dalam masa Perang Dingin, bungker-bungker besar dibangun untuk mengantisipasi kemungkinan perang nuklir."}, {"color": "#97c2fc", "id": "plant", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Harvest_Time_-_geograph.org.uk_-_747095.jpg", "label": "plant", "shape": "image", "title": "Als Pflanzen (lateinisch Plantae) werden Lebewesen bezeichnet, die sich nicht fortbewegen k\u00f6nnen und Photosynthese betreiben. Pilze und Bakterien, die fr\u00fcher auch als zum Pflanzenreich geh\u00f6rig betrachtet wurden, sind heute ausgeschlossen. Derzeit sind verschiedene Definitionen der Pflanzen gebr\u00e4uchlich, die sich darin unterscheiden, ob bzw. welche Gruppen von Algen neben den Landpflanzen (Embryophyta) aufgenommen werden. Das Teilgebiet der Biologie, das sich aus historischen Gr\u00fcnden mit der Erforschung der Pflanzen einschlie\u00dflich aller Algen und der Pilze befasst, ist die Botanik. 2016 waren 374.000 Pflanzenarten bekannt. Der konkrete Lebensraum einer Pflanze hei\u00dft Standort. In der Regel teilen sich verschiedene Pflanzenarten einen Standort. Nach der Zusammensetzung aller dort vorkommenden Arten werden standorttypische Pflanzengesellschaften beschrieben. Werden vorrangig die art\u00fcbergreifenden Eigent\u00fcmlichkeiten betrachtet (gleichartige Verteilungsmuster, Gestalt- und Wuchsformen sowie Strategien gegen vorherrschende extreme Umweltbedingungen wie Trockenheit, K\u00e4lte, Feuer etc.), spricht man von Pflanzenformationen. In Bezug auf gr\u00f6\u00dfere geographische R\u00e4ume wird die Gesamtheit aller dort lebenden Pflanzengesellschaften mit Blick auf ihre Stellung innerhalb der biologischen Systematik (Arten, Gattungen, Familien usw.) als Flora bezeichnet, w\u00e4hrend die Gesamtheit aller Pflanzenformationen Vegetation genannt wird."}, {"color": "#97c2fc", "id": "british somaliland", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Somalia1911.png", "label": "british somaliland", "shape": "image", "title": "\u30a4\u30ae\u30ea\u30b9\u9818\u30bd\u30de\u30ea\u30e9\u30f3\u30c9\uff08\u30a4\u30ae\u30ea\u30b9\u308a\u3087\u3046 \u30bd\u30de\u30ea\u30e9\u30f3\u30c9\u3001\u82f1\u8a9e: British Somaliland\u3001\u30bd\u30de\u30ea\u8a9e: Dhulka Soomaalida ee Biritishka\uff09\u306f\u30011884\u5e74\u304b\u30891960\u5e74\u307e\u3067\u5b58\u5728\u3057\u305f\u3001\u30a2\u30d5\u30ea\u30ab\u306e\u89d2\u306b\u304a\u3051\u308b\u30a4\u30ae\u30ea\u30b9\u5e1d\u56fd\u306e\u4fdd\u8b77\u9818\u3067\u3042\u308b\u3002"}, {"color": "#97c2fc", "id": "queen elizabeth ii", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/President_Ronald_Reagan_riding_horses_with_Queen_Elizabeth_II_during_visit_to_Windsor_Castle.jpg", "label": "queen elizabeth ii", "shape": "image", "title": "Isabel II del Reino Unido (nacida como Elizabeth Alexandra Mary; Londres, Inglaterra, 21 de abril de 1926-Castillo de Balmoral, Escocia, 8 de septiembre de 2022)\u200b fue reina del Reino Unido desde su ascenso al trono en febrero de 1952, hasta su muerte en septiembre de 2022, adem\u00e1s de la soberana de otros catorce Estados independientes constituidos en reino y que forman parte de la Mancomunidad de Naciones: Canad\u00e1, Australia, Nueva Zelanda, Jamaica, Bahamas, Belice, Granada, Pap\u00faa Nueva Guinea, Islas Salom\u00f3n, Tuvalu, Santa Luc\u00eda, San Vicente y las Granadinas, Antigua y Barbuda y San Crist\u00f3bal y Nieves. Fue la principal figura pol\u00edtica de los cincuenta y cuatro pa\u00edses miembros de la Mancomunidad de Naciones. En su rol espec\u00edfico como monarca del Reino Unido fue, a su vez, la gobernadora suprema de la Iglesia de Inglaterra.\u200b Su papel pol\u00edtico abarc\u00f3 grandes \u00e1reas, tuvo funciones constitucionales significativas y actu\u00f3 como foco de la unidad nacional de los brit\u00e1nicos y como representante de su naci\u00f3n ante el mundo.\u200b Naci\u00f3 en Londres, siendo la hija mayor de los duques de York (m\u00e1s tarde, los reyes Jorge VI e Isabel) y fue educada en su casa a cargo de preceptores privados.\u200b Su padre ascendi\u00f3 al trono en 1936 tras la abdicaci\u00f3n de su hermano Eduardo VIII.\u200b Comenz\u00f3 a llevar a cabo funciones p\u00fablicas durante la Segunda Guerra Mundial,\u200b al servir en el Servicio Territorial Auxiliar, la rama femenina del Ej\u00e9rcito Brit\u00e1nico de la \u00e9poca. Cuando su padre falleci\u00f3 en 1952, Isabel, con 25 a\u00f1os de edad, se convirti\u00f3 en jefa de la Mancomunidad de Naciones y reina de los siete pa\u00edses independientes pertenecientes a la misma: Reino Unido, Canad\u00e1, Australia, Nueva Zelanda, Sud\u00e1frica, Pakist\u00e1n y Ceil\u00e1n. La celebraci\u00f3n de su coronaci\u00f3n en 1953 fue la primera en ser televisada.\u200b Entre 1956 y 2021, la mitad de sus reinos, entre ellos Sud\u00e1frica, Pakist\u00e1n, Ceil\u00e1n (posteriormente llamado Sri Lanka) y Barbados, obtuvieron su independencia y se convirtieron en rep\u00fablicas.\u200b Como reina, fue servida por m\u00e1s de 170 primeros ministros en todos sus reinos. Sus numerosas visitas y reuniones hist\u00f3ricas incluyeron visitas de estado a China en 1986, a Rusia en 1994 y a la Rep\u00fablica de Irlanda en 2011, y reuniones con cinco papas. En 1947 contrajo matrimonio con el pr\u00edncipe Felipe de Grecia y Dinamarca, con quien tuvo cuatro hijos: Carlos, Ana, Andr\u00e9s y Eduardo. En 1992, a\u00f1o que Isabel denomin\u00f3 annus horribilis (\u00aba\u00f1o horrible\u00bb),\u200b Carlos y Andr\u00e9s se separaron de sus esposas, Ana se divorci\u00f3 y un incendio grave destruy\u00f3 parte del castillo de Windsor. Los rumores acerca de la situaci\u00f3n matrimonial de Carlos y Diana, princesa de Gales, continuaron y ambos se divorciaron en 1996. Al a\u00f1o siguiente, Diana muri\u00f3 en un accidente automovil\u00edstico en Par\u00eds y los medios de comunicaci\u00f3n criticaron a la familia real por mantenerse en reclusi\u00f3n durante los d\u00edas previos a su funeral.\u200b Pese a los ocasionales sentimientos de republicanismo existentes y las cr\u00edticas a su familia, particularmente despu\u00e9s de su annus horribilis de 1992, el quiebre de los matrimonios de sus hijos y la muerte de Diana, el apoyo a la monarqu\u00eda en el Reino Unido se mantuvo constantemente alta a lo largo de su vida, al igual que su popularidad personal.\u200b En 2007 se convirti\u00f3 en la monarca m\u00e1s longeva en la historia brit\u00e1nica al superar los 81 a\u00f1os de vida de su tatarabuela, la reina Victoria.\u200b Con 70 a\u00f1os y 214 d\u00edas fue la monarca con el reinado m\u00e1s largo en la historia brit\u00e1nica \u2014tras superar una vez m\u00e1s a la reina Victoria, quien rein\u00f3 durante 63 a\u00f1os y 216 d\u00edas\u2014, y con el segundo m\u00e1s largo de la historia, tras los 72 a\u00f1os y 110 d\u00edas de Luis XIV de Francia. Sus jubileos de Plata, Oro, Diamante, Zafiro y Platino fueron celebrados en 1977, 2002, 2012, 2017 y 2022, respectivamente.\u200b Isabel muri\u00f3 el 8 de septiembre de 2022 en el castillo de Balmoral en Aberdeenshire, Escocia, con 96 a\u00f1os de edad, y fue sucedida en el trono por su hijo mayor, el rey Carlos III. Su funeral de Estado fue el 19 de septiembre del 2022, y fue el primero que se celebr\u00f3 en el Reino Unido desde el de Winston Churchill en 1965."}, {"color": "#97c2fc", "id": "maharana", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Maharajah_Duleep_Singh_dressed_for_a_State_function,_c._1875.jpg", "label": "maharana", "shape": "image", "title": "Maharaja adalah salah satu gelar yang dikenal di Indonesia, biasanya merujuk pada penguasa monarki yang tingkatannya setara dengan kaisar sekaligus berada di atas raja, meskipun pada keberjalanannya juga digunakan untuk kaum bangsawan dan pejabat tinggi. Gelar ini berasal dari bahasa Hindi dan Sanskerta kuno \u092e\u0939\u093e\u0930\u093e\u091c (maharaja). Dalam bahasa Hindi, akhiran \u0027a\u0027 tidak diucapkan, sehingga kata ini diucapkan sebagai \"Maharaj\". Istilah maharaja mulai digunakan di Nusantara seiring masuknya pengaruh agama Hindu. Pada awalnya, gelar ini digunakan untuk penguasa monarki di India yang memiliki wilayah sangat luas, walaupun pada perkembangannya gelar ini diklaim oleh penguasa negara-negara yang lebih kecil. Di kawasan Asia Tenggara, gelar ini tidak hanya digunakan pada penguasa monarki, tetapi juga oleh kaum bangsawan dan pejabat tinggi."}, {"color": "#97c2fc", "id": "malaya", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Stamp_Straits_Settlements_1883_4c.jpg", "label": "malaya", "shape": "image", "title": "Malaya was een Britse kolonie op het schiereiland Malakka. Tegenwoordig behoort dit gebied tot Maleisi\u00eb."}, {"color": "#97c2fc", "id": "british economy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/73736697_10272341_factories_maryevans_26562483.jpg", "label": "british economy", "shape": "image", "title": "La storia economica del Regno Unito tratta della storia economica dell\u0027Inghilterra e della Gran Bretagna dal 1500 all\u0027inizio del XX secolo. (Per i periodi anteriori vedi Economia dell\u0027Inghilterra medievale e ). Dopo essere diventata una delle regioni economiche pi\u00f9 prospere d\u0027Europa tra il 1600 e il 1700, la Gran Bretagna guid\u00f2 la rivoluzione industriale e domin\u00f2 l\u0027economia europea e mondiale durante il XIX secolo. Fu la principale innovatrice nelle macchine come i motori a vapore (per le pompe, le fabbriche, le locomotive ferroviarie e le navi a vapore), le attrezzature tessili e la fabbricazione di utensili. Invent\u00f2 il sistema ferroviario e costru\u00ec gran parte delle attrezzature usate dalle altre nazioni. Fu anche al primo posto nell\u0027attivit\u00e0 bancaria, nell\u0027imprenditoria e nel commercio internazionale e interno. Costru\u00ec un Impero britannico globale. Dopo il 1840, abbandon\u00f2 il mercantilismo e pratic\u00f2 il \"libero scambio\", riducendo o eliminando tariffe, contingenti e restrizioni. La Royal Navy, la potente Marina Reale, proteggeva i suoi possedimenti globali, mentre il suo sistema legale forniva un sistema poco dispendioso per la risoluzione delle controversie. Tra il 1870 e il 1900, il prodotto economico pro capite della popolazione in Gran Bretagna e in Irlanda sal\u00ec del 500 per cento, generando un significativo aumento del tenore di vita. Tuttavia, dalla fine del XIX secolo in poi la Gran Bretagna speriment\u00f2 un declino economico relativo poich\u00e9 altre nazioni come gli Stati Uniti d\u0027America e la Germania recuperarono terreno. Nel 1870, il prodotto pro capite della Gran Bretagna era il secondo pi\u00f9 alto del mondo dopo l\u0027Australia. Entro il 1914, era il quarto pi\u00f9 alto. Nel 1950, il prodotto pro capite della Gran Bretagna era ancora del 30 per cento pi\u00f9 avanti dei sei membri fondatori della CEE, ma nel giro di 50 anni era stato sorpassato da molti paesi europei e da parecchi paesi asiatici."}, {"color": "#97c2fc", "id": "iyer", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Shaivaite_priest.jpg", "label": "iyer", "shape": "image", "title": "Les Iyer (prononc\u00e9 : ai\u029dar ; (Tamoul : \u0b85\u0baf\u0bcd\u0baf\u0bb0\u0bcd ; Kannada : \u0c85\u0caf\u0ccd\u0caf\u0cb0\u0ccd) ; Malayalam : \u0d05\u0d2f\u0d4d\u0d2f\u0d30) (orthographi\u00e9 de fa\u00e7ons diverses : Iyer, Ayyar, Aiyar, Ayer or Aiyer), \u00e9galement appel\u00e9s shastri, Sarma ou Bhattar est le nom donn\u00e9 \u00e0 des Hindous brahmanes d\u0027origine tamoule ou t\u00e9lougoue, et adeptes de la philosophie Advaita Ved\u0101nta propos\u00e9e par Adi Shankara. On les trouve principalement au Tamil Nadu, car ils sont g\u00e9n\u00e9ralement natifs de cette r\u00e9gion. Mais on les trouve \u00e9galement en nombre significatif dans l\u0027Andhra Pradesh, le Kerala et le Karnataka."}, {"color": "#97c2fc", "id": "patiala", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/PATIALA,QILLA_MUBARAK.jpg", "label": "patiala", "shape": "image", "title": "Patiala \u00e4r ett distrikt i syd\u00f6stra delen av den indiska delstaten Punjab. F\u00f6rr fanns h\u00e4r ett sikhiskt furstend\u00f6me, och omr\u00e5det ingick i det forntida riket Malwa. Huvudorten \u00e4r staden Patiala. Distriktets folkm\u00e4ngd \u00e4r 1 844 934 inv\u00e5nare (2001), varav 35% i st\u00e4der. 55% \u00e4r sikher och 42% \u00e4r hinduer. Det spr\u00e5k som talas \u00e4r i f\u00f6rsta hand puadhi, en dialekt av punjabi. Ytan \u00e4r 3 627 km\u00b2. Distriktet omges av Fatehgarh Saheb, Rupnagar och Chandigarh i norr, Fatehgarh Saheb och Sangrur i v\u00e4st, Ambala, Kurukshetra och Haryana i \u00f6st, samt Kaithal i syd. M\u00e5nga flyktingar bosatte sig i distriktet efter Indiens sj\u00e4lvst\u00e4ndighet och delning 1947-1950. De flesta i detta distrikt kom ursprungligen fr\u00e5n Bahawalpur."}, {"color": "#97c2fc", "id": "myanmar", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kutupalong_Refugee_Camp_(John_Owens-VOA).jpg", "label": "myanmar", "shape": "image", "title": "Myanmar (anteriorment conegut com a Birm\u00e0nia) \u00e9s un pa\u00eds del sud-est d\u0027\u00c0sia, que limita al nord-est amb la Xina, a l\u0027est amb Laos i Tail\u00e0ndia, al nord-oest amb Bangladesh i l\u0027\u00cdndia (estats d\u0027Arunachal Pradesh, Nagaland, Manipur i Mizoram) i a l\u0027oest amb el mar d\u0027Andaman i el golf de Bengala. Des del novembre del 2005, la capital n\u0027\u00e9s Nay Pyi Taw en substituci\u00f3 de Yangon (abans anomenada Rangun). Les primeres civilitzacions a Myanmar estaven constitu\u00efdes per ciutats estats: Pyu de Tibeto-Burman \u2013a la part superior de Birm\u00e0nia\u2013 i els regnes Mon \u2013a la Baixa Birm\u00e0nia\u2013. Al segle ix, els bamar van entrar a la vall alta d\u0027Irrawaddy i, despr\u00e9s de l\u0027establiment del Regne Pag\u00e0, cap el 1050, la llengua, la cultura i el budisme theravada es van convertir en dominants al pa\u00eds. El Regne Pag\u00e0 va desapar\u00e8ixer a causa de les invasions mongoles i van sorgir diversos estats en conflicte. Al segle xvi, fou reunificat per la dinastia Taungoo i el pa\u00eds va ser, durant un breu per\u00edode, l\u0027imperi m\u00e9s gran del sud-est asi\u00e0tic. Com a estat sobir\u00e0 s\u0027ha vist atrapat en conflictes \u00e8tnics desenfrenats i la seva gran quantitat d\u0027\u00e8tnies han estat involucrats en una de les guerres civils m\u00e9s llargues del m\u00f3n. Durant aquest temps, les Nacions Unides i diverses altres organitzacions han denunciat violacions sistem\u00e0tiques i sistem\u00e0tiques dels drets humans al pa\u00eds. El 2011, la junta militar es va dissoldre oficialment despr\u00e9s de les eleccions generals del 2010 i es va instal\u00b7lar un govern nominalment civil. Aix\u00f2, juntament amb l\u0027alliberament d\u0027Aung San Suu Kyi i dels presos pol\u00edtics, ha millorat la situaci\u00f3 del drets humans i les relacions exteriors del pa\u00eds; tamb\u00e9 ha propiciat la disminuci\u00f3 del comer\u00e7 i altres sancions econ\u00f2miques. Hi ha una cr\u00edtica cont\u00ednua al tractament del govern de les minories \u00e8tniques, la seva resposta a la insurrecci\u00f3 \u00e8tnica i els enfrontaments religiosos. Myanmar \u00e9s un pa\u00eds ric en jade i gemmes, petroli, gas natural i altres recursos minerals. El 2013, el seu PIB (nominal) es va situar en 56.700 milions de d\u00f2lars EUA i el seu PIB (US $ 221,5 mil milions). La desigualtat econ\u00f2mica a Myanmar es troba entre les m\u00e9s \u00e0mplies del m\u00f3n, ja que una gran part de l\u0027economia est\u00e0 controlada pels partidaris de l\u0027antic govern militar. A partir de 2016, Myanmar ocupa el lloc 145 de 188 pa\u00efsos en desenvolupament hum\u00e0, segons l\u0027\u00edndex de desenvolupament hum\u00e0."}, {"color": "#97c2fc", "id": "coral sea islands territory", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bicolor_parrotfish.jpg", "label": "coral sea islands territory", "shape": "image", "title": "\u73ca\u745a\u6d77\u7fa4\u5c9b\uff08\u82f1\u8a9e\uff1aCoral Sea Islands\uff09\u662f\u6fb3\u5927\u5229\u4e9a\u7684\u5916\u5c9b\u9886\u5730\uff0c\u4f4d\u4e8e\u6606\u58eb\u5170\u5dde\u4e1c\u5317\u65b9\u7684\u73ca\u745a\u6d77\u4e2d\uff0c\u603b\u9762\u79ef\u67095\u5e73\u65b9\u516c\u91cc\uff0c\u65e0\u5e38\u4f4f\u4eba\u53e3\u3002\u5927\u7ea650\u591a\u4e2a\u7901\u76d8\u548c\u73ca\u745a\u5c9b\u30021969\u5e74\u4ece\u539f\u6606\u58eb\u5170\u5dde\u8131\u79bb\u76f4\u5c5e\u8054\u90a6\u653f\u5e9c\u3002\u7531\u6fb3\u5927\u5229\u4e9a\u7ba1\u7406\u3002\u53f8\u6cd5\u5f52\u5c5e\u8bfa\u798f\u514b\u5c9b\u9886\u5730\u6700\u9ad8\u6cd5\u9662\u3002 \n* \u5c9b\u5c7f\u5730\u56fe \n* \u73ca\u745a\u6d77\u7fa4\u5cf6\u5730\u5716"}, {"color": "#97c2fc", "id": "uganda", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Rubaga_Cthedral.jpg", "label": "uganda", "shape": "image", "title": "Uganda, amtlich Republik Uganda, (Swahili und Deutsch: [u\u02c8ganda]; Englisch: [j\u028a\u02c8g\u00e6nd\u0259]) ist ein Binnenstaat in Ostafrika. Hauptstadt und gr\u00f6\u00dfte Stadt Ugandas ist Kampala. Mit einem nominellen Bruttosozialprodukt von 908 US$ pro Kopf/Jahr ist Uganda eines der \u00e4rmsten L\u00e4nder der Welt. Uganda grenzt im Norden an den S\u00fcdsudan, im Osten an Kenia, im S\u00fcden an Tansania, im S\u00fcdwesten an Ruanda und im Westen an die Demokratische Republik Kongo. Die Grenzen zu Kenia und Tansania verlaufen zum Teil durch den Victoriasee. Die Republik ist ein autorit\u00e4r gef\u00fchrtes Regime, welches nach der Unabh\u00e4ngigkeit vom Vereinigten K\u00f6nigreich zun\u00e4chst als Einparteiensystem konzipiert wurde. In j\u00fcngerer Zeit hat sich das Land einem Demokratisierungsprozess ge\u00f6ffnet. Amtssprachen sind Englisch und Swahili, im autonomen K\u00f6nigreich Buganda auch Luganda; weitere 40 Sprachen werden im Alltag verwendet. Uganda ist Mitglied in der Afrikanischen Union, dem Commonwealth of Nations, der Organisation der Islamischen Konferenz und Ostafrikanischen Gemeinschaft. Es gab zwei Einwanderungswellen von Westafrika nach Uganda zwischen 1000 v. Chr. und 1000 n. Chr. Die in der zweiten Welle eingewanderten Menschen waren wahrscheinlich die Vorfahren der Bantu-sprechenden Bev\u00f6lkerung. Von 1966 bis 1986 unter den Regierungen von Milton Obote und Idi Amin war das Land gepr\u00e4gt von einem autorit\u00e4ren Regierungsstil, Gewaltt\u00e4tigkeiten, schweren Menschenrechtsverletzungen, b\u00fcrgerkriegsartigen Zust\u00e4nden und einem wirtschaftlichen Niedergang. Unter Idi Amin wurden zudem alle Bewohner asiatischer Abstammung des Landes verwiesen. Seit 1986 wird das Land von Yoweri Kaguta Museveni regiert, auch unter seiner Regierung kam es zu Menschenrechtsverletzungen und einer Verwicklung in interne milit\u00e4rische Auseinandersetzungen in den Nachbarl\u00e4ndern, dennoch setzte eine gewisse Beruhigung und wirtschaftliche Erholung ein."}, {"color": "#97c2fc", "id": "ceylon tea", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sri_Lanka,_Tea_plantations,_Nuwara_Eliya,_Picking_tea_leaves.jpg", "label": "ceylon tea", "shape": "image", "title": "Cejlonsk\u00fd \u010daj (Ceylon Tea) je \u010dern\u00fd \u010daj p\u011bstovan\u00fd na Sr\u00ed Lance, kter\u00e1 byla do roku 1972 zn\u00e1m\u00e1 jako Cejlon. M\u00e1 jemnou citrusovou p\u0159\u00edchu\u0165 a pou\u017e\u00edv\u00e1 se jak samostatn\u011b, tak ve sm\u011bs\u00edch. P\u011bstuje se v r\u016fzn\u00fdch lokalit\u00e1ch a v\u00fd\u0161k\u00e1ch, kter\u00e9 maj\u00ed v\u00fdrazn\u00fd vliv na kone\u010dnou chu\u0165 \u010daje."}, {"color": "#97c2fc", "id": "zanzibar protectorate", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sultanat_de_Zanzibar_v\u00e8rs_1875.png", "label": "zanzibar protectorate", "shape": "image", "title": "\u30b6\u30f3\u30b8\u30d0\u30eb\u30fb\u30b9\u30eb\u30bf\u30fc\u30f3\u56fd\uff08\u30b6\u30f3\u30b8\u30d0\u30eb\u30fb\u30b9\u30eb\u30bf\u30fc\u30f3\u3053\u304f\u3001\u30b9\u30ef\u30d2\u30ea\u8a9e: Usultani wa Zanzibar\u3001\u30a2\u30e9\u30d3\u30a2\u8a9e: \u0633\u0644\u0637\u0646\u0629 \u0632\u0646\u062c\u0628\u0627\u0631\u200e\u3001\u30a2\u30e9\u30d3\u30a2\u8a9e\u30e9\u30c6\u30f3\u7ffb\u5b57: Sallttanat Zanjebar\uff09\u306f\u300119\u4e16\u7d00\u306b\u30b6\u30f3\u30b8\u30d0\u30eb\u306b\u5b58\u5728\u3057\u305f\u30b9\u30eb\u30bf\u30fc\u30f3\u56fd\u30021856\u5e74\u306b\u30de\u30b9\u30ab\u30c3\u30c8\u30fb\u30aa\u30de\u30fc\u30f3\u306e\u7d99\u627f\u4e89\u3044\u304c\u767a\u751f\u3057\u3001\u305d\u306e\u7d50\u679c1861\u5e74\u306b\u30de\u30b9\u30ab\u30c3\u30c8\u30fb\u30aa\u30de\u30fc\u30f3\u3068\u306e\u5408\u610f\u306b\u3088\u308a\u5206\u96e2\u3055\u308c\u305f\u30021890\u5e74\u306b\u30a4\u30ae\u30ea\u30b9\u306b\u3088\u308a\u4fdd\u8b77\u56fd\u5316\u3055\u308c\u30b6\u30f3\u30b8\u30d0\u30eb\u4fdd\u8b77\u56fd\u3068\u306a\u3063\u305f\u304c\u3001\u30b6\u30f3\u30b8\u30d0\u30eb\u30fb\u30d6\u30fc\u30b5\u30a4\u30fc\u30c9\u671d\u306e\u30b9\u30eb\u30bf\u30fc\u30f3\u306f\u7d99\u627f\u3055\u308c\u3001\u30b6\u30f3\u30b8\u30d0\u30eb\u738b\u56fd\u307e\u3067\u7d9a\u3044\u305f\u3002"}, {"color": "#97c2fc", "id": "city", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/AcueductoSegovia04.jpg", "label": "city", "shape": "image", "title": "\u0394\u03ae\u03bc\u03bf\u03c2 \u03bf\u03bd\u03bf\u03bc\u03ac\u03b6\u03b5\u03c4\u03b1\u03b9 \u03bc\u03af\u03b1 \u03bf\u03bd\u03c4\u03cc\u03c4\u03b7\u03c4\u03b1 \u03c4\u03b7\u03c2 \u03b4\u03b7\u03bc\u03cc\u03c3\u03b9\u03b1\u03c2 \u03b4\u03b9\u03bf\u03af\u03ba\u03b7\u03c3\u03b7\u03c2, \u03b7 \u03bf\u03c0\u03bf\u03af\u03b1 \u03c3\u03c4\u03b1 \u03c0\u03b5\u03c1\u03b9\u03c3\u03c3\u03cc\u03c4\u03b5\u03c1\u03b1 \u03ba\u03c1\u03ac\u03c4\u03b7 \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03b5\u03af \u03c4\u03b7 \u03b2\u03b1\u03c3\u03b9\u03ba\u03ae \u03b1\u03c5\u03c4\u03bf\u03b4\u03b9\u03bf\u03b9\u03ba\u03b7\u03c4\u03b9\u03ba\u03ae \u03bc\u03bf\u03bd\u03ac\u03b4\u03b1 \u03ba\u03b1\u03b9 \u03ba\u03b1\u03c4\u03ac \u03ba\u03b1\u03bd\u03cc\u03bd\u03b1 \u03c0\u03b5\u03c1\u03b9\u03bb\u03b1\u03bc\u03b2\u03ac\u03bd\u03b5\u03b9 \u03bc\u03b9\u03b1 \u03c0\u03cc\u03bb\u03b7 \u03ae \u03ba\u03c9\u03bc\u03cc\u03c0\u03bf\u03bb\u03b7 \u03ba\u03b1\u03b9 \u03c4\u03b1 \u03b3\u03cd\u03c1\u03c9 \u03c7\u03c9\u03c1\u03b9\u03ac \u03c4\u03b7\u03c2. \u0394\u03b5\u03bd \u03b5\u03af\u03bd\u03b1\u03b9 \u03c0\u03ac\u03bd\u03c4\u03c9\u03c2 \u03c3\u03c0\u03ac\u03bd\u03b9\u03bf \u03c6\u03b1\u03b9\u03bd\u03cc\u03bc\u03b5\u03bd\u03bf \u03bd\u03b1 \u03c0\u03b5\u03c1\u03b9\u03bb\u03b1\u03bc\u03b2\u03ac\u03bd\u03b5\u03b9 \u03bc\u03cc\u03bd\u03bf \u03ba\u03ac\u03c0\u03bf\u03b9\u03b1 \u03c3\u03c5\u03bd\u03bf\u03b9\u03ba\u03af\u03b1 \u03ae \u03c0\u03c1\u03bf\u03ac\u03c3\u03c4\u03b9\u03bf \u03bc\u03b9\u03b1\u03c2 \u03bc\u03b5\u03b3\u03b1\u03bb\u03bf\u03cd\u03c0\u03bf\u03bb\u03b7\u03c2, \u03ae \u03ba\u03b1\u03b9 \u03b1\u03bd\u03c4\u03af\u03b8\u03b5\u03c4\u03b1 \u03bc\u03cc\u03bd\u03bf \u03c7\u03c9\u03c1\u03b9\u03ac \u03bc\u03b9\u03b1\u03c2 \u03b1\u03c0\u03bf\u03bc\u03bf\u03bd\u03c9\u03bc\u03ad\u03bd\u03b7\u03c2 \u03bf\u03c1\u03b5\u03b9\u03bd\u03ae\u03c2 \u03c0\u03b5\u03c1\u03b9\u03bf\u03c7\u03ae\u03c2 \u03ae \u03b5\u03bd\u03cc\u03c2 \u03bd\u03b7\u03c3\u03b9\u03bf\u03cd."}, {"color": "#97c2fc", "id": "kalabagh", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kalabagh-Punjab_-Pakistan_25.jpg", "label": "kalabagh", "shape": "image", "title": "Kalabagh ist eine Stadt im Distrikt Mianwali in der Provinz Punjab von Pakistan. Der Ort liegt am Ufer des Indus. Die Awan Maliks (paschtunische Stammesoberh\u00e4upter) von Kalabagh wurden Ende des 18. Jahrhunderts von Timur Shah Durrani als Nawabs anerkannt. 1822 wurde das Gebiet von den Sikhs erobert. Nach dem Sieg der Briten \u00fcber die Sikhs im Jahre 1849 wurde der Nawab zum Dank f\u00fcr seine Unterst\u00fctzung mit dem Jagir Kalabagh belehnt, bekam aber nicht mehr den Status eines F\u00fcrsten. Der 7. Nawab von Kalabagh, Malik Amir Muhammad Khan, war 1960\u20131966 Gouverneur der Provinz Westpakistan, die 1970 in Punjab und Sind geteilt wurde (seit 1990 Sindh geschrieben). In Kalabagh befindet sich ein Salzbergwerk mit hochwertigen Halitvorkommen, deren Reinheit zur Erweiterung der Abbaumenge f\u00fchrte."}, {"color": "#97c2fc", "id": "nicobar islands", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Nicobar_Islands.png", "label": "nicobar islands", "shape": "image", "title": "\u30cb\u30b3\u30d0\u30eb\u8af8\u5cf6\uff08\u30cb\u30b3\u30d0\u30eb\u3057\u3087\u3068\u3046\u3001Nicobar Islands\uff09\u306f\u3001\u30a4\u30f3\u30c9\u6d0b\u306e\u30d9\u30f3\u30ac\u30eb\u6e7e\u306b\u6d6e\u304b\u307622\u306e\u5cf6\u3005\u304b\u3089\u306a\u308b\u8af8\u5cf6\u3002\u5317\u65b9\u306b\u3042\u308b\u30a2\u30f3\u30c0\u30de\u30f3\u8af8\u5cf6\uff08\u4e00\u90e8\u9664\u304f\uff09\u3068\u5171\u306b\u3001\u30a4\u30f3\u30c9\u306e\u9023\u90a6\u76f4\u8f44\u5730\u57df\u30a2\u30f3\u30c0\u30de\u30f3\u30fb\u30cb\u30b3\u30d0\u30eb\u8af8\u5cf6\u3092\u6210\u3057\u3066\u3044\u308b\u3002 \u4e3b\u306a\u5cf6\u306f\u5317\u304b\u3089\u3001\u3001\u3001\u3001\u5927\u30cb\u30b3\u30d0\u30eb\u5cf6\u306a\u3069\u3002 \u7dcf\u9762\u7a4d\u306f1,841km2\u3001\u4eba\u53e342,026\u4eba\uff082001\u5e74\uff09\u300265%\u304c\u5148\u4f4f\u6c11\u3067\u300135%\u304c\u30a4\u30f3\u30c9\u3084\u30b9\u30ea\u30e9\u30f3\u30ab\u304b\u3089\u306e\u79fb\u6c11\u3067\u3042\u308b\u3002"}, {"color": "#97c2fc", "id": "englishman", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Jk-rowling-crop.jpg", "label": "englishman", "shape": "image", "title": "Britoj estas lo\u011dantoj de Granda Britio. En malvasta senco de la vorto britoj estas angloj, a\u016d skotoj. Al la lo\u011dantoj de la Unui\u011dinta Re\u011dlando aldone apartenas anka\u016d irlandanoj lo\u011dantaj en Norda Irlando, sed ili ne estas britoj en la \u011dusta senco de la vorto. Sed ja ekzistas nenia suma markigo por la enlo\u011dantoj de Unui\u011dinta Re\u011dlando. Tial oni povas en pli vasta senco anka\u016d la lo\u011dantojn de Norda Irlando marki kiel britoj, kun allaso de certa porcio de malprecizeco. Ofte estadas anstata\u016d la markigo \"britoj\" erare uzata la markigo \"angloj\", same kiel Granda Britio a\u016d Unui\u011dinta Re\u011dlando estadas erare markata kiel Anglio. \u0108i tie temas pri simila eraro kiel \u0109e uzado de Holando anstata\u016d Nederlando kaj holandanoj anstata\u016d nederlandanoj."}, {"color": "#97c2fc", "id": "rome", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Vatican_City_map_EN.png", "label": "rome", "shape": "image", "title": "\u0412\u0430\u0442\u0438\u043a\u0430\u0301\u043d (\u043b\u0430\u0442. Status Civitatis Vatican\u00e6, \u0438\u0442\u0430\u043b. Stato della Citt\u00e0 del Vaticano, \u0442\u0430\u043a\u0436\u0435 \u0432\u0441\u0442\u0440\u0435\u0447\u0430\u0435\u0442\u0441\u044f \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043d\u0438\u0435 \u043d\u0430\u0437\u0432\u0430\u043d\u0438\u044f \u0413\u043e\u0441\u0443\u0434\u0430\u0301\u0440\u0441\u0442\u0432\u043e-\u0433\u043e\u0301\u0440\u043e\u0434 \u0412\u0430\u0442\u0438\u043a\u0430\u0301\u043d) \u2014 \u043a\u0430\u0440\u043b\u0438\u043a\u043e\u0432\u043e\u0435 \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u043e-\u0430\u043d\u043a\u043b\u0430\u0432 (\u0441\u0430\u043c\u043e\u0435 \u043c\u0430\u043b\u0435\u043d\u044c\u043a\u043e\u0435 \u043e\u0444\u0438\u0446\u0438\u0430\u043b\u044c\u043d\u043e \u043f\u0440\u0438\u0437\u043d\u0430\u043d\u043d\u043e\u0435 \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u043e \u0432 \u043c\u0438\u0440\u0435) \u0432\u043d\u0443\u0442\u0440\u0438 \u0442\u0435\u0440\u0440\u0438\u0442\u043e\u0440\u0438\u0438 \u0420\u0438\u043c\u0430, \u0430\u0441\u0441\u043e\u0446\u0438\u0438\u0440\u043e\u0432\u0430\u043d\u043d\u043e\u0435 \u0441 \u0418\u0442\u0430\u043b\u0438\u0435\u0439. \u0421\u0442\u0430\u0442\u0443\u0441 \u0412\u0430\u0442\u0438\u043a\u0430\u043d\u0430 \u0432 \u043c\u0435\u0436\u0434\u0443\u043d\u0430\u0440\u043e\u0434\u043d\u043e\u043c \u043f\u0440\u0430\u0432\u0435 \u2014 \u0432\u0441\u043f\u043e\u043c\u043e\u0433\u0430\u0442\u0435\u043b\u044c\u043d\u0430\u044f \u0441\u0443\u0432\u0435\u0440\u0435\u043d\u043d\u0430\u044f \u0442\u0435\u0440\u0440\u0438\u0442\u043e\u0440\u0438\u044f \u0421\u0432\u044f\u0442\u043e\u0433\u043e \u041f\u0440\u0435\u0441\u0442\u043e\u043b\u0430, \u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0446\u0438\u0438 \u0432\u044b\u0441\u0448\u0435\u0433\u043e \u0434\u0443\u0445\u043e\u0432\u043d\u043e\u0433\u043e \u0440\u0443\u043a\u043e\u0432\u043e\u0434\u0441\u0442\u0432\u0430 \u0420\u0438\u043c\u0441\u043a\u043e-\u043a\u0430\u0442\u043e\u043b\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u0446\u0435\u0440\u043a\u0432\u0438. \u0414\u0438\u043f\u043b\u043e\u043c\u0430\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u0435 \u043c\u0438\u0441\u0441\u0438\u0438 \u0438\u043d\u043e\u0441\u0442\u0440\u0430\u043d\u043d\u044b\u0445 \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432 \u0430\u043a\u043a\u0440\u0435\u0434\u0438\u0442\u0443\u044e\u0442\u0441\u044f \u043f\u0440\u0438 \u0421\u0432\u044f\u0442\u043e\u043c \u041f\u0440\u0435\u0441\u0442\u043e\u043b\u0435, \u0430 \u043d\u0435 \u043f\u0440\u0438 \u0433\u043e\u0440\u043e\u0434\u0435-\u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0435 \u0412\u0430\u0442\u0438\u043a\u0430\u043d. \u0418\u043d\u043e\u0441\u0442\u0440\u0430\u043d\u043d\u044b\u0435 \u043f\u043e\u0441\u043e\u043b\u044c\u0441\u0442\u0432\u0430 \u0438 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u0438\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u0430, \u0430\u043a\u043a\u0440\u0435\u0434\u0438\u0442\u043e\u0432\u0430\u043d\u043d\u044b\u0435 \u043f\u0440\u0438 \u0421\u0432\u044f\u0442\u043e\u043c \u041f\u0440\u0435\u0441\u0442\u043e\u043b\u0435, \u0432\u0432\u0438\u0434\u0443 \u043c\u0430\u043b\u043e\u0439 \u0442\u0435\u0440\u0440\u0438\u0442\u043e\u0440\u0438\u0438 \u0412\u0430\u0442\u0438\u043a\u0430\u043d\u0430 \u0440\u0430\u0437\u043c\u0435\u0449\u0435\u043d\u044b \u0432 \u0420\u0438\u043c\u0435 (\u0432\u043a\u043b\u044e\u0447\u0430\u044f \u0438 \u043f\u043e\u0441\u043e\u043b\u044c\u0441\u0442\u0432\u043e \u0418\u0442\u0430\u043b\u0438\u0438, \u043a\u043e\u0442\u043e\u0440\u043e\u0435, \u0442\u0430\u043a\u0438\u043c \u043e\u0431\u0440\u0430\u0437\u043e\u043c, \u043d\u0430\u0445\u043e\u0434\u0438\u0442\u0441\u044f \u0432 \u0435\u0451 \u0441\u043e\u0431\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0439 \u0441\u0442\u043e\u043b\u0438\u0446\u0435). \u0412\u0430\u0442\u0438\u043a\u0430\u043d \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u043f\u043e\u0441\u0442\u043e\u044f\u043d\u043d\u044b\u043c \u043d\u0430\u0431\u043b\u044e\u0434\u0430\u0442\u0435\u043b\u0435\u043c \u043f\u0440\u0438 \u041e\u0440\u0433\u0430\u043d\u0438\u0437\u0430\u0446\u0438\u0438 \u041e\u0431\u044a\u0435\u0434\u0438\u043d\u0451\u043d\u043d\u044b\u0445 \u041d\u0430\u0446\u0438\u0439 \u0441 1964 \u0433\u043e\u0434\u0430, \u0441\u043e\u0442\u0440\u0443\u0434\u043d\u0438\u0447\u0430\u044f \u0441 \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u0430\u0446\u0438\u0435\u0439 \u0441 1957 \u0433\u043e\u0434\u0430. \u0412 \u0438\u044e\u043b\u0435 2004 \u0433\u043e\u0434\u0430 \u043f\u0440\u0430\u0432\u0430 \u043c\u0438\u0441\u0441\u0438\u0438 \u0421\u0432\u044f\u0442\u043e\u0433\u043e \u041f\u0440\u0435\u0441\u0442\u043e\u043b\u0430 \u043f\u0440\u0438 \u041e\u041e\u041d \u0431\u044b\u043b\u0438 \u0440\u0430\u0441\u0448\u0438\u0440\u0435\u043d\u044b. \u041a\u0440\u043e\u043c\u0435 \u0442\u043e\u0433\u043e, \u0441 \u0430\u0432\u0433\u0443\u0441\u0442\u0430 2008 \u0433\u043e\u0434\u0430 \u0412\u0430\u0442\u0438\u043a\u0430\u043d \u043d\u0430\u0447\u0430\u043b \u0441\u043e\u0442\u0440\u0443\u0434\u043d\u0438\u0447\u0435\u0441\u0442\u0432\u043e \u0441 \u0418\u043d\u0442\u0435\u0440\u043f\u043e\u043b\u043e\u043c \u043d\u0430 \u043f\u043e\u0441\u0442\u043e\u044f\u043d\u043d\u043e\u0439 \u043e\u0441\u043d\u043e\u0432\u0435. \u0412\u0430\u0442\u0438\u043a\u0430\u043d \u043a\u0430\u043a \u0443\u043d\u0438\u043a\u0430\u043b\u044c\u043d\u043e\u0435 \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u043e \u043d\u0435 \u0443\u0447\u0430\u0441\u0442\u0432\u0443\u0435\u0442 \u0432 \u0431\u043e\u043b\u044c\u0448\u0438\u043d\u0441\u0442\u0432\u0435 \u043f\u0440\u043e\u0435\u043a\u0442\u043e\u0432 \u0415\u0421, \u043d\u043e \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u0435\u0442 \u0435\u0432\u0440\u043e \u0432 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u0432\u0430\u043b\u044e\u0442\u044b \u0438 \u0432\u044b\u043f\u0443\u0441\u043a\u0430\u0435\u0442 \u0441\u043e\u0431\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0435 \u043c\u043e\u043d\u0435\u0442\u044b \u0435\u0432\u0440\u043e."}, {"color": "#97c2fc", "id": "sniper", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bundeswehr_sniper_team_in_position.jpg", "label": "sniper", "shape": "image", "title": "\u0421\u043d\u0430\u0301\u0439\u043f\u0435\u0440 (\u0430\u043d\u0433\u043b. sniper) \u2014 \u0441\u043f\u0435\u0446\u0438\u0430\u043b\u044c\u043d\u043e \u043f\u043e\u0434\u0433\u043e\u0442\u043e\u0432\u043b\u0435\u043d\u043d\u044b\u0439 \u0438 \u0432 \u0441\u043e\u0432\u0435\u0440\u0448\u0435\u043d\u0441\u0442\u0432\u0435 \u0432\u043b\u0430\u0434\u0435\u044e\u0449\u0438\u0439 \u0441\u0432\u043e\u0438\u043c \u043e\u0440\u0443\u0436\u0438\u0435\u043c \u043f\u0440\u043e\u0444\u0435\u0441\u0441\u0438\u043e\u043d\u0430\u043b  \u043f\u043e\u0432\u044b\u0448\u0435\u043d\u043d\u0430\u044f \u0432\u043d\u0438\u043c\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u0441\u0442\u044c, \u0442\u0435\u0440\u043f\u0435\u043b\u0438\u0432\u043e\u0441\u0442\u044c, \u0430\u043a\u043a\u0443\u0440\u0430\u0442\u043d\u043e\u0441\u0442\u044c, \u0441\u0442\u0440\u043e\u0433\u0430\u044f \u0441\u0430\u043c\u043e\u0434\u0438\u0441\u0446\u0438\u043f\u043b\u0438\u043d\u0430, \u0445\u043b\u0430\u0434\u043d\u043e\u043a\u0440\u043e\u0432\u0438\u0435, \u0432\u044b\u0441\u043e\u043a\u043e\u0440\u0430\u0437\u0432\u0438\u0442\u043e\u0435 \u0430\u0431\u0441\u0442\u0440\u0430\u043a\u0442\u043d\u043e\u0435 \u043c\u044b\u0448\u043b\u0435\u043d\u0438\u0435.\u0421\u043d\u0430\u0439\u043f\u0435\u0440 \u043d\u0435 \u0434\u043e\u043b\u0436\u0435\u043d \u043a\u0443\u0440\u0438\u0442\u044c, \u0442\u0430\u043a \u043a\u0430\u043a \u043a\u0443\u0440\u0435\u043d\u0438\u0435 \u0432\u044b\u0437\u044b\u0432\u0430\u0435\u0442 \u043f\u043e\u0432\u044b\u0448\u0435\u043d\u043d\u043e\u0435 \u0441\u0435\u0440\u0434\u0446\u0435\u0431\u0438\u0435\u043d\u0438\u0435, \u0447\u0442\u043e \u043c\u0435\u0448\u0430\u0435\u0442 \u0442\u043e\u0447\u043d\u043e\u043c\u0443 \u0432\u044b\u0441\u0442\u0440\u0435\u043b\u0443. \u0417\u0430\u0434\u0430\u0447\u0430 \u0432\u043e\u0439\u0441\u043a\u043e\u0432\u043e\u0433\u043e \u0441\u043d\u0430\u0439\u043f\u0435\u0440\u0430 \u2014 \u043f\u043e\u0440\u0430\u0436\u0435\u043d\u0438\u0435 \u0441\u043d\u0430\u0439\u043f\u0435\u0440\u043e\u0432, \u043a\u043e\u043c\u0430\u043d\u0434\u043d\u043e\u0433\u043e \u0441\u043e\u0441\u0442\u0430\u0432\u0430, \u043d\u0430\u0431\u043b\u044e\u0434\u0430\u0442\u0435\u043b\u0435\u0439, \u0441\u0432\u044f\u0437\u0438\u0441\u0442\u043e\u0432, \u043c\u043e\u0442\u043e\u0446\u0438\u043a\u043b\u0438\u0441\u0442\u043e\u0432, \u043f\u0430\u0440\u0430\u0448\u044e\u0442\u0438\u0441\u0442\u043e\u0432, \u0432\u043e\u0435\u043d\u043d\u043e\u0441\u043b\u0443\u0436\u0430\u0449\u0438\u0445 \u0438\u0437 \u0441\u043e\u0441\u0442\u0430\u0432\u0430 \u043e\u0440\u0443\u0434\u0438\u0439\u043d\u043e\u0433\u043e, \u043c\u0438\u043d\u043e\u043c\u0451\u0442\u043d\u043e\u0433\u043e \u0438\u043b\u0438 \u043f\u0443\u043b\u0435\u043c\u0451\u0442\u043d\u043e\u0433\u043e \u0440\u0430\u0441\u0447\u0451\u0442\u043e\u0432, \u043d\u0430\u0431\u043b\u044e\u0434\u0430\u0442\u0435\u043b\u044c\u043d\u044b\u0445, \u043e\u043f\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u0438 \u0440\u0430\u0434\u0438\u043e\u043b\u043e\u043a\u0430\u0446\u0438\u043e\u043d\u043d\u044b\u0445 \u043f\u0440\u0438\u0431\u043e\u0440\u043e\u0432, \u0441\u0438\u0441\u0442\u0435\u043c \u0443\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u044f \u0431\u0440\u043e\u043d\u0435\u0442\u0430\u043d\u043a\u043e\u0432\u043e\u0439 \u0442\u0435\u0445\u043d\u0438\u043a\u0438 \u043f\u0440\u043e\u0442\u0438\u0432\u043d\u0438\u043a\u0430, \u0441\u043d\u0438\u0436\u0430\u044e\u0449\u0438\u0445\u0441\u044f \u0441\u0430\u043c\u043e\u043b\u0451\u0442\u043e\u0432, \u0443\u043d\u0438\u0447\u0442\u043e\u0436\u0435\u043d\u0438\u0435 \u0437\u0430\u043c\u0430\u0441\u043a\u0438\u0440\u043e\u0432\u0430\u043d\u043d\u044b\u0445, \u043f\u043e\u044f\u0432\u043b\u044f\u044e\u0449\u0438\u0445\u0441\u044f \u043d\u0430 \u043a\u043e\u0440\u043e\u0442\u043a\u043e\u0435 \u0432\u0440\u0435\u043c\u044f \u043e\u0434\u0438\u043d\u043e\u0447\u043d\u044b\u0445 \u0446\u0435\u043b\u0435\u0439. \u0421\u043d\u0430\u0439\u043f\u0435\u0440, \u043a\u0430\u043a \u043f\u0440\u0430\u0432\u0438\u043b\u043e, \u0432\u043e\u043e\u0440\u0443\u0436\u0430\u0435\u0442\u0441\u044f \u043e\u0431\u044b\u0447\u043d\u043e\u0439 \u0432\u0438\u043d\u0442\u043e\u0432\u043a\u043e\u0439 \u0438\u043b\u0438 \u0441\u043d\u0430\u0439\u043f\u0435\u0440\u0441\u043a\u043e\u0439 \u0432\u0438\u043d\u0442\u043e\u0432\u043a\u043e\u0439 \u0441 \u043e\u043f\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u043c \u043f\u0440\u0438\u0446\u0435\u043b\u043e\u043c \u0438 \u0438\u043d\u044b\u043c\u0438 \u0441\u043f\u0435\u0446\u0438\u0430\u043b\u044c\u043d\u044b\u043c\u0438 \u0443\u0441\u0442\u0440\u043e\u0439\u0441\u0442\u0432\u0430\u043c\u0438. \u0412 \u0437\u0430\u0432\u0438\u0441\u0438\u043c\u043e\u0441\u0442\u0438 \u043e\u0442 \u0441\u043f\u0435\u0446\u0438\u0444\u0438\u043a\u0438 \u043f\u0440\u0435\u0434\u0441\u0442\u043e\u044f\u0449\u0435\u0439 \u0431\u043e\u0435\u0432\u043e\u0439 \u0437\u0430\u0434\u0430\u0447\u0438 \u0441\u043d\u0430\u0439\u043f\u0435\u0440\u043e\u043c \u043c\u043e\u0433\u0443\u0442 \u043f\u0440\u0438\u043c\u0435\u043d\u044f\u0442\u044c\u0441\u044f \u0434\u0440\u0443\u0433\u0438\u0435 \u0432\u0438\u0434\u044b \u0441\u0442\u0440\u0435\u043b\u043a\u043e\u0432\u043e\u0433\u043e \u043e\u0440\u0443\u0436\u0438\u044f, \u0438\u043d\u0436\u0435\u043d\u0435\u0440\u043d\u044b\u0445 \u0431\u043e\u0435\u043f\u0440\u0438\u043f\u0430\u0441\u043e\u0432, \u0441\u0440\u0435\u0434\u0441\u0442\u0432 \u043c\u0430\u0441\u043a\u0438\u0440\u043e\u0432\u043a\u0438 \u0438 \u0434\u0440\u0443\u0433\u0438\u0445 \u0441\u043f\u0435\u0446\u0441\u0440\u0435\u0434\u0441\u0442\u0432."}, {"color": "#97c2fc", "id": "barotseland", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Le_Barotseland.jpg", "label": "barotseland", "shape": "image", "title": "Barotseland liegt in der Westprovinz von Sambia. Es deckt sich weitgehend mit dieser Provinz, unter der sich die n\u00e4heren geographischen Beschreibungen finden. Barotseland ist das einstige Territorium des K\u00f6nigreiches der Lozi. Es bestand von etwa 1835 bis 1890 und danach als britisches Protektorat bis 1964. Noch heute genie\u00dft das Gebiet eine betr\u00e4chtliche Autonomie in Sambia. Doch die Bestrebungen nach v\u00f6lliger Unabh\u00e4ngigkeit halten bis heute an, obwohl ein Vertrag von 1964 festlegt, dass Sambia seine Unabh\u00e4ngigkeit zusammen mit Barotseland als integralem Bestandteil erlangt. Die Traditionen des K\u00f6nigreichs pr\u00e4gen bis heute Leben und Br\u00e4uche dieser Provinz. Das Volk von Barotseland erkl\u00e4rte sich am 26. M\u00e4rz 2012 f\u00fcr unabh\u00e4ngig, da die neue Regierung Sambias das Autonomieabkommen von 1964 nicht eingehalten h\u00e4tte."}, {"color": "#97c2fc", "id": "northern ireland", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Peter_Canavan_-_SFC_2005_cc_3.0.jpg", "label": "northern ireland", "shape": "image", "title": "L\u0027Irlanda del Nord (inglese: Northern Ireland; irlandese: Tuaisceart \u00c9ireann; Ulster Scots: Norlin Airlann) \u00e8 una delle quattro nazioni costitutive del Regno Unito. Oltre che come nazione, \u00e8 variabilmente descritta come Stato, regione o provincia del Regno Unito, a seconda dei contesti. Copre un\u0027area di 13 843 km\u00b2 nella parte nord-orientale dell\u0027isola d\u0027Irlanda e confina con la Repubblica d\u0027Irlanda. A partire dalla firma dell\u0027accordo del Venerd\u00ec Santo nel 1998, l\u0027Irlanda del Nord ha ampi margini di autogoverno all\u0027interno del Regno Unito; secondo tale accordo, coopera con la Repubblica d\u0027Irlanda in alcuni ambiti, mentre altri temi sono riservati al governo britannico, anche se la Repubblica d\u0027Irlanda \"pu\u00f2 proporre nuovi punti di vista e opinioni\" con \"sforzi determinati a risolvere i disaccordi tra i due governi\". L\u0027Irlanda del Nord fu creata nel 1921, quando l\u0027Irlanda fu divisa in \"Irlanda del Nord\" e \"Irlanda del Sud\" con una legge del 1920 (Government of Ireland Act) del Parlamento britannico. Diversamente dall\u0027Irlanda del Sud, che sarebbe divenuta lo Stato Libero d\u0027Irlanda nel 1922, la maggioranza della popolazione dell\u0027Irlanda del Nord era unionista e lealista con il Regno Unito, in quanto gran parte della popolazione era protestante e discendente di coloni provenienti dalla Gran Bretagna; tuttavia, una minoranza significativa, principalmente cattolica, era nazionalista e repubblicana e voleva, pertanto, un\u0027Irlanda unita indipendente dal dominio britannico. Oggi, i primi si descrivono generalmente come britannici, mentre i secondi come irlandesi; alcune persone di entrambe le comunit\u00e0 si definiscono nordirlandesi. Storicamente, l\u0027Irlanda del Nord era segnata da discriminazione e ostilit\u00e0 tra le due comunit\u00e0, in quella che David Trimble, vincitore del Premio Nobel per la pace, defin\u00ec una \"casa fredda\" per i cattolici. Verso la fine degli anni \u002760, i conflitti tra le due comunit\u00e0 e le forze statali coinvolte sfociarono nei tre decenni di violenze note come conflitto nordirlandese (o The Troubles in lingua inglese), che costarono la vita a oltre tremila persone e causarono oltre 50 000 feriti. L\u0027Accordo del Venerd\u00ec Santo del 1998 fu un grande passo in avanti nel processo di pace, anche se il confessionalismo e la segregazione religiosa rimangono ancora gravi problemi sociali. L\u0027Irlanda del Nord \u00e8 stata storicamente la regione pi\u00f9 industrializzata dell\u0027isola. Dopo il declino seguito al periodo di turbolenza politica e sociale dei Troubles, la sua economia \u00e8 cresciuta fortemente a partire dalla fine degli anni \u002790. Ci\u00f2 fu dovuto in parte al \"dividendo di pace\" e in parte a causa dell\u0027aumento dei commerci con la Repubblica d\u0027Irlanda, maggiore libert\u00e0 di movimento dovuta alla fine dei controlli di sicurezza dell\u0027esercito britannico e una netta diminuzione dei problemi di sicurezza. Tutto questo ha portato all\u0027aumento del turismo, investimenti e commerci da tutto il mondo. La disoccupazione nell\u0027Irlanda del Nord ha toccato il suo massimo nel 1986, con il 17,2%, per poi scendere fino al 6,1% nell\u0027agosto 2014 e per poi decrescere ulteriormente dell\u00271,2% nel corso dell\u0027anno, in maniera simile al 6,2% del complesso del Regno Unito. Il 58,2% dei disoccupati non ha occupazione da oltre un anno. Le principali personalit\u00e0 artistiche e sportive dell\u0027Irlanda del Nord includono Van Morrison, Rory McIlroy, Joey Dunlop e George Best. Alcuni che provengono dall\u0027Irlanda del Nord hanno successivamente chiesto ed ottenuto la cittadinanza irlandese, come ad esempio il poeta S\u00e9amus Heaney; al tempo stesso, anche cittadini irlandesi che vogliano stabilirsi in Irlanda del Nord o in Gran Bretagna possono ottenere la cittadinanza britannica con modalit\u00e0 pi\u00f9 semplici rispetto ad altri immigrati. I legami culturali tra Irlanda del Nord, il resto dell\u0027Irlanda e la parte restante del Regno Unito sono complessi, in quanto l\u0027Irlanda del Nord gode di un mix culturale che proviene dall\u0027Irlanda e dal Regno Unito. In molti sport, l\u0027isola d\u0027Irlanda compete con un\u0027unica squadra, con l\u0027eccezione del calcio e del netball, le cui organizzazioni sono separate da quelle della Repubblica d\u0027Irlanda. L\u0027Irlanda del Nord compete singolarmente ai Giochi del Commonwealth e gli atleti della nazione possono competere sia con la Gran Bretagna sia con l\u0027Irlanda ai Giochi olimpici. In quanto territorio appartenente al Regno Unito, ha avuto come motto Quis separabit?, che in latino significa Chi potr\u00e0 separarci?. Dopo lo scoppio dei Troubles, esso \u00e8 stato adottato dall\u0027UDA."}, {"color": "#97c2fc", "id": "thebes", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Thessaly.jpg", "label": "thebes", "shape": "image", "title": "Das thessalische oder phthiotische Theben (altgriechisch \u0398\u1fc6\u03b2\u03b1\u03b9 \u03a6\u03b8\u03b9\u03ce\u03c4\u03b9\u03b4\u03b5\u03c2 Th\u0113bai Phthi\u014dtides) war die zentrale Stadt am pagas\u00e4ischen Meerbusen in Thessalien. Sie wurde in alter Zeit von den sogenannten Achaioi phthiotioi bewohnt. Sie ist heute Ruinenst\u00e4tte n\u00f6rdlich des Dorfes Mikrothives (\u201aKlein-Theben\u2018) und noch nicht sicher identifiziert, m\u00f6glicherweise aber mit Phylake identisch. Da das b\u00f6otische Theben durch Einwanderung von thessalischen Ach\u00e4ern besiedelt worden sein soll, ist es wahrscheinlich, dass hier ein Zusammenhang bestand. Bedeutung erlangte die Stadt erst nach den Perserkriegen. 217 v. Chr. wurde das thessalische Theben von Philipp V. erobert und hie\u00df zeitweilig Philippopolis."}, {"color": "#97c2fc", "id": "bilingual", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Multilingual_message_at_a_comfort_room_in_Puerto_Princesa,_Palawan,_Philippines.jpg", "label": "bilingual", "shape": "image", "title": "\u591a\u8a9e\u5236\uff08\u82f1\u8a9e\uff1aMultilingualism\uff09\uff0c\u6307\u793e\u7fa4\u6216\u500b\u4eba\uff0c\u4f7f\u7528\u5169\u7a2e\uff08\u4ea6\u7a31\u96d9\u8a9e\uff09\u6216\u5169\u7a2e\u4ee5\u4e0a\u8a9e\u8a00\u7684\u73fe\u8c61\u3002\u4e16\u754c90%\u4ee5\u4e0a\u7684\u4eba\u6c11\u8655\u65bc\u96d9\u8a9e\u6216\u591a\u8a9e\u793e\u6703\u4e2d\uff0c\u6216\u65e5\u5e38\u4f7f\u7528\u591a\u7a2e\u8a9e\u8a00\u3002\u591a\u8bed\u5236\u4e0e\u591a\u8bed\u80fd\u901a\u4e3b\u4e49\uff08\u82f1\u8a9e\uff1aPolyglotism\uff09\u6240\u6307\u6982\u5ff5\u4e0d\u540c\uff0c\u5f8c\u8005\u70ba\u901a\u66c9\u591a\u9580\u8a9e\u8a00\u7684\u80fd\u529b\u4ee5\u53ca\u4e3b\u5f35\u5b78\u7fd2\u591a\u9580\u8a9e\u8a00\u7684\u7acb\u5834\u7b49\u3002\u591a\u8a9e\u8a00\u767c\u8a00\u8005\u5728\u7ae5\u5e74\u6642\u671f\u7372\u5f97\u4f75\u4fdd\u6301\u81f3\u5c11\u4e00\u7a2e\u8a9e\u8a00\uff0c\u5373\u6240\u8b02\u7684\u7b2c\u4e00\u8a9e\u8a00\uff08L1\uff09\u3002\u7b2c\u4e00\u7a2e\u8a9e\u8a00\uff08\u6709\u6642\u4e5f\u7a31\u70ba\u6bcd\u8a9e\uff09\u662f\u5728\u6c92\u6709\u6b63\u898f\u6559\u80b2\u7684\u60c5\u6cc1\u4e0b\u901a\u904e\u5c1a\u672a\u91d0\u6e05\u7684\u6a5f\u5236\u7372\u5f97\u7684\u3002\u5f9e\u9019\u4e9b\u65e9\u671f\u968e\u6bb5\u7372\u5f97\u5169\u7a2e\u8a9e\u8a00\u7684\u5152\u7ae5\u7a31\u70ba\u540c\u8072\u96d9\u8a9e\u3002\u5373\u4f7f\u5728\u540c\u6642\u4f7f\u7528\u96d9\u8a9e\u7684\u60c5\u6cc1\u4e0b\uff0c\u4e00\u7a2e\u8a9e\u8a00\u901a\u5e38\u5360\u4e3b\u5c0e\u5730\u4f4d\u3002"}, {"color": "#97c2fc", "id": "westminster", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/House_of_Lords_composition.svg", "label": "westminster", "shape": "image", "title": "Parlemen Kerajaan Bersatu Britania Raya dan Irlandia Utara adalah badan legislatif tertinggi di Britania Raya dan wilayah seberang lautnya. Parlemen ini bersifat bikameral, dengan Dewan Bangsawan Britania Raya sebagai majelis tinggi dan Dewan Rakyat Britania Raya sebagai majelis rendah. Parlemen ini berdiri pada tahun 1707 setelah diratifikasinya Undang-Undang Penyatuan 1707 oleh Parlemen Inggris dan Parlemen Skotlandia."}, {"color": "#97c2fc", "id": "falkland islands", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Aerial_photo_Port_Stanley_edit.jpg", "label": "falkland islands", "shape": "image", "title": "Les illes Malvines, o illes Falkland (en angl\u00e8s Falkland Islands), s\u00f3n un arxip\u00e8lag brit\u00e0nic situat al sud de l\u0027oce\u00e0 Atl\u00e0ntic, a una dist\u00e0ncia m\u00ednima de la Patag\u00f2nia de 480 km, a uns 772 km del cap d\u0027Hornos, com tamb\u00e9 1.080 km a l\u0027oest de Shag Rocks (Illes Ge\u00f2rgia del Sud i Sandwich del Sud) i 940 km al nord del , el qual inclou regions reclamades per Xile o l\u0027Argentina a l\u0027Ant\u00e0rtida. L\u0027arxip\u00e8lag est\u00e0 format per dues grans illes: Soledad (en angl\u00e8s East Falkland) i Gran Malvina (en angl\u00e8s West Falkland), i 776 petites illes. La ciutat de Port Stanley, situada a l\u0027Illa Soledad -tamb\u00e9 anomenada Malvina Oriental-, \u00e9s la capital. El clima \u00e9s subant\u00e0rtic."}, {"color": "#97c2fc", "id": "barbarism", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Invasions_of_the_Roman_Empire_1.png", "label": "barbarism", "shape": "image", "title": "\u0628\u0631\u0627\u0628\u0631\u0629 \u0623\u0648 \u0628\u0631\u0627\u0628\u0631\u064a (\u0628\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629: barbarian)\u200f \u0625\u0646\u0633\u0627\u0646 \u064a\u0646\u0638\u0631 \u0625\u0644\u064a\u0647 \u0639\u0644\u0649 \u0623\u0646\u0647 \u063a\u064a\u0631 \u0645\u062a\u062d\u0636\u0631 \u0623\u0648 \u0628\u062f\u0627\u0626\u064a. \u0648\u0639\u0627\u062f\u0629 \u0645\u0627 \u064a\u0637\u0644\u0642 \u0639\u0644\u0649 \u0623\u0633\u0627\u0633 \u0627\u0644\u062a\u0639\u0645\u064a\u0645 \u0627\u0644\u0642\u0627\u0626\u0645 \u0639\u0644\u0649 \u0627\u0644\u0635\u0648\u0631\u0629 \u0627\u0644\u0646\u0645\u0637\u064a\u0629 \u0627\u0644\u0634\u0627\u0626\u0639\u0629\u061b \u064a\u0645\u0643\u0646 \u0623\u0646 \u064a\u0643\u0648\u0646 \u0627\u0644\u0628\u0631\u0628\u0631\u064a \u0639\u0636\u0648 \u0645\u0646 \u0623\u0645\u0629 \u064a\u062d\u0643\u0645 \u0639\u0644\u064a\u0647\u0627 \u0627\u0644\u0628\u0639\u0636 \u0639\u0644\u0649 \u0623\u0646\u0647\u0627 \u0623\u0642\u0644 \u062d\u0636\u0627\u0631\u064a\u0629 \u0623\u0648 \u0646\u0638\u0627\u0645\u064a\u0629 (\u0645\u062b\u0644 \u0627\u0644\u0645\u062c\u062a\u0645\u0639 \u0627\u0644\u0642\u0628\u0644\u064a)\u060c \u0643\u0645\u0627 \u064a\u0645\u0643\u0646 \u0623\u0646 \u064a\u0643\u0648\u0646 \u0623\u064a\u0636\u0627 \u062c\u0632\u0621\u0627 \u0645\u0646 \u0645\u062c\u0645\u0648\u0639\u0629 \u062b\u0642\u0627\u0641\u064a\u0629 \u00ab\u0628\u062f\u0627\u0626\u064a\u0629\u00bb \u0645\u0639\u064a\u0646\u0629 (\u0645\u062b\u0644 \u0627\u0644\u0628\u062f\u0648 \u0627\u0644\u0631\u062d\u0644) \u0623\u0648 \u0627\u0644\u0637\u0628\u0642\u0629 \u0627\u0644\u0627\u062c\u062a\u0645\u0627\u0639\u064a\u0629 (\u0645\u062b\u0644 \u0642\u0637\u0627\u0639 \u0627\u0644\u0637\u0631\u0642) \u0633\u0648\u0627\u0621 \u062f\u0627\u062e\u0644 \u0627\u0644\u0623\u0645\u0629 \u0623\u0648 \u062e\u0627\u0631\u062c\u0647\u0627. \u0628\u062f\u0644\u0627 \u0645\u0646 \u0630\u0644\u0643\u060c \u064a\u0645\u0643\u0646 \u0623\u0646 \u064a\u0643\u0648\u0646 \u0645\u062d\u062a\u0631\u0645\u0627 \u0648\u062d\u0627\u0644\u0645\u0627 \u0645\u062b\u0644 \u0627\u0644\u0647\u0645\u062c\u064a \u0627\u0644\u0646\u0628\u064a\u0644. \u0641\u064a \u0627\u0644\u0627\u0633\u062a\u062e\u062f\u0627\u0645 \u0627\u06  em ve\u00edculos da m\u00eddia ocidental, no contexto da chamada guerra contra o terrorismo como sin\u00f4nimo de \"terrorismo isl\u00e2mico\" e, para esse efeito tem sido usado para descrever organiza\u00e7\u00f5es como a Al-Qaeda, Talib\u00e3, a Irmandade Mu\u00e7ulmana, o Hamas, os Wahhabistas, salafi e o Hezbollah, mas tamb\u00e9m para criticar a natureza de certos regimes, como o que resultou da Revolu\u00e7\u00e3o Iraniana, ou o da Ar\u00e1bia Saudita."}, {"color": "#97c2fc", "id": "glorious revolution", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/James_Francis_Edward_Stuart_c._1703_attributed_to_Alexis_Simon_Belle.jpg", "label": "glorious revolution", "shape": "image", "title": "La Revoluci\u00f3 Gloriosa fou un aixecament de les classes altes angleses que s\u0027al\u00e7aren el 1688 contra els intents absolutistes del rei Jaume II. Aquest rei de la dinastia escocesa dels Estuard pretenia, a trav\u00e9s de les pol\u00edtiques autorit\u00e0ries, imposar un sistema que trenqu\u00e9s amb les tradicions parlament\u00e0ries angleses i adoptar el catolicisme enfront de l\u0027anglicanisme protestant del pa\u00eds. La revoluci\u00f3 va consistir en un canvi de dinastia que propici\u00e9s un afavoriment de l\u0027autonomia del Parlament angl\u00e8s per governar en inter\u00e8s del pa\u00eds (o les classes preeminents) i no en pro d\u0027un sol rei. Aquesta revoluci\u00f3 s\u0027emmarca, per tant, en la lluita religiosa entre el poder cat\u00f2lic de Roma i el protestantisme europeu de tota l\u0027edat moderna, per\u00f2 tamb\u00e9 entre el poder absolut i cada cop m\u00e9s autoritari de les monarquies europees i els drets nobiliaris i patricis de les classes altes que volien constitucions i normes per limitar el poder mon\u00e0rquic i parlaments per sancionar l\u0027obra dels reis i arribar a pactes favorables. El nom es va donar tamb\u00e9 a la revoluci\u00f3 comunista al Congo (Brazzaville) i al cop d\u0027estat que va deposar Isabel II d\u0027Espanya."}, {"color": "#97c2fc", "id": "machine gun", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/IDF-machineguns-67.jpg", "label": "machine gun", "shape": "image", "title": "La mitrailleuse est une arme automatique, chambr\u00e9e pour une munition de calibre inf\u00e9rieur \u00e0 20 millim\u00e8tres, les armes similaires de calibre sup\u00e9rieur \u00e9tant g\u00e9n\u00e9ralement appel\u00e9es \"canons automatiques\" ou \"mitrailleurs\". Elle permet d\u0027offrir une puissance de feu maximale par une capacit\u00e9 au tir en rafales soutenue, ainsi qu\u0027une port\u00e9e pratique sup\u00e9rieure \u00e0 celle d\u0027une arme individuelle. Son apparition est souvent consid\u00e9r\u00e9e comme l\u0027un des \u00e9l\u00e9ments majeurs marquant l\u0027entr\u00e9e de la guerre dans l\u0027\u00e8re industrielle. Elle est \u00e0 distinguer du fusil-mitrailleur, plus l\u00e9ger, pouvant s\u2019\u00e9pauler et d\u00e9pourvu de support fixe."}, {"color": "#97c2fc", "id": "miskito indian", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/MiskitoPeople.jpg", "label": "miskito indian", "shape": "image", "title": "\u7c73\u65af\u57fa\u6258\u4eba\u662f\u4e2d\u7f8e\u6d32\u7684\u5370\u7b2c\u5b89\u4eba\uff0c\u5176\u9886\u5730\u4ece\u6d2a\u90fd\u62c9\u65af\u7684\u5ef6\u4f38\u81f3\u5c3c\u52a0\u62c9\u74dc\u7684\u683c\u5170\u5fb7\u6cb3\u4e00\u5e26\u3002\u4ed6\u4eec\u6709\u81ea\u5df1\u7684\u8bed\u8a00\uff0c\u4f46\u662f\u6709\u76f8\u5f53\u591a\u7684\u4eba\u8bb2\uff0c\u897f\u73ed\u7259\u8bed\uff0c\u62c9\u739b\u8bed\uff08Rama\uff09\u548c\u5176\u4ed6\u8bed\u8a00\u3002\u514b\u91cc\u5965\u5c14\u82f1\u8bed\u7684\u4f7f\u7528\u6e90\u4e8e\u4e0e\u82f1\u56fd\u4eba\u7684\u9891\u7e41\u63a5\u89e6\u3002\u8bb8\u591a\u4eba\u4fe1\u57fa\u7763\u6559\u3002 \u73b0\u5728\u5373\u4f7f\u8fd8\u6709\u7eaf\u8840\u7edf\u7684\u7c73\u65af\u57fa\u6258\u4eba\uff0c\u4e5f\u5df2\u7ecf\u5f88\u7f55\u89c1\uff0c\u56e0\u4e3a\u51e0\u4e2a\u4e16\u7eaa\u4ee5\u6765\uff0c\u5728\u4ed6\u4eec\u90a3\u513f\u5bfb\u6c42\u907f\u96be\uff0c\u5e76\u4e0e\u4ed6\u4eec\u901a\u5a5a\u3002\u4ed6\u4eec\u7684\u9886\u5730\u5916\u4eba\u96be\u4ee5\u8fdb\u5165\uff0c\u56e0\u6b64\u8f83\u5c11\u53d7\u5230\u897f\u73ed\u7259\u6b96\u6c11\u8005\u7684\u5165\u4fb5\u3002 \u4f20\u7edf\u7684\u7c73\u65af\u57fa\u6258\u793e\u4f1a\u662f\u9ad8\u5ea6\u7ed3\u6784\u5316\u7684\u793e\u4f1a\uff0c\u5177\u6709\u660e\u786e\u7684\u653f\u6cbb\u4f53\u7cfb\u3002\u6709\u56fd\u738b\uff0c\u4f46\u4ed6\u4e0d\u62e5\u6709\u6240\u6709\u7684\u6743\u529b\uff0c\u4e0e\u4ed6\u5e73\u5206\u6743\u529b\u7684\u6709\u603b\u7763\u548c\u5c06\u519b\uff0c1750\u5e74\u4ee3\u8fd8\u6709\u6d77\u519b\u4e0a\u5c06\u3002\u5b9e\u9645\u4e0a\uff0c\u8bb8\u591a\u56fd\u738b\u5177\u6709\u534a\u795e\u8bdd\u7684\u8272\u5f69\uff0c\u56e0\u6b64\u5173\u4e8e\u56fd\u738b\u7684\u5386\u53f2\u8d44\u6599\u5f80\u5f80\u4e0d\u660e\uff0c\u76f4\u81f31687\u5e74\u624d\u6709\u8bb0\u8f7d\u7b2c\u4e00\u4f4d\u88ab\u786e\u8ba4\u7684\u56fd\u738b\u2014\u2014\u3002 \u8fd9\u4e00\u4f53\u7cfb\u4f7f\u5f97\u7c73\u65af\u57fa\u6258\u4eba\u5728\u6574\u4e2a\u897f\u73ed\u7259\u7edf\u6cbb\u53ca\u671f\u95f4\u5f97\u4ee5\u4fdd\u6301\u81ea\u5df1\u7684\u72ec\u7acb\u3002\u4f46\u57281894\u5e74\uff0c\u4ed6\u4eec\u8fd8\u662f\u88ab\u5e76\u5165\u6d2a\u90fd\u62c9\u65af\u3002 \u82f1\u56fd\u51fa\u4e8e\u5728\u4e2d\u7f8e\u6d32\uff08\u7279\u522b\u662f\u82f1\u5c5e\u6d2a\u90fd\u62c9\u65af\uff0c\u4eca\u4f2f\u5229\u5179\uff09\u7684\u7ecf\u6d4e\u5229\u76ca\uff0c\u4f7f\u7c73\u65af\u57fa\u6258\u4eba\u80fd\u8d2d\u4e70\u67aa\u652f\u53ca\u5176\u5b83\u6b66\u5668\u3002\u82f1\u56fd\u8fd8\u5e2e\u52a9\u6210\u7acb\u4e86\u5c3c\u52a0\u62c9\u74dc\uff0c\u60f3\u4f5c\u4e3a\u56fd\u5bb6\u5206\u7ed9\u7c73\u65af\u57fa\u6258\u4eba\u3002\u4e0d\u4e45\uff0c\u7531\u7c73\u65af\u57fa\u6258\u4eba\u548c\u6851\u535a\u4eba\uff08\u5370\u9ed1\u6df7\u8840\u4eba\uff09\u7ec4\u6210\u7684\u961f\u4f0d\u5f00\u59cb\u88ad\u51fb\u4f4d\u4e8e\u6d2a\u90fd\u62c9\u65af\u7684\u897f\u73ed\u7259\u6b96\u6c11\u533a\uff0c\u591a\u662f\u4e3a\u4e86\u6551\u56de\u6ca6\u4e3a\u5974\u96b6\u7684\u7c73\u65af\u57fa\u6258\u4eba\uff0c\u4e0d\u8ba9\u4ed6\u4eec\u88ab\u8d29\u53bb\u6b27\u6d32\uff0c\u4f46\u5e38\u5e38\u4e5f\u4e3a\u4e86\u5974\u5f79\u5176\u4ed6\u5370\u7b2c\u5b89\u4eba\uff0c\u628a\u4ed6\u4eec\u5356\u7ed9\u82f1\u56fd\u4eba\u53bb\u7259\u4e70\u52a0\u505a\u5974\u96b6\uff08\u5f88\u957f\u4e00\u6bb5\u65f6\u95f4\uff0c\u7c73\u65af\u57fa\u6258\u4eba\u81ea\u8ba4\u4e3a\u4f18\u4e8e\u540c\u4e00\u5730\u533a\u7684\u5176\u4ed6\u90e8\u843d\uff0c\u79f0\u4ed6\u4eec\u4e3a\u201c\u91ce\u4eba\u201d\u3002\u5386\u53f2\u5b66\u5bb6\u8ba4\u4e3a\uff0c\u7c73\u65af\u57fa\u6258\u4eba\u5bfb\u6c42\u4e00\u79cd\u82f1\u56fd\u8eab\u4efd\uff0c\u6b27\u6d32\u670d\u9970\u5728\u7c73\u65af\u57fa\u6258\u4eba\u95f4\u5341\u5206\u6d41\u884c\uff0c\u82f1\u56fd\u4eba\u751a\u81f3\u628a\u4ed6\u4eec\u53eb\u505a\u56fd\u738b\uff09\u3002\u4ed6\u4eec\u8fd8\u6293\u5176\u4ed6\u90e8\u843d\u7684\u5973\u4eba\u6765\u505a\u81ea\u5df1\u7684\u5974\u96b6\u3002\u8fd9\u4e9b\u88ad\u51fb\u4e00\u76f4\u5ef6\u7eed\u5230\u82f1\u897f\u4e4b\u4e89\u5b8c\u5168\u7ed3\u675f\u4e4b\u540e\u3002 \u7531\u4e8e\u5141\u8bb8\u4e00\u592b\u591a\u59bb\uff0c\u52a0\u4e0a\u63a0\u593a\u6765\u7684\u5973\u5974\u96b6\uff0c\u7c73\u65af\u57fa\u6258\u4eba\u53e3\u6fc0\u589e\u3002 \u897f\u73ed\u7259\u6b96\u6c11\u8005\u4e8e1787\u5e74\u5f00\u59cb\u8fdb\u5165\u7c73\u65af\u57fa\u6258\u4eba\u7684\u9886\u5730\uff0c\u4f46\u7c73\u65af\u57fa\u6258\u4eba\u4f9d\u9760\u4eba\u591a\u4e14\u62e5\u6709\u7ecf\u9a8c\u4e30\u5bcc\u7684\u519b\u961f\uff0c\u7ee7\u7eed\u63a7\u5236\u8be5\u5730\u533a\u3002\u7c73\u65af\u57fa\u6258\u4eba\u4ece\u4e0d\u8ba4\u4e3a\u53d7\u5c3c\u52a0\u62c9\u74dc\u653f\u5e9c\u7684\u7ba1\u5236\uff0c\u8bb8\u591a\u7c73\u65af\u57fa\u6258\u4eba\u81f3\u4eca\u4ecd\u4e0d\u8ba4\u4e3a\u81ea\u5df1\u662f\u5c3c\u52a0\u62c9\u74dc\u4eba\u3002 1970\u5e74\u4ee3\u548c1980\u5e74\u4ee3\uff0c\u6851\u5730\u8afe\u6c11\u65cf\u89e3\u653e\u9663\u7dda\u653f\u5e9c\u4f01\u56fe\u79cd\u65cf\u706d\u7edd\uff0c\u5305\u62ec\u5f3a\u5236\u8fc1\u79fb8500\u7c73\u65af\u57fa\u6258\u4eba\uff0c\u6bc1\u574f100\u591a\u4e2a\u6751\u843d\uff0c\u8fd9\u4fc3\u4f7f\u7c73\u65af\u57fa\u6258\u4eba\u4e0e\u82cf\u6728\uff08Sumu\uff09\u90e8\u843d\u53ca\uff08Rama\uff09\u90e8\u843d\u4e00\u8d77\u7ec4\u6210\u4e00\u652f\u53cd\u653f\u5e9c\u6e38\u51fb\u961f\uff08MISURASTA\uff09\uff0c\u5e76\u4e0e\uff08\u5c3c\u52a0\u62c9\u74dc\u6851\u5730\u8bfa\u653f\u5e9c\u7684\uff09\u53cd\u5bf9\u6d3e\u7ed3\u76df\u8054\u5408\u3002\uff08\u89c1\uff09"}, {"color": "#97c2fc", "id": "mcdonald islands", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Australia_in_its_region_(Heard_Island_and_McDonald_Islands_special).svg", "label": "mcdonald islands", "shape": "image", "title": "\u041e\u0441\u0442\u0440\u0456\u0432 \u0413\u0435\u0440\u0434 \u0456 \u043e\u0441\u0442\u0440\u043e\u0432\u0438 \u041c\u0430\u043a\u0434\u043e\u043d\u0430\u043b\u044c\u0434 (\u0430\u043d\u0433\u043b. Heard Island and McDonald Islands, \u0441\u043a\u043e\u0440\u043e\u0447\u0435\u043d\u043e HIMI) \u2014 \u043d\u0435\u0432\u0435\u043b\u0438\u043a\u0438\u0439 \u043d\u0435\u0437\u0430\u0441\u0435\u043b\u0435\u043d\u0438\u0439 \u0430\u0440\u0445\u0456\u043f\u0435\u043b\u0430\u0433 \u0443 \u043f\u0456\u0432\u0434\u0435\u043d\u043d\u0456\u0439 \u0447\u0430\u0441\u0442\u0438\u043d\u0456 \u0406\u043d\u0434\u0456\u0439\u0441\u043a\u043e\u0433\u043e \u043e\u043a\u0435\u0430\u043d\u0443. \u0421\u043a\u043b\u0430\u0434\u0430\u0454\u0442\u044c\u0441\u044f \u0437 \u0434\u0432\u043e\u0445 \u043e\u0441\u043d\u043e\u0432\u043d\u0438\u0445 \u043e\u0441\u0442\u0440\u043e\u0432\u0456\u0432 \u2014 \u0413\u0435\u0440\u0434 \u0456 \u041c\u0430\u043a\u0434\u043e\u043d\u0430\u043b\u044c\u0434, \u0430 \u0442\u0430\u043a\u043e\u0436 \u0456\u0437 \u0431\u0430\u0433\u0430\u0442\u044c\u043e\u0445 \u0434\u0440\u0456\u0431\u043d\u0438\u0445 \u0432\u0456\u0434\u0434\u0430\u043b\u0435\u043d\u0438\u0445 \u043e\u0441\u0442\u0440\u0456\u0432\u0446\u0456\u0432, \u0441\u043a\u0435\u043b\u044c \u0456 \u0440\u0438\u0444\u0456\u0432. \u041d\u0430\u043b\u0435\u0436\u0438\u0442\u044c \u0410\u0432\u0441\u0442\u0440\u0430\u043b\u0456\u0457."}, {"color": "#97c2fc", "id": "bhavnagar", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Takhteshwar_Temple_01.jpg", "label": "bhavnagar", "shape": "image", "title": "Bhavnagar adalah sebuah kota (\"nagar palika\") yang terletak di di negara bagian Gujarat, India."}, {"color": "#97c2fc", "id": "winston churchill", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Yalta_Conference_(Churchill,_Roosevelt,_Stalin)_(B\u0026W).jpg", "label": "winston churchill", "shape": "image", "title": "Sir Winston Leonard Spencer-Churchill [\u02c8w\u026anst\u0259n \u02c8t\u0283\u025crt\u0283\u026al] (30. listopadu 1874 z\u00e1mek Blenheim, , Oxfordshire \u2013 24. ledna 1965 Lond\u00fdn) byl britsk\u00fd politik, st\u00e1tn\u00edk, premi\u00e9r Spojen\u00e9ho kr\u00e1lovstv\u00ed v letech 1940\u20131945 a 1951\u20131955. P\u016fsobil tak\u00e9 jako \u017eurnalista, spisovatel (Nobelova cena za literaturu 1953), historik, voj\u00e1k, mal\u00ed\u0159 a z\u00e1konod\u00e1rce. Na Z\u00e1pad\u011b je pova\u017eov\u00e1n za jednoho z nejv\u00fdznamn\u011bj\u0161\u00edch st\u00e1tn\u00edk\u016f 20. stolet\u00ed, bojovn\u00edka proti fa\u0161ismu a obr\u00e1nce liber\u00e1ln\u00ed demokracie. Od sam\u00e9ho po\u010d\u00e1tku odm\u00edtal Mnichovskou dohodu a dal\u0161\u00ed \u00fastupky Hitlerovi. St\u00e1l v \u010dele vl\u00e1dy Spojen\u00e9ho kr\u00e1lovstv\u00ed b\u011bhem bitvy o Brit\u00e1nii a jako jeden z hlavn\u00edch p\u0159edstavitel\u016f spojeneck\u00fdch st\u00e1t\u016f b\u011bhem druh\u00e9 sv\u011btov\u00e9 v\u00e1lky p\u0159isp\u011bl k por\u00e1\u017ece nacistick\u00e9ho N\u011bmecka. Po v\u00e1lce byl stoupencem evropsk\u00e9 integrace a z jeho podn\u011btu byla zalo\u017eena Rada Evropy. Je v\u0161ak tak\u00e9 vn\u00edm\u00e1n jako kontroverzn\u00ed osobnost, obh\u00e1jce imperialismu a rasismu a je spojov\u00e1n s v\u00e1le\u010dn\u00fdmi a jin\u00fdmi zlo\u010diny jako byl hladomor v Beng\u00e1lsku roku 1943, kter\u00fd si vy\u017e\u00e1dal n\u011bkolik milion\u016f ob\u011bt\u00ed. D\u00e1le je tak\u00e9 kritizov\u00e1n za \u0161patn\u011b napl\u00e1novan\u00e9 vylod\u011bn\u00ed v Gallipoli za prvn\u00ed sv\u011btov\u00e9 v\u00e1lky, kdy byl prvn\u00edm lordem admirality (ministrem v\u00e1le\u010dn\u00e9ho n\u00e1mo\u0159nictva), a za rozhodnut\u00ed plo\u0161n\u011b bombardovat Dr\u00e1\u017e\u010fany v \u00fanoru 1945. Churchillovo cel\u00e9 jm\u00e9no zn\u011blo Winston Leonard Spencer-Churchill, ale po vzoru sv\u00e9ho otce lorda Randolpha Churchilla ve ve\u0159ejn\u00e9m \u017eivot\u011b u\u017e\u00edval jen p\u0159\u00edjmen\u00ed Churchill. Jeho knihy vych\u00e1zej\u00ed pod jm\u00e9nem Winston S. Churchill nebo Winston Spencer Churchill, proto\u017ee pod jm\u00e9nem Winston Churchill publikoval ji\u017e jin\u00fd autor, Ameri\u010dan Winston Churchill (1871\u20131947)."}, {"color": "#97c2fc", "id": "naval supremacy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Royal_Navy_Type_45_destroyer_HMS_Daring_MOD_45154175.jpg", "label": "naval supremacy", "shape": "image", "title": "Command of the sea (also called control of the sea or sea control) is a naval military concept regarding the strength of a particular navy to a specific naval area it controls. A navy has command of the sea when it is so strong that its rivals cannot attack it directly. This dominance may apply to its surrounding waters (i.e., the littoral) or may extend far into the oceans, meaning the country has a blue-water navy. It is the naval equivalent of air supremacy. With command of the sea, a country (or alliance) can ensure that its own military and merchant ships can move around at will, while its rivals are forced either to stay in port or to try to evade it. It also enables free use of amphibious operations that can expand ground-based strategic options. The British Royal Navy held command of the sea for most of the period between the 18th to the early 20th centuries, allowing Britain and its allies to trade and to move troops and supplies easily in wartime, while its enemies could not. In the post-World War II period, the United States Navy has had command of the sea. Few navies can operate as blue-water navies, but \"many States are converting green-water navies to blue-water navies and this will increase military use of foreign Exclusive Economic Zones [littoral zone to 200 nautical miles (370 km)] with possible repercussions for the EEZ regime.\""}, {"color": "#97c2fc", "id": "imperial war cabinet", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Imperial_War_Cabinet_HU81394.png", "label": "imperial war cabinet", "shape": "image", "title": "\u5e1d\u56fd\u6218\u4e89\u5185\u9601\uff08\u82f1\u6587\uff1aImperial War Cabinet - IWC\uff09\u6216\u79f0\u5927\u82f1\u5e1d\u56fd\u6218\u4e89\u5185\u9601\uff0c\u662f\u5927\u82f1\u5e1d\u56fd\u5728\u7b2c\u4e00\u6b21\u4e16\u754c\u5927\u6218\u671f\u95f4\u7684\u6218\u65f6\u534f\u8c03\u673a\u6784\u3002\u5185\u9601\u603b\u5171\u8fdb\u884c\u4e86\u4e09\u6b21\u4f1a\u8bae\uff0c\u7b2c\u4e00\u6b21\u57281917\u5e74\u76843\u670820\u65e5\u81f31917\u5e745\u67082\u65e5\uff0c\u7b2c\u4e8c\u6b21\u57281918\u5e74\u76846\u670811\u65e5\u81f37\u6708\u4e0b\u65ec\uff0c\u7b2c\u4e09\u6b21\u5219\u57281918\u5e74\u76849\u670820\u65e5\u81f325\u65e5\u3002\u5e1d\u56fd\u6218\u4e89\u5185\u9601\u5305\u62ec\u4e86\u6765\u81ea\u52a0\u62ff\u5927\u81ea\u6cbb\u9886\u3001\u6fb3\u5927\u5229\u4e9a\u3001\u82f1\u5c5e\u5370\u5ea6\u3001\u7ebd\u82ac\u5170\u81ea\u6cbb\u9886\u3001\u65b0\u897f\u5170\u3001\u5357\u975e\u4ee5\u53ca\u82f1\u56fd\uff08\u8054\u5408\u738b\u56fd\uff09\u7684\u4ee3\u8868\uff0c\u5185\u9601\u7684\u6210\u7acb\u5f71\u54cd\u4e86\u5927\u82f1\u5e1d\u56fd\u5728\u7b2c\u4e00\u6b21\u4e16\u754c\u5927\u6218\u671f\u95f4\u7684\u591a\u65b9\u9762\u51b3\u7b56\uff0c\u4ea6\u4f7f\u5f97\u5e1d\u56fd\u7684\u5404\u4e2a\u81ea\u6cbb\u9886\u7684\u5730\u4f4d\u76f8\u5bf9\u4e8e\u5927\u4e0d\u5217\u98a0\u800c\u8a00\u66f4\u52a0\u5e73\u7b49\u3002\u5e1d\u56fd\u6218\u4e89\u5185\u9601\u7684\u4f1a\u6664\u4e0e1917\u5e74\u53ca1918\u5e74\u7684\u5e1d\u56fd\u6218\u4e89\u4f1a\u8bae\uff08\u5e1d\u56fd\u4f1a\u8bae\u7684\u4e00\u90e8\u5206\uff09\u540c\u65f6\u4e3e\u884c\u3002"}, {"color": "#97c2fc", "id": "basic books", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Basic_Books_colophon.png", "label": "basic books", "shape": "image", "title": "Basic Books\u662f\u4e00\u5bb6\u56fe\u4e66\u53d1\u884c\u5546\uff0c\u6210\u7acb\u4e8e1950\u5e74\uff0c\u603b\u90e8\u4f4d\u4e8e\u7ebd\u7ea6\uff0c\u73b0\u5728\u662f\u54c8\u73c0\u67ef\u6797\u65af\u51fa\u7248\u96c6\u56e2\u7684\u5b50\u516c\u53f8\u3002\u5b83\u51fa\u7248\u4e86\u6709\u5173\u5fc3\u7406\u5b66\uff0c\u54f2\u5b66\uff0c\u7ecf\u6d4e\u5b66\uff0c\u79d1\u5b66\uff0c\u653f\u6cbb\uff0c\u793e\u4f1a\u5b66\uff0c\u65f6\u4e8b\u548c\u5386\u53f2\u9886\u57df\u7684\u4e66\u7c4d\u3002"}, {"color": "#97c2fc", "id": "baraundha", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_India.svg", "label": "baraundha", "shape": "image", "title": "Baraundha (\u00e4ven Baraundha Pathar Kachhar) var ett rajputiskt furstend\u00f6me i nuvarande indiska delstaten Madhya Pradesh, grundat f\u00f6re 1549. Under perioden som brittisk vasallstat hade furstend\u00f6met en yta p\u00e5 565 km\u00b2."}, {"color": "#97c2fc", "id": "rana", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/AJ_roll-up.jpg", "label": "rana", "shape": "image", "title": "Un tomb\u00e9 (en anglais pinfall, ou simplement pin) est une des diff\u00e9rentes formes de victoire dans le catch, quand le catcheur rive au sol les \u00e9paules de son adversaire pour un compte de trois par l\u0027arbitre. Le plaquage des \u00e9paules doit avoir lieu sur le ring, et le catcheur plaqu\u00e9 ne doit pas toucher les cordes du ring. Au catch, un tomb\u00e9 est la m\u00e9thode la plus commune de remporter un match. Le compte est cass\u00e9 si le catcheur plaqu\u00e9 au sol arrive \u00e0 relever l\u0027une de ses \u00e9paules du tablier du ring, habituellement en se d\u00e9gageant ou plus rarement en touchant les cordes du ring. La m\u00e9thode la plus utilis\u00e9e pour relever une \u00e9paule consiste \u00e0 donner une impulsion des jambes dans le vide vers le haut, afin de se servir de l\u0027inertie pour faire pivoter son propre corps."}, {"color": "#97c2fc", "id": "transit instrument", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Meridian_Circle_-_Kuffner_Observatory.jpg", "label": "transit instrument", "shape": "image", "title": "Instrument przej\u015bciowy \u2013 astronomiczny instrument pomiarowy, s\u0142u\u017c\u0105cy do precyzyjnego pomiaru czasu przej\u015bcia obiektu przez miejscowy po\u0142udnik astronomiczny. Pomiar ten pozwala na wyznaczenie miejscowego czasu gwiazdowego (gdy znamy rektascensj\u0119 gwiazdy) lub rektascensji (przy znanym miejscowym czasie gwiazdowym). Pierwowzorem instrument\u00f3w przej\u015bciowych by\u0142 u\u017cywany ju\u017c w czasach staro\u017cytnych kwadrant \u015bcienny (quadrans muralis). Wsp\u00f3\u0142czesne instrumenty przej\u015bciowe wyposa\u017cone s\u0105 w lunet\u0119, kt\u00f3ra mo\u017ce porusza\u0107 si\u0119 w taki spos\u00f3b, aby jej o\u015b optyczna precyzyjnie zakre\u015bla\u0142a na sferze niebieskiej po\u0142udnik astronomiczny. W zale\u017cno\u015bci od rodzaju konstrukcji wyr\u00f3\u017cniamy: \n* Instrument przej\u015bciowy prosty, w kt\u00f3rym ognisko obiektywu znajduje si\u0119 w tylnej cz\u0119\u015bci tubusu lunety, \n* Instrument przej\u015bciowy \u0142amany, w kt\u00f3rym dla wygody obserwatora ognisko jest wyprowadzone w bok pod k\u0105tem 90 stopni, cz\u0119sto wewn\u0105trz osi obrotu lunety."}, {"color": "#97c2fc", "id": "farquhar group", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Farquhar_Group.jpg", "label": "farquhar group", "shape": "image", "title": "\u0424\u0430\u0440\u043a\u0443\u0430\u0301\u0440 (\u0430\u043d\u0433\u043b. Farquhar)
