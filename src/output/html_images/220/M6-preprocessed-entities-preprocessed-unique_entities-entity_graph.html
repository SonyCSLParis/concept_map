 recognised by Yugoslavia\u0027s successor states, but the maritime boundaries between Slovenia, Croatia, Bosnia and Herzegovina, and Montenegro are still disputed. Italy and Albania agreed on their maritime boundary in 1992. Fisheries and tourism are significant sources of income all along the Adriatic coast. Adriatic Croatia\u0027s tourism industry has grown faster economically than the rest of the Adriatic Basin\u0027s. Maritime transport is also a significant branch of the area\u0027s economy\u2014there are 19 seaports in the Adriatic that each handle more than a million tonnes of cargo per year. The largest Adriatic seaport by annual cargo turnover is the Port of Trieste, while the Port of Split is the largest Adriatic seaport by passengers served per year."}, {"color": "#97c2fc", "id": "kurt wolff", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/%22R\u00fcbezahlbuch%22,_Hauptmann_Carl,_1915.jpg", "label": "kurt wolff", "shape": "image", "title": "Kurt Wolff (3 marzo 1887 \u2013 21 ottobre 1963) \u00e8 stato un editore, scrittore e giornalista tedesco, uno dei pi\u00f9 importanti editori del \u0027900."}, {"color": "#97c2fc", "id": "bahawalpur", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Chock_Fawara.jpg", "label": "bahawalpur", "shape": "image", "title": "Baaualpur (Bahawalpur) \u00e9 uma cidade do Paquist\u00e3o localizada na prov\u00edncia de Punjabe."}, {"color": "#97c2fc", "id": "astounded", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bran_Van_3000_-_Astounded.jpg", "label": "astounded", "shape": "image", "title": "\"Astounded\" is a song by Canadian musical collective Bran Van 3000 featuring vocals from American artist Curtis Mayfield. The song contains interpolations from Mayfield\u0027s song \"Move On Up\" and also contains a sample and an interpolated melody of The Doobie Brothers\u0027 \"Rockin\u0027 Down the Highway\". The song was first released for download on Bran Van 3000\u0027s website in January 2001. It was then officially released later the same year as the lead single from their second studio album, Discosis. The single was successful in Canada, receiving heavy airplay on MuchMusic and reaching number three on the Canadian Singles Chart. Outside Canada, the song reached the top 40 in Finland, Italy, the Netherlands, and the United Kingdom; in the latter country, it peaked at number two on the UK Dance Chart. The song was among Canada\u0027s 40 most played radio tracks in 2001 and was ranked number 19 on MuchMore\u0027s list of \"Top 50 Dance Songs\"."}, {"color": "#97c2fc", "id": "oceania", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/1852_Bocage_Map_of_Australia_and_Polynesia_-_Geographicus_-_Oceanie-bocage-1852.jpg", "label": "oceania", "shape": "image", "title": "\u0410\u0432\u0441\u0442\u0440\u0430\u043b\u0456\u044f \u0456 \u041e\u043a\u0435\u0430\u043d\u0456\u044f \u2014 \u0447\u0430\u0441\u0442\u0438\u043d\u0430 \u0441\u0432\u0456\u0442\u0443, \u0449\u043e \u0441\u043a\u043b\u0430\u0434\u0430\u0454\u0442\u044c\u0441\u044f \u0437 \u043c\u0430\u0442\u0435\u0440\u0438\u043a\u0430 \u0410\u0432\u0441\u0442\u0440\u0430\u043b\u0456\u044f, \u043e\u0441\u0442\u0440\u043e\u0432\u0456\u0432, \u0449\u043e \u043f\u0440\u0438\u043b\u044f\u0433\u0430\u044e\u0442\u044c \u0434\u043e \u0410\u0432\u0441\u0442\u0440\u0430\u043b\u0456\u0457, \u0456 \u043e\u0441\u0442\u0440\u043e\u0432\u0456\u0432, \u044f\u043a\u0456 \u0432\u0445\u043e\u0434\u044f\u0442\u044c \u0443 \u041e\u043a\u0435\u0430\u043d\u0456\u044e. \u0417\u0430\u0433\u0430\u043b\u044c\u043d\u0430 \u043f\u043b\u043e\u0449\u0430 \u0410\u0432\u0441\u0442\u0440\u0430\u043b\u0456\u0457 \u0442\u0430 \u041e\u043a\u0435\u0430\u043d\u0456\u0457 \u0441\u0442\u0430\u043d\u043e\u0432\u0438\u0442\u044c 8,52 \u043c\u043b\u043d \u043a\u043c\u00b2, \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u043d\u044f \u2014 43 \u043c\u043b\u043d \u043e\u0441\u0456\u0431. (9 \u0432\u0435\u0440\u0435\u0441\u043d\u044f 2021) (0,6 % \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u043d\u044f \u0417\u0435\u043c\u043b\u0456). \u0414\u043b\u044f \u0410\u0432\u0441\u0442\u0440\u0430\u043b\u0456\u0457 \u0442\u0430 \u041e\u043a\u0435\u0430\u043d\u0456\u0457 \u0445\u0430\u0440\u0430\u043a\u0442\u0435\u0440\u043d\u0456 \u0442\u0435\u043f\u043b\u0438\u0439 \u043c\u043e\u0440\u0441\u044c\u043a\u0438\u0439 \u043a\u043b\u0456\u043c\u0430\u0442, \u0432\u0438\u0441\u043e\u043a\u0438\u0439 \u0435\u043d\u0434\u0435\u043c\u0456\u0437\u043c \u0444\u043b\u043e\u0440\u0438 \u0456 \u0444\u0430\u0443\u043d\u0438. \u041f\u0440\u0438 \u043f\u043e\u0434\u0456\u043b\u0456 \u0432\u0441\u0456\u0454\u0457 \u0441\u0443\u0448\u0456 \u043d\u0430 \u0447\u0430\u0441\u0442\u0438\u043d\u0438 \u0441\u0432\u0456\u0442\u0443 \u041e\u043a\u0435\u0430\u043d\u0456\u044f \u0437\u0430\u0437\u0432\u0438\u0447\u0430\u0439 \u043e\u0431\u0027\u0454\u0434\u043d\u0443\u0454\u0442\u044c\u0441\u044f \u0437 \u0410\u0432\u0441\u0442\u0440\u0430\u043b\u0456\u0454\u044e, \u0446\u0435 \u2014 \u043d\u0435 \u0454\u0434\u0438\u043d\u0438\u0439 \u0432\u0456\u0434\u043e\u043c\u0438\u0439 \u0432\u0430\u0440\u0456\u0430\u043d\u0442 \u0440\u043e\u0437\u043f\u043e\u0434\u0456\u043b\u0443 \u0441\u0443\u0448\u0456 \u043d\u0430 \u0447\u0430\u0441\u0442\u0438\u043d\u0438 \u0441\u0432\u0456\u0442\u0443."}, {"color": "#97c2fc", "id": "st. martin press", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/St_martins_press_logo.png", "label": "st. martin press", "shape": "image", "title": "St. Martin\u0027s Press est une maison d\u0027\u00e9dition dont le si\u00e8ge est \u00e0 Manhattan, New York, dans l\u0027Equitable Building. St. Martin\u0027s Press est consid\u00e9r\u00e9 comme l\u0027un des plus grands \u00e9diteurs de langue anglaise, avec quelque 700 titres par an via six filiales. Ces filiales sont : St. Martin\u0027s Press (livres grand public et best-sellers), St. Martin\u0027s Griffin (livres de poche grand public, y compris fiction et non-fiction), Minotaur ( myst\u00e8re, suspense et thrillers ), Castle Point Books (sp\u00e9cialis\u00e9 dans la non-fiction), St. Martin\u0027s Essentials (style de vie) et Wednesday Books (fiction pour jeunes adultes). L\u0027actuel r\u00e9dacteur en chef de St. Martin\u0027s Press est George Witte. Jennifer Enderlin est nomm\u00e9e \u00e9ditrice en 2016."}, {"color": "#97c2fc", "id": "black tea", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cup_of_black_tea.jpg", "label": "black tea", "shape": "image", "title": "El t\u00e9 negro es un t\u00e9 que se encuentra oxidado en mayor grado que las variedades de t\u00e9 verde, t\u00e9 oolong y t\u00e9 blanco. Las cuatro variedades indicadas se preparan con hojas de Camellia sinensis. El t\u00e9 negro generalmente posee un aroma m\u00e1s fuerte y contiene m\u00e1s cafe\u00edna que otros t\u00e9s con menores niveles de oxidaci\u00f3n. En idioma chino y otras culturas en las que el t\u00e9 tiene gran relevancia cultural el t\u00e9 negro se conoce como t\u00e9 rojo (\u7d05\u8336, mandar\u00edn h\u00f3ngch\u00e1; japon\u00e9s k\u014dcha; coreano hongcha), lo que probablemente es una mejor descripci\u00f3n del color de la infusi\u00f3n. Aunque podr\u00eda suceder que la referencia al t\u00e9 negro tenga su origen en el color de las hojas oxidadas. En chino, t\u00e9 negro es una clasificaci\u00f3n de t\u00e9s postfermentados, tal como el t\u00e9 Pu-erh. Sin embargo, en el mundo occidental, el \"t\u00e9 rojo\" se refiere com\u00fanmente a la tisana sudafricana rooibos. Mientras que el t\u00e9 verde por lo general pierde su sabor al cabo de un a\u00f1o, el t\u00e9 negro lo retiene por varios a\u00f1os. Por esta raz\u00f3n, el t\u00e9 negro ha sido desde hace mucho tiempo un art\u00edculo de mercadeo, e incluso el \"t\u00e9 negro compactado en ladrillos\" sirvi\u00f3 como moneda de facto en Mongolia, T\u00edbet y Siberia hasta el Siglo XIX.\u200b Desde la dinast\u00eda Tang se conoc\u00eda que el t\u00e9 negro preparado con agua caliente pod\u00eda servir de colorante para las telas, siendo popular entre las clases m\u00e1s bajas que no pod\u00edan acceder a otro tipo de colorantes. Sin embargo, lejos de ser una marca de verg\u00fcenza, la marca del te\u00f1ido por la \"estrella marr\u00f3n\" era vista como preferible a la tela natural y ten\u00eda alguna importancia como marca de identificaci\u00f3n y pertenencia de las clases comerciantes inferiores durante la dinast\u00eda Ming. El t\u00e9 que se importaba en un principio en Europa era o bien t\u00e9 verde o semi oxidado. Pero a partir del siglo XIX , el t\u00e9 negro le gan\u00f3 en popularidad al t\u00e9 verde. La expresi\u00f3n t\u00e9 negro tambi\u00e9n es usada para indicar una taza de t\u00e9 sin leche, similar al caf\u00e9 servido sin leche ni crema. En el Reino Unido, al t\u00e9 negro por lo general se lo suele consumir con leche y no \"negro\"."}, {"color": "#97c2fc", "id": "dog", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/S\u00e4ugende_H\u00fcndin.jpg", "label": "dog", "shape": "image", "title": "( \ub2e4\ub978 \ub73b\uc5d0 \ub300\ud574\uc11c\ub294 \uac1c (\ub3d9\uc74c\uc774\uc758) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.)( \uc554\uce90\ub294 \uc5ec\uae30\ub85c \uc5f0\uacb0\ub429\ub2c8\ub2e4. \uc601\ud654\uc5d0 \ub300\ud574\uc11c\ub294 \uc554\uce90 (\uc601\ud654) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.)\n( \ube44\uc2b7\ud55c \uc774\ub984\uc758 \uac8c\uc5d0 \uad00\ud574\uc11c\ub294 \ud574\ub2f9 \ubb38\uc11c\ub97c \ucc38\uc870\ud558\uc2ed\uc2dc\uc624.)\n\uac1c(\uc601\uc5b4: Dog, \ud559\uba85: Canis lupus familiaris)\ub294 \uc911\ud615 \ub3d9\ubb3c\uc774\uc790 \uac00\uc7a5 \ub110\ub9ac \ubd84\ud3ec\ud558\uba70 \uac1c\uccb4 \uc218\uac00 \uac00\uc7a5 \ub9ce\uc740 \uc9c0\uc0c1 \ub3d9\ubb3c \uc911 \ud558\ub098\uc774\uba70 \uac00\ucd95\ud654\ud55c \ud68c\uc0c9\ub291\ub300\uc774\ub2e4. \uac1c\ub294 \uc778\ub958\uac00 \ucd5c\ucd08\ub85c \uac00\ucd95\uc73c\ub85c \uc0bc\uc740 \ub3d9\ubb3c\ub85c \uc54c\ub824\uc838 \uc788\uc73c\uba70, \uc5ed\uc0ac\uc801\uc73c\ub85c \ubc18\ub824\uacac, \uc0ac\ub0e5\uacac\uc73c\ub85c\uc11c \uae38\ub7ec \uc654\ub2e4. \ubbf8\ud1a0\ucf58\ub4dc\ub9ac\uc544 DNA \ubd84\uc11d \uacb0\uacfc \ud604\ub300\uc758 \uac1c\uc640 \ud68c\uc0c9\ub291\ub300\ub294 \ub300\ub7b5 10\ub9cc \ub144 \uc804\uc5d0 \uc885\ubd84\ud654\ub41c \uac83\uc73c\ub85c \ucd94\uc815\ub418\uc5b4 \uc654\ub294\ub370, 2013\ub144 \uac1c\uc758 \ud654\uc11d\uc744 \uc774\uc6a9\ud55c \ubd84\uc11d\uc5d0\uc11c\ub294 33,000 - 36,000\ub144 \uc804 \uc0ac\uc774\uc5d0 \ubd84\ud654\uac00 \uc774\ub8e8\uc5b4\uc84c\uc744 \uac83\uc73c\ub85c \ubcf4\uace0 \uc788\ub2e4. \uac1c\ub294 \uc5ec\ub7ec\ubaa8\ub85c \uc720\uc6a9\ud558\uc600\uae30 \ub54c\ubb38\uc5d0 \ub300\ubd80\ubd84 \ubaa8\ub4e0 \uc6d0\uc2dc \uc778\ub958 \uc0ac\ud68c\uac00 \uac1c\ub97c \uae38\ub800\ub2e4. \uac1c\ub294 \uc0ac\ub0e5, \ubaa9\ucd95, \uc6b4\uc1a1, \uacbd\ube44\uc640 \uac19\uc740 \uc77c\uc5d0 \uc0ac\uc6a9\ub418\uace0 \uc788\uc73c\uba70, \ubc18\ub824\ub3d9\ubb3c\ub85c \uae30\ub974\uae30\ub3c4 \ud55c\ub2e4. \uc0ac\ub78c\ub4e4\uc740 \uc774\ub7ec\ud55c \uc77c\ub4e4\uc5d0 \uc801\ud569\ud558\ub3c4\ub85d \uc624\ub798\uc804\ubd80\ud130 \uac1c\ub97c \ub2e4\uc591\ud55c \ud488\uc885\uc73c\ub85c \ud558\uc600\ub2e4. \ub300\ud55c\ubbfc\uad6d\uc744 \ube44\ub86f\ud55c \uc5ec\ub7ec \uc18c\uc218 \ubb38\ud654\uc5d0\uc11c \uac1c\uace0\uae30\ub97c \uba39\uc9c0\ub9cc, \ub2e4\ub978 \uc5ec\ub7ec \ubb38\ud654\uc5d0\uc11c\ub294 \uac1c\uace0\uae30\ub97c \uba39\ub294 \uac83\uc744 \uae08\ud55c\ub2e4. \uace0\ub300 \ub85c\ub9c8 \uc2dc\uae30\uc758 \uc5ed\uc0ac\uac00\uc778 \uc720\uc2a4\ud2f0\ub204\uc2a4\ub294 \ud398\ub974\uc2dc\uc544\uc758 \uc655 \ub2e4\ub9ac\uc6b0\uc2a4\uac00 \uce74\ub974\ud0c0\uace0\uc5d0\uac8c \uac1c\uace0\uae30\uc640 \uc778\uc2e0 \uacf5\uc591\uc744 \uae08\uc9c0\ud558\ub294 \ud3ec\uace0\ub97c \ub0b4\ub838\ub2e4\uace0 \uae30\ub85d\ud558\uace0 \uc788\uace0, \uc11c\uad6c\uc758 \uac70\uc758 \ub300\ubd80\ubd84 \ubb38\ud654\uc5d0\uc11c \uac1c\uace0\uae30\ub97c \uba39\ub294 \uac83\uc740 \uae08\uae30\ub85c \ucde8\uae09\ub41c\ub2e4. \uc774\uc2ac\ub78c\uc5d0\uc11c\ub294 \uc7ac\ub09c\uc774 \ub2e5\uce5c \ud2b9\ubcc4\ud55c \uc0c1\ud669\uc774 \uc544\ub2c8\ub77c\uba74 \uac1c\uace0\uae30\uac00 \uae08\uc9c0\ub41c\ub2e4. \uc624\ub298\ub0a0\uc5d0\ub3c4 \uac1c\uace0\uae30\ub97c \uba39\ub294 \ubb38\uc81c\ub294 \ubb38\ud654\uc801 \ub17c\ub780\uc758 \ub300\uc0c1\uc774\ub2e4. \uccad\ub098\ub77c \ub9cc\uc8fc\uc871\uc740 \ud0dc\uc870 \ub204\ub974\ud558\uce58\uac00 \uac1c\ud55c\ud14c\uc11c \uad6c\ud574\uc9c4 \uc801\uc774 \uc788\ub2e4\ub294 \uc804\uc124\ub85c \uc778\ud574 \uac1c\ub97c \uba39\uc9c0 \uc54a\ub294\ub2e4\uace0 \ud55c\ub2e4. \uac1c\uc758 \uc218\uba85\uc740 \ubcf4\ud1b5 12 - 16\ub144 \uc815\ub3c4\uc774\uc9c0\ub9cc, \ucd5c\uadfc \uc7a5\uc218\ud558\ub294 \uac1c\uac00 \ub298\uc5b4\ub098\ub294 \ucd94\uc138\uc774\ub2e4. 2001\ub144 \uc0dd\ubb3c\ud559\uc790 \ub808\uc774 \ucfe0\ub2c8\ud37c\ub294 \uc804 \uc138\uacc4 \uac1c\uc758 \uac1c\uccb4 \uc218\ub97c \uc57d 4\uc5b5 \ub9c8\ub9ac \uc815\ub3c4\ub85c \ucd94\uc815\ud588\uace0, 2013\ub144 \ud558\uc9c0\ud64d\uc740 10\uc5b5 \ub9c8\ub9ac \uc774\uc0c1\uc73c\ub85c \ucd94\uc815\ud588\ub2e4."}, {"color": "#97c2fc", "id": "endeavour", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Red_Ensign_of_Great_Britain_(1707-1800).svg", "label": "endeavour", "shape": "image", "title": "HMS Endeavour was a British Royal Navy research vessel that Lieutenant James Cook commanded to Australia and New Zealand on his first voyage of discovery from 1768 to 1771. She was launched in 1764 as the collier Earl of Pembroke, with the Navy purchasing her in 1768 for a scientific mission to the Pacific Ocean and to explore the seas for the surmised Terra Australis Incognita or \"unknown southern land\". Commissioned as His Majesty\u0027s Bark Endeavour, she departed Plymouth in August 1768, rounded Cape Horn and reached Tahiti in time to observe the 1769 transit of Venus across the Sun. She then set sail into the largely uncharted ocean to the south, stopping at the islands of Huahine, Bora Bora, and Raiatea west of Tahiti to allow Cook to claim them for Great Britain. In September 1769, she anchored off New Zealand, becoming the first European vessel to reach the islands since Abel Tasman\u0027s Heemskerck 127 years earlier. In April 1770, Endeavour became the first European ship to reach the east coast of Australia, with Cook going ashore at what is now known as Botany Bay. Endeavour then sailed north along the Australian coast. She narrowly avoided disaster after running aground on the Great Barrier Reef, and Cook had to throw her guns overboard to lighten her. Endeavour was beached on the Australian mainland for seven weeks to permit rudimentary repairs to her hull. Resuming her voyage, she limped into port in Batavia in October 1770, her crew sworn to secrecy about the lands that they had visited. From Batavia Endeavour continued westward, rounded the Cape of Good Hope on 13 March 1771 and reached the English port of Dover on 12 July, having been at sea for nearly three years. The ship was largely forgotten after her Pacific voyage, spending the next three years hauling troops and cargo to and from the Falkland Islands. She was renamed in 1775 after being sold into private hands, and used to transport timber from the Baltic. Rehired as a British troop transport during the American War of Independence, she was finally scuttled in a blockade of Narragansett Bay, Rhode Island in 1778. Historical evidence indicates the ship was sunk just north of Goat Island in Newport Harbor, along with four other British transports. Relics from Endeavour are displayed at maritime museums worldwide, including an anchor and six of her cannon. A replica of Endeavour was launched in 1994 and is berthed alongside the Australian National Maritime Museum in Sydney Harbour. The NASA Space Shuttle Endeavour was named after this ship, as was the command module of Apollo 15, which took a small piece of wood from Cook\u0027s ship into space, and the SpaceX Crew Dragon capsule C206 was christened Endeavour during Demo-2. The ship is also depicted on the New Zealand fifty-cent coin."}, {"color": "#97c2fc", "id": "south east asia", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Masjid_Tua_Wapauwe.jpg", "label": "south east asia", "shape": "image", "title": "Zuidoost-Azi\u00eb is een regio in het zuidoosten van Azi\u00eb. Het bestaat uit het vasteland van Vietnam, Laos, Cambodja, Thailand en Myanmar, Maleisi\u00eb, Indonesi\u00eb, en de Filipijnen, en de eilanden van de Andamanen en Nicobaren. Wat er vaak vergeten wordt, is dat niet het complete Indonesi\u00eb deel uit maakt van Zuidoost-Azi\u00eb. Westelijk Nieuw-Guinea dat ten oosten van de Lydekkerlijn ligt maakt geen deel uit van Azi\u00eb maar van het continent Oceani\u00eb. Wallacea dat ten oosten van de Wallacelijn ligt wordt gezien als een overgangsgebied tussen Azi\u00eb en Oceani\u00eb. Met een landoppervlak van rond de 4 miljoen km\u00b2 strekt dit gebied zich uit over 35 lengte- en 50 breedtegraden. Zuidoost-Azi\u00eb werd rond de Tweede Wereldoorlog voor het eerst als apart werelddeel aangemerkt door geografen die een regio herkenden die noch tot China, noch tot India, noch tot het Pacifische gebied behoort. Daarvoor werd het gebied meestal gezien als onderdeel van het grotere geheel van \"Indi\u00eb\". Vrijwel heel Zuidoost-Azi\u00eb heeft een tropisch klimaat. In het noorden is sprake van een moessonklimaat met natte en droge jaargetijden, terwijl het zuiden en oosten (met name de Sunda-eilanden en de Filipijnen) een regenwoudklimaat kennen, waarin er het gehele jaar veel regen valt. In het gebied liggen elf onafhankelijke staten met uiteenlopende bevolkingen en culturen. Er woonden in 2004 meer dan 550 miljoen mensen in de regio, ongeveer 8% van de wereldbevolking. Een vijfde van hen (110 miljoen) woonde op het Indonesische eiland Java alleen. In het noorden (Myanmar, Thailand, Laos en Cambodja) is de cultuur van de meerderheid gebaseerd op het Theravada-boeddhisme. Het zuiden (Maleisi\u00eb, Singapore, Brunei en Indonesi\u00eb) is in grote meerderheid deel van de islamitische wereld. In het oosten van Indochina (Vietnam) is de Chinese cultuur dominant en de Filipijnen kennen sterke Europese en Amerikaanse invloeden. Hoewel de cultuur van Zuidoost-Azi\u00eb deels voortkomt uit die van China en India, heeft de regio zijn eigen afwijkende, culturele, sociale, religieuze en politieke tradities. Het huidige Zuidoost-Azi\u00eb (met uitzondering van Birma) is een gebied van snelle economische groei, wat zich uit in gestegen welvaart en snelle verstedelijking. De landen van de regio zijn economisch verenigd in het samenwerkingsverband ASEAN, dat zich inzet voor meer economische groei en vreedzame samenwerking."}, {"color": "#97c2fc", "id": "british crown", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Noncooperation_movement1922.jpg", "label": "british crown", "shape": "image", "title": "\u039f\u03b9 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ad\u03c2 \u0399\u03bd\u03b4\u03af\u03b5\u03c2 (\u03b1\u03b3\u03b3\u03bb\u03b9\u03ba\u03ac: British Raj) \u03ae\u03c4\u03b1\u03bd \u03ad\u03bd\u03b1 \u03ba\u03c1\u03ac\u03c4\u03bf\u03c2 - \u03ba\u03b1\u03bd\u03cc\u03bd\u03b1\u03c2 \u03c4\u03bf\u03c5 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03bf\u03cd \u03a3\u03c4\u03ad\u03bc\u03bc\u03b1\u03c4\u03bf\u03c2 \u03c3\u03c4\u03b7\u03bd \u03b9\u03bd\u03b4\u03b9\u03ba\u03ae \u03c7\u03b5\u03c1\u03c3\u03cc\u03bd\u03b7\u03c3\u03bf \u03bc\u03b5\u03c4\u03b1\u03be\u03cd 1858 \u03ba\u03b1\u03b9 1947. \u0397 de facto \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u03ae \u03c3\u03c5\u03b3\u03c7\u03ce\u03bd\u03b5\u03c5\u03c3\u03b7 \u03bf\u03bd\u03bf\u03bc\u03ac\u03c3\u03c4\u03b7\u03ba\u03b5 \u03b5\u03c0\u03af\u03c3\u03b7\u03c2 \u03ba\u03b1\u03b9 \u03bc\u03b5\u03c4\u03ac \u03c4\u03bf 1876 \u03b5\u03be\u03ad\u03b4\u03c9\u03c3\u03b5 \u03b4\u03b9\u03b1\u03b2\u03b1\u03c4\u03ae\u03c1\u03b9\u03b1 \u03bc\u03b5 \u03b1\u03c5\u03c4\u03cc \u03c4\u03bf \u03cc\u03bd\u03bf\u03bc\u03b1. \u03a9\u03c2 \u0399\u03bd\u03b4\u03af\u03b1, \u03c5\u03c0\u03ae\u03c1\u03be\u03b5 \u03b9\u03b4\u03c1\u03c5\u03c4\u03b9\u03ba\u03cc \u03bc\u03ad\u03bb\u03bf\u03c2 \u03c4\u03b7\u03c2 \u039a\u03bf\u03b9\u03bd\u03c9\u03bd\u03af\u03b1\u03c2 \u03c4\u03c9\u03bd \u0395\u03b8\u03bd\u03ce\u03bd, \u03c3\u03c5\u03bc\u03bc\u03b5\u03c4\u03ad\u03c7\u03bf\u03c5\u03c3\u03b1 \u03c7\u03ce\u03c1\u03b1 \u03c3\u03c4\u03bf\u03c5\u03c2 \u03b8\u03b5\u03c1\u03b9\u03bd\u03bf\u03cd\u03c2 \u039f\u03bb\u03c5\u03bc\u03c0\u03b9\u03b1\u03ba\u03bf\u03cd\u03c2 \u0391\u03b3\u03ce\u03bd\u03b5\u03c2 \u03c4\u03bf 1900, 1920, 1928, 1932 \u03ba\u03b1\u03b9 1936 \u03ba\u03b1\u03b9 \u03b9\u03b4\u03c1\u03c5\u03c4\u03b9\u03ba\u03cc \u03bc\u03ad\u03bb\u03bf\u03c2 \u03c4\u03c9\u03bd \u0397\u03bd\u03c9\u03bc\u03ad\u03bd\u03c9\u03bd \u0395\u03b8\u03bd\u03ce\u03bd \u03c3\u03c4\u03bf \u03a3\u03b1\u03bd \u03a6\u03c1\u03b1\u03bd\u03c3\u03af\u03c3\u03ba\u03bf \u03c4\u03bf 1945. \u0391\u03c5\u03c4\u03cc \u03c4\u03bf \u03c3\u03cd\u03c3\u03c4\u03b7\u03bc\u03b1 \u03b4\u03b9\u03b1\u03ba\u03c5\u03b2\u03ad\u03c1\u03bd\u03b7\u03c3\u03b7\u03c2 \u03c5\u03b9\u03bf\u03b8\u03b5\u03c4\u03ae\u03b8\u03b7\u03ba\u03b5 \u03c3\u03c4\u03b9\u03c2 28 \u0399\u03bf\u03c5\u03bd\u03af\u03bf\u03c5 1858, \u03bc\u03b5\u03c4\u03ac \u03c4\u03b7\u03bd \u0399\u03bd\u03b4\u03b9\u03ba\u03ae \u0395\u03c0\u03b1\u03bd\u03ac\u03c3\u03c4\u03b1\u03c3\u03b7 \u03c4\u03bf\u03c5 1857. \u0394\u03b9\u03ae\u03c1\u03ba\u03b5\u03c3\u03b5 \u03bc\u03ad\u03c7\u03c1\u03b9 \u03c4\u03bf 1947, \u03cc\u03c4\u03b1\u03bd \u03b7 \u0399\u03bd\u03b4\u03b9\u03ba\u03ae \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03c4\u03b7\u03c2 \u039c\u03b5\u03b3\u03ac\u03bb\u03b7\u03c2 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1\u03c2 \u03c7\u03c9\u03c1\u03af\u03c3\u03c4\u03b7\u03ba\u03b5 \u03c3\u03b5 \u03b4\u03cd\u03bf \u03ba\u03c5\u03c1\u03b9\u03b1\u03c1\u03c7\u03b9\u03ba\u03ac \u03ba\u03c1\u03ac\u03c4\u03b7: \u03b7 (\u03b1\u03c1\u03b3\u03cc\u03c4\u03b5\u03c1\u03b1 \u03b7 \u0394\u03b7\u03bc\u03bf\u03ba\u03c1\u03b1\u03c4\u03af\u03b1 \u03c4\u03b7\u03c2 \u0399\u03bd\u03b4\u03af\u03b1\u03c2) \u03ba\u03b1\u03b9 \u03b7 (\u03b1\u03c1\u03b3\u03cc\u03c4\u03b5\u03c1\u03b1 \u03b7 \u0399\u03c3\u03bb\u03b1\u03bc\u03b9\u03ba\u03ae \u0394\u03b7\u03bc\u03bf\u03ba\u03c1\u03b1\u03c4\u03af\u03b1 \u03c4\u03bf\u03c5 \u03a0\u03b1\u03ba\u03b9\u03c3\u03c4\u03ac\u03bd, \u03c3\u03c4\u03b7\u03bd \u03b1\u03bd\u03b1\u03c4\u03bf\u03bb\u03b9\u03ba\u03ae \u03c0\u03bb\u03b5\u03c5\u03c1\u03ac \u03b1\u03bd\u03b1\u03ba\u03ae\u03c1\u03c5\u03be\u03b5 \u03b1\u03bd\u03b5\u03be\u03b1\u03c1\u03c4\u03b7\u03c3\u03af\u03b1 \u03b7 \u039b\u03b1\u03ca\u03ba\u03ae \u0394\u03b7\u03bc\u03bf\u03ba\u03c1\u03b1\u03c4\u03af\u03b1 \u03c4\u03bf\u03c5 \u039c\u03c0\u03b1\u03b3\u03ba\u03bb\u03b1\u03bd\u03c4\u03ad\u03c2). \u039a\u03b1\u03c4\u03ac \u03c4\u03b7\u03bd \u03ad\u03bd\u03b1\u03c1\u03be\u03b7 \u03c4\u03bf\u03c5 Raj \u03c4\u03bf 1858, \u03b7 \u039a\u03ac\u03c4\u03c9 \u0392\u03b9\u03c1\u03bc\u03b1\u03bd\u03af\u03b1 \u03ae\u03c4\u03b1\u03bd \u03ae\u03b4\u03b7 \u03bc\u03ad\u03c1\u03bf\u03c2 \u03c4\u03b7\u03c2 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ae\u03c2 \u0399\u03bd\u03b4\u03af\u03b1\u03c2. \u0397 \u0386\u03bd\u03c9 \u0392\u03b9\u03c1\u03bc\u03b1\u03bd\u03af\u03b1 \u03c0\u03c1\u03bf\u03c3\u03c4\u03ad\u03b8\u03b7\u03ba\u03b5 \u03c4\u03bf 1886. \u03a4\u03bf 1937 \u03ad\u03b3\u03b9\u03bd\u03b5 \u03b1\u03c5\u03c4\u03cc\u03bd\u03bf\u03bc\u03b7-\u03be\u03b5\u03c7\u03c9\u03c1\u03b9\u03c3\u03c4\u03ae \u03b2\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ae \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b1, \u03ba\u03b1\u03b9 \u03b1\u03bd\u03b5\u03be\u03ac\u03c1\u03c4\u03b7\u03c4\u03bf \u03ba\u03c1\u03ac\u03c4\u03bf\u03c2 \u03c4\u03bf 1948, \u03b7 \u0392\u03b9\u03c1\u03bc\u03b1\u03bd\u03af\u03b1. \u0393\u03b9\u03b1 \u03bd\u03bf\u03bc\u03b9\u03c3\u03bc\u03b1\u03c4\u03b9\u03ba\u03ae \u03bc\u03bf\u03bd\u03ac\u03b4\u03b1 \u03b5\u03af\u03c7\u03b5 \u03c4\u03b1 ."}, {"color": "#97c2fc", "id": "tundra", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Vontut_National_Park.jpg", "label": "tundra", "shape": "image", "title": "In physical geography, tundra (/\u02c8t\u028cndr\u0259, \u02c8t\u028an-/) is a type of biome where tree growth is hindered by frigid temperatures and short growing seasons. The term tundra comes through Russian \u0442\u0443\u043d\u0434\u0440\u0430 (tundra) from the Kildin S\u00e1mi word \u0442\u04ef\u043d\u0434\u0430\u0440 (t\u016bnd\u00e2r) meaning \"uplands\", \"treeless mountain tract\". There are three regions and associated types of tundra: Arctic tundra, alpine tundra, and Antarctic tundra. Tundra vegetation is composed of dwarf shrubs, sedges, grasses, mosses, and lichens. Scattered trees grow in some tundra regions. The ecotone (or ecological boundary region) between the tundra and the forest is known as the tree line or timberline. The tundra soil is rich in nitrogen and phosphorus. The soil also contains large amounts of biomass and decomposed biomass that has been stored as methane and carbon dioxide in the permafrost, making the tundra soil a carbon sink. As global warming heats the ecosystem and causes soil thawing, the permafrost carbon cycle accelerates and releases much of these soil-contained greenhouse gases into the atmosphere, creating a feedback cycle that increases climate change."}, {"color": "#97c2fc", "id": "pine", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/R\u00f6tter_-_Ystad-2020.jpg", "label": "pine", "shape": "image", "title": "Borovice (Pinus) je rod st\u00e1lezelen\u00fdch jehli\u010dnat\u00fdch strom\u016f, pop\u0159\u00edpad\u011b ke\u0159\u016f, z \u010deledi borovicovit\u00e9 (Pinaceae). Se zhruba 110 druhy jde o nejv\u011bt\u0161\u00ed rod \u010deledi. Stejn\u011b jako ostatn\u00ed z\u00e1stupci \u010deledi borovicovit\u00fdch se p\u0159irozen\u011b vyskytuj\u00ed v\u00fdhradn\u011b na severn\u00ed polokouli (v\u00fdjimkou je Pinus merkusii, je\u017e na Sumat\u0159e zasahuje i na polokouli ji\u017en\u00ed). Are\u00e1l roz\u0161\u00ed\u0159en\u00ed rodu je velik\u00fd: rostou od oblasti seversk\u00fdch les\u016f p\u0159es m\u00edrn\u00fd p\u00e1s a subtropy a\u017e do hor trop\u016f, n\u011bkde vystupuj\u00ed a\u017e k horn\u00ed hranici lesa \u010di nad n\u00ed. Poch\u00e1z\u00ed pravd\u011bpodobn\u011b ze Star\u00e9ho sv\u011bta, maxima druhov\u00e9ho bohatstv\u00ed ov\u0161em dosahuje v Severn\u00ed a St\u0159edn\u00ed Americe, dal\u0161\u00ed bohatou oblast\u00ed je v\u00fdchodn\u00ed Asie, Indo\u010d\u00edna a oblast Him\u00e1laje. V Evrop\u011b se vyskytuje 12\u201313 p\u016fvodn\u00edch druh\u016f, z toho 9\u201310 dvoujehli\u010dn\u00fdch a 3 p\u011btijehli\u010dn\u00e9. Vesm\u011bs jde o siln\u011b sv\u011btlomiln\u00e9, konkuren\u010dn\u011b slab\u00e9 stromy s velmi mal\u00fdmi n\u00e1roky na kvalitu p\u016fdy, kter\u00e9 jsou schopny dob\u0159e sn\u00e1\u0161et nejr\u016fzn\u011bj\u0161\u00ed stanovi\u0161t\u011b; mnoh\u00e9 pln\u00ed roli pion\u00fdrsk\u00fdch d\u0159evin. N\u011bkter\u00e9 severoamerick\u00e9 i st\u0159edomo\u0159sk\u00e9 druhy jsou velmi dob\u0159e adaptov\u00e1ny na lesn\u00ed po\u017e\u00e1ry, jak dokl\u00e1daj\u00ed ji\u017e fosiln\u00ed n\u00e1lezy. Mezi borovice pat\u0159\u00ed i nejstar\u0161\u00ed \u017eij\u00edc\u00ed vy\u0161\u0161\u00ed organismy na Zemi: n\u011bkter\u00e9 exempl\u00e1\u0159e borovice dlouhov\u011bk\u00e9 (Pinus longaeva) jsou prokazateln\u011b star\u00e9 v\u00edce ne\u017e 4 800 let. Rod se taxonomicky d\u011bl\u00ed na dva podrody: Pinus neboli \u201etvrd\u00e9 borovice\u201c, se 2\u20133, v\u00fdjime\u010dn\u011b 5 nebo a\u017e 8 jehlicemi ve svaze\u010dku s vytrvalou pochvou, dv\u011bma c\u00e9vn\u00edmi svazky, pr\u016fduchy rozlo\u017een\u00fdmi rovnom\u011brn\u011b po v\u0161ech stran\u00e1ch jehlice a na h\u0159betn\u00edch \u0161upin\u00e1ch \u0161i\u0161ek s v\u00fdrazn\u00fdm \u201epupkem\u201c (umbo), a Strobus neboli \u201em\u011bkk\u00e9\u201c borovice, obvykle s 3 nebo 5 jehlicemi ve svaze\u010dku s opadavou pochvou, s jedn\u00edm c\u00e9vn\u00edm svazkem, pr\u016fduchy p\u0159ev\u00e1\u017en\u011b na vnit\u0159n\u00ed stran\u011b jehlice a pupkem (umbo) um\u00edst\u011bn\u00fdm na konci semenn\u00e9 \u0161upiny \u0161i\u0161ky. Evolu\u010dn\u011b se vyvinul ji\u017e v obdob\u00ed spodn\u00ed k\u0159\u00eddy. Borovice pat\u0159\u00ed mezi hospod\u00e1\u0159sky nejd\u016fle\u017eit\u011bj\u0161\u00ed jehli\u010dnat\u00e9 d\u0159eviny. P\u0159edev\u0161\u00edm poskytuj\u00ed kvalitn\u00ed, m\u011bkk\u00e9 a\u017e st\u0159edn\u011b tvrd\u00e9, snadno opracovateln\u00e9 d\u0159evo, vyu\u017eiteln\u00e9 ke stavebn\u00edm \u00fa\u010del\u016fm i na v\u00fdrobu n\u00e1bytku. Vyu\u017e\u00edv\u00e1 se t\u00e9\u017e prysky\u0159ice, obsahuj\u00edc\u00ed mno\u017estv\u00ed aromatick\u00fdch terpenick\u00fdch l\u00e1tek, a to v aromaterapii a kosmetice, stejn\u011b jako v l\u00e9\u010div\u00fdch mastech p\u0159i revmatismu nebo artritid\u011b; je tak\u00e9 zdrojem p\u0159\u00edrodn\u00edho terpent\u00fdnu. Jehli\u010d\u00ed a k\u016fra maj\u00ed mnoho vitam\u00edn\u016f a byly \u010di st\u00e1le jsou v r\u016fzn\u00fdch oblastech sv\u011bta vyu\u017e\u00edv\u00e1ny p\u0159i v\u00fdrob\u011b potravin, stejn\u011b jako jedl\u00e1 semena n\u011bkter\u00fdch druh\u016f, zn\u00e1m\u00e1 jako piniov\u00e9 \u010di \u201ecedrov\u00e9\u201c o\u0159\u00ed\u0161ky. Velk\u00fd v\u00fdznam maj\u00ed borovice v zahradn\u00ed architektu\u0159e jako okrasn\u00e9 stromy a ke\u0159e, obl\u00edben\u00e9 jsou i jako v\u00e1no\u010dn\u00ed stromky. Mnoh\u00e9 druhy borovic hr\u00e1ly zna\u010dnou roli v kulturn\u00edm, folkl\u00f3rn\u00edm a spiritu\u00e1ln\u00edm \u017eivot\u011b lid\u00ed, objevuj\u00ed se tak\u00e9 v nes\u010detn\u00fdch liter\u00e1rn\u00edch a v\u00fdtvarn\u00fdch d\u00edlech a v heraldice."}, {"color": "#97c2fc", "id": "somalia", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Jawari.png", "label": "somalia", "shape": "image", "title": "La Somalia (in somalo: Soomaaliya, scrittura somala: \ud801\udc88\ud801\udc9d\ud801\udc91\ud801\udc9b\ud801\udc90\ud801\udc98\ud801\udc95\ud801\udc96; in arabo \u0627\u0644\u0635\u0648\u0645\u0627\u0644, al-S\u016bm\u0101l), ufficialmente Repubblica Federale di Somalia (in somalo Jamhuuriyadda Federaalka Soomaaliya; in arabo \u062c\u0645\u0647\u0648\u0631\u064a\u0629 \u0627\u0644\u0635\u0648\u0645\u0627\u0644 \u0627\u0644\u0641\u062f\u0631\u0627\u0644\u064a\u0629, Jumh\u016briyyat a\u1e63-\u1e62\u016bm\u0101l al-Fideraaliya), nota anche come Penisola dei Somali o Paese dei Somali, \u00e8 uno Stato dell\u0027Africa orientale situato nel Corno d\u0027Africa. Il nome attuale in italiano della Somalia, precedentemente nota come \"Paese dei Somali\", fu dato dall\u0027esploratore italiano Luigi Robecchi Bricchetti, primo europeo a visitare estensivamente la regione del Corno d\u0027Africa denominata Benadir. Confina con Gibuti a nord, con l\u0027Etiopia a ovest e con il Kenya a sudovest; si affaccia a nord sul Golfo di Aden e a est sull\u0027oceano Indiano. Ha la linea di costa pi\u00f9 lunga di tutto il continente e ha un territorio prevalentemente composto da altopiani e pianure. Il clima \u00e8 perlopi\u00f9 arido lungo tutto l\u0027anno, con periodici venti monsonici e piogge irregolari. Anticamente, la Somalia fu un importante centro commerciale con il resto del mondo antico e, secondo molti studiosi, potrebbe essere l\u0027ubicazione pi\u00f9 probabile del leggendario Paese di Punt. Nel corso del tempo fu denominata in svariati modi, gli antichi Egizi la chiamavano Punt (egiziano: pwnt; secondo letture alternative da parte di egittologi invece pwene(t)), per gli antichi Greci aveva pi\u00f9 di un nome, la chiamavano Barbaria (il nome si riferiva al litorale della regione del Nordest Africa, corrispondente agli odierni Sudan, Eritrea, Gibuti e Somalia), e Macrobia (\u039c\u03b1\u03ba\u03c1\u03bf\u03b2\u03af\u03bf\u03b9), quest\u2019ultimo era il nome usato da Erodoto, ed esso deriva dal nome dei suoi abitanti che erano considerati un popolo leggendario che si trovava all\u2019estremo sud del mondo (dal punto di vista dei Greci), gli antichi Romani invece la chiamavano Regio Aromatica, mentre il nome datogli dagli antichi Arabi era bilad-al-Barbar, nome che si pensa sia stato influenzato da quello datogli dai Greci. Lungo il medioevo, i flussi commerciali della regione vennero dominati da vari sultanati somali, fra cui quelli degli Agiuran, Adal, Uarsangheli e Gheledi. Nel tardo XIX secolo, britannici e italiani acquisirono il controllo di parte della costa somala, portando alla creazione dei protettorati della Somalia britannica (nord) e della Somalia italiana (centro e sud). Il controllo sulla parte interna dei territori fu per\u00f2 consolidato solo lungo gli anni 1920. Nel 1936, la Somalia italiana fu fatta confluire nell\u0027Africa Orientale Italiana. Amministrativamente rimase tale fino al 1941, quando pass\u00f2 sotto il controllo militare britannico. Dopo la seconda guerra mondiale, il nord del paese rimase protettorato britannico, mentre la restante parte fu affidata ad una amministrazione fiduciaria italiana. Nel 1960, le due regioni furono unite nella Repubblica Somala. Nel 1969, il maggiore Mohammed Siad Barre port\u00f2 a termine un colpo di Stato e si insedi\u00f2 come presidente-dittatore, rimanendo in carica fino allo scoppio della guerra civile (26 gennaio 1991). Da allora, nonostante numerosi tentativi, nessuna autorit\u00e0 o fazione \u00e8 riuscita a imporre il proprio controllo su tutto il paese. La Somalia \u00e8 stata governata da una pluralit\u00e0 di entit\u00e0 statali pi\u00f9 o meno autonome, che esercitano ciascuna un diverso grado di controllo del territorio. Anche per questo motivo, la Somalia \u00e8 stata considerata uno \"Stato fallito\" ed \u00e8 ancora oggi nel 2022 uno degli Stati pi\u00f9 poveri e violenti del mondo. In assenza di un governo centrale, l\u0027amministrazione della giustizia \u00e8 regredita a livello locale, con l\u0027utilizzo di istituti civili, religiosi islamici oppure consuetudinari, mentre l\u0027economia si mantiene a livelli informali, basati sull\u0027allevamento del bestiame, sulle rimesse degli emigrati, e sulle telecomunicazioni. Tali condizioni rimangono anche dopo la presenza di un Governo Centrale a partire dal 2012. Dal 2011 sono state riaperte le ambasciate di Turchia, Gibuti, Kenya, Iran, Regno Unito, Italia e ONU. Prova del miglioramento della sicurezza in Somalia \u00e8 la visita del segretario generale dell\u0027ONU Ban Ki-moon nel dicembre del 2011. Nell\u0027agosto 2012 fu istituita la Repubblica Federale somala. Nel settembre 2012, fu eletto presidente Hassan Sheikh Mohamoud e successivamente il ministro degli affari esteri Fowsiyo Yusuf Haji Adan ha invitato i paesi occidentali ad investire nel paese, riuscendo nel 2013 a stipulare accordi con Emirati Arabi e Cina. Nel 2017 fu eletto presidente Mohamed Farmajo."}, {"color": "#97c2fc", "id": "admiral", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/19._Madagascar_Navy_-_ADM.svg", "label": "admiral", "shape": "image", "title": "Ammiraglio (dall\u0027arabo amir al-bahr, \u0623\u0645\u064a\u0631 \u0627\u0644\u0628\u062d\u0631, signore o principe del mare) \u00e8 il grado apicale della Marina militare e il titolo (appellativo) cui ci si riferisce in senso formale (trattamento) a una figura delle forze armate che appartiene alla pi\u00f9 elevata categoria degli ufficiali di varie marine militari e cio\u00e8 quella degli ufficiali ammiragli. All\u0027interno di questa categoria possono esserci pi\u00f9 gradi, uno dei quali, in molte forze armate, \u00e8 denominato ammiraglio, senza ulteriori specificazioni: si tratta di uno dei gradi pi\u00f9 elevati, se non il pi\u00f9 elevato. Nel linguaggio corrente, con ammiraglio si designa genericamente qualunque comandante di una forza navale."}, {"color": "#97c2fc", "id": "hegemony", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Philip_II\u0027s_realms_in_1598.png", "label": "hegemony", "shape": "image", "title": "\u0413\u0435\u0433\u0435\u043c\u043e\u0301\u043d\u0438\u044f (\u0434\u0440.-\u0433\u0440\u0435\u0447. \u1f21\u03b3\u03b5\u03bc\u03bf\u03bd\u03af\u03b1 \u2014 \u043f\u0440\u0435\u0434\u0432\u043e\u0434\u0438\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u043e, \u0443\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u0435, \u0440\u0443\u043a\u043e\u0432\u043e\u0434\u0441\u0442\u0432\u043e) \u2014 \u043f\u043e\u043b\u0438\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u0435, \u044d\u043a\u043e\u043d\u043e\u043c\u0438\u0447\u0435\u0441\u043a\u043e\u0435, \u0432\u043e\u0435\u043d\u043d\u043e\u0435 \u043f\u0440\u0435\u0432\u043e\u0441\u0445\u043e\u0434\u0441\u0442\u0432\u043e, \u043a\u043e\u043d\u0442\u0440\u043e\u043b\u044c \u043e\u0434\u043d\u043e\u0433\u043e \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0430 \u043d\u0430\u0434 \u0434\u0440\u0443\u0433\u0438\u043c. \u0418\u0441\u0442\u043e\u0440\u0438\u0447\u0435\u0441\u043a\u0438 \u0442\u0435\u0440\u043c\u0438\u043d \u043f\u0440\u0438\u043c\u0435\u043d\u044f\u043b\u0441\u044f \u0434\u043b\u044f \u043e\u0431\u043e\u0437\u043d\u0430\u0447\u0435\u043d\u0438\u044f \u0433\u043b\u0430\u0432\u0435\u043d\u0441\u0442\u0432\u0430 \u0441\u0430\u043c\u043e\u0433\u043e \u0441\u0438\u043b\u044c\u043d\u043e\u0433\u043e \u0433\u043e\u0440\u043e\u0434\u0430-\u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0430 \u0438\u0437 \u0441\u043e\u044e\u0437\u0430 \u0433\u0440\u0435\u0447\u0435\u0441\u043a\u0438\u0445 \u043f\u043e\u043b\u0438\u0441\u043e\u0432. \u0422\u0430\u043a\u0436\u0435 \u0442\u0435\u0440\u043c\u0438\u043d \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u0435\u0442\u0441\u044f \u0432\u043e \u043c\u043d\u043e\u0433\u0438\u0445 \u0434\u0440\u0443\u0433\u0438\u0445 \u043a\u043e\u043d\u0442\u0435\u043a\u0441\u0442\u0430\u0445, \u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440 \u0442\u0435\u043e\u0440\u0438\u044f \u0433\u0435\u0433\u0435\u043c\u043e\u043d\u0438\u0438 \u043c\u0430\u0440\u043a\u0441\u0438\u0441\u0442\u0441\u043a\u043e\u0433\u043e \u0444\u0438\u043b\u043e\u0441\u043e\u0444\u0430 \u0410\u043d\u0442\u043e\u043d\u0438\u043e \u0413\u0440\u0430\u043c\u0448\u0438."}, {"color": "#97c2fc", "id": "south african war", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Union_Jack_of_Sweden_and_Norway_(1844-1905).svg", "label": "south african war", "shape": "image", "title": "The Second Boer War (Afrikaans: Tweede Vryheidsoorlog, lit.\u2009\u0027Second Freedom War\u0027, 11 October 1899 \u2013 31 May 1902), also known as the Boer War, the Anglo\u2013Boer War, or the South African War, was a conflict fought between the British Empire and the two Boer Republics (the South African Republic and the Orange Free State) over the Empire\u0027s influence in Southern Africa from 1899 to 1902. Following the discovery of gold deposits in the Boer republics, there was a large influx of \"foreigners\", mostly British from the Cape Colony. They were not permitted to have a vote, and were regarded as \"unwelcome visitors\", invaders, and they protested to the British authorities in the Cape. Negotiations failed and, in the opening stages of the war, the Boers launched successful attacks against British outposts before being pushed back by imperial reinforcements. Though the British swiftly occupied the Boer republics, numerous Boers refused to accept defeat and engaged in guerrilla warfare. Eventually, British scorched earth policies, and the poor conditions suffered in concentration camps by Boer women and children who had been displaced by these policies, brought the remaining Boer guerillas to the negotiating table, ending the war. The conflict broke out in 1899 after the failure of the Bloemfontein Conference when Boer irregulars and militia attacked colonial settlements in nearby British colonies. Starting in October 1899, the Boers placed Ladysmith, Kimberley, and Mafeking under siege, and won a string of victories at Colenso, Magersfontein and Stormberg. In response to these developments, increased numbers of British Army soldiers were brought to Southern Africa, and mounted largely unsuccessful attacks against the Boers. However, British military fortunes changed when their commanding officer, General Redvers Buller was replaced by Lord Roberts and Lord Kitchener, who relieved the three besieged cities and invaded the two Boer Republics in early 1900 at the head of a 180,000-strong expeditionary force. The Boers, aware they were unable to resist such a large force, chose to refrain from fighting pitched battles, allowing the British to occupy both republics and their capitals, Pretoria and Bloemfontein. Boer politicians, including President of the South African Republic Paul Kruger either fled the region or went into hiding; the British Empire officially annexed the two republics in 1900. In Britain, the Conservative ministry led by Lord Salisbury attempted to capitalise on British military successes by calling an early general election, which was dubbed by contemporary observers a \"khaki election\". However, numerous Boer fighters took to the hills and launched a guerrilla campaign against the British occupational forces, becoming known as bittereinders. Led by prominent generals such as Louis Botha, Jan Smuts, Christiaan de Wet, and Koos de la Rey, Boer guerrillas launched a campaign of hit-and-run attacks and ambushes against the British, which would continue for two years. The Boer guerrilla campaign proved difficult for the British to defeat, due in part to British unfamiliarity with guerrilla tactics and extensive support for the guerrillas among the civilian population in the Boer Republics. In response to continued failures to defeat the Boer guerillas, British high command ordered several scorched earth policies to be implemented as part of a large scale and multi-pronged counterinsurgency campaign; a complex network of nets, blockhouses, strongpoints and barbed wire fences was constructed, virtually partitioning the occupied republics. British troops committed several war crimes and were ordered to destroy farms and slaughter livestock to deny them to Boer guerillas. Over a hundred thousand Boer civilians (mostly women and children) were forcibly relocated into concentration camps, where 26,000 died of various causes, mostly starvation and disease. Black Africans in the same areas were also interned in concentration camps as well to prevent them from supplying the Boers; 20,000 died in the camps as well, largely due to the same causes as in the case of their Boer counterparts. In addition to these scorched earth policies, British mounted infantry units were deployed to track down and engage individual Boer guerilla units; by this stage of the war, all battles being fought were small-scale skirmishes. Few combatants on either side were killed in action, with most casualties coming via disease. Lord Kitchener began to offer generous terms of surrender to remaining Boer leaders in an effort to bring an end to the conflict. Eager to ensure their fellow Boers were released from the concentration camps, the majority of Boer commanders accepted the British terms in the Treaty of Vereeniging, formally surrendering in May 1902. The former republics were transformed into the British colonies of the Transvaal and Orange River, and in 1910 were merged with the Natal and Cape Colonies to form the Union of South Africa, a self-governing dominion within the British Empire. British expeditionary efforts were aided significantly by colonial forces from the Cape Colony, the Natal, Rhodesia, as well as large numbers of volunteers from the British Empire worldwide, particularly Australia, Canada, India and New Zealand. Later in the war, Black African recruits contributed increasingly to the British war effort. International public opinion was generally sympathetic to the Boers and hostile to the British. Even within the United Kingdom, there existed significant opposition to the war. As a result, the Boer cause attracted thousands of volunteers from neutral countries all over the world, including the German Empire, United States, Russia and even some parts of the British Empire such as Australia and Ireland. Many consider the Boer War as marking the beginning of the questioning of the British Empire\u0027s veneer of impenetrable global dominance; this is due to the war\u0027s surprisingly long duration and the unforeseen, discouraging losses suffered by the British fighting the \"cobbled-together army\" of Boers."}, {"color": "#97c2fc", "id": "turkish", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Zonaro_GatesofConst.jpg", "label": "turkish", "shape": "image", "title": "\uc22d\uace0\ud55c \uc624\uc2a4\ub9cc\uad6d(\uc624\uc2a4\ub9cc \ud280\ub974\ud06c\uc5b4: \u062f\u064e\u0648\u0652\u0644\u064e\u062a\u0650 \u0639\u064e\u0644\u0650\u06cc\u064e\u0651\u0647\u0650 \u0639\u064f\u062b\u0645\u064e\u0627\u0646\u0650\u06cc\u064e\u0651\u0647 \ub370\ube14\ub808\ud2f0 \uc54c\ub9ac\uc608\uc774 \uc624\uc2a4\ub9c8\ub2c8\uc608) \ub610\ub294 \uc624\uc2a4\ub9cc \uc81c\uad6d(\ud280\ub974\ud0a4\uc608\uc5b4: Osmanl\u0131 \u0130mparatorlu\u011fu \uc624\uc2a4\ub9cc\ub974 \uc784\ud30c\ub77c\ud1a0\ub974\ub8e8\uc6b0[*]), \ud280\ub974\ud0a4\uc608 \uc81c\uad6d, \uc624\uc2a4\ub9cc \ud280\ub974\ud0a4\uc608, \ub2e8\uc21c\ud788 \ud280\ub974\ud0a4\uc608\ub294 14\uc138\uae30\ubd80\ud130 20\uc138\uae30 \ucd08\uae4c\uc9c0 \uc720\ub7fd \ub3d9\ub0a8\ubd80, \uc11c\uc544\uc2dc\uc544, \ubd81\uc544\ud504\ub9ac\uce74 \ub300\ubd80\ubd84\uc744 \ud1b5\uce58\ud558\ub358 \uad11\ub300\ud55c \uc81c\uad6d\uc774\ub2e4. 13\uc138\uae30 \ub9d0 \uc624\uc2a4\ub9cc 1\uc138\uac00 \uc544\ub098\ud1a8\ub9ac\uc544 \ubd81\uc11c\ubd80\uc5d0\uc11c \uac74\uad6d\ud588\uc73c\uba70, 1354\ub144\uc5d0 \uc720\ub7fd\uc73c\ub85c \uac74\ub108\uac00 \ubc1c\uce78\ubc18\ub3c4\ub97c \uc815\ubcf5\ud558\uace0 \uc138 \ub300\ub959\uc5d0 \uac78\uce5c \uac70\ub300\ud55c \uc81c\uad6d\uc744 \uc138\uc6e0\ub2e4. \uc624\uc2a4\ub9cc \uc81c\uad6d\uc758 \uba54\ud750\uba54\ud2b8 2\uc138\uac00 1453\ub144\uc5d0 \ucf58\uc2a4\ud0c4\ud2f0\ub178\ud50c\uc744 \uc810\ub839\ud558\uba70 \ub3d9\ub85c\ub9c8 \uc81c\uad6d\uc744 \uba78\ub9dd\uc2dc\ud0a4\ub294 \ub370\uc5d0 \uc131\uacf5\ud558\uba70 \uadf8 \uc774\ub984\uc744 \ub110\ub9ac \ub5a8\ucce4\ub2e4. \uc624\uc2a4\ub9cc \uc81c\uad6d\uc740 \uc274\ub808\uc774\ub9cc 1\uc138\uc758 \ud1b5\uce58\uae30\uc5d0 \uc808\uc815\uae30\ub97c \ub9de\uc558\uace0, \uc0ac\ud68c\uc801, \ud589\uc815\uc801, \uacbd\uc81c\uc801, \ubb38\ud654\uc801\uc73c\ub85c \ub2f9\ub300 \ucd5c\uace0\uc758 \uad6d\uac00\ub85c \ub5a0\uc62c\ub790\ub2e4. \uadf8 \uac15\uc5ed\uc774 \uac00\uc7a5 \ub113\uc5c8\ub358 17\uc138\uae30 \ucd08\uc5d0\ub294 32\uac1c \uc9c0\ubc29\uc73c\ub85c \uad6c\ubd84\ub418\uc5c8\uace0, \uc218\uc5c6\uc774 \ub9ce\uc740 \ubd09\uc2e0\uad6d\uc744 \uac70\ub290\ub838\ub2e4. \uc774\ud6c4 \ubd09\uc2e0\uad6d \uc911 \uc77c\ubd80\ub294 \uc624\uc2a4\ub9cc \uc81c\uad6d\uc5d0 \ud761\uc218\ub418\uace0, \uc77c\ubd80\ub294 \uc790\uce58\uad8c\uc744 \ud5c8\uac00\ubc1b\uc544 \uc218\ubc31 \ub144 \ub3d9\uc548 \uc9c0\uc18d\ub418\uae30\ub3c4 \ud588\ub2e4. \ud604\uc7ac\uc758 \uc774\uc2a4\ud0c4\ubd88\uc744 \uc218\ub3c4\ub85c \uc9c0\uc911\ud574 \uc8fc\ubcc0 \uc9c0\uc5ed \ub300\ubd80\ubd84\uc744 \ud1b5\uce58\ud588\ub358 \uc624\uc2a4\ub9cc \uc81c\uad6d\uc740 \ubb34\ub824 6\uc138\uae30 \ub3d9\uc548 \ub3d9\ubc29\uacfc \uc11c\ubc29\uc758 \uad50\ucc28\uc810\uc73c\ub85c \uae30\ub2a5\ud558\uba70 \ud654\ub824\ud55c \ubb38\ud654\uc758 \uaf43\uc744 \ud53c\uc6e0\ub2e4. \uc77c\ubd80 \ud559\uacc4\uc5d0\uc11c\ub294 \uc274\ub808\uc774\ub9cc 1\uc138 \uc0ac\ud6c4, \uc81c\uad6d\uc774 \uc810\ucc28 \uc1e0\ud1f4\uae30\uc5d0 \uc811\uc5b4\ub4e4\uc5c8\ub2e4\uace0 \uc8fc\uc7a5\ud558\uc9c0\ub9cc, \ud559\uc790\ub4e4 \ub300\ubd80\ubd84\uc740 \uc774\uc5d0 \ub3d9\uc758\ud558\uc9c0 \uc54a\uc73c\uba70, \uc274\ub808\uc774\ub9cc \uc0ac\ud6c4\uc5d0\ub3c4 \uc81c\uad6d\uc740 \uc5ec\uc804\ud788 \uac15\ub825\ud55c \uacbd\uc81c\ub825\uacfc \uad70\uc0ac\ub825\uc744 \uc720\uc9c0\ud558\uba74\uc11c 17\uc138\uae30\uc640 18\uc138\uae30 \ub300\ubd80\ubd84 \ub3d9\uc548 \uc804\uc131\uae30\uc758 \uad6d\ub825\uc744 \uc720\uc9c0\ud558\uace0 \uc788\ub2e4\uace0 \ubcf8\ub2e4. \ub2e4\ub9cc \uc9c0\ub098\uce58\uac8c \uc624\ub79c \ud3c9\ud654\uae30\ub85c \uc778\ud574, 18\uc138\uae30 \ub9d0\uc5d0 \uc774\ub974\uc790 \uc624\uc2a4\ub9cc\uc758 \uad70\uc0ac\ub825\uc740 \uc810\ucc28 \ubc29\ub9cc\ud574\uc84c\uace0, \uc624\uc2a4\ud2b8\ub9ac\uc544\uc640 \ub7ec\uc2dc\uc544\uc5d0 \ube44\ud574 \ud06c\uac8c \ub4a4\ub5a8\uc5b4\uc9c0\uae30 \uc2dc\uc791\ud588\ub2e4. \uc624\uc2a4\ub9cc \uc81c\uad6d\uc740 18\uc138\uae30 \ud6c4\ubc18\uacfc 19\uc138\uae30 \ucd08\uc5d0 \uc11c\uad6c \uc5f4\uac15\ub4e4\uc5d0\uac8c \uc5f0\uc804\uc5f0\ud328\ud558\uba70 \uadf8 \ubd80\uc2e4\ud55c \uccb4\ub825\uc774 \ud3ed\ub85c\ub418\uc5c8\uace0, \uc5b4\uca54 \uc218 \uc5c6\uc774 \ud0c4\uc9c0\ub9c8\ud2b8\ub77c \ubd88\ub9ac\ub294 \uac1c\ud601 \uc815\ucc45\uc744 \ud1b5\ud574 \uc81c\uad6d\uc744 \ud0c8\ubc14\uafc8\ud558\ub824 \ub178\ub825\ud588\ub2e4. \uc624\uc2a4\ub9cc \uc81c\uad6d\uc740 \uc774\ub97c \ubc1c\ud310 \uc0bc\uc544 19\uc138\uae30 \ub0b4\ub0b4 \uc601\ud1a0\uac00 \uc810\ucc28 \ucd95\uc18c\ub418\uba74\uc11c\ub3c4, \ud2b9\ud788 \ubc1c\uce78 \uc9c0\uc5ed \ub4f1\uc5d0\uc11c\ub294 \ud1b5\uce58\ub825\uc744 \ub354\uc6b1 \uacf5\uace0\ud788 \ud560 \uc218 \uc788\uc5c8\ub2e4. 1908\ub144\uc5d0\ub294 \uc80a\uc740 \uc7a5\uad50\ub4e4\uc744 \uc911\uc2ec\uc73c\ub85c \ucfe0\ub370\ud0c0\uac00 \uc77c\uc5b4\ub098 \uc81c\uad6d\uc758 \ud669\uc81c\uc5d0\uac8c \ud5cc\ubc95\uc744 \uc778\uc815\ud558\uace0 \uc785\ud5cc\uad70\uc8fc\uc815\uc744 \uc120\ud3ec\ud560 \uac83\uc744 \uac15\uc81c\ud588\uace0, 5\ub144 \ud6c4 \uae09\uc9c4\ud30c \uc7a5\uad50\ub4e4\uc774 \uc8fc\ucd95\uc774 \ub41c \ud1b5\uc77c\uc9c4\ubcf4\uc704\uc6d0\ud68c\uac00 \ucfe0\ub370\ud0c0\ub97c \uc77c\uc73c\ucf1c \uc77c\ub2f9 \ub3c5\uc7ac \uccb4\uc81c\ub97c \uc120\ud3ec\ud588\ub2e4. \ud1b5\uc77c\uc9c4\ubcf4\uc704\uc6d0\ud68c\uac00 \uacb0\uc131\ud55c \ud1b5\uc77c\uc9c4\ubcf4\ub2f9\uc740 \ub3c5\uc77c \ud3b8\uc5d0 \uc11c\uc11c \uc81c1\ucc28 \uc138\uacc4\ub300\uc804\uc5d0 \ucc38\uc804\ud588\ub2e4. \uc774 \uacfc\uc815\uc5d0\uc11c \ub0b4\ubd80 \uacb0\uc18d\uc744 \uc704\ud574 \uc560\uc4f0\ub358 \uc624\uc2a4\ub9cc \uc81c\uad6d\uc740 \uc544\ub78d \uc9c0\uc5ed\uc5d0\uc11c \uc77c\uc5b4\ub09c \ubc18\ub780\uc758 \uc2f9\uc744 \uc798\ub77c \ubc84\ub9ac\uae30 \uc704\ud574 \uc544\ub974\uba54\ub2c8\uc544\uc778, \uc544\uc2dc\ub9ac\uc544\uc778, \uadf8\ub9ac\uc2a4\uc778\uc744 \uc0c1\ub300\ub85c \ub300\ub7c9 \ud559\uc0b4\uc744 \uc8fc\ub3c4\ud558\uae30\ub3c4 \ud588\ub2e4. \uc774\ud6c4 1\ucc28 \uc138\uacc4\ub300\uc804\uc5d0\uc11c \uc624\uc2a4\ub9cc \uc81c\uad6d\uacfc \ub3d9\ub9f9\uad6d\uc774 \ud328\ubc30\ud558\uc790, \uc624\uc2a4\ub9cc \uc81c\uad6d\uc740 \uc911\ub3d9\uc758 \uc601\ud1a0 \ub300\ubd80\ubd84\uc744 \uc0c1\uc2e4\ud588\uace0, \uc774 \uc601\ud1a0\ub294 \uc601\uad6d\uacfc \ud504\ub791\uc2a4\uc5d0\uac8c \ub118\uc5b4\uac14\ub2e4. \uc774\ud6c4 \ud604 \ud280\ub974\ud0a4\uc608\uc758 \uad6d\ubd80\uc778 \ubb34\uc2a4\ud0c0\ud30c \ucf00\ub9d0\uc774 \ub4f1\uc7a5\ud574 \ud63c\ub780\uc2a4\ub7ec\uc6b4 \uad6d\uc815\uc744 \ub2e4\uc7a1\uace0 \uc624\uc2a4\ub9cc \uc81c\uc815\uc744 \ud3d0\uc9c0\ud55c \ud6c4 \ud604\uc7ac\uc758 \ud280\ub974\ud0a4\uc608 \uacf5\ud654\uad6d\uc744 \uac74\uad6d\ud588\ub2e4."}, {"color": "#97c2fc", "id": "foreign trade", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Austronesian_maritime_trade_network_in_the_Indian_Ocean.png", "label": "foreign trade", "shape": "image", "title": "D\u00edolach\u00e1n earra\u00ed n\u00f3 seirbh\u00eds\u00ed chun brab\u00fas a dh\u00e9anamh is ea tr\u00e1d\u00e1il. D\u00edol n\u00f3 ceannach earra\u00ed agus seirbh\u00eds\u00ed ar mhargadh at\u00e1 i gceist."}, {"color": "#97c2fc", "id": "nato", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/210321-D-BN624-1005_(51058690203).jpg", "label": "nato", "shape": "image", "title": "( \ub098\ud1a0\ub294 \uc5ec\uae30\ub85c \uc5f0\uacb0\ub429\ub2c8\ub2e4. \ub2e4\ub978 \ub73b\uc5d0 \ub300\ud574\uc11c\ub294 \ub098\ud1a0 (\ub3d9\uc74c\uc774\uc758) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.) \ubd81\ub300\uc11c\uc591 \uc870\uc57d \uae30\uad6c(\u5317\u5927\u897f\u6d0b\u689d\u7d04\u6a5f\u69cb) \ud639\uc740 \ubd81\ub300\uc11c\uc591 \ub3d9\ub9f9(\ub098\ud1a0; \uc601\uc5b4: North Atlantic Treaty Organization \ub178\uc2a4\uc560\ud2c0\ub79c\ud2f1 \ud2b8\ub9ac\ud2f0 \uc624\uac70\ub2c8\uc81c\uc774\uc158[*], NATO \ub124\uc774\ud1a0 /\u02c8ne\u026ato\u028a/[*]; \ud504\ub791\uc2a4\uc5b4: Organisation du trait\u00e9 de l\u0027Atlantique nord \uc624\ub974\uac00\ub2c8\uc790\uc2dc\uc639 \ub4a4 \ud2b8\ub808\ud14c \ub4dc \ub77c\ud2c0\ub791\ud2f0\ud06c\ub178\ub974[*], OTAN \uc624\ud0d5[*])\uc740 \uc138\uacc4 \uc8fc\uc694 \uad6d\uc81c\uae30\uad6c \uc911 \ud558\ub098\ub85c\uc11c, \uc720\ub7fd\uacfc \ubd81\ubbf8 \uc9c0\uc5ed 30\uac1c\uc758 \ud68c\uc6d0\uad6d\ub4e4 \uac04\uc758 \uc815\uce58 \ubc0f \uad70\uc0ac \ub3d9\ub9f9\uc774\ub2e4. \ud68c\uc6d0\uad6d\ub4e4\uc740 \uc548\ubcf4 \ubc0f \ubc29\uc704 \ud611\ub825\uc744 \ubaa8\uc0c9\ud558\uae30 \uc704\ud574 \ud68c\uc758\ub97c \uac1c\ucd5c\ud55c\ub2e4. \uc774\ub7ec\ud55c \uc810\uc5d0\uc11c \ub098\ud1a0\ub294 \uc720\ub7fd\uacfc \ubd81\ubbf8 \uc591 \ub300\ub959 \uac04\uc758 \uc815\uce58 \ubc0f \uc548\ubcf4 \ud611\ub825\uc744 \uc704\ud55c \ub3c5\ud2b9\ud55c \uc5f0\uacb0\uace0\ub9ac\uac00 \ub418\uace0 \uc788\ub2e4. \uc815\uce58\uc801\uc73c\ub85c \ubbfc\uc8fc\uc801 \uac00\uce58\ub97c \ucd09\uc9c4\ud558\uace0 \ud68c\uc6d0\uad6d\ub4e4\uc774 \ubb38\uc81c\ub97c \ud574\uacb0\ud558\uace0 \uc2e0\ub8b0\ub97c \uc313\uc73c\uba70 \uc7a5\uae30\uc801\uc73c\ub85c \uac08\ub4f1\uc744 \uc608\ubc29\ud558\uae30 \uc704\ud574 \ubc29\uc704 \ubc0f \uc548\ubcf4 \uad00\ub828 \ubb38\uc81c\uc5d0 \ub300\ud574 \ud611\uc758\ud558\uace0 \ud611\ub825\ud560 \uc218 \uc788\ub3c4\ub85d \ud55c\ub2e4. \uad70\uc0ac\uc801\uc73c\ub85c\ub294 \ubd84\uc7c1\uc744 \ud3c9\ud654\uc801\uc73c\ub85c \ud574\uacb0\ud558\ub824\uace0 \ub178\ub825\ud558\uace0 \uc788\uc9c0\ub9cc \uc774\ub7ec\ud55c \uc678\uad50\uc801 \ub178\ub825\uc774 \uc2e4\ud328\ud558\uba74 \ubb34\ub825 \ub300\uc751\uc5d0 \ub098\uc11c\uac8c \ub41c\ub2e4. \uc774\ub294 \ubd81\ub300\uc11c\uc591 \uc870\uc57d \uc81c5\uc870 \ub610\ub294 \uc720\uc5d4 \uc704\uc784\uc5d0 \ub530\ub77c, \ub2e8\ub3c5 \ud639\uc740 \ub2e4\ub978 \uad6d\uac00, \uad6d\uc81c \uae30\uad6c\uc640 \ud611\ub825\ud558\uc5ec \uc218\ud589\ub41c\ub2e4. \ub098\ud1a0\ub294 \ubd81\ub300\uc11c\uc591 \uc870\uc57d \uc81c5\uc870\uc5d0 \uba85\uc2dc\ub41c \"\ud68c\uc6d0\uad6d \uc77c\ubc29\uc5d0 \ub300\ud55c \ubb34\ub825\uacf5\uaca9\uc744 \uc804\uccb4 \ud68c\uc6d0\uad6d\uc5d0 \ub300\ud55c \uacf5\uaca9\uc73c\ub85c \uac04\uc8fc\ud55c\ub2e4\"\ub294 \uc9d1\ub2e8 \ubc29\uc704 \uc6d0\uce59\uc744 \uace0\uc218\ud558\uace0 \uc788\ub2e4. \ub098\ud1a0\uc758 \u0027\uc804\ub7b5 \uac1c\ub150\u0027\uc740 \uc774 \uad70\uc0ac \ub3d9\ub9f9\uc758 \ud575\uc2ec \ubb38\uc11c\ub2e4. \ub098\ud1a0\uc758 \uac00\uce58\uc640 \ubaa9\uc801, \uc784\ubb34\ub97c \uc7ac\ud655\uc778\ud55c\ub2e4. \ub098\ud1a0\ub294 \uc804\ub7b5 \uac1c\ub150\uc5d0 \ub300\ud574 \"\ub3d9\ub9f9\uc774 \uc9c1\uba74\ud55c \uc548\ubcf4 \ubb38\uc81c\ub97c \uc885\ud569\uc801\uc73c\ub85c \ud3c9\uac00\ud558\uace0 \ub098\ud1a0\uc758 \uc815\uce58 \ubc0f \uad70\uc0ac\uc801 \uacfc\uc81c\ub97c \uc81c\uc2dc\ud55c\ub2e4\"\uace0 \uc124\uba85\ud55c\ub2e4."}, {"color": "#97c2fc", "id": "bastar", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bastar_Beer.jpg", "label": "bastar", "shape": "image", "title": "\u0628\u0627\u0633\u062a\u0627\u0631 \u0631\u0645\u0632\u0647\u0627 \u00abBA\u00bb (\u0628\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629: Bastar)\u200f \u060c \u0647\u0648 \u062a\u0642\u0633\u064a\u0645 \u0625\u062f\u0627\u0631\u064a \u0644\u062f\u0648\u0644\u0629 \u0627\u0644\u0647\u0646\u062f \u062a\u062a\u0628\u0639 \u0648\u0644\u0627\u064a\u0629 \u062a\u0634\u0627\u062a\u064a\u0633\u063a\u0627\u0631 (\u0628\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629: Chhattisgarh)\u200f \u060c \u0645\u0631\u0643\u0632\u0647\u0627 \u0647\u0648 \u0645\u062f\u064a\u0646\u0629 (\u0628\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629: Jagdalpur)\u200f \u0639\u062f\u062f \u0633\u0643\u0627\u0646\u0647\u0627 \u062d\u0633\u0628 \u062a\u0639\u062f\u0627\u062f \u0633\u0646\u0629 2001 \u0647\u0648 14,11,644 \u060c \u0645\u0633\u0627\u062d\u062a\u0647\u0627 14,968 \u0643\u0645\u00b2 \u0648\u0643\u062b\u0627\u0641\u0629 \u0627\u0644\u0633\u0643\u0627\u0646 87 \u0644\u0643\u0644 \u0643\u0645\u00b2 ."}, {"color": "#97c2fc", "id": "pax romana", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Impero_romano_sotto_Ottaviano_Augusto_30aC_-_6dC.jpg", "label": "pax romana", "shape": "image", "title": "La Pax Romana, expression latine se traduisant par \u00ab paix romaine \u00bb, d\u00e9signe la longue p\u00e9riode de paix (du Ier au IIe si\u00e8cle apr. J.-C.) impos\u00e9e par l\u0027Empire romain aux r\u00e9gions conquises. L\u0027expression provient du fait que l\u0027administration et le syst\u00e8me l\u00e9gal romain pacifiaient les r\u00e9gions qui avaient souffert des querelles entre chefs rivaux. Pendant ce temps, Rome livrait toujours bataille contre les peuples et les tribus en p\u00e9riph\u00e9rie, notamment les peuples germaniques et parthes (Nord-Est de l\u0027Iran). Il s\u0027agit d\u0027une \u00e8re de relative tranquillit\u00e9, pendant laquelle Rome n\u0027\u00e9prouva ni guerre civile majeure, ni de grande invasion, du type de la deuxi\u00e8me guerre punique du si\u00e8cle ant\u00e9rieur. Cette p\u00e9riode est g\u00e9n\u00e9ralement consid\u00e9r\u00e9e comme ayant dur\u00e9 de -27, quand l\u0027empereur Auguste d\u00e9clara la fin des grandes guerres civiles du Ier si\u00e8cle, jusqu\u0027en 180 \u00e0 l\u0027annonce de la mort de l\u0027empereur Marc Aur\u00e8le. Toutefois, bien qu\u0027elles soient br\u00e8ves, l\u0027Empire conna\u00eet tout de m\u00eame une guerre civile et une crise politique marquantes apr\u00e8s Auguste en 14. Des troubles persisteront sous la dynastie tumultueuse des Julio-Claudiens, atteignant leur apog\u00e9e lors de l\u0027ann\u00e9e des quatre empereurs. Cette derni\u00e8re est marqu\u00e9e par une guerre civile qui prend naissance dans les derniers mois du r\u00e8gne de N\u00e9ron, au printemps de 68, pour s\u0027achever avec l\u0027investiture officielle de Vespasien par le S\u00e9nat en 70. Pour cette raison, on tend \u00e0 distinguer une sous-p\u00e9riode de Pax Augusti (paix d\u0027Auguste) sp\u00e9cifique au r\u00e8gne du premier empereur, au sein de la Pax Romana s\u00e9culaire. Maurice Griffe accorde \u00e0 cette p\u00e9riode de paix une dur\u00e9e allant de 70 \u00e0 253 dans son tableau synoptique de l\u0027Italie (frise chronologique)."}, {"color": "#97c2fc", "id": "porcelain", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/ChelseaSwanTureeen.jpg", "label": "porcelain", "shape": "image", "title": "\u041f\u043e\u0440\u0446\u0435\u043b\u044f\u0301\u043d\u0430, \u0444\u0430\u0301\u0440\u0444\u043e\u0301\u0440 \u2014 \u043e\u0434\u0438\u043d \u0456\u0437 \u0432\u0438\u0434\u0456\u0432 \u0442\u043e\u043d\u043a\u043e\u0457 \u043a\u0435\u0440\u0430\u043c\u0456\u043a\u0438 \u2014 \u0431\u0456\u043b\u0438\u0439 \u043c\u0430\u0442\u0435\u0440\u0456\u0430\u043b. \u0426\u0435 \u043c\u0430\u0442\u0435\u0440\u0456\u0430\u043b, \u0449\u043e \u0437\u0434\u0435\u0431\u0456\u043b\u044c\u0448\u043e\u0433\u043e \u0441\u043a\u043b\u0430\u0434\u0430\u0454\u0442\u044c\u0441\u044f \u0437 SiO2, Al2O3 i K2O. \u042f\u043a \u0441\u0438\u0440\u043e\u0432\u0438\u043d\u0443 \u0434\u043b\u044f \u0434\u043e\u0431\u0443\u0432\u0430\u043d\u043d\u044f \u0432\u0438\u043a\u043e\u0440\u0438\u0441\u0442\u043e\u0432\u0443\u044e\u0442\u044c \u0431\u0456\u043b\u0443 \u0433\u043b\u0438\u043d\u0443 \u2014 \u043a\u0430\u043e\u043b\u0456\u043d, \u043a\u0432\u0430\u0440\u0446\u043e\u0432\u0438\u0439 \u043f\u0456\u0441\u043e\u043a \u0456 \u043f\u043e\u043b\u044c\u043e\u0432\u0438\u0439 \u0448\u043f\u0430\u0442 (K2O\u00b7Al2O3\u00b76SiO2).\u041f\u043e\u0440\u0446\u0435\u043b\u044f\u043d\u0443 \u043e\u0442\u0440\u0438\u043c\u0443\u044e\u0442\u044c \u0432\u0438\u0441\u043e\u043a\u043e\u0442\u0435\u043c\u043f\u0435\u0440\u0430\u0442\u0443\u0440\u043d\u043e\u044e \u0442\u0435\u0440\u043c\u0456\u0447\u043d\u043e\u044e \u043e\u0431\u0440\u043e\u0431\u043a\u043e\u044e \u0446\u0456\u0454\u0457 \u0441\u0443\u043c\u0456\u0448\u0456. \u0417 \u0440\u043e\u0437\u0432\u0438\u0442\u043a\u043e\u043c \u0442\u0435\u0445\u043d\u0456\u043a\u0438 \u0437\u0027\u044f\u0432\u0438\u043b\u0438\u0441\u044c \u0440\u0456\u0437\u043d\u043e\u0432\u0438\u0434\u0438 \u043f\u043e\u0440\u0446\u0435\u043b\u044f\u043d\u0438: \u0446\u0438\u0440\u043a\u043e\u043d\u0456\u0454\u0432\u0430, \u0433\u043b\u0438\u043d\u043e\u0437\u0435\u043c\u043d\u0430, \u043b\u0456\u0442\u0456\u0454\u0432\u0430 \u0442\u043e\u0449\u043e. \u041f\u043e\u0440\u0446\u0435\u043b\u044f\u043d\u0430 \u043c\u0430\u0454 \u043d\u0435\u0432\u0435\u043b\u0438\u043a\u0443 \u043f\u043e\u0440\u0438\u0441\u0442\u0456\u0441\u0442\u044c, \u0447\u0435\u0440\u0435\u0437 \u0449\u043e \u0432\u043e\u043d\u0430 \u043d\u0435\u043f\u0440\u043e\u043d\u0438\u043a\u043d\u0430 \u0434\u043b\u044f \u0433\u0430\u0437\u0443 \u0442\u0430 \u0432\u043e\u0434\u0438, \u043c\u0430\u0454 \u0434\u043e\u0432\u043e\u043b\u0456 \u0432\u0438\u0441\u043e\u043a\u0443 \u043c\u0435\u0445\u0430\u043d\u0456\u0447\u043d\u0443 \u043c\u0456\u0446\u043d\u0456\u0441\u0442\u044c, \u0442\u0435\u0440\u043c\u043e\u0441\u0442\u0456\u0439\u043a\u0456\u0441\u0442\u044c, \u0435\u043b\u0435\u043a\u0442\u0440\u043e\u0456\u0437\u043e\u043b\u044f\u0446\u0456\u0439\u043d\u0456 \u0432\u043b\u0430\u0441\u0442\u0438\u0432\u043e\u0441\u0442\u0456. \u041d\u0430 \u0437\u043b\u0430\u043c\u0456 \u043c\u0430\u0454 \u0441\u043a\u043b\u043e\u043f\u043e\u0434\u0456\u0431\u043d\u0438\u0439 \u0432\u0438\u0433\u043b\u044f\u0434, \u0449\u043e \u0441\u043f\u0456\u043a\u0441\u044f. \u0426\u0456\u043d\u0443\u0454\u0442\u044c\u0441\u044f \u043f\u043e\u0440\u0446\u0435\u043b\u044f\u043d\u0430, \u044f\u043a\u0430 \u043f\u0440\u043e\u0441\u0432\u0456\u0447\u0443\u0454\u0442\u044c\u0441\u044f \u043d\u0430 \u0441\u0432\u0456\u0442\u043b\u0456."}, {"color": "#97c2fc", "id": "british residency", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/British_Residency_in_Kollam.jpg", "label": "british residency", "shape": "image", "title": "The British Residency (Malayalam: \u0d06\u0d36\u0d4d\u0d30\u0d3e\u0d2e\u0d02 \u0d2c\u0d4d\u0d30\u0d3f\u0d1f\u0d4d\u0d1f\u0d40\u0d37\u0d4d \u0d31\u0d46\u0d38\u0d3f\u0d21\u0d28\u0d4d\u200d\u0d38\u0d3f), also known as the Government Guest House or Residency Bungalow, is a two-storeyed palace situated at Asramam in the city of Kollam in the Indian state of Kerala. It lies close to the site of the old Kollam Airport situated at Asramam in the city and was built by Colonel John Munro between 1811 and 1819. It is a noted Kollam landmark like the Chinnakada Clock Tower."}, {"color": "#97c2fc", "id": "south asia", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/State_emblem_of_Pakistan.svg", "label": "south asia", "shape": "image", "title": "L\u0027Asia meridionale (o Asia del Sud) \u00e8 una regione dell\u0027Asia composta dal subcontinente indiano e parte dell\u0027altopiano iranico. In base alla ripartizione del mondo effettuata dalle Nazioni Unite, \u00e8 una delle macroregioni in cui \u00e8 divisa l\u0027Asia."}, {"color": "#97c2fc", "id": "british central africa", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_British_Central_Africa_Protectorate.svg", "label": "british central africa", "shape": "image", "title": "O Protetorado Brit\u00e2nico da \u00c1frica Central foi um protetorado proclamado em 1889 e ratificado em 1891 que ocupava a mesma \u00e1rea do atual Mal\u00e1ui. Sua capital era a cidade de Zomba, no centro-sul do territ\u00f3rio. Foi renomeado para Niassal\u00e2ndia em 1907. O interesse brit\u00e2nico na \u00e1rea surgiu das visitas de David Livingstone a partir de 1858 em diante durante sua explora\u00e7\u00e3o da regi\u00e3o do Zambeze. Isso encorajou a atividade mission\u00e1ria a partir da d\u00e9cada de 1860, seguida por um pequeno n\u00famero de colonos. O governo portugu\u00eas tentou reivindicar muito desta \u00e1rea, mas suas reivindica\u00e7\u00f5es foram contestadas pelo governo brit\u00e2nico. Para prevenir uma expedi\u00e7\u00e3o portuguesa que reivindicasse uma ocupa\u00e7\u00e3o efetiva, um protetorado foi proclamado, primeiro no sul desta \u00e1rea, e depois em todo o pa\u00eds em 1889. Ap\u00f3s as negocia\u00e7\u00f5es com os governos portugu\u00eas e alem\u00e3o em seus limites, o protetorado foi formalmente ratificado pela Governo brit\u00e2nico em maio de 1891. Sir foi comiss\u00e1rio de 1 de fevereiro de 1891 a 16 de abril de 1896. Al\u00e9m de estabelecer a administra\u00e7\u00e3o e a pol\u00edcia, ele concedeu terras aos agricultores para planta\u00e7\u00e3o e \u00e0s empresas de minera\u00e7\u00e3o, gradualmente despojando os nativos, que n\u00e3o estavam familiarizados com o processo legal. O caf\u00e9 tornou-se a principal cultura comercial."}, {"color": "#97c2fc", "id": "amical", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Amicale_FC.png", "label": "amical", "shape": "image", "title": "Amicale FC \u2013 to vanuacki klub pi\u0142karski graj\u0105cy w . W 2011 roku doszli do fina\u0142u klubowych Mistrzostw Oceanii, jednak tam polegli 6:1 w dwumeczu z nowozelandzkim Auckland City."}, {"color": "#97c2fc", "id": "media lens", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/MediaLens_screenshot_March_2013.jpg", "label": "media lens", "shape": "image", "title": "Media Lens is a British media analysis website established in 2001 by David Cromwell and David Edwards. Cromwell and Edwards are the site\u0027s editors and only regular contributors. Their aim is to scrutinise and question the mainstream media\u0027s coverage of significant events and issues and to draw attention to what they consider \"the systemic failure of the corporate media to report the world honestly and accurately\". Media Lens is financed by donations from website visitors. The editors issue regular \"Media Alerts\" concentrating on mainstream media outlets such as the BBC and Channel 4 News which are legally obliged to be impartial or on outlets such as The Guardian and The Independent which are usually considered left-leaning. The site\u0027s editors frequently draw attention to what they see as the limits within which the mainstream media operates, and provide \"a riveting expos\u00e9 of the myth of liberal media based on a variety of empirical case studies\", according to Graham Murdock and Michael Pickering. Media Lens is admired by John Pilger, who has called the website \"remarkable\" and described the writers as \"the cyber guardians of honest journalism\". Other journalists, in particular Peter Oborne, have also made positive comments about the group, although it has come into conflict with other journalists. The Observer\u0027s foreign editor Peter Beaumont asserted that the group ran a \"campaign\" against John Sloboda and the Iraq Body Count for underestimating the number of deaths in Iraq. George Monbiot wrote that Media Lens was \"belittling the acts of genocide\" in their defence of Edward S. Herman, who had questioned the number of deaths in the Srebrenica massacre."}, {"color": "#97c2fc", "id": "protection international", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/PI_logo.jpg", "label": "protection international", "shape": "image", "title": "Protection International (PI) is an international non-profit organisation dedicated to the protection of human rights defenders (HRDs). Its stated mission is to enhance the security and the protection of \"threatened civil society actors with non-violent means, especially those who fight for their legitimate rights and for the rights of others as they are guaranteed by the international humanitarian law and the human rights conventions\". Protection International began its activities in 1998 as the former European Office of Peace Brigades International (PBI-BEO) and is headquartered in Brussels. Working on the principle that \"human rights defenders are one of the main actors fighting against impunity in the name of justice\", PI runs field projects in several countries (the Democratic Republic of the Congo, Uganda, Nepal, Thailand, Colombia, Guatemala, Honduras) and conflict-stricken zones such as the East and Horn of Africa in collaboration with local partner organisations. It provides human rights defenders (i.e. trade unionists, journalists, lesbian, gay, bisexual and transgender individuals defenders, members of anti-corruption organizations, etc.) with training, knowledge and tools, such as the \"Protection Manual for Human Rights Defenders\", to develop protection measures into their work and enable them \"to defend all human rights\". Protection International also aims at mobilising the national and international community (parliaments, governments, the United Nations, the media and public opinion)."}, {"color": "#97c2fc", "id": "surguja", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sundaribai_(Mus\u00e9e_du_Quai_Branly)_(4489842438).jpg", "label": "surguja", "shape": "image", "title": "Surguja \u00e4r ett distrikt i den indiska delstaten Chhattisgarh. Huvudort \u00e4r Ambikapur. Sarguja var en Brittisk vasallstat i Chutia Nagpur."}, {"color": "#97c2fc", "id": "australians", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Map_of_the_Australian_Diaspora_in_the_World.svg", "label": "australians", "shape": "image", "title": "Gli australiani o aussies, come si chiamano loro stessi, sono i nati in Australia. Si tratta di una popolazione di circa 25 milioni di abitanti, sparsi su 7 milioni di km\u00b2 di terra. 5 milioni si trovano a Sydney, altri 4 a Melbourne. Il popolo australiano \u00e8 un crogiuolo di nazionalit\u00e0: oltre agli aborigeni si enumerano gli inglesi, irlandesi, italiani, statunitensi, canadesi, greci e asiatici."}, {"color": "#97c2fc", "id": "northern territory", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Glen_Namundja.jpg", "label": "northern territory", "shape": "image", "title": "El Territorio del Norte (del ingl\u00e9s: Northern Territory) es uno de los dos territorios continentales que, junto con los seis estados y los seis territorios insulares, conforman la Mancomunidad de Australia. Su capital y ciudad m\u00e1s poblada es Darwin. Est\u00e1 ubicado al centro-norte del pa\u00eds, limitando al norte con el mar de Timor y el mar de Arafura, al noreste con el golfo de Carpentaria, al este con Queensland, al sur con Australia Meridional y al oeste con Australia Occidental. Con 233 300 habitantes (datos de 2012), es el menos poblado de los estados o territorios continentales. Aparte de la capital, otras ciudades importantes son Palmerston, Alice Springs, Katherine, Tennant Creek y Nhulunbuy, a grandes l\u00edneas ubicadas en el eje determinado por la autopista Stuart, que termina en Puerto Augusta en el estado de Australia Meridional. Los residentes del Territorio del Norte son conocidos como territorianos, o m\u00e1s raramente, como centralianos."}, {"color": "#97c2fc", "id": "train", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/BNSF_5350_20040808_Prairie_du_Chien_WI.jpg", "label": "train", "shape": "image", "title": "\u0417\u0430\u043b\u0456\u0437\u043d\u0438\u0301\u0447\u043d\u0438\u0439 \u0442\u0440\u0430\u0301\u043d\u0441\u043f\u043e\u0440\u0442 (\u0437\u0430\u043b\u0456\u0437\u043d\u0438\u0301\u0446\u044f) \u2014 \u0432\u0438\u0434 \u0440\u0435\u0439\u043a\u043e\u0432\u043e\u0433\u043e \u0442\u0440\u0430\u043d\u0441\u043f\u043e\u0440\u0442\u0443, \u0449\u043e \u0437\u0434\u0456\u0439\u0441\u043d\u044e\u0454 \u043f\u0435\u0440\u0435\u0432\u0435\u0437\u0435\u043d\u043d\u044f \u043f\u0430\u0441\u0430\u0436\u0438\u0440\u0456\u0432 \u0442\u0430 \u0432\u0430\u043d\u0442\u0430\u0436\u0456\u0432 \u0432 \u043a\u043e\u043b\u0456\u0441\u043d\u0438\u0445 \u0435\u043a\u0456\u043f\u0430\u0436\u0430\u0445, \u0449\u043e \u0440\u0443\u0445\u0430\u044e\u0442\u044c\u0441\u044f \u0437\u0430\u043b\u0456\u0437\u043d\u0438\u0447\u043d\u043e\u044e \u043a\u043e\u043b\u0456\u0454\u044e. \u0417\u0430\u043b\u0456\u0437\u043d\u0438\u0447\u043d\u0438\u0439 \u0442\u0440\u0430\u043d\u0441\u043f\u043e\u0440\u0442 \u0454 \u0433\u0430\u043b\u0443\u0437\u0437\u044e \u043f\u0440\u043e\u043c\u0438\u0441\u043b\u043e\u0432\u043e\u0441\u0442\u0456, \u0447\u0430\u0441\u0442\u0438\u043d\u043e\u044e \u0442\u0440\u0430\u043d\u0441\u043f\u043e\u0440\u0442\u043d\u043e\u0457 \u043c\u0435\u0440\u0435\u0436\u0456 \u043b\u043e\u0433\u0456\u0441\u0442\u0438\u0447\u043d\u0438\u0445 \u043b\u0430\u043d\u0446\u044e\u0433\u0456\u0432, \u044f\u043a\u0456 \u0441\u043f\u0440\u0438\u044f\u044e\u0442\u044c \u043c\u0456\u0436\u043d\u0430\u0440\u043e\u0434\u043d\u0456\u0439 \u0442\u043e\u0440\u0433\u0456\u0432\u043b\u0456 \u0456 \u0435\u043a\u043e\u043d\u043e\u043c\u0456\u0447\u043d\u043e\u043c\u0443 \u0437\u0440\u043e\u0441\u0442\u0430\u043d\u043d\u044e. \u0423 \u0437\u0430\u0433\u0430\u043b\u044c\u043d\u043e\u043c\u0443 \u0441\u0435\u043d\u0441\u0456 \u0437\u0430\u043b\u0456\u0437\u043d\u0438\u0447\u043d\u0438\u0439 \u0442\u0440\u0430\u043d\u0441\u043f\u043e\u0440\u0442 \u0441\u043a\u043b\u0430\u0434\u0430\u0454 \u0441\u0432\u0456\u0442\u043e\u0432\u0443 \u0437\u0430\u043b\u0456\u0437\u043d\u0438\u0447\u043d\u0443 \u043c\u0435\u0440\u0435\u0436\u0443."}, {"color": "#97c2fc", "id": "jawhar", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kalmandvi_waterfall_jawhar-_2013-11-18_10-32.jpg", "label": "jawhar", "shape": "image", "title": "Jawhar is a city and a municipal council in Palghar district of Maharashtra state in Konkan division of India. Jawhar was a capital city of the erstwhile Koli princely state of Jawhar.Situated in the ranges of the Western Ghats, Jawhar is known for its picturesque setting and a vibrant cultural heritage. It is one of the few remaining tribal regions of Maharashtra and is known for its vibrant Warli painting that are a characteristic landmark of this place.Established in 1918, Jawhar is one of the oldest municipal councils in the state of Maharashtra and tourist spot near Mumbai."}, {"color": "#97c2fc", "id": "pacific ocean", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Waldseemuller_map_2.jpg", "label": "pacific ocean", "shape": "image", "title": "( \ub2e4\ub978 \ub73b\uc5d0 \ub300\ud574\uc11c\ub294 \ud0dc\ud3c9\uc591 (\ub3d9\uc74c\uc774\uc758) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.) \ud0dc\ud3c9\uc591(\u592a\u5e73\u6d0b, \uc601\uc5b4: Pacific Ocean)\uc740 \uc624\ub300\uc591\uc758 \ud558\ub098\ub85c \uc138\uacc4\uc5d0\uc11c \uac00\uc7a5 \ud070 \ub300\uc591\uc774\ub2e4. \uc9c0\uad6c \ud45c\uba74\uc758 1/3\uc744 \ucc28\uc9c0\ud558\uba70, \ud45c\uba74\uc801\uc740 1\uc5b5 6525\ub9cckm2\uc774\ub2e4. \uc774\ub294 \uc9c0\uad6c\uc0c1\uc758 \ubaa8\ub4e0 \ub300\ub959\uc744 \ud569\uce5c \uac83\ubcf4\ub2e4 \ub113\uace0 \uc138\uacc4 \ubc14\ub2e4 \uba74\uc801\uc758 \ubc18\uc744 \ucc28\uc9c0\ud55c\ub2e4.\ubd81\uadf9\uad8c\uc758 \ubca0\ub9c1\ud574\ubd80\ud130 \ub0a8\uadf9 \ub300\ub959\uc758 \ub85c\uc2a4\ud574\uae4c\uc9c0 \ubed7\uc5b4 \uc788\uc73c\uba70, \uc778\ub3c4\ub124\uc2dc\uc544\ubd80\ud130 \ucf5c\ub86c\ube44\uc544\uae4c\uc9c0 \ub3d9\uc11c\ub85c \ubed7\uc5b4 \uc788\ub2e4. \ud0dc\ud3c9\uc591\uc758 \uc11c\ucabd \uadf9\uc740 \ubbc8\ub77c\uce74 \ud574\ud611\uc774\ub2e4. \uc801\ub3c4\ub97c \uae30\uc900\uc73c\ub85c \ubd81\ucabd\uc744 \ubd81\ud0dc\ud3c9\uc591, \ub0a8\ucabd\uc744 \ub0a8\ud0dc\ud3c9\uc591\uc73c\ub85c \ub098\ub204\uc5b4 \ubd80\ub974\uae30\ub3c4 \ud55c\ub2e4. 1513\ub144 9\uc6d4 25\uc77c\uc5d0 \uc2a4\ud398\uc778 \ud0d0\ud5d8\uac00 \ubc14\uc2a4\ucf54 \ub204\ub15c\uc2a4 \ub370 \ubc1c\ubcf4\uc544\uac00 \uc720\ub7fd\uc778\uc73c\ub85c\ub294 \ucd5c\ucd08\ub85c \ud0dc\ud3c9\uc591\uc744 \ubc1c\uacac\ud588\ub2e4. \ud0dc\ud3c9\uc591\uc774\ub77c\ub294 \uc774\ub984\uc740 \ub9c8\uc824\ub780 \ud574\ud611\uc744 \ud1b5\uacfc\ud55c \ud6c4 1520\ub144 11\uc6d4 28\uc77c\uc5d0 \ud0dc\ud3c9\uc591 \ud6a1\ub2e8\uc744 \uc704\ud574 \ud56d\ud574\ub97c \uc7ac\uac1c\ud558\uba74\uc11c \ub9c8\uc824\ub780\uc774 \ubd99\uc600\ub2e4."}, {"color": "#97c2fc", "id": "mirpur", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Pakistan_-_Azad_Kashmir_-_Mirpur.svg", "label": "mirpur", "shape": "image", "title": "\u041c\u0438\u0440\u043f\u0443\u0440 (\u0430\u043d\u0433\u043b. Mirpur District) \u2014 \u043e\u0434\u0438\u043d \u0438\u0437 10 \u043e\u043a\u0440\u0443\u0433\u043e\u0432 \u043f\u0430\u043a\u0438\u0441\u0442\u0430\u043d\u0441\u043a\u043e\u0439 \u0442\u0435\u0440\u0440\u0438\u0442\u043e\u0440\u0438\u0438 \u0410\u0437\u0430\u0434 \u041a\u0430\u0448\u043c\u0438\u0440."}, {"color": "#97c2fc", "id": "frederick lugard", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Frederick_John_Dealtry_Lugard,_Vanity_Fair,_1895-12-19.jpg", "label": "frederick lugard", "shape": "image", "title": "Frederick John Dealtry Lugard, 1\u00ba Bar\u00e3o Lugard (22 de janeiro de 1858 a 11 de abril de 1945), conhecido como Sir Frederick Lugard foi um soldado brit\u00e2nico, mercen\u00e1rio, explorador da \u00c1frica e administrador colonial. Foi governador de Hong Kong (1907\u20131912), o \u00faltimo governador do protetorado do sul da Nig\u00e9ria (1912\u20131914), o primeiro alto comiss\u00e1rio (1900\u20131906) e o \u00faltimo governador (1912\u20131914) do protetorado do norte da Nig\u00e9ria e o primeiro governador-geral da Nig\u00e9ria (1914\u20131919). Tamb\u00e9m foi fundador da cidade de Kampala, capital da Uganda e maior \u00e1rea metropolitana do pa\u00eds."}, {"color": "#97c2fc", "id": "soviet", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/00_P\u00e1neur\u00f3pai_Piknik_eml\u00e9khely.jpg", "label": "soviet", "shape": "image", "title": "Sov\u011btsk\u00fd svaz (rusky \u0421\u043e\u0432\u0435\u0442\u0441\u043a\u0438\u0439 \u0421\u043e\u044e\u0437, Sov\u011btskij Sojuz), pln\u00fdm n\u00e1zvem Svaz sov\u011btsk\u00fdch socialistick\u00fdch republik (rusky , Sojuz Sov\u011btskich Socialisti\u010deskich Respublik), zkratkou SSSR (rusky \u0421\u0421\u0421\u0420), byl eurasijsk\u00fd st\u00e1t se socialistick\u00fdm z\u0159\u00edzen\u00edm, kter\u00fd existoval v rozmez\u00ed let 1922 a\u017e 1991 na v\u011bt\u0161in\u011b \u00fazem\u00ed d\u0159\u00edv\u011bj\u0161\u00edho Rusk\u00e9ho imp\u00e9ria. Sov\u011btsk\u00fd svaz m\u011bl ve sv\u00e9 \u00fastav\u011b zakotvenou vedouc\u00ed roli komunistick\u00e9 strany, kter\u00e1 byla dominantn\u00ed politickou silou do roku 1991. A\u010dkoliv byl Sov\u011btsk\u00fd svaz nomin\u00e1ln\u011b uni\u00ed svazov\u00fdch republik s hlavn\u00edm m\u011bstem v Moskv\u011b, ve skute\u010dnosti \u0161lo o siln\u011b centralizovan\u00fd st\u00e1t. \u0158\u00edjnov\u00e1 revoluce v listopadu 1917 vedla k p\u00e1du Rusk\u00e9ho imp\u00e9ria a odstran\u011bn\u00ed prozat\u00edmn\u00ed vl\u00e1dy. Pot\u00e9, co bol\u0161evici zv\u00edt\u011bzili v ob\u010dansk\u00e9 v\u00e1lce, byl v prosinci 1922 zalo\u017een Sov\u011btsk\u00fd svaz, sdru\u017euj\u00edc\u00ed Ruskou sov\u011btskou federativn\u00ed socialistickou republiku, Ukrajinskou, B\u011bloruskou sov\u011btskou socialistickou republiku a Zakavkazskou federativn\u00ed socialistickou republiku. V n\u00e1sled
