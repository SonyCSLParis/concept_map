 later Minorica \"minor island\") adalah suatu pulau di Spanyol. Pulau ini berlokasi di Laut Tengah dan merupakan pulau terbesar kedua di Kepulauan Baleares. Ibu kotanya adalah Mahon. Pulau ini memiliki luas wilayah 694 km\u00b2; dan populasi 86.697 jiwa (2005)."}, {"color": "#97c2fc", "id": "colonial rule", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Emergency_trains_crowded_with_desperate_refugees.jpg", "label": "colonial rule", "shape": "image", "title": "\u0397 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ae \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 (\u03b1\u03b3\u03b3\u03bb\u03b9\u03ba\u03ac: British Empire) \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03b5\u03af\u03c4\u03bf \u03b1\u03c0\u03cc \u03c4\u03b9\u03c2 \u03ba\u03c4\u03ae\u03c3\u03b5\u03b9\u03c2, \u03c4\u03b9\u03c2 \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2, \u03c4\u03b1 \u03c0\u03c1\u03bf\u03c4\u03b5\u03ba\u03c4\u03bf\u03c1\u03ac\u03c4\u03b1, \u03c4\u03b9\u03c2 \u03b5\u03bd\u03c4\u03bf\u03bb\u03ad\u03c2 \u03ba\u03b1\u03b9 \u03ac\u03bb\u03bb\u03b1 \u03b5\u03b4\u03ac\u03c6\u03b7 \u03c0\u03bf\u03c5 \u03ba\u03c5\u03b2\u03b5\u03c1\u03bd\u03ae\u03b8\u03b7\u03ba\u03b1\u03bd \u03ae \u03b4\u03b9\u03bf\u03b9\u03ba\u03ae\u03b8\u03b7\u03ba\u03b1\u03bd \u03b1\u03c0\u03cc \u03c4\u03bf \u0397\u03bd\u03c9\u03bc\u03ad\u03bd\u03bf \u0392\u03b1\u03c3\u03af\u03bb\u03b5\u03b9\u03bf \u03ba\u03b1\u03b9 \u03c4\u03b1 \u03bf\u03c0\u03bf\u03af\u03b1 \u03c0\u03c1\u03bf\u03ae\u03bb\u03b8\u03b1\u03bd \u03b1\u03c0\u03cc \u03c5\u03c0\u03b5\u03c1\u03c0\u03cc\u03bd\u03c4\u03b9\u03b5\u03c2 \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2 \u03ba\u03b1\u03b9 \u03b9\u03b4\u03c1\u03c5\u03bc\u03ad\u03bd\u03bf\u03c5\u03c2 \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u0391\u03b3\u03b3\u03bb\u03af\u03b1 \u03c3\u03c4\u03bf\u03bd \u03cd\u03c3\u03c4\u03b5\u03c1\u03bf 16\u03bf \u03ba\u03b1\u03b9 \u03c0\u03c1\u03ce\u03b9\u03bc\u03bf 17\u03bf \u03b1\u03b9\u03ce\u03bd\u03b1. \u039a\u03b1\u03c4\u03ac \u03c4\u03b7\u03bd \u03b1\u03ba\u03bc\u03ae \u03c4\u03b7\u03c2 \u03ae\u03c4\u03b1\u03bd \u03b7 \u03bc\u03b5\u03b3\u03b1\u03bb\u03cd\u03c4\u03b5\u03c1\u03b7 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03c3\u03c4\u03b7\u03bd \u03b9\u03c3\u03c4\u03bf\u03c1\u03af\u03b1 \u03ba\u03b1\u03b9 \u03b3\u03b9\u03b1 \u03c0\u03ac\u03bd\u03c9 \u03b1\u03c0\u03cc \u03ad\u03bd\u03b1 \u03b1\u03b9\u03ce\u03bd\u03b1 \u03b1\u03c0\u03bf\u03c4\u03ad\u03bb\u03b5\u03c3\u03b5 \u03c4\u03b7 \u03bc\u03b5\u03b3\u03b1\u03bb\u03cd\u03c4\u03b5\u03c1\u03b7 \u03c0\u03b1\u03b3\u03ba\u03cc\u03c3\u03bc\u03b9\u03b1 \u03b4\u03cd\u03bd\u03b1\u03bc\u03b7. \u03a4\u03bf 1922 \u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ae \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03b4\u03b9\u03bf\u03b9\u03ba\u03bf\u03cd\u03c3\u03b5 \u03ad\u03bd\u03b1\u03bd \u03c0\u03bb\u03b7\u03b8\u03c5\u03c3\u03bc\u03cc \u03c0\u03b5\u03c1\u03af\u03c0\u03bf\u03c5 458 \u03b5\u03ba\u03b1\u03c4\u03bf\u03bc\u03bc\u03c5\u03c1\u03af\u03c9\u03bd \u03b1\u03bd\u03b8\u03c1\u03ce\u03c0\u03c9\u03bd, \u03c4\u03bf \u03ad\u03bd\u03b1 \u03c4\u03ad\u03c4\u03b1\u03c1\u03c4\u03bf \u03c4\u03bf\u03c5 \u03c4\u03cc\u03c4\u03b5 \u03c0\u03b1\u03b3\u03ba\u03cc\u03c3\u03bc\u03b9\u03bf\u03c5 \u03c0\u03bb\u03b7\u03b8\u03c5\u03c3\u03bc\u03bf\u03cd, \u03ba\u03b1\u03b9 \u03ba\u03ac\u03bb\u03c5\u03c0\u03c4\u03b5 \u03c0\u03b5\u03c1\u03b9\u03c3\u03c3\u03cc\u03c4\u03b5\u03c1\u03bf \u03b1\u03c0\u03cc 33.670.000 \u03c4\u03b5\u03c4\u03c1\u03b1\u03b3\u03c9\u03bd\u03b9\u03ba\u03ac \u03c7\u03b9\u03bb\u03b9\u03cc\u03bc\u03b5\u03c4\u03c1\u03b1, \u03c4\u03bf \u03ad\u03bd\u03b1 \u03c4\u03ad\u03c4\u03b1\u03c1\u03c4\u03bf \u03c0\u03b5\u03c1\u03af\u03c0\u03bf\u03c5 \u03c4\u03b7\u03c2 \u03c3\u03c5\u03bd\u03bf\u03bb\u03b9\u03ba\u03ae\u03c2 \u03ad\u03ba\u03c4\u03b1\u03c3\u03b7\u03c2 \u03c4\u03b7\u03c2 \u03be\u03b7\u03c1\u03ac\u03c2 \u03c4\u03b7\u03c2 \u0393\u03b7\u03c2. \u0391\u03c5\u03c4\u03cc \u03b5\u03af\u03c7\u03b5 \u03c9\u03c2 \u03b1\u03c0\u03bf\u03c4\u03ad\u03bb\u03b5\u03c3\u03bc\u03b1 \u03c4\u03b7\u03bd \u03ad\u03bd\u03c4\u03bf\u03bd\u03b7 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u03ae, \u03b3\u03bb\u03c9\u03c3\u03c3\u03b9\u03ba\u03ae \u03ba\u03b1\u03b9 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03c3\u03bc\u03b9\u03ba\u03ae \u03c4\u03b7\u03c2 \u03b5\u03c0\u03af\u03b4\u03c1\u03b1\u03c3\u03b7 \u03c0\u03b1\u03b3\u03ba\u03bf\u03c3\u03bc\u03af\u03c9\u03c2. \u03a3\u03c4\u03bf \u03cd\u03c8\u03b9\u03c3\u03c4\u03bf \u03c3\u03b7\u03bc\u03b5\u03af\u03bf \u03c4\u03b7\u03c2 \u03b4\u03cd\u03bd\u03b1\u03bc\u03ae\u03c2 \u03c4\u03b7\u03c2, \u03c3\u03c5\u03c7\u03bd\u03ac \u03bb\u03b5\u03b3\u03cc\u03c4\u03b1\u03bd \u03cc\u03c4\u03b9 \u00ab\u03bf \u03ae\u03bb\u03b9\u03bf\u03c2 \u03b4\u03b5\u03bd \u03b4\u03cd\u03b5\u03b9 \u03c0\u03bf\u03c4\u03ad \u03c3\u03c4\u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ae \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1\u00bb, \u03b5\u03c0\u03b5\u03b9\u03b4\u03ae \u03b7 \u03b5\u03be\u03ac\u03c0\u03bb\u03c9\u03c3\u03ae \u03c4\u03b7\u03c2 \u03c3\u03b5 \u03cc\u03bb\u03b1 \u03c3\u03c7\u03b5\u03b4\u03cc\u03bd \u03c4\u03b1 \u03b3\u03b5\u03c9\u03b3\u03c1\u03b1\u03c6\u03b9\u03ba\u03ac \u03bc\u03ae\u03ba\u03b7 \u03c4\u03bf\u03c5 \u03ba\u03cc\u03c3\u03bc\u03bf\u03c5 \u03c3\u03ae\u03bc\u03b1\u03b9\u03bd\u03b5 \u03cc\u03c4\u03b9 \u03bf \u03ae\u03bb\u03b9\u03bf\u03c2 \u03c0\u03ac\u03bd\u03c4\u03b1 \u03ad\u03bb\u03b1\u03bc\u03c0\u03b5 \u03c3\u03b5 \u03c4\u03bf\u03c5\u03bb\u03ac\u03c7\u03b9\u03c3\u03c4\u03bf\u03bd \u03ad\u03bd\u03b1 \u03b1\u03c0\u03cc \u03c4\u03b1 \u03c0\u03bf\u03bb\u03c5\u03ac\u03c1\u03b9\u03b8\u03bc\u03b1 \u03b5\u03b4\u03ac\u03c6\u03b7 \u03c4\u03b7\u03c2 \u03b1\u03bd\u03ac \u03c4\u03b7 \u03b3\u03b7. \u039a\u03b1\u03c4\u03ac \u03c4\u03b7\u03bd \u0395\u03c0\u03bf\u03c7\u03ae \u03c4\u03c9\u03bd \u03b1\u03bd\u03b1\u03ba\u03b1\u03bb\u03cd\u03c8\u03b5\u03c9\u03bd \u03c4\u03bf 15\u03bf \u03ba\u03b1\u03b9 16\u03bf \u03b1\u03b9\u03ce\u03bd\u03b1, \u03b7 \u03a0\u03bf\u03c1\u03c4\u03bf\u03b3\u03b1\u03bb\u03af\u03b1 \u03ba\u03b1\u03b9 \u03b7 \u0399\u03c3\u03c0\u03b1\u03bd\u03af\u03b1 \u03c0\u03c1\u03c9\u03c4\u03bf\u03c3\u03c4\u03ac\u03c4\u03b7\u03c3\u03b1\u03bd \u03c3\u03c4\u03b7\u03bd \u03b5\u03c5\u03c1\u03c9\u03c0\u03b1\u03ca\u03ba\u03ae \u03b5\u03be\u03b5\u03c1\u03b5\u03cd\u03bd\u03b7\u03c3\u03b7 \u03c4\u03bf\u03c5 \u03c0\u03bb\u03b1\u03bd\u03ae\u03c4\u03b7 \u03ba\u03b1\u03b9 \u03b5\u03b3\u03ba\u03b1\u03b8\u03af\u03b4\u03c1\u03c5\u03c3\u03b1\u03bd \u03c4\u03b5\u03c1\u03ac\u03c3\u03c4\u03b9\u03b5\u03c2 \u03c0\u03bf\u03bb\u03c5\u03c0\u03bb\u03b7\u03b8\u03b5\u03af\u03c2 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b5\u03c2. \u0395\u03c0\u03bf\u03c6\u03b8\u03b1\u03bb\u03bc\u03b9\u03ce\u03bd\u03c4\u03b1\u03c2 \u03c4\u03bf\u03bd \u03c0\u03bb\u03bf\u03cd\u03c4\u03bf \u03c0\u03bf\u03c5 \u03c0\u03c1\u03bf\u03c3\u03ad\u03c6\u03b5\u03c1\u03b1\u03bd \u03b1\u03c5\u03c4\u03ad\u03c2 \u03bf\u03b9 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b5\u03c2, \u03b7 \u0391\u03b3\u03b3\u03bb\u03af\u03b1, \u03b7 \u0393\u03b1\u03bb\u03bb\u03af\u03b1 \u03ba\u03b1\u03b9 \u03b7 \u039f\u03bb\u03bb\u03b1\u03bd\u03b4\u03af\u03b1 \u03ac\u03c1\u03c7\u03b9\u03c3\u03b1\u03bd \u03ba\u03b1\u03b9 \u03b1\u03c5\u03c4\u03ad\u03c2 \u03bd\u03b1 \u03b9\u03b4\u03c1\u03cd\u03bf\u03c5\u03bd \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2 \u03ba\u03b1\u03b9 \u03b5\u03bc\u03c0\u03bf\u03c1\u03b9\u03ba\u03ac \u03b4\u03af\u03ba\u03c4\u03c5\u03b1 \u03c3\u03c4\u03b7\u03bd \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03ae \u03ba\u03b1\u03b9 \u03c4\u03b7\u03bd \u0391\u03c3\u03af\u03b1. \u039c\u03af\u03b1 \u03c3\u03b5\u03b9\u03c1\u03ac \u03c0\u03bf\u03bb\u03ad\u03bc\u03c9\u03bd \u03c4\u03bf 17\u03bf \u03ba\u03b1\u03b9 18\u03bf \u03b1\u03b9\u03ce\u03bd\u03b1 \u03b5\u03bd\u03ac\u03bd\u03c4\u03b9\u03b1 \u03c3\u03c4\u03b7\u03bd \u039f\u03bb\u03bb\u03b1\u03bd\u03b4\u03af\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03b7 \u0393\u03b1\u03bb\u03bb\u03af\u03b1 \u03ba\u03b1\u03c4\u03ad\u03c3\u03c4\u03b7\u03c3\u03b5 \u03c4\u03b7\u03bd \u0391\u03b3\u03b3\u03bb\u03af\u03b1 (\u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1 \u03bc\u03b5\u03c4\u03ac \u03c4\u03b7\u03bd \u03c0\u03c1\u03ac\u03be\u03b7 \u03ad\u03bd\u03c9\u03c3\u03b7\u03c2 \u03bc\u03b5 \u03c4\u03b7 \u03a3\u03ba\u03c9\u03c4\u03af\u03b1 \u03c4\u03bf 1707) \u03ba\u03c5\u03c1\u03af\u03b1\u03c1\u03c7\u03b7 \u03b1\u03c0\u03bf\u03b9\u03ba\u03b9\u03b1\u03ba\u03ae \u03b4\u03cd\u03bd\u03b1\u03bc\u03b7 \u03c3\u03c4\u03b7 \u0392\u03cc\u03c1\u03b5\u03b9\u03b1 \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03ae \u03ba\u03b1\u03b9 \u03c4\u03b7\u03bd \u0399\u03bd\u03b4\u03af\u03b1. \u0397 \u03b1\u03c0\u03ce\u03bb\u03b5\u03b9\u03b1 \u03cc\u03bc\u03c9\u03c2 \u03c4\u03c9\u03bd \u03b4\u03b5\u03ba\u03b1\u03c4\u03c1\u03b9\u03ce\u03bd \u03b1\u03c0\u03bf\u03b9\u03ba\u03b9\u03ce\u03bd \u03c3\u03c4\u03b7 \u0392\u03cc\u03c1\u03b5\u03b9\u03b1 \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03ae \u03c4\u03bf 1783 \u03bc\u03b5\u03c4\u03ac \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03b1\u03bd\u03b9\u03ba\u03ae \u0395\u03c0\u03b1\u03bd\u03ac\u03c3\u03c4\u03b1\u03c3\u03b7 \u03ae\u03c4\u03b1\u03bd \u03b2\u03b1\u03c1\u03cd \u03c0\u03bb\u03ae\u03b3\u03bc\u03b1 \u03b3\u03b9\u03b1 \u03c4\u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1, \u03ba\u03b1\u03b8\u03ce\u03c2 \u03c4\u03b7\u03c2 \u03c3\u03c4\u03ad\u03c1\u03b7\u03c3\u03b5 \u03c4\u03b9\u03c2 \u03c0\u03b9\u03bf \u03c0\u03bf\u03bb\u03c5\u03c0\u03bb\u03b7\u03b8\u03b5\u03af\u03c2 \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2 \u03c4\u03b7\u03c2. \u03a0\u03b1\u03c1\u03ac \u03c4\u03bf \u03b3\u03b5\u03b3\u03bf\u03bd\u03cc\u03c2 \u03b1\u03c5\u03c4\u03cc, \u03c4\u03bf \u03b2\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03cc \u03b5\u03bd\u03b4\u03b9\u03b1\u03c6\u03ad\u03c1\u03bf\u03bd \u03c3\u03cd\u03bd\u03c4\u03bf\u03bc\u03b1 \u03c3\u03c4\u03c1\u03ac\u03c6\u03b7\u03ba\u03b5 \u03c0\u03c1\u03bf\u03c2 \u03c4\u03b7\u03bd \u0391\u03c6\u03c1\u03b9\u03ba\u03ae, \u03c4\u03b7\u03bd \u0391\u03c3\u03af\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03bf\u03bd \u0395\u03b9\u03c1\u03b7\u03bd\u03b9\u03ba\u03cc. \u039c\u03b5\u03c4\u03ac \u03c4\u03b7\u03bd \u03ae\u03c4\u03c4\u03b1 \u03c4\u03b7\u03c2 \u039d\u03b1\u03c0\u03bf\u03bb\u03b5\u03cc\u03bd\u03c4\u03b5\u03b9\u03b1\u03c2 \u0393\u03b1\u03bb\u03bb\u03af\u03b1\u03c2 \u03c4\u03bf 1815, \u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1 \u03b3\u03bd\u03ce\u03c1\u03b9\u03c3\u03b5 \u03ad\u03bd\u03b1\u03bd \u03b1\u03b9\u03ce\u03bd\u03b1 \u03b1\u03b4\u03b9\u03b1\u03bc\u03c6\u03b9\u03c3\u03b2\u03ae\u03c4\u03b7\u03c4\u03b7\u03c2 \u03ba\u03c5\u03c1\u03b9\u03b1\u03c1\u03c7\u03af\u03b1\u03c2 \u03ba\u03b1\u03b9 \u03b5\u03c0\u03b5\u03be\u03ad\u03c4\u03b5\u03b9\u03bd\u03b5 \u03c4\u03b7\u03bd \u03ba\u03c5\u03c1\u03b9\u03b1\u03c1\u03c7\u03af\u03b1 \u03c4\u03b7\u03c2 \u03c3\u03b5 \u03cc\u03bb\u03bf \u03c4\u03bf\u03bd \u03ba\u03cc\u03c3\u03bc\u03bf. \u0394\u03cc\u03b8\u03b7\u03ba\u03b5 \u03c3\u03c4\u03b1\u03b4\u03b9\u03b1\u03ba\u03ae \u03b1\u03c5\u03c4\u03bf\u03bd\u03bf\u03bc\u03af\u03b1 \u03c3\u03c4\u03b9\u03c2 \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2 \u03bc\u03b5 \u03bb\u03b5\u03c5\u03ba\u03cc \u03c0\u03bb\u03b7\u03b8\u03c5\u03c3\u03bc\u03cc, \u03ba\u03ac\u03c0\u03bf\u03b9\u03b5\u03c2 \u03b1\u03c0\u03cc \u03c4\u03b9\u03c2 \u03bf\u03c0\u03bf\u03af\u03b5\u03c2 \u03bc\u03b5\u03c4\u03b1\u03c4\u03c1\u03ac\u03c0\u03b7\u03ba\u03b1\u03bd \u03c3\u03b5 \u03ba\u03c4\u03ae\u03c3\u03b5\u03b9\u03c2. \u0397 \u03b1\u03bd\u03ac\u03c0\u03c4\u03c5\u03be\u03b7 \u03c4\u03b7\u03c2 \u0393\u03b5\u03c1\u03bc\u03b1\u03bd\u03af\u03b1\u03c2 \u03ba\u03b1\u03b9 \u03c4\u03c9\u03bd \u0397\u03bd\u03c9\u03bc\u03ad\u03bd\u03c9\u03bd \u03a0\u03bf\u03bb\u03b9\u03c4\u03b5\u03b9\u03ce\u03bd \u03c4\u03b7\u03c2 \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03ae\u03c2 \u03c0\u03b5\u03c1\u03b9\u03cc\u03c1\u03b9\u03c3\u03b5 \u03c4\u03b7\u03bd \u03bf\u03b9\u03ba\u03bf\u03bd\u03bf\u03bc\u03b9\u03ba\u03ae \u03ba\u03c5\u03c1\u03b9\u03b1\u03c1\u03c7\u03af\u03b1 \u03c4\u03b7\u03c2 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1\u03c2 \u03c3\u03c4\u03bf \u03c4\u03ad\u03bb\u03bf\u03c2 \u03c4\u03bf\u03c5 19\u03bf\u03c5 \u03b1\u03b9\u03ce\u03bd\u03b1. \u039f\u03b9 \u03b5\u03c0\u03b1\u03ba\u03cc\u03bb\u03bf\u03c5\u03b8\u03b5\u03c2 \u03c3\u03c4\u03c1\u03b1\u03c4\u03b9\u03c9\u03c4\u03b9\u03ba\u03ad\u03c2 \u03ba\u03b1\u03b9 \u03bf\u03b9\u03ba\u03bf\u03bd\u03bf\u03bc\u03b9\u03ba\u03ad\u03c2 \u03b5\u03bd\u03c4\u03ac\u03c3\u03b5\u03b9\u03c2 \u03b1\u03bd\u03ac\u03bc\u03b5\u03c3\u03b1 \u03c3\u03c4\u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03b7 \u0393\u03b5\u03c1\u03bc\u03b1\u03bd\u03af\u03b1 \u03ae\u03c4\u03b1\u03bd \u03c4\u03b1 \u03ba\u03cd\u03c1\u03b9\u03b1 \u03b1\u03af\u03c4\u03b9\u03b1 \u03c4\u03bf\u03c5 \u0391\u0384 \u03a0\u03b1\u03b3\u03ba\u03bf\u03c3\u03bc\u03af\u03bf\u03c5 \u03a0\u03bf\u03bb\u03ad\u03bc\u03bf\u03c5, \u03ba\u03b1\u03c4\u03ac \u03c4\u03b7 \u03b4\u03b9\u03ac\u03c1\u03ba\u03b5\u03b9\u03b1 \u03c4\u03bf\u03c5 \u03bf\u03c0\u03bf\u03af\u03bf\u03c5 \u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1 \u03c3\u03c4\u03b7\u03c1\u03af\u03c7\u03b8\u03b7\u03ba\u03b5 \u03c3\u03b5 \u03bc\u03b5\u03b3\u03ac\u03bb\u03bf \u03b2\u03b1\u03b8\u03bc\u03cc \u03c3\u03c4\u03b7\u03bd \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03c4\u03b7\u03c2. \u039f \u03c0\u03cc\u03bb\u03b5\u03bc\u03bf\u03c2 \u03b5\u03c0\u03ad\u03c6\u03b5\u03c1\u03b5 \u03c4\u03b5\u03c1\u03ac\u03c3\u03c4\u03b9\u03b1 \u03bf\u03b9\u03ba\u03bf\u03bd\u03bf\u03bc\u03b9\u03ba\u03ae \u03b5\u03c0\u03b9\u03b2\u03ac\u03c1\u03c5\u03bd\u03c3\u03b7 \u03c3\u03c4\u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1 \u03ba\u03b1\u03b9 \u03c0\u03b1\u03c1\u03cc\u03bb\u03bf \u03c0\u03bf\u03c5 \u03b7 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03c0\u03ad\u03c4\u03c5\u03c7\u03b5 \u03c4\u03b7 \u03bc\u03b5\u03b3\u03b1\u03bb\u03cd\u03c4\u03b5\u03c1\u03b7 \u03b5\u03b4\u03b1\u03c6\u03b9\u03ba\u03ae \u03b5\u03c0\u03ad\u03ba\u03c4\u03b1\u03c3\u03b7 \u03c4\u03b7\u03c2 \u03b1\u03bc\u03ad\u03c3\u03c9\u03c2 \u03bc\u03b5\u03c4\u03ac \u03c4\u03bf\u03bd \u03c0\u03cc\u03bb\u03b5\u03bc\u03bf, \u03b4\u03b5\u03bd \u03ae\u03c4\u03b1\u03bd \u03c0\u03b9\u03b1 \u03bc\u03b9\u03b1 \u03b1\u03c0\u03b1\u03c1\u03ac\u03bc\u03b9\u03bb\u03bb\u03b7 \u03b2\u03b9\u03bf\u03bc\u03b7\u03c7\u03b1\u03bd\u03b9\u03ba\u03ae \u03ae \u03c3\u03c4\u03c1\u03b1\u03c4\u03b9\u03c9\u03c4\u03b9\u03ba\u03ae \u03b4\u03cd\u03bd\u03b1\u03bc\u03b7. \u039a\u03b1\u03c4\u03ac \u03c4\u03bf\u03bd \u0392\u0384 \u03a0\u03b1\u03b3\u03ba\u03cc\u03c3\u03bc\u03b9\u03bf \u03a0\u03cc\u03bb\u03b5\u03bc\u03bf, \u03bf\u03b9 \u03b2\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ad\u03c2 \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2 \u03c4\u03b7\u03c2 \u039d\u03bf\u03c4\u03b9\u03bf\u03b1\u03bd\u03b1\u03c4\u03bf\u03bb\u03b9\u03ba\u03ae\u03c2 \u0391\u03c3\u03af\u03b1\u03c2 \u03ba\u03b1\u03c4\u03b5\u03bb\u03ae\u03c6\u03b8\u03b7\u03c3\u03b1\u03bd \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u0399\u03b1\u03c0\u03c9\u03bd\u03af\u03b1, \u03b3\u03b5\u03b3\u03bf\u03bd\u03cc\u03c2 \u03c0\u03bf\u03c5 \u03ad\u03c0\u03bb\u03b7\u03be\u03b5 \u03c4\u03bf \u03b3\u03cc\u03b7\u03c4\u03c1\u03cc \u03c4\u03b7\u03c2 \u03ba\u03b1\u03b9 \u03b5\u03c0\u03b9\u03c4\u03ac\u03c7\u03c5\u03bd\u03b5 \u03c4\u03b7\u03bd \u03c0\u03b1\u03c1\u03b1\u03ba\u03bc\u03ae \u03c4\u03b7\u03c2 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1\u03c2 \u03c0\u03b1\u03c1\u03ac \u03c4\u03b7 \u03bd\u03af\u03ba\u03b7 \u03c4\u03b7\u03c2 \u03c3\u03c4\u03bf\u03bd \u03c0\u03cc\u03bb\u03b5\u03bc\u03bf. \u0394\u03c5\u03bf \u03c7\u03c1\u03cc\u03bd\u03b9\u03b1 \u03bc\u03b5\u03c4\u03ac \u03c4\u03bf\u03bd \u03c0\u03cc\u03bb\u03b5\u03bc\u03bf \u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1 \u03c0\u03b1\u03c1\u03b1\u03c7\u03ce\u03c1\u03b7\u03c3\u03b5 \u03b1\u03bd\u03b5\u03be\u03b1\u03c1\u03c4\u03b7\u03c3\u03af\u03b1 \u03c3\u03c4\u03b7\u03bd \u0399\u03bd\u03b4\u03af\u03b1, \u03c4\u03b7\u03bd \u03c0\u03bf\u03bb\u03c5\u03c0\u03bb\u03b7\u03b8\u03ad\u03c3\u03c4\u03b5\u03c1\u03b7 \u03ba\u03b1\u03b9 \u03c0\u03bf\u03bb\u03c5\u03c4\u03b9\u03bc\u03cc\u03c4\u03b5\u03c1\u03b7 \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b1 \u03c4\u03b7\u03c2. \u039a\u03b1\u03c4\u03ac \u03c4\u03bf \u03c5\u03c0\u03cc\u03bb\u03bf\u03b9\u03c0\u03bf \u03c4\u03bf\u03c5 20\u03bf\u03c5 \u03b1\u03b9\u03ce\u03bd\u03b1, \u03c3\u03c4\u03b1 \u03c0\u03bb\u03b1\u03af\u03c3\u03b9\u03b1 \u03c4\u03bf\u03c5 \u03ba\u03b9\u03bd\u03ae\u03bc\u03b1\u03c4\u03bf\u03c2 \u03c4\u03b7\u03c2 \u03b1\u03c0\u03bf\u03b1\u03c0\u03bf\u03b9\u03ba\u03b9\u03bf\u03c0\u03bf\u03af\u03b7\u03c3\u03b7\u03c2, \u03bf\u03b9 \u03c0\u03b5\u03c1\u03b9\u03c3\u03c3\u03cc\u03c4\u03b5\u03c1\u03b5\u03c2 \u03c0\u03b5\u03c1\u03b9\u03bf\u03c7\u03ad\u03c2 \u03c4\u03b7\u03c2 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1\u03c2 \u03b1\u03c0\u03ad\u03ba\u03c4\u03b7\u03c3\u03b1\u03bd \u03b1\u03bd\u03b5\u03be\u03b1\u03c1\u03c4\u03b7\u03c3\u03af\u03b1, \u03bc\u03b5 \u03ba\u03b1\u03c4\u03ac\u03bb\u03b7\u03be\u03b7 \u03c4\u03b7\u03bd \u03b5\u03c0\u03b9\u03c3\u03c4\u03c1\u03bf\u03c6\u03ae \u03c4\u03bf\u03c5 \u03a7\u03bf\u03bd\u03b3\u03ba \u039a\u03bf\u03bd\u03b3\u03ba \u03c3\u03c4\u03b7\u03bd \u039a\u03af\u03bd\u03b1 \u03c4\u03bf 1997. \u0394\u03b5\u03ba\u03b1\u03c4\u03ad\u03c3\u03c3\u03b5\u03c1\u03b1 \u03b5\u03b4\u03ac\u03c6\u03b7 \u03c0\u03b1\u03c1\u03ad\u03bc\u03b5\u03b9\u03bd\u03b1\u03bd \u03ba\u03ac\u03c4\u03c9 \u03b1\u03c0\u03cc \u03b2\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ae \u03ba\u03c5\u03c1\u03b9\u03b1\u03c1\u03c7\u03af\u03b1, \u03c4\u03b1 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ac \u03a5\u03c0\u03b5\u03c1\u03c0\u03cc\u03bd\u03c4\u03b9\u03b1 \u0395\u03b4\u03ac\u03c6\u03b7. \u039c\u03b5\u03c4\u03ac \u03c4\u03b7\u03bd \u03b1\u03bd\u03b5\u03be\u03b1\u03c1\u03c4\u03b7\u03c4\u03bf\u03c0\u03bf\u03af\u03b7\u03c3\u03ae \u03c4\u03bf\u03c5\u03c2 \u03c0\u03bf\u03bb\u03bb\u03ad\u03c2 \u03c0\u03c1\u03ce\u03b7\u03bd \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2 \u03b5\u03bd\u03c4\u03ac\u03c7\u03b8\u03b7\u03ba\u03b1\u03bd \u03c3\u03c4\u03b7\u03bd \u039a\u03bf\u03b9\u03bd\u03bf\u03c0\u03bf\u03bb\u03b9\u03c4\u03b5\u03af\u03b1 \u03c4\u03c9\u03bd \u0395\u03b8\u03bd\u03ce\u03bd, \u03bc\u03b9\u03b1 \u03b5\u03bb\u03b5\u03cd\u03b8\u03b5\u03c1\u03b7 \u03ad\u03bd\u03c9\u03c3\u03b7 \u03b1\u03bd\u03b5\u03be\u03ac\u03c1\u03c4\u03b7\u03c4\u03c9\u03bd \u03ba\u03c1\u03b1\u03c4\u03ce\u03bd. \u0394\u03b5\u03ba\u03b1\u03ad\u03be\u03b9 \u03ba\u03bf\u03b9\u03bd\u03bf\u03c0\u03bf\u03bb\u03b9\u03c4\u03b5\u03b9\u03b1\u03ba\u03ac \u03ba\u03c1\u03ac\u03c4\u03b7 \u03ad\u03c7\u03bf\u03c5\u03bd \u03ba\u03bf\u03b9\u03bd\u03cc \u03b1\u03c1\u03c7\u03b7\u03b3\u03cc \u03ba\u03c1\u03ac\u03c4\u03bf\u03c5\u03c2 \u03c4\u03bf\u03bd \u03b5\u03ba\u03ac\u03c3\u03c4\u03bf\u03c4\u03b5 \u03bc\u03bf\u03bd\u03ac\u03c1\u03c7\u03b7 \u03c4\u03bf\u03c5 \u0397\u03bd\u03c9\u03bc\u03ad\u03bd\u03bf\u03c5 \u0392\u03b1\u03c3\u03b5\u03b9\u03bb\u03b5\u03af\u03bf\u03c5."}, {"color": "#97c2fc", "id": "wool", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hogget_fleece.jpg", "label": "wool", "shape": "image", "title": "Wol bestaat uit zachte, dunne haren van de vacht van sommige dieren. Mensen gebruiken wol (meestal afkomstig van schapen) voor kleding, dekens en dergelijke. De meeste wol wordt geproduceerd in Australi\u00eb, China en Nieuw-Zeeland. Wol onderscheidt zich van haar omdat het schubben heeft, waardoor er zaden en takjes in blijven hangen. Hierdoor wordt de huid van het schaap beschermd tegen beschadigingen. Een schaap kan dan ook zonder schade door doornige begroeiing lopen, in tegenstelling tot bijvoorbeeld een koe. Verder is wol gekroesd. Het heeft tot 20 bochten per 2,5 centimeter. Hierdoor wordt de lucht goed vastgehouden, waardoor wol een goede warmte-isolator is. Deze isolerende buitenlaag voorkomt dat een schaap zijn lichaamswarmte verliest. Beide eigenschappen, de schubben en de kroes, maken dat wol ook gemakkelijk gesponnen kan worden. De vezels haken namelijk gemakkelijk in elkaar en blijven daarna aan elkaar vastzitten."}, {"color": "#97c2fc", "id": "society islands", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Resolution_and_Discovery_off_Huaheine_RMG_PAI0470.jpg", "label": "society islands", "shape": "image", "title": "\u041e\u0441\u0442\u0440\u043e\u0432\u0438 \u0422\u043e\u0432\u0430\u0440\u0438\u0441\u0442\u0432\u0430 (\u0444\u0440. Archipel de la Soci\u00e9t\u00e9), \u0430\u0440\u0445\u0456\u043f\u0435\u043b\u0430\u0433 \u0443 \u0424\u0440\u0430\u043d\u0446\u0443\u0437\u044c\u043a\u0456\u0439 \u041f\u043e\u043b\u0456\u043d\u0435\u0437\u0456\u0457, \u0440\u043e\u0437\u0434\u0456\u043b\u0435\u043d\u0438\u0439 \u043d\u0430 \u041d\u0430\u0432\u0456\u0442\u0440\u044f\u043d\u0456 \u0456 \u041f\u0456\u0434\u0432\u0456\u0442\u0440\u044f\u043d\u0456 \u043e\u0441\u0442\u0440\u043e\u0432\u0438; \u043f\u043b\u043e\u0449\u0430 1685 \u043a\u043c\u00b2; \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u043d\u044f 142 \u0442\u0438\u0441. (1983). \u0410\u0434\u043c\u0456\u043d\u0456\u0441\u0442\u0440\u0430\u0442\u0438\u0432\u043d\u0438\u0439 \u0446\u0435\u043d\u0442\u0440 \u041f\u0430\u043f\u0435\u0435\u0442\u0435 \u043d\u0430 \u0422\u0430\u0457\u0442\u0456."}, {"color": "#97c2fc", "id": "north america", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Location_North_America.svg", "label": "north america", "shape": "image", "title": "\u5317\u4e9e\u7f8e\u5229\u52a0\u6d32\uff08\u82f1\u8a9e\uff1aNorth America\uff1b\u5b57\u6e90\uff1a\u4e9e\u7f8e\u5229\u54e5\u00b7\u7dad\u65af\u666e\u897f\uff09\uff0c\u7c21\u7a31\u5317\u7f8e\u6d32\uff0c\u4f4d\u65bc\u897f\u534a\u7403\u5317\u90e8\uff08\u6216\u5317\u534a\u7403\uff09\u3002\u6771\u81e8\u5927\u897f\u6d0b\uff0c\u897f\u81e8\u592a\u5e73\u6d0b\uff0c\u5317\u7015\u5317\u51b0\u6d0b\uff0c\u5357\u4ee5\u5df4\u62ff\u99ac\u904b\u6cb3\u70ba\u754c\u8207\u5357\u7f8e\u6d32\u5283\u5206\u3002\u5317\u7f8e\u6d32\u9084\u5305\u62ec\u52a0\u52d2\u6bd4\u6d77\u4e2d\u773e\u591a\u5cf6\u5dbc\uff08\u4e3b\u8981\u70ba\u897f\u5370\u5ea6\u7fa4\u5cf6\uff09\u3002\u5317\u7f8e\u6d32\u9762\u7a4d2422.8\u842c\u5e73\u65b9\u516c\u91cc\uff08\u5305\u62ec\u9644\u8fd1\u5cf6\u5dbc\uff09\uff0c\u7d04\u4f54\u5f53\u4eca\u5730\u7403\u9678\u5730\u7e3d\u9762\u7a4d\u768416.2\uff05\uff0c\u662f\u4e16\u754c\u7b2c3\u5927\u6d32\u3002\u4eba\u53e35\u51042872\u842c\uff082008\u5e74\u4e03\u6708\uff09\uff0c\u5c45\u4e16\u754c\u7b2c4\u4f4d\u3002\u7f8e\u570b\u3001\u52a0\u62ff\u5927\u662f\u5317\u7f8e\u6d32\u9762\u7a4d\u6700\u5927\u4e14\u6709\u8f03\u5927\u5f71\u97ff\u529b\u7684\u570b\u5bb6\u3002 \u5317\u7f8e\u6d32\u5730\u8de8\u70ed\u5e26\u3001\u6e29\u5e26\u3001\u5bd2\u5e26\uff0c\u6c14\u5019\u590d\u6742\u591a\u6837\u3002\u4ee5\u6e29\u5e26\u5927\u9646\u6027\u6c14\u5019\u548c\u4e9a\u5bd2\u5e26\u9488\u53f6\u6797\u6c14\u5019\u4e3a\u4e3b\u3002\u5317\u90e8\u5728\u5317\u6781\u5708\u5185\uff0c\u4e3a\u51b0\u96ea\u4e16\u754c\u3002\u5357\u90e8\u52a0\u52d2\u6bd4\u6d77\u53d7\u8d64\u9053\u6696\u6d41\u4e4b\u76ca\uff0c\u4f46\u6709\u70ed\u5e26\u98d3\u98ce\u4fb5\u88ad\u3002\u5927\u9646\u4e2d\u90e8\u5e7f\u5927\u5730\u533a\u4f4d\u4e8e\u5317\u6e29\u5e26\uff0c\u5b9c\u4e8e\u4f5c\u7269\u751f\u957f\u548c\u4eba\u7c7b\u751f\u5b58\u3002\u7531\u4e8e\u6240\u6709\u7684\u5c71\u8109\u90fd\u662f\u5357\u5317\u6216\u8fd1\u4f3c\u5357\u5317\u8d70\u5411\uff0c\u6545\u4ece\u592a\u5e73\u6d0b\u6765\u7684\u6e7f\u6da6\u7a7a\u6c14\u4ec5\u8fbe\u897f\u90e8\u6cbf\u6d77\u5730\u533a\uff1b\u4ece\u5317\u51b0\u6d0b\u6765\u7684\u51b7\u7a7a\u6c14\u53ef\u4ee5\u7ecf\u8fc7\u4e2d\u90e8\u5e73\u539f\u957f\u9a71\u5357\u4e0b\uff1b\u4ece\u70ed\u5e26\u5927\u897f\u6d0b\u5439\u6765\u7684\u6e7f\u6da6\u7a7a\u6c14\u4e5f\u53ef\u4ee5\u7ecf\u8fc7\u4e2d\u90e8\u5e73\u539f\u6df1\u5165\u5230\u5317\u90e8\uff0c\u6545\u5317\u7f8e\u6d32\u7684\u6c14\u5019\u5f88\u4e0d\u7a33\u5b9a\uff0c\u51ac\u5b63\u65f6\u800c\u5bd2\u51b7\uff0c\u65f6\u800c\u89e3\u51bb\uff0c\u58a8\u897f\u54e5\u6e7e\u6cbf\u5cb8\u7684\u4e9a\u70ed\u5e26\u5730\u533a\uff0c\u51ac\u5b63\u4e5f\u4f1a\u6709\u4e25\u5bd2\u548c\u4e0b\u96ea\u7684\u73b0\u8c61\u3002"}, {"color": "#97c2fc", "id": "cocos island", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Puente_sobre_Rio_Genio_Isla_del_Coco.jpg", "label": "cocos island", "shape": "image", "title": "Cocos Island (Spanish: Isla del Coco) is an island in the Pacific Ocean administered by Costa Rica, approximately 550 km (342 mi; 297 nmi) southwest of the Costa Rican mainland. It constitutes the 11th of the 13 districts of Puntarenas Canton of the Province of Puntarenas. With an area of approximately 23.85 km2 (9.21 sq mi), the island is more or less rectangular in shape. It is the southernmost point of geopolitical North America if non-continental islands are included. The entirety of Cocos Island has been designated a Costa Rican National Park since 1978, and has no permanent inhabitants other than Costa Rican park rangers. Surrounded by deep waters with counter-currents, Cocos Island is admired by scuba divers for its populations of hammerhead sharks, rays, dolphins and other large marine species. The wet climate and oceanic qualities give Cocos an ecological character that is not shared with either the Gal\u00e1pagos Archipelago or any of the other islands (for example, Malpelo, Gorgona or Coiba) in the eastern Pacific Ocean. Because of the unique ecology of the island and its surrounding waters, Cocos Island National Park became a UNESCO World Heritage Site in 1997. The island can only be reached by sea, which usually takes 36 to 48 hours."}, {"color": "#97c2fc", "id": "snub", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Disdyakistriacontahedron.jpg", "label": "snub", "shape": "image", "title": "En geometr\u00eda, la notaci\u00f3n de poliedros de Conway, inventada por John Horton Conway y promovida por George W. Hart, se usa para describir poliedros bas\u00e1ndose en un poliedro semilla modificado mediante distintas operaciones prefijadas.\u200b\u200b Conway y Hart ampliaron la idea de utilizar operadores, como el truncamiento definido por Johannes Kepler, para construir poliedros relacionados con la misma simetr\u00eda. Por ejemplo, tC representa un cubo truncado y taC, analizado como t(aC), es (topol\u00f3gicamente) un cuboctaedro truncado. El operador m\u00e1s simple, la conjugaci\u00f3n intercambia elementos v\u00e9rtices y caras para obterner figuras duales; por ejemplo, el dual de un cubo es un octaedro: dC= O. Aplicados en serie, estos operadores permiten generar muchos poliedros de orden superior. Conway defini\u00f3 los operadores a (ambo), b (bisel), d (dual), e (expandir), g (giro), j (unir), k (kis), m (meta), o (orto), s (achatar) y t (truncar), mientras que Hart agreg\u00f3 r (reflejar) y p (h\u00e9lice).\u200b En versiones posteriores se nombraron operadores adicionales, a veces denominados operadores extendidos.\u200b\u200b Las operaciones b\u00e1sicas de Conway son suficientes para generar los s\u00f3lidos arquimedianos y los s\u00f3lidos de Catalan a partir de los s\u00f3lidos plat\u00f3nicos. Algunas operaciones b\u00e1sicas se pueden realizar como compuestos de otras: por ejemplo, el ambo aplicado dos veces es la operaci\u00f3n de expansi\u00f3n (aa= e), mientras que un truncamiento despu\u00e9s del ambo produce un bisel (ta= b). Los poliedros se pueden estudiar topol\u00f3gicamente, en t\u00e9rminos de c\u00f3mo se conectan entre s\u00ed sus v\u00e9rtices, aristas y caras, o geom\u00e9tricamente, en t\u00e9rminos de la ubicaci\u00f3n de esos elementos en el espacio. Diferentes formas de estos operadores pueden generar poliedros que son geom\u00e9tricamente diferentes pero topol\u00f3gicamente equivalentes. Estos poliedros topol\u00f3gicamente equivalentes se pueden considerar como uno de los muchos grafos poli\u00e9dricos embebidos en la esfera. A menos que se especifique lo contrario, en este art\u00edculo (y en la literatura sobre los operadores de Conway en general) la topolog\u00eda fija el criterio principal. Los poliedros con genus 0 (es decir, topol\u00f3gicamente equivalentes a una esfera) a menudo se colocan en forma can\u00f3nica para evitar ambig\u00fcedades."}, {"color": "#97c2fc", "id": "unapologetically", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kelsea_Ballerini_-_Unapologetically_album_cover.jpg", "label": "unapologetically", "shape": "image", "title": "Unapologetically is the second studio album by American country pop singer Kelsea Ballerini. It was released on November 3, 2017. Ballerini announced the album\u0027s title and release date on July 25, 2017. In August, the album\u0027s track listing was first revealed to fans during a four-day check-in event over the mobile app Swarm. A deluxe edition of the album with four new bonus tracks was released on October 26, 2018."}, {"color": "#97c2fc", "id": "bechuanaland", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/British_bechuanaland_1887.jpg", "label": "bechuanaland", "shape": "image", "title": "El Protectorat de Betxuanal\u00e0ndia (Bechuanaland Protectorate, BP) fou un protectorat establert pels brit\u00e0nics sobre els territoris dels caps tswana (anomenats pels brit\u00e0nics betxuanes) al sud del riu en abril de 1884 que es va estendre al nord del riu en mar\u00e7 de 1885. Fou la base de la Rep\u00fablica de Botswana creada el 30 de setembre de 1966."}, {"color": "#97c2fc", "id": "penrhyn atoll", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tongareava-Lagoon-01.jpg", "label": "penrhyn atoll", "shape": "image", "title": "Penrhyn, zvan\u00fd tak\u00e9 Tongareva, je kor\u00e1lov\u00fd atol v Polyn\u00e9sii, kter\u00fd je nejsevern\u011bj\u0161\u00edm ostrovem samospr\u00e1vn\u00e9ho \u00fazem\u00ed Cookovy ostrovy; nach\u00e1z\u00ed se t\u00e9m\u011b\u0159 1400 kilometr\u016f od hlavn\u00edho m\u011bsta Avarua. Laguna m\u00e1 rozlohu 233 km\u00b2 (nejv\u011bt\u0161\u00ed ze v\u0161ech Cookov\u00fdch ostrov\u016f) a dosahuje hloubky a\u017e 70 metr\u016f, zat\u00edmco pevn\u00e1 zem zauj\u00edm\u00e1 pouze 9,8 km\u00b2. Po\u010det lid\u00ed na ostrov\u011b se st\u00e1le sni\u017euje: v roce 1996 bylo napo\u010d\u00edt\u00e1no 604 obyvatel, kde\u017eto v roce 2011 u\u017e jen 213. Nach\u00e1zej\u00ed se zde dv\u011b vesnice: , kter\u00e1 je s\u00eddlem ostrovn\u00ed rady, a . Obyvatel\u00e9 jsou Polyn\u00e9san\u00e9, v\u011bt\u0161ina z nich se hl\u00e1s\u00ed ke ."}, {"color": "#97c2fc", "id": "april", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/APRIL_Logo.jpg", "label": "april", "shape": "image", "title": "Die Asia Pacific Resources International Holdings Ltd (APRIL) ist ein indonesischer Zellstoff- und Papier\u00adhersteller. Das Unternehmen ist im Besitz der -Holding von Sukanto Tanoto."}, {"color": "#97c2fc", "id": "liberal", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Eug\u00e8ne_Delacroix_-_La_libert\u00e9_guidant_le_peuple.jpg", "label": "liberal", "shape": "image", "title": "\u81ea\u7531\u4e3b\u7fa9\uff08\u82f1\u8a9e\uff1aliberalism\uff09\u662f\u4e00\u7a2e\u610f\u8b58\u5f62\u614b\u548c\u54f2\u5b66\uff0c\u4ee5\u81ea\u7531\u4f5c\u70ba\u4e3b\u8981\u653f\u6cbb\u50f9\u503c\u7684\u4e00\u7cfb\u5217\u601d\u60f3\u6d41\u6d3e\u7684\u96c6\u5408\u3002\u5176\u7279\u8272\u70ba\u8ffd\u6c42\u767c\u5c55\u3001\u76f8\u4fe1\u4eba\u985e\u5584\u826f\u672c\u6027\u3001\u4ee5\u53ca\u64c1\u8b77\u500b\u4eba\u81ea\u6cbb\u6b0a\uff0c\u6b64\u5916\u4ea6\u4e3b\u5f35\u653e\u5bec\u53ca\u514d\u9664\u653f\u6b0a\u5c0d\u500b\u4eba\u7684\u63a7\u5236\u3002\u66f4\u5ee3\u6cdb\u5730\uff0c\u81ea\u7531\u4e3b\u7fa9\u8ffd\u6c42\u4fdd\u8b77\u500b\u4eba\u601d\u60f3\u81ea\u7531\u7684\u793e\u6703\u3001\u4ee5\u6cd5\u5f8b\u9650\u5236\u653f\u5e9c\u5c0d\u6b0a\u529b\u7684\u904b\u7528\u3001\u4fdd\u969c\u81ea\u7531\u8cbf\u6613\u7684\u89c0\u5ff5\u3001\u652f\u6301\u79c1\u4eba\u4f01\u696d\u7684\u5e02\u5834\u7d93\u6fdf\u3001\u900f\u660e\u7684\u653f\u6cbb\u4f53\u5236\u4ee5\u4fdd\u969c\u6bcf\u4e00\u500b\u516c\u6c11\u7684\u6b0a\u5229\u3002\u81ea\u7531\u4e3b\u7fa9\u91cd\u8996\u5e73\u7b49\uff1b\u81ea\u7531\u4e3b\u7fa9\u76f8\u4fe1\uff0c\u4eba\u5177\u6709\u76f8\u540c\u5c0a\u56b4\u8207\u50f9\u503c\uff0c\u653f\u5e9c\u56e0\u6b64\u61c9\u4e88\u4ee5\u5e73\u7b49\u5c0d\u5f85\uff0c\u4eba\u4e26\u4eab\u6709\u57fa\u672c\u6b0a\u5229\u3002 \u5728\u73fe\u4ee3\u793e\u6703\uff0c\u81ea\u7531\u4e3b\u7fa9\u8005\u652f\u6301\u4ee5\u6c11\u4e3b\u5171\u548c\u5236\u6216\u541b\u4e3b\u7acb\u5baa\u5236\u70ba\u67b6\u69cb\u7684\u81ea\u7531\u6c11\u4e3b\u5236\uff0c\u6709\u8457\u958b\u653e\u800c\u516c\u5e73\u7684\u9078\u8209\u5236\u5ea6\uff0c\u4f7f\u6240\u6709\u516c\u6c11\u90fd\u6709\u76f8\u7b49\u7684\u53c3\u653f\u6b0a\u3002\u81ea\u7531\u4e3b\u7fa9\u53cd\u5c0d\u8a31\u591a\u65e9\u671f\u7684\u4e3b\u6d41\u653f\u6cbb\u67b6\u69cb\uff0c\u4f8b\u5982\u541b\u6b0a\u795e\u6388\u8aaa\u3001\u4e16\u8972\u5236\u5ea6\u548c\u570b\u6559\u5236\u5ea6\u7b49\u3002\u81ea\u7531\u4e3b\u7fa9\u7684\u57fa\u672c\u4eba\u6b0a\u4e3b\u5f35\u5305\u62ec\u751f\u547d\u6b0a\u3001\u81ea\u7531\u6b0a\u3001\u8ca1\u7522\u6b0a\u7b49\u3002\u5728\u8a31\u591a\u570b\u5bb6\uff0c\u90e8\u5206\u6301\u6709\u4e0d\u540c\u89c2\u70b9\u7684\u81ea\u7531\u4e3b\u4e49\u8005\u4e3b\u5f35\u653f\u5e9c\u61c9\u8a72\u85c9\u7531\u62bd\u53d6\u5bcc\u88d5\u968e\u5c64\u66f4\u591a\u7a05\u8ce6\u4ee5\u63d0\u4f9b\u4eba\u5011\u66f4\u591a\u7684\u793e\u6703\u798f\u5229\uff0c\u5275\u9020\u66f4\u70ba\u5e73\u7b49\u548c\u516c\u5e73\u5747\u5bcc\u7684\u793e\u6703\u624d\u80fd\u9054\u81f4\u81ea\u7531\uff0c\u8fd9\u88ab\u79f0\u4e3a\u201c\u793e\u4f1a\u81ea\u7531\u4e3b\u4e49\u201d\uff0c\u4ea6\u88ab\u79f0\u4f5c\u201c\u8fdb\u6b65\u81ea\u7531\u4e3b\u4e49\u201d\u3001\u201c\u798f\u5229\u81ea\u7531\u4e3b\u4e49\u201d\u6216\u201c\u73fe\u4ee3\u81ea\u7531\u4e3b\u4e49\u201d\uff0c\u504f\u5411\u5de6\u6d3e\u3002\u539f\u672c\u7684\u7d93\u6fdf\u81ea\u7531\u4e3b\u7fa9\u5219\u6210\u70ba\u4fdd\u5b88\u4e3b\u4e49\u53ca\u53f3\u6d3e\u3002\u4e00\u500b\u81ea\u7531\u4e3b\u7fa9\u8005\uff0c\u5bec\u5bb9\u90a3\u4e0d\u53ef\u5bb9\u5fcd\u7684\uff0c\u540c\u6642\u5805\u6301\u5bec\u5bb9\u4f5c\u70ba\u4e00\u7a2e\u5fb7\u6027\u3002 \u81ea\u7531\u4e3b\u7fa9\u5728\u555f\u8499\u6642\u4ee3\u751f\u6839\uff1b\u5230\u4e86\u73fe\u5728\uff0c\u300c\u81ea\u7531\u4e3b\u7fa9\u300d\u4e00\u8a5e\u5df2\u7d93\u5305\u542b\u4e86\u8a31\u591a\u4e0d\u540c\u7684\u653f\u6cbb\u601d\u60f3\uff0c\u4ee5\u4e2d\u95f4\u6d3e\u4e3a\u4e3b\u4f53\uff0c\u652f\u6301\u8005\u7684\u653f\u6cbb\u5149\u8b5c\u5f9e\u5de6\u6d3e\u81f3\u53f3\u6d3e\u5206\u5e03\u5ee3\u6cdb\uff0c\u4e3b\u8981\u6d41\u6d3e\u7232\u4e2d\u95f4\u504f\u5de6\u7684\u793e\u6703\u81ea\u7531\u4e3b\u7fa9\u548c\u4e2d\u95f4\u504f\u53f3\u7684\u7d93\u6fdf\u81ea\u7531\u4e3b\u7fa9\u548c\u5f37\u8abf\u500b\u4eba\u81ea\u7531\u6743\u5229\u7684\u81ea\u7531\u610f\u5fd7\u4e3b\u7fa9\u3002\u901a\u5e38\u793e\u6703\u53ca\u7fa4\u773e\u58d3\u529b\u6700\u5927\u6642\u6700\u9700\u8981\u5bec\u5bb9\uff1b\u8981\u7406\u6027\u8a8d\u77e5\uff0c\u771f\u5207\u95dc\u61f7\u548c\u91cd\u8996\u4eba\uff1b\u8271\u96e3\u5728\u5fc5\u9808\u7a7f\u904e\u4eba\u5011\u5dee\u7570\u5206\u6b67\uff0c\u770b\u5230\u4eba\u5011\u5728\u6700\u6df1\u8655\u5206\u4eab\u8457\u5171\u540c\u4e4b\u4eba\u6027\u3001\u9700\u8981\u5e73\u7b49\u5c0a\u91cd\u3002"}, {"color": "#97c2fc", "id": "emperor leopold", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Trieste_Piazza-della-Borsa.jpg", "label": "emperor leopold", "shape": "image", "title": "\u039f \u039b\u03b5\u03bf\u03c0\u03cc\u03bb\u03b4\u03bf\u03c2 \u0391\u0384 \u03c4\u03b7\u03c2 \u0391\u03b3\u03af\u03b1\u03c2 \u03a1\u03c9\u03bc\u03b1\u03ca\u03ba\u03ae\u03c2 \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1\u03c2 (\u03b3\u03b5\u03c1\u03bc\u03b1\u03bd\u03b9\u03ba\u03ac: Leopold Ignaz Joseph Balthasar Felician, \u039f\u03c5\u03b3\u03b3\u03c1\u03b9\u03ba\u03ac: I.Lip\u00f3t, \u0392\u03b9\u03ad\u03bd\u03bd\u03b7, 9 \u0399\u03bf\u03c5\u03bd\u03af\u03bf\u03c5 1640 \u2013 \u0392\u03b9\u03ad\u03bd\u03bd\u03b7, 5 \u039c\u03b1\u0390\u03bf\u03c5 1705) \u03ae\u03c4\u03b1\u03bd \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03ac\u03c4\u03bf\u03c1\u03b1\u03c2 \u03c4\u03b7\u03c2 \u0391\u03b3\u03af\u03b1\u03c2 \u03a1\u03c9\u03bc\u03b1\u03ca\u03ba\u03ae\u03c2 \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1\u03c2, \u0392\u03b1\u03c3\u03b9\u03bb\u03b9\u03ac\u03c2 \u03c4\u03b7\u03c2 \u039f\u03c5\u03b3\u03b3\u03b1\u03c1\u03af\u03b1\u03c2 \u03ba\u03b1\u03b9 \u039a\u03c1\u03bf\u03b1\u03c4\u03af\u03b1\u03c2, \u03b5\u03c0\u03af\u03c3\u03b7\u03c2 \u03ba\u03ac\u03c4\u03bf\u03c7\u03bf\u03c2 \u03c4\u03bf\u03c5 \u03b2\u03b1\u03c3\u03b9\u03bb\u03b9\u03ba\u03bf\u03cd \u03b8\u03c1\u03cc\u03bd\u03bf\u03c5 \u03c3\u03c4\u03bf \u0392\u03b1\u03c3\u03af\u03bb\u03b5\u03b9\u03bf \u03c4\u03b7\u03c2 \u0392\u03bf\u03b7\u03bc\u03af\u03b1\u03c2. \u039f \u039b\u03b5\u03bf\u03c0\u03cc\u03bb\u03b4\u03bf\u03c2 \u0399\u03b3\u03bd\u03ac\u03c4\u03b9\u03bf\u03c2 \u0399\u03c9\u03c3\u03ae\u03c6 \u0392\u03b1\u03bb\u03c4\u03ac\u03c3\u03b1\u03c1 \u03a6\u03b7\u03bb\u03b9\u03ba\u03b9\u03b1\u03bd\u03cc\u03c2, \u03b4\u03b5\u03cd\u03c4\u03b5\u03c1\u03bf\u03c2 \u03b3\u03b9\u03bf\u03c2 \u03c4\u03bf\u03c5 \u03a6\u03b5\u03c1\u03b4\u03b9\u03bd\u03ac\u03bd\u03b4\u03bf\u03c5 \u0393\u0384 \u03ba\u03b1\u03b9 \u03c4\u03b7\u03c2 \u03c0\u03c1\u03ce\u03c4\u03b7\u03c2 \u03c4\u03bf\u03c5 \u03c3\u03c5\u03b6\u03cd\u03b3\u03bf\u03c5 \u039c\u03b1\u03c1\u03af\u03b1\u03c2 \u0386\u03bd\u03bd\u03b1\u03c2 \u03c4\u03b7\u03c2 \u0399\u03c3\u03c0\u03b1\u03bd\u03af\u03b1\u03c2, \u03ad\u03b3\u03b9\u03bd\u03b5 \u03bf \u03c0\u03c1\u03bf\u03c6\u03b1\u03bd\u03ae\u03c2 \u03ba\u03bb\u03b7\u03c1\u03bf\u03bd\u03cc\u03bc\u03bf\u03c2 \u03c4\u03bf 1654, \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u03ce\u03c1\u03b1 \u03c4\u03bf\u03c5 \u03b8\u03b1\u03bd\u03ac\u03c4\u03bf\u03c5 \u03c4\u03bf\u03c5 \u03bc\u03b5\u03b3\u03b1\u03bb\u03cd\u03c4\u03b5\u03c1\u03bf\u03c5 \u03b1\u03b4\u03b5\u03bb\u03c6\u03bf\u03cd \u03c4\u03bf\u03c5 \u03a6\u03b5\u03c1\u03b4\u03b9\u03bd\u03ac\u03bd\u03b4\u03bf\u03c5 \u0394\u0384. \u0395\u03be\u03b5\u03bb\u03ad\u03b3\u03b7 \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03ac\u03c4\u03bf\u03c1\u03b1\u03c2 \u03c4\u03b7\u03c2 \u0391\u03b3\u03af\u03b1\u03c2 \u03a1\u03c9\u03bc\u03b1\u03ca\u03ba\u03ae\u03c2 \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1\u03c2 \u03c4\u03bf 1658. \u0388\u03ba\u03c4\u03bf\u03c4\u03b5 \u03bf \u039b\u03b5\u03bf\u03c0\u03cc\u03bb\u03b4\u03bf\u03c2 \u03b8\u03b1 \u03ba\u03c5\u03b2\u03b5\u03c1\u03bd\u03ae\u03c3\u03b5\u03b9 \u03bc\u03ad\u03c7\u03c1\u03b9 \u03c4\u03bf \u03b8\u03ac\u03bd\u03b1\u03c4\u03cc \u03c4\u03bf\u03c5, \u03c4\u03bf 1705. \u0397 \u03b2\u03b1\u03c3\u03b9\u03bb\u03b5\u03af\u03b1 \u03c4\u03bf\u03c5 \u039b\u03b5\u03bf\u03c0\u03cc\u03bb\u03b4\u03bf\u03c5 \u03b5\u03af\u03bd\u03b1\u03b9 \u03b3\u03bd\u03c9\u03c3\u03c4\u03ae \u03b3\u03b9\u03b1 \u03c4\u03b9\u03c2 \u03c3\u03c5\u03b3\u03ba\u03c1\u03bf\u03cd\u03c3\u03b5\u03b9\u03c2 \u03bc\u03b5 \u03c4\u03b7\u03bd \u039f\u03b8\u03c9\u03bc\u03b1\u03bd\u03b9\u03ba\u03ae \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1, \u03c3\u03c4\u03b1 \u03b1\u03bd\u03b1\u03c4\u03bf\u03bb\u03b9\u03ba\u03ac, \u03ba\u03b1\u03b9 \u03c4\u03b7\u03bd \u03b1\u03bd\u03c4\u03b9\u03c0\u03b1\u03bb\u03cc\u03c4\u03b7\u03c4\u03b1 \u03bc\u03b5 \u03c4\u03bf\u03bd \u03c3\u03cd\u03b3\u03c7\u03c1\u03bf\u03bd\u03cc \u03c4\u03bf\u03c5 \u03ba\u03b1\u03b9 \u03c0\u03c1\u03ce\u03c4\u03bf \u03be\u03ac\u03b4\u03b5\u03bb\u03c6\u03cc \u03c4\u03bf\u03c5, \u039b\u03bf\u03c5\u03b4\u03bf\u03b2\u03af\u03ba\u03bf \u0399\u0394\u0384, \u03c3\u03c4\u03b1 \u03b4\u03c5\u03c4\u03b9\u03ba\u03ac. \u039c\u03b5\u03c4\u03ac \u03b1\u03c0\u03cc \u03bc\u03af\u03b1 \u03ba\u03b1\u03b9 \u03c0\u03bb\u03ad\u03bf\u03bd \u03b4\u03b5\u03ba\u03b1\u03b5\u03c4\u03af\u03b1 \u03c0\u03bf\u03bb\u03ad\u03bc\u03bf\u03c5, \u03bf \u039b\u03b5\u03bf\u03c0\u03cc\u03bb\u03b4\u03bf\u03c2 \u03b5\u03be\u03ae\u03bb\u03b8\u03b5 \u03bd\u03b9\u03ba\u03b7\u03c4\u03ae\u03c2 \u03b1\u03c0\u03cc \u03c4\u03bf\u03bd \u039c\u03b5\u03b3\u03ac\u03bb\u03bf \u03a4\u03bf\u03c5\u03c1\u03ba\u03b9\u03ba\u03cc \u03a0\u03bf\u03bb\u03ad\u03bc\u03bf, \u03c7\u03ac\u03c1\u03b7 \u03c3\u03c4\u03bf \u03c3\u03c4\u03c1\u03b1\u03c4\u03b9\u03c9\u03c4\u03b9\u03ba\u03cc \u03c4\u03b1\u03bb\u03ad\u03bd\u03c4\u03bf \u03c4\u03bf\u03c5 \u0395\u03c5\u03b3\u03ad\u03bd\u03b9\u03bf\u03c5 \u03c4\u03b7\u03c2 \u03a3\u03b1\u03b2\u03bf\u0390\u03b1\u03c2. \u039c\u03b5 \u03c4\u03b7\u03bd \u03a3\u03c5\u03bd\u03b8\u03ae\u03ba\u03b7 \u03c4\u03bf\u03c5 \u039a\u03ac\u03c1\u03bb\u03bf\u03b2\u03b9\u03c4\u03c2, \u03bf \u039b\u03b5\u03bf\u03c0\u03cc\u03bb\u03b4\u03bf\u03c2 \u03b1\u03bd\u03ad\u03ba\u03c4\u03b7\u03c3\u03b5 \u03c3\u03c7\u03b5\u03b4\u03cc\u03bd \u03c3\u03c4\u03bf \u03c3\u03cd\u03bd\u03bf\u03bb\u03cc \u03c4\u03bf\u03c5 \u03c4\u03bf \u0392\u03b1\u03c3\u03af\u03bb\u03b5\u03b9\u03bf \u03c4\u03b7\u03c2 \u039f\u03c5\u03b3\u03b3\u03b1\u03c1\u03af\u03b1\u03c2, \u03c4\u03bf \u03bf\u03c0\u03bf\u03af\u03bf \u03b5\u03af\u03c7\u03b5 \u03c0\u03ad\u03c3\u03b5\u03b9 \u03ba\u03ac\u03c4\u03c9 \u03b1\u03c0\u03cc \u03c4\u03bf\u03bd \u03c4\u03bf\u03c5\u03c1\u03ba\u03b9\u03ba\u03cc \u03b6\u03c5\u03b3\u03cc \u03c3\u03c4\u03b1 \u03c7\u03c1\u03cc\u03bd\u03b9\u03b1 \u03bc\u03b5\u03c4\u03ac \u03c4\u03b7 \u039c\u03ac\u03c7\u03b7 \u03c4\u03bf\u03c5 \u039c\u03bf\u03c7\u03ac\u03c4\u03c2, \u03c4\u03bf 1526. \u039f \u039b\u03b5\u03bf\u03c0\u03cc\u03bb\u03b4\u03bf\u03c2 \u03ad\u03ba\u03b1\u03bd\u03b5 \u03c4\u03c1\u03b5\u03b9\u03c2 \u03c0\u03bf\u03bb\u03ad\u03bc\u03bf\u03c5\u03c2 \u03ba\u03b1\u03c4\u03ac \u03c4\u03b7\u03c2 \u0393\u03b1\u03bb\u03bb\u03af\u03b1\u03c2: \u03c4\u03bf\u03bd \u039f\u03bb\u03bb\u03b1\u03bd\u03b4\u03b9\u03ba\u03cc \u03a0\u03cc\u03bb\u03b5\u03bc\u03bf, \u03c4\u03bf\u03bd \u0395\u03bd\u03bd\u03b5\u03b1\u03b5\u03c4\u03ae \u03a0\u03cc\u03bb\u03b5\u03bc\u03bf \u03ba\u03b1\u03b9 \u03c4\u03bf\u03bd \u03a0\u03cc\u03bb\u03b5\u03bc\u03bf \u03c4\u03b7\u03c2 \u0399\u03c3\u03c0\u03b1\u03bd\u03b9\u03ba\u03ae\u03c2 \u0394\u03b9\u03b1\u03b4\u03bf\u03c7\u03ae\u03c2. \u03a3\u03b5 \u03b1\u03c5\u03c4\u03cc\u03bd \u03c4\u03bf\u03bd \u03c4\u03b5\u03bb\u03b5\u03c5\u03c4\u03b1\u03af\u03bf, \u03bf \u039b\u03b5\u03bf\u03c0\u03cc\u03bb\u03b4\u03bf\u03c2 \u03b8\u03ad\u03bb\u03b7\u03c3\u03b5 \u03bd\u03b1 \u03b4\u03ce\u03c3\u03b5\u03b9 \u03c3\u03c4\u03bf\u03bd \u03bd\u03b5\u03cc\u03c4\u03b5\u03c1\u03bf \u03b3\u03b9\u03cc \u03c4\u03bf\u03c5, \u039a\u03ac\u03c1\u03bf\u03bb\u03bf \u03a3\u03a4\u0384, \u03c4\u03bf \u03c3\u03cd\u03bd\u03bf\u03bb\u03bf \u03c4\u03b7\u03c2 \u03b9\u03c3\u03c0\u03b1\u03bd\u03b9\u03ba\u03ae\u03c2 \u03ba\u03bb\u03b7\u03c1\u03bf\u03bd\u03bf\u03bc\u03b9\u03ac\u03c2, \u03c0\u03b1\u03c1\u03b1\u03b2\u03bb\u03ad\u03c0\u03bf\u03bd\u03c4\u03b1\u03c2 \u03c4\u03bf \u03b8\u03ad\u03bb\u03b7\u03bc\u03b1 \u03c4\u03bf\u03c5 \u03c4\u03b5\u03bb\u03b5\u03c5\u03c4\u03b1\u03af\u03bf\u03c5 \u0399\u03c3\u03c0\u03b1\u03bd\u03bf\u03cd \u03b2\u03b1\u03c3\u03b9\u03bb\u03b9\u03ac \u039a\u03b1\u03c1\u03cc\u03bb\u03bf\u03c5 \u0392\u0384. \u0393\u03b9\u03b1 \u03c4\u03bf \u03c3\u03ba\u03bf\u03c0\u03cc \u03b1\u03c5\u03c4\u03cc, \u03be\u03b5\u03ba\u03af\u03bd\u03b7\u03c3\u03b5 \u03ad\u03bd\u03b1\u03bd \u03c0\u03cc\u03bb\u03b5\u03bc\u03bf \u03c0\u03bf\u03c5 \u03ad\u03c0\u03bb\u03b7\u03be\u03b5 \u03c3\u03cd\u03bd\u03c4\u03bf\u03bc\u03b1 \u03bc\u03b5\u03b3\u03ac\u03bb\u03bf \u03bc\u03ad\u03c1\u03bf\u03c2 \u03c4\u03b7\u03c2 \u0395\u03c5\u03c1\u03ce\u03c0\u03b7\u03c2. \u03a4\u03b1 \u03c0\u03c1\u03ce\u03c4\u03b1 \u03c7\u03c1\u03cc\u03bd\u03b9\u03b1 \u03c4\u03bf\u03c5 \u03c0\u03bf\u03bb\u03ad\u03bc\u03bf\u03c5 \u03c0\u03ae\u03b3\u03b1\u03bd \u03b1\u03c1\u03ba\u03b5\u03c4\u03ac \u03ba\u03b1\u03bb\u03ac \u03b3\u03b9\u03b1 \u03c4\u03b7\u03bd \u0391\u03c5\u03c3\u03c4\u03c1\u03af\u03b1, \u03bc\u03b5 \u03bd\u03af\u03ba\u03b5\u03c2 \u03c3\u03c4\u03b7 \u039c\u03ac\u03c7\u03b7 \u03c4\u03bf\u03c5 \u03a3\u03ad\u03bb\u03b5\u03bd\u03bc\u03c0\u03b5\u03c1\u03b3\u03ba \u03ba\u03b1\u03b9 \u03c4\u03b7 \u039c\u03ac\u03c7\u03b7 \u03c4\u03bf\u03c5 \u039c\u03c0\u03bb\u03ad\u03bd\u03c7\u03b1\u03ca\u03bc. \u0391\u03bb\u03bb\u03ac \u03b5\u03be\u03b5\u03bb\u03af\u03c7\u03b8\u03b7\u03ba\u03b5 \u03c3\u03b5 \u03ad\u03bd\u03b1\u03bd \u03b5\u03c0\u03af\u03bc\u03bf\u03bd\u03bf \u03c0\u03cc\u03bb\u03b5\u03bc\u03bf \u03c0\u03bf\u03c5 \u03b8\u03b1 \u03c4\u03c1\u03b1\u03b2\u03ae\u03be\u03b5\u03b9 \u03bc\u03ad\u03c7\u03c1\u03b9 \u03c4\u03bf 1714, \u03b5\u03bd\u03bd\u03ad\u03b1 \u03c7\u03c1\u03cc\u03bd\u03b9\u03b1 \u03bc\u03b5\u03c4\u03ac \u03c4\u03bf \u03b8\u03ac\u03bd\u03b1\u03c4\u03bf \u03c4\u03bf\u03c5 \u039b\u03b5\u03bf\u03c0\u03cc\u03bb\u03b4\u03bf\u03c5, \u03ba\u03b1\u03b9 \u03bf \u03bf\u03c0\u03bf\u03af\u03bf\u03c2, \u03c3\u03c4\u03b7\u03bd \u03c0\u03c1\u03b1\u03b3\u03bc\u03b1\u03c4\u03b9\u03ba\u03cc\u03c4\u03b7\u03c4\u03b1, \u03b5\u03af\u03c7\u03b5 \u03c3\u03bf\u03b2\u03b1\u03c1\u03cc \u03b1\u03bd\u03c4\u03af\u03ba\u03c4\u03c5\u03c0\u03bf \u03c3\u03c4\u03b1 \u03b1\u03bd\u03c4\u03b9\u03bc\u03b1\u03c7\u03cc\u03bc\u03b5\u03bd\u03b1 \u03ad\u03b8\u03bd\u03b7 \u03c4\u03b7\u03c2 \u0395\u03c5\u03c1\u03ce\u03c0\u03b7\u03c2. \u038c\u03c4\u03b1\u03bd \u03c3\u03c4\u03bf \u03c4\u03ad\u03bb\u03bf\u03c2 \u03b7 \u03b5\u03b9\u03c1\u03ae\u03bd\u03b7 \u03b5\u03c0\u03ad\u03c3\u03c4\u03c1\u03b5\u03c8\u03b5 \u03bc\u03b5 \u03c4\u03b7 \u03a3\u03c5\u03bd\u03b8\u03ae\u03ba\u03b7 \u03c4\u03bf\u03c5 \u03a1\u03ac\u03c3\u03c4\u03b1\u03c4, \u03b4\u03b5\u03bd \u03bc\u03c0\u03bf\u03c1\u03bf\u03cd\u03c3\u03b5 \u03bd\u03b1 \u03b5\u03b9\u03c0\u03c9\u03b8\u03b5\u03af \u03b1\u03c0\u03cc \u03ba\u03b1\u03bd\u03ad\u03bd\u03b1\u03bd \u03cc\u03c4\u03b9 \u03b7 \u0391\u03c5\u03c3\u03c4\u03c1\u03af\u03b1 \u03b5\u03af\u03c7\u03b5 \u03b1\u03bd\u03b1\u03b4\u03b5\u03b9\u03c7\u03b8\u03b5\u03af \u03b8\u03c1\u03b9\u03b1\u03bc\u03b2\u03b5\u03c5\u03c4\u03ae\u03c2, \u03cc\u03c0\u03c9\u03c2 \u03ad\u03b3\u03b9\u03bd\u03b5 \u03c3\u03c4\u03bf\u03bd \u03c0\u03cc\u03bb\u03b5\u03bc\u03bf \u03b5\u03bd\u03b1\u03bd\u03c4\u03af\u03bf\u03bd \u03c4\u03c9\u03bd \u03a4\u03bf\u03cd\u03c1\u03ba\u03c9\u03bd."}, {"color": "#97c2fc", "id": "francophone", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Francophone_Africa.svg", "label": "francophone", "shape": "image", "title": "Le fran\u00e7ais est une langue indo-europ\u00e9enne de la famille des langues romanes dont les locuteurs sont appel\u00e9s francophones, \u00e9galement surnomm\u00e9 la langue de Moli\u00e8re. Le fran\u00e7ais est parl\u00e9, en 2022, sur tous les continents par environ 321 millions de personnes : 235 millions l\u0027emploient quotidiennement, et 90 millions en sont des locuteurs natifs. En 2018, 80 millions d\u0027\u00e9l\u00e8ves et \u00e9tudiants s\u0027instruisent en fran\u00e7ais dans le monde. Selon l\u0027Organisation internationale de la francophonie (OIF), il pourrait y avoir 700 millions de francophones sur Terre en 2050. Le fran\u00e7ais est la cinqui\u00e8me langue la plus parl\u00e9e au monde apr\u00e8s l\u0027anglais, le mandarin, l\u0027hindi et l\u2019espagnol. Elle est \u00e9galement la deuxi\u00e8me langue la plus apprise sur le globe, la troisi\u00e8me langue des affaires et du commerce, la quatri\u00e8me langue employ\u00e9e sur Internet. Dans le monde, 29 \u00c9tats ont le fran\u00e7ais comme langue officielle. C\u0027est une des six langues officielles ainsi qu\u0027une des deux langues de travail de l\u0027Organisation des Nations unies. Le fran\u00e7ais est une langue officielle ou de travail de nombreuses organisations gouvernementales internationales, parmi lesquelles l\u0027Union postale universelle ou les trois autorit\u00e9s mondiales de r\u00e9gulation du syst\u00e8me m\u00e9trique. Il est aussi langue officielle ou de travail de nombreuses organisations gouvernementales r\u00e9gionales, telles que l\u0027Union africaine ou l\u2019Union europ\u00e9enne, et est aussi langue officielle ou de travail de nombreuses organisations non gouvernementales internationales, comme le Comit\u00e9 international olympique ou le Mouvement international de la Croix-Rouge et du Croissant-Rouge. L\u0027histoire du fran\u00e7ais et des francophones est celle de la rencontre et de l\u0027\u00e9change entre de nombreux peuples. Le fran\u00e7ais est une vari\u00e9t\u00e9 de la langue d\u0027o\u00efl, un groupe de langues romanes parl\u00e9es originellement dans la partie septentrionale du domaine gallo-roman, sur le territoire des actuelles France, Suisse et Belgique. Les langues gallo-romanes r\u00e9sultent de l\u0027\u00e9volution, sous l\u0027influence de langues germaniques, tel que le vieux-francique des Francs, du latin populaire parl\u00e9 en Gaule par les Gallo-Romains. Ces derniers formaient un ensemble de peuples d\u0027origines principalement celtes qui furent progressivement romanis\u00e9s \u00e0 la suite de la conqu\u00eate romaine de la r\u00e9gion, termin\u00e9e aux alentours de 52 av. J.-C. En 843, l\u0027historien franc Nithard, petit-fils de Charlemagne, produit ce qui est consid\u00e9r\u00e9 comme le premier texte connu en langue fran\u00e7aise. Il s\u0027agit d\u0027une chronique qui retranscrit les serments d\u0027alliance, prononc\u00e9s \u00e0 Strasbourg l\u0027ann\u00e9e pr\u00e9c\u00e9dente, par Louis le Germanique, premier souverain allemand. Durant le Moyen \u00c2ge europ\u00e9en, en particulier entre le Xe et le XIIIe si\u00e8cle, alors que le syst\u00e8me de d\u00e9clinaisons de l\u0027ancien fran\u00e7ais s\u0027effondre, les langues d\u0027o\u00efl commencent \u00e0 se diffuser hors de leur domaine d\u0027origine du fait des invasions normandes des \u00eeles Britanniques, du sud de l\u0027Italie ou bien des croisades qui, en \u00e9tablissant des \u00c9tats latins au Levant, font du fran\u00e7ais une base de la lingua franca m\u00e9diterran\u00e9enne. En 1539, par l\u2019ordonnance de Villers-Cotter\u00eats, le moyen fran\u00e7ais, langue maternelle des dynasties cap\u00e9tiennes, devient une langue juridique et administrative en France. \u00c0 la m\u00eame p\u00e9riode, il commence \u00e0 se diffuser plus massivement hors d\u0027Europe, d\u0027abord en Am\u00e9rique, puis en Afrique, en Asie et en Oc\u00e9anie, sous l\u0027effet de l\u0027expansion des empires coloniaux fran\u00e7ais puis belge. \u00c0 partir du dix-septi\u00e8me si\u00e8cle, dans les oc\u00e9ans Atlantique, Indien et Pacifique, les d\u00e9portations de populations pratiqu\u00e9es par les empires europ\u00e9ens vers leurs colonies am\u00e8nent, dans un contexte principalement d\u0027esclavage, \u00e0 la formation de nombreux cr\u00e9oles \u00e0 base lexicale fran\u00e7aise. En 1794, par le d\u00e9cret r\u00e9volutionnaire du 2 thermidor an II et malgr\u00e9 le fait qu\u0027il ait \u00e9t\u00e9, sous l\u0027Ancien R\u00e9gime, la langue des cours royales et princi\u00e8res europ\u00e9ennes, le fran\u00e7ais classique, langue des Lumi\u00e8res, devient la seule langue officielle de la Premi\u00e8re R\u00e9publique fran\u00e7aise. Une des particularit\u00e9s du fran\u00e7ais se trouve dans le fait que son d\u00e9veloppement et sa codification ont \u00e9t\u00e9 en partie l\u0027\u0153uvre de groupes intellectuels, comme la Pl\u00e9iade, ou d\u0027institutions, comme l\u0027Acad\u00e9mie fran\u00e7aise. Le fran\u00e7ais est ainsi souvent consid\u00e9r\u00e9 comme une langue \u00ab acad\u00e9mique \u00bb. \u00c0 partir du dix-neuvi\u00e8me si\u00e8cle, et malgr\u00e9 quelques r\u00e9formes au cours des si\u00e8cles suivants, son orthographe codifi\u00e9e commence \u00e0 se figer. Elle est consid\u00e9r\u00e9e comme transparente dans le sens de la lecture, mais opaque dans le sens de l\u0027\u00e9criture. Au cours du XXe si\u00e8cle, le fran\u00e7ais devient une langue d\u0027envergure mondiale en m\u00eame temps qu\u0027il s\u0027\u00e9mancipe de l\u0027Europe : \u00e0 partir de ce si\u00e8cle le nombre de francophones vivant hors d\u0027Europe d\u00e9passe le nombre de locuteurs sur le continent d\u0027origine de la langue. Entre le 16 mars et le 20 mars 1970 et sous l\u0027impulsion de ceux qui deviendront les \u00ab cinq p\u00e8res fondateurs de la Francophonie \u00bb \u2014 L\u00e9opold S\u00e9dar Senghor, po\u00e8te, \u00e9crivain et premier pr\u00e9sident de la r\u00e9publique du S\u00e9n\u00e9gal, Habib Bourguiba, avocat et premier pr\u00e9sident de la R\u00e9publique tunisienne, Hamani Diori, professeur et premier pr\u00e9sident de la r\u00e9publique du Niger, Norodom Sihanouk, roi du Cambodge et Jean-Marc L\u00e9ger, \u00e9crivain et journaliste canadien \u2014 a lieu, dans la salle des s\u00e9ances de l\u0027Assembl\u00e9e nationale du Niger, la conf\u00e9rence de Niamey. Celle-ci, une des premi\u00e8res conf\u00e9rences r\u00e9unissant les gouvernements des \u00e9tats francophones, \u00e9tablit l\u0027Agence de coop\u00e9ration culturelle et technique, le premier organisme intergouvernemental francophone, et jette ainsi les bases pour la cr\u00e9ation d\u0027une Organisation internationale de la francophonie (OIF) qui r\u00e9unirait les peuples partageant la langue fran\u00e7aise. En comm\u00e9moration de cet \u00e9v\u00e8nement, les \u00e9tats membres de l\u0027Organisation font en 1988 du 20 mars la Journ\u00e9e internationale de la francophonie. En 1989, ont lieu au Maroc les premiers jeux de la Francophonie qui r\u00e9unissent pour la premi\u00e8re fois les athl\u00e8tes de la communaut\u00e9 francophone autour de la langue qu\u0027ils partagent. En 1997, \u00e0 Hano\u00ef, capitale du Vi\u00eat nam, les \u00c9tats francophones adoptent la Charte institutionnelle de la Francophonie qui sera compl\u00e9t\u00e9e en 2005 \u00e0 Antananarivo, capitale de Madagascar, par la Charte de la Francophonie. Ces deux chartes pr\u00e9sentent l\u0027importance du multilinguisme pour le monde francophone, les valeurs de solidarit\u00e9, d\u0027\u00e9galit\u00e9 et de fraternit\u00e9 entre les peuples qui doivent \u00eatre v\u00e9hicul\u00e9es par la langue fran\u00e7aise, vecteur de progr\u00e8s et de modernit\u00e9, ainsi que le r\u00f4le actif que doivent exercer les francophones pour la pr\u00e9servation de la diversit\u00e9 linguistique et culturelle. En 2010, l\u0027Organisation des Nations unies d\u00e9clare que le 20 mars de chaque ann\u00e9e sera observ\u00e9e \u00e0 travers le monde la Journ\u00e9e de la langue fran\u00e7aise en souvenir de la conf\u00e9rence de Niamey. Les organisations francophones proposent autour de cette date des semaines d\u0027\u00e9changes et de discussions souvent appel\u00e9es semaines de la langue fran\u00e7aise et de la francophonie. La langue fran\u00e7aise est un attribut culturel souverain pour de nombreux peuples et \u00c9tats comme en France o\u00f9 depuis 1992 \u00ab la langue de la R\u00e9publique est le fran\u00e7ais \u00bb ou au Qu\u00e9bec o\u00f9 depuis 1977 elle \u00ab permet au peuple qu\u00e9b\u00e9cois d\u2019exprimer son identit\u00e9 \u00bb. Elle est \u00e9galement le principal v\u00e9hicule des cultures francophones dans le monde et le moyen principal d\u0027expression de leurs pens\u00e9es. La langue, parfois surnomm\u00e9e \u00ab langue de Moli\u00e8re \u00bb, ne cesse de s\u0027enrichir que ce soit de fa\u00e7on formelle, par des d\u00e9crets par exemple, mais aussi de fa\u00e7on informelle. Le fran\u00e7ais est la deuxi\u00e8me langue parmi les langues \u00e9trang\u00e8res le plus fr\u00e9quemment enseign\u00e9es \u00e0 travers le monde, y compris aux \u00c9tats-Unis. Il est \u00e9galement la quatri\u00e8me langue la plus utilis\u00e9e sur internet apr\u00e8s l\u0027espagnol, le mandarin et l\u0027anglais, langue dont le vocabulaire a \u00e9t\u00e9 fortement enrichi par le fran\u00e7ais. L\u0027\u00e9dition francophone de Wikip\u00e9dia est la 5e au monde en nombre d\u0027articles et la 3e en nombre d\u0027utilisateurs."}, {"color": "#97c2fc", "id": "european union", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ursula_von_der_Leyen_(49468709252).jpg", "label": "european union", "shape": "image", "title": "Evropsk\u00e1 unie (EU) je ofici\u00e1ln\u011b politick\u00e1 a ekonomick\u00e1 unie, kter\u00e1 si klade za c\u00edl zlep\u0161it spolupr\u00e1ci v Evrop\u011b. De facto se jedn\u00e1 o entitu sui generis, kter\u00e1 m\u00e1 \u010d\u00e1ste\u010dn\u011b pravomoci mezin\u00e1rodn\u00ed organizace, ale tak\u00e9 jednotn\u00e9ho st\u00e1tu. K 1. lednu 2022 tvo\u0159ilo EU 27 evropsk\u00fdch st\u00e1t\u016f s 447,5 miliony obyvatel (2019, p\u0159ibli\u017en\u011b 5,7 % sv\u011btov\u00e9 populace). Evropsk\u00e1 unie vznikla form\u00e1ln\u011b dne 1. listopadu 1993 na z\u00e1klad\u011b Smlouvy o Evropsk\u00e9 unii, zn\u00e1m\u011bj\u0161\u00ed jako Maastrichtsk\u00e1 smlouva. Nahradila tak Evropsk\u00e9 spole\u010denstv\u00ed a je jeho pr\u00e1vn\u00ed n\u00e1stupkyn\u00ed. Evropsk\u00e1 integrace prob\u00edh\u00e1 ji\u017e od konce druh\u00e9 sv\u011btov\u00e9 v\u00e1lky. Stup\u0148ovala se a po\u010det \u010dlensk\u00fdch a p\u0159idru\u017een\u00fdch st\u00e1t\u016f se zv\u011bt\u0161oval, Spojen\u00e9 kr\u00e1lovstv\u00ed bylo jedin\u00fdm st\u00e1tem, kter\u00fd EU opustil, stalo se tak 31. ledna 2020. Do t\u00e9 doby t\u0159i \u00fazem\u00ed \u010dlensk\u00fdch st\u00e1t\u016f opustily EU nebo jej\u00ed p\u0159edch\u016fdkyn\u011b. Evropsk\u00e1 unie je druh\u00e1 nejv\u011bt\u0161\u00ed ekonomika na sv\u011bt\u011b, a to jak nomin\u00e1ln\u011b (po Spojen\u00fdch st\u00e1tech), tak podle parity kupn\u00ed s\u00edly (po \u010c\u00edn\u011b). V roce 2012 z\u00edskala Evropsk\u00e1 unie Nobelovu cenu za m\u00edr. Nobel\u016fv v\u00fdbor ocenil zejm\u00e9na jej\u00ed \u00falohu p\u0159i zaji\u0161\u0165ov\u00e1n\u00ed m\u00edrov\u00e9ho sou\u017eit\u00ed na evropsk\u00e9m kontinentu."}, {"color": "#97c2fc", "id": "ratlam", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Adinath_Bhagwan,_Bibrod.jpg", "label": "ratlam", "shape": "image", "title": "Ratlam (hindi \u0930\u0924\u0932\u093e\u092e), tamb\u00e9 hist\u00f2ricament Ratnapuri, \u00e9s una ciutat i municipi de Malwa a Madhya Pradesh, capital del i abans del principat de Ratlam (1651-1948). Est\u00e0 situada a 23\u00b0 19\u2032 47\u2033 N, 75\u00b0 02\u2032 36\u2033 E\ufeff / \ufeff23.329804\u00b0N,75.043402\u00b0E. Segons el cens del 2001 la poblaci\u00f3 era de 221.267 habitants. La poblaci\u00f3 el 1881 era de 31.066, el 1891 de 29.822 i el 1901 de 36.321 habitants. L\u0027edifici m\u00e9s important dels antics \u00e9s el palau del raja; hi ha tamb\u00e9 alguns establiments jainistes."}, {"color": "#97c2fc", "id": "grubby", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Manuel_%22Grubby%22_Schenkhuizen.jpg", "label": "grubby", "shape": "image", "title": "Grubby\uff081986\u5e745\u670811\u65e5\uff0d\uff09\uff0c\u539f\u540d\u66fc\u52aa\u57c3\u5c14\u00b7\u7533\u514b\u8d6b\u4f0a\u5c91\uff08\u8377\u862d\u8a9e\uff1aManuel Schenkhuizen\uff09\uff0c\u8377\u5170\u300a\u9b54\u517d\u4e89\u9738III\u300b\u8077\u4e1a\u7535\u5b50\u7ade\u6280\u9009\u624b\u3002\u4e3b\u8981\u79cd\u65cf\u4e3a\u517d\u65cf\u3002\u88ab\u8b7d\u70ba\u7378\u65cf\u7687\u5e1d\u6216\u7378\u65cf\u5b97\u5e2b\u3002\u5176\u7236\u7231\u597d\u5c16\u7aef\u6280\u672f\uff0c\u5c0f\u65f6\u5019\u4fbf\u4e0e\u54e5\u54e5\u4e00\u8d77\u53d7\u5230\u7535\u5b50\u6e38\u620f\u7684\u5f71\u54cd\u3002\u4e00\u5f00\u59cb\u4ed6\u7231\u597d\u7684\u662f\u300a\u661f\u9645\u4e89\u9738\u300b\uff0c2003\u5e74\u51fa\u9053\u6210\u4e3a\u9b54\u517d\u9009\u624b\u30022005\u30012006\u548c2009\u5e74\u66fe\u83b7\u201c\u4e16\u754c\u6700\u4f73\u9b54\u517d\u4e89\u9738\u9009\u624b\u201d\u79f0\u53f7\u88ab\u8b7d\u70ba\u64c1\u6709\u201c\u5922\u5e7b\u822c\u7684\u64cd\u4f5c\u548c\u795e\u6a23\u610f\u8b58\u201d\u7684\u5929\u624d\u9078\u624b\u3002\u66fe\u7372\u5f972\u6b21WCG\u5206\u5225\u70ba2004\u5e74\u82072008\u5e74\uff08\u4e16\u754c\u96fb\u5b50\u7af6\u6280\u5927\u8cfd\uff09\u548c1\u6b21ESWC\uff08\u96fb\u5b50\u7af6\u6280\u4e16\u754c\u76c3\uff09\u4e16\u754c\u51a0\u8ecd\uff0c\u4e26\u65bc2008\u5e74\u9032\u5165WCG\u540d\u4eba\u5802\ 0\u0431\u043e \u0443\u043f\u043e\u0432\u043d\u043e\u0432\u0430\u0436\u0435\u043d\u0438\u0439 \u043d\u0438\u043c \u043e\u0440\u0433\u0430\u043d \u0432\u0438\u043f\u043b\u0430\u0447\u0443\u0454 \u043f\u0440\u0430\u0446\u0456\u0432\u043d\u0438\u043a\u043e\u0432\u0456 \u0437\u0430 \u0432\u0438\u043a\u043e\u043d\u0430\u043d\u0443 \u043d\u0438\u043c\u0438 \u0440\u043e\u0431\u043e\u0442\u0443. \u0420\u043e\u0437\u043c\u0456\u0440 \u0437\u0430\u0440\u043f\u043b\u0430\u0442\u0438 \u0437\u0430\u043b\u0435\u0436\u0438\u0442\u044c \u0432\u0456\u0434 \u0441\u043a\u043b\u0430\u0434\u043d\u043e\u0441\u0442\u0456 \u0442\u0430 \u0443\u043c\u043e\u0432 \u0432\u0438\u043a\u043e\u043d\u0443\u0432\u0430\u043d\u043e\u0457 \u0440\u043e\u0431\u043e\u0442\u0438, \u043f\u0440\u043e\u0444\u0435\u0441\u0456\u0439\u043d\u043e-\u0434\u0456\u043b\u043e\u0432\u0438\u0445 \u044f\u043a\u043e\u0441\u0442\u0435\u0439 \u043e\u0441\u043e\u0431\u0438, \u0440\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442\u0456\u0432 \u043f\u0440\u0430\u0446\u0456 \u0442\u0430 \u0433\u043e\u0441\u043f\u043e\u0434\u0430\u0440\u0441\u044c\u043a\u043e\u0457 \u0434\u0456\u044f\u043b\u044c\u043d\u043e\u0441\u0442\u0456 \u043f\u0456\u0434\u043f\u0440\u0438\u0454\u043c\u0441\u0442\u0432\u0430. \u0417 \u0442\u043e\u0447\u043a\u0438 \u0437\u043e\u0440\u0443 \u0440\u0438\u043d\u043a\u043e\u0432\u043e\u0457 \u0435\u043a\u043e\u043d\u043e\u043c\u0456\u043a\u0438, \u0437\u0430\u0440\u043e\u0431\u0456\u0442\u043d\u0430 \u043f\u043b\u0430\u0442\u0430 \u2014 \u0446\u0456\u043d\u0430 \u043d\u0430 \u043f\u0440\u0430\u0446\u044e \u043d\u0430 \u0440\u0438\u043d\u043a\u0443 \u043f\u0440\u0430\u0446\u0456, \u0440\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442 \u0434\u043e\u0431\u0440\u043e\u0432\u0456\u043b\u044c\u043d\u043e\u0457 \u0434\u043e\u043c\u043e\u0432\u043b\u0435\u043d\u043e\u0441\u0442\u0456 \u043c\u0456\u0436 \u0432\u043b\u0430\u0441\u043d\u0438\u043a\u043e\u043c \u0437\u0434\u0456\u0431\u043d\u043e\u0441\u0442\u0435\u0439 \u0434
