r de lokale bevolking. De cercle Bafoulab\u00e9 was in 1887 de eerste cercle die werd gecre\u00eberd in Mali."}, {"color": "#97c2fc", "id": "military history", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Autor_nieznany_(malarz_z_kr\u0119gu_Lukasa_Cranacha_Starszego),_Bitwa_pod_Orsz\u0105.jpg", "label": "military history", "shape": "image", "title": "Is \u00e9 at\u00e1 i gceist le Stair mh\u00edleata n\u00e1 an chuid den stair a dh\u00e9anann cur s\u00edos agus staid\u00e9ar ar choga\u00ed, airm, coga\u00edocht agus a dtionchar ar sochaithe, a gcult\u00fair, geilleagair agus ar caidreamh idirn\u00e1isi\u00fanta tharr na mblianta. S\u00e9 cro\u00ed an \u00e1bhar n\u00e1 dian-fh\u00e9achaint ar ch\u00faiseanna coga\u00ed, a dtionchar cult\u00fartha agus s\u00f3isialta, strait\u00e9is\u00ed, l\u00f3ist\u00edochta, ceannasa\u00edocht, teicneola\u00edocht, modhanna troda agus mar a d\u2019athraigh siad thar na mblianta. T\u00e1 an \u00e1bhar mar chuid d\u00e1 cheird do lucht na n-arm agus is minic go bhfuil s\u00e9 a mh\u00faineadh do oifig\u00ed agus saighdi\u00fair\u00ed mar chuid d\u00e1 bhf\u00f3bairt proifisi\u00fanta. S\u00e9 at\u00e1 beartaithe n\u00e1 na sean bot\u00fain a sheachaint agus a gcuid strait\u00e9is\u00ed a fheabhs\u00fa sa la ata inniu ann tr\u00ed cos\u00falachta\u00ed a aithint leis an m\u00e9id a tharla san am a bh\u00ed. B\u00edonn n\u00edos m\u00f3 b\u00e9ime ar t\u00e9ama\u00ed ginear\u00e1lta agus comhth\u00e9acs na coga\u00edocht sa l\u00e1 at\u00e1 inniu ann n\u00e1 ar dh\u00e1ta\u00ed cathanna agus ainmneacha ginear\u00e1il mar a bh\u00ed. Mar gheall gur \u00e1bhar \u00e9 ata in \u00fas\u00e1id go laeth\u00fail, t\u00e1 se de s\u00edora\u00ed ag athr\u00fa fad is a athr\u00edonn na socha\u00ed ina bhfuil s\u00e9 \u00e1 mh\u00faineadh. Deirtear go mbaineann an luas seo le luas na hathraithe i dteicneola\u00edochta agus airm le gairid, \u00f3n R\u00e9abhl\u00f3id Thionscla\u00edoch go dt\u00ed an R\u00e9 N\u00faicl\u00e9ach agus anois, isteach i n-Aois an Eolais. N\u00ed ritheann Aoiseanna an Stair Mh\u00edleata le Aoiseanna na Staire, t\u00e1 deilt idir Coga\u00edocht \u00c1rsa, Coga\u00edocht Mhe\u00e1naoiseach, Coga\u00edocht an Ph\u00fadar, Coga\u00edocht Thionscla\u00edoch agus Coga\u00edocht Chomhaimseartha. D\u00edlleachta na Staire Mar chuid den stair, n\u00edl s\u00ed chomh fite fuaite leis an saol acad\u00fail le gn\u00e9ithe eile den stair c\u00e9 go bhfuil an-d\u00fail air i measc an phobail. T\u00e1 deilt eile le feice\u00e1il taobh istigh den \u00e1bhar, idir na staraithe acad\u00fala agus na staraithe \u00e1iti\u00fala. De ghn\u00e1th, b\u00edonn an b\u00e9im ag an lucht proifisi\u00fanta ar na tionchair mh\u00f3ra agus b\u00edonn n\u00edos b\u00e9ime ag an lucht neamh-proifisi\u00fanta ar gn\u00e9ithe bheaga de cathanna, cultacha agus airm. Feictear go bhfuil s\u00e9 mar \u00e1bhar scoilte on na gn\u00e9ithe acad\u00fala eile den stair san ollscoileanna agus go bhfuil d\u00edmheas \u00e9igin ina leigh mar \u00e1bhar acad\u00fail. Mar \u00e1bhar acad\u00fail, ta s\u00e9 ceangailte leis na hairm agus a gcuid gn\u00f3, rud nach ritheann r\u00f3 mhaith le scol\u00e1ir\u00ed \u00f3 l\u00e1r na seascaid\u00ed. Scr\u00edobh na Staire T\u00e1 fadhbanna airithe a bhaineann leis an stair m\u00edleata, d\u00e1r lena gc\u00e1inteoir\u00ed. N\u00ed ritheann na r\u00e9anna leis an leagan amach ginear\u00e1lta agus cuirtear ina l\u00e9igh an \u00e1bhar go bhfuil s\u00e9 r\u00f3-tuigthe leis an Eoraip. B\u00edonn an bh\u00e9im go minic ar an dream is l\u00e1idre. T\u00e1 deacrachta\u00ed leis mar \u00e1bhar staid\u00e9ar freisin. B\u00edonn an-chuid r\u00fandacht ag baint le c\u00farsa\u00ed m\u00edleata. Mar shampla, n\u00edl fhios f\u00f3s san la ata inniu ann c\u00e9 d\u00e9anamh a bh\u00ed ar an \u201cignis graecus\u201d, an uirlis coga\u00edocht c\u00e1ili\u00fala a d\u2019\u00fas\u00e1id na Bios\u00e1ntaigh."}, {"color": "#97c2fc", "id": "crucible", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Melting_crucible.jpg", "label": "crucible", "shape": "image", "title": "\u017d\u00edhac\u00ed kel\u00edmek je mal\u00e1 n\u00e1dobka na vzorky, ur\u010den\u00e1 k \u017e\u00edh\u00e1n\u00ed chemick\u00fdch l\u00e1tek za velmi vysok\u00e9 teploty. Proto je nej\u010dast\u011bji vyroben z glazovan\u00e9ho porcel\u00e1nu, d\u00e1le z korundov\u00e9 keramiky \u010di kovu (platina, nikl). V analytick\u00e9 chemii (gravimetrie) se obvykle pou\u017e\u00edvaj\u00ed porcel\u00e1nov\u00e9 kel\u00edmky o objemu 10-15 cm3. V\u00ed\u010dko, je-li pou\u017eito, nesm\u00ed t\u011bsn\u011b p\u0159il\u00e9hat, aby \u017e\u00edh\u00e1n\u00edm vyv\u00edjen\u00e9 plyny mohly voln\u011b unikat."}, {"color": "#97c2fc", "id": "american education", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/1904_World\u0027s_Fair_Administration_Building_(Brookings_Hall,_Washington_University)_seen_from_the_southeast_with_the_Italian_Pavilion_in_the_foreground.jpg", "label": "american education", "shape": "image", "title": "\u041e\u0431\u0440\u0430\u0437\u043e\u0432\u0430\u043d\u0438\u0435 \u0432 \u0421\u0428\u0410 \u0441\u043e\u0441\u0442\u043e\u0438\u0442 \u0438\u0437 \u043e\u0442\u0434\u0435\u043b\u044c\u043d\u044b\u0445 \u044d\u0442\u0430\u043f\u043e\u0432 \u043e\u0431\u0443\u0447\u0435\u043d\u0438\u044f \u2014 \u0434\u043e\u0448\u043a\u043e\u043b\u044c\u043d\u043e\u0435, \u043d\u0430\u0447\u0430\u043b\u044c\u043d\u043e\u0435, \u0441\u0440\u0435\u0434\u043d\u0435\u0435 \u0438 \u0432\u044b\u0441\u0448\u0435\u0435. \u041a\u043e\u043d\u0442\u0440\u043e\u043b\u0438\u0440\u0443\u0435\u0442\u0441\u044f \u0438 \u0444\u0438\u043d\u0430\u043d\u0441\u0438\u0440\u0443\u0435\u0442\u0441\u044f \u043d\u0430 \u0442\u0440\u0451\u0445 \u0443\u0440\u043e\u0432\u043d\u044f\u0445: \u0444\u0435\u0434\u0435\u0440\u0430\u043b\u044c\u043d\u044b\u043c\u0438 \u0432\u043b\u0430\u0441\u0442\u044f\u043c\u0438, \u0432\u043b\u0430\u0441\u0442\u044f\u043c\u0438 \u0448\u0442\u0430\u0442\u043e\u0432 \u0438 \u043c\u0435\u0441\u0442\u043d\u044b\u043c\u0438 \u0432\u043b\u0430\u0441\u0442\u044f\u043c\u0438. \u0412\u043e \u0432\u0441\u0435\u0445 \u0448\u0442\u0430\u0442\u0430\u0445 \u0421\u0428\u0410 \u0434\u0435\u0439\u0441\u0442\u0432\u0443\u0435\u0442 \u0437\u0430\u043a\u043e\u043d \u043e\u0431 \u043e\u0431\u044f\u0437\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u043c \u043e\u0431\u0440\u0430\u0437\u043e\u0432\u0430\u043d\u0438\u0438 \u0434\u043b\u044f \u0434\u0435\u0442\u0435\u0439 \u0441 \u043f\u044f\u0442\u0438-\u0432\u043e\u0441\u044c\u043c\u0438 \u043b\u0435\u0442 \u0434\u043e \u0448\u0435\u0441\u0442\u043d\u0430\u0434\u0446\u0430\u0442\u0438-\u0432\u043e\u0441\u0435\u043c\u043d\u0430\u0434\u0446\u0430\u0442\u0438 \u043b\u0435\u0442, \u0432 \u0437\u0430\u0432\u0438\u0441\u0438\u043c\u043e\u0441\u0442\u0438 \u043e\u0442 \u0448\u0442\u0430\u0442\u0430. \u041f\u0440\u043e\u0433\u0440\u0430\u043c\u043c\u0430 \u043e\u0431\u0440\u0430\u0437\u043e\u0432\u0430\u043d\u0438\u044f \u043c\u043e\u0436\u0435\u0442 \u043e\u0442\u043b\u0438\u0447\u0430\u0442\u044c\u0441\u044f \u0432 \u0440\u0430\u0437\u043b\u0438\u0447\u043d\u044b\u0445 \u0448\u0442\u0430\u0442\u0430\u0445 \u0438 \u0448\u043a\u043e\u043b\u044c\u043d\u044b\u0445 \u043e\u043a\u0440\u0443\u0433\u0430\u0445, \u043d\u043e \u0432\u0441\u0435 \u0448\u0442\u0430\u0442\u044b \u043f\u043e \u0437\u0430\u043a\u043e\u043d\u0443 \u043e\u0431\u044f\u0437\u0430\u043d\u044b \u043f\u0440\u043e\u0432\u0435\u0440\u044f\u0442\u044c \u0443\u0447\u0430\u0449\u0438\u0445\u0441\u044f \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0445 \u0448\u043a\u043e\u043b, \u0447\u0442\u043e\u0431\u044b \u0443\u0431\u0435\u0434\u0438\u0442\u044c\u0441\u044f, \u0447\u0442\u043e \u043e\u043d\u0438 \u0434\u043e\u0441\u0442\u0438\u0433\u0430\u044e\u0442 \u0436\u0435\u043b\u0430\u0435\u043c\u043e\u0433\u043e \u0443\u0440\u043e\u0432\u043d\u044f \u043c\u0438\u043d\u0438\u043c\u0430\u043b\u044c\u043d\u043e\u0433\u043e \u043e\u0431\u0440\u0430\u0437\u043e\u0432\u0430\u043d\u0438\u044f. \u0412\u044b\u0441\u0448\u0438\u0435 \u0443\u0447\u0435\u0431\u043d\u044b\u0435 \u0437\u0430\u0432\u0435\u0434\u0435\u043d\u0438\u044f \u043e\u0447\u0435\u043d\u044c \u0440\u0430\u0437\u043b\u0438\u0447\u0430\u044e\u0442\u0441\u044f \u043f\u043e \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0443 \u043e\u0431\u0443\u0447\u0435\u043d\u0438\u044f. 8 \u0443\u043d\u0438\u0432\u0435\u0440\u0441\u0438\u0442\u0435\u0442\u043e\u0432 \u041b\u0438\u0433\u0438 \u041f\u043b\u044e\u0449\u0430 \u0441\u0447\u0438\u0442\u0430\u044e\u0442\u0441\u044f \u043e\u0434\u043d\u0438\u043c\u0438 \u0438\u0437 \u0441\u0430\u043c\u044b\u0445 \u043f\u0440\u0435\u0441\u0442\u0438\u0436\u043d\u044b\u0445, \u043a\u0430\u043a \u0432 \u0421\u0428\u0410, \u0442\u0430\u043a \u0438 \u0432\u043e \u0432\u0441\u0451\u043c \u043c\u0438\u0440\u0435. \u0421\u0428\u0410 \u0437\u0430\u043d\u0438\u043c\u0430\u044e\u0442 10-\u0435 \u043c\u0435\u0441\u0442\u043e \u0441\u0440\u0435\u0434\u0438 \u0438\u043d\u0434\u0443\u0441\u0442\u0440\u0438\u0430\u043b\u044c\u043d\u044b\u0445 \u0441\u0442\u0440\u0430\u043d \u043f\u043e \u043f\u0440\u043e\u0446\u0435\u043d\u0442\u0443 \u0432\u0437\u0440\u043e\u0441\u043b\u044b\u0445 \u0441 \u0432\u044b\u0441\u0448\u0438\u043c \u043e\u0431\u0440\u0430\u0437\u043e\u0432\u0430\u043d\u0438\u0435\u043c \u043f\u043e \u0441\u043e\u0441\u0442\u043e\u044f\u043d\u0438\u044e \u043d\u0430 2010 \u0433\u043e\u0434. \u0423\u0440\u043e\u0432\u0435\u043d\u044c \u0433\u0440\u0430\u043c\u043e\u0442\u043d\u043e\u0441\u0442\u0438 \u0432 \u0421\u0428\u0410 \u2014 99 % (2008), \u0432 2011 \u0433\u043e\u0434\u0443 46 % \u043b\u044e\u0434\u0435\u0439 \u0432 \u0432\u043e\u0437\u0440\u0430\u0441\u0442\u0435 25 \u043b\u0435\u0442 \u0438 \u0441\u0442\u0430\u0440\u0448\u0435 \u0438\u043c\u0435\u043b\u0438 \u0441\u0440\u0435\u0434\u043d\u0435\u0435 \u043e\u0431\u0440\u0430\u0437\u043e\u0432\u0430\u043d\u0438\u0435, 30 % \u0438\u043c\u0435\u043b\u0438 \u0441\u0442\u0435\u043f\u0435\u043d\u044c \u0431\u0430\u043a\u0430\u043b\u0430\u0432\u0440\u0430. \u041e\u0441\u043d\u043e\u0432\u043d\u043e\u0439 \u044f\u0437\u044b\u043a, \u043d\u0430 \u043a\u043e\u0442\u043e\u0440\u043e\u043c \u0432\u0435\u0434\u0451\u0442\u0441\u044f \u043f\u0440\u0435\u043f\u043e\u0434\u0430\u0432\u0430\u043d\u0438\u0435 \u2014 \u0430\u043d\u0433\u043b\u0438\u0439\u0441\u043a\u0438\u0439."}, {"color": "#97c2fc", "id": "panama", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Insel_Zapatilla_Panama.jpg", "label": "panama", "shape": "image", "title": "Le Panama, en forme longue la r\u00e9publique du Panama (en espagnol : Panam\u00e1 et Rep\u00fablica de Panam\u00e1), est un pays de 75 420 km2 appartenant g\u00e9ographiquement \u00e0 l\u0027Am\u00e9rique centrale. Par sa situation particuli\u00e8re sur l\u0027isthme de Panama, il occupe une position transcontinentale effectuant la jonction avec l\u0027Am\u00e9rique du Sud. \u00c0 l\u0027ouest, le Panama est limitrophe du Costa Rica tandis qu\u0027\u00e0 l\u0027est, il partage la fronti\u00e8re avec la Colombie, dont il faisait autrefois partie dans l\u0027ancienne Grande Colombie. Le pays compte 4 285 850 habitants en 2020, ce qui en fait le deuxi\u00e8me pays le moins peupl\u00e9 de l\u0027Am\u00e9rique centrale devan\u00e7ant seulement le petit pays du Belize. Le canal du m\u00eame nom, canal de Panama, appartenant autrefois aux \u00c9tats-Unis d\u0027Am\u00e9rique, est aujourd\u0027hui une source majeure de financement pour l\u0027\u00c9tat panam\u00e9en. Une des sp\u00e9cificit\u00e9s du pays sur le plan politique est qu\u0027il ait renonc\u00e9 \u00e0 avoir une arm\u00e9e puissante au profit de la protection de son environnement ; c\u0027est aussi le pays dont la plus grande proportion est couverte par des parcs naturels nationaux."}, {"color": "#97c2fc", "id": "albania", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Les_Danseurs_Albanais_by_Alexandre-Gabriel_Decamps_(c._1835).jpg", "label": "albania", "shape": "image", "title": "\u0410\u043b\u0431\u0430\u0301\u043d\u0438\u044f (\u0430\u043b\u0431. Shqip\u00ebria), \u043f\u043e\u043b\u043d\u0430\u044f \u043e\u0444\u0438\u0446\u0438\u0430\u043b\u044c\u043d\u0430\u044f \u0444\u043e\u0440\u043c\u0430 \u2014 \u0420\u0435\u0441\u043f\u0443\u0301\u0431\u043b\u0438\u043a\u0430 \u0410\u043b\u0431\u0430\u0301\u043d\u0438\u044f (\u0430\u043b\u0431. Republika e Shqip\u00ebris\u00eb [\u027e\u025bpu\u02c8blika \u025b \u0283cip\u0259\u02c8\u027ei\u02d0s]), \u2014 \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u043e \u0432 \u0437\u0430\u043f\u0430\u0434\u043d\u043e\u0439 \u0447\u0430\u0441\u0442\u0438 \u0411\u0430\u043b\u043a\u0430\u043d\u0441\u043a\u043e\u0433\u043e \u043f\u043e\u043b\u0443\u043e\u0441\u0442\u0440\u043e\u0432\u0430. \u041d\u0430\u0441\u0435\u043b\u0435\u043d\u0438\u0435, \u043f\u043e \u0434\u0430\u043d\u043d\u044b\u043c \u0418\u043d\u0441\u0442\u0438\u0442\u0443\u0442\u0430 \u0441\u0442\u0430\u0442\u0438\u0441\u0442\u0438\u043a\u0438 \u0410\u043b\u0431\u0430\u043d\u0438\u0438 \u043d\u0430 1 \u044f\u043d\u0432\u0430\u0440\u044f 2022 \u0433\u043e\u0434\u0430, \u0441\u043e\u0441\u0442\u0430\u0432\u043b\u044f\u0435\u0442 2 793 592 \u0447\u0435\u043b\u043e\u0432\u0435\u043a\u0430, \u0442\u0435\u0440\u0440\u0438\u0442\u043e\u0440\u0438\u044f \u2014 28 748 \u043a\u043c\u00b2. \u0417\u0430\u043d\u0438\u043c\u0430\u0435\u0442 139-\u0435 \u043c\u0435\u0441\u0442\u043e \u0432 \u043c\u0438\u0440\u0435 \u043f\u043e \u0447\u0438\u0441\u043b\u0435\u043d\u043d\u043e\u0441\u0442\u0438 \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u0438\u044f \u0438 139-\u0435 \u043f\u043e \u0442\u0435\u0440\u0440\u0438\u0442\u043e\u0440\u0438\u0438. \u041e\u0441\u043d\u043e\u0432\u043d\u0430\u044f \u0440\u0435\u043b\u0438\u0433\u0438\u044f \u2014 \u0438\u0441\u043b\u0430\u043c, \u043e\u043a\u043e\u043b\u043e 64 % \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u0438\u044f \u2014 \u043c\u0443\u0441\u0443\u043b\u044c\u043c\u0430\u043d\u0435-\u0441\u0443\u043d\u043d\u0438\u0442\u044b. \u0421\u0442\u043e\u043b\u0438\u0446\u0430 \u2014 \u0422\u0438\u0440\u0430\u043d\u0430. \u0413\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0439 \u044f\u0437\u044b\u043a \u2014 \u0430\u043b\u0431\u0430\u043d\u0441\u043a\u0438\u0439. \u0410\u043b\u0431\u0430\u043d\u0438\u044f \u2014 \u0443\u043d\u0438\u0442\u0430\u0440\u043d\u043e\u0435 \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u043e, \u043f\u0430\u0440\u043b\u0430\u043c\u0435\u043d\u0442\u0441\u043a\u0430\u044f \u0440\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0430. \u041f\u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0442\u043e\u043c \u0410\u043b\u0431\u0430\u043d\u0438\u0438 \u0441 24 \u0438\u044e\u043b\u044f 2022 \u0433\u043e\u0434\u0430 \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u0411\u0430\u0439\u0440\u0430\u043c \u0411\u0435\u0433\u0430\u0439, \u0434\u043e\u043b\u0436\u043d\u043e\u0441\u0442\u044c \u043f\u0440\u0435\u043c\u044c\u0435\u0440-\u043c\u0438\u043d\u0438\u0441\u0442\u0440\u0430 \u0441 15 \u0441\u0435\u043d\u0442\u044f\u0431\u0440\u044f 2013 \u0433\u043e\u0434\u0430 \u0437\u0430\u043d\u0438\u043c\u0430\u0435\u0442 \u042d\u0434\u0438 \u0420\u0430\u043c\u0430. \u0421\u043e\u0433\u043b\u0430\u0441\u043d\u043e \u00ab\u00bb, \u0441\u0442\u0440\u0430\u043d\u0430 \u0432 2018 \u0431\u044b\u043b\u0430 \u043a\u043b\u0430\u0441\u0441\u0438\u0444\u0438\u0446\u0438\u0440\u043e\u0432\u0430\u043d\u0430 \u043f\u043e \u0438\u043d\u0434\u0435\u043a\u0441\u0443 \u0434\u0435\u043c\u043e\u043a\u0440\u0430\u0442\u0438\u0438 \u043a\u0430\u043a \u0433\u0438\u0431\u0440\u0438\u0434\u043d\u044b\u0439 \u0440\u0435\u0436\u0438\u043c. \u0412 \u0430\u0434\u043c\u0438\u043d\u0438\u0441\u0442\u0440\u0430\u0442\u0438\u0432\u043d\u043e-\u0442\u0435\u0440\u0440\u0438\u0442\u043e\u0440\u0438\u0430\u043b\u044c\u043d\u043e\u043c \u0434\u0435\u043b\u0435\u043d\u0438\u0438 \u043f\u043e\u0434\u0440\u0430\u0437\u0434\u0435\u043b\u044f\u0435\u0442\u0441\u044f \u043d\u0430 12 \u043e\u0431\u043b\u0430\u0441\u0442\u0435\u0439. \u0420\u0430\u0441\u043f\u043e\u043b\u0430\u0433\u0430\u0435\u0442\u0441\u044f \u043d\u0430 \u044e\u0433\u043e-\u0432\u043e\u0441\u0442\u043e\u043a\u0435 \u0415\u0432\u0440\u043e\u043f\u044b \u043d\u0430 \u043f\u043e\u0431\u0435\u0440\u0435\u0436\u044c\u0435 \u0410\u0434\u0440\u0438\u0430\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u0433\u043e \u0438 \u0418\u043e\u043d\u0438\u0447\u0435\u0441\u043a\u043e\u0433\u043e \u043c\u043e\u0440\u0435\u0439. \u041f\u0440\u043e\u043b\u0438\u0432 \u041e\u0442\u0440\u0430\u043d\u0442\u043e \u043e\u0442\u0434\u0435\u043b\u044f\u0435\u0442 \u0410\u043b\u0431\u0430\u043d\u0438\u044e \u043e\u0442 \u0418\u0442\u0430\u043b\u0438\u0438. \u041d\u0430 \u0441\u0435\u0432\u0435\u0440\u043e-\u0432\u043e\u0441\u0442\u043e\u043a\u0435 \u0433\u0440\u0430\u043d\u0438\u0447\u0438\u0442 \u0441 \u0421\u0435\u0440\u0431\u0438\u0435\u0439, \u0447\u0430\u0441\u0442\u0438\u0447\u043d\u043e \u043f\u0440\u0438\u0437\u043d\u0430\u043d\u043d\u043e\u0439 \u0420\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u043e\u0439 \u041a\u043e\u0441\u043e\u0432\u043e, \u043d\u0430 \u0441\u0435\u0432\u0435\u0440\u043e-\u0437\u0430\u043f\u0430\u0434\u0435 \u2014 \u0441 \u0427\u0435\u0440\u043d\u043e\u0433\u043e\u0440\u0438\u0435\u0439, \u043d\u0430 \u0432\u043e\u0441\u0442\u043e\u043a\u0435 \u2014 \u0441 \u0421\u0435\u0432\u0435\u0440\u043d\u043e\u0439 \u041c\u0430\u043a\u0435\u0434\u043e\u043d\u0438\u0435\u0439, \u043d\u0430 \u044e\u0433\u043e-\u0432\u043e\u0441\u0442\u043e\u043a\u0435 \u2014 \u0441 \u0413\u0440\u0435\u0446\u0438\u0435\u0439. \u0410\u043b\u0431\u0430\u043d\u0438\u044f, \u043d\u0430\u0440\u044f\u0434\u0443 \u0441 \u0447\u0430\u0441\u0442\u0438\u0447\u043d\u043e \u043f\u0440\u0438\u0437\u043d\u0430\u043d\u043d\u043e\u0439 \u0420\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u043e\u0439 \u041a\u043e\u0441\u043e\u0432\u043e \u0438 \u0411\u043e\u0441\u043d\u0438\u0435\u0439 \u0438 \u0413\u0435\u0440\u0446\u0435\u0433\u043e\u0432\u0438\u043d\u043e\u0439, \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u043e\u0434\u043d\u043e\u0439 \u0438\u0437 \u0441\u0442\u0440\u0430\u043d \u0415\u0432\u0440\u043e\u043f\u044b \u0441 \u043f\u0440\u0435\u043e\u0431\u043b\u0430\u0434\u0430\u044e\u0449\u0438\u043c \u043c\u0443\u0441\u0443\u043b\u044c\u043c\u0430\u043d\u0441\u043a\u0438\u043c \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u0438\u0435\u043c. \u0410\u043b\u0431\u0430\u043d\u0438\u044f \u2014 \u0447\u043b\u0435\u043d \u041d\u0410\u0422\u041e \u0441 2009 \u0433\u043e\u0434\u0430. \u041e\u0444\u0438\u0446\u0438\u0430\u043b\u044c\u043d\u044b\u0439 \u043a\u0430\u043d\u0434\u0438\u0434\u0430\u0442 \u043d\u0430 \u0432\u0441\u0442\u0443\u043f\u043b\u0435\u043d\u0438\u0435 \u0432 \u0415\u0421 (\u0441 2014 \u0433\u043e\u0434\u0430)."}, {"color": "#97c2fc", "id": "northwest territories", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/PUTNAM_exb.jpg", "label": "northwest territories", "shape": "image", "title": "Das Nordwest-Territorium, auch Territorium n\u00f6rdlich des Ohio Rivers, war ein von 1787 bis 1803 bestehendes historisches Hoheitsgebiet der Vereinigten Staaten von urspr\u00fcnglich etwa 630.000 km\u00b2 Gr\u00f6\u00dfe (zum Vergleich: Deutschland hat 357.000 km\u00b2), das n\u00f6rdlich des Ohio und westlich von Pennsylvania lag. Zum Zeitpunkt, als das Nordwest-Territorium eingerichtet wurde, lag die Westgrenze der USA am Mississippi. Das Nordwest-Territorium wurde am 14. Juli 1787 vom Kontinentalkongress mit der gesetzlich festgelegt und am 7. August 1789 vom Kongress der Vereinigten Staaten mit kleinen \u00c4nderungen best\u00e4tigt. In der Verordnung wurde die Verwaltung geregelt und die Aufnahme in die Union vorbereitet. Damit \u00fcbergaben die 13 Bundesstaaten an der Ostk\u00fcste, vor allem Massachusetts, Connecticut und Virginia, die bisher \u00fcberlappende Anspr\u00fcche westlich der Appalachen erhoben hatten, die Hoheit \u00fcber ein Gebiet nordwestlich des Ohio an die Bundesregierung. Das Gesetz sah unter anderem vor, dass aus dem Territorium Bundesstaaten gebildet werden sollten, sobald bestimmte Voraussetzungen, vor allem zur Bev\u00f6lkerungszahl, erf\u00fcllt waren, und ordnete die Einrichtung von \u00f6ffentlichen Schulsystemen an. Au\u00dferdem wurde die Sklaverei in dem Gebiet f\u00fcr alle Zeiten verboten. Aus dem Nordwest-Territorium entstanden sp\u00e4ter die Bundesstaaten Ohio, Indiana, Illinois, Michigan und Wisconsin sowie der \u00f6stlich des Mississippis liegende Teil von Minnesota."}, {"color": "#97c2fc", "id": "high representative", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tanzanian_High_Commission_in_London.jpg", "label": "high representative", "shape": "image", "title": "( \uc601\uad6d \uc5f0\ubc29 \ud68c\uc6d0\uad6d\ub07c\ub9ac \uc678\uad50 \uad00\uacc4\ub97c \ub9fa\ub294 \uc678\uad50 \uc0ac\uc808\uc5d0 \ub300\ud574\uc11c\ub294 \uace0\ub4f1\ud310\ubb34\uad00 (\uc601\uad6d \uc5f0\ubc29) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.) \uace0\ub4f1\ud310\ubb34\uad00(\u9ad8\u7b49\u8fa6\u52d9\u5b98, High commissioner)\uc740 \ub2e4\uc591\ud55c \uc2dc\uae30, \ub2e4\uc591\ud55c \uc7a5\uc18c\uc5d0\uc11c \ub2e4\uc591\ud55c \uc6a9\ubc95\uc73c\ub85c \uc0ac\uc6a9\ub41c \uc678\uad50\uad00 \uc9c1\ucc45\uc774\ub2e4. \ub300\uac1c \uc5f0\ubc29\uc744 \uad6c\uc131\ud558\uace0 \uc788\ub294 \uad6d\uac00\uc0c1\ud638\uac04 \ud53c\ubcf4\ud638\uad6d, \uc885\uc18d\uad6d, \ud53c\uc810\ub839\uad6d\uc5d0 \ud30c\uacac\ub418\ub294 \uc0c1\uc784\uc0ac\uc808\uc73c\ub85c, \uc678\uad50\uc0ac\uc808\uacfc \uac19\uc740 \uc784\ubb34\ub97c \uc218\ud589\ud558\uba70 \uadf8\uc640 \ub3d9\uc77c\ud55c \ud2b9\uad8c\uc744 \uac16\ub294\ub2e4. \uc885\uc8fc\uad6d\uc774 \uc2dd\ubbfc\uc9c0 \ub610\ub294 \uc885\uc18d\uad6d\uc5d0 \ubc30\uce58\ud55c \uc815\uce58 \ucc45\uc784\uc790\ub97c \uac00\ub9ac\ud0a4\uae30\ub3c4 \ud558\uace0, \uc601\uad6d \uc5f0\ubc29 \uac00\ub9f9\uad6d\ub4e4 \uc0ac\uc774\uc5d0\uc11c \ud2b9\uba85\uc804\uad8c\ub300\uc0ac\ub97c \ub300\uc2e0\ud574 \ud30c\uacac\ud558\ub294 \uc678\uad50 \uc0ac\uc808\uc744 \ub9d0\ud558\uae30\ub3c4 \ud55c\ub2e4. (\uc774 \uacbd\uc6b0 \ub300\uc0ac\uad00 \ub300\uc2e0 \uace0\ub4f1\ud310\ubb34\uad00 \uc0ac\ubb34\uc18c\uac00 \uc124\uce58\ub418\uba70, \uc601\uc0ac\uad00\uc740 \ubcc0\ub3d9\uc774 \uc5c6\ub2e4.) \ub610\ud55c \uc720\uc5d4\uc5d0\ub294 \ub09c\ubbfc\uace0\ub4f1\ud310\ubb34\uad00, \uc778\uad8c\uace0\ub4f1\ud310\ubb34\uad00 \ub4f1\uc774 \uc788\uc5b4 \uad00\ub828 \uc5c5\ubb34\ub97c \uc218\ud589\ud558\uace0 \uc788\ub2e4."}, {"color": "#97c2fc", "id": "indirect rule", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/COLLECTIE_TROPENMUSEUM_Houten_roeiboot_onderdeel_van_de_miniatuurvoorstelling_van_een_roeiboot_met_een_Europeaan_en_vier_roeiers._TMnr_3441-7a.jpg", "label": "indirect rule", "shape": "image", "title": "\uac04\uc811\ud1b5\uce58(Indirect rule)\ub294 \ubcf4\ud638\uad6d\uc774\ub098 \uc2dd\ubbfc\uc9c0\ub97c \uac15\ub300\uad6d\uc774 \ud1b5\uce58\ud558\ub294 \ubc29\ubc95\uc774\ub2e4. \uc601\uad6d, \ud504\ub791\uc2a4\uac00 \ud2b9\ud788 \uc544\ud504\ub9ac\uce74, \uc544\uc2dc\uc544\uc758 \uc2dd\ubbfc\uc81c\uad6d\uc5d0\uc11c \uc0ac\uc6a9\ud558\ub358 \ud1b5\uce58 \ubc29\uc2dd\uc774\ub2e4. \ud1b5\uce58\ubc1b\ub294 \ub098\ub77c\ub4e4\uc744 \ubcf4\ud638\uad6d\uc774\ub77c\uace0 \ubd88\ub800\ub2e4."}, {"color": "#97c2fc", "id": "anachronistic", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Aristotle_in_Nuremberg_Chronicle.jpg", "label": "anachronistic", "shape": "image", "title": "Un anacronismo (del griego \u1f00\u03bd\u03ac \u2018contra\u2019 y \u03c7\u03c1\u03cc\u03bd\u03bf\u03c2 \u2018tiempo\u2019) se refiere a algo que no se corresponde o parece no corresponderse con la \u00e9poca a la que se hace referencia. Por ejemplo, si en una obra de teatro que se desarrollara durante la Antigua Roma apareciera un personaje usando una computadora, esta \u00faltima ser\u00eda un anacronismo. Hay dos tipos de anacronismos: paracronismos y procronismos. El paracronismo consiste en situar hechos, personajes o elementos del pasado en una \u00e9poca posterior, como por ejemplo un carruaje de caballos circulando por una autov\u00eda. El procronismo consiste en colocar hechos de una \u00e9poca posterior en una anterior, por ejemplo el Cid Campeador llevando un reloj de pulsera digital. Los anacronismos pueden ser reales o ficticios, y si son ficticios intencionados o no intencionados."}, {"color": "#97c2fc", "id": "wei", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Celadon_standing_man_figure,_Haidian_Museum,_Wei_Dynasty.jpg", "label": "wei", "shape": "image", "title": "Il regno Cao Wei (\u66f9\u9b4fT, C\u00e1o W\u00e8iP, 220-265) fu uno dei regimi che controllarono la Cina durante il periodo dei Tre Regni."}, {"color": "#97c2fc", "id": "commonwealth", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Chinese_republic_forever.jpg", "label": "commonwealth", "shape": "image", "title": "Dalam pengertian dasar, sebuah republik adalah sebuah negara di mana tampuk pemerintahan akhirnya bercabang dari rakyat, bukan dari prinsip keturunan bangsawan dan sering dipimpin oleh seorang presiden. Istilah ini berasal dari bahasa Latin res publica, atau \"urusan awam\", yang artinya kerajaan dimiliki serta dikawal oleh rakyat. Namun republik berbeda dengan konsep demokrasi. Terdapat kasus di mana negara republik diperintah secara totaliter. Misalnya, Afrika Selatan yang telah menjadi republik sejak 1961, tetapi disebabkan dasar apartheid sekitar 80% penduduk kulit hitamnya dilarang untuk mengikuti pemilu. Tentu saja terdapat juga negara republik yang melakukan perwakilan secara demokrasi. Konsep republik telah digunakan sejak berabad lamanya dengan republik yang paling terkenal yaitu Republik Roma, yang bertahan dari 509 SM hingga 44 SM. Di dalam Republik tersebut, prinsip-prinsip seperti anualiti (memegang pemerintah selama satu tahun saja) dan \"collegiality\" (dua orang memegang jabatan ketua negara) telah dipraktikkan. Dalam zaman modern ini, ketua negara suatu republik biasanya seorang saja, yaitu Presiden, tetapi ada juga beberapa pengecualian misalnya di Swiss, terdapat majelis tujuh pemimpin yang merangkap sebagai ketua negara, dipanggil Bundesrat, dan di San Marino, jabatan ketua negara dipegang oleh dua orang. Republikanisme adalah pandangan bahwa sebuah republik merupakan bentuk pemerintahan terbaik. Republikanisme juga dapat mengarah pada ideologi dari banyak partai politik yang menamakan diri mereka . Beberapa dari antaranya adalah, atau mempunyai akarnya dari anti-monarkisme. Untuk kebanyakan partai republikan hanyalah sebuah nama dan partai-partai ini, serta pihak yang berhubungan dengan mereka, mempunyai sedikit keserupaan selain dari nama mereka."}, {"color": "#97c2fc", "id": "hard time", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hard_Time_(film).jpg", "label": "hard time", "shape": "image", "title": "Hard Time is a 1998 American made-for-television action crime film directed by and starring Burt Reynolds. This film premiered on TNT on December 13, 1998. It is followed by two sequels, The Premonition and Hostage Hotel (both in 1999). It was always envisioned as a trilogy."}, {"color": "#97c2fc", "id": "europeans", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/4_Gift_Bringers_of_Otto_III.jpg", "label": "europeans", "shape": "image", "title": "Os povos europeus, ou grupos \u00e9tnicos da Europa, s\u00e3o as v\u00e1rias na\u00e7\u00f5es e grupos \u00e9tnicos da Europa. Eles s\u00e3o estudados pela etnologia europeia (etnologia europeiaAO 1990), que \u00e9 o campo da antropologia com foco na Europa."}, {"color": "#97c2fc", "id": "pitcairn island", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mutiny_HMS_Bounty.jpg", "label": "pitcairn island", "shape": "image", "title": "Pitcairn est un borough situ\u00e9 dans le comt\u00e9 d\u0027Allegheny, en Pennsylvanie, aux \u00c9tats-Unis. En 2010, il comptait une population de 3 294 habitants. Il est incorpor\u00e9 le 6 septembre 1891."}, {"color": "#97c2fc", "id": "spanish morocco", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_the_Republic_of_the_Rif.svg", "label": "spanish morocco", "shape": "image", "title": "\u062d\u0645\u0627\u064a\u0629 \u0625\u0633\u0628\u0627\u0646\u064a\u0627 \u0641\u064a \u0627\u0644\u0645\u063a\u0631\u0628 (\u0628\u0627\u0644\u0625\u0633\u0628\u0627\u0646\u064a\u0629: El protectorado espa\u00f1ol de Marruecos)\u200f \u0623\u0648 \u0627\u0644\u0645\u063a\u0631\u0628 \u0627\u0644\u0625\u0633\u0628\u0627\u0646\u064a \u0647\u064a \u0627\u0644\u0645\u0646\u0637\u0642\u0629 \u0627\u0644\u0634\u0645\u0627\u0644\u064a\u0629 \u0645\u0646 \u0627\u0644\u0645\u063a\u0631\u0628 \u0627\u0644\u062a\u064a \u0627\u062d\u062a\u0644\u062a\u0647\u0627 \u0625\u0633\u0628\u0627\u0646\u064a\u0627 \u0644\u062a\u0635\u0628\u062d \u0645\u062d\u0645\u064a\u0629 \u062a\u0627\u0628\u0639\u0629 \u0644\u0647\u0627 \u0628\u0645\u0648\u062c\u0628 \u0644\u0644\u0627\u062a\u0641\u0627\u0642\u064a\u0629 \u0627\u0644\u0641\u0631\u0646\u0633\u064a\u0629 \u0627\u0644\u0625\u0633\u0628\u0627\u0646\u064a\u0629 \u0627\u0644\u0645\u0648\u0642\u0639\u0629 \u0641\u064a 27 \u0646\u0648\u0641\u0645\u0628\u0631 1912. \u0627\u0646\u062a\u0647\u062a \u0627\u0644\u062d\u0645\u0627\u064a\u0629 \u0641\u064a 1956 \u0639\u0646\u062f\u0645\u0627 \u0627\u0639\u062a\u0631\u0641\u062a \u0643\u0644 \u0645\u0646 \u0641\u0631\u0646\u0633\u0627 \u0648\u0625\u0633\u0628\u0627\u0646\u064a\u0627 \u0628\u0627\u0633\u062a\u0642\u0644\u0627\u0644 \u0627\u0644\u0645\u063a\u0631\u0628. \u062a\u062a\u0623\u0644\u0641 \u0627\u0644\u0645\u062d\u0645\u064a\u0629 \u0627\u0644\u0625\u0633\u0628\u0627\u0646\u064a\u0629 \u0645\u0646 \u0642\u0637\u0627\u0639 \u0634\u0645\u0627\u0644\u064a \u0639\u0644\u0649 \u0627\u0644\u0628\u062d\  \u0645\u062f\u064a\u0646\u0629 \u0637\u0646\u062c\u0629 \u0642\u062f \u0627\u0633\u062a\u0628\u0639\u062f\u062a \u0639\u0646 \u062d\u0645\u0627\u064a\u0629 \u0623\u0633\u0628\u0627\u0646\u064a\u0627\u060c \u062d\u064a\u062b \u0646\u0627\u0644\u062a \u0648\u0636\u0639 \u062e\u0627\u0635 \u062e\u0627\u0636\u0639 \u0644\u0644\u0633\u064a\u0637\u0631\u0629 \u0627\u0644\u062f\u0648\u0644\u064a\u0629. \u0646\u0638\u0631\u064b\u0627 \u0644\u0623\u0646 \u0641\u0631\u0646\u0633\u0627 \u0643\u0627\u0646\u062a \u062a\u062d\u062a\u0641\u0638 \u0628\u0627\u0644\u0641\u0639\u0644 \u0628\u062d\u0645\u0627\u064a\u0629 \u0644\u0644\u0628\u0644\u0627\u062f \u0628\u0623\u0643\u0645\u0644\u0647\u0627 \u0648\u0633\u064a\u0637\u0631\u062a \u0639\u0644\u0649 \u0627\u0644\u0634\u0624\u0648\u0646 \u0627\u0644\u062e\u0627\u0631\u062c\u064a\u0629 \u0644\u0644\u0645\u063a\u0631\u0628 (\u0645\u0646\u0630 30 \u0645\u0627\u0631\u0633 1912)\u060c \u0641\u0625\u0646\u0647\u0627 \u062a\u0645\u0644\u0643 \u0623\u064a\u0636\u064b\u0627 \u0633\u0644\u0637\u0629 \u062a\u0641\u0648\u064a\u0636 \u0645\u0646\u0637\u0642\u0629 \u0644\u0644\u062d\u0645\u0627\u064a\u0629 \u0627\u0644\u0625\u0633\u0628\u0627\u0646\u064a\u0629. \u062a\u0628\u0644\u063a \u0645\u0633\u0627\u062d\u0629 \u0627\u0644\u062d\u0645\u0627\u064a\u0629 \u0627\u0644\u0625\u0633\u0628\u0627\u0646\u064a\u0629 \u062d\u0648\u0627\u0644\u064a 20,948 \u0643\u0640\u06452 (8,088 \u0645\u064a\u06442)\u060c \u0648\u0647\u0648 \u0645\u0627 \u064a\u0645\u062b\u0644 4.69\u066a \u0645\u0646 \u0627\u0644\u0645\u063a\u0631\u0628 \u0641\u064a \u0627\u0644\u0639\u0635\u0631 \u0627\u0644\u062d\u062f\u064a\u062b."}, {"color": "#97c2fc", "id": "commodity market", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/A1_Houston_Office_Oil_Traders_on_Monday.jpg", "label": "commodity market", "shape": "image", "title": "Bursa komoditas merupakan tempat pertemuan antara permintaan dan penawaran komoditas dan derivatifnya. Pihak penjual dan pihak pembeli barang-barang komoditas bertemu di bursa tersebut. Selain pembeli dan penjual, ada pula pedagang perantara yang dikenal dengan komisioner dan makelar. Komisioner mengambil posisi dalam pasar persaingan barang, sedangkan makelar tidak dapat memegang posisi pada komoditas tertentu yang masuk kedalam kondisi pasar pesaing dan non pesaing. Komoditas yang umumnya ditransaksikan adalah kopi, kakao, gula, kedelai, jagung, emas, tembaga, titanium, aluminium, kapas, lada, gandum, dan CPO (crude palm oil, minyak sawit mentah), katun, susu, logam (emas, perak, nikel) dan juga kontrak berjangka yang menggunakan komoditas sebagai aset acuannya. Kontrak berjangka ini mencakup , kontrak serah, kontrak berjangka dan opsi berjangka ataupun suku bunga, instrumen lingkungan hidup, swap, ataupun kontrak derivatif pengangkutan."}, {"color": "#97c2fc", "id": "altruism", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Manner_of_Francis_Wheatley,_Giving_alms_to_beggar_children.jpg", "label": "altruism", "shape": "image", "title": "Altruismus (lateinisch alter \u201ader Andere\u2018) bedeutet in der Alltagssprache \u201eUneigenn\u00fctzigkeit, Selbstlosigkeit, durch R\u00fccksicht auf andere gekennzeichnete Denk- und Handlungsweise\u201c, kann bis heute jedoch nicht allgemeing\u00fcltig definiert werden. Der Begriff ist nach seinem \u201eSch\u00f6pfer\u201c Auguste Comte ein Gegenbegriff zu Egoismus und umfasse demnach eine absichtliche Verhaltensweise, die einem Individuum zugunsten eines anderen Individuums mehr Kosten als Nutzen einbringe. Andere Autoren, wie beispielsweise Humberto Maturana, und oder David Miller und gehen davon aus, dass altruistisches Handeln zwar nicht mit einem unmittelbaren Nutzen oder Gegenwert verkn\u00fcpft sein muss, aber schlie\u00dflich \u2013 auf lange Sicht \u2013 der Vorteil des Handelnden gr\u00f6\u00dfer sei als die aufgewendeten Kosten. Wissenschaftler wie legen in ihrer Definitionsvariante dar, dass Altruismus nicht erzwungen werden k\u00f6nne, ohne seinen altruistischen Charakter zu verlieren. Daraus wird geschlossen, dass altruistisches Verhalten eine freiwillige Handlung und somit eine freie Entscheidung des Handelnden darstelle. Altruistisches Verhalten kann ein Leitbild bzw. Ideal im religi\u00f6sen Kontext wie N\u00e4chstenliebe darstellen."}, {"color": "#97c2fc", "id": "starbuck island", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cercle_rouge_100\ufffdvg", "label": "starbuck island", "shape": "image", "title": "Starbuck \u00e8 un atollo disabitato dell\u0027Oceano Pacifico situato nell\u0027arcipelago delle Sporadi Meridionali e appartenente a Kiribati. Possiede una superficie di 16,2 km\u00b2. Foto dell\u0027interno dell\u0027isola"}, {"color": "#97c2fc", "id": "dutch empire", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Plakkaat_van_Verlatinghe.jpg", "label": "dutch empire", "shape": "image", "title": "Nizozemsk\u00e1 koloni\u00e1ln\u00ed \u0159\u00ed\u0161e (nizozemsky het Nederlandse koloniale rijk) za\u010dala b\u00fdt Spojen\u00fdmi provinciemi nizozemsk\u00fdmi budov\u00e1na od let 1595/96, v obdob\u00ed tzv. osmdes\u00e1tilet\u00e9 v\u00e1lky proti \u0160pan\u011blsk\u00e9 \u0159\u00ed\u0161i. Provincie, tvo\u0159\u00edc\u00ed severn\u00ed \u010d\u00e1st Nizozem\u00ed, pat\u0159ily k hospod\u00e1\u0159sky nejsiln\u011bj\u0161\u00edm region\u016fm Evropy a tud\u00ed\u017e, v logice doby, nizozem\u0161t\u00ed obchodn\u00edci (kte\u0159\u00ed v t\u00e9to epo\u0161e zabezpe\u010dovali p\u0159ibli\u017en\u011b polovinu sv\u011btov\u00e9ho obchodu) hledali zdroje surovin a z\u00e1rove\u0148 odbyti\u0161t\u011b sv\u00fdch v\u00fdrobk\u016f i v nov\u011b objevovan\u00fdch \u010d\u00e1stech sv\u011bta. Na rozd\u00edl od \u0160pan\u011blska a Portugalska v\u0161ak Nizozemsko, podobn\u011b jako nap\u0159. Velk\u00e1 Brit\u00e1nie \u010di \u0160v\u00e9dsko, z\u00edsk\u00e1valo nov\u00e1 \u00fazem\u00ed prost\u0159ednictv\u00edm specializovan\u00fdch soukrom\u00fdch spole\u010dnost\u00ed (nejslavn\u011bj\u0161\u00ed z nich byla V\u00fdchodoindick\u00e1 spole\u010dnost), p\u0159i\u010dem\u017e st\u00e1t se p\u0159\u00edmo v koloni\u00e1ln\u00edch z\u00e1le\u017eitostech anga\u017eoval a\u017e v pozd\u011bj\u0161\u00edch stalet\u00edch, kdy spole\u010dnosti za\u010d\u00ednaly m\u00edt ekonomick\u00e9 probl\u00e9my. S m\u00edstn\u00edmi vl\u00e1dci nejd\u0159\u00edve Nizozemci zav\u00edrali obchodn\u00ed dohody a dohody o n\u00e1jmu \u00fazem\u00ed, co\u017e jim pozd\u011bji umo\u017enilo odkup v\u011bt\u0161\u00edch \u00fazem\u00ed a vytvo\u0159en\u00ed monopolu na obchod s exotick\u00fdmi komoditami (ko\u0159en\u00ed, drah\u00e9 l\u00e1tky a d\u0159eva, r\u016fzn\u00e9 plodiny). Nizozem\u0161t\u00ed n\u00e1mo\u0159n\u00edci (nap\u0159. Willem Barents, Willem Janszoon, Henry Hudson nebo Abel Tasman) se tak\u00e9 pod\u00edleli na evropsk\u00e9m \u201eobjevitelsk\u00e9m rozmachu\u201c ran\u00e9ho novov\u011bku, nov\u011b objeven\u00e1 rozs\u00e1hl\u00e1 \u00fazem\u00ed (nap\u0159. Austr\u00e1lie) se ale \u010dasto sou\u010d\u00e1st\u00ed nizozemsk\u00e9 koloni\u00e1ln\u00ed \u0159\u00ed\u0161e nest\u00e1vala. S politicko-hospod\u00e1\u0159sk\u00fdm sl\u00e1bnut\u00edm mate\u0159sk\u00e9 zem\u011b od poloviny 18. stolet\u00ed se postupn\u011b rozsah nizozemsk\u00e9 koloni\u00e1ln\u00ed \u0159\u00ed\u0161e zmen\u0161oval \u2013 Nizozemci p\u0159ich\u00e1zeli o \u00fazem\u00ed a z\u00e1kladny ve prosp\u011bch drav\u011bj\u0161\u00edch soupe\u0159\u016f, zejm\u00e9na Brit\u00e1nie. Do 20. stol. Nizozemsko vstupovalo u\u017e jen s dr\u017eavami v Malajsk\u00e9m souostrov\u00ed, Ji\u017en\u00ed Americe a Karibiku; v letech 1949\u201375 pak v r\u00e1mci celosv\u011btov\u00e9ho procesu dekolonizace o v\u0161echna \u00fazem\u00ed p\u0159i\u0161lo (pop\u0159. jim samo ud\u011blilo nez\u00e1vislost)."}, {"color": "#97c2fc", "id": "mesopotamia", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kudurru_Melishipak_Louvre_Sb23_n02.jpg", "label": "mesopotamia", "shape": "image", "title": "Mesopotamien (von altgriechisch \u039c\u03b5\u03c3\u03bf\u03c0\u03bf\u03c4\u03b1\u03bc\u03af\u03b1 Mesopotam\u00eda) oder Zweistromland bezeichnet die Kulturlandschaft in Vorderasien, die durch die gro\u00dfen Flusssysteme des Euphrat und Tigris gepr\u00e4gt wird. Zusammen mit Anatolien, der Levante im engeren Sinne und dem Industal geh\u00f6rt es zu den wichtigen kulturellen Entwicklungszentren des Alten Orients. Mit der Levante bildet es einen gro\u00dfen Teil des sogenannten Fruchtbaren Halbmonds, in welchem sich Menschen erstmals dauerhaft niederlie\u00dfen. Es entwickelten sich Stadtstaaten, K\u00f6nigreiche \u2013 Neuerungen f\u00fcr die Menschheit mit den Erfindungen der Schrift, der ersten Rechtsordnung, der ersten Menschheitshymnen, des Ziegelsteins, des Streitwagens, des Biers und der Keramik: Evolutionen in der Stadtentwicklung, Kultur- und Technikgeschichte. Im S\u00fcden mit den Sumerern, durchsetzt von gut\u00e4ischen K\u00f6nigsdynastien, entwickelte sich die erste Hochkultur der Menschheitsgeschichte. Ihnen folgten die Akkader, Babylonier, im Norden das K\u00f6nigreich Mittani, in Mittelmesopotamien die Assyrer, dann das medische K\u00f6nigreich, welches das assyrische Gro\u00dfreich in einer Union mit den Babyloniern eroberte. Die Meder hatten fast 200 Jahre ein Gro\u00dfreich inne, ehe mit den Persern erstmals eine au\u00dferhalb Mesopotamiens entstandene Kultur dauerhafte Kontrolle \u00fcber die Region erlangte. Auf die Perser folgten die Makedonier, Parther, Sassaniden, Araber und schlie\u00dflich die Osmanen, deren Herrschaft im 17. Jahrhundert durch die persischen Safawiden kurzzeitig unterbrochen wurde. Das vor allem in seiner Wasserverf\u00fcgbarkeit h\u00f6chst unterschiedliche Land bot den dort lebenden Menschen zu allen Zeiten h\u00f6chst unterschiedliche Siedlungsvoraussetzungen, die massiven Einfluss auf die historische Entwicklung nahmen."}, {"color": "#97c2fc", "id": "solution", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Maym\u016bnah_Stone,_Gozo_Museum_of_Archaeology,_Victoria,_Gozo_001.jpg", "label": "solution", "shape": "image", "title": "Malta, oficialmente la Rep\u00fablica de Malta (en malt\u00e9s: Repubblika ta\u0027 Malta; en ingl\u00e9s: Republic of Malta), es uno de los veintisiete Estados soberanos que forman la Uni\u00f3n Europea. Es uno de los estados m\u00e1s densamente poblados, compuesto por un archipi\u00e9lago y situado en el centro del Mediterr\u00e1neo, al sur de Italia, al este de T\u00fanez y al norte de Libia. Debido a su situaci\u00f3n estrat\u00e9gica, ha sido gobernado y disputado por diversas potencias en el transcurso de los siglos. Desde 1964 es independiente y en 2004 se adhiri\u00f3 a la Uni\u00f3n Europea.\u200b Malta es un popular destino tur\u00edstico con su clima c\u00e1lido, numerosas \u00e1reas recreativas y monumentos arquitect\u00f3nicos e hist\u00f3ricos, incluidos tres sitios del Patrimonio Mundial de la UNESCO: el Hipogeo de Hal Saflieni, La Valeta, y siete templos megal\u00edticos que son algunas de las estructuras independientes m\u00e1s antiguas en el mundo. En 2018 ten\u00eda una poblaci\u00f3n de 475 700 habitantes con una distribuci\u00f3n de 1457 hab./km\u00b2, la m\u00e1s alta densidad demogr\u00e1fica entre los pa\u00edses de la Uni\u00f3n Europea. Este archipi\u00e9lago es considerado uno de los seis micro estados del continente europeo y adem\u00e1s esta entre los 10 pa\u00edses m\u00e1s peque\u00f1os del mundo en t\u00e9rminos de superficie.\u200b\u200b"}, {"color": "#97c2fc", "id": "east africa", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Climate_smart_agriculture_in_Machakos_county_(15640332182).jpg", "label": "east africa", "shape": "image", "title": "Africa, ook wel Africa Proconsularis, was een provincie van het Romeinse Rijk. In het latere Romeinse Rijk (vanaf keizer Diocletianus) was er ook een diocees Africa, een grotere bestuurlijke eenheid die vijf provincies omvatte, waaronder de provincie Africa. De provincie Africa omvatte oorspronkelijk grofweg Noord-Tunesi\u00eb (146 v.Chr.); precies 100 jaar later werd door Julius Caesar Oost-Numidi\u00eb (de Middellandse Zeekust van West-Libi\u00eb tot aan Tripoli, Zuid-Tunesi\u00eb en Noordoost-Algerije) daaraan toegevoegd (46 v.Chr.). De door de Romeinen verwoeste stad Carthago was gelegen in deze provincie en daarnaast was er nog een aantal andere grote steden, zoals Hadrumetum, de hoofdstad van Byzacena (tegenwoordig Sousse, in Tunesi\u00eb) en Hippo Regius (tegenwoordig Annaba in Algerije). Het merendeel van de provincie viel in Romeinse handen aan het eind van de Tweede Punische Oorlog (218-201 v.Chr.), en de rest werd veroverd in de Derde Punische Oorlog (149-146 v. Chr.). De provincie was een van de rijkste en meest verstedelijkte van het Rijk. Carthago werd uiteindelijk door de Romeinen weer opgebouwd en zou uitgroeien tot een van de belangrijkste Romeinse steden. Alleen Rome zelf, Alexandri\u00eb, Antiochi\u00eb, en wellicht Efeze, hadden een grotere bevolking. In de provincie lag het amfitheater van El Djem; het op twee na grootste Romeinse amfitheater, en het grootste dat door de Romeinen buiten Itali\u00eb werd gebouwd."}, {"color": "#97c2fc", "id": "saharan", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Arabslavers.jpg", "label": "saharan", "shape": "image", "title": "\u30b5\u30cf\u30e9\u7802\u6f20\uff08\u30b5\u30cf\u30e9\u3055\u3070\u304f\u3001\u0627\u0644\u0635\u062d\u0631\u0627\u0621 \u0627\u0644\u0643\u0628\u0631\u0649\u200e\uff09\u307e\u305f\u306f\u5358\u306b\u30b5\u30cf\u30e9 \u306f\u3001\u30a2\u30d5\u30ea\u30ab\u5927\u9678\u5317\u90e8\u306b\u3042\u308b\u7802\u6f20\u3067\u3001\u6c37\u96ea\u6c17\u5019\u306e\u5357\u6975\u3092\u9664\u304f\u3068\u4e16\u754c\u6700\u5927\u306e\u7802\u6f20\u3067\u3042\u308b\u3002\u5357\u53171,700\u30ad\u30ed\u30e1\u30fc\u30c8\u30eb\u306b\u308f\u305f\u308b\u3002\u9762\u7a4d\u306f\u7d041,000\u4e07\u5e73\u65b9\u30ad\u30ed\u30e1\u30fc\u30c8\u30eb\u3067\u3042\u308a\u3001\u30a2\u30d5\u30ea\u30ab\u5927\u9678\u306e3\u5206\u306e1\u8fd1\u304f\u3092\u5360\u3081\u3001\u30a2\u30e1\u30ea\u30ab\u5408\u8846\u56fd\u3068\u307b\u307c\u540c\u3058\u9762\u7a4d\u3067\u3042\u308b\u3002"}, {"color": "#97c2fc", "id": "finance", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/20071203-Bush_speech_on_budget_Rose_Garden.jpg", "label": "finance", "shape": "image", "title": "\u91d1\u878d\uff08\u304d\u3093\u3086\u3046\u3001\u82f1: finance\uff09\u3068\u306f\u3001\u4e00\u822c\u306b\u3001\u8cc7\u91d1\u4f59\u5270\u8005\u304b\u3089\u8cc7\u91d1\u4e0d\u8db3\u8005\u3078\u8cc7\u91d1\u3092\u878d\u901a\u3059\u308b\u3053\u3068\u3092\u3044\u3046\u3002\u3057\u304b\u3057\u3001\u6b74\u53f2\u306b\u6b8b\u308b\u91d1\u878d\u306f\u5408\u7406\u5316\u306e\u624b\u6bb5\u3067\u3042\u308b\u3002\u3057\u305f\u304c\u3063\u3066\u5408\u7406\u7684\u306b\u89e3\u91c8\u3059\u308c\u3070\u3001\u3053\u3053\u306b\u3044\u3046\u300c\u4e0d\u8db3\u300d\u3068\u306f\u7d76\u5bfe\u91cf\u306e\u305d\u308c\u3067\u306f\u306a\u304f\u3001\u5358\u7d14\u306b\u8cc7\u91d1\u9700\u8981\u3092\u6307\u3059\u3053\u3068\u306b\u306a\u308b\u3002"}, {"color": "#97c2fc", "id": "greece", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Plato\u0027s_Academy_mosaic_from_Pompeii.jpg", "label": "greece", "shape": "image", "title": "Starov\u011bk\u00e9 \u0158ecko, p\u0159\u00edpadn\u011b antick\u00e9 \u0158ecko, je ozna\u010den\u00ed pro obdob\u00ed \u0159eck\u00fdch d\u011bjin ve starov\u011bku. V \u0161ir\u0161\u00edm pojet\u00ed zahrnuje dobu od p\u0159\u00edchodu \u0159eck\u00fdch kmen\u016f do egejsk\u00e9 oblasti v 2. tis\u00edcilet\u00ed p\u0159. n. l. a\u017e po dobu nadvl\u00e1dy \u0159\u00edmsk\u00e9 \u0159\u00ed\u0161e a formov\u00e1n\u00ed \u0159\u00ed\u0161e byzantsk\u00e9 (4.\u20136. stolet\u00ed n. l.). V u\u017e\u0161\u00edm smyslu pak obdob\u00ed samostatn\u00e9 antick\u00e9 \u0159eck\u00e9 spole\u010dnosti a kultury v 8.\u20131. stolet\u00ed p\u0159. n. l. Ta se d\u011bl\u00ed na archaickou dobu utv\u00e1\u0159en\u00ed klasick\u00e9 \u0159eck\u00e9 spole\u010dnosti, dobu Hom\u00e9ra a kolonizace St\u0159edomo\u0159\u00ed a \u010cernomo\u0159\u00ed, klasick\u00e9 obdob\u00ed (5.\u20134. stolet\u00ed p\u0159. n. l.) vrchol\u00edc\u00ed v Periklov\u00fdch Ath\u00e9n\u00e1ch a hel\u00e9nsk\u00e9 obdob\u00ed po sjednocen\u00ed \u0159eck\u00e9ho sv\u011bta Filipem a Alexandrem Makedonsk\u00fdm. I po ztr\u00e1t\u011b samostatnosti se v\u0161ak \u0159eck\u00e1 kultura a vzd\u011blanost d\u00e1le rozv\u00edjela pod \u0159\u00edmskou nadvl\u00e1dou. Antick\u00e9 \u0158ecko vytvo\u0159ilo mimo\u0159\u00e1dn\u011b vysp\u011blou kulturu v nejr\u016fzn\u011bj\u0161\u00edch oborech, od v\u00fdtvarn\u00e9ho um\u011bn\u00ed, architektury, divadla, v\u011bdy (l\u00e9ka\u0159stv\u00ed, filozofie, matematika, astronomie) a\u017e po r\u00e9toriku a politiku, kde se stalo kol\u00e9bkou demokracie. M\u011bla z\u00e1sadn\u00ed vliv na utv\u00e1\u0159en\u00ed \u0159\u00edmsk\u00e9 kultury a jej\u00edm prost\u0159ednictv\u00ed i Z\u00e1padn\u00ed civilizace. \u0158eck\u00e1 vzd\u011blanost byla uchov\u00e1v\u00e1na a p\u011bstov\u00e1na i v Byzanci a arabsko-muslimsk\u00e9m sv\u011bt\u011b, m\u011bla vliv na formov\u00e1n\u00ed k\u0159es\u0165anstv\u00ed (Nov\u00fd z\u00e1kon, tomismus), k \u0159eck\u00e9 kultu\u0159e se vracela i renesance a klasicismus. Starov\u011bk\u00fd \u0159eck\u00fd sv\u011bt byl soust\u0159ed\u011bn do jednotliv\u00fdch m\u011bstsk\u00fdch st\u00e1t\u016f (polis) a jejich koloni\u00ed, kter\u00e9 se neomezovaly jen na \u00fazem\u00ed dne\u0161n\u00edho \u0158ecka, ale d\u00edky n\u00e1mo\u0159n\u00ed kolonizaci se nach\u00e1zely i v dal\u0161\u00edch oblastech St\u0159edozemn\u00edho mo\u0159e: egejsk\u00e9 ostrovy, Kypr, pob\u0159e\u017e\u00ed Mal\u00e9 Asie (p\u0159edev\u0161\u00edm I\u00f3nie), Sic\u00edlie a ji\u017en\u00ed It\u00e1lie (Magna Graecia) a tak\u00e9 na pob\u0159e\u017e\u00ed \u010cern\u00e9ho mo\u0159e, Il\u00fdrie, Thr\u00e1kie, Egypta, Kyrenaiky, ji\u017en\u00ed Galie a severov\u00fdchodn\u00ed \u010d\u00e1sti Ibersk\u00e9ho poloostrova."}, {"color": "#97c2fc", "id": "south america", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Presidentes_unasur_(cropped).jpg", "label": "south america", "shape": "image", "title": "Ameryka \u015arodkowa \u2013 centralny region geograficzny Ameryki. Jest definiowany jako po\u0142udniowa cz\u0119\u015b\u0107 Ameryki P\u00f3\u0142nocnej, w kt\u00f3rej sk\u0142ad wchodz\u0105 dwie cz\u0119\u015bci: kontynentalna (Ameryka Centralna), rozci\u0105gaj\u0105ca si\u0119 mi\u0119dzy przesmykiem Tehuantepec a Przesmykiem Panamskim, i wyspiarska (Karaiby). Obszar liczy oko\u0142o 850 000 km\u00b2 powierzchni i jest zamieszkany przez ponad 90 mln ludzi."}, {"color": "#97c2fc", "id": "stanford university press", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/SUP_colophon.jpg", "label": "stanford university press", "shape": "image", "title": "\u53f2\u4e39\u798f\u5927\u5b78\u51fa\u7248\u793e\uff08Stanford University Press, SUP\uff09\u662f\u53f2\u4e39\u798f\u5927\u5b78\u7684\u51fa\u7248\u793e\u30021892\u5e74\u5728\u53f2\u4e39\u798f\u5927\u5b78\u6210\u7acb\u4e86\u4e00\u500b\u7368\u7acb\u7684\u51fa\u7248\u516c\u53f8\uff0c1895\u5e74\u9996\u6b21\u628a\u201c\u65af\u5766\u798f\u5927\u5b78\u51fa\u7248\u793e\u201d\u7684\u540d\u7a31\u5370\u5728\u66f8\u4e0a\u3002 1917\u5e74\uff0c\u53f2\u4e39\u798f\u5927\u5b78\u8cb7\u4e0b\u51fa\u7248\u793e\uff0c\u4f7f\u4e4b\u6210\u70ba\u65af\u5766\u798f\u5927\u5b78\u7684\u4e00\u500b\u90e8\u9580\u3002 1999\u5e74\uff0c\u51fa\u7248\u793e\u6210\u70ba\u53f2\u4e39\u798f\u5927\u5b78\u5716\u66f8\u9928\u7684\u4e00\u500b\u90e8\u9580\u3002\u5b83\u6bcf\u5e74\u51fa\u7248\u7d04130\u672c\u66f8\uff0c\u76ee\u524d\u5730\u5740\u662f\u5728\u7d05\u6728\u57ce\u3002"}, {"color": "#97c2fc", "id": "namibia", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Namibia_(orthographic_projection).svg", "label": "namibia", "shape": "image", "title": "Nam\u00edbia, oficialmente Rep\u00fablica da Nam\u00edbia (em ingl\u00eas: Republic of Namibia; em alem\u00e3o: Republik Namibia) \u00e9 um pa\u00eds da \u00c1frica Austral limitado a norte por Angola e Z\u00e2mbia, a leste pelo Botsuana, a sul pela \u00c1frica do Sul e a oeste pelo Oceano Atl\u00e2ntico. Embora n\u00e3o fa\u00e7a fronteira com o Zimb\u00e1bue, menos de 200 metros da fronteira com a Z\u00e2mbia e Botsuana separa-os em seus pontos mais pr\u00f3ximos. O pa\u00eds ganhou a independ\u00eancia da \u00c1frica do Sul em 21 de mar\u00e7o de 1990, ap\u00f3s a Guerra de Independ\u00eancia da Nam\u00edbia. Sua capital e maior cidade \u00e9 Vinduque. A Nam\u00edbia \u00e9 um pa\u00eds membro da Organiza\u00e7\u00e3o das Na\u00e7\u00f5es Unidas (ONU), da Comunidade para o Desenvolvimento da \u00c1frica Austral (SADC), da Uni\u00e3o Africana (UA) e da Commonwealth. O territ\u00f3rio da Nam\u00edbia foi habitado desde os tempos antigos pelos povos Khoisan, Damaras e Namaqua, com uma not\u00e1vel imigra\u00e7\u00e3o de Bantos a partir do s\u00e9culo XIV, no que ficou conhecido como Expans\u00e3o Banta. A maior parte do territ\u00f3rio tornou-se um protetorado do Imp\u00e9rio Alem\u00e3o em 1884, tendo permanecido como col\u00f4nia alem\u00e3 at\u00e9 o final da Primeira Guerra Mundial. Em 1920, a Liga das Na\u00e7\u00f5es transferiu sua administra\u00e7\u00e3o para a \u00c1frica do Sul, que imp\u00f4s suas leis ao novo territ\u00f3rio e, consequentemente, sua pol\u00edtica de Apartheid a partir de 1948. O porto de Walvis Bay e as Ilhas do Pinguim, que haviam sido anexadas pela Col\u00f4nia do Cabo sob a coroa brit\u00e2nica em 1878, tornaram-se parte integrante da nova Uni\u00e3o Sul-Africana em sua cria\u00e7\u00e3o em 1910. As crescentes demandas levantadas por l\u00edderes africanos levaram a ONU a assumir a responsabilidade direta sobre o territ\u00f3rio do pa\u00eds. Assim, a Organiza\u00e7\u00e3o do Povo do Sudoeste Africano (SWAPO) foi reconhecida como representante oficial do povo da Nam\u00edbia em 1973. A Nam\u00edbia, no entanto, permaneceu sob a administra\u00e7\u00e3o da \u00c1frica do Sul durante este tempo, sendo administrada como \u00c1frica do Sul-Oeste. Ap\u00f3s guerrilhas e conflitos internos, com grande participa\u00e7\u00e3o da SWAPO, a \u00c1frica do Sul instalou uma administra\u00e7\u00e3o interina na Nam\u00edbia em 1985. Cinco anos depois, em 21 de mar\u00e7o de 1990, a Nam\u00edbia obteve a independ\u00eancia total da \u00c1frica do Sul, com exce\u00e7\u00e3o de Walvis Bay e as Ilhas do Pinguim, que permaneceram sob controle sul-africano at\u00e9 1994. Com uma popula\u00e7\u00e3o de 2,1 milh\u00f5es de habitantes, o pa\u00eds \u00e9 um dos menos povoados do mundo. Seu regime pol\u00edtico consiste numa democracia parlamentarista multipartid\u00e1ria, tendo Hage Geingob, da SWAPO, como presidente desde 2015. A agricultura, o turismo e a ind\u00fastria de minera\u00e7\u00e3o \u2014 incluindo a minera\u00e7\u00e3o de diamantes, ur\u00e2nio, ouro, prata e metais comuns \u2014 formam a base da economia da Nam\u00edbia."}, {"color": "#97c2fc", "id": "pitcairn islands", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mutiny_HMS_Bounty.jpg", "label": "pitcairn islands", "shape": "image", "title": "Pitcairn est un borough situ\u00e9 dans le comt\u00e9 d\u0027Allegheny, en Pennsylvanie, aux \u00c9tats-Unis. En 2010, il comptait une population de 3 294 habitants. Il est incorpor\u00e9 le 6 septembre 1891."}, {"color": "#97c2fc", "id": "wisdom", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Beowulf_-_wisdome.jpg", "label": "wisdom", "shape": "image", "title": "\u667a\u6167\uff0c\u672a\u6709\u4e00\u81f4\u6216\u5e38\u898b\u7684\u5b9a\u7fa9\u8207\u6a19\u6e96\uff0c\u4f46\u53ef\u6307\u7d50\u69cb\u5177\u9ad8\u8907\u96dc\u6027\u7684\u751f\u7269\u6216\u96fb\u8166\u6240\u5177\u6709\u7684\u57fa\u4e8e\u6216\u4eff\u65bc\u795
