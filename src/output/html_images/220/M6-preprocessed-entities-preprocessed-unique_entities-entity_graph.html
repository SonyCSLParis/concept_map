and consumers."}, {"color": "#97c2fc", "id": "polar", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Frozenground.gif", "label": "polar", "shape": "image", "title": "Le regioni polari della Terra sono le aree del globo che circondano i poli. L\u0027Artide \u00e8 definita in vari modi, come ad esempio tutte le terre a nord del circolo polare artico o a nord di 70 gradi di latitudine. L\u0027Antartide \u00e8 il continente pi\u00f9 meridionale della Terra, comprendente le terre e i mari che circondano il Polo Sud, tra i 66 e i 90 gradi di latitudine"}, {"color": "#97c2fc", "id": "adoption", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/JosephineBaker1964NL.jpg", "label": "adoption", "shape": "image", "title": "Jur\u00eddicamente, se entiende como adopci\u00f3n o filiaci\u00f3n adoptiva el acto jur\u00eddico mediante el cual se crea un v\u00ednculo de parentesco entre una o dos personas, de tal forma que establece entre ellas una relaci\u00f3n de paternidad o de maternidad. Hace mucho tiempo, la adopci\u00f3n se ve\u00eda como un acto de caridad. Hoy en d\u00eda, la adopci\u00f3n es una soluci\u00f3n para que los menores de edad puedan volver a tener una familia y las parejas o personas solicitantes que quieran tener hijos y no puedan por cualquier motivo puedan vivir y disfrutar la experiencia de la paternidad. Antes de adoptar, tiene que haber un proceso de reflexi\u00f3n, dejar transcurrir un poco de tiempo, pues no es solo una cuesti\u00f3n de cari\u00f1o.\u200b Adem\u00e1s, dada la funci\u00f3n de protecci\u00f3n del menor a que responde, se asumen las obligaciones de cuidar del adoptado. Se procura, en todo momento, el inter\u00e9s superior del menor. Las legislaciones establecen ciertos requisitos m\u00ednimos para poder adoptar, entre los cuales son comunes los siguientes: \n* Una edad m\u00ednima del adoptante que suele superar la de la mayor\u00eda de edad y, en ocasiones, una edad m\u00e1xima. \n* Plena capacidad de ejercicio de los derechos civiles. \n* No ser tutor en ejercicio del adoptado. \n* Tener una diferencia de 17 a\u00f1os de edad entre el tutor y el ni\u00f1o que va a ser adoptado. La adopci\u00f3n reviste tres tipos: plena, simple e integrativa. La adopci\u00f3n plena obtiene los mismos efectos que la filiaci\u00f3n por naturaleza, es decir, tiene los mismos derechos que los hijos biol\u00f3gicos y generalmente el adoptante tiene que reunir unos requisitos m\u00e1s exigentes que en la adopci\u00f3n simple, donde no existe sustituci\u00f3n autom\u00e1tica de apellidos ni el hijo adoptado ocupa un lugar similar en el orden de sucesi\u00f3n testamentaria con los hijos naturales. A diferencia de la que tiene como objetivo reconocer legalmente un n\u00facleo familiar ya consolidado entre el ni\u00f1o o adolescente y el conviviente o c\u00f3nyuge de su progenitor de origen, es decir del padre biol\u00f3gico o de la madre biol\u00f3gica.[cita requerida] Esta divisi\u00f3n encuentra sus or\u00edgenes en la adopci\u00f3n romana. En el imperio Romano, exist\u00edan la adrogatio y la adoptio. La \u00faltima a su vez se subdivid\u00eda en adoptio plena y minus plena, en la plena se daba la cesi\u00f3n de la patria potestad mientras que en la se formaba un v\u00ednculo entre adoptante y adoptado que pod\u00eda (pues no era forzoso) generar derechos de sucesi\u00f3n.\u200b"}, {"color": "#97c2fc", "id": "apple", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Apple_Blossom_@_Manali.jpg", "label": "apple", "shape": "image", "title": "La mela (dal latino malum) \u00e8 il falso frutto del melo (Malus domestica), infatti, il vero frutto \u00e8 il torsolo. Il melo ha origine in Asia centrale (attuale Kazakistan) e l\u0027evoluzione dei meli botanici risalirebbe al Neolitico. La specie \u00e8 presente in Italia nominalmente con circa 2000 variet\u00e0, ma la definizione pi\u00f9 precisa \u00e8 difficile data la sovrapposizione storica delle denominazioni, e le specie estinte o irreperibili. Il termine \"mela\" deriva dal latino tardo melum (dal greco antico \u03bc\u1fc6\u03bb\u03bf\u03bd, leggi m\u00e8lon) per il classico malum, a sua volta derivante dal dorico \u03bc\u1fb6\u03bb\u03bf\u03bd, leggi m\u00e0lon. Il termine potrebbe essere messo in relazione con la radice indoeuropea *mal - dal significato di \"essere molle\", \"dolce\", ed avere forse un legame con \"malva\" e \"miele\"."}, {"color": "#97c2fc", "id": "british expeditionary force", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ras_Al_Khaimah_under_attack,_1809_01.jpg", "label": "british expeditionary force", "shape": "image", "title": "La campa\u00f1a del golfo P\u00e9rsico de 1809 fue una operaci\u00f3n de la Marina Real brit\u00e1nica para obligar a la dinast\u00eda a cesar sus incursiones contra los barcos brit\u00e1nicos en el golfo P\u00e9rsico, particularmente en las costas \u00e1rabes y persas del estrecho de Ormuz. El \u00e9xito de la operaci\u00f3n fue limitado ya que las fuerzas de la Marina Real, que ya estaban muy involucradas en las guerras napole\u00f3nicas, no pudieron reprimir permanentemente las fuertes flotas de los Al Qasimi de Ras al-Khaimah y Sharjah. La expedici\u00f3n logr\u00f3 sus objetivos a corto plazo al destruir tres bases de los Al Qasimi y m\u00e1s de 80 embarcaciones, incluido el barco propio m\u00e1s grande de la regi\u00f3n, el barco mercante Minerva. Aunque las operaciones continuaron hasta 1810, los brit\u00e1nicos no pudieron destruir todos los barcos de los Al Qasimi y en 1811 los ataques se hab\u00edan reanudado, aunque con una intensidad menor que antes. La operaci\u00f3n contra Al Qasimi fue una campa\u00f1a conjunta de la Marina Real y la flota de la Compa\u00f1\u00eda Brit\u00e1nica de las Indias Orientales (EIC, por sus siglas en ingl\u00e9s), con soldados de la guarnici\u00f3n de Bombay. La fuerza expedicionaria, liderada por el capit\u00e1n en la fragata de la Marina , fue enviada a la regi\u00f3n, luego de una escalada en los ataques contra la navegaci\u00f3n brit\u00e1nica en el golfo P\u00e9rsico despu\u00e9s de que los franceses establecieran misiones diplom\u00e1ticas en Mascate y Teher\u00e1n en 1807. Estos ataques no s\u00f3lo amenazaron los v\u00ednculos comerciales brit\u00e1nicos en la regi\u00f3n, sino que tambi\u00e9n pusieron en peligro las relaciones brit\u00e1nicas con Om\u00e1n y Persia en un momento en que las aspiraciones francesas contra la India brit\u00e1nica eran motivo de preocupaci\u00f3n por parte del gobierno brit\u00e1nico. Debido a que las cartas n\u00e1uticas disponibles del golfo P\u00e9rsico eran inexactas o incompletas en ese momento, los barcos de Al Qasimi pod\u00edan esconderse del escuadr\u00f3n de Wainwright en las ensenadas inexploradas, un problema que Wainwright inform\u00f3 a su regreso, lo que result\u00f3 en una cartograf\u00eda brit\u00e1nica mejorada del \u00e1rea."}, {"color": "#97c2fc", "id": "education", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/OLPC_Haiti.jpg", "label": "education", "shape": "image", "title": "Education is a purposeful activity directed at achieving certain aims, such as transmitting knowledge or fostering skills and character traits. These aims may include the development of understanding, rationality, kindness, and honesty. Various researchers emphasize the role of critical thinking in order to distinguish education from indoctrination. Some theorists require that education results in an improvement of the student while others prefer a value-neutral definition of the term. In a slightly different sense, education may also refer, not to the process, but to the product of this process: the mental states and dispositions possessed by educated people. Education originated as the transmission of cultural heritage from one generation to the next. Today, educational goals increasingly encompass new ideas such as the liberation of learners, skills needed for modern society, empathy, and complex vocational skills. Types of education are commonly divided into formal, non-formal, and informal education. Formal education takes place in education and training institutions, is usually structured by curricular aims and objectives, and learning is typically guided by a teacher. In most regions, formal education is compulsory up to a certain age and commonly divided into educational stages such as kindergarten, primary school and secondary school. Nonformal education occurs as addition or alternative to formal education. It may be structured according to educational arrangements, but in a more flexible manner, and usually takes place in community-based, workplace-based or civil society-based settings. Lastly, informal education occurs in daily life, in the family, any experience that has a formative effect on the way one thinks, feels, or acts may be considered educational, whether unintentional or intentional. In practice there is a continuum from the highly formalized to the highly informalized, and informal learning can occur in all three settings. For instance, homeschooling can be classified as nonformal or informal, depending upon the structure. Regardless of setting, educational methods include teaching, training, storytelling, discussion, and directed research. The methodology of teaching is called pedagogy. Education is supported by a variety of different philosophies, theories and empirical research agendas. There are movements for education reforms, such as for improving quality and efficiency of education towards relevance in students\u0027 lives and efficient problem solving in modern or future society at large, or for evidence-based education methodologies. A right to education has been recognized by some governments and the United Nations. Global initiatives aim at achieving the Sustainable Development Goal 4, which promotes quality education for all."}, {"color": "#97c2fc", "id": "wituland", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flagge_Witu_1890_laut_Voeltzkow.svg", "label": "wituland", "shape": "image", "title": "\u0397 \u0392\u03af\u03c4\u03bf\u03c5\u03bb\u03b1\u03bd\u03c4 (Wituland) \u03ae\u03c4\u03b1\u03bd \u03bc\u03b9\u03b1 \u03c0\u03b5\u03c1\u03b9\u03bf\u03c7\u03ae \u03c3\u03c4\u03b7\u03bd \u0391\u03bd\u03b1\u03c4\u03bf\u03bb\u03b9\u03ba\u03ae \u0391\u03c6\u03c1\u03b9\u03ba\u03ae \u03ba\u03b1\u03b9 \u03c3\u03c5\u03b3\u03ba\u03b5\u03ba\u03c1\u03b9\u03bc\u03ad\u03bd\u03b1 \u03c3\u03c4\u03b9\u03c2 \u03b1\u03ba\u03c4\u03ad\u03c2 \u03c4\u03bf\u03c5 \u0399\u03bd\u03b4\u03b9\u03ba\u03bf\u03cd \u03a9\u03ba\u03b5\u03b1\u03bd\u03bf\u03cd \u03ba\u03b1\u03b9 \u03b5\u03af\u03c7\u03b5 \u03ad\u03ba\u03c4\u03b1\u03c3\u03b7 3.000 \u03c4\u03b5\u03c4\u03c1\u03b1\u03b3\u03c9\u03bd\u03b9\u03ba\u03ac \u03c7\u03b9\u03bb\u03b9\u03cc\u03bc\u03b5\u03c4\u03c1\u03b1 (1.200 \u03c4\u03b5\u03c4\u03c1\u03b1\u03b3\u03c9\u03bd\u03b9\u03ba\u03ac \u03bc\u03af\u03bb\u03b9\u03b1). \u0395\u03af\u03c7\u03b5 \u03c0\u03c1\u03c9\u03c4\u03b5\u03cd\u03bf\u03c5\u03c3\u03b1 \u03c4\u03b7\u03bd \u0393\u03bf\u03c5\u03af\u03c4\u03bf\u03c5 \u03ba\u03b1\u03b9 \u03ba\u03b5\u03bd\u03c4\u03c1\u03b9\u03ba\u03cc \u03bb\u03b9\u03bc\u03ac\u03bd\u03b9 \u03c4\u03b7\u03bd \u03c0\u03cc\u03bb\u03b7 \u039b\u03ac\u03bc\u03bf\u03c5, \u03c3\u03c4\u03b1 \u03b2\u03cc\u03c1\u03b5\u03b9\u03b1 \u03c4\u03c9\u03bd \u03b5\u03ba\u03b2\u03bf\u03bb\u03ce\u03bd \u03c4\u03bf\u03c5 \u03c0\u03bf\u03c4\u03b1\u03bc\u03bf\u03cd \u03a4\u03ac\u03bd\u03b1. \u0397 \u03c0\u03b5\u03c1\u03b9\u03bf\u03c7\u03ae \u03b5\u03ba\u03b5\u03af\u03bd\u03b7 \u03b5\u03af\u03bd\u03b1\u03b9 \u03ba\u03bf\u03bc\u03bc\u03ac\u03c4\u03b9 \u03c4\u03b7\u03c2 \u03c3\u03b7\u03bc\u03b5\u03c1\u03b9\u03bd\u03ae\u03c2 \u039a\u03ad\u03bd\u03c5\u03b1\u03c2."}, {"color": "#97c2fc", "id": "industrialist", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hand-loom_weaving.jpg", "label": "industrialist", "shape": "image", "title": "\uc0b0\uc5c5\ud601\uba85(\u7523\u696d\u9769\u547d, \uc601\uc5b4: Industrial Revolution)\uc740 18\uc138\uae30 \uc911\ubc18\uc5d0\uc11c\ubd80\ud130 19\uc138\uae30 \ucd08\ubc18\uae4c\uc9c0, \uc57d 1760\ub144\uc5d0\uc11c 1820\ub144 \uc0ac\uc774\uc5d0 \uc601\uad6d\uc5d0\uc11c \uc2dc\uc791\ub41c \uae30\uc220\uc758 \ud601\uc2e0\uacfc \uc0c8\ub85c\uc6b4 \uc81c\uc870 \uacf5\uc815(manufacturing process)\uc73c\ub85c\uc758 \uc804\ud658, \uc774\ub85c \uc778\ud574 \uc77c\uc5b4\ub09c \uc0ac\ud68c, \uacbd\uc81c \ub4f1\uc758 \ud070 \ubcc0\ud654\ub97c \uc77c\uceeb\ub294\ub2e4. \uc12c\uc720\uc0b0\uc5c5\uc740 \ud604\ub300\uc758 \uc0dd\uc0b0 \ubc29\ubc95\uc744 \ucc98\uc74c\uc73c\ub85c \uc0ac\uc6a9\ud588\ub2e4. \uc0b0\uc5c5\ud601\uba85\uc740 \ud6c4\uc5d0 \uc804 \uc138\uacc4\ub85c \ud655\uc0b0\ub418\uc5b4 \uc138\uacc4\ub97c \ud06c\uac8c \ubc14\uafb8\uc5b4 \ub193\uac8c \ub41c\ub2e4. \uc0b0\uc5c5\ud601\uba85\uc774\ub780 \uc6a9\uc5b4\ub294 1844\ub144 \ud504\ub9ac\ub4dc\ub9ac\ud788 \uc5e5\uac94\uc2a4\uac00 \u300aThe Condition of the Working Class in England\u300b\uc5d0\uc11c \ucc98\uc74c \uc0ac\uc6a9\ud558\uc600\uace0, \uc774\ud6c4 \uc544\ub110\ub4dc \ud1a0\uc778\ube44\uac00 1884\ub144 \u300aLectures on the Industrial Revolution of the Eighteenth Century in England\u300b\uc5d0\uc11c \uc774\ub97c \ubcf4\ub2e4 \uad6c\uccb4\ud654\ud558\uc600\ub2e4."}, {"color": "#97c2fc", "id": "sindh", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Om.svg", "label": "sindh", "shape": "image", "title": "\u0627\u0644\u0633\u0650\u0651\u0646\u0652\u062f (\u0628\u0627\u0644\u0633\u0646\u062f\u064a\u0629: \u0633\u0646\u068c)\u200f (\u0628\u0627\u0644\u0623\u0631\u062f\u064a\u0629: \u0633\u0646\u062f\u06be) \u0647\u064a \u0625\u062d\u062f\u0649 \u0623\u0642\u0627\u0644\u064a\u0645 \u0628\u0627\u0643\u0633\u062a\u0627\u0646 \u0627\u0644\u0623\u0631\u0628\u0639. \u0639\u0627\u0635\u0645\u0629 \u0627\u0644\u0625\u0642\u0644\u064a\u0645 \u0647\u064a \u0645\u062f\u064a\u0646\u0629 \u0643\u0631\u0627\u062a\u0634\u064a \u0648\u0627\u0644\u062a\u064a \u062a\u0639\u062f \u0623\u0643\u0628\u0631 \u0645\u062f\u0646 \u0627\u0644\u0628\u0644\u0627\u062f. \u064a\u062c\u0627\u0648\u0631 \u0627\u0644\u0625\u0642\u0644\u064a\u0645 \u0645\u0646 \u0627\u0644\u0634\u0645\u0627\u0644 \u0648\u0627\u0644\u063a\u0631\u0628 \u0625\u0642\u0644\u064a\u0645 \u0628\u0644\u0648\u0634\u0633\u062a\u0627\u0646\u060c \u0648\u062a\u062c\u0627\u0648\u0631\u0647\u0627 \u0623\u064a\u0636\u0627\u064b \u0645\u0646 \u0627\u0644\u0634\u0645\u0627\u0644 \u0625\u0642\u0644\u064a\u0645 \u0627\u0644\u0628\u0646\u062c\u0627\u0628\u060c \u0623\u0645\u0627 \u0645\u0646 \u0627\u0644\u0634\u0631\u0642 \u0641\u062a\u062c\u0627\u0648\u0631\u0647\u0627 \u0627\u0644\u0647\u0646\u062f. \u0645\u0646 \u0627\u0644\u062c\u0646\u0648\u0628 \u064a\u0637\u0644 \u0627\u0644\u0625\u0642\u0644\u064a\u0645 \u0639\u0644\u0649 \u0628\u062d\u0631 \u0627\u0644\u0639\u0631\u0628. \u0639\u0631\u0641\u062a \u0627\u0644\u0645\u0646\u0637\u0642\u0629 \u062d\u0636\u0627\u0631\u0629 \u0631\u0627\u0642\u064a\u0629 \u0648\u0627\u0644\u062a\u064a \u0638\u0644\u062a \u0645\u062c\u0647\u0648\u0644\u0629 \u0644\u0641\u062a\u0631\u0629 \u0637\u0648\u064a\u0644\u0629 \u0648\u062a\u0639\u0631\u0641 \u0628\u062d\u0636\u0627\u0631\u0629 \u0647\u0627\u0631\u0627\u0628\u0627 \u0648\u0645\u0648\u0647\u064a\u0646\u062c\u0648 \u062f\u0627\u0631\u0648 \u0648\u0647\u064a \u0625\u062d\u062f\u0649 \u0631\u0645\u0648\u0632 \u062d\u0636\u0627\u0631\u0629 \u0648\u0627\u062f\u064a \u0627\u0644\u0633\u0646\u062f."}, {"color": "#97c2fc", "id": "patan", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Rani_ki_vav_02.jpg", "label": "patan", "shape": "image", "title": "Il distretto di Patan \u00e8 un distretto del Gujarat, in India, di 1.181.941 abitanti. Il suo capoluogo \u00e8 Patan."}, {"color": "#97c2fc", "id": "monarchical", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Europe_map_1648.png", "label": "monarchical", "shape": "image", "title": "( \uc655\uc815\uc740 \uc5ec\uae30\ub85c \uc5f0\uacb0\ub429\ub2c8\ub2e4. \ub2e4\ub978 \ub73b\uc5d0 \ub300\ud574\uc11c\ub294 \uc655\uc815 (\ub3d9\uc74c\uc774\uc758) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.) \uad70\uc8fc\uc81c(\u541b\u4e3b\u5236) \ub610\ub294 \uc655\uc81c(\u738b\u5236)\ub294 \uad6d\uac00\uc6d0\uc218\uc758 \uc9c0\uc704\ub098 \uad6d\uac00 \uc8fc\uad8c\uc758 \uc0c1\uc9d5\uc744 \uad70\uc8fc\uc5d0\uac8c \ub450\ub294 \uc815\ubd80 \ud615\ud0dc\uc774\ub2e4. \uace0\ub300 \uc0ac\ud68c\ubd80\ud130 \uc874\uc7ac\ud55c \uc804\ud1b5\uc801\uc778 \uc815\ubd80 \ud615\ud0dc\ub85c\uc11c \ubd09\uac74\uc81c \ub9d0\uae30\uc758 \uc804\uc81c\uad70\uc8fc\uc81c\uac00 \uadf8 \uc804\ud615\uc774\uc5c8\uc73c\ub098 \ud604\ub300\uc5d0\ub294 19\uc138\uae30 \uc774\ud6c4\uc5d0 \uadf8 \uad8c\ub825\uc744 \uc81c\ud55c\ud55c \uc785\ud5cc\uad70\uc8fc\uc81c\ub85c \uc774\ud589\ud55c \uacbd\uc6b0\uac00 \ub9ce\ub2e4. \uad70\uc8fc\uc81c\uc5d0\uc11c\ub294 \u2018\uad6d\uc655\u2019\uc774\ub098 \u2018\ud669\uc81c\u2019 \ub610\ub294 \uadf8\ubc16\uc5d0 \uad70\uc8fc\uc5d0 \ud574\ub2f9\ud558\ub294 \uc9c1\uc704(\uc608\ub97c \ub4e4\uba74 \uc220\ud0c4, \uce78, \ud30c\ub77c\uc624 \ub4f1)\ub97c \uac00\uc9c0\ub294 \uc0ac\ub78c\uc774 \uad6d\uac00 \uc6d0\uc218\uac00 \ub41c\ub2e4. \uc655\uc2e4 \ub0b4\uc5d0\uc11c \uc655\uc704 \uacc4\uc2b9\ub960\uc5d0 \ub530\ub77c \uc138\uc2b5\ud558\ub294 \uacbd\uc6b0\uac00 \ub9ce\uc73c\ub098, \uad70\uc8fc\ub97c \uc120\uac70\ub85c \ubf51\ub294 \uacbd\uc6b0\ub3c4 \uc788\ub2e4. \uc785\ud5cc \uad70\uc8fc\uc81c\uc640 \uc808\ub300 \uad70\uc8fc\uc81c\ub85c \ub098\ub258\ub294\ub370, \uc785\ud5cc \uad70\uc8fc\uc81c\ub3c4 \uc9c1\uc811 \ud22c\ud45c\uc5d0 \uc758\ud574 \uc120\ucd9c\ub41c \uc758\ud68c\uac00 \uad6d\uc815\uc744 \ub9e1\uace0, \uad70\uc8fc\ub294 \uc0c1\uc9d5\uc5d0 \uba38\ubb34\ub974\ub294 \uc601\uad6d\ud615\uacfc, \uc758\ud68c\uc640 \ud5cc\ubc95\uc740 \uc788\uc73c\ub098 \uad70\uc8fc\uc758 \uad8c\ud55c\uc774 \uac15\ub825\ud55c \ud504\ub85c\uc774\uc13c\ud615\uc73c\ub85c \ub098\ub25c\ub2e4. \uc655, \uacf5\uc791, \ud6c4\uc791, \ubc31\uc791, \uc790\uc791, \ub0a8\uc791\uc740 \ubaa8\ub450 \ud669\uc81c\uac00 \uc544\ub2cc \uad6d\uac00\uc758 \uc6d0\uc218\ub97c \ub9d0\ud55c\ub2e4. \uc655\uacfc \ub2e4\ub978 \uc601\uc8fc\uc640\uc758 \ucc28\uc774\ub294 \uc655\uc740 \uc655\uad6d\uc5d0 \uacf5\uc791, \ud6c4\uc791, \ubc31\uc791, \uc790\uc791, \ub0a8\uc791\uc758 \uc791\uc704\ub97c \uc904 \uc218 \uc788\uc73c\ub098 \ub2e4\ub978 \uc601\uc8fc\ub4e4\uc740 \uc774\ub7ec\ud55c \uc791\uc704\ub97c \uc2e0\ud558\uc5d0\uac8c \uc904 \uc218 \uc5c6\ub2e4. \uc989 \uc0c1\ub300\uc801\uc73c\ub85c \uc655\uad6d\uc740 \ub3c5\ub9bd \uad6d\uac00\uc774\uba70, \uacf5, \ud6c4, \ubc31, \uc790, \ub0a8\uc791\uc740 \uc608\uc18d\ub418\uc5b4 \uc788\ub2e4\uace0 \ubcfc \uc218 \uc788\ub2e4. \uc774\uc2ac\ub78c\uad8c\uc5d0\uc11c\ub294 \uc774\uc2ac\ub78c \uc804\uccb4\uc758 \uad70\uc8fc\ub294 \uc6d0\ub798 \uce7c\ub9ac\ud504\uc600\ub2e4. \uce7c\ub9ac\ud504\ub294 \ubb34\ud568\ub9c8\ub4dc\uc758 \ud6c4\uacc4\uc790\ub85c \uc804\uccb4 \uc774\uc2ac\ub78c \uc138\uacc4\uc758 \uad70\uc8fc\uc774\ub2e4. \uce7c\ub9ac\ud504 \uc911\uc5d0\uc11c \ubb34\ud568\ub9c8\ub4dc\uc758 \ud608\ud1b5\ub9cc\uc744 \uc778\uc815\ud558\ub294 \uc2dc\uc544\ud30c\uc640 \ubb34\ud568\ub9c8\ub4dc\uc758 \ud608\ud1b5\uc774 \uc544\ub2cc \uce7c\ub9ac\ud504\ub3c4 \uc778\uc815\ud558\ub294 \uc218\ub2c8\ud30c\uac00 \uc788\ub2e4. \uc220\ud0c4\uc740 \uce7c\ub9ac\ud504 \uc81c\ud558\uc5d0\uc11c \uc18d\ub839\uc774\ub098 \uc81c\ud6c4\uad6d\uc758 \ucd1d\ub3c5\uc744 \uacb8\ud55c \uc655\uc774\uc5c8\ub2e4. \uc655\uc774\ub77c\uace0\ub294 \ud558\ub098, \ucd1d\ub3c5\uacfc \uc655\uc758 \uc911\uac04 \uc131\uaca9\uc774\uc5c8\ub2e4\uace0 \ud560 \uc218 \uc788\ub2e4. \uc989 \uce7c\ub9ac\ud504\uac00 \uc5b8\uc81c\ub4e0\uc9c0 \ud574\uc784\ud560 \uc218 \uc788\ub294 \uc655\uc774\uc5c8\uae30 \ub54c\ubb38\uc774\ub2e4. \ubb3c\ub860 \uce7c\ub9ac\ud504\uac00 \uc0ac\ub77c\uc9c4 \ud6c4\uc5d0\ub294 \uc655\uc774\ub77c\uace0\ub3c4 \ud560 \uc218 \uc788\ub2e4. \uc81c1\ucc28 \uc138\uacc4\ub300\uc804, \uc81c2\ucc28 \uc138\uacc4\ub300\uc804\uc5d0\uc11c \ub3c5\uc77c\u00b7\ub7ec\uc2dc\uc544\u00b7\uc624\uc2a4\ud2b8\ub9ac\uc544\u00b7\uc774\ud0c8\ub9ac\uc544 \ub4f1 \uc5ec\ub7ec \uc720\ub7fd \uad6d\uac00\uc5d0\uc11c \uacf5\ud654\uc81c\uac00 \ub4e4\uc5b4\uc11c\uba70 \ud604\uc7ac\ub294 \uba87\uba87 \uad6d\uac00\uc5d0\uc11c\ub9cc \uba85\ub9e5\uc744 \uc720\uc9c0\ud558\uace0 \uc788\ub2e4."}, {"color": "#97c2fc", "id": "zambia", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/RhodesiaAllies1965.png", "label": "zambia", "shape": "image", "title": "( \ube44\uc2b7\ud55c \uc774\ub984\uc758 \uac10\ube44\uc544\uc5d0 \uad00\ud574\uc11c\ub294 \ud574\ub2f9 \ubb38\uc11c\ub97c \ucc38\uc870\ud558\uc2ed\uc2dc\uc624.) \uc7a0\ube44\uc544 \uacf5\ud654\uad6d(Republic of Zambia)\uc740 \uc544\ud504\ub9ac\uce74\uc5d0 \uc788\ub294 \ub0b4\ub959\uad6d\uc73c\ub85c \uc218\ub3c4\ub294 \ub8e8\uc0ac\uce74\uc774\ub2e4. \ubd81\ucabd\uc73c\ub85c \ucf69\uace0 \ubbfc\uc8fc \uacf5\ud654\uad6d, \ubd81\uc11c\ucabd\uc73c\ub85c \ud0c4\uc790\ub2c8\uc544, \ub3d9\ucabd\uc73c\ub85c \ub9d0\ub77c\uc704, \ub0a8\ucabd\uc73c\ub85c \ubaa8\uc7a0\ube44\ud06c, \uc9d0\ubc14\ube0c\uc6e8, \ubcf4\uce20\uc640\ub098, \ub098\ubbf8\ube44\uc544, \uc11c\ucabd\uc73c\ub85c \uc559\uace8\ub77c\uc640 \uad6d\uacbd\uc744 \uc811\ud55c\ub2e4."}, {"color": "#97c2fc", "id": "absorption", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sobo_1906_399.png", "label": "absorption", "shape": "image", "title": "The small intestine or small bowel is an organ in the gastrointestinal tract where most of the of nutrients from food takes place. It lies between the stomach and large intestine, and receives bile and pancreatic juice through the pancreatic duct to aid in digestion. The small intestine is about 5.5 metres (18 feet) long and folds many times to fit in the abdomen. Although it is longer than the large intestine, it is called the small intestine because it is narrower in diameter. The small intestine has three distinct regions \u2013 the duodenum, jejunum, and ileum. The duodenum, the shortest, is where preparation for absorption through small finger-like protrusions called villi begins. The jejunum is specialized for the absorption through its lining by enterocytes: small nutrient particles which have been previously digested by enzymes in the duodenum. The main function of the ileum is to absorb vitamin B12, bile salts, and whatever products of digestion that were not absorbed by the jejunum."}, {"color": "#97c2fc", "id": "drakon", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/M26.1BDrakones.jpg", "label": "drakon", "shape": "image", "title": "Dalam mitologi Yunani, Drakon adalah makhluk reptil berbentuk ular raksasa berukuran besar. Banyak Drakon memiliki tambahan anggota badan tertentu seperti kaki atau sayap. Drakon bisa disamakan dengan naga dalam beberapa kebudayaan lain. Drakon berjenis kelamin jantan, sedangkan makhluk betinanya disebut Drakaina. Drakon sering kali muncul dalam mitologi Yunani sebagai makhluk yang menjaga tempat atau benda keramat dan biasanya dibinasakan oleh para pahlawan."}, {"color": "#97c2fc", "id": "quebec", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Parc_de_la_Chute-Montmorency_en_juin.jpg", "label": "quebec", "shape": "image", "title": "\u30b1\u30d9\u30c3\u30af\u30fb\u30b7\u30c6\u30a3\u30fc\uff08\u30d5\u30e9\u30f3\u30b9\u8a9e: Ville de Qu\u00e9bec\u3001\u82f1\u8a9e: Quebec City\u3001\u767a\u97f3\uff1a/k\u0259\u02c8b\u025bk/\uff09\u306f\u3001\u30ab\u30ca\u30c0\u30fb\u30b1\u30d9\u30c3\u30af\u5dde\u306b\u3042\u308b\u90fd\u5e02\u3002\u540c\u5dde\u306e\u5dde\u90fd\u3067\u3042\u308a\u3001\u5dde\u5185\u3067\u306f\u30e2\u30f3\u30c8\u30ea\u30aa\u30fc\u30eb\u306b\u6b21\u3044\u3067\u4eba\u53e3\u304c\u591a\u3044\u30022016\u5e74\u306e\u8abf\u67fb\u306b\u3088\u308b\u3068\u4eba\u53e3\u306f531,902\u4eba\uff08\u56fd\u518511\u4f4d\uff09\u3067\u3001\u5927\u90fd\u5e02\u570f\u5185\u3067\u306f800,296\u4eba\uff08\u56fd\u51857\u4f4d\uff09\u3067\u3042\u308b\u3002 \u30bb\u30f3\u30c8\u30ed\u30fc\u30ec\u30f3\u30b9\u5ddd\u304c\u3001\u30c0\u30a4\u30a2\u30e2\u30f3\u30c9\u5cac\u3068\u3001\u5bfe\u5cb8\u306e\u30ec\u30f4\u30a3\u3068\u306b\u63a5\u8fd1\u3057\u305f\u5730\u70b9\u3067\u72ed\u307e\u3063\u3066\u3044\u308b\u3053\u3068\u304b\u3089\u3001\u5148\u4f4f\u6c11\u30a2\u30eb\u30b4\u30f3\u30ad\u30f3\u65cf\u306e\u8a00\u8449\u3067\u300c\u5ddd\u304c\u72ed\u304f\u306a\u3063\u3066\u3044\u308b\u3068\u3053\u308d\u300d\u3092\u610f\u5473\u3059\u308b\u300c\u30b1\u30d9\u30c3\u30af\u300d\u3068\u3044\u3046\u540d\u524d\u306b\u306a\u3063\u305f\u3002\u5e02\u5185\u306e\u65e7\u5e02\u8857\u306f\u30e1\u30ad\u30b7\u30b3\u4ee5\u5317\u3067\u306f\u73fe\u5b58\u3059\u308b\u552f\u4e00\u306e\u57ce\u90ed\u90fd\u5e02\u3068\u306a\u3063\u3066\u304a\u308a\u30011985\u5e74\u306b\u30e6\u30cd\u30b9\u30b3\u306e\u4e16\u754c\u907a\u7523\u306b\u300c\u30b1\u30d9\u30c3\u30af\u65e7\u5e02\u8857\u306e\u6b74\u53f2\u5730\u533a\u300d\u3068\u3057\u3066\u767b\u9332\u3055\u308c\u305f\u30021608\u5e74\u306b\u8a2d\u7acb\u3055\u308c\u3066\u304a\u308a\u3001\u5317\u7c73\u5185\u3067\u6700\u3082\u53e4\u3044\u6b74\u53f2\u3092\u6301\u3064\u90fd\u5e02\u306e\u4e00\u3064\u3067\u3082\u3042\u308b\u3002\u306e\u5f71\u97ff\u304c\u5f37\u3044\u5317\u7c73\u3067\u30d5\u30e9\u30f3\u30b9\u8a9e\u570f\u306b\u3042\u305f\u308a\u3001\u516c\u7528\u8a9e\u304c\u30d5\u30e9\u30f3\u30b9\u8a9e\u3001\u304b\u3064\u4eba\u3005\u306e\u751f\u6d3b\u69d8\u5f0f\u3084\u6587\u5316\u306e\u9762\u3067\u30d5\u30e9\u30f3\u30b9\u6587\u5316\u304c\u5f37\u3044\u3068\u3044\u3046\u72ec\u81ea\u6027\u3092\u653e\u3064\u3002 \u30b1\u30d9\u30c3\u30af\u5dde\u3068\u306e\u533a\u5225\u304b\u3089\u4e00\u822c\u306b\u300c\u30b1\u30d9\u30c3\u30af\u30fb\u30b7\u30c6\u30a3\u30fc\u300d\u3001\u307e\u305f\u306f\u300c\u30f4\u30a3\u30eb\u30fb\u30c9\u30fb\u30b1\u30d9\u30c3\u30af\u300d\u3068\u547c\u3070\u308c\u308b\u3002\u30d5\u30e9\u30f3\u30b9\u8a9e\u3067\u306f\u30b1\u30d9\u30c3\u30af\u5dde\u306f\u300cle Qu\u00e9bec\u300d\u3001\u30b1\u30d9\u30c3\u30af\u30fb\u30b7\u30c6\u30a3\u30fc\u3092\u5358\u306b\u300cQu\u00e9bec\u300d\u3068\u547c\u3073\u3001\u533a\u5225\u3057\u3066\u3044\u308b\u3002"}, {"color": "#97c2fc", "id": "belgian colonial empire", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Soldiers_in_the_Belgium_Congo_-_NARA_-_197079.jpg", "label": "belgian colonial empire", "shape": "image", "title": "L\u0027Impero coloniale belga consisteva di tre colonie possedute dal Belgio tra il 1885 e il 1962. A differenza delle principali potenze coloniali europee, il 98% dell\u0027impero belga era costituito da un\u0027unica, grande colonia, il Congo Belga, 76 volte pi\u00f9 grande del Belgio stesso."}, {"color": "#97c2fc", "id": "tinker tailor soldier spy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/JohnLeCarre_TinkerTailorSoldierSpy.jpg", "label": "tinker tailor soldier spy", "shape": "image", "title": "\u300a\u9505\u5320\u3001\u88c1\u7f1d\u3001\u58eb\u5175\u3001\u95f4\u8c0d\u300b\u662f\u7ea6\u7ff0\u00b7\u52d2\u5361\u96f71974\u5e74\u51fa\u7248\u7684\u4e00\u90e8\u8c0d\u62a5\u5c0f\u8bf4\uff0c\u8bb2\u8ff0\u7684\u662f\u4e54\u6cbb\u00b7\u53f2\u8fc8\u5229\u5728\u91cd\u91cd\u56f0\u96be\u4e0b\u5bfb\u627e\u6f5c\u4f0f\u5728\u82f1\u56fd\u79d8\u5bc6\u60c5\u62a5\u5c40\u7684\u82cf\u8054\u95f4\u8c0d\u7684\u6545\u4e8b\u3002"}, {"color": "#97c2fc", "id": "cotonou", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cotonou_vue.jpg", "label": "cotonou", "shape": "image", "title": "Kotonu (fr. Cotonou) \u2013 miasto w po\u0142udniowym Beninie, w departamencie Littoral. Po\u0142o\u017cone jest pomi\u0119dzy Zatok\u0105 Gwinejsk\u0105 na po\u0142udniu, a jeziorem Nokou\u00e9 na p\u00f3\u0142nocy, przy uj\u015bciu rzeki Ou\u00e9m\u00e9. W spisie ludno\u015bci z 11 maja 2013 roku liczy\u0142o 679 012 mieszka\u0144c\u00f3w. Pod wzgl\u0119dem liczby ludno\u015bci jest najwi\u0119kszym miastem kraju, jego g\u0142\u00f3wnym o\u015brodkiem gospodarczym i portem morskim. Kotonu jest tak\u017ce siedzib\u0105 parlamentu, ministerstw i S\u0105du Najwy\u017cszego Beninu."}, {"color": "#97c2fc", "id": "motivation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/MaslowsHierarchyOfNeeds.svg", "label": "motivation", "shape": "image", "title": "La motivazione \u00e8 l\u0027espressione dei motivi che inducono un individuo a compiere o tendere verso una determinata azione. Da un punto di vista psicologico pu\u00f2 essere definita come l\u0027insieme dei fattori dinamici aventi una data origine che spingono il comportamento di un individuo verso una data meta; secondo questa concezione, ogni atto che viene compiuto senza motivazioni rischia di fallire. Secondo l\u0027American Psychological Association, la motivazione \u00e8 la spinta che determina movimento, mantenimento e regolazione del movimento e direzione verso l\u0027ottenimento di uno o pi\u00f9 obiettivi, che possono essere sia materiali (come ad esempio del cibo) che immateriali (come ad esempio il raggiungimento e/o il mantenimento di uno stato psicofisico di benessere). L\u0027esperienza soggettiva dei comportamenti, pensieri e/o emozioni pu\u00f2 essere cosciente, non cosciente oppure un mix di queste. Motivazione deriva dal latino motivus, sostantivazione da motus, participio passato di movere \u2013 in italiano muovere. La motivazione svolge fondamentalmente due funzioni: attivare e orientare comportamenti specie-specifici. Nel primo caso si fa riferimento alla componente energetica di attivazione della motivazione. Nel secondo caso si fa riferimento alla componente direzionale di orientamento."}, {"color": "#97c2fc", "id": "german army", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Deutsche_Rechts-_und_Gerichtskarte_(1895).jpg", "label": "german army", "shape": "image", "title": "( \ub2e4\ub978 \ub73b\uc5d0 \ub300\ud574\uc11c\ub294 \ub3c5\uc77c (\ub3d9\uc74c\uc774\uc758) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.)( \ub2e4\ub978 \ub73b\uc5d0 \ub300\ud574\uc11c\ub294 \uc800\uba38\ub2c8 \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.)\n( \ub3c4\uc774\uce60\ub780\ud2b8\ub294 \uc5ec\uae30\ub85c \uc5f0\uacb0\ub429\ub2c8\ub2e4. \ub2e4\ub978 \ub73b\uc5d0 \ub300\ud574\uc11c\ub294 \ub3c4\uc774\uce60\ub780\ud2b8 (\ub3d9\uc74c\uc774\uc758) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.)\n\ub3c5\uc77c\uc5f0\ubc29\uacf5\ud654\uad6d(\ub3c5\uc77c\uc5b4: Bundesrepublik Deutschland \ubd84\ub370\uc2a4\ub808\ud478\ube14\ub9ac\ud06c \ub3c4\uc774\uce60\ub780\ud2b8[*]), \uc57d\uce6d \ub3c5\uc77c(\ub3c5\uc77c\uc5b4: Deutschland \ub3c4\uc774\uce60\ub780\ud2b8[*], )\uc740 \uc911\uc559\uc720\ub7fd\uc5d0 \uc788\ub294 \ub098\ub77c\uc774\ub2e4. \ubd81\ucabd\uc73c\ub85c \ub374\ub9c8\ud06c\uc640 \ubd81\ud574, \ubc1c\ud2b8\ud574, \ub3d9\ucabd\uc73c\ub85c \ud3f4\ub780\ub4dc\uc640 \uccb4\ucf54, \ub0a8\ucabd\uc73c\ub85c \uc624\uc2a4\ud2b8\ub9ac\uc544\uc640 \uc2a4\uc704\uc2a4, \uc11c\ucabd\uc73c\ub85c \ud504\ub791\uc2a4, \ub8e9\uc148\ubd80\ub974\ud06c, \ubca8\uae30\uc5d0, \ub124\ub35c\ub780\ub4dc\uc640 \uad6d\uacbd\uc744 \ub9de\ub300\uace0 \uc788\ub2e4. \ub3c5\uc77c \uc601\ud1a0\ub294 357,021 km2\uc774\uba70, \uae30\ud6c4\ub294 \uc8fc\ub85c \uc628\ub300 \uae30\ud6c4\ub97c \ubcf4\uc778\ub2e4. \uc778\uad6c\ub294 2011\ub144 \uae30\uc900 80,219,695\uba85\uc73c\ub85c \uc720\ub7fd \uc5f0\ud569\uc5d0\uc11c \uc778\uad6c\uac00 \uac00\uc7a5 \ub9ce\uc740 \ub098\ub77c\uc774\uba70, \uc774\ubbfc\uc790 \uc778\uad6c\ub294 \ubbf8\uad6d\uc5d0 \uc774\uc5b4 \uc138\uacc4\uc5d0\uc11c \ub450 \ubc88\uc9f8\ub85c \ub9ce\ub2e4. \uacf5\uc6a9\uc5b4\ub294 \ub3c5\uc77c\uc5b4\uc774\uace0, \uc18c\uc218 \ubbfc\uc871\uc5b4\ub098 \ub7ec\uc2dc\uc544\uc5b4, \uc601\uc5b4, \uc18c\ub974\ube0c\uc5b4, \ub374\ub9c8\ud06c\uc5b4, \ud504\ub9ac\uc9c0\uc544\uc5b4\ub3c4 \uc4f0\uc778\ub2e4. \uc8fc\uc694 \ub3c4\uc2dc\ub294 \ubca0\ub97c\ub9b0(\uc218\ub3c4), \ubb8c\ud5e8, \ub77c\uc774\ud504\uce58\ud788, \ub4dc\ub808\uc2a4\ub374, \ucfb0\ub978, \ud568\ubd80\ub974\ud06c, \ud504\ub791\ud06c\ud478\ub974\ud2b8 \ub4f1\uc774 \uc788\ub2e4. \uace0\ub300\uc5d0 \uc5ec\ub7ec \uac8c\ub974\ub9cc\uc871\uc774 \uc0b4\ub358 \ub3c5\uc77c \ub545\uc740 \uac8c\ub974\ub9c8\ub2c8\uc544\ub85c \uc54c\ub824\uc838 \uc788\uc5c8\uc73c\uba70, 100\ub144 \uc774\uc804\uc5d0 \uad00\ub828 \uae30\ub85d\uc774 \ub0a8\uc544 \uc788\ub2e4. 10\uc138\uae30\ubd80\ud130 \uac8c\ub974\ub9cc\uc871\uc758 \ub545\uc740 1806\ub144\uae4c\uc9c0 \uc874\uc18d\ud55c \uc2e0\uc131 \ub85c\ub9c8 \uc81c\uad6d\uc758 \uc911\uc2ec\ubd80\ub97c \uc774\ub8e8\uc5c8\ub2e4. 16\uc138\uae30\uc5d0 \ubd81\ub3c5\uc77c\uc740 \ub8e8\ud130\uad50\ud68c\uac00 \ub85c\ub9c8 \uac00\ud1a8\ub9ad\uc73c\ub85c\ubd80\ud130 \ubd84\ub9ac\ub41c \uc885\uad50 \uac1c\ud601(Reformation)\uc758 \ud575\uc2ec\ubd80\ub85c \uc790\ub9ac \uc7a1\uc558\ub2e4. 1871\ub144 \ud504\ub791\uc2a4-\ud504\ub85c\uc774\uc13c \uc804\uc7c1 \uc911\uc5d0 \ub3c5\uc77c\uc740 \ucd5c\ucd08\ub85c \ud1b5\uc77c\uc744 \uc774\ub8e8\uc5b4 \uadfc\ub300\uc801\uc778 \uad6d\ubbfc \uad6d\uac00\uac00 \ub418\uc5c8\ub2e4. \uc81c2\ucc28 \uc138\uacc4 \ub300\uc804\uc774 \ub05d\ub098\uace0 1949\ub144\uc5d0 \ub3c5\uc77c\uc740 \uc5f0\ud569\uad70 \uc810\ub839\uc9c0 \uacbd\uacc4\uc120\uc744 \ub530\ub77c \ub3d9\ub3c5\uacfc \uc11c\ub3c5\uc73c\ub85c \ubd84\ub2e8\ub418\uc5c8\uc73c\ub098, 1990\ub144\uc5d0 \ud1b5\uc77c\ub418\uc5c8\ub2e4. \ub3c5\uc77c\uc740 \uc5f0\ubc29\uc81c\uc640 \uc758\uc6d0\ub0b4\uac01\uc81c\ub97c \ucc44\ud0dd\ud55c \uacf5\ud654\uad6d\uc73c\ub85c 16\uac1c \uc8fc\ub85c \uc774\ub8e8\uc5b4\uc838 \uc788\ub2e4. \uc218\ub3c4\ub294 \uad6d\ub0b4 \ucd5c\ub300 \ub3c4\uc2dc\uc778 \ubca0\ub97c\ub9b0\uc774\ub2e4. \uc774 \ub098\ub77c\ub294 \uc720\uc5d4\uacfc \ubd81\ub300\uc11c\uc591 \uc870\uc57d \uae30\uad6c, G7, G20, \uacbd\uc81c \ud611\ub825 \uac1c\ubc1c \uae30\uad6c, \uc138\uacc4 \ubb34\uc5ed \uae30\uad6c, \uc720\ub7fd \uc5f0\ud569\uc758 \ud68c\uc6d0\uad6d\uc774\ub2e4. \ub3c5\uc77c\uc740 \uc624\ub298\ub0a0 \uc720\ub7fd \ucd5c\uac15\ub300\uad6d\uc73c\ub85c \uba85\ubaa9 \uad6d\ub0b4\ucd1d\uc0dd\uc0b0 \uae30\uc900\uc73c\ub85c \uc138\uacc4 4\uc704\uc758 \uacbd\uc81c \ub300\uad6d\uc774\uba70, \uad6c\ub9e4\ub825 \ud3c9\uac00 \uae30\uc900\uc73c\ub85c\ub294 \uc138\uacc4 5\uc704\uc774\ub2e4. \uc218\ucd9c\uacfc \uc218\uc785 \uaddc\ubaa8\ub294 \uc138\uacc4 2\uc704\uc774\ub2e4. \uc5f0\uac04 \uac1c\ubc1c \uc6d0\uc870\uc561\uc740 \uc138\uacc4 2\uc704\uc774\uba70, \uad70\ube44 \uc9c0\ucd9c\uc561\uc740 6\uc704\ub97c \ubcf4\uc778\ub2e4. \ub3c5\uc77c\uc740 \uc0dd\ud65c\uc218\uc900\uc774 \ub192\uc73c\uba70 \uad11\ubc94\uc704\ud55c \uc0ac\ud68c \ubcf4\uc7a5 \uc81c\ub3c4\ub97c \uc774\ub8ec \ub098\ub77c\uc774\ub2e4. \ub610 \ub3c5\uc77c\uc740 \uc5ec\ub7ec \uacfc\ud559 \uae30\uc220 \ubd84\uc57c\uc5d0\uc11c \uc120\ub3c4\uc801\uc778 \uc704\uce58\ub97c \ucc28\uc9c0\ud558\uace0 \uc788\ub2e4. \ub3c5\uc77c \uc5f0\uad6c\uc18c\ub294 \uc804 \uc138\uacc4 \uc5f0\uad6c\uc18c \uc911\uc5d0\uc11c \uacfc\ud559\uae30\uc220\uc774 \uc138\uacc4 1\uc704\uc774\ub2e4. \ub300\uc878\uc790 \ucd08\ubd09\uc740 2012\ub144 \uae30\uc900\uc73c\ub85c \uc57d 35,000\uc720\ub85c(\ud55c\ud654 \uc57d 4,673\ub9cc\uc6d0)\ub85c, G7 \uad6d\uac00\ub4e4 \uac00\uc6b4\ub370 \ub450 \ubc88\uc9f8\ub85c \ub192\ub2e4. \ub3c5\uc77c\uc740 \ud06c\uac8c \ubc1c\uc804\ud55c \uad6d\uac00\ub85c, \uc138\uacc4\uc5d0\uc11c 4\ubc88\uc9f8, \uc720\ub7fd\uc5d0\uc11c \uac00\uc7a5 \ud070 \uacbd\uc81c \uaddc\ubaa8\ub97c \uac00\uc9c0\uace0 \uc788\ub2e4."}, {"color": "#97c2fc", "id": "trust territory", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/TTPI_UN_Mission_1978.jpg", "label": "trust territory", "shape": "image", "title": "\u4fe1\u8a17\u7d71\u6cbb\uff08\u3057\u3093\u305f\u304f\u3068\u3046\u3061\u3001\u82f1\u8a9e: United Nations Trust Territories\uff09\u306f\u3001\u56fd\u969b\u9023\u5408\u306e\u4fe1\u8a17\u3092\u53d7\u3051\u305f\u56fd\u304c\u3001\u56fd\u969b\u9023\u5408\u7dcf\u4f1a\u304a\u3088\u3073\u3001\u4fe1\u8a17\u7d71\u6cbb\u7406\u4e8b\u4f1a\u306b\u3088\u308b\u76e3\u7763\u306b\u3088\u308a\u3001\u4e00\u5b9a\u306e\u975e\u72ec\u7acb\u5730\u57df\u3092\u7d71\u6cbb\u3059\u308b\u5236\u5ea6\u3067\u3042\u308b\u3002\u56fd\u9023\u61b2\u7ae0\u7b2c75\u6761\u306b\u898f\u5b9a\u3055\u308c\u305f\u5236\u5ea6\u3067\u3042\u308b\u3002\u56fd\u969b\u9023\u76df\u306b\u304a\u3051\u308b\u59d4\u4efb\u7d71\u6cbb\u5236\u5ea6\u3092\u767a\u5c55\u3055\u305b\u3066\u7d99\u627f\u3057\u305f\u3082\u306e\u3002"}, {"color": "#97c2fc", "id": "communists", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/JStalin_Secretary_general_CCCP_1942_flipped.jpg", "label": "communists", "shape": "image", "title": "Komunizm (od \u0142ac. communis \u201ewsp\u00f3lny, powszechny\u201d) \u2013 polityczna i ekonomiczna ideologia klasyfikowana jako utopijna, kt\u00f3rej celem jest utworzenie spo\u0142ecze\u0144stwa pozbawionego ucisku i wyzysku klasowego, opartego na braku w\u0142asno\u015bci prywatnej (w rozumieniu marksistowskim), kolektywnej w\u0142asno\u015bci \u015brodk\u00f3w produkcji i wsp\u00f3lnotowym podziale d\u00f3br. W pismach Karola Marksa, Fryderyka Engelsa i innych teoretyk\u00f3w marksizmu, komunizm jest przysz\u0142ym ustrojem rozwini\u0119tych spo\u0142ecze\u0144stw, w kt\u00f3rym wsp\u00f3lnota w\u0142asno\u015bci obejmowa\u0107 b\u0119dzie przede wszystkim \u015brodki produkcji. Potocznie mianem komunizmu okre\u015bla si\u0119 te\u017c ustr\u00f3j polityczny zaprowadzony w pa\u0144stwach, w kt\u00f3rych w\u0142adz\u0119 zdoby\u0142y dyktatury i partie komunistyczne (zob. ZSRR i blok wschodni). Jako ideologia zacz\u0105\u0142 si\u0119 tworzy\u0107 ju\u017c od XV wieku, gdy przyjmowa\u0142 posta\u0107 komunizmu utopijnego, kt\u00f3ry g\u0142osi\u0142 has\u0142a likwidacji nier\u00f3wno\u015bci spo\u0142ecznych i prywatnej w\u0142asno\u015bci. W XIX wieku narodzi\u0142y si\u0119 dwa warianty ideologii: wariant w wydaniu anarchistycznym, kt\u00f3ry g\u0142osi\u0142 zniesienie instytucji pa\u0144stwa i kolektywizmu, oraz ten w wydaniu marksistowskim, oparty na Manife\u015bcie Komunistycznym z 1848 roku. Wed\u0142ug marksistowskiego wariantu komunizmu, do osi\u0105gni\u0119cia bezklasowego spo\u0142ecze\u0144stwa doj\u015b\u0107 mia\u0142o na drodze rewolucji. Za\u0142o\u017cenia ideologii komunistycznej stara\u0142 si\u0119 wprowadzi\u0107 w \u017cycie W\u0142odzimierz Lenin, kt\u00f3ry stworzy\u0142 odr\u0119bny nurt marksizmu zwany leninizmem. Nowy nurt ruchu komunistycznego przybra\u0142 posta\u0107 partii komunistycznej zorganizowanej wed\u0142ug zasady centralizmu demokratycznego. Rewolucja mia\u0142a doprowadzi\u0107 do budowy dyktatury proletariatu. Rosyjscy komuni\u015bci przej\u0119li si\u0142\u0105 w 1917 w\u0142adz\u0119 w Rosji, sk\u0105d w 1920 r. narzucili j\u0105 Azerbejd\u017canowi, Armenii i Ukrainie, w 1921 r. Gruzji i Mongolii, w 1940 r. Litwie, \u0141otwie i Estonii, a po II wojnie \u015bwiatowej pa\u0144stwom satelickim w Europie \u015arodkowo-Wschodniej. W 1949 r. Komunistyczna Partia Chin zwyci\u0119\u017cy\u0142a w wojnie domowej z Kuomintangiem i utworzy\u0142a pa\u0144stwo, kt\u00f3re od ko\u0144ca lat 50. XX wieku (roz\u0142am radziecko-chi\u0144ski), prowadzi\u0142o polityk\u0119 niezale\u017cn\u0105, a od ko\u0144ca lat 60. XX wieku polityk\u0119 konfrontacyjn\u0105 wobec ZSRR. Komuni\u015bci zdobyli r\u00f3wnie\u017c samodzielnie w\u0142adz\u0119 w Korei P\u00f3\u0142nocnej (1949), Wietnamie (1954) i na Kubie (1959). Realizuj\u0105c program tzw. realnego socjalizmu utworzyli rz\u0105dy charakteryzuj\u0105ce si\u0119 monopolem w\u0142adzy partii komunistycznej i upa\u0144stwowieniem gospodarki. Re\u017cimy powo\u0142uj\u0105ce si\u0119 na ideologi\u0119 komunizmu spowodowa\u0142y \u015bmier\u0107 wed\u0142ug r\u00f3\u017cnych szacunk\u00f3w od 65 do oko\u0142o 94 milion\u00f3w ludzi."}, {"color": "#97c2fc", "id": "law", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Middlesex_Guildhall_(cropped).jpg", "label": "law", "shape": "image", "title": "\u30a4\u30f3\u30b0\u30e9\u30f3\u30c9\u6cd5\uff08English law\uff09\u306f\u3001\u30a4\u30f3\u30b0\u30e9\u30f3\u30c9\u304a\u3088\u3073\u30a6\u30a7\u30fc\u30eb\u30ba\u306e\u6cd5\u4f53\u7cfb\u3067\u3042\u308a\u3001\u30a2\u30a4\u30eb\u30e9\u30f3\u30c9\u5171\u548c\u56fd\u3001\u30a4\u30ae\u30ea\u30b9\u9023\u90a6\u8af8\u56fd\u304a\u3088\u3073\u30a2\u30e1\u30ea\u30ab\u5408\u8846\u56fd\u306e\u82f1\u7c73\u6cd5\u306e\u57fa\u790e\u3092\u306a\u3059\u3002 \u6700\u3082\u53b3\u5bc6\u306a\u610f\u5473\u306b\u304a\u3051\u308b\u30a4\u30f3\u30b0\u30e9\u30f3\u30c9\u6cd5\u304c\u9069\u7528\u3055\u308c\u308b\u306e\u306f\u3001\u30a4\u30f3\u30b0\u30e9\u30f3\u30c9\u304a\u3088\u3073\u30a6\u30a7\u30fc\u30eb\u30ba\u3068\u3044\u3046\u6cd5\u57df\u5185\u306b\u304a\u3044\u3066\u3067\u3042\u308b\u3002\u30a6\u30a7\u30fc\u30eb\u30ba\u306f\u73fe\u5728\u3067\u306f\u6a29\u9650\u3092\u59d4\u8b72\u3055\u308c\u305f\u8b70\u4f1a\u3092\u6709\u3059\u308b\u304c\u3001\u305d\u306e\u8b70\u4f1a\u304c\u53ef\u6c7a\u3059\u308b\u7acb\u6cd5\u306f\u3001\u7279\u306b\u9650\u5b9a\u3055\u308c\u305f\u653f\u7b56\u7bc4\u56f2\u306b\u304a\u3044\u3066\u306e\u307f\u5236\u5b9a\u3055\u308c\u3001\u305d\u306e\u7bc4\u56f2\u306f\u3001\uff08Government of Wales Act 2006\uff09\u3084\u305d\u306e\u4ed6\u306e\u9023\u5408\u738b\u56fd\u8b70\u4f1a\u306e\u7acb\u6cd5\u3001\u307e\u305f\u306f2006\u5e74\u6cd5\u306e\u59d4\u4efb\u306b\u3088\u308b\u67a2\u5bc6\u9662\u52c5\u4ee4\u306b\u3088\u3063\u3066\u5b9a\u3081\u3089\u308c\u3066\u3044\u308b\u3002\u3055\u3089\u306b\u3001\u305d\u306e\u7acb\u6cd5\u306f\u3001\u30a4\u30f3\u30b0\u30e9\u30f3\u30c9\u304a\u3088\u3073\u30a6\u30a7\u30fc\u30eb\u30ba\u5185\u306e\u4ed6\u306e\u81ea\u6cbb\u4f53\u306b\u3088\u308a\u5236\u5b9a\u3055\u308c\u308b\u6761\u4f8b\u3068\u540c\u69d8\u306b\u3001\u30a4\u30f3\u30b0\u30e9\u30f3\u30c9\u304a\u3088\u3073\u30a6\u30a7\u30fc\u30eb\u30ba\u306e\u4e00\u4f53\u306e\u53f8\u6cd5\u5236\u5ea6\u306b\u3088\u3063\u3066\u89e3\u91c8\u3055\u308c\u308b\u3002 \u30a4\u30f3\u30b0\u30e9\u30f3\u30c9\u6cd5\u306b\u304a\u3051\u308b\u30b3\u30e2\u30f3\u30fb\u30ed\u30fc\u306e\u672c\u8cea\u306f\u3001\u6cd5\u5ef7\u306b\u5ea7\u3059\u308b\u88c1\u5224\u5b98\u306b\u3088\u3063\u3066\u3001\u5224\u4f8b\uff08\u5148\u4f8b\u62d8\u675f\u6027\uff08stare decisis\uff09\uff09\u3092\u76ee\u306e\u524d\u306e\u4e8b\u5b9f\u306b\u5bfe\u3057\u3066\u9069\u7528\u3059\u308b\u3053\u3068\u3067\u5275\u3089\u308c\u308b\u3068\u3044\u3046\u70b9\u3067\u3042\u308b\u3002\u30a4\u30f3\u30b0\u30e9\u30f3\u30c9\u304a\u3088\u3073\u30a6\u30a7\u30fc\u30eb\u30ba\u306b\u304a\u3051\u308b\u6700\u4e0a\u7d1a\u88c1\u5224\u6240\u3067\u3042\u308b\u9023\u5408\u738b\u56fd\u6700\u9ad8\u88c1\u5224\u6240\u306e\u5224\u65ad\u306f\u3001\u305d\u306e\u4ed6\u4e00\u5207\u306e\u88c1\u5224\u6240\u3092\u62d8\u675f\u3059\u308b\u3002\u4f8b\u3048\u3070\u3001\u8b00\u6bba\uff08murder\uff09\u7f6a\u306f\u3001\uff08\u8b70\u4f1a\u5236\u5b9a\u6cd5\u306b\u3088\u3063\u3066\u5b9a\u3081\u3089\u308c\u305f\u72af\u7f6a\u3067\u306f\u306a\u304f\uff09\u30b3\u30e2\u30f3\u30fb\u30ed\u30fc\u4e0a\u306e\u72af\u7f6a\u3067\u3042\u308b\u3002\u30b3\u30e2\u30f3\u30fb\u30ed\u30fc\u306f\u3001\u8b70\u4f1a\u306b\u3088\u3063\u3066\u5909\u66f4\u3055\u308c\u307e\u305f\u306f\u5ec3\u6b62\u3055\u308c\u5f97\u308b\u3002\u4f8b\u3048\u3070\u3001\u8b00\u6bba\u7f6a\u306b\u306f\u3001\u73fe\u5728\u3067\u306f\uff08\u6b7b\u5211\u3067\u306f\u306a\u304f\uff09\u7d42\u8eab\u5211\u304c\u5fc5\u305a\u79d1\u3055\u308c\u308b\u3053\u3068\u3068\u3055\u308c\u3066\u3044\u308b\u3002\u30a4\u30f3\u30b0\u30e9\u30f3\u30c9\u304a\u3088\u3073\u30a6\u30a7\u30fc\u30eb\u30ba\u306e\u88c1\u5224\u6240\u306f\u3001\u8b70\u4f1a\u5236\u5b9a\u6cd5\u3068\u30b3\u30e2\u30f3\u30fb\u30ed\u30fc\u304c\u7af6\u5408\u3059\u308b\u5834\u5408\u306b\u306f\u524d\u8005\u306e\u512a\u8d8a\u3092\u8a8d\u3081\u3066\u3044\u308b\u3002"}, {"color": "#97c2fc", "id": "revolutionary", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/NorthAmerica1762-83.png", "label": "revolutionary", "shape": "image", "title": "\u7f8e\u570b\u72ec\u7acb\u9769\u547d\uff0c\u6216\u7f8e\u570b\u9769\u547d\uff08\u82f1\u8a9e\uff1aAmerican Revolution\uff09\u6cdb\u6307\u5317\u7f8e\u5341\u4e09\u6b96\u6c11\u5730\u812b\u96e2\u5927\u82f1\u5e1d\u570b\uff0c\u4e26\u5275\u5efa\u7f8e\u5229\u5805\u5408\u773e\u570b\u7684\u4e00\u9023\u4e32\u4e8b\u4ef6\u8207\u601d\u6f6e\u3002\u6b77\u53f2\u5b78\u754c\u666e\u904d\u89961760\u5e74\u4ee3\u7684\u6297\u7a05\u904b\u52d5\u70ba\u7f8e\u570b\u9769\u547d\u7684\u6e90\u982d\uff0c\u7d93\u6b77\u7f8e\u570b\u7368\u7acb\u6230\u722d\uff081775-1783\u5e74\uff09\uff0c\u6700\u5f8c\u4ee5\u7f8e\u570b\u5236\u61b2\u6703\u8b70\uff081787\u5e74\uff09\u7d50\u675f\u3002 \u7f8e\u570b\u9769\u547d\u7684\u5167\u6db5\u6709\u591a\u7a2e\u89e3\u8b80\u65b9\u5f0f\uff0c\u5404\u500b\u7bc4\u7587\u7684\u6642\u9593\u65b7\u4ee3\u4e5f\u7565\u6709\u4e0d\u540c\u3002\u6bd4\u5982\u7f8e\u570b\u9769\u547d\u7684\u8af8\u591a\u4e3b\u5f35\uff0c\u5c31\u53d7\u5230\u6b50\u6d3217\u4e16\u7d00\u7684\u81ea\u7531\u4e3b\u7fa9\u3001\u555f\u8499\u904b\u52d5\u548c\u5b97\u6559\u6539\u9769\u904b\u52d5\u5f71\u97ff\u3002\u9769\u547d\u5728\u5be6\u73fe\u5171\u548c\u4e3b\u7fa9\u548c\u806f\u90a6\u4e3b\u7fa9\u4e0a\u4e5f\u7d93\u6b77\u4e86\u76f8\u7576\u9577\u7684\u904e\u6e21\u6642\u671f\uff0c\u901a\u5e38\u4ee5\u7b2c\u56db\u4efb\u7e3d\u7d71\u8a79\u59c6\u65af\u00b7\u9ea5\u8fea\u905c\uff081809-1817\u4efb\u5167\uff09\u548c1812\u5e74\u6230\u722d\u70ba\u4e0b\u9650\u3002\u9769\u547d\u4e5f\u4fc3\u9032\u4e86\u793e\u6703\u7d93\u6fdf\u5287\u8b8a\uff0c\u7279\u5225\u9ad4\u73fe\u5728\u5404\u5dde\u4e4b\u9593\u7684\u9678\u8def\u806f\u7e6b\u5927\u5e45\u6539\u5584\uff0c\u51fa\u7248\u50b3\u64ad\u76db\u884c\uff0c\u4eba\u53e3\u9ad8\u901f\u589e\u9577\uff0c\u897f\u90e8\u64f4\u5f35\uff0c\u4ee5\u53ca\u5357\u65b9\u8fb2\u696d\u548c\u5317\u65b9\u5de5\u696d\u7684\u8e8d\u9032\u767c\u5c55\u3002 \u7f8e\u570b\u9769\u547d\u5c0d\u5f8c\u4e16\u5f71\u97ff\u6df1\u9060\uff0c\u5176\u63a8\u5d07\u7684\u500b\u4eba\u81ea\u7531\u53ca\u5171\u548c\u4e3b\u7fa9\u601d\u60f3\uff0c\u76f4\u63a5\u5f71\u97ff\u4e86\u6cd5\u570b\u5927\u9769\u547d\u548c\u62c9\u4e01\u7f8e\u6d32\u7368\u7acb\u6230\u722d\uff0c\u4e5f\u6642\u5e38\u88ab\u5f8c\u4f86\u7684\u6b96\u6c11\u5730\u7368\u7acb\u904b\u52d5\u63f4\u5f15\u53c3\u8003\u3002\u81f3\u65bc\u9769\u547d\u4e3b\u5f35\u7684\u751f\u800c\u5e73\u7b49\u53ca\u81ea\u7136\u6b0a\u5229\u4e5f\u89f8\u53ca\u5974\u96b8\u5236\u548c\u7f8e\u570b\u7a2e\u65cf\u4e3b\u7fa9\u77db\u76fe\uff0c\u8207\u4e4b\u76f8\u95dc\u7684\u722d\u8b70\u4e00\u76f4\u5f71\u97ff\u7f8e\u570b\u653f\u6cbb\u81f3\u4eca\u3002"}, {"color": "#97c2fc", "id": "love", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/\u0627\u0644\u0648\u062f\u0648\u062f.jpg", "label": "love", "shape": "image", "title": "L\u0027amour est un fort sentiment d\u0027affection et d\u0027attachement envers un \u00eatre vivant ou une chose, assez intense pour pousser ceux qui le ressentent \u00e0 rechercher une proximit\u00e9 physique, intellectuelle ou m\u00eame imaginaire avec l\u0027objet de cet amour. L\u0027amour \u00e9prouv\u00e9 pour une autre personne peut conduire \u00e0 adopter un comportement particulier et aboutir \u00e0 une relation amoureuse si cet amour est partag\u00e9. En tant que concept g\u00e9n\u00e9ral, l\u0027amour renvoie la plupart du temps \u00e0 un profond sentiment de tendresse et d\u0027empathie envers une personne. Toutefois, m\u00eame cette conception sp\u00e9cifique de l\u0027amour comprend un large \u00e9ventail de sentiments diff\u00e9rents, allant de la passion amoureuse et de l\u0027amour romantique, \u00e0 la tendre proximit\u00e9 sans sexualit\u00e9 de l\u0027 ou de l\u0027amour platonique et \u00e0 la d\u00e9votion spirituelle de l\u0027.L\u0027amour sous ses diverses formes agit comme un facteur majeur dans les relations sociales et occupe une place centrale dans la psychologie humaine, ce qui en fait \u00e9galement l\u0027un des th\u00e8mes les plus courants dans l\u0027art. Le verbe fran\u00e7ais \u00ab aimer \u00bb peut renvoyer \u00e0 une grande vari\u00e9t\u00e9 de sentiments, d\u0027\u00e9tats et de comportements, allant d\u0027un plaisir g\u00e9n\u00e9ral li\u00e9 \u00e0 un objet ou \u00e0 une activit\u00e9 (\u00ab j\u0027aime le chocolat \u00bb, \u00ab j\u0027aime danser \u00bb) \u00e0 une attirance profonde ou intense pour une personne (\u00ab Rom\u00e9o aime Juliette \u00bb) ou plusieurs personnes (\u00ab Il aime ses enfants \u00bb). Cette diversit\u00e9 d\u0027emplois et de significations du mot le rend difficile \u00e0 d\u00e9finir de fa\u00e7on unie et universelle, m\u00eame en le comparant \u00e0 d\u0027autres \u00e9tats \u00e9motionnels."}, {"color": "#97c2fc", "id": "redefine", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Dragonfliempire4.jpg", "label": "redefine", "shape": "image", "title": "Redefine is the third full-length album by Canadian hip hop duo Dragon Fli Empire, released in North America on in early 2009. Teekay has explained the album title by saying: \"We \u0027redefine\u0027 by using our creativity to bust free from any boxes placed on what we can accomplish.\" It features collaborations with a number of high-profile artists including Cadence Weapon, Masta Ace, Ohmega Watts, Josh Martinez, Moka Only and Raashan Ahmad and managed to reach number one for two weeks on the !earshot and Chart Attack hip hop charts, plus number three for several weeks on the U.S.-based CMJ hip hop charts. The album was also nominated for Best Rap / Hip Hop Recording at the 2009 Western Canadian Music Awards."}, {"color": "#97c2fc", "id": "perak", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sultan_Azlan_Shah_Airport.jpg", "label": "perak", "shape": "image", "title": "Perak (Malay pronunciation: [pera\u0294]) is a state of Malaysia on the west coast of the Malay Peninsula. Perak has land borders with the Malaysian states of Kedah to the north, Penang to the northwest, Kelantan and Pahang to the east, and Selangor to the south. Thailand\u0027s Yala and Narathiwat provinces both lie to the northeast. Perak\u0027s capital city, Ipoh, was known historically for its tin-mining activities until the price of the metal dropped, severely affecting the state\u0027s economy. The royal capital remains Kuala Kangsar, where the palace of the Sultan of Perak is located. As of 2018, the state\u0027s population was 2,500,000. Perak has diverse tropical rainforests and an equatorial climate. The state\u0027s mountain ranges belong to the Titiwangsa Range, which is part of the larger Tenasserim Range connecting Thailand, Myanmar and Malaysia. Perak\u0027s Mount Korbu is the highest point of the range. The discovery of an ancient skeleton in Perak supplied missing information on the migration of Homo sapiens from mainland Asia through Southeast Asia to the Australian continent. Known as Perak Man, the skeleton is dated at around 10,000 years old. An early Hindu or Buddhist kingdom, followed by several other minor kingdoms, existed before the arrival of Islam. By 1528, a Muslim sultanate began to emerge in Perak, out of the remnants of the Malaccan Sultanate. Although able to resist Siamese occupation for more than two hundred years, the Sultanate was partly controlled by the Sumatra-based Aceh Sultanate. This was particularly the case after the Aceh lineage took over the royal succession. With the arrival of the Dutch East India Company (VOC), and the VOC\u0027s increasing conflicts with Aceh, Perak began to distance itself from Acehnese control. The presence of the English East India Company (EIC) in the nearby Straits Settlements of Penang provided additional protection for the state, with further Siamese attempts to conquer Perak thwarted by British expeditionary forces. The Anglo-Dutch Treaty of 1824 was signed to prevent further conflict between the British and the Dutch. It enabled the British to expand their control in the Malay Peninsula without interference from other foreign powers. The 1874 Pangkor Treaty provided for direct British intervention, with Perak appointing a British Resident. Following Perak\u0027s subsequent absorption into the Federated Malay States (FMS), the British reformed administration of the sultanate through a new style of government, actively promoting a market-driven economy and maintaining law and order while combatting the slavery widely practised across Perak at the time. The three-year Japanese occupation in World War II halted further progress. After the war, Perak became part of the temporary Malayan Union, before being absorbed into the Federation of Malaya. It gained full independence through the Federation, which subsequently became Malaysia on 16 September 1963. Perak is ethnically, culturally and linguistically diverse. The state is known for several traditional dances: bubu, dabus, and labu sayong, the latter name also referring to Perak\u0027s unique traditional pottery. The head of state is the Sultan of Perak, and the head of government is the Menteri Besar. Government is closely modelled on the Westminster parliamentary system, with the state administration divided into administrative districts. Islam is the state religion, and other religions may be practised freely. Malay and English are recognised as the official languages of Perak. The economy is mainly based on services and manufacturing."}, {"color": "#97c2fc", "id": "mitford", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Nancy_Mitford.jpg", "label": "mitford", "shape": "image", "title": "Mitford var en brittisk adelsfamilj. F\u00f6r\u00e4ldrarna David Freeman-Mitford, baron Redesdale, och hans fru Sydney Bowles fick sju barn; Nancy (1904-1973) \u00c4ldst och mest ber\u00f6md av syskonen. Var framg\u00e5ngsrik som f\u00f6rfattare med b\u00f6ckerna F\u00f6rf\u00f6ljd av k\u00e4rlek och K\u00e4rlek i kallt klimat d\u00e4r inspiration till karakt\u00e4rerna h\u00e4mtades fr\u00e5n hennes egen familj. Skrev \u00e4ven framg\u00e5ngsrika historiska biografier, bland annat om Ludvig XIV och Madame Pompadour. Var 1933-1958 gift med Peter Rodd. Pamela (1907-1994) Var 1936-1951 gift med vetenskapsmannen Derek Jackson. \u00c4gnade sig annars fr\u00e4mst \u00e5t h\u00f6nsuppf\u00f6dning. Thomas (1909-1945). Familjens ende son, utbildad vid Eton. Utbildade sig till advokat och var k\u00e4nd f\u00f6r sina m\u00e5nga k\u00e4rleksaff\u00e4rer. Avled i Burma av en skottskada under slutet av andra v\u00e4rldskriget Diana (1910-2003) Ans\u00e5gs vara den vackraste av systrarna Mitford och gifte sig redan som 18-\u00e5ring med den f\u00f6rm\u00f6gne bryggeriarvtagaren Bryan Guinness, 2:e baron av Moyne. De fick tv\u00e5 s\u00f6ner varav en \u00e4r den i Sverige \u00f6k\u00e4nde Lord Moyne. Diana l\u00e4mnade senare sin man f\u00f6r den brittiske fascistledaren Sir Oswald Mosley. De fick bl. a. sonen Max Mosley. Deras n\u00e4ra kontakter med nazisterna i Tyskland gjorde att de h\u00f6lls i f\u00e4ngsligt f\u00f6rvar under andra v\u00e4rldskriget. Unity (1914-1948) Blev tidigt nazist och en stor beundrare av det tredje riket. I vuxen \u00e5lder flyttade hon till Tyskland d\u00e4r hon blev god v\u00e4n med Adolf Hitler. F\u00f6rs\u00f6kte f\u00f6rg\u00e4ves \u00e5stadkomma en allians mellan Hitler och sin sl\u00e4kting, Winston Churchill. Vid krigsutbrottet 1939 f\u00f6rs\u00f6kte hon beg\u00e5 sj\u00e4lvmord genom att skjuta sig. Jessica (1917-1996) Blev till skillnad fr\u00e5n sina \u00e4ldre systrar tidigt kommunist och som ton\u00e5ring rymde hon hemifr\u00e5n f\u00f6r att gifta sig med sin sl\u00e4kting Esmond Romilly, ocks\u00e5 kommunist. De flyttade senare till USA d\u00e4r de fick en dotter. Esmond blev som pilot d\u00f6dad under en bombr\u00e4d under andra v\u00e4rldskriget. Jessica gifte om sig med den judiske juristen Bob Treuhaft som hon fick tv\u00e5 s\u00f6ner med. Liksom sin \u00e4ldsta syster hade hon framg\u00e5ngar som f\u00f6rfattare, framf\u00f6r allt med sin sj\u00e4lvbiografi Hons and rebels. Deborah (1920-2014) Yngst av syskonen och gifte sig som ung med Lord Andrew Cavendish, senare 11:e hertig av Devonshire, som hon fick tre barn med. Efter att maken eftertr\u00e4tt sin far som hertig av Devonshire 1950 fick Deborah titeln Hertiginna av Devonshire. Hon bodde och drev slottet Chatsworth House i Derbyshire, ett popul\u00e4rt utflyktsm\u00e5l."}, {"color": "#97c2fc", "id": "east africa protectorate", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Stamp_British_East_Africa_1896_2.5a.jpg", "label": "east africa protectorate", "shape": "image", "title": "East Africa Protectorate (also known as British East Africa) was an area in the African Great Lakes occupying roughly the same terrain as present-day Kenya from the Indian Ocean inland to the border with Uganda in the west. Controlled by Britain in the late 19th century, it grew out of British commercial interests in the area in the 1880s and remained a protectorate until 1920 when it became the Colony of Kenya, save for an independent 16-kilometre-wide (10 mi) coastal strip that became the Kenya Protectorate."}, {"color": "#97c2fc", "id": "boer war", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Union_Jack_of_Sweden_and_Norway_(1844-1905).svg", "label": "boer war", "shape": "image", "title": "The Second Boer War (Afrikaans: Tweede Vryheidsoorlog, lit.\u2009\u0027Second Freedom War\u0027, 11 October 1899 \u2013 31 May 1902), also known as the Boer War, the Anglo\u2013Boer War, or the South African War, was a conflict fought between the British Empire and the two Boer Republics (the South African Republic and the Orange Free State) over the Empire\u0027s influence in Southern Africa from 1899 to 1902. Following the discovery of gold deposits in the Boer republics, there was a large influx of \"foreigners\", mostly British from the Cape Colony. They were not permitted to have a vote, and were regarded as \"unwelcome visitors\", invaders, and they protested to the British authorities in the Cape. Negotiations failed and, in the opening stages of the war, the Boers launched successful attacks against British outposts before being pushed back by imperial reinforcements. Though the British swiftly occupied the Boer republics, numerous Boers refused to accept defeat and engaged in guerrilla warfare. Eventually, British scorched earth policies, and the poor conditions suffered in concentration camps by Boer women and children who had been displaced by these policies, brought the remaining Boer guerillas to the negotiating table, ending the war. The conflict broke out in 1899 after the failure of the Bloemfontein Conference when Boer irregulars and militia attacked colonial settlements in nearby British colonies. Starting in October 1899, the Boers placed Ladysmith, Kimberley, and Mafeking under siege, and won a string of victories at Colenso, Magersfontein and Stormberg. In response to these developments, increased numbers of British Army soldiers were brought to Southern Africa, and mounted largely unsuccessful attacks against the Boers. However, British military fortunes changed when their commanding officer, General Redvers Buller was replaced by Lord Roberts and Lord Kitchener, who relieved the three besieged cities and invaded the two Boer Republics in early 1900 at the head of a 180,000-strong expeditionary force. The Boers, aware they were unable to resist such a large force, chose to refrain from fighting pitched battles, allowing the British to occupy both republics and their capitals, Pretoria and Bloemfontein. Boer politicians, including President of the South African Republic Paul Kruger either fled the region or went into hiding; the British Empire officially annexed the two republics in 1900. In Britain, the Conservative ministry led by Lord Salisbury attempted to capitalise on British military successes by calling an early general election, which was dubbed by contemporary observers a \"khaki election\". However, numerous Boer fighters took to the hills and launched a guerrilla campaign against the British occupational forces, becoming known as bittereinders. Led by prominent generals such as Louis Botha, Jan Smuts, Christiaan de Wet, and Koos de la Rey, Boer guerrillas launched a campaign of hit-and-run attacks and ambushes against the British, which would continue for two years. The Boer guerrilla campaign proved difficult for the British to defeat, due in part to British unfamiliarity with guerrilla tactics and extensive support for the guerrillas among the civilian population in the Boer Republics. In response to continued failures to defeat the Boer guerillas, British high command ordered several scorched earth policies to be implemented as part of a large scale and multi-pronged counterinsurgency campaign; a complex network of nets, blockhouses, strongpoints and barbed wire fences was constructed, virtually partitioning the occupied republics. British troops committed several war crimes and were ordered to destroy farms and slaughter livestock to deny them to Boer guerillas. Over a hundred thousand Boer civilians (mostly women and children) were forcibly relocated into concentration camps, where 26,000 died of various causes, mostly starvation and disease. Black Africans in the same areas were also interned in concentration camps as well to prevent them from supplying the Boers; 20,000 died in the camps as well, largely due to the same causes as in the case of their Boer counterparts. In addition to these scorched earth policies, British mounted infantry units were deployed to track down and engage individual Boer guerilla units; by this stage of the war, all battles being fought were small-scale skirmishes. Few combatants on either side were killed in action, with most casualties coming via disease. Lord Kitchener began to offer generous terms of surrender to remaining Boer leaders in an effort to bring an end to the conflict. Eager to ensure their fellow Boers were released from the concentration camps, the majority of Boer commanders accepted the British terms in the Treaty of Vereeniging, formally surrendering in May 1902. The former republics were transformed into the British colonies of the Transvaal and Orange River, and in 1910 were merged with the Natal and Cape Colonies to form the Union of South Africa, a self-governing dominion within the British Empire. British expeditionary efforts were aided significantly by colonial forces from the Cape Colony, the Natal, Rhodesia, as well as large numbers of volunteers from the British Empire worldwide, particularly Australia, Canada, India and New Zealand. Later in the war, Black African recruits contributed increasingly to the British war effort. International public opinion was generally sympathetic to the Boers and hostile to the British. Even within the United Kingdom, there existed significant opposition to the war. As a result, the Boer cause attracted thousands of volunteers from neutral countries all over the world, including the German Empire, United States, Russia and even some parts of the British Empire such as Australia and Ireland. Many consider the Boer War as marking the beginning of the questioning of the British Empire\u0027s veneer of impenetrable global dominance; this is due to the war\u0027s surprisingly long duration and the unforeseen, discouraging losses suffered by the British fighting the \"cobbled-together army\" of Boers."}, {"color": "#97c2fc", "id": "claustrophobic", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Neuron_upclose.jpg", "label": "claustrophobic", "shape": "image", "title": "\u041a\u043b\u0430\u0443\u0441\u0442\u0440\u043e\u0444\u043e\u0301\u0431\u0456\u044f \u2014 \u0441\u0442\u0440\u0430\u0445 \u043f\u0435\u0440\u0435\u0434 \u0437\u0430\u043c\u043a\u043d\u0435\u043d\u0438\u043c \u043f\u0440\u043e\u0441\u0442\u043e\u0440\u043e\u043c, \u043f\u0441\u0438\u0445\u0456\u0447\u043d\u0438\u0439 \u0440\u043e\u0437\u043b\u0430\u0434. \u0412\u0438\u043d\u0438\u043a\u0430\u0454 \u043f\u0456\u0434 \u0447\u0430\u0441 \u043f\u0435\u0440\u0435\u0431\u0443\u0432\u0430\u043d\u043d\u044f \u0432 \u043e\u0431\u043c\u0435\u0436\u0435\u043d\u043e\u043c\u0443 \u043f\u0440\u043e\u0441\u0442\u043e\u0440\u0456, \u043d\u0430\u043f\u0440\u0438\u043a\u043b\u0430\u0434, \u0432 \u0430\u0432\u0442\u043e\u043c\u043e\u0431\u0456\u043b\u0456, \u0432 \u043b\u0456\u0444\u0442\u0456 \u0442\u043e\u0449\u043e; \u043c\u0430\u0454 \u0432\u0438\u0433\u043b\u044f\u0434 \u043d\u0430\u043f\u0430\u0434\u0443 \u043f\u0430\u043d\u0456\u0447\u043d\u043e\u0433\u043e \u0441\u0442\u0440\u0430\u0445\u0443. \u0420\u0456\u0437\u043d\u043e\u0432\u0438\u0434\u043e\u043c \u043a\u043b\u0430\u0443\u0441\u0442\u0440\u043e\u0444\u043e\u0431\u0456\u0457 \u0442\u0430\u043a\u043e\u0436 \u0454 \u0441\u0442\u0440\u0430\u0445 \u0437\u043d\u0430\u0445\u043e\u0434\u0436\u0435\u043d\u043d\u044f \u0432 \u043d\u0430\u0442\u043e\u0432\u043f\u0456. \u041d\u0430\u043b\u0435\u0436\u0438\u0442\u044c \u0434\u043e \u0444\u043e\u0431\u0456\u0439. \u0421\u043b\u043e\u0432\u043e \u043f\u043e\u0445\u043e\u0434\u0438\u0442\u044c \u0432\u0456\u0434 \u043b\u0430\u0442. claustrum \u2014 \u00ab\u0437\u0430\u043a\u0440\u0438\u0442\u0435 \u043f\u0440\u0438\u043c\u0456\u0449\u0435\u043d\u043d\u044f\u00bb \u0456 \u0434\u0430\u0432.-\u0433\u0440. \u03c6\u03cc\u03b2\u03bf\u03c2 \u2014 \u00ab\u0441\u0442\u0440\u0430\u0445\u00bb. \u041f\u0440\u0438 \u0442\u044f\u0436\u043a\u0456\u0439 \u043a\u043b\u0430\u0443\u0441\u0442\u0440\u043e\u0444\u043e\u0431\u0456\u0457 \u043f\u0440\u043e\u0442\u0438\u043f\u043e\u043a\u0430\u0437\u0430\u043d\u043e \u0440\u043e\u0431\u0438\u0442\u0438 \u041c\u0420\u0422 \u0437\u0430\u043a\u0440\u0438\u0442\u043e\u0433\u043e \u043a\u043e\u043d\u0442\u0443\u0440\u0443."}, {"color": "#97c2fc", "id": "samthar", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_India.svg", "label": "samthar", "shape": "image", "title": "Lo Stato di Samthar (noto anche come Stato di Samshergarh) fu uno stato principesco del subcontinente indiano, avente per capitale la citt\u00e0 di Samthar."}, {"color": "#97c2fc", "id": "nazi", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bundesarchiv_Bild_183-1987-0410-503,_N\u00fcrnberg,_Reichsparteitag,_Wehrmachts-Aufmarsch.jpg", "label": "nazi", "shape": "image", "title": "Nazism (/\u02c8n\u0251\u02d0ts\u026az\u0259m, \u02c8n\u00e6t-/ NA(H)T-siz-\u0259m; German: Nazismus), the common name in English for National Socialism (German: Nationalsozialismus, German: [natsi\u032fo\u02c8na\u02d0lzotsi\u032fa\u02ccl\u026asm\u028as]), is the far-right totalitarian political ideology and practices associated with Adolf Hitler and the Nazi Party (NSDAP) in Nazi Germany. During Hitler\u0027s rise to power in 1930s Europe, it was frequently referred to as Hitlerism (German: Hitlerfaschismus). The later related term \"neo-Nazism\" is applied to other far-right groups with similar ideas which formed after the Second World War. Nazism is a form of fascism, with disdain for liberal democracy and the parliamentary system. It incorporates a dictatorship, fervent antisemitism, anti-communism, scientific racism, and the use of eugenics into its creed. Its extreme nationalism originated in pan-Germanism and the ethno-nationalist neopagan V\u00f6lkisch movement which had been a prominent aspect of German nationalism since the late 19th century, and it was strongly influenced by the Freikorps paramilitary groups that emerged after Germany\u0027s defeat in World War I, from which came the party\u0027s underlying \"cult of violence\". Nazism subscribed to pseudo-scientific theories of a racial hierarchy and social Darwinism, identifying the Germans as a part of what the Nazis regarded as an Aryan or Nordic master race. It aimed to overcome social divisions and create a homogeneous German society based on racial purity which represented a people\u0027s community (Volksgemeinschaft). The Nazis aimed to unite all Germans living in historically German territory, as well as gain additional lands for German expansion under the doctrine of Lebensraum and exclude those whom they deemed either Community Aliens or \"inferior\" races (Untermenschen). The term \"National Socialism\" arose out of attempts to create a nationalist redefinition of socialism, as an alternative to both Marxist international socialism and free-market capitalism. Nazism rejected the Marxist concepts of class conflict and universal equality, opposed cosmopolitan internationalism, and sought to convince all parts of the new German society to subordinate their personal interests to the \"common good\", accepting political interests as the main priority of economic organisation, which tended to match the general outlook of collectivism or communitarianism rather than economic socialism. The Nazi Party\u0027s precursor, the pan-German nationalist and antisemitic German Workers\u0027 Party (DAP), was founded on 5 January 1919. By the early 1920s, the party was renamed the National Socialist German Workers\u0027 Party in order to appeal to left-wing workers, a renaming that Hitler initially objected to. The National Socialist Program, or \"25 Points\", was adopted in 1920 and called for a united Greater Germany that would deny citizenship to Jews or those of Jewish descent, while also supporting land reform and the nationalisation of some industries. In Mein Kampf, literally \"My Struggle\", published in 1925\u20131926, Hitler outlined the antisemitism and anti-communism at the heart of his political philosophy as well as his disdain for representative democracy and his belief in Germany\u0027s right to territorial expansion. The Nazi Party won the greatest share of the popular vote in the two Reichstag general elections of 1932, making them the largest party in the legislature by far, albeit still short of an outright majority (37.3% on 31 July 1932 and 33.1% on 6 November 1932). Because none of the parties were willing or able to put together a coalition government, Hitler was appointed Chancellor of Germany on 30 January 1933 by President Paul von Hindenburg through the support and connivance of traditional conservative nationalists who believed that they could control him and his party. With the use of emergency presidential decrees by Hindenburg and a change in the Weimar Constitution which allowed the Cabinet to rule by direct decree, bypassing both Hindenburg and the Reichstag, the Nazis soon established a one-party state and began the Gleichschaltung. The Sturmabteilung (SA) and the Schutzstaffel (SS) functioned as the paramilitary organisations of the Nazi Party. Using the SS for the task, Hitler purged the party\u0027s more socially and economically radical factions in the mid-1934 Night of the Long Knives, including the leadership of the SA. After the death of President Hindenburg on 2 August 1934, political power was concentrated in Hitler\u0027s hands and he became Germany\u0027s head of state as well as the head of the government, with the title of F\u00fchrer und Reichskanzler, meaning \"leader and Chancellor of Germany\" (see also here). From that point, Hitler was effectively the dictator of Nazi Germany \u2013 also known as the Third Reich \u2013 under which Jews, political opponents and other \"undesirable\" elements were marginalised, imprisoned or murdered. During World War II, many millions of people\u2014including around two-thirds of the Jewish population of Europe\u2014were eventually exterminated in a genocide which became known as the Holocaust. Following Germany\u0027s defeat in World War II and the discovery of the full extent of the Holocaust, Nazi ideology became universally disgraced. It is widely regarded as immoral and evil, with only a few fringe racist groups, usually referred to as neo-Nazis, describing themselves as followers of National Socialism."}, {"color": "#97c2fc", "id": "uvea", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Eye-diagram_no_circles_border.svg", "label": "uvea", "shape": "image", "title": "De uvea (van het Latijnse woord voor druif, uva) of het druifvlies maakt deel uit van het oog. Zij wordt ook wel middelste ooghuid (tunica media bulbi) genoemd en is de pigmentdragende laag onder de ondoorzichtige sclera. De hoofdfuncties van de uvea zijn accommodatie, de productie van kamervocht en de voeding van de buitenste netvlieslaag. Tevens moet de uvea de hoeveelheid licht die het oog binnenvalt regelen. De uvea bestaat uit drie onderdelen: \n* De iris of het regenboogvlies, die de diafragmafunctie op zich neemt; \n* Het straallichaam of corpus ciliare, dat een rol speelt bij de productie van kamervocht en accommodatie; \n* Het vaatvlies of de chorioides, die de retina van bloed voorziet. Een ontsteking van de uvea wordt uve\u00eftis genoemd."}, {"color": "#97c2fc", "id": "great powers", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Jebens,_Adolf_-_Leopold_von_Ranke_(detail)_-_1875.jpg", "label": "great powers", "shape": "image", "title": "Potencia mundial o gran potencia es el calificativo atribuido a un Estado o entidad pol\u00edtica que tiene la capacidad de influir a escala mundial a trav\u00e9s de su poder\u00edo militar o econ\u00f3mico. Su influencia se ejerce sobre la diplomacia internacional: sus opiniones deben ser tenidas en cuenta por otras naciones antes de tomar una acci\u00f3n diplom\u00e1tica o militar. Una caracter\u00edstica de una gran potencia es la habilidad de intervenir militarmente en cualquier lugar. Adem\u00e1s, las grandes potencias poseen una influencia cultural que se manifiesta en forma de inversiones en partes menos desarrolladas del mundo.\u200b La noci\u00f3n de que estas potencias cumplen un papel de liderazgo en la pol\u00edtica internacional es antigua y controvertida. La doctrina de la Responsabilidad de proteger es una manifestaci\u00f3n de la aplicaci\u00f3n de este liderazgo que provoca controversias entre analistas. Del mismo modo, existe un extenso debate sobre el fen\u00f3meno de las \"potencias emergentes\" que son estados que parece probable que obtengan el estatus de potencia mundial.\u200b En t\u00e9rminos m\u00e1s actuales, una gran potencia puede ser un Estado con una econom\u00eda fuerte, seg\u00fan su producto interno bruto, tomando en cuenta el valor monetario, el total de la producci\u00f3n corriente de bienes y servicios, una elevada poblaci\u00f3n, y un poderoso ej\u00e9rcito, incluyendo fuerzas a\u00e9reas, mar\u00edtimas y sat\u00e9lites.\u200b Las guerras pueden constituir circunstancias especiales en las que se construye un nuevo orden mundial y se redistribuyen los privilegios entre los Estados. En estos conflictos, los Estados pueden hacer valer sus activos circunstanciales, simb\u00f3licos o morales para otorgarse un papel en dicho orden. As\u00ed, el estatus anterior de un Estado como potencia mundial, su contribuci\u00f3n a una victoria y las consideraciones de otras entidades internacionales constituyen activos que lo ayudan a obtener los privilegios de las grandes potencias, y que eventualmente podr\u00edan contribuir a su reconocimiento como una potencia mundial, a pesar de sus capacidades inferiores. El caso de Francia durante y despu\u00e9s de la Segunda Guerra Mundial, es representativo de este marco conceptual al ser un Estado relativamente d\u00e9bil que gan\u00f3 un papel protag\u00f3nico en un orden de posguerra.\u200b El equilibrio de poder mundial est\u00e1 cambiando, especialmente tras la pandemia de COVID-19 y la subsecuente crisis econ\u00f3mica.\u200b Se est\u00e1n presenciando los nuevos papeles que Alemania, Arabia Saudita, Brasil, India, Jap\u00f3n, Sud\u00e1frica y otros Estados est\u00e1n ejerciendo en la pol\u00edtica global.\u200b En este contexto, la ret\u00f3rica de la competencia, amenaza con imponerse sobre los dem\u00e1s aspectos de la pol\u00edtica exterior entre las potencias.\u200b\u200b Sin embargo, la nueva era de la competencia entre las grandes potencias comenz\u00f3 a tomar forma a partir del inicio de la era post-Guerra Fr\u00eda.\u200b Por otra parte, en la cuarta revoluci\u00f3n industrial \u2014el desarrollo de la inteligencia artificial, los \u201cecosistemas tecnol\u00f3gicos nacionales\u201d y la guerra inform\u00e1tica\u2014 afectara la pol\u00edtica de las grandes potencias. La dependencia de los avances tecnol\u00f3gicos obliga a los estados a intervenir activamente todos los sectores de la sociedad ya que la automatizaci\u00f3n altera la econom\u00eda.\u200b La tabla a la derecha muestra una clasificaci\u00f3n hipot\u00e9tica y muy limitada de las grandes potencias en la actualidad. Esta tabla representa esencialmente el poder duro de los diferentes pa\u00edses, es decir, el poder econ\u00f3mico, militar y demogr\u00e1fico. No representa el poder blando, es decir, la influencia regional."}, {"color": "#97c2fc", "id": "robert clive", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/9_(Plassey)_Battery_RA.jpeg", "label": "robert clive", "shape": "image", "title": "Robert Clive, pierwszy baron Clive of Plassey (ur. 29 wrze\u015bnia 1725, zm. 22 listopada 1774) \u2013 brytyjski arystokrata, jeden z tw\u00f3rc\u00f3w kolonializmu brytyjskiego w Indiach, dzi\u0119ki zwyci\u0119stwom nad wojskami francuskimi i bengalskimi. W 1757 roku odni\u00f3s\u0142 zwyci\u0119stwo nad armi\u0105 nababa Bengalu pod Plassey. W latach 1765\u20131767 by\u0142 gubernatorem Bengalu. Oskar\u017cony o oszustwa, pope\u0142ni\u0142 samob\u00f3jstwo."}, {"color": "#97c2fc", "id": "sungai ujong", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/S2citypark.jpg", "label": "sungai ujong", "shape": "image", "title": "\u0421\u0435\u0440\u0435\u043c\u0431\u0430\u0301\u043d (\u043c\u0430\u043b\u0430\u0439\u0441\u043a. Seremban, \u0434\u0436\u0430\u0432\u0438: \u0633\u0631\u0645\u0628\u0646) \u2014 \u0433\u043e\u0440\u043e\u0434 \u0432 \u041c\u0430\u043b\u0430\u0439\u0437\u0438\u0438, \u0441\u0442\u043e\u043b\u0438\u0446\u0430 \u0448\u0442\u0430\u0442\u0430 \u041d\u0435\u0433\u0435\u0440\u0438-\u0421\u0435\u043c\u0431\u0435\u043b\u0430\u043d."}, {"color": "#97c2fc", "id": "defence", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/GCCMAP_2019.png", "label": "defence", "shape": "image", "title": "Nelle forze armate, con arma si intende una parte in cui queste sono suddivise, in relazione ai compiti e alle caratteristiche d\u0027impiego. \u00c8 normalmente divisa in specialit\u00e0, e nell\u0027ambito di una singola forza armata si riferisce invece ad una parte specializzata in particolari impieghi. In alcuni casi pu\u00f2 indicare anche una forza armata."}, {"color": "#97c2fc", "id": "alice", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Alice-bob-mallory.jpg", "label": "alice", "shape": "image", "title": "Les personnages Alice et Bob sont des figures classiques en cryptologie. Ces noms sont utilis\u00e9s au lieu de \u00ab personne A \u00bb et \u00ab personne B \u00bb ; Alice et Bob cherchent dans la plupart des cas \u00e0 communiquer de mani\u00e8re s\u00e9curis\u00e9e. Ces noms ont \u00e9t\u00e9 invent\u00e9s par Ron Rivest, Adi Shamir et Leonard Adleman pour leur article de 1978 dans le Communications of the ACM qui pr\u00e9sentait le cryptosyst\u00e8me RSA (le rapport technique de 1977 sur RSA n\u0027utilisait pas encore ces noms). Rivest nie tout lien avec le film de 1969 intitul\u00e9 Bob et Carole et Ted et Alice.[r\u00e9f. n\u00e9cessaire] Les personnages sont rapidement devenus populaires dans la communaut\u00e9 des cryptographes, entre autres apr\u00e8s que leur \u00ab histoire \u00bb a \u00e9t\u00e9 racont\u00e9e lors d\u0027un after-dinner speech de John Gordon lors d\u0027une conf\u00e9rence \u00e0 Zurich. D\u0027autres pr\u00e9noms sont utilis\u00e9s pour d\u00e9crire d\u0027autres r\u00f4les, comme Oscar (l\u0027adversaire, opponent en anglais) ou Eve (une \u00ab \u00e9couteuse \u00bb ou eavesdropper) ou Robert (le responsable, Roberto en espagnol). Ces personnages font souvent partie des d\u00e9monstrations d\u0027attaques et d\u0027explications sur les protocoles. Selon la langue, on peut trouver d\u0027autres pr\u00e9noms (Bernard
