ri\u011daj oportunoj. Pli ol lukti \u0109iam kiam ili kuni\u011das, oni formas relativajn rilatarojn inter membroj de la sama sekso. Tiu ripeta interagado kondukas al la kreado de socia ordo kiu estas subjekto al \u015dan\u011do \u0109iam kiam dominanta animalo estas defiata de subulo. Tiu montro de povas esti observata en unu el du sistemoj. La socia ordo povas esti \u0109u linia a\u016d despota. En linia rangosistemo (ofte menciata kiel , \u0109iu membro de la sekso estas agnoskata \u0109u kiel dominanta a\u016d kiel subulo rilate al alia, kreante linian distribuado de rangoj. Ekzemple, grupoj de punktohienoj kaj de montras linian dominadon. \u0108e despota sistemo, unu membro estas konsiderata dominanta dum \u0109iuj aliaj membroj de la vivogrupo estas same submetataj. Ekzemploj de despotaj sociaj sistemoj trovi\u011das \u0109e surikatoj, lupoj, masklaj goriloj, kaj likaonoj."}, {"color": "#97c2fc", "id": "british india", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/West_view_mellor_muslin_mill2.jpg", "label": "british india", "shape": "image", "title": "El Domini de la Companyia a l\u0027\u00cdndia (1757-1858) marca un per\u00edode de dominaci\u00f3 per part de la Companyia Brit\u00e0nica de les \u00cdndies Orientals de diversos territoris de l\u0027actual \u00cdndia."}, {"color": "#97c2fc", "id": "burma", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kutupalong_Refugee_Camp_(John_Owens-VOA).jpg", "label": "burma", "shape": "image", "title": "Myanmar (anteriorment conegut com a Birm\u00e0nia) \u00e9s un pa\u00eds del sud-est d\u0027\u00c0sia, que limita al nord-est amb la Xina, a l\u0027est amb Laos i Tail\u00e0ndia, al nord-oest amb Bangladesh i l\u0027\u00cdndia (estats d\u0027Arunachal Pradesh, Nagaland, Manipur i Mizoram) i a l\u0027oest amb el mar d\u0027Andaman i el golf de Bengala. Des del novembre del 2005, la capital n\u0027\u00e9s Nay Pyi Taw en substituci\u00f3 de Yangon (abans anomenada Rangun). Les primeres civilitzacions a Myanmar estaven constitu\u00efdes per ciutats estats: Pyu de Tibeto-Burman \u2013a la part superior de Birm\u00e0nia\u2013 i els regnes Mon \u2013a la Baixa Birm\u00e0nia\u2013. Al segle ix, els bamar van entrar a la vall alta d\u0027Irrawaddy i, despr\u00e9s de l\u0027establiment del Regne Pag\u00e0, cap el 1050, la llengua, la cultura i el budisme theravada es van convertir en dominants al pa\u00eds. El Regne Pag\u00e0 va desapar\u00e8ixer a causa de les invasions mongoles i van sorgir diversos estats en conflicte. Al segle xvi, fou reunificat per la dinastia Taungoo i el pa\u00eds va ser, durant un breu per\u00edode, l\u0027imperi m\u00e9s gran del sud-est asi\u00e0tic. Com a estat sobir\u00e0 s\u0027ha vist atrapat en conflictes \u00e8tnics desenfrenats i la seva gran quantitat d\u0027\u00e8tnies han estat involucrats en una de les guerres civils m\u00e9s llargues del m\u00f3n. Durant aquest temps, les Nacions Unides i diverses altres organitzacions han denunciat violacions sistem\u00e0tiques i sistem\u00e0tiques dels drets humans al pa\u00eds. El 2011, la junta militar es va dissoldre oficialment despr\u00e9s de les eleccions generals del 2010 i es va instal\u00b7lar un govern nominalment civil. Aix\u00f2, juntament amb l\u0027alliberament d\u0027Aung San Suu Kyi i dels presos pol\u00edtics, ha millorat la situaci\u00f3 del drets humans i les relacions exteriors del pa\u00eds; tamb\u00e9 ha propiciat la disminuci\u00f3 del comer\u00e7 i altres sancions econ\u00f2miques. Hi ha una cr\u00edtica cont\u00ednua al tractament del govern de les minories \u00e8tniques, la seva resposta a la insurrecci\u00f3 \u00e8tnica i els enfrontaments religiosos. Myanmar \u00e9s un pa\u00eds ric en jade i gemmes, petroli, gas natural i altres recursos minerals. El 2013, el seu PIB (nominal) es va situar en 56.700 milions de d\u00f2lars EUA i el seu PIB (US $ 221,5 mil milions). La desigualtat econ\u00f2mica a Myanmar es troba entre les m\u00e9s \u00e0mplies del m\u00f3n, ja que una gran part de l\u0027economia est\u00e0 controlada pels partidaris de l\u0027antic govern militar. A partir de 2016, Myanmar ocupa el lloc 145 de 188 pa\u00efsos en desenvolupament hum\u00e0, segons l\u0027\u00edndex de desenvolupament hum\u00e0."}, {"color": "#97c2fc", "id": "ideal", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sanzio_01_Plato_Aristotle.jpg", "label": "ideal", "shape": "image", "title": "De Idee\u00ebnleer is het bekendste onderdeel van de filosofie van de Griekse wijsgeer Plato, en behelst de aanname dat er eeuwige, slechts met het verstand waarneembare Idee\u00ebn bestaan. Deze Idee\u00ebn vervullen een functie in Plato\u0027s metafysica/ontologie, kennistheorie en ethiek."}, {"color": "#97c2fc", "id": "steam", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/H\u00f6yrylaiva_Kuru.jpg", "label": "steam", "shape": "image", "title": "\u00c5ngkokare \u00e4r ett k\u00f6ksredskap som anv\u00e4nds f\u00f6r att tillaga mat genom att v\u00e4rma det i \u00e5nga. Ett vanligt utf\u00f6rande p\u00e5 \u00e5ngkokare \u00e4r en gryta i botten som \u00e4r fylld till h\u00e4lften med kokande vatten. Direkt ovanf\u00f6r vattengrytan finns en likadan fast med perforerad botten d\u00e4r h\u00e5len \u00e4r cirka 2\u20134 mm i diameter, genom dessa h\u00e5l kan \u00e5ngan fr\u00e5n vattnet under fritt passera. Det \u00e4r \u00e4ven i denna \u00f6vre gryta som det som ska kokas placeras. \u00d6verst finns ett lock f\u00f6r att hindra att \u00e5ngan f\u00f6rsvinner. Detta g\u00f6r att det som ska kokas inte har kontakt med det kokande vattnet utan bara \u00e5ngan som stiger upp fr\u00e5n vattnet. \u00c5ngkokare ska ej blandas ihop med tryckkokare d\u00e4r det som ska kokas ligger i vatten. En av f\u00f6rdelarna med en \u00e5ngkokare \u00e4r att det \u00e4r sv\u00e5rare att koka s\u00f6nder maten, vilket \u00e4r vanligt f\u00f6rekommande vid vanlig kokning. Detta kommer sig av att vid vanlig kokning b\u00f6rjar vattnet att f\u00f6r\u00e5ngas varvid denna \u00e5nga stiger i form av bubblor i vattnet. Dessa bubblor kan sl\u00e5 s\u00f6nder maten som ligger i vattnet om denna \u00e4r mjuk eller \u00f6verkokt. Detta kan inte intr\u00e4ffa i en \u00e5ngkokare d\u00e5 maten omsluts av \u00e5nga, och har d\u00e4rf\u00f6r ingen mekanisk p\u00e5verkan p\u00e5 det som kokas."}, {"color": "#97c2fc", "id": "guam", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Inetnon_Gef_Pa\u0027go_at_Micronesia_Mall(6780478821)_(cropped).jpg", "label": "guam", "shape": "image", "title": "\u0422\u0435\u0440\u0440\u0438\u0442\u043e\u0301\u0440\u0438\u044f \u0413\u0443\u0430\u0301\u043c (\u0430\u043d\u0433\u043b. Territory of Guam, \u0447\u0430\u043c\u043e\u0440. Gu\u00e5han) \u2014 \u043e\u0441\u0442\u0440\u043e\u0432 \u0432 \u0430\u0440\u0445\u0438\u043f\u0435\u043b\u0430\u0433\u0435 \u041c\u0430\u0440\u0438\u0430\u043d\u0441\u043a\u0438\u0435 \u043e\u0441\u0442\u0440\u043e\u0432\u0430 \u0432 \u0437\u0430\u043f\u0430\u0434\u043d\u043e\u0439 \u0447\u0430\u0441\u0442\u0438 \u0422\u0438\u0445\u043e\u0433\u043e \u043e\u043a\u0435\u0430\u043d\u0430, \u0438\u043c\u0435\u044e\u0449\u0438\u0439 \u0441\u0442\u0430\u0442\u0443\u0441 \u043d\u0435\u0438\u043d\u043a\u043e\u0440\u043f\u043e\u0440\u0438\u0440\u043e\u0432\u0430\u043d\u043d\u043e\u0439 \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u043e\u0432\u0430\u043d\u043d\u043e\u0439 \u0442\u0435\u0440\u0440\u0438\u0442\u043e\u0440\u0438\u0438 \u0421\u0428\u0410 (\u0442\u043e \u0435\u0441\u0442\u044c \u043d\u0435 \u0432\u0445\u043e\u0434\u044f\u0449\u0438\u0439 \u0432 \u0441\u043e\u0441\u0442\u0430\u0432 \u0421\u0428\u0410, \u043d\u043e \u044f\u0432\u043b\u044f\u044e\u0449\u0438\u0439\u0441\u044f \u0438\u0445 \u0432\u043b\u0430\u0434\u0435\u043d\u0438\u0435\u043c). \u0413\u0443\u0430\u043c \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u0441\u0430\u043c\u043e\u0439 \u0437\u0430\u043f\u0430\u0434\u043d\u043e\u0439 \u0442\u0435\u0440\u0440\u0438\u0442\u043e\u0440\u0438\u0435\u0439, \u043f\u0440\u0438\u043d\u0430\u0434\u043b\u0435\u0436\u0430\u0449\u0435\u0439 \u0421\u0428\u0410, \u043d\u0430\u0440\u044f\u0434\u0443 \u0441 \u043e\u0441\u0442\u0430\u043b\u044c\u043d\u044b\u043c\u0438 \u041c\u0430\u0440\u0438\u0430\u043d\u0441\u043a\u0438\u043c\u0438 \u043e\u0441\u0442\u0440\u043e\u0432\u0430\u043c\u0438. \u041a\u0430\u043a \u043f\u043e\u043b\u0438\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u0435 \u043e\u0431\u0440\u0430\u0437\u043e\u0432\u0430\u043d\u0438\u0435 \u0413\u0443\u0430\u043c \u0434\u0435\u043b\u0438\u0442 \u0430\u0440\u0445\u0438\u043f\u0435\u043b\u0430\u0433 \u0441 \u0421\u043e\u0434\u0440\u0443\u0436\u0435\u0441\u0442\u0432\u043e\u043c \u0421\u0435\u0432\u0435\u0440\u043d\u044b\u0445 \u041c\u0430\u0440\u0438\u0430\u043d\u0441\u043a\u0438\u0445 \u041e\u0441\u0442\u0440\u043e\u0432\u043e\u0432. \u0421\u0442\u043e\u043b\u0438\u0446\u0430 \u0413\u0443\u0430\u043c\u0430 \u2014 \u0433\u043e\u0440\u043e\u0434 \u0425\u0430\u0433\u0430\u0442\u043d\u0430, \u0430 \u0441\u0430\u043c\u044b\u0439 \u0433\u0443\u0441\u0442\u043e\u043d\u0430\u0441\u0435\u043b\u0451\u043d\u043d\u044b\u0439 \u0433\u043e\u0440\u043e\u0434 \u2014 \u0414\u0435\u0434\u0435\u0434\u043e. \u0413\u0443\u0430\u043c \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u0447\u043b\u0435\u043d\u043e\u043c \u0422\u0438\u0445\u043e\u043e\u043a\u0435\u0430\u043d\u0441\u043a\u043e\u0433\u043e \u0441\u043e\u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0430 \u0441 1983 \u0433\u043e\u0434\u0430. \u0416\u0438\u0442\u0435\u043b\u0435\u0439 \u0413\u0443\u0430\u043c\u0430 \u043d\u0430\u0437\u044b\u0432\u0430\u044e\u0442 \u0433\u0443\u0430\u043c\u0446\u0430\u043c\u0438, \u0438 \u043e\u043d\u0438 \u044f\u0432\u043b\u044f\u044e\u0442\u0441\u044f \u0430\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u0441\u043a\u0438\u043c\u0438 \u0433\u0440\u0430\u0436\u0434\u0430\u043d\u0430\u043c\u0438 \u043f\u043e \u0440\u043e\u0436\u0434\u0435\u043d\u0438\u044e. \u041a\u043e\u0440\u0435\u043d\u043d\u044b\u0435 \u0433\u0443\u0430\u043c\u0446\u044b \u2014 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u0438\u0442\u0435\u043b\u0438 \u043d\u0430\u0440\u043e\u0434\u043d\u043e\u0441\u0442\u0438 \u0447\u0430\u043c\u043e\u0440\u0440\u043e, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0441\u0432\u044f\u0437\u0430\u043d\u044b \u0441 \u0434\u0440\u0443\u0433\u0438\u043c\u0438 \u0430\u0432\u0441\u0442\u0440\u043e\u043d\u0435\u0437\u0438\u0439\u0441\u043a\u0438\u043c\u0438 \u0443\u0440\u043e\u0436\u0435\u043d\u0446\u0430\u043c\u0438 \u0412\u043e\u0441\u0442\u043e\u0447\u043d\u043e\u0439 \u0418\u043d\u0434\u043e\u043d\u0435\u0437\u0438\u0438, \u0424\u0438\u043b\u0438\u043f\u043f\u0438\u043d \u0438 \u0422\u0430\u0439\u0432\u0430\u043d\u044f. \u0427\u0430\u043c\u043e\u0440\u0440\u043e \u0437\u0430\u0441\u0435\u043b\u0438\u043b\u0438 \u043e\u0441\u0442\u0440\u043e\u0432 \u043f\u0440\u0438\u043c\u0435\u0440\u043d\u043e 4000 \u043b\u0435\u0442 \u043d\u0430\u0437\u0430\u0434. \u041f\u043e \u0434\u0430\u043d\u043d\u044b\u043c \u043d\u0430 2016 \u0433\u043e\u0434, \u043d\u0430 \u0413\u0443\u0430\u043c\u0435 \u043f\u0440\u043e\u0436\u0438\u0432\u0430\u043b\u0438 162 742 \u0447\u0435\u043b\u043e\u0432\u0435\u043a\u0430. \u0413\u0443\u0430\u043c \u0438\u043c\u0435\u0435\u0442 \u043f\u043b\u043e\u0449\u0430\u0434\u044c 544 \u043a\u043c\u00b2, \u0441\u043e\u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0435\u043d\u043d\u043e \u043f\u043b\u043e\u0442\u043d\u043e\u0441\u0442\u044c \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u0438\u044f \u0441\u043e\u0441\u0442\u0430\u0432\u043b\u044f\u0435\u0442 299 \u0447\u0435\u043b\u043e\u0432\u0435\u043a \u043d\u0430 \u043a\u043c\u00b2. \u0412 \u041e\u043a\u0435\u0430\u043d\u0438\u0438 \u044d\u0442\u043e \u0441\u0430\u043c\u044b\u0439 \u0431\u043e\u043b\u044c\u0448\u043e\u0439 \u0438 \u0441\u0430\u043c\u044b\u0439 \u044e\u0436\u043d\u044b\u0439 \u0438\u0437 \u041c\u0430\u0440\u0438\u0430\u043d\u0441\u043a\u0438\u0445 \u043e\u0441\u0442\u0440\u043e\u0432\u043e\u0432 \u0438 \u0441\u0430\u043c\u044b\u0439 \u0431\u043e\u043b\u044c\u0448\u043e\u0439 \u043e\u0441\u0442\u0440\u043e\u0432 \u0432 \u041c\u0438\u043a\u0440\u043e\u043d\u0435\u0437\u0438\u0438. \u0421\u0430\u043c\u0430\u044f \u0432\u044b\u0441\u043e\u043a\u0430\u044f \u0442\u043e\u0447\u043a\u0430 \u2014 \u0433\u043e\u0440\u0430 \u041b\u0430\u043c\u043b\u0430\u043c \u0432\u044b\u0441\u043e\u0442\u043e\u0439 406 \u043c \u043d\u0430\u0434 \u0443\u0440\u043e\u0432\u043d\u0435\u043c \u043c\u043e\u0440\u044f. \u0421 1960-\u0445 \u0433\u043e\u0434\u043e\u0432 \u043e\u0441\u043d\u043e\u0432\u043d\u044b\u043c\u0438 \u0434\u043e\u0445\u043e\u0434\u043d\u044b\u043c\u0438 \u0441\u0442\u0430\u0442\u044c\u044f\u043c\u0438 \u043e\u0441\u0442\u0440\u043e\u0432\u043d\u043e\u0433\u043e \u0431\u044e\u0434\u0436\u0435\u0442\u0430 \u044f\u0432\u043b\u044f\u044e\u0442\u0441\u044f \u0442\u0443\u0440\u0438\u0437\u043c \u0438 \u0441\u0443\u0431\u0441\u0438\u0434\u0438\u0438 \u0441\u043e \u0441\u0442\u043e\u0440\u043e\u043d\u044b \u0432\u043e\u043e\u0440\u0443\u0436\u0451\u043d\u043d\u044b\u0445 \u0441\u0438\u043b \u0421\u0428\u0410. 6 \u043c\u0430\u0440\u0442\u0430 1521 \u0433\u043e\u0434\u0430 \u043f\u043e\u0440\u0442\u0443\u0433\u0430\u043b\u044c\u0441\u043a\u0438\u0439 \u0438\u0441\u0441\u043b\u0435\u0434\u043e\u0432\u0430\u0442\u0435\u043b\u044c \u0424\u0435\u0440\u043d\u0430\u043d \u041c\u0430\u0433\u0435\u043b\u043b\u0430\u043d, \u043d\u0430\u0445\u043e\u0434\u0438\u0432\u0448\u0438\u0439\u0441\u044f \u043d\u0430 \u0441\u043b\u0443\u0436\u0431\u0435 \u0443 \u0418\u0441\u043f\u0430\u043d\u0438\u0438, \u0441\u0442\u0430\u043b \u043f\u0435\u0440\u0432\u044b\u043c \u0435\u0432\u0440\u043e\u043f\u0435\u0439\u0446\u0435\u043c, \u043f\u043e\u0441\u0435\u0442\u0438\u0432\u0448\u0438\u043c \u043e\u0441\u0442\u0440\u043e\u0432. \u0413\u0443\u0430\u043c \u0431\u044b\u043b \u043a\u043e\u043b\u043e\u043d\u0438\u0437\u0438\u0440\u043e\u0432\u0430\u043d \u0418\u0441\u043f\u0430\u043d\u0438\u0435\u0439 \u0432 1668 \u0433\u043e\u0434\u0443; \u0441\u0440\u0435\u0434\u0438 \u043f\u043e\u0441\u0435\u043b\u0435\u043d\u0446\u0435\u0432 \u0431\u044b\u043b \u043a\u0430\u0442\u043e\u043b\u0438\u0447\u0435\u0441\u043a\u0438\u0439 \u043c\u0438\u0441\u0441\u0438\u043e\u043d\u0435\u0440-\u0438\u0435\u0437\u0443\u0438\u0442 \u0414\u0438\u0435\u0433\u043e \u041b\u0443\u0438\u0441 \u0434\u0435 \u0421\u0430\u043d-\u0412\u0438\u0442\u043e\u0440\u0435\u0441. \u0412 XVI\u2014XVIII \u0441\u0442\u043e\u043b\u0435\u0442\u0438\u044f\u0445 \u0413\u0443\u0430\u043c \u0431\u044b\u043b \u0432\u0430\u0436\u043d\u044b\u043c \u043f\u0435\u0440\u0435\u0432\u0430\u043b\u043e\u0447\u043d\u044b\u043c \u043f\u0443\u043d\u043a\u0442\u043e\u043c \u0434\u043b\u044f \u0438\u0441\u043f\u0430\u043d\u0441\u043a\u0438\u0445 \u0433\u0430\u043b\u0435\u043e\u043d\u043e\u0432, \u043d\u0430\u043f\u0440\u0430\u0432\u043b\u044f\u0432\u0448\u0438\u0445\u0441\u044f \u0432 \u041c\u0430\u043d\u0438\u043b\u0443. 21 \u0438\u044e\u043d\u044f 1898 \u0433\u043e\u0434\u0430 \u0432\u043e \u0432\u0440\u0435\u043c\u044f \u0438\u0441\u043f\u0430\u043d\u043e-\u0430\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u0441\u043a\u043e\u0439 \u0432\u043e\u0439\u043d\u044b \u0421\u043e\u0435\u0434\u0438\u043d\u0451\u043d\u043d\u044b\u0435 \u0428\u0442\u0430\u0442\u044b \u0437\u0430\u0445\u0432\u0430\u0442\u0438\u043b\u0438 \u0413\u0443\u0430\u043c. 10 \u0434\u0435\u043a\u0430\u0431\u0440\u044f \u0442\u043e\u0433\u043e \u0436\u0435 \u0433\u043e\u0434\u0430 \u0418\u0441\u043f\u0430\u043d\u0438\u044f \u0443\u0441\u0442\u0443\u043f\u0438\u043b\u0430 \u0413\u0443\u0430\u043c \u0421\u043e\u0435\u0434\u0438\u043d\u0451\u043d\u043d\u044b\u043c \u0428\u0442\u0430\u0442\u0430\u043c \u0441\u043e\u0433\u043b\u0430\u0441\u043d\u043e \u041f\u0430\u0440\u0438\u0436\u0441\u043a\u043e\u043c\u0443 \u0434\u043e\u0433\u043e\u0432\u043e\u0440\u0443. \u0414\u043e \u0412\u0442\u043e\u0440\u043e\u0439 \u043c\u0438\u0440\u043e\u0432\u043e\u0439 \u0432\u043e\u0439\u043d\u044b \u0432 \u0422\u0438\u0445\u043e\u043c \u043e\u043a\u0435\u0430\u043d\u0435 \u043d\u0430\u0441\u0447\u0438\u0442\u044b\u0432\u0430\u043b\u043e\u0441\u044c \u043f\u044f\u0442\u044c \u0430\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u0441\u043a\u0438\u0445 \u0442\u0435\u0440\u0440\u0438\u0442\u043e\u0440\u0438\u0430\u043b\u044c\u043d\u044b\u0445 \u043e\u0431\u0440\u0430\u0437\u043e\u0432\u0430\u043d\u0438\u0439: \u0413\u0443\u0430\u043c \u0438 \u0430\u0442\u043e\u043b\u043b \u0423\u044d\u0439\u043a \u0432 \u041c\u0438\u043a\u0440\u043e\u043d\u0435\u0437\u0438\u0438, \u0410\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u0441\u043a\u043e\u0435 \u0421\u0430\u043c\u043e\u0430 \u0438 \u0413\u0430\u0432\u0430\u0439\u0438 \u0432 \u041f\u043e\u043b\u0438\u043d\u0435\u0437\u0438\u0438 \u0438 \u0424\u0438\u043b\u0438\u043f\u043f\u0438\u043d\u044b. 8 \u0434\u0435\u043a\u0430\u0431\u0440\u044f 1941 \u0433\u043e\u0434\u0430, \u0441\u043f\u0443\u0441\u0442\u044f \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u0447\u0430\u0441\u043e\u0432 \u043f\u043e\u0441\u043b\u0435 \u043d\u0430\u043f\u0430\u0434\u0435\u043d\u0438\u044f \u043d\u0430 \u041f\u0435\u0440\u043b-\u0425\u0430\u0440\u0431\u043e\u0440, \u0413\u0443\u0430\u043c \u0431\u044b\u043b \u0437\u0430\u0445\u0432\u0430\u0447\u0435\u043d \u044f\u043f\u043e\u043d\u0446\u0430\u043c\u0438, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0437\u0430\u043d\u0438\u043c\u0430\u043b\u0438 \u043e\u0441\u0442\u0440\u043e\u0432 \u0432 \u0442\u0435\u0447\u0435\u043d\u0438\u0435 \u0434\u0432\u0443\u0445 \u0441 \u043f\u043e\u043b\u043e\u0432\u0438\u043d\u043e\u0439 \u043b\u0435\u0442. \u0412\u043e \u0432\u0440\u0435\u043c\u044f \u043e\u043a\u043a\u0443\u043f\u0430\u0446\u0438\u0438 \u0433\u0443\u0430\u043c\u0446\u0435\u0432 \u043f\u043e\u0434\u0432\u0435\u0440\u0433\u0430\u043b\u0438 \u043f\u0440\u0438\u043d\u0443\u0434\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u043c\u0443 \u0442\u0440\u0443\u0434\u0443, \u0438\u0437\u043d\u0430\u0441\u0438\u043b\u043e\u0432\u0430\u043d\u0438\u044f\u043c, \u043f\u044b\u0442\u043a\u0430\u043c \u0438 \u043e\u0431\u0435\u0437\u0433\u043b\u0430\u0432\u043b\u0438\u0432\u0430\u043d\u0438\u044e. \u0410\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u0441\u043a\u0438\u0435 \u0432\u043e\u0439\u0441\u043a\u0430 \u0432\u0435\u0440\u043d\u0443\u043b\u0438 \u043a\u043e\u043d\u0442\u0440\u043e\u043b\u044c \u043d\u0430\u0434 \u043e\u0441\u0442\u0440\u043e\u0432\u043e\u043c 21 \u0438\u044e\u043b\u044f 1944 \u0433\u043e\u0434\u0430. \u041d\u0435\u043e\u0444\u0438\u0446\u0438\u0430\u043b\u044c\u043d\u044b\u0439 \u0434\u0435\u0432\u0438\u0437 \u0413\u0443\u0430\u043c\u0430 \u2014 \u00ab\u0422\u0430\u043c, \u0433\u0434\u0435 \u043d\u0430\u0447\u0438\u043d\u0430\u0435\u0442\u0441\u044f \u0434\u0435\u043d\u044c \u0410\u043c\u0435\u0440\u0438\u043a\u0438\u00bb, \u0447\u0442\u043e \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u043e\u0442\u0441\u044b\u043b\u043a\u043e\u0439 \u043a \u0431\u043b\u0438\u0437\u043e\u0441\u0442\u0438 \u043e\u0441\u0442\u0440\u043e\u0432\u0430 \u043a \u043b\u0438\u043d\u0438\u0438 \u043f\u0435\u0440\u0435\u043c\u0435\u043d\u044b \u0434\u0430\u0442\u044b."}, {"color": "#97c2fc", "id": "oup", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Oxford_University_Press_Building_\u2013_Walton_Street.jpg", "label": "oup", "shape": "image", "title": "\uc625\uc2a4\ud37c\ub4dc \ub300\ud559\uad50 \ucd9c\ud310\ubd80(Oxford University Press, OUP)\ub294 \uc138\uacc4 \ucd5c\ub300\uc758 \uc774\uba70 \uc625\uc2a4\ud37c\ub4dc \ub300\ud559\uad50\uc758 \ud55c \ubd80\uc11c\uc774\ub2e4. \uc625\uc2a4\ud37c\ub4dc \ub300\ud559\uad50\ub294 17\uc138\uae30\ubd80\ud130 \ucd9c\ud310\ubd80\ub97c \uac10\ub3c5\ud558\ub294 \uc720\uc0ac\ud55c \uccb4\uacc4\ub97c \uc774\uc6a9\ud558\uace0 \uc788\ub2e4."}, {"color": "#97c2fc", "id": "mayurbhanj", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Simlipal_National_Park,_Mayurbhanj.jpg", "label": "mayurbhanj", "shape": "image", "title": "Mayurbhanj (en oriya: \u0b2e\u0b5f\u0b42\u0b30\u0b2d\u0b1e\u0b4d\u0b1c \u0b1c\u0b3f\u0b32\u0b4d\u0b32\u0b3e) es un distrito de la India en el estado de Orissa. C\u00f3digo ISO: IN.OR.MY.\u200b Comprende una superficie de 10418 km\u00b2. El centro administrativo es la ciudad de Baripada."}, {"color": "#97c2fc", "id": "rhodes", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Maltan_knights_castle_in_rh.jpg", "label": "rhodes", "shape": "image", "title": "L\u0027acropole de Rhodes (grec moderne : \u0391\u03ba\u03c1\u03cc\u03c0\u03bf\u03bb\u03b7 \u03c4\u03b7\u03c2 \u03a1\u03cc\u03b4\u03bf\u03c5) est une acropole de la Gr\u00e8ce antique datant de l\u2019\u00e9poque classique (Ve \u2013\u2009IIIe si\u00e8cle av. J.-C.) et situ\u00e9e en Gr\u00e8ce, \u00e0 trois kilom\u00e8tres du centre de Rhodes, dans l\u0027\u00eele du m\u00eame nom. La partie partiellement reconstruite du site comprend le temple d\u0027Apollon en contrebas duquel se trouvent un stade et un petit od\u00e9on. Le site fait partie du parc Monte Smith, nomm\u00e9 d\u0027apr\u00e8s William Sidney Smith, amiral anglais de l\u0027\u00e9poque napol\u00e9onienne. Les fouilles originelles ont \u00e9t\u00e9 men\u00e9es par la Scuola archeologica italiana di Atene de 1912 \u00e0 1945."}, {"color": "#97c2fc", "id": "maritime", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Shipping_routes_red_black.png", "label": "maritime", "shape": "image", "title": "Il carico, nel campo dei trasporti, indica l\u0027insieme delle merci che vengono trasportate \u2013 generalmente per un guadagno commerciale \u2013 per via d\u0027acqua, d\u0027aria o di terra. Dal punto di vista strettamente linguistico, la parola carico indica la \"quantit\u00e0, peso, qualit\u00e0 di ci\u00f2 che si carica sulle spalle di una persona, sul dorso d\u2019un animale, o pi\u00f9 comunemente sopra un mezzo di trasporto qualsiasi\". Essa pertanto fa riferimento a qualsiasi specie di merci trasportate, indipendentemente dalla tipologia, dalla quantit\u00e0 e dal mezzo di trasporto utilizzato: nave, aereo, treno, furgone, camion o container. A livello internazionale si usa talvolta il vocabolo inglese cargo: tuttavia, mentre in inglese indica genericamente qualsiasi tipo di carico, nella lingua italiana questo termine viene usato pi\u00f9 spesso come sinonimo di nave da carico (cargo ship) o aereo da carico (cargo aircraft)."}, {"color": "#97c2fc", "id": "pahang", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/All_Souls\u0027_Church01.jpg", "label": "pahang", "shape": "image", "title": "Pahang \u2013 stan w Malezji, na P\u00f3\u0142wyspie Malajskim. Powierzchnia 35 965 km\u00b2, ludno\u015b\u0107 1 372 500. Stolic\u0105 stanu jest Kuantan. G\u0142\u00f3wne miasta: Kuantan, Bentong i Raub."}, {"color": "#97c2fc", "id": "wankaner", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Wankaner-palace.png", "label": "wankaner", "shape": "image", "title": "Wankaner es una ciudad de la India en el distrito de Rajkot, estado de Guyarat."}, {"color": "#97c2fc", "id": "mauritania", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Seal_of_Mauritania_(2018).svg", "label": "mauritania", "shape": "image", "title": "\u041c\u0430\u0432\u0440\u0438\u0442\u0430\u0301\u043d\u0438\u044f (\u0430\u0440\u0430\u0431. \u0645\u0648\u0631\u064a\u062a\u0627\u0646\u064a\u0627\u200e), \u043f\u043e\u043b\u043d\u043e\u0435 \u043d\u0430\u0437\u0432\u0430\u043d\u0438\u0435 \u2014 \u0418\u0441\u043b\u0430\u0301\u043c\u0441\u043a\u0430\u044f \u0420\u0435\u0441\u043f\u0443\u0301\u0431\u043b\u0438\u043a\u0430 \u041c\u0430\u0432\u0440\u0438\u0442\u0430\u0301\u043d\u0438\u044f (\u0430\u0440\u0430\u0431. \u0627\u0644\u062c\u0645\u0647\u0648\u0631\u064a\u0629 \u0627\u0644\u0625\u0633\u0644\u0627\u0645\u064a\u0629 \u0627\u0644\u0645\u0648\u0631\u064a\u062a\u0627\u0646\u064a\u0629\u200e) \u2014 \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u043e \u0432 \u0417\u0430\u043f\u0430\u0434\u043d\u043e\u0439 \u0410\u0444\u0440\u0438\u043a\u0435, \u043e\u043c\u044b\u0432\u0430\u0435\u0442\u0441\u044f \u0441 \u0437\u0430\u043f\u0430\u0434\u0430 \u0410\u0442\u043b\u0430\u043d\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u043c \u043e\u043a\u0435\u0430\u043d\u043e\u043c. \u0413\u0440\u0430\u043d\u0438\u0447\u0438\u0442 \u0441 \u0417\u0430\u043f\u0430\u0434\u043d\u043e\u0439 \u0421\u0430\u0445\u0430\u0440\u043e\u0439 \u043d\u0430 \u0441\u0435\u0432\u0435\u0440\u043e-\u0437\u0430\u043f\u0430\u0434\u0435, \u0441 \u0421\u0435\u043d\u0435\u0433\u0430\u043b\u043e\u043c \u043d\u0430 \u044e\u0433\u043e-\u0437\u0430\u043f\u0430\u0434\u0435, \u0441 \u0410\u043b\u0436\u0438\u0440\u043e\u043c \u043d\u0430 \u0441\u0435\u0432\u0435\u0440\u043e-\u0432\u043e\u0441\u0442\u043e\u043a\u0435, \u0441 \u041c\u0430\u043b\u0438 \u043d\u0430 \u044e\u0433\u0435 \u0438 \u0432\u043e\u0441\u0442\u043e\u043a\u0435."}, {"color": "#97c2fc", "id": "jind", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Jind_Hansi_Branch_Canal_(Old_Chautang).jpg", "label": "jind", "shape": "image", "title": "\u062c\u064a\u0647\u0646\u062f \u0631\u0645\u0632\u0647\u0627 \u00abJI\u00bb (\u0628\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629: Jind)\u200f \u060c \u0647\u0648 \u062a\u0642\u0633\u064a\u0645 \u0625\u062f\u0627\u0631\u064a \u0644\u062f\u0648\u0644\u0629 \u0627\u0644\u0647\u0646\u062f \u062a\u062a\u0628\u0639 \u0648\u0644\u0627\u064a\u0629 \u0647\u0627\u0631\u064a\u0627\u0646\u0627 (\u0628\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629: Haryana)\u200f \u060c \u0645\u0631\u0643\u0632\u0647\u0627 \u0647\u0648 \u0645\u062f\u064a\u0646\u0629 \u062c\u064a\u0647\u0646\u062f (\u0628\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629: Jind)\u200f \u0639\u062f\u062f \u0633\u0643\u0627\u0646\u0647\u0627 \u062d\u0633\u0628 \u062a\u0639\u062f\u0627\u062f \u0633\u0646\u0629 2001 \u0647\u0648 1,189,725 \u060c \u0645\u0633\u0627\u062d\u062a\u0647\u0627 2,736 \u0643\u0645\u00b2 \u0648\u0643\u062b\u0627\u0641\u0629 \u0627\u0644\u0633\u0643\u0627\u0646 435 \u0644\u0643\u0644 \u0643\u0645\u00b2 ."}, {"color": "#97c2fc", "id": "sawantvadi", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/City_.jpg", "label": "sawantvadi", "shape": "image", "title": "Sawantwadi is a taluka (a unit of administration) in the Sindhudurg district in the Indian state of Maharashtra. The taluka headquarters is Sawantwadi which has a municipal council, which is a local civic body. Sawantwadi was formerly the capital of the Kingdom of Sawantwadi, ruled by the Sawant Bhonsle royal clan of the Marathas."}, {"color": "#97c2fc", "id": "international dateline", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/International_Date_Line.png", "label": "international dateline", "shape": "image", "title": "A Linha Internacional de Data (LID), tamb\u00e9m chamada de Linha Internacional de Mudan\u00e7a de Data ou apenas Linha de Data, \u00e9 uma linha imagin\u00e1ria na superf\u00edcie terrestre que implica uma mudan\u00e7a de data obrigat\u00f3ria ao cruz\u00e1-la. Ao cruzar a linha de oeste (dire\u00e7\u00e3o do p\u00f4r-do-sol) para leste (dire\u00e7\u00e3o da nascente) volta-se um dia, ou seja, \u00e9 necess\u00e1rio atrasar um dia no calend\u00e1rio e, ao passar de leste para oeste ganha-se um dia, ou seja \u00e9 necess\u00e1rio adicionar um dia no calend\u00e1rio. A primeira observa\u00e7\u00e3o relacionada \u00e0 LID ocorreu na expedi\u00e7\u00e3o realizada por Fern\u00e3o de Magalh\u00e3es (1519-1522), a primeira a circum-navegar o planeta. Os marinheiros sobreviventes, no retorno a Espanha, tinham a certeza de qual era o dia da semana, como confirmado por v\u00e1rios registros de navega\u00e7\u00e3o. Entretanto, os que estavam em terra insistiam que o dia era diferente. Embora possamos hoje entender o que ocorreu, o fen\u00f4meno causou grande surpresa na \u00e9poca, que fez com que fosse enviada uma delega\u00e7\u00e3o especial ao Vaticano para contar ao Papa a odisseia temporal ocorrida. O Papa Adriano VI achava que, assim, era poss\u00edvel voltar no tempo e at\u00e9 chegou a sondar a proibi\u00e7\u00e3o da Linha de Data, mas no fim compreendeu tudo e aceitou a \"regra\"."}, {"color": "#97c2fc", "id": "embassy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ambasciata_di_Spagna_Presso_Santa_Sede_-_panoramio.jpg", "label": "embassy", "shape": "image", "title": "A diplomatic mission or foreign mission is a group of people from a state or organization present in another state to represent the sending state or organization officially in the receiving or host state. In practice, the phrase usually denotes an embassy, which is the main office of a country\u0027s diplomatic representatives to another country; it is usually, but not necessarily, based in the receiving state\u0027s capital city. Consulates, on the other hand, are smaller diplomatic missions that are normally located in major cities of the receiving state (but can be located in the capital, typically when the sending country has no embassy in the receiving state). As well as being a diplomatic mission to the country in which it is situated, an embassy may also be a nonresident permanent mission to one or more other countries. The term embassy is sometimes used interchangeably with chancery, the physical office or site of a diplomatic mission. Consequently, the terms \"embassy residence\" and \"embassy office\" are used to distinguish between the ambassador\u0027s residence and the chancery."}, {"color": "#97c2fc", "id": "southern ireland", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_the_Lord_Lieutenant_of_Ireland.svg", "label": "southern ireland", "shape": "image", "title": "El Estado Libre Irland\u00e9s (en irland\u00e9s: Saorst\u00e1t \u00c9ireann pronunciado [\u02c8si:\u027esta:t \u02c8e\u02d0\u027e\u0259n] /s\u00edrstat \u00e9ran/; en ingl\u00e9s, Irish Free State) fue el nombre del pa\u00eds independiente situado en la isla de Irlanda que se separ\u00f3 del Reino Unido en 1922, despu\u00e9s de varios siglos de gobierno brit\u00e1nico. El Estado era miembro de la Mancomunidad Brit\u00e1nica de Naciones y, en una situaci\u00f3n similar a Canad\u00e1, Australia o Nueva Zelanda, reconoc\u00eda al monarca del Reino Unido como el jefe de Estado y soberano del pueblo irland\u00e9s. En 1937, despu\u00e9s de quince a\u00f1os con este sistema de gobierno, el pa\u00eds se separ\u00f3 de la Mancomunidad Brit\u00e1nica de Naciones y se cre\u00f3 el cargo de presidente de Irlanda. En 1949, despu\u00e9s de algunos a\u00f1os de indefinici\u00f3n sobre su forma de gobierno, el pa\u00eds se convirti\u00f3 formalmente en una rep\u00fablica adoptando su nombre actual, Irlanda."}, {"color": "#97c2fc", "id": "dollar", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Zimbabwe_$500_11a_2001_Obverse.jpg", "label": "dollar", "shape": "image", "title": "\u30c9\u30eb\uff08\u82f1: dollar\uff09\u306f\u3001\u901a\u8ca8\u5358\u4f4d\u306e\u3072\u3068\u3064\u3067\u3042\u308a\u3001\u8907\u6570\u306e\u56fd\u3067\u4f7f\u7528\u3055\u308c\u3066\u3044\u308b\u3002\u8a18\u53f7\u306f$\u3002\u306a\u304a\u3001\u65e5\u672c\u3067\u306f\u5b57\u4f53\u306e\u898b\u7acb\u3066\u304b\u3089\u30c9\u30eb\u8a18\u53f7\u306b\u4f3c\u305f\u6f22\u5b57\u306e\u300c\u5f17\u300d\u3092\u5f53\u3066\u308b\uff08\u56fd\u8a13\u3067\u3042\u308a\u5916\u6765\u8a9e\u306e\u5f53\u3066\u5b57\uff09\u3002"}, {"color": "#97c2fc", "id": "sikkim", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/DannyDenzongpa01.jpg", "label": "sikkim", "shape": "image", "title": "Sikkim (: Mayel Lyang; Limbu: Yuksom, salah satu tempat yang dibentengi; : bahasa Tibet: \u0f60\u0f56\u0fb2\u0f66\u0f0b\u0f63\u0f97\u0f7c\u0f44\u0f66\u0f0b, bras ljongs; Denzong; Demojongs; Nepali: , i.e. the Goodly Region, atau Shikim, Shikimpati atau Sikkim) adalah sebuah negara bagian yang terkurung daratan di India dan terletak di pegunungan Himalaya. Berbatasan negara Nepal di sebelah barat, Daerah Otonomi Tibet Republik Rakyat Tiongkok di utara dan timur dan Bhutan ke arah tenggara. Negara bagian Benggala Barat berbatasan dengan Sikkim ke selatan."}, {"color": "#97c2fc", "id": "corrosive", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/GoldNuggetUSGOV.jpg", "label": "corrosive", "shape": "image", "title": "Corrosion is a natural process that converts a refined metal into a more chemically stable oxide. It is the gradual deterioration of materials (usually a metal) by chemical or electrochemical reaction with their environment. Corrosion engineering is the field dedicated to controlling and preventing corrosion. In the most common use of the word, this means electrochemical oxidation of metal in reaction with an oxidant such as oxygen, hydrogen or hydroxide. Rusting, the formation of iron oxides, is a well-known example of electrochemical corrosion. This type of damage typically produces oxide(s) or salt(s) of the original metal and results in a distinctive orange colouration. Corrosion can also occur in materials other than metals, such as ceramics or polymers, although in this context, the term \"degradation\" is more common. Corrosion degrades the useful properties of materials and structures including strength, appearance and permeability to liquids and gases. Many structural alloys corrode merely from exposure to moisture in air, but the process can be strongly affected by exposure to certain substances. Corrosion can be concentrated locally to form a pit or crack, or it can extend across a wide area more or less uniformly corroding the surface. Because corrosion is a diffusion-controlled process, it occurs on exposed surfaces. As a result, methods to reduce the activity of the exposed surface, such as passivation and chromate conversion, can increase a material\u0027s corrosion resistance. However, some corrosion mechanisms are less visible and less predictable. The chemistry of corrosion is complex; it can be considered an electrochemical phenomenon. During corrosion at a particular spot on the surface of an object made of iron, oxidation takes place and that spot behaves as an anode. The electrons released at this anodic spot move through the metal and go to another spot on the metal and reduce oxygen at that spot in presence of H+ (which is believed to be available from carbonic acid (H2CO3) formed due to dissolution of carbon dioxide from air into water in moist air condition of atmosphere. Hydrogen ion in water may also be available due to dissolution of other acidic oxides from the atmosphere). This spot behaves as a cathode."}, {"color": "#97c2fc", "id": "cocos keeling islands", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Elizabeth_garden_part_1954-04.jpg", "label": "cocos keeling islands", "shape": "image", "title": "Wyspy Kokosowe (Terytorium Wysp Kokosowych (Keelinga); ang. Cocos (Keeling) Islands) \u2013 dwa atole koralowe na Oceanie Indyjskim stanowi\u0105ce terytorium zewn\u0119trzne Australii, po\u0142o\u017cone 1100 km na po\u0142udniowy zach\u00f3d od Sumatry. Geograficznie stanowi\u0105 cz\u0119\u015b\u0107 Azji Po\u0142udniowo-Wschodniej, jednak ze wzgl\u0119du na obecn\u0105 przynale\u017cno\u015b\u0107 polityczn\u0105, terytorium to niekiedy jest zaliczane do Oceanii. Do 1955 roku terytorium by\u0142o zarz\u0105dzane, zale\u017cnie od okresu, z brytyjskiego Cejlonu b\u0105d\u017a Singapuru."}, {"color": "#97c2fc", "id": "royal charter", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/King\u0027s_College_royal_charter_1827_leaf1.jpg", "label": "royal charter", "shape": "image", "title": "Royal charter (ungef\u00e4r kungligt brev) \u00e4r, i Storbritannien och det tidigare brittiska imperiet samt i nuvarande samv\u00e4ldesriken, ett privilegiebrev utf\u00e4rdat av monarken i kronr\u00e5det som h\u00f6gtidligen uppr\u00e4ttar stadgar f\u00f6r en institution, s\u00e5som en stad, ett bolag, ett universitet eller liknande. En royal charter har tidigare \u00e4ven kunnat meddela tillst\u00e5nd att b\u00e4ra prefixet royal, men detta sker numer separat genom Cabinet Office. Den h\u00e4r typen av dokument har utf\u00e4rdats i England sedan 1200-talet."}, {"color": "#97c2fc", "id": "brisbane", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_Brisbane.svg", "label": "brisbane", "shape": "image", "title": "Brisbane (/\u02c8br\u026azb\u0259n/ BRIZ-b\u0259n) is the capital and most populous city of the Australian state of Queensland, and the third-most populous city in Australia and Oceania, with a population of approximately 2.6 million. Brisbane lies at the centre of the South East Queensland metropolitan region, which encompasses a population of around 3.8 million. The Brisbane central business district is situated within a peninsula of the Brisbane River about 15 km (9 mi) from its mouth at Moreton Bay, a bay of the Coral Sea. Brisbane is located in the hilly floodplain of the Brisbane River Valley between Moreton Bay and the Taylor and D\u0027Aguilar mountain ranges. It sprawls across several local government areas, most centrally the City of Brisbane, Australia\u0027s most populous local government area. The demonym of Brisbane is Brisbanite. The Traditional Owners of the Brisbane area include clans of the Yugara, Turrbal and Quandamooka peoples. The Turrbal word for the Brisbane area is Meeanjin. The Moreton Bay penal settlement was founded in 1824 at Redcliffe as a place for secondary offenders from the Sydney colony, and soon moved to North Quay in 1825 on the banks of the Brisbane River, so named for Sir Thomas Brisbane. German Lutherans established the first free settlement of Zion Hill at Nundah in 1838, and in 1859 Brisbane was chosen as Queensland\u0027s capital when the state separated from New South Wales. By the late 19th century, the city had grown into a major port and centre of immigration. During World War II, the Allied command in the South West Pacific was based in the city, along with the headquarters for General Douglas MacArthur of the United States Army. Brisbane is classified as a global city, and is a centre of research and innovation in the Asia-Pacific, with strengths in medicine and biotechnology. A transport hub, Brisbane is served by large rail, bus and ferry networks, as well as Brisbane Airport and Australia\u0027s third-largest seaport. A diverse city with over 32% of its metropolitan population being foreign-born, Brisbane is consistently ranked among the world\u0027s most livable cities. Galleries and museums are an important part of the city\u0027s culture, with the most prominent being the Queensland Art Gallery and Gallery of Modern Art. Brisbane has hosted major events including the 1982 Commonwealth Games, World Expo 88, the 2014 G20 summit, and will host the 2032 Summer Olympics and Paralympics. Brisbane is a popular tourist destination. Major landmarks and attractions include South Bank Parklands, the City Botanic Gardens, King George Square and City Hall, the Story Bridge, the Mount Coot-tha Botanic Gardens and Lookout and the Lone Pine Koala Sanctuary."}, {"color": "#97c2fc", "id": "moral", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/John_Stuart_Mill_by_London_Stereoscopic_Company,_c1870.jpg", "label": "moral", "shape": "image", "title": "Etik (fr\u00e5n gr. ethos, \u0027etos\u0027, \u0027sed\u0027) \u00e4r en teoretisk och kritisk reflektion \u00f6ver moralen. Den \u00e4r en vetenskaplig disciplin som h\u00f6r hemma dels inom den praktiska filosofin (moralfilosofi), dels inom teologin (moralteologi). Som en vetenskap om moralen studerar den fr\u00e5gan om moraliska omd\u00f6mens semantiska funktion och fr\u00e5gan om hur moraliska omd\u00f6men kan ber\u00e4ttigas. Det finns \u00e4ven inriktningar inom filosofi som menar att filosofi inte \u00e4r en vetenskap utan att det \u00e4r ett eget omr\u00e5de som \u00e4r j\u00e4mf\u00f6rbart med vetenskap. Inom vetenskap vill m\u00e4nniskan n\u00e5 opersonliga universella svar, men inom filosofin menas d\u00e5 att svaren ofta i n\u00e5gon bem\u00e4rkelse \u00e4r personliga. Etiken behandlar ocks\u00e5 kritiskt fr\u00e5gorna om vad som utm\u00e4rker en god handling och vad som k\u00e4nnetecknar en god m\u00e4nniska. Studiet av etik brukar delas in i tre underomr\u00e5den: normativ etik, metaetik och till\u00e4mpad etik. De olika normativa etikl\u00e4rorna g\u00e5r att dela upp i tre huvudgrupper: teleologiska, deontologiska och dygdetiska. Den f\u00f6rstn\u00e4mnda gruppen h\u00e4vdar att det \u00e4r handlingens konsekvenser som avg\u00f6r en handlings riktighet. Den andra talar ist\u00e4llet om absoluta principer som det alltid \u00e4r fel att bryta mot oavsett konsekvenserna (exempelvis \"det \u00e4r alltid fel att d\u00f6da\"). Den sistn\u00e4mnda l\u00e4gger ist\u00e4llet vikten vid hur agenten (individen som handlar) b\u00f6r vara. Exempel p\u00e5 olika teleologiska modeller \u00e4r utilitarism och egoism. De deontologiska modeller g\u00e5r att dela upp i tv\u00e5 undergrupper, regel- och handlingsdeontologiska. Exempel p\u00e5 deontologiska modeller \u00e4r olika teorier om m\u00e4nskliga r\u00e4ttigheter. Den vanliga uppfattningen \u00e4r att moral (av latin) \u00e4r m\u00e4nniskors uppfattningar om vad som \u00e4r r\u00e4tt och gott. Det \u00e4r f\u00f6rest\u00e4llningar som i h\u00f6gsta grad varierar mellan skilda kulturer och sociala kontexter. Etiken \u00e4r det teoretiska och kritiska studiet av dessa skilda moraluppfattningar liksom av det moraliska spr\u00e5ket. Det inneb\u00e4r att etiken \u00e4r vetenskapen om moralen."}, {"color": "#97c2fc", "id": "admire", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Aerial_view_of_Admire,_Kansas_09-04-2013.jpg", "label": "admire", "shape": "image", "title": "Admire \u00e9 uma cidade localizada no estado americano de Kansas, no Condado de Lyon."}, {"color": "#97c2fc", "id": "cook islands", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Manihiki.jpg", "label": "cook islands", "shape": "image", "title": "Cookovy ostrovy (anglicky Cook Islands, maorsky K\u016bki \u0027\u0100irani, v \u010de\u0161tin\u011b tak\u00e9 Mangaisk\u00e9 ostrovy \u010di Herveyovy ostrovy) je svrchovan\u00fd st\u00e1t voln\u011b p\u0159idru\u017een\u00fd k Nov\u00e9mu Z\u00e9landu, kter\u00fd zodpov\u00edd\u00e1 za jeho zahrani\u010dn\u00ed politiku a obranu. Le\u017e\u00ed na stejnojmenn\u00e9 skupin\u011b ostrov\u016f v Tich\u00e9m oce\u00e1nu v oblasti m\u011b\u0159\u00edc\u00ed asi 1500 km ze severu na jih a 900 km ze z\u00e1padu na v\u00fdchod. Na severov\u00fdchod\u011b soused\u00ed se souostrov\u00edm Kiribati (asi 400 km), na v\u00fdchod\u011b le\u017e\u00ed Spole\u010densk\u00e9 ostrovy a souostrov\u00ed (300 a\u017e 500 km), oboj\u00ed pat\u0159\u00edc\u00ed pod Francouzskou Polyn\u00e9sii. Nejbli\u017e\u0161\u00edmi ostrovy na z\u00e1pad\u011b jsou Niue (asi 700 km), Tonga (asi 1100 km) a Samoa (asi 500 km). Ostrovy tvo\u0159\u00ed severn\u00ed skupina (nejv\u011bt\u0161\u00edch ostrov\u016f je 7), m\u00e1 celkem 28 km \u010dtvere\u010dn\u00edch a ji\u017en\u00ed skupina \u2013 212 km \u010dtvere\u010dn\u00edch (8 nejv\u011bt\u0161\u00edch ostrov\u016f). Souhrnn\u00e1 plocha ostrov\u016f je 240 km\u00b2 a \u017eije zde 21 000 obyvatel, z nich\u017e v\u011bt\u0161ina jsou Maorov\u00e9, kte\u0159\u00ed byli postupn\u011b, po\u010d\u00ednaje rokem 1823 obr\u00e1ceni evropsk\u00fdmi mision\u00e1\u0159i na k\u0159es\u0165anstv\u00ed. Hlavn\u00ed m\u011bsto je Avarua a le\u017e\u00ed na ostrov\u011b Rarotonga."}, {"color": "#97c2fc", "id": "auckland islands", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Yellow-eyed_Penguins_Auckland_Islands.jpg", "label": "auckland islands", "shape": "image", "title": "Le isole Auckland sono un gruppo insulare dell\u0027Oceano Pacifico che si trova circa 500 km a sud della Nuova Zelanda, cui appartengono politicamente. Insieme alle Isole degli Antipodi, Bounty, Campbell e Snares, le Isole Auckland sono state inserite nel 1998 nell\u0027elenco dei Patrimoni dell\u0027umanit\u00e0 dell\u0027UNESCO, col nome unitario di Isole sub-antartiche della Nuova Zelanda. L\u0027arcipelago ha una superficie di 606 km\u00b2 ed in passato \u00e8 stato utilizzato come base per la caccia alle balene, mentre oggi \u00e8 disabitato."}, {"color": "#97c2fc", "id": "anti americanism", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/13_Aban_(3).jpg", "label": "anti americanism", "shape": "image", "title": "L\u0027antiam\u00e9ricanisme (ou anti-am\u00e9ricanisme) est une position de m\u00e9fiance ou d\u0027hostilit\u00e9 \u00e0 l\u0027\u00e9gard des \u00c9tats-Unis et plus particuli\u00e8rement de leur politique ext\u00e9rieure. Cependant, il s\u0027exprime aussi parfois envers la soci\u00e9t\u00e9, l\u0027histoire, la culture ou le peuple am\u00e9ricain. L\u0027antonyme d\u0027antiam\u00e9ricanisme est am\u00e9ricanisme. Au cours de l\u0027histoire s\u0027est d\u00e9velopp\u00e9 un amour-haine envers les \u00c9tats-Unis[r\u00e9f. souhait\u00e9e]. Encore aujourd\u2019hui, les Europ\u00e9ens critiquent r\u00e9guli\u00e8rement l\u0027\u00ab interventionnisme \u00bb am\u00e9ricain, l\u0027omnipr\u00e9sence de la langue anglaise, etc. L\u0027Am\u00e9rique latine est une autre terre traditionnelle de l\u0027antiam\u00e9ricanisme \u00e0 cause de la politique men\u00e9e par les \u00c9tats-Unis sur cette partie du continent, comme le d\u00e9barquement de la baie des Cochons d\u0027avril 1961, l\u0027occupation par les marines US de la R\u00e9publique dominicaine le 28 avril 1965, ou le coup d\u0027\u00c9tat de Pinochet soutenu par la CIA. D\u0027autres[Qui ?] affirment que l\u0027argument de la politique des \u00c9tats-Unis sert \u00e0 justifier l\u0027\u00e9chec relatif des d\u00e9mocraties et des \u00e9conomies sud-am\u00e9ricaines. Le sentiment antiam\u00e9ricain s\u0027est r\u00e9pandu \u00e9galement dans le reste du monde, en particulier dans le monde arabe."}, {"color": "#97c2fc", "id": "commonwealth nations", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Member_states_of_the_Commonwealth_of_Nations.svg", "label": "commonwealth nations", "shape": "image", "title": "La Mancomunidad de Naciones (en ingl\u00e9s, Commonwealth of Nations), antiguamente denominada Mancomunidad Brit\u00e1nica de Naciones (British Commonwealth of Nations), es una organizaci\u00f3n compuesta por 54 pa\u00edses soberanos independientes y semiindependientes que, con la excepci\u00f3n de Mozambique y Ruanda,\u200b comparten lazos hist\u00f3ricos con el Reino Unido. En el pasado, Irlanda y Zimbabue tambi\u00e9n formaron parte de ella. Su principal objetivo es la cooperaci\u00f3n internacional en el \u00e1mbito pol\u00edtico y econ\u00f3mico, y desde 1950 la pertenencia a ella no implica sumisi\u00f3n alguna a la Corona brit\u00e1nica, aunque se respeta la figura del monarca del Reino Unido. Con el ingreso de Mozambique, la organizaci\u00f3n ha favorecido la denominaci\u00f3n \u00abMancomunidad de Naciones\u00bb para subrayar su car\u00e1cter internacionalista. Sin embargo, el adjetivo \u00abbrit\u00e1nico\u00bb se sigue utilizando con frecuencia para diferenciarla de otras mancomunidades existentes a nivel internacional. El rey Carlos III del Reino Unido es la cabeza de la organizaci\u00f3n, seg\u00fan los principios de la Mancomunidad, \u00abs\u00edmbolo de la libre asociaci\u00f3n de sus miembros\u00bb."}, {"color": "#97c2fc", "id": "eton", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bundesarchiv_Bild_102-13350,_England,_Rudermannschaft.jpg", "label": "eton", "shape": "image", "title": "\u0418\u0442\u043e\u043d\u0441\u043a\u0438\u0439 \u043a\u043e\u043b\u043b\u0435\u0434\u0436 (\u0430\u043d\u0433\u043b. Eton College, \u043f\u043e\u043b\u043d\u043e\u0435 \u043d\u0430\u0437\u0432\u0430\u043d\u0438\u0435 \u041a\u043e\u0440\u043e\u043b\u0435\u0432\u0441\u043a\u0438\u0439 \u043a\u043e\u043b\u043b\u0435\u0434\u0436 \u0411\u043e\u0433\u043e\u043c\u0430\u0442\u0435\u0440\u0438 \u0418\u0442\u043e\u043d\u0441\u043a\u043e\u0439 \u0440\u044f\u0434\u043e\u043c \u0441 \u0412\u0438\u043d\u0434\u0437\u043e\u0440\u043e\u043c, \u0430\u043d\u0433\u043b. The King\u2019s College of Our Lady of Eton beside Windsor) \u2014 \u0447\u0430\u0441\u0442\u043d\u0430\u044f \u0431\u0440\u0438\u0442\u0430\u043d\u0441\u043a\u0430\u044f \u0448\u043a\u043e\u043b\u0430 \u0434\u043b\u044f \u043c\u0430\u043b\u044c\u0447\u0438\u043a\u043e\u0432. \u041a\u043e\u043b\u043b\u0435\u0434\u0436 \u0431\u044b\u043b \u043e\u0441\u043d\u043e\u0432\u0430\u043d \u0432 1440 \u0433\u043e\u0434\u0443 \u043a\u043e\u0440\u043e\u043b\u0451\u043c \u0413\u0435\u043d\u0440\u0438\u0445\u043e\u043c VI. \u0417\u0430 \u0432\u0440\u0435\u043c\u044f \u0441\u0432\u043e\u0435\u0433\u043e \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u043e\u0432\u0430\u043d\u0438\u044f \u0432\u044b\u043f\u0443\u0441\u0442\u0438\u043b 21 \u043f\u0440\u0435\u043c\u044c\u0435\u0440-\u043c\u0438\u043d\u0438\u0441\u0442\u0440\u0430 \u0412\u0435\u043b\u0438\u043a\u043e\u0431\u0440\u0438\u0442\u0430\u043d\u0438\u0438. \u0418\u0442\u043e\u043d\u0441\u043a\u0438\u0439 \u043a\u043e\u043b\u043b\u0435\u0434\u0436 \u043d\u0430\u0445\u043e\u0434\u0438\u0442\u0441\u044f \u0432 30 \u043a\u043c \u043a \u0437\u0430\u043f\u0430\u0434\u0443 \u043e\u0442 \u041b\u043e\u043d\u0434\u043e\u043d\u0430, \u043d\u0430 \u0431\u0435\u0440\u0435\u0433\u0443 \u0422\u0435\u043c\u0437\u044b, \u0440\u044f\u0434\u043e\u043c \u0441 \u043a\u043e\u0440\u043e\u043b\u0435\u0432\u0441\u043a\u0438\u043c \u0412\u0438\u043d\u0434\u0437\u043e\u0440\u0441\u043a\u0438\u043c \u0437\u0430\u043c\u043a\u043e\u043c. \u041e\u0444\u0438\u0446\u0438\u0430\u043b\u044c\u043d\u044b\u0439 \u0441\u0442\u0430\u0442\u0443\u0441 \u0448\u043a\u043e\u043b\u044b \u2014 \u0447\u0430\u0441\u0442\u043d\u0430\u044f \u0448\u043a\u043e\u043b\u0430-\u043f\u0430\u043d\u0441\u0438\u043e\u043d \u0434\u043b\u044f \u043c\u0430\u043b\u044c\u0447\u0438\u043a\u043e\u0432 \u0432 \u0432\u043e\u0437\u0440\u0430\u0441\u0442\u0435 \u043e\u0442 13 \u0434\u043e 18 \u043b\u0435\u0442. \u0426\u0435\u043d\u0430 \u0437\u0430 \u043e\u0431\u0443\u0447\u0435\u043d\u0438\u0435 \u0441\u043e\u0441\u0442\u0430\u0432\u043b\u044f\u0435\u0442 35,720 \u0444\u0443\u043d\u0442\u043e\u0432 \u0438\u043b\u0438 55,630 \u0434\u043e\u043b\u043b\u0430\u0440\u043e\u0432 \u0432 \u0433\u043e\u0434. \u041e\u0434\u043d\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u043e \u0432 \u0418\u0442\u043e\u043d\u0435 \u043e\u0431\u0443\u0447\u0430\u0435\u0442\u0441\u044f 1300 \u0441\u0442\u0443\u0434\u0435\u043d\u0442\u043e\u0432; \u043d\u0435\u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0438\u0437 \u043d\u0438\u0445 \u043d\u0438\u0447\u0435\u0433\u043e \u043d\u0435 \u043f\u043b\u0430\u0442\u044f\u0442 \u0437\u0430 \u0441\u0432\u043e\u0451 \u043e\u0431\u0443\u0447\u0435\u043d\u0438\u0435, \u044f\u0432\u043b\u044f\u044f\u0441\u044c \u043f\u043e\u0447\u0451\u0442\u043d\u044b\u043c\u0438 \u043a\u043e\u0440\u043e\u043b\u0435\u0432\u0441\u043a\u0438\u043c\u0438 \u0441\u0442\u0438\u043f\u0435\u043d\u0434\u0438\u0430\u0442\u0430\u043c\u0438."}, {"color": "#97c2fc", "id": "sangli", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/..Maharashtra_Flag(INDIA).png", "label": "sangli", "shape": "image", "title": "Sangli \u2013 miasto w Indiach, w stanie Maharasztra. W 2011 roku liczy\u0142o 513 961 mieszka\u0144c\u00f3w."}, {"color": "#97c2fc", "id": "parallel analysis", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/FactorPlot.svg", "label": "parallel analysis", "shape": "image", "title": "An\u00e1lisis factorial es una t\u00e9cnica estad\u00edstica de reducci\u00f3n de datos usada para explicar las correlaciones entre las variables observadas en t\u00e9rminos de un n\u00famero menor de variables no observadas llamadas factores. Las variables observadas se modelan como combinaciones lineales de factores m\u00e1s expresiones de error. El an\u00e1lisis factorial se origin\u00f3 en psicometr\u00eda, y se usa en las ciencias del comportamiento tales como ciencias sociales, marketing, gesti\u00f3n de productos, investigaci\u00f3n operativa, y otras ciencias aplicadas que tratan con grandes cantidades de datos."}, {"color": "#97c2fc", "id": "indian ocean", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Peopling_of_eurasia.jpg", "label": "indian ocean", "shape": "image", "title": "L\u0027oce\u00e0 \u00cdndic (en \u00e0rab, Bahr al-Hind) \u00e9s la tercera massa d\u0027aigua m\u00e9s gran del m\u00f3n, i cobreix aproximadament el 20% de la superf\u00edcie de la Terra. Est\u00e0 limitat al nord pel sud de l\u0027\u00c0sia, a l\u0027oest per la pen\u00ednsula Ar\u00e0biga i l\u0027\u00c0frica, a l\u0027est per la pen\u00ednsula de Malacca, les illes de la Sonda i Austr\u00e0lia, i al sud per l\u0027Ant\u00e0rtida. Est\u00e0 separada de l\u0027oce\u00e0 Atl\u00e0ntic pel meridi\u00e0 20 graus est, al sud de l\u0027\u00c0frica, i de l\u0027oce\u00e0 Pac\u00edfic pel meridi\u00e0 147 graus est. El punt m\u00e9s septentrional de l\u0027oce\u00e0 \u00cdndic \u00e9s situat aproximadament als 30 graus nord de latitud, al golf P\u00e8rsic. L\u0027oce\u00e0 fa aproximadament 10.000 km d\u0027ample entre les puntes meridionals de l\u0027\u00c0frica i d\u0027Austr\u00e0lia; la seva \u00e0rea \u00e9s de 73.556.000 km\u00b2, incloent-hi la mar Roja i el golf P\u00e8rsic. El volum de l\u0027oce\u00e0 s\u0027estima en 292.131.000 km\u00b3. Hi ha illes petites a les vores continentals. Els estats independents de l\u0027\u00cdndic s\u00f3n Madagascar (abans Rep\u00fablica Malgaixa), la quarta illa m\u00e9s gran del m\u00f3n; les Comores, les Seychelles, les Maldives, Maurici i Sri Lanka. Indon\u00e8sia el voreja. La import\u00e0ncia de l\u0027oce\u00e0 com a ruta de tr\u00e0nsit entre \u00c0sia i \u00c0frica n\u0027ha fet un focus de conflictes. A causa de la seva extensi\u00f3, de tota manera, cap naci\u00f3 l\u0027ha dominat amb \u00e8xit fins a l\u0027inici del segle xix, quan Anglaterra en controlava la majoria de la terra perimetral. \u00c9s l\u0027\u00fanic oce\u00e0 que porta el nom d\u0027un pa\u00eds: l\u0027\u00cdndia."}, {"color": "#97c2fc", "id": "berlin agreement", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Divided_Bulgaria_after_the_Congress_of_Berlin.jpg", "label": "berlin agreement", "shape": "image", "title": "Tijdens het Congres van Berlijn in 1878 werd onder leiding van de Duitse rijkskanselier Otto von Bismarck de Oosterse kwestie opgelost. Tijdens de Russisch-Turkse Oorlog (1877-1878) maakte Groot-Brittanni\u00eb zich zorgen over zijn aandelen in het Suezkanaal. Na afloop van deze oorlog had Rusland de Ottomanen de Vrede van San Stefano opgelegd, die Rusland en Bulgarije de macht over de Balkan zou verschaffen. De verdere inname van Centraal-Azi\u00eb door Rusland stond de grote Europese machten bovendien niet aan. Oostenrijk-Hongarije en Engeland protesteerden en al snel dreigde een oorlog. Bismarck had hier geen behoefte aan en nodigde daarom Engeland, Frankrijk, Rusland, Oostenrijk-Hongarije, Itali\u00eb en het Ottomaanse rijk uit op het Congres van Berlijn. Hier zou de kwestie worden opgelost en de wereld opnieuw worden ingedeeld. Officieel zouden alle mogendheden op voet van gelijkheid aan tafel zitten. In feite kwamen slechts de landen aan het woord die Bismarck aan het woord wilde laten. De Ottomanen waren slechts uitgenodigd om hun grondgebied af te staan en werden verder genegeerd en vernederd. Een van hun afgevaardigden, Mehmed Ali Pasha, was van huis uit een Duitser en werd om die reden door Bismarck als verrader gezien en consequent genegeerd. Andere landen mochten al blij zijn als hun diplomaten op culturele evenementen rondom de conferentie aanwezig mochten zijn. Slechts de Grieken werd het veroorloofd een halfuur te spreken. De Roemenen konden dit slechts via hun beschermheer Itali\u00eb en Bulgarije via Rusland. Servi\u00eb had het bij de Russen verbruid en werd vrijwel genegeerd. De Franse expansieplannen in Afrika werden ook aangekaart. Groot-Brittanni\u00eb en Itali\u00eb klaagden over de Russische invloed in de Middellandse Zee. Oostenrijk-Hongarije en Itali\u00eb waren ongelukkig met de Russische uitbreiding in de Balkan. De Vrede van San Stefano werd als eerste gematigd. Rusland werd gedwongen het grootste deel van zijn overwinningen af te staan aan de grootmachten. Bismarck bemiddelde en Groot-Bulgarije werd verdeeld onder het Ottomaanse rijk, Servi\u00eb en Roemeni\u00eb. Zuid-Bulgarije, beter bekend als Oost-Roemeli\u00eb, werd aan de Ottomaanse sultan teruggegeven. Slechts een klein semi-onafhankelijk Noord-Bulgarije bleef over. Oostenrijk-Hongarije werd \u2013 tot ongenoegen van Servi\u00eb \u2013 belast met het toezicht op Bosni\u00eb en Herzegovina. Meteen na het congres trokken Oostenrijkse troepen Bosni\u00eb en Herzegovina binnen. Daar werden ze niet gezien als bevrijders van het Ottomaanse juk, maar als vijanden. Aan Oostenrijkse zijde vielen vele doden en gewonden. In Wenen werden allerlei noodhospitalen ingericht, onder andere in het paleis Sch\u00f6nbrunn. Tegen de wil van het Ottomaanse rijk nam Groot-Brittanni\u00eb Cyprus in bezit. Als compensatie voor het Russische verlies werd dat land de Kaukasus aangeboden. En omdat de Fransen hier een probleem in zagen, werd hen Tunesi\u00eb aangeboden. Itali\u00eb protesteerde hiertegen, omdat het grote economische belangen had in Tunesi\u00eb en dat land zelf als kolonie wenste. Thessali\u00eb werd aan Griekenland gegeven, de Dobroedzja ging naar Roemeni\u00eb, maar dat land moest dan wel Bessarabi\u00eb afstaan aan Rusland. Bismarck had zijn doel bereikt. Groot-Brittanni\u00eb was namelijk tevredengesteld met Cyprus en Frankrijk met Afrika \u2013 wat het land hopelijk zou afleiden van het verlies van Elzas-Lotharingen \u2013 terwijl de Oostenrijkse bondgenoot een deel van de koek kreeg en daarmee sterker aan Duitsland werd gebonden. Toch was er wrevel: Rusland was teleurgesteld over Bulgarije, terwijl Engeland en Oostenrijk vonden dat het al veel te veel kreeg. De Ottomanen waren boos en voelden wrevel tegen alle grootmachten, terwijl de Britten zorgelijk naar de Franse uitbreiding in Afrika keken. Er was vrede, maar de Europese machten waren tegen elkaar uitgespeeld. De kans op een anti-Duitse coalitie was hierdoor kleiner dan ooit en dat was het belangrijkste doel van Bismarck geweest."}, {"color": "#97c2fc", "id": "colony", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_the_Gilbert_Islands_(1975\u20131979).svg", "label": "colony", "shape": "image", "title": "Kolonia korony brytyjskiej (ang. crown colony) lub, w XVII wieku kolonia kr\u00f3lewska (ang. royal colony) \u2212 rodzaj administracji kolonialnej w angielskich terytoriach zamorskich, a nast\u0119pnie w imperium brytyjskim."}, {"color": "#97c2fc", "id": "republican constitution", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/A_Constituent_Assembly_of_India_meeting_in_1950.jpg", "label": "republican constitution", "shape": "image", "title": "The Constitution of India (IAST: Bh\u0101rat\u012bya Sa\u1e43vidh\u0101na) is the supreme law of India. The document lays down the framework that demarcates fundamental political code, structure, procedures, powers, and duties of government institutions and sets out fundamental rights, directive principles, and the duties of citizens. It is the longest written national constitution in the world. It imparts constitutional supremacy (not parliamentary supremacy, since it was created by a constituent assembly rather than Parliament) and was adopted by its people with a declaration in its preamble. Parliament cannot override the constitution. It was adopted by the Constituent Assembly of India on 26 November 1949 and became effective on 26 January 1950. The constitution replaced the Government of India Act 1935 as the country\u0027s fundamental governing document, and the Dominion of India became the Republic of India. To ensure constitutional autochthony, its framers repealed prior acts of the British parliament in Article 395. India celebrates its constitution on 26 January as Republic Day. The constitution declares India a sovereign, socialist, secular, and democratic republic, assures its citizens justice, equality, and liberty, and endeavours to promote fraternity. The original 1950 constitution is preserved in a nitrogen-filled case at the Parliament House in New Delhi. The words \"secular\" and \"socialist\" were added to the preamble by 42nd amendment act in 1976 during the Emergency."}, {"color": "#97c2fc", "id": "maihar", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/View_from_Sharda_temple_Maihar1.jpg", "label": "maihar", "shape": "image", "title": "Maihar (Hindi: \u092e\u0948\u0939\u0930, Maihar) ist ein Ort im indischen Bundesstaat Madhya Pradesh. Er hat etwa 40.000 Einwohner (Zensus 2011) und liegt im Verwaltungsdistrikt Satna. Der Ort war Hauptstadt des F\u00fcrstenstaates Maihar. Hier wurde die Maihar-Gharana, eine Stilrichtung im 20. Jahrhundert, begr\u00fcndet. Sie ist eng mit dem Musiker verbunden und wurde von seinen Sch\u00fclern (Alauddin Khans Tochter), Ravi Shankar (Alauddin Khans Schwiegersohn), Ali Akbar Khan (Alauddin Khans Sohn), Amit Bhattacharya, (Alauddin Khans Enkel), (Alauddin Khans Neffe), , und Nikhil Banerjee verbreitet."}, {"color": "#97c2fc", "id": "protectorate treaty", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Jeongdong19.jpg", "label": "protectorate treaty", "shape": "image", "title": "\u7b2c\u4e8c\u6b21\u65e5\u97d3\u5354\u7d04\uff08\u3060\u3044\u306b\u3058\u306b\u3063\u304b\u3093\u304d\u3087\u3046\u3084\u304f\u3001\u671d\u9bae\u8a9e\uff1a\uc81c2\ucc28 \ud55c\uc77c\ud611\uc57d\uff0f\u7b2c\u4e8c\u6b21\u97d3\u65e5\u5354\u7d04\uff09\u306f\u3001\u65e5\u9732\u6226\u4e89\u7d42\u7d50\u5f8c\u306e1905\u5e74\uff08\u660e\u6cbb38\u5e74\uff0911\u670817\u65e5\u306b\u5927\u65e5\u672c\u5e1d\u56fd\u3068\u5927\u97d3\u5e1d\u56fd\u304c\u7de0\u7d50\u3057\u305f\u5354\u7d04\u3002\u65e5\u97d3\u4fdd\u8b77\u6761\u7d04\u3068\u3082\u8a00\u3046\u3002\u3053\u308c\u306b\u3088\u308a\u5927\u97d3\u5e1d\u56fd\u306e\u5916\u4ea4\u6a29\u306f\u3001\u307b\u307c\u5927\u65e5\u672c\u5e1d\u56fd\u306b\u63a5\u53ce\u3055\u308c\u308b\u3053\u3068\u3068\u306a\u308a\u3001\u4e8b\u5b9f\u4e0a\u4fdd\u8b77\u56fd\u3068\u306a\u3063\u305f\u3002"}, {"color": "#97c2fc", "id": "rt", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Russia-today-logo.svg", "label": "rt", "shape": "image", "title": "RT UK fue un canal de televisi\u00f3n con sede en Londres, Reino Unido. Es parte de la cadena RT (antes Russia Today), una cadena de noticias de la televisi\u00f3n multiling\u00fce global con sede en Mosc\u00fa y subvencionado por el gobierno de la Federaci\u00f3n Rusa. El canal fue lanzado el 30 de octubre de 2014.\u200b Emiti\u00f3 desde las oficinas de RT en la en la capital brit\u00e1nica, e incluy\u00f3 programas organizados por periodistas brit\u00e1nicos. El canal ofreci\u00f3 cinco horas de programaci\u00f3n propia de noticias por d\u00eda, de lunes a jueves a las 18:00, 19:00, 20:00, 21:00 y 22:00 horas y difundi\u00f3 simult\u00e1neamente la se\u00f1al de RT Internacional el resto de los horarios.\u200b. El 2 de marzo de 2022 se produjo el cierre del canal RT UK mientras que el d\u00eda el 18 de marzo de 2022 se revoc\u00f3 la licencia de RT en el Reino Unido con efecto inmediato \u200b."}, {"color": "#97c2fc", "id": "r.n.", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Scottish_Red_Ensign.svg", "label": "r.n.", "shape": "image", "title": "Royal Navy (euskaraz Erregeren Itsas Gudarostea) britainiar indar armatuen artean antzinakoena da. 1763. urte ingurutik Bigarren Mundu Gerra arte munduko itsas gudaroste boteretsuena izan zen."}, {"color": "#97c2fc", "id": "british indian ocean territory", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/2019_Reuni\u00e3o_Bilateral_com_o_Pr\u00edncipe_Charles_-_48948389972_(cropped).jpg", "label": "british indian ocean territory", "shape": "image", "title": "\u0623\u0631\u062e\u0628\u064a\u0644 \u062a\u0634\u0627\u063a\u0648\u0633 (\u200e/\u200f\u02c8t\u0283\u0251:\u0261o\u028as\u200e/\u200f \u0623\u0648 \u200e/\u200f\u02c8t\u0283\u0251:\u0261\u0259s\u200e/\u200f) \u0623\u0648 Chagos Islands (\u0643\u0627\u0646\u062a \u062a\u0633\u0645\u0649 \u0633\u0627\u0628\u0642\u0627 Bassas de Chagas, \u0648\u0642\u0628\u0644 \u0630\u0644\u0643 Oil Islands) \u0647\u064a \u0645\u062c\u0645\u0648\u0639\u0629 \u0645\u0646 \u0633\u0628\u0639\u0629 \u0634\u0639\u0648\u0628 \u062d\u0644\u0642\u064a\u0629 \u062a\u0636\u0645 \u0623\u0643\u062b\u0631 \u0645\u0646 60 \u062c\u0632\u064a\u0631\u0629 \u0625\u0633\u062a\u0648\u0627\u0626\u064a\u0629 \u0641\u064a \u0627\u0644\u0645\u062d\u064a\u0637 \u0627\u0644\u0647\u0646\u062f\u064a. \u062a\u0628\u0639\u062f \u062d\u0648\u0627\u0644\u064a 500 \u0643\u064a\u0644\u0648\u0645\u062a\u0631 (310 \u0645\u064a\u0644) \u0645\u0646 \u062c\u0646\u0648\u0628 \u062c\u0632\u0631 \u0627\u0644\u0645\u0627\u0644\u062f\u064a\u0641."}, {"color": "#97c2fc", "id": "tibet", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Jokhang_Temple_Lhasa_Tibet_China_\u897f\u85cf_\u62c9\u8428_\u5927\u662d\u5bfa_-_panoramio_(6).jpg", "label": "tibet", "shape": "image", "title": "Il Tibet (/\u02c8tibet/; in tibetano: \u0f56\u0f7c\u0f51\u0f0b, bod, /p\u00f8/; in cinese: \u897f\u85cf, X\u012bz\u00e0ng), in passato riportato anche come Thibet, \u00e8 una regione storico-geografica dell\u0027Asia orientale, localizzata sull\u0027omonimo altopiano, attualmente annessa dalla Cina, sebbene rivendichi una sua autonomia e indipendenza politica. Ha una popolazione di circa 3 180 000 abitanti, la citt\u00e0 principale \u00e8 Lhasa e, a causa dell\u0027altitudine media di 4 900 m s.l.m. \u00e8 conosciuto anche come \"terzo polo\" o \"tetto del mondo\". La storia propriamente conosciuta e documentabile del Tibet inizia nel 617 d.C; dopo secoli di autonomia arriv\u00f2 a espandersi, comprendendo parti dell\u0027attuale Cina; dal XIII secolo divenne uno stato vassallo dell\u0027Impero mongolo (che comprendeva anche la Cina), poi - dal 1368 al 1644 - della dinastia cinese Ming e, per ultima, della dinastia cinese Qing dal 1644 al 1911 quando, con la fine dell\u0027Impero cinese e la nascita della Repubblica di Cina, si autoproclam\u00f2 indipendente. Nel 1949, al termine della guerra civile - in seguito alla quale il governo della Repubblica di Cina dovette ritirarsi nell\u0027isola di Taiwan insieme a milioni di profughi - venne proclamata la Repubblica Popolare Cinese, che procedette alla rioccupazione del Tibet nel 1949-1950. La quasi totalit\u00e0 del territorio tibetano \u00e8 ora parte della Repubblica Popolare Cinese, mentre una piccola parte sud-occidentale, il Ladakh, \u00e8 una regione indiana."}, {"color": "#97c2fc", "id": "jewish immigration", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Aliyahnumbersby_country.png", "label": "jewish immigration", "shape": "image", "title": "Alija (hebrejsky \u05e2\u05dc\u05d9\u05d9\u05d4\u200e, doslova \u201ecesta vzh\u016fru\u201c, \u201ev\u00fdstup\u201c) je souhrnn\u00fd n\u00e1zev pro \u017eidovskou imigraci do Palestiny a od roku 1948 do St\u00e1tu Izrael. \u017did\u00e9 hovo\u0159\u00ed o \u201en\u00e1vratu do domova sv\u00fdch otc\u016f\u201c."}, {"color": "#97c2fc", "id": "protected persons", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Diekirch-Milit\u00e4rmuseum_040.jpg", "label": "protected persons", "shape": "image", "title": "Protected persons is a legal term under international humanitarian law and refers to persons who are under specific protection of the 1949 Geneva Conventions, their 1977 Additional Protocols, and customary international humanitarian law during an armed conflict. The legal definition of different categories of protected persons in armed conflicts is found in each 1949 Geneva Conventions and also in 1977 Additional Protocols. The extent of protection and obligations of belligerent states and parties depends on the type of the armed conflict (international or not international) as well as on the category of protected persons in terms of their age (adult/child), sex (man/woman), participation in the armed conflict (combatant/prisoner of war/civil person) and personal situation (e.g. shipwrecked, sick, wounded, etc.). Minimum rights and fundamental guarantees are granted by the 1977 Additional Protocols I and II to the persons not covered by the 1949 Geneva Conventions, independently of the character of the conflict (international or national). Moreover, the Additional Protocol II extended the protection of existing protected persons in non-international armed conflicts (persons deprived of liberty, wounded and sick, medical and religious personnel, civilian population)."}, {"color": "#97c2fc", "id": "union jacks", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_Newfoundland_and_Labrador.svg", "label": "union jacks", "shape": "image", "title": "Vlajka Spojen\u00e9ho kr\u00e1lovstv\u00ed zvan\u00e1 Union Jack je vlajka Spojen\u00e9ho kr\u00e1lovstv\u00ed Velk\u00e9 Brit\u00e1nie a Severn\u00edho Irska. Jej\u00ed sou\u010dasn\u00fd vzhled poch\u00e1z\u00ed z roku 1801. V minulosti se u\u017e\u00edvala ve v\u0161ech zem\u00edch b\u00fdval\u00e9 britsk\u00e9 \u0159\u00ed\u0161e, v sou\u010dasnosti je Union Jack sou\u010d\u00e1st\u00ed vlajek n\u011bkter\u00fdch britsk\u00fd z\u00e1mo\u0159sk\u00fdch \u00fazem\u00ed i dnes ji\u017e suver\u00e9nn\u00edch st\u00e1t\u016f (viz seznam vlajek se symbolem Union Jack). \n* Lodn\u00ed vlajka (Civil Jack)Pom\u011br stran: 1:2"}, {"color": "#97c2fc", "id": "stable", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Elfvik_farm_02.jpg", "label": "stable", "shape": "image", "title": "Is foirgneamh n\u00f3 cr\u00f3 do chapaill \u00e9 an st\u00e1bla."}, {"color": "#97c2fc", "id": "kurundwad", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/KIurundwadjr_flag.svg", "label": "kurundwad", "shape": "image", "title": "Kurundvad is een nagar panchayat (plaats) in het district Kolhapur van de Indiase staat Maharashtra."}, {"color": "#97c2fc", "id": "maryland", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_the_District_of_Columbia.svg", "label": "maryland", "shape": "image", "title": "\uba54\ub9b4\ub79c\ub4dc \uc2dd\ubbfc\uc9c0(Province of Maryland)\ub294 1632\ub144\uc5d0\uc11c 1776\ub144\uae4c\uc9c0 \ud604\uc7ac \ubbf8\uad6d \uba54\ub9b4\ub79c\ub4dc\uc8fc \uc9c0\uc5ed\uc5d0 \uc874\uc7ac\ud588\ub358 \uc601\uad6d\ub839 \uc2dd\ubbfc\uc9c0\uc774\ub2e4. 1776\ub144 \ub2e4\ub978 12\uac1c\uc640 \ud568\uaed8 \ubbf8\uad6d\uc744 \ud615\uc131\ud560 \ub54c\uae4c\uc9c0 \uba54\ub9b4\ub79c\ub4dc \uc5f0\ubc29\uc774 \ub418\uc5c8\ub2e4."}, {"color": "#97c2fc", "id": "communication", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lasswell\u0027s_model_of_communication.svg", "label": "communication", "shape": "image", "title": "\u0627\u0644\u0627\u062a\u0635\u0627\u0644\u0627\u062a \u0623\u0648 \u062a\u0628\u0627\u062f\u0644 \u0627\u0644\u0645\u0639\u0644\u0648\u0645\u0627\u062a\u060c \u0623\u0648 \u062a\u0648\u0641\u064a\u0631 \u0627\u0644\u062a\u0633\u0644\u064a\u0629 \u0639\u0646 \u0637\u0631\u064a\u0642 \u0627\u0644\u0643\u0644\u0627\u0645 \u0623\u0648 \u0627\u0644\u0643\u062a\u0627\u0628\u0629 \u0623\u0648 \u0623\u064a\u0629 \u0648\u0633\u0627\u0626\u0644 \u0623\u062e\u0631\u0649\u060c \u0648\u0631\u0628\u0651\u0645\u0627 \u0643\u0627\u0646\u062a \u0623\u0647\u0645 \u0623\u0646\u0648\u0627\u0639\u0647\u0627 \u0647\u064a \u0627\u0644\u0627\u062a\u0635\u0627\u0644\u0627\u062a \u0627\u0644\u0634\u062e\u0635\u064a\u0629 \u0627\u0644\u062a\u064a \u062a\u062d\u062f\u062b \u0639\u0646\u062f\u0645\u0627 \u064a\u064f\u0639\u0628\u0650\u0651\u0631 \u0627\u0644\u0646\u0627\u0633 \u0644\u0628\u0639\u0636\u0647\u0645 \u0627\u0644\u0628\u0639\u0636 \u0639\u0646 \u0623\u0641\u0643\u0627\u0631\u0647\u0645 \u0648\u0631\u063a\u0628\u0627\u062a\u0647\u0645. \u0648\u064a\u062a\u0635\u0644 \u0627\u0644\u0646\u0627\u0633 \u0645\u0639 \u0628\u0639\u0636\u0647\u0645 \u0627\u0644\u0628\u0639\u0636 \u0645\u0646 \u062e\u0644\u0627\u0644 \u0637\u0631\u0642 \u0639\u062f\u064a\u062f\u0629\u060c \u0648\u0645\u0646 \u0630\u0644\u0643: \u0627\u0644\u0643\u0644\u0627\u0645\u060c \u0648\u062a\u062d\u0631\u064a\u0643 \u0623\u064a\u0627\u062f\u064a\u0647\u0645\u060c \u0648\u062d\u062a\u0649 \u062a\u0639\u0628\u064a\u0631\u0627\u062a \u0648\u062c\u0648\u0647\u0647\u0645. \u0648\u064a\u0633\u062a\u062e\u062f\u0645 \u0627\u0644\u0646\u0627\u0633 \u0627\u0644\u0647\u0627\u062a\u0641\u064a\u0629\u060c \u0648\u0627\u0644\u062e\u0637\u0627\u0628\u0627\u062a \u0644\u0644\u0627\u062a\u0635\u0627\u0644\u0627\u062a \u0627\u0644\u0634\u062e\u0635\u064a\u0629."}, {"color": "#97c2fc", "id": "persian gulf", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Persian-gulf-dubai-mus.jpg", "label": "persian gulf", "shape": "image", "title": "O Golfo P\u00e9rsico \u00e9 um golfo localizado no M\u00e9dio Oriente, como um bra\u00e7o do Mar da Ar\u00e1bia, entre a Pen\u00ednsula da Ar\u00e1bia e o Ir\u00e3. Trata-se de um mar interior com cerca de 233 000 km\u00b2, ligado ao Mar da Ar\u00e1bia a leste pelo Estreito de Ormuz e pelo Golfo de Om\u00e3, e com seu limite a oeste marcado pelo delta do Xatal\u00e1rabe, chamado Arvand-Rood pelos iranianos, que carrega as \u00e1guas dos rios Eufrates e Tigre. Os pa\u00edses com litoral banhado pelo Golfo P\u00e9rsico s\u00e3o, em ordem hor\u00e1ria:Emirados \u00c1rabes Unidos, Ar\u00e1bia Saudita, Catar (que ocupa uma pen\u00ednsula avan\u00e7ada sobre o golfo), Bar\u00e9m (uma ilha no golfo), Cuaite, Iraque, e Ir\u00e3. Todos estes pa\u00edses, com exce\u00e7\u00e3o dos dois \u00faltimos (Iraque e Ir\u00e3), formam uma uni\u00e3o econ\u00f4mica denominada Conselho de Coopera\u00e7\u00e3o do Golfo. O Golfo P\u00e9rsico e suas \u00e1reas costeiras s\u00e3o a mais rica e mais usada fonte de petr\u00f3leo do mundo; as ind\u00fastrias derivadas da sua extra\u00e7\u00e3o e refino dominam a regi\u00e3o. Existem diversas ilhas no golfo, algumas das quais s\u00e3o contestadas por estados vizinhos."}, {"color": "#97c2fc", "id": "esc key", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/KB_Terminal_ADM3A.svg", "label": "esc key", "shape": "image", "title": "Sur les claviers informatiques, la touche d\u0027\u00e9chappement, (parfois abr\u00e9g\u00e9e en \u00e9ch., \u00e9chap., \u00e9chapp. ou \u00e9chappement ; en anglais, escape key) est une touche utilis\u00e9e pour sortir d\u0027une situation ou pour annuler une commande ou une op\u00e9ration en cours. Elle est not\u00e9e \u00c9chap ou Echap sur les claviers fran\u00e7ais (Esc ou ESC sur les claviers am\u00e9ricains). Plus pr\u00e9cis\u00e9ment, cette touche peut \u00eatre utilis\u00e9e pour : \n* g\u00e9n\u00e9rer le caract\u00e8re d\u0027\u00e9chappement ; \n* quitter une application ou une fen\u00eatre ; \n* revenir en arri\u00e8re ou annuler l\u0027action en cours ; \n* dans les jeux vid\u00e9o sur ordinateur, la touche d\u0027\u00e9chappement sert g\u00e9n\u00e9ralement de menu pause et donc de remplacement \u00e0 la touche start sur les manettes de consoles de jeux vid\u00e9o. Cette touche est g\u00e9n\u00e9ralement situ\u00e9e en haut \u00e0 gauche du clavier. Code ASCII : 27"}, {"color": "#97c2fc", "id": "british garrison", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Siege_of_malta_1.jpg", "label": "british garrison", "shape": "image", "title": "Garnizioa (frantsesez: garnison; garnir aditzetik, \"hornitu\") tropa-multzoa da, leku jakin batean kokaturik dagoena, hura defendatzeko helburuarekin. Hiri, herri, gotorleku, gaztelu edota itsasontzietan izan ohi dira garnizioak. Garnizio-hiri izena ematen zaio base militar bat hurbil duen hiriari."}, {"color": "#97c2fc", "id": "innovation investment", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Spending_on_research_and_development_as_share_of_GDP,_OWID.svg", "label": "innovation investment", "shape": "image", "title": "La investigaci\u00f3 o recerca \u00e9s el proc\u00e9s, anal\u00edtic, sistem\u00e0tic, organitzat i objectiu el prop\u00f2sit del qual \u00e9s respondre a una pregunta o hip\u00f2tesi i aix\u00ed augmentar el coneixement i la informaci\u00f3 sobre una cosa desconeguda i del qual es desitja saber m\u00e9s a fons."}, {"color": "#97c2fc", "id": "mahmud", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/January_Suchodolski_-_Akhaltsikhe_siege.jpg", "label": "mahmud", "shape": "image", "title": "\u99ac\u54c8\u8302\u5fb7\u4e8c\u4e16\uff08\u9102\u5716\u66fc\u571f\u8033\u5176\u8a9e\uff1a\u0645\u062d\u0645\u0648\u062f \u062b\u0627\u0646\u0649\u200e\uff0c\u571f\u8033\u5176\u8a9e\uff1aII. Mahmud\uff0c1785\u5e747\u670820\u65e5\uff0d1839\u5e747\u67081\u65e5\uff09\u662f\u5967\u65af\u66fc\u5e1d\u570b\u7b2c\u4e09\u5341\u4efb\u8607\u4e39\uff0c\u65bc1808\u5e74\u767b\u57fa\u4e26\u7d71\u6cbb\u81f31839\u5e74\u901d\u4e16\u3002\u4ed6\u51fa\u751f\u65bc\u4f0a\u65af\u5766\u5821\u6258\u5361\u6bd4\u7687\u5bae\uff0c\u662f\u963f\u535c\u675c\u52d2-\u54c8\u7c73\u5fb7\u4e00\u4e16\u7684\u5152\u5b50\u3002\u56e0\u5317\u65b9\u5f37\u9130\u4fc4\u7f85\u65af\u5e1d\u570b\u5c62\u6b21\u7684\u8ecd\u4e8b\u5a01\u8105\uff0c\u4ee4\u4ed6\u7d71\u6cbb\u671f\u9593\u81f4\u529b\u65bc\u5927\u898f\u6a21\u7684\u6cd5\u5236\u53ca\u8ecd\u4e8b\u6539\u9769\uff0c\u99ac\u54c8\u8302\u5fb7\u4e8c\u4e16\u56e0\u6b64\u88ab\u7a31\u70ba\u5967\u65af\u66fc\u6539\u9769\u7684\u59cb\u7956\uff0c\u6709\u958b\u660e\u5c08\u5236\u541b\u4e3b\u4e4b\u7a31\u3002"}, {"color": "#97c2fc", "id": "trade surplus", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cumulative_Current_Account_Ba
