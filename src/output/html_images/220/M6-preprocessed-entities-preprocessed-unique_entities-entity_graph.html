maarten", "shape": "image", "title": "\u039f \u0386\u03b3\u03b9\u03bf\u03c2 \u039c\u03b1\u03c1\u03c4\u03af\u03bd\u03bf\u03c2 (\u03b5\u03c0\u03af\u03c3\u03b7\u03bc\u03b1 \u03a7\u03ce\u03c1\u03b1 \u03c4\u03bf\u03c5 \u0391\u03b3\u03af\u03bf\u03c5 \u039c\u03b1\u03c1\u03c4\u03af\u03bd\u03bf\u03c5, \u03bf\u03bb\u03bb\u03b1\u03bd\u03b4\u03b9\u03ba\u03ac: Land Sint Maarten) \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03b5\u03af \u03c3\u03c5\u03c3\u03c4\u03b1\u03c4\u03b9\u03ba\u03ae \u03c7\u03ce\u03c1\u03b1 \u03c4\u03bf\u03c5 \u0392\u03b1\u03c3\u03b9\u03bb\u03b5\u03af\u03bf\u03c5 \u03c4\u03c9\u03bd \u039a\u03ac\u03c4\u03c9 \u03a7\u03c9\u03c1\u03ce\u03bd, \u03bc\u03b1\u03b6\u03af \u03bc\u03b5 \u03c4\u03b7\u03bd \u039f\u03bb\u03bb\u03b1\u03bd\u03b4\u03af\u03b1, \u03c4\u03b7\u03bd \u0391\u03c1\u03bf\u03cd\u03bc\u03c0\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03bf \u039a\u03bf\u03c5\u03c1\u03b1\u03c3\u03ac\u03bf, \u03b1\u03c0\u03cc \u03c4\u03b9\u03c2 10 \u039f\u03ba\u03c4\u03c9\u03b2\u03c1\u03af\u03bf\u03c5 \u03c4\u03bf\u03c5 2010. \u039c\u03ad\u03c7\u03c1\u03b9 \u03c4\u03cc\u03c4\u03b5 \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03bf\u03cd\u03c3\u03b5 \u03bc\u03ad\u03c1\u03bf\u03c2 \u03c4\u03c9\u03bd \u039f\u03bb\u03bb\u03b1\u03bd\u03b4\u03b9\u03ba\u03ce\u03bd \u0391\u03bd\u03c4\u03b9\u03bb\u03bb\u03ce\u03bd. \u03a0\u03c1\u03c9\u03c4\u03b5\u03cd\u03bf\u03c5\u03c3\u03b1 \u03c4\u03bf\u03c5 \u03b5\u03af\u03bd\u03b1\u03b9 \u03c4\u03bf \u03a6\u03af\u03bb\u03b9\u03c0\u03c3\u03bc\u03c0\u03bf\u03c5\u03c1\u03b3\u03ba. \u0397 \u03c7\u03ce\u03c1\u03b1 \u03b2\u03c1\u03af\u03c3\u03ba\u03b5\u03c4\u03b1\u03b9 \u03c3\u03c4\u03bf \u03bd\u03cc\u03c4\u03b9\u03bf \u03bc\u03b9\u03c3\u03cc \u03c4\u03bf\u03c5 \u03bd\u03b7\u03c3\u03b9\u03bf\u03cd \u0391\u03b3\u03af\u03bf\u03c5 \u039c\u03b1\u03c1\u03c4\u03af\u03bd\u03bf\u03c5 \u03c4\u03b7\u03c2 \u039a\u03b1\u03c1\u03b1\u03ca\u03b2\u03b9\u03ba\u03ae\u03c2 \u0398\u03ac\u03bb\u03b1\u03c3\u03c3\u03b1\u03c2, \u03c4\u03bf \u03b2\u03cc\u03c1\u03b5\u03b9\u03bf \u03bc\u03ad\u03c1\u03bf\u03c2 \u03c4\u03bf\u03c5 \u03bf\u03c0\u03bf\u03af\u03bf\u03c5 \u03b1\u03bd\u03ae\u03ba\u03b5\u03b9 \u03c3\u03c4\u03b7\u03bd \u03c5\u03c0\u03b5\u03c1\u03c0\u03cc\u03bd\u03c4\u03b9\u03b1 \u03ba\u03bf\u03b9\u03bd\u03cc\u03c4\u03b7\u03c4\u03b1 \u03c4\u03b7\u03c2 \u0393\u03b1\u03bb\u03bb\u03af\u03b1\u03c2 \u03c4\u03bf\u03c5 \u0391\u03b3\u03af\u03bf\u03c5 \u039c\u03b1\u03c1\u03c4\u03af\u03bd\u03bf\u03c5. \u0397 \u03ad\u03ba\u03c4\u03b1\u03c3\u03b7 \u03c4\u03b7\u03c2 \u03c7\u03ce\u03c1\u03b1\u03c2 \u03c4\u03bf\u03c5 \u0391\u03b3\u03af\u03bf\u03c5 \u039c\u03b1\u03c1\u03c4\u03af\u03bd\u03bf\u03c5 \u03b5\u03af\u03bd\u03b1\u03b9 34 \u03c4.\u03c7\u03bb\u03bc., \u03b5\u03bd\u03ce \u03bf \u03c0\u03bb\u03b7\u03b8\u03c5\u03c3\u03bc\u03cc\u03c2 \u03c4\u03bf\u03c5 \u03c5\u03c0\u03bf\u03bb\u03bf\u03b3\u03af\u03b6\u03b5\u03c4\u03b1\u03b9 \u03ba\u03bf\u03bd\u03c4\u03ac \u03c3\u03c4\u03bf\u03c5\u03c2 42.577 \u03ba\u03b1\u03c4\u03bf\u03af\u03ba\u03bf\u03c5\u03c2 \u03c3\u03cd\u03bc\u03c6\u03c9\u03bd\u03b1 \u03bc\u03b5 \u03b5\u03c0\u03af\u03c3\u03b7\u03bc\u03b5\u03c2 \u03b5\u03ba\u03c4\u03b9\u03bc\u03ae\u03c3\u03b5\u03b9\u03c2 \u03c4\u03bf\u03c5 2021."}, {"color": "#97c2fc", "id": "demetrias", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Thessaly.jpg", "label": "demetrias", "shape": "image", "title": "Demetrias (Grieks: \u0394\u03b7\u03bc\u03b7\u03c4\u03c1\u03b9\u03ac\u03b4\u03b1, Oudgrieks: \u0394\u03b7\u03bc\u03b7\u03c4\u03c1\u03b9\u03ac\u03c2) was een oud-Griekse havenstad. Zij werd in 293 v.Chr. gesticht door Demetrius Poliorcetes, op de plaats van het oudere Pagasae. De geschiedenis van Demetrias valt dan ook gedeeltelijk samen met die van Pagasae."}, {"color": "#97c2fc", "id": "south shetland islands", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bandera_de_la_Provincia_de_Tierra_del_Fuego.svg", "label": "south shetland islands", "shape": "image", "title": "Szetlandy Po\u0142udniowe \u2013 archipelag po\u0142o\u017cony na Oceanie Po\u0142udniowym 120 km od wybrze\u017cy Antarktydy. Rozci\u0105ga si\u0119 r\u00f3wnolegle do P\u00f3\u0142wyspu Antarktycznego, od kt\u00f3rego te wyspy dzieli Cie\u015bnina Bransfielda. Archipelag liczy 11 wi\u0119kszych wysp i kilka mniejszych o \u0142\u0105cznej powierzchni 3687 km\u00b2 (61\u00b000\u0027-63\u00b037\u0027 S, 53\u00b083\u0027-62\u00b083\u0027 W). Najwi\u0119ksz\u0105 z nich jest Wyspa Kr\u00f3la Jerzego, na kt\u00f3rej znajduj\u0105 si\u0119 stacje badawcze 9 kraj\u00f3w, w tym Polska Stacja Antarktyczna im. Henryka Arctowskiego. 80-90% powierzchni wysp jest stale pokryta lodem. Najwy\u017cszym szczytem archipelagu jest wysoki na 2300 m n.p.m. na Clarence Island."}, {"color": "#97c2fc", "id": "demographic", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/World_population_growth_-_time_between_each_billion-person_growth.svg", "label": "demographic", "shape": "image", "title": "Demografie (Oudgrieks: \u03b4\u1fc6\u03bc\u03bf\u03c2 volk, \u03b3\u03c1\u03ac\u03c6\u03c9 beschrijven; bevolkingsbeschrijving) of bevolkingsleer is de wetenschap die de kwantitatieve aspecten van de bevolking bestudeert. Een demograaf onderzoekt de samenstelling van de bevolking naar bijvoorbeeld leeftijd, geslacht, nationaliteit, etniciteit en beroep. Een dergelijke studie raakt sociale wetenschappen als geografie, sociologie, antropologie en geschiedenis, maar ook exacte wetenschappen als statistiek en wiskunde. Demografie behelst de studie van de omvang, structuur en spreiding van de bevolking, en hoe de bevolking in de tijd verandert door geboorten, sterfgevallen, migratie en veroudering. De demografische analyse kan op de gehele maatschappij, of op specifieke groepen betrekking hebben. Dergelijke groepen worden demografisch gedefinieerd door bijvoorbeeld het genoten onderwijs, nationaliteit, godsdienst, of door het behoren tot een bepaalde etniciteit."}, {"color": "#97c2fc", "id": "imitation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Pastiche.jpg", "label": "imitation", "shape": "image", "title": "Pastiche \u00e9 definido como obra liter\u00e1ria ou art\u00edstica em que se imita abertamente o estilo de outros escritores, pintores, m\u00fasicos etc. N\u00e3o tem, contudo, fun\u00e7\u00e3o de satirizar, criticar a obra de origem, diferindo, assim, da par\u00f3dia. Modernamente, o pastiche pode ser visto como uma esp\u00e9cie de colagem ou montagem, tornando-se retalhos de v\u00e1rios textos. Nem sempre \u00e9 grosseiro, como demonstra o romance Em Liberdade, de Silviano Santiago, que \u00e9 pastiche do estilo de Graciliano Ramos. Ou os livros Amor de Capitu, de Fernando Sabino, e Capitu \u2013 Mem\u00f3rias P\u00f3stumas, de Dom\u00edcio Proen\u00e7a Filho, que reescreveram Dom Casmurro, de Machado de Assis. No trecho abaixo, Machado de Assis, em seu conto \"O c\u00f4nego ou a metaf\u00edsica do estilo\", faz um pastiche b\u00edblico: \u2014 Vem do L\u00edbano, esposa minha, vem do L\u00edbano, vem... As mandr\u00e1goras deram o seu cheiro. Temos as nossas portas toda a casta de pombos...\u201d\u2014 \u201deu vos conjuro, filhas de Jerusal\u00e9m, que se encontrardes com meu amado, lhe fa\u00e7ais saber que estou enferma de amor...\u201c Era assim, com essas melodias do velho drama de Jud\u00e1, que procuravam um ao outro na cabe\u00e7a do c\u00f4nego Matias um substantivo e um adjetivo... N\u00e3o me interrompas, leitor precipitado.(...) Procuram-se e acham-se. Enfim, Silvio achou Silvia. Viram-se ca\u00edram nos bra\u00e7os um do outro, ofegantes de canseira, mas remidos com a consci\u00eancia. \u201cQuem \u00e9 esta que sobe do deserto, firmada sobre seu amado?\u201d pergunta Silvio, como no C\u00e2ntico; e ela, com a mesma l\u00e1bia erudita, responde-lhe que \u201c\u00e9 o selo do seu cora\u00e7\u00e3o\u201d, e que \u201co amor \u00e9 t\u00e3o valente como a pr\u00f3pria morte.\u201d O pastiche, procedimento que mescla estilos, tamb\u00e9m foi cultuado por Manuel Bandeira, como neste \"Hai-kai\" tirado de uma falsa lira de Gonzaga, em que o poeta pernambucano recorre a uma forma l\u00edrica japonesa para imitar o lirismo da obra \u00e1rcade Mar\u00edlia de Dirceu: Quis gravar \"amor\"No tronco de um velho freixo\"Mar\u00edlia\", escrevi."}, {"color": "#97c2fc", "id": "han dynasty", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Wall-Painting_from_a_Han_dynasty_Tomb_in_Tung-p\u0027ing_County.jpg", "label": "han dynasty", "shape": "image", "title": "La dynastie Han (chinois simplifi\u00e9 : \u6c49\u671d ; chinois traditionnel : \u6f22\u671d ; pinyin : h\u00e0nch\u00e1o ; chinois archa\u00efque : \u014b\u0325\u0101nh \u1e0dhaw) r\u00e9gna sur la Chine de 206 av. J.-C. \u00e0 220 apr. J.-C. Deuxi\u00e8me des dynasties imp\u00e9riales, elle succ\u00e9da \u00e0 la dynastie Qin (221 - 206 av. J.-C.) et fut suivie de la p\u00e9riode des Trois Royaumes (220-265). Fond\u00e9e par Liu Bang, chef de guerre d\u0027origine paysanne r\u00e9volt\u00e9 contre la dynastie Qin, elle compta vingt-huit empereurs. Premi\u00e8re dynastie imp\u00e9riale par sa dur\u00e9e, elle se divise en Han occidentaux (\u897f\u6f22) ou Han ant\u00e9rieurs (\u524d\u6f22) (206 av. J.-C. - 9 apr. J.-C.), capitale Chang\u0027an, et Han orientaux (\u6771\u6f22) ou Han post\u00e9rieurs (\u5f8c\u6f22), (25-220 apr. J.-C.), capitale Luoyang, s\u00e9par\u00e9s par la courte dynastie Xin (9-23 apr. J.-C.) fond\u00e9e par Wang Mang. Les plus de quatre si\u00e8cles de domination de la dynastie Han sont g\u00e9n\u00e9ralement consid\u00e9r\u00e9s comme un des \u00ab \u00e2ges d\u0027or \u00bb de l\u0027histoire de la Chine. L\u2019accent est mis en particulier sur les premiers r\u00e8gnes des Han ant\u00e9rieurs, qui virent la stabilisation de l\u0027institution imp\u00e9riale en Chine, apr\u00e8s la courte domination des Qin (220-209 av. J.-C.) qui avaient certes vu le triomphe de l\u0027id\u00e9e d\u0027unit\u00e9 des pays chinois mais n\u0027avaient pas pu en assurer l\u0027installation dans la dur\u00e9e, ce que firent les Han en assouplissant les vell\u00e9it\u00e9s centralisatrices de leurs pr\u00e9d\u00e9cesseurs. On met en particulier en avant le long r\u00e8gne de Wudi (141-87 av. J.-C.), durant lequel fut assur\u00e9 le triomphe du pouvoir imp\u00e9rial sur les dynasties \u00e9tablies dans les provinces, fut mise en place l\u0027id\u00e9ologie confuc\u00e9enne officielle des empires chinois, ainsi que vers l\u0027ext\u00e9rieur la conduite de plusieurs exp\u00e9ditions couronn\u00e9es de succ\u00e8s face aux peuples de la steppe et l\u0027ouverture de la \u00ab route de la soie \u00bb en direction de l\u0027Asie int\u00e9rieure et des contr\u00e9es situ\u00e9es en Occident. La suite fut cependant moins glorieuse, avec l\u0027affaiblissement de l\u0027autorit\u00e9 des empereurs \u00e0 la cour face aux ambitions des ministres issus des familles de leurs \u00e9pouses principales, et celles des eunuques qui prirent progressivement l\u0027ascendant sous les Han post\u00e9rieurs. Dans l\u0027empire, les grandes familles provinciales plac\u00e8rent sous leur coupe une grande partie de la paysannerie, et gagn\u00e8rent en autonomie face au pouvoir central. Ce dernier s\u0027effondra finalement sous l\u0027action de coups de force \u00e0 la cour et de r\u00e9voltes populaires entra\u00eenant sa fragmentation \u00e0 partir des ann\u00e9es 180, m\u00eame si le prestige des membres de la dynastie Han permit \u00e0 celle-ci de subsister jusqu\u0027en 220. Du point de vue culturel, la p\u00e9riode Han vit \u00e9clore de remarquables historiens (Sima Qian et Ban Gu), penseurs (Huainanzi, Dong Zhongshu, Wang Chong) et po\u00e8tes. De son art, on conna\u00eet essentiellement ce qui a \u00e9t\u00e9 exhum\u00e9 lors de fouilles arch\u00e9ologiques dans les nombreuses tombes de la p\u00e9riode, qui offrent \u00e9galement des informations inestimables sur les croyances des anciens Chinois sur l\u0027au-del\u00e0. Toujours dans le domaine religieux, la fin de la p\u00e9riode fut marqu\u00e9e par l\u0027\u00e9mergence des premiers courants tao\u00efstes, ainsi que l\u0027arriv\u00e9e du bouddhisme en Chine depuis les routes venant d\u0027Asie centrale. En souvenir de cette dynastie, jusqu\u0027\u00e0 aujourd\u0027hui, le groupe ethnique majoritaire du pays se d\u00e9signe lui-m\u00eame comme \u00e9tant le \u00ab peuple Han \u00bb."}, {"color": "#97c2fc", "id": "anarchy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bakunin.png", "label": "anarchy", "shape": "image", "title": "L\u0027anarquisme pot ser percebut de dues maneres: a) Com un impuls llibertari o una sensibilitat anarquista que ha existit al llarg de la hist\u00f2ria de la humanitat i s\u0027ha manifestat de formes diverses, com ara els escrits de Lao Ts\u00e9 i dels taoistes; el mutualisme de les societats fonamentades en el parentesc; l\u0027ethos de diverses sectes religioses; moviments agraris com els diggers a Anglaterra o els zapatistes a M\u00e8xic; les col\u00b7lectivitzacions de l\u0027Espanya de la Guerra Civil; el pensament de la Gr\u00e8cia Cl\u00e0ssica, i molts altres moviments. b) Com un moviment hist\u00f2ric i una teoria pol\u00edtica que t\u00e9 els seus or\u00edgens a final del segle xviii, amb William Godwin com a pioner amb el cl\u00e0ssic text anarquista An Enquiry Concerning Political Justice (1798), aix\u00ed com amb les accions dels sans-cullotes i els enrag\u00e9s durant la revoluci\u00f3 francesa, i amb els radicals de Gran Bretanya Thomas Spence i William Blake. El terme anarquista fou utilitzat per primera vegada en la Revoluci\u00f3 Francesa per a descriure els sans-cullotes (sense cal\u00e7ons), les treballadores franceses que durant la Revoluci\u00f3 propugnaven l\u0027abolici\u00f3 del govern. L\u0027anarquisme com a moviment social es va donar al segle xix, amb una filosofia b\u00e0sica trenada per personatges com Bakunin, Proudhon, Kropotkin, Goldman, Reclus i Malatesta. En la seva forma cl\u00e0ssica, l\u0027anarquisme era una part important del moviment socialista dels anys precedents a la Gran Guerra, per\u00f2 el seu socialisme era llibertari, no marxista. Morris apunta que \"La tend\u00e8ncia d\u0027escriptores com David Pepper (1996) de crear una dicotomia entre socialisme i anarquisme \u00e9s un error en termes hist\u00f2rics i conceptuals.\" Sovint s\u0027identifica amb s\u00edmbols que inclouen la \"A\" d\u0027anarquia circumscrita en un cercle, normalment negre o vermell. Des del punt de vista anarquista l\u0027estat i les multinacionals s\u00f3n unes de les m\u00faltiples estructures opressores utilitzades per a justificar l\u0027autoritat d\u0027una elit sobre les persones. Per aquest mateix motiu la tradici\u00f3 anarquista s\u0027ha oposat radicalment a la imposici\u00f3 de poder d\u0027uns sobre altres per mitj\u00e0 dels ex\u00e8rcits, monarquies, religions, mercats, aix\u00ed com per qualsevol de les estructures de poder del capitalisme; i advoca per societats sense estat sobre la base d\u0027associacions lliures no jer\u00e0rquiques."}, {"color": "#97c2fc", "id": "hunza", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hunza_Tunnel.jpg", "label": "hunza", "shape": "image", "title": "The Hunza Valley (Burushaski: \u06c1\u0646\u0632\u0648, Wakhi: shina; Urdu: \u06c1\u0646\u0632\u06c1) is a mountainous valley in the northern part of the Gilgit-Baltistan region of Pakistan, formed by the Hunza River, bordering Ishkoman to the northwest, Shigar to the southeast, Afghanistan\u0027s Wakhan Corridor to the north, and the Xinjiang region of China to the northeast."}, {"color": "#97c2fc", "id": "pathari", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Savior_Nawabzada_Umar_Mohammad_Khan_from_a_man_eater_tiger.jpg", "label": "pathari", "shape": "image", "title": "Pathari is a town in Vidisha district, in the Indian state of Madhya Pradesh."}, {"color": "#97c2fc", "id": "proletarian", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/JStalin_Secretary_general_CCCP_1942_flipped.jpg", "label": "proletarian", "shape": "image", "title": "Komunizm (od \u0142ac. communis \u201ewsp\u00f3lny, powszechny\u201d) \u2013 polityczna i ekonomiczna ideologia klasyfikowana jako utopijna, kt\u00f3rej celem jest utworzenie spo\u0142ecze\u0144stwa pozbawionego ucisku i wyzysku klasowego, opartego na braku w\u0142asno\u015bci prywatnej (w rozumieniu marksistowskim), kolektywnej w\u0142asno\u015bci \u015brodk\u00f3w produkcji i wsp\u00f3lnotowym podziale d\u00f3br. W pismach Karola Marksa, Fryderyka Engelsa i innych teoretyk\u00f3w marksizmu, komunizm jest przysz\u0142ym ustrojem rozwini\u0119tych spo\u0142ecze\u0144stw, w kt\u00f3rym wsp\u00f3lnota w\u0142asno\u015bci obejmowa\u0107 b\u0119dzie przede wszystkim \u015brodki produkcji. Potocznie mianem komunizmu okre\u015bla si\u0119 te\u017c ustr\u00f3j polityczny zaprowadzony w pa\u0144stwach, w kt\u00f3rych w\u0142adz\u0119 zdoby\u0142y dyktatury i partie komunistyczne (zob. ZSRR i blok wschodni). Jako ideologia zacz\u0105\u0142 si\u0119 tworzy\u0107 ju\u017c od XV wieku, gdy przyjmowa\u0142 posta\u0107 komunizmu utopijnego, kt\u00f3ry g\u0142osi\u0142 has\u0142a likwidacji nier\u00f3wno\u015bci spo\u0142ecznych i prywatnej w\u0142asno\u015bci. W XIX wieku narodzi\u0142y si\u0119 dwa warianty ideologii: wariant w wydaniu anarchistycznym, kt\u00f3ry g\u0142osi\u0142 zniesienie instytucji pa\u0144stwa i kolektywizmu, oraz ten w wydaniu marksistowskim, oparty na Manife\u015bcie Komunistycznym z 1848 roku. Wed\u0142ug marksistowskiego wariantu komunizmu, do osi\u0105gni\u0119cia bezklasowego spo\u0142ecze\u0144stwa doj\u015b\u0107 mia\u0142o na drodze rewolucji. Za\u0142o\u017cenia ideologii komunistycznej stara\u0142 si\u0119 wprowadzi\u0107 w \u017cycie W\u0142odzimierz Lenin, kt\u00f3ry stworzy\u0142 odr\u0119bny nurt marksizmu zwany leninizmem. Nowy nurt ruchu komunistycznego przybra\u0142 posta\u0107 partii komunistycznej zorganizowanej wed\u0142ug zasady centralizmu demokratycznego. Rewolucja mia\u0142a doprowadzi\u0107 do budowy dyktatury proletariatu. Rosyjscy komuni\u015bci przej\u0119li si\u0142\u0105 w 1917 w\u0142adz\u0119 w Rosji, sk\u0105d w 1920 r. narzucili j\u0105 Azerbejd\u017canowi, Armenii i Ukrainie, w 1921 r. Gruzji i Mongolii, w 1940 r. Litwie, \u0141otwie i Estonii, a po II wojnie \u015bwiatowej pa\u0144stwom satelickim w Europie \u015arodkowo-Wschodniej. W 1949 r. Komunistyczna Partia Chin zwyci\u0119\u017cy\u0142a w wojnie domowej z Kuomintangiem i utworzy\u0142a pa\u0144stwo, kt\u00f3re od ko\u0144ca lat 50. XX wieku (roz\u0142am radziecko-chi\u0144ski), prowadzi\u0142o polityk\u0119 niezale\u017cn\u0105, a od ko\u0144ca lat 60. XX wieku polityk\u0119 konfrontacyjn\u0105 wobec ZSRR. Komuni\u015bci zdobyli r\u00f3wnie\u017c samodzielnie w\u0142adz\u0119 w Korei P\u00f3\u0142nocnej (1949), Wietnamie (1954) i na Kubie (1959). Realizuj\u0105c program tzw. realnego socjalizmu utworzyli rz\u0105dy charakteryzuj\u0105ce si\u0119 monopolem w\u0142adzy partii komunistycznej i upa\u0144stwowieniem gospodarki. Re\u017cimy powo\u0142uj\u0105ce si\u0119 na ideologi\u0119 komunizmu spowodowa\u0142y \u015bmier\u0107 wed\u0142ug r\u00f3\u017cnych szacunk\u00f3w od 65 do oko\u0142o 94 milion\u00f3w ludzi."}, {"color": "#97c2fc", "id": "continent", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Europe_map_1648.png", "label": "continent", "shape": "image", "title": "Dit artikel is een overzicht van de (menselijke) geschiedenis van het werelddeel Europa. Deze valt ruwweg chronologisch in te delen in de prehistorie, de klassieke oudheid, de middeleeuwen, de nieuwe tijd, de moderne tijd en de eigentijdse tijd. Een Europese economische eenheid bestond in de oudheid in de vorm van het Romeinse handelsnetwerk; dit besloeg vooral het zuidelijk deel van het continent, ofwel het zuidelijk deel van het Middellandse Zeegebied. Met name sinds de opmars van de islam in het Middellandse Zeegebied en als reactie daarop de kruistochten in de middeleeuwen en vervolgens de strijd tegen het Ottomaanse Rijk in Zuidoost-Europa in de 16e en 17e eeuw is een groeiende culturele eenwording waar te nemen, die hand in hand ging met de verspreiding van het christendom over het gehele continent; dit verdrong langzaamaan vrijwel alle andere religies, ook in de gebieden die niet tot het Romeinse Rijk hadden behoord, zij het dat het noordelijk deel veel langer aan de oude cultus vasthield. Enige mate van economische samenhang, vergelijkbaar met die in de Romeinse tijd, werd pas weer bereikt in de 16e eeuw met de opkomst van het kapitalisme. Desondanks werd Europa nooit een staatkundige eenheid, maar was het toneel van een bloedige strijd, die zijn dieptepunt vond in de Eerste en Tweede Wereldoorlog; deze beide Europese conflicten verspreidden zich tevens naar andere delen van de wereld. Vanaf de 16e eeuw begonnen Europese koloniale mogendheden andere delen van de wereld in onderlinge rivaliteit te overheersen, hetgeen in de 19e eeuw leidde tot een Europese hegemonie op het wereldtoneel. In de wetenschappelijke en industri\u00eble revoluties ontstane nieuwe idee\u00ebn en technieken konden door deze hegemonie vanuit Europa over de rest van de wereld worden verspreid. De opkomst van de Verenigde Staten (van oorsprong een Europese kolonie) en de Sovjet-Unie (die deels in Europa lag) en de twee wereldoorlogen verdeelden het continent in de tweede helft van de 20e eeuw grofweg in twee gescheiden economisch-politieke blokken. Tegelijkertijd begon een groeiende groep landen door middel van economische en politieke samenwerking aan een proces dat de Europese eenwording wordt genoemd, vanuit de wens verdere oorlogen te voorkomen."}, {"color": "#97c2fc", "id": "gambia", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/River_gambia_Niokolokoba_National_Park.gif", "label": "gambia", "shape": "image", "title": "Gambie (anglicky Gambia River) je v\u00fdznamn\u00e1 \u0159eka v z\u00e1padn\u00ed Africe na \u00fazem\u00ed Guineje, Senegalu a Gambie. Je dlouh\u00e1 1 120 km. Povod\u00ed m\u00e1 rozlohu 180 000 km\u00b2."}, {"color": "#97c2fc", "id": "atlantic charter", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Atlantic_Charter_(color).jpg", "label": "atlantic charter", "shape": "image", "title": "La Carta del Atl\u00e1ntico es una declaraci\u00f3n conjunta suscrita el 14 de agosto de 1941, a bordo del USS Augusta, \u00abmientras navegaba en alg\u00fan punto del Atl\u00e1ntico\u00bb. La se celebr\u00f3 del 9 al 12 de agosto de 1941. Intervinieron el Presidente Franklin Delano Roosevelt en representaci\u00f3n de Estados Unidos y Winston Churchill por parte de Gran Breta\u00f1a. En ella se manifiesta haber juzgado conveniente \u00abhacer conocer ciertos principios comunes en la pol\u00edtica nacional de sus respectivos pa\u00edses, en los cuales descansan sus esperanzas de lograr un porvenir mejor para el mundo\u00bb. Esta Carta del Atl\u00e1ntico recordaba al idealismo de los Catorce puntos de Wilson. Fue posteriormente incorporada a la Declaraci\u00f3n de las Naciones Unidas aprobada el 1 de enero de 1942. Este documento no era un tratado entre las dos potencias. Tampoco constitu\u00eda una definici\u00f3n definitiva y oficial de los fines de la paz. Como el mismo documento lo expresa, era una afirmaci\u00f3n de \u00abciertos principios comunes en la pol\u00edtica nacional de nuestros pa\u00edses respectivos, en los cuales radican las esperanzas de un mejor porvenir para la humanidad\u00bb."}, {"color": "#97c2fc", "id": "radlett", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Radlett_Reform_Synagogue-geograph-5067843.jpg", "label": "radlett", "shape": "image", "title": "Radlett \u2013 wie\u015b w Anglii, w hrabstwie Hertfordshire, w dystrykcie Hertsmere. Le\u017cy 21 km na po\u0142udniowy zach\u00f3d od miasta Hertford i 24 km na p\u00f3\u0142nocny zach\u00f3d od centrum Londynu. W 2001 miejscowo\u015b\u0107 liczy\u0142a 8034 mieszka\u0144c\u00f3w."}, {"color": "#97c2fc", "id": "thomas babington macaulay", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Thomas_Babington_Macaulay,_Baron_Macaulay_by_John_Partridge.jpg", "label": "thomas babington macaulay", "shape": "image", "title": "\u0422\u043e\u0301\u043c\u0430\u0441 \u0411\u0430\u0301\u0431\u0438\u043d\u0433\u0442\u043e\u043d \u041c\u0430\u043a\u043e\u0301\u043b\u0435\u0439 (\u0430\u043d\u0433\u043b. Thomas Babington Macaulay; 25 \u043e\u043a\u0442\u044f\u0431\u0440\u044f 1800, \u0420\u043e\u0442\u043b\u0438-\u0422\u0435\u043c\u043f\u043b, \u0433\u0440\u0430\u0444\u0441\u0442\u0432\u043e \u041b\u0435\u0441\u0442\u0435\u0440\u0448\u0438\u0440 \u2014 28 \u0434\u0435\u043a\u0430\u0431\u0440\u044f 1859, \u041b\u043e\u043d\u0434\u043e\u043d) \u2014 \u0431\u0440\u0438\u0442\u0430\u043d\u0441\u043a\u0438\u0439 \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0439 \u0434\u0435\u044f\u0442\u0435\u043b\u044c, \u0438\u0441\u0442\u043e\u0440\u0438\u043a, \u043f\u043e\u044d\u0442 \u0438 \u043f\u0440\u043e\u0437\u0430\u0438\u043a \u0432\u0438\u043a\u0442\u043e\u0440\u0438\u0430\u043d\u0441\u043a\u043e\u0439 \u044d\u043f\u043e\u0445\u0438. \u041d\u0430 \u043f\u0440\u043e\u0442\u044f\u0436\u0435\u043d\u0438\u0438 \u043f\u043e\u0441\u043b\u0435\u0434\u043d\u0435\u0433\u043e \u0434\u0435\u0441\u044f\u0442\u0438\u043b\u0435\u0442\u0438\u044f \u0441\u0432\u043e\u0435\u0439 \u0436\u0438\u0437\u043d\u0438 \u043e\u043d \u0440\u0430\u0431\u043e\u0442\u0430\u043b \u043d\u0430\u0434 5-\u0442\u043e\u043c\u043d\u043e\u0439 \u00ab\u0418\u0441\u0442\u043e\u0440\u0438\u0435\u0439 \u0410\u043d\u0433\u043b\u0438\u0438\u00bb \u2014 \u043a\u0430\u043f\u0438\u0442\u0430\u043b\u044c\u043d\u044b\u043c \u0442\u0440\u0443\u0434\u043e\u043c, \u0437\u0430\u043b\u043e\u0436\u0438\u0432\u0448\u0438\u043c \u043e\u0441\u043d\u043e\u0432\u044b \u0432\u0438\u0433\u043e\u0432\u0441\u043a\u043e\u0433\u043e \u043f\u0440\u043e\u0447\u0442\u0435\u043d\u0438\u044f \u043d\u0430\u0446\u0438\u043e\u043d\u0430\u043b\u044c\u043d\u043e\u0439 \u0438\u0441\u0442\u043e\u0440\u0438\u0438. \u0427\u043b\u0435\u043d \u041b\u043e\u043d\u0434\u043e\u043d\u0441\u043a\u043e\u0433\u043e \u043a\u043e\u0440\u043e\u043b\u0435\u0432\u0441\u043a\u043e\u0433\u043e \u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0430 (1849), \u0438\u043d\u043e\u0441\u0442\u0440\u0430\u043d\u043d\u044b\u0439 \u0447\u043b\u0435\u043d \u0444\u0440\u0430\u043d\u0446\u0443\u0437\u0441\u043a\u043e\u0439 \u0410\u043a\u0430\u0434\u0435\u043c\u0438\u0438 \u043c\u043e\u0440\u0430\u043b\u044c\u043d\u044b\u0445 \u0438 \u043f\u043e\u043b\u0438\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u043d\u0430\u0443\u043a (1857), \u0438\u043d\u043e\u0441\u0442\u0440\u0430\u043d\u043d\u044b\u0439 \u0447\u043b\u0435\u043d-\u043a\u043e\u0440\u0440\u0435\u0441\u043f\u043e\u043d\u0434\u0435\u043d\u0442 \u041f\u0435\u0442\u0435\u0440\u0431\u0443\u0440\u0433\u0441\u043a\u043e\u0439 \u0430\u043a\u0430\u0434\u0435\u043c\u0438\u0438 \u043d\u0430\u0443\u043a (1858)."}, {"color": "#97c2fc", "id": "jelebu", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Pertang.jpg", "label": "jelebu", "shape": "image", "title": "Jelebu (xin\u00e8s: \u65e5\u53fb\u52a1; pinyin: R\u00ec L\u00e8 W\u00f9 ) \u00e9s un dels estats que formen la federaci\u00f3 de Negeri Sembilan, i un districte administratiu, el m\u00e9s gran de l\u0027estat de Negeri Sembilan. La capital \u00e9s Kampong Jelebu per\u00f2 el lloc principal fou Titi, amb una mina important, on hi ha el modern poble de Titi, i prop de l\u0027altra mina important: Sungai Muntoh. El territori \u00e9s bosc\u00f3s en general i a la part sud-oest hi ha la zona m\u00e9s seca de tota Mal\u00e0isia, per\u00f2 hi ha riques mines sobretot d\u0027estany."}, {"color": "#97c2fc", "id": "windward islands", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Caribbean_general_map.png", "label": "windward islands", "shape": "image", "title": "Kepulauan Windward adalah sebuah kepulauan di Antillen Kecil bagian selatan. Dinamakan \"\" (secara harfiah bermakna \u0027atas angin\u0027) karena angin umum di kawasan itu bertiup dari arah utara ke selatan. Arus dan angin trans-Atlantik membawa kapal-kapal yang berlayar di kawasan Amerika menuju lokasi garis pemisah khayalan antara Kepulauan Leeward dan Windward. Kepulauan Windward juga merujuk pada wilayah jajahan Britania Raya di kawasan ini pada tahun 1833 hingga 1960, yaitu Grenada, Saint Lucia, Saint Vincent, , Barbados (hingga 1885), Tobago (hingga 1889), dan Dominika (sejak 1940, pindahan dari koloni Kepulauan Leeward). Wilayah jajahan ini bernama Koloni Federal Kepulauan Windward dari 1871 hingga 1956 dan Teritori Kepulauan Windward dari 1956 hingga 1960."}, {"color": "#97c2fc", "id": "rally", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Working-class_protest_in_Greece.jpg", "label": "rally", "shape": "image", "title": "\u041f\u0456\u0434 \u043f\u0440\u043e\u0442\u0435\u0301\u0441\u0442\u043e\u043c \u0437\u0430\u0437\u0432\u0438\u0447\u0430\u0439 \u0440\u043e\u0437\u0443\u043c\u0456\u044e\u0442\u044c \u0432\u0456\u0434\u043d\u043e\u0441\u043d\u043e \u0432\u0456\u0434\u043a\u0440\u0438\u0442\u0443 \u0440\u0435\u0430\u043a\u0446\u0456\u044e \u043d\u0430 \u0441\u0443\u0441\u043f\u0456\u043b\u044c\u043d\u0443 \u0441\u0438\u0442\u0443\u0430\u0446\u0456\u044e: \u0456\u043d\u043e\u0434\u0456 \u043d\u0430 \u043f\u0456\u0434\u0442\u0440\u0438\u043c\u043a\u0443, \u0430\u043b\u0435 \u0437\u0430\u0437\u0432\u0438\u0447\u0430\u0439 \u043f\u0440\u043e\u0442\u0438 \u043d\u0435\u0457. \u0423 \u0437\u0430\u043b\u0435\u0436\u043d\u043e\u0441\u0442\u0456 \u0432\u0456\u0434 \u0441\u0442\u0430\u0432\u043b\u0435\u043d\u043d\u044f \u0434\u043e \u043d\u044c\u043e\u0433\u043e \u0437 \u0431\u043e\u043a\u0443 \u0432\u043b\u0430\u0434\u0438 \u0456 \u043f\u043e\u043b\u0456\u0442\u0438\u0447\u043d\u043e\u0433\u043e \u0440\u0435\u0436\u0438\u043c\u0443 \u043f\u0440\u043e\u0442\u0435\u0441\u0442\u0438 \u0431\u0443\u0432\u0430\u044e\u0442\u044c \u0441\u0430\u043d\u043a\u0446\u0456\u043e\u043d\u043e\u0432\u0430\u043d\u0456 \u0456 \u043d\u0435\u0441\u0430\u043d\u043a\u0446\u0456\u043e\u043d\u043e\u0432\u0430\u043d\u0456. \u041a\u0440\u0430\u0439\u043d\u044f \u0444\u043e\u0440\u043c\u0430 \u0441\u043e\u0446\u0456\u0430\u043b\u044c\u043d\u043e\u0433\u043e \u043f\u0440\u043e\u0442\u0435\u0441\u0442\u0443 \u043c\u043e\u0436\u0435 \u043f\u0435\u0440\u0435\u0440\u043e\u0441\u0442\u0438 \u0432 \u0440\u0435\u0432\u043e\u043b\u044e\u0446\u0456\u044e. \u041f\u0440\u043e\u0442\u0435\u0441\u0442 \u043c\u043e\u0436\u0435 \u043c\u0430\u0442\u0438 \u0439 \u0444\u043e\u0440\u043c\u0430\u043b\u0456\u0437\u043e\u0432\u0430\u043d\u0435 \u0437\u043d\u0430\u0447\u0435\u043d\u043d\u044f: \u0434\u0438\u043f\u043b\u043e\u043c\u0430\u0442\u0438\u0447\u043d\u0438\u0439 \u043f\u0440\u043e\u0442\u0435\u0441\u0442, \u043f\u0440\u043e\u0442\u0435\u0441\u0442 \u0437\u0430\u0445\u0438\u0441\u043d\u0438\u043a\u0430 \u0432 \u0441\u0443\u0434\u0456, \u043f\u0440\u043e\u043a\u0443\u0440\u043e\u0440\u0441\u044c\u043a\u0438\u0439 \u043f\u0440\u043e\u0442\u0435\u0441\u0442 \u0442\u043e\u0449\u043e."}, {"color": "#97c2fc", "id": "switch", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Eisenbahnweiche_detail.jpg", "label": "switch", "shape": "image", "title": "Een wissel is een installatie in een spoorweg om een trein, metro of tram naar een ander spoor te leiden. Het woordgeslacht van wissel is mannelijk. Het Vlaams spoorjargon volgt dat en daar zegt men dus de wissel, maar in het Nederlands spoorjargon zegt men het wissel."}, {"color": "#97c2fc", "id": "tongareva", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tongareava-Lagoon-01.jpg", "label": "tongareva", "shape": "image", "title": "Penrhyn, zvan\u00fd tak\u00e9 Tongareva, je kor\u00e1lov\u00fd atol v Polyn\u00e9sii, kter\u00fd je nejsevern\u011bj\u0161\u00edm ostrovem samospr\u00e1vn\u00e9ho \u00fazem\u00ed Cookovy ostrovy; nach\u00e1z\u00ed se t\u00e9m\u011b\u0159 1400 kilometr\u016f od hlavn\u00edho m\u011bsta Avarua. Laguna m\u00e1 rozlohu 233 km\u00b2 (nejv\u011bt\u0161\u00ed ze v\u0161ech Cookov\u00fdch ostrov\u016f) a dosahuje hloubky a\u017e 70 metr\u016f, zat\u00edmco pevn\u00e1 zem zauj\u00edm\u00e1 pouze 9,8 km\u00b2. Po\u010det lid\u00ed na ostrov\u011b se st\u00e1le sni\u017euje: v roce 1996 bylo napo\u010d\u00edt\u00e1no 604 obyvatel, kde\u017eto v roce 2011 u\u017e jen 213. Nach\u00e1zej\u00ed se zde dv\u011b vesnice: , kter\u00e1 je s\u00eddlem ostrovn\u00ed rady, a . Obyvatel\u00e9 jsou Polyn\u00e9san\u00e9, v\u011bt\u0161ina z nich se hl\u00e1s\u00ed ke ."}, {"color": "#97c2fc", "id": "feudal", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/BNF_Fr_4274_8v_knight_detail.jpg", "label": "feudal", "shape": "image", "title": "Feudalism, also known as the feudal system, was the combination of the legal, economic, military, cultural and political customs that flourished in medieval Europe between the 9th and 15th centuries. Broadly defined, it was a way of structuring society around relationships that were derived from the holding of land in exchange for service or labour.Although it is derived from the Latin word feodum or feudum (fief), which was used during the Medieval period, the term feudalism and the system which it describes were not conceived of as a formal political system by the people who lived during the Middle Ages. The classic definition, by Fran\u00e7ois Louis Ganshof (1944), describes a set of reciprocal legal and military obligations which existed among the warrior nobility and revolved around the three key concepts of lords, vassals, and fiefs. A broader definition of feudalism, as described by Marc Bloch (1939), includes not only the obligations of the warrior nobility but the obligations of all three estates of the realm: the nobility, the clergy, and the peasantry, all of whom were bound by a system of manorialism; this is sometimes referred to as a \"feudal society\". Since the publication of Elizabeth A. R. Brown\u0027s \"The Tyranny of a Construct\" (1974) and Susan Reynolds\u0027s Fiefs and Vassals (1994), there has been ongoing inconclusive discussion among medieval historians as to whether feudalism is a useful construct for understanding medieval society."}, {"color": "#97c2fc", "id": "sugar cane", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cannes-sucre-Georgi.jpg", "label": "sugar cane", "shape": "image", "title": "( \uc774 \ubb38\uc11c\ub294 \uc124\ud0d5 \uc0dd\uc0b0\uc5d0 \uc4f0\uc774\ub294 \uc5ec\ub7ec \uc2dd\ubb3c\uc5d0 \uad00\ud55c \uac83\uc785\ub2c8\ub2e4. \uc774\ub984\uc774 \"\uc0ac\ud0d5\uc218\uc218\"\uc778 \ud55c \uc885\uc5d0 \ub300\ud574\uc11c\ub294 \uc0ac\ud0d5\uc218\uc218 (\uc885) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.) \uc0ac\ud0d5\uc218\uc218(\u7802\u7cd6-)\ub294 \uac1c\uc0ac\ud0d5\uc218\uc218\uc18d\uc5d0 \uc18d\ud558\ub294 \uba87\uba87 \ud0a4 \ud070 \uc5ec\ub7ec\ud574\uc0b4\uc774\ud480\uc744 \uc77c\uceeb\ub294\ub2e4. \ub0a8\uc544\uc2dc\uc544\uc640 \uba5c\ub77c\ub124\uc2dc\uc544, \ub0a8\uc544\uba54\ub9ac\uce74 \ube0c\ub77c\uc9c8\uc758 \ub530\ub73b\ud55c \uc9c0\uc5ed\uc5d0\uc11c \uc790\ub77c\uba70, \uc124\ud0d5 \uc0dd\uc0b0\uc5d0 \uc4f0\uc778\ub2e4."}, {"color": "#97c2fc", "id": "northern nigeria protectorate", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_the_Northern_Nigeria_Protectorate_(1900\u20131914).svg", "label": "northern nigeria protectorate", "shape": "image", "title": "Nig\u00e8ria del Nord fou un protectorat brit\u00e0nic que va existir de 1900 fins a 1914 i va cobrir la part del nord del que \u00e9s avui dia Nig\u00e8ria. El protectorat abra\u00e7ava 660,000 quil\u00f2metres quadrats i inclo\u00efa els estats del Sultanat o Califat de Sokoto i parts de l\u0027antic Imperi de Bornu, que fou conquerit el 1902. El primer Alt Comissari del protectorat fou Frederick Lugard, qui activament va suprimir revolucions i va crear un sistema d\u0027administraci\u00f3 constru\u00efda al voltant d\u0027autoritats natives. El Protectorat va acabar el 1914, quan la seva \u00e0rea va ser unificada amb la Col\u00f2nia i Protectorat de Nig\u00e8ria del Sud esdevenint la Prov\u00edncia del Nord de la Col\u00f2nia i Protectorat de Nig\u00e8ria."}, {"color": "#97c2fc", "id": "jutland", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/SlesvigFolkesprogAllen1858Geerz1838.png", "label": "jutland", "shape": "image", "title": "\u77f3\u52d2\u82cf\u76ca\u683c\uff08\u4e39\u9ea5\u8a9e\uff1aHertugd\u00f8mmet Slesvig\uff1b\u5fb7\u8a9e\uff1aHerzogtum Schleswig\uff1b \u4f4e\u5730\u5fb7\u8bed\uff1aSleswig\uff1b\u5317\u5f17\u91cc\u65af\u5170\u8bed\uff1aSlaswik\uff09\u4f4d\u65bc\u5fb7\u570b\u548c\u4e39\u9ea5\u7684\u908a\u754c\u4ee5\u5317\u7d0460\u516c\u91cc\u548c\u4ee5\u5357\u7d0470\u516c\u91cc\u7684\u7bc4\u570d\u3002\u8a72\u5730\u5340\u7684\u50b3\u7d71\u610f\u7fa9\u5728\u65bc\u5317\u6d77\u548c\u6ce2\u7f85\u7684\u6d77\u4e4b\u9593\u7684\u8ca8\u7269\u8f49\u904b\uff0c\u5c07\u901a\u904e\u4fc4\u7f85\u65af\u7684\u8cbf\u6613\u8def\u7dda\u8207\u6cbf\u8457\u840a\u8335\u6cb3\u548c\u5927\u897f\u6d0b\u6d77\u5cb8\u7684\u8cbf\u6613\u8def\u7dda\u76f8\u9023\u63a5\uff08\u53c3\u898b\u57fa\u723e\u904b\u6cb3\uff09\u3002 11\u81f312\u4e16\u7eaa\u65f6\uff0c\u77f3\u52d2\u82cf\u76ca\u683c\u662f\u4e00\u4e2a\u4e39\u9ea6\u7684\u516c\u56fd\u3002\u5230\u4e8615\u4e16\u7eaa\uff0c\u91c7\u9091\u4e0e\u59fb\u4eb2\u4ee4\u5b83\u4e0e\u5fb7\u610f\u5fd7\u516c\u56fd\u8377\u5c14\u65af\u6cf0\u56e0\u5173\u7cfb\u4eb2\u8fd1\u3002\u524d\u8005\u4e00\u76f4\u96b6\u5c5e\u4e39\u9ea6\uff0c\u540e\u8005\u5219\u5c5e\u795e\u5723\u7f57\u9a6c\u5e1d\u56fd\u3002\u4e8e\u662f\uff0c\u5230\u4e8619\u4e16\u7eaa\uff0c\u56e0\u4e3a\u6c11\u65cf\u56fd\u5bb6\u7684\u5174\u8d77\uff0c\u5fb7\u4e39\u4e00\u76f4\u6709\u9886\u571f\u4e89\u8bae\u30021460\u5e74\uff0c\u77f3\u52d2\u82cf\u76ca\u683c\u516c\u56fd\u4e0e\u4e39\u9ea6\u738b\u56fd\u5efa\u7acb\u5171\u4e3b\u90a6\u806f\uff0c\u57281864\u5e74\u524d\u662f\u4e39\u9ea6\u7684\u5c01\u5730\u30021864\u5e74\uff0c\u666e\u9c81\u58eb\u738b\u56fd\u548c\u5965\u5730\u5229\u5e1d\u56fd\u53d1\u52a8\u666e\u4e39\u6218\u4e89\uff0c\u51fb\u8d25\u4e39\u9ea6\uff0c\u5171\u540c\u5360\u9886\u77f3\u52d2\u8607\u76ca\u683c\u4e0e\u8377\u723e\u65af\u6cf0\u56e0\u4e24\u5730\u30021866\u5e74\uff0c\u666e\u519b\u5728\u666e\u5965\u6218\u4e89\u51fb\u8d25\u5965\u5730\u5229\uff0c\u593a\u53d6\u4e24\u5730\uff0c\u6230\u722d\u52dd\u5229\u5f8c\u6210\u7acb\u5317\u5fb7\u610f\u5fd7\u90a6\u8054\u30021920\u5e74\uff0c\u5fb7\u56fd\u6218\u8d25\u540e\uff0c\u7ecf\u8fc7\u516c\u6295\uff0c\u77f3\u52d2\u82cf\u76ca\u683c\u7684\u5317\u90e8\u5f52\u4e8e\u4e39\u9ea6\uff0c\u6210\u70ba\u73fe\u5728\u4e39\u9ea5\u7684\u5357\u65e5\u5fb7\u862d\u90e1\uff0c\u5357\u90e8\u5f52\u4e8e\u5fb7\u56fd\u3002"}, {"color": "#97c2fc", "id": "cirenaica", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_Cyrenaica.svg", "label": "cirenaica", "shape": "image", "title": "Zirenaika (arabieraz: \u0628\u0631\u0642\u0629 Barqa; amazigeraz: Berqa; antzinako grezieraz: \u039a\u03c5\u03c1\u03b7\u03bd\u03b1\u03ca\u03ba\u03ae) Libiako eskualde historiko eta antzinako probintzia da. Antzinaroan Pentapolis zuen izena. Erromatarrek konkistatu zutenean, hasieran probintziaren barnean sartu eta gero bitan zatitu zuten, Libia Pentapolis eta Libia Sicca artean hain zuzen ere. Musulmanek Barqa zioten eskualdeari. 1934 eta 1963 artean, Tripolitania eta Fezzan eskualdeekin batera, Italiar Libia eta Libiako Erresuma osatzen zuten hiru probintzietako bat izan zen. Eskualdeko hiri nagusiak Benghazi, Al Bayda, Tobruk, Darnah, Ajdabiyaeta Al Marj dira."}, {"color": "#97c2fc", "id": "historian", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Peter_Brown_Balzan_Prize_Ceremony_2011.jpg", "label": "historian", "shape": "image", "title": "Historiisto estas homo kiu okupi\u011das faknivele pri historio."}, {"color": "#97c2fc", "id": "rings", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/JaleelWhiteDec10.jpg", "label": "rings", "shape": "image", "title": "( \ub2e4\ub978 \ub73b\uc5d0 \ub300\ud574\uc11c\ub294 \uc18c\ub2c9 \ub354 \ud5e4\uc9c0\ud639 (\ub3d9\uc74c\uc774\uc758) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.) \u300a\uc18c\ub2c9 \ub354 \ud5e4\uc9c0\ud639\u300b(Sonic the Hedgehog, \uc77c\ubcf8\uc5b4: \u30bd\u30cb\u30c3\u30af\u30fb\u30b6\u30fb\u30d8\u30c3\u30b8\u30db\u30c3\u30b0)\ub294 \ub9c8\uc2a4\ucf54\ud2b8 \uce90\ub9ad\ud130\uc778 \uc18c\ub2c9 \ub354 \ud5e4\uc9c0\ud639\uc774 \uc8fc\uc778\uacf5\uc778 \uc138\uac00\uc758 \ube44\ub514\uc624 \uac8c\uc784 \ud504\ub79c\ucc28\uc774\uc988\ub85c, \uc74c\uc18d\uc73c\ub85c \ub2ec\ub9b4 \uc218 \uc788\ub294 \ud30c\ub780 \uace0\uc2b4\ub3c4\uce58 \uc18c\ub2c9\uc744 \uc870\uc791\ud558\ub294 \uace0\uc18d \uc561\uc158 \uac8c\uc784\uc774\ub2e4. \ub2cc\ud150\ub3c4\uc758 \uc288\ud37c \ud328\ubbf8\ucef4\uc5d0 \ub300\ud56d\ud558\uae30 \uc704\ud55c \uc804\ub7b5 \uc0c1\ud488\uc73c\ub85c \uba54\uac00 \ub4dc\ub77c\uc774\ube0c\uc758 \uace0\uc18d \ucc98\ub9ac \ub2a5\ub825\uc744 \uc0b4\ub9b0 \uac8c\uc784\uc774\ub2e4. \uc2dc\ub9ac\uc988\uc758 \uccab \uc2dc\uc791\uc740 1991\ub144 6\uc6d4 23\uc77c \ubbf8\uad6d\uc5d0\uc11c, \uac19\uc740 \ud574 7\uc6d4 26\uc77c \uc77c\ubcf8\uc5d0\uc11c \uba54\uac00 \ub4dc\ub77c\uc774\ube0c\uc6a9 \uc18c\ub2c9 \ub354 \ud5e4\uc9c0\ud638\uadf8\uc758 \ubc1c\ub9e4\ubd80\ud130\uc774\uba70, \uc774\ub54c \uac8c\uc784 \uae30\uc5b4\uc640 \ub9c8\uc2a4\ud130 \uc2dc\uc2a4\ud15c\uc6a9\uc758 8\ube44\ud2b8 \ubc84\uc804\ub3c4 \uac19\uc774 \ubc1c\ub9e4\ub418\uc5c8\ub2e4. \uc77c\ubcf8\uc5d0\uc11c\ub294 \uc801\ub2f9\ud55c \uc131\uacf5\uc744 \uac70\ub450\uc5c8\uc9c0\ub9cc, \ubbf8\uad6d\uc5d0\uc11c\ub294 \ud3ed\ubc1c\uc801\uc778 \uc131\uacf5\uc744 \uac70\ub450\uc5b4 \uba54\uac00 \ub4dc\ub77c\uc774\ube0c\uc640 \uc288\ud37c \ud328\ubbf8\ucef4\uc774 \uc11c\ub85c \uacbd\uc7c1\ud558\ub294 \ubc1c\ud310\uc744 \ub9cc\ub4e4\uae30\ub3c4 \ud558\uc600\ub2e4. \uc804 \uc138\uacc4\uc801\uc778 \ud310\ub9e4\ub7c9\uc740 2012\ub144 \uc2dc\ub9ac\uc988 \ud1b5\uc0b0 8433\ub9cc\uc7a5 \uc774\uc0c1\uc744 \ud310\ub9e4\ud558\uc600\ub2e4. \uc774 \uc911 \uac00\uc7a5 \ub9ce\uc774 \ud314\ub9b0 \uc2dc\ub9ac\uc988\ub294 \u300a\uc18c\ub2c9 \ub354 \ud5e4\uc9c0\ud638\uadf8 1\u300b(1500\ub9cc\uc7a5 \uc774\uc0c1, \ubaa8\ubc14\uc77c\ub85c\ub294 800\ub9cc\uac74 \ub2e4\uc6b4\ub85c\ub4dc), \u300a\uc18c\ub2c9 \ub354 \ud5e4\uc9c0\ud638\uadf8 2\u300b(600\ub9cc\uc7a5 \uc774\uc0c1), \u300a\uc18c\ub2c9 3\u300b \ubc0f \u300a\uc18c\ub2c9 \u0026 \ub108\ud074\uc988\u300b(700\ub9cc\uc7a5 \uc774\uc0c1), \u300a\uc18c\ub2c9 \uc5b4\ub4dc\ubca4\ucc98 1\u300b, \u300a2\u300b(\ub4dc\ub9bc\uce90\uc2a4\ud2b8 + \uba40\ud2f0 \ud50c\ub7ab\ud3fc \ud310\ub9e4\ub7c9 \ucd1d\ud569 800\ub9cc\uc7a5 \uc774\uc0c1), \u300a\uc18c\ub2c9 \ud788\uc5b4\ub85c\uc988\u300b(\uc804 \uc138\uacc4 \ud310\ub9e4\ub7c9 \ucd1d\ud569 600\ub9cc\uc7a5 \uc774\uc0c1), \u300a\uc18c\ub2c9 \uc5b8\ub9ac\uc26c\ub4dc\u300b(280\ub9cc\uc7a5 \uc774\uc0c1), \u300a\uc18c\ub2c9 \uceec\ub7ec\uc988(\uceec\ub7ec\uc2a4)\u300b(230\ub9cc\uc7a5 \uc774\uc0c1) \ub4f1\uc774 \uc788\ub2e4."}, {"color": "#97c2fc", "id": "commonwealth realms", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/New_Zealand_Cabinet,_1981.jpg", "label": "commonwealth realms", "shape": "image", "title": "Los reinos de la Mancomunidad (Commonwealth realms, en ingl\u00e9s) son los quince pa\u00edses de la Mancomunidad de Naciones, establecidos como monarqu\u00edas constitucionales teniendo al monarca del Reino Unido como su propio jefe de Estado. Esto no significa que los gobiernos de estas naciones est\u00e9n unidos. Aunque el jefe de Estado es compartido, los pa\u00edses y sus gobiernos est\u00e1n totalmente separados y son independientes. En cada naci\u00f3n (a excepci\u00f3n del Reino Unido), el monarca es representado por un gobernador general, un ciudadano que tiene un historial distinguido de servicio p\u00fablico a la naci\u00f3n qui\u00e9n es nominado al puesto por el primer ministro del pa\u00eds y cuyo nombramiento formal es hecho por el monarca. El poder pol\u00edtico verdadero en cada pa\u00eds es llevado a cabo enteramente por el primer ministro, pero el gobernador general y el monarca realizan muchas actividades simb\u00f3licas, formales, culturales y ceremoniales, y promueven la cultura y la identidad de cada pa\u00eds. El gobernador general firma todas las leyes nacionales tambi\u00e9n, pero hace esto solamente con el consejo de los miembros del Gobierno elegido. El actual monarca del Reino Unido y de estas otras naciones es Carlos III. En algunos reinos de la Mancomunidad, el rey tiene un estandarte real oficial que se usa cuando \u00e9l est\u00e1 en el pa\u00eds. Adem\u00e1s, en varios reinos se usan im\u00e1genes de la monarqu\u00eda con frecuencia en monedas, sellos postales, y la palabra \u201creal\u201d (royal) se utiliza en los t\u00edtulos de varias instituciones del gobierno. Otros estados miembros de la Commonwealth eran reinos de la Mancomunidad en el pasado pero ahora son rep\u00fablicas. Algunos ejemplos son: Sud\u00e1frica, India o Malta. El caso m\u00e1s reciente es Barbados, que fue reino de la Mancomunidad desde el 30 de noviembre de 1966 hasta el 30 de noviembre de 2021.\u200b En algunos pa\u00edses, como Jamaica existen movimientos republicanos significativos. Pero en otros, como Canad\u00e1, Nueva Zelanda o las Bahamas, la mayor\u00eda de la poblaci\u00f3n apoya o tiene indiferencia pasiva en favor de la monarqu\u00eda."}, {"color": "#97c2fc", "id": "morgan", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Morgan_Grimes.png", "label": "morgan", "shape": "image", "title": "Morgan Guillermo Grimes est un personnage de la s\u00e9rie t\u00e9l\u00e9vis\u00e9e am\u00e9ricaine Chuck interpr\u00e9t\u00e9 par Joshua Gomez. Il est le coll\u00e8gue et le meilleur ami de Chuck Bartowski."}, {"color": "#97c2fc", "id": "friction", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Free_body.svg", "label": "friction", "shape": "image", "title": "In fisica l\u0027attrito \u00e8 una forza che si oppone al movimento o allo spostamento di un corpo relativo alla superficie su cui si trova: se si manifesta tra superfici in quiete relativa si parla di attrito statico, se invece si manifesta tra superfici in moto relativo si parla di attrito dinamico. Si tratta di un fenomeno microscopico, sempre presente nel mondo reale, che presenta vantaggi e svantaggi a seconda del contesto di analisi e la cui origine fisica \u00e8 fatta risalire alle forze di adesione o coesione tra materiali in interazione tra loro. Queste forze a loro volta derivano in ultima analisi dall\u0027interazione elettrostatica tra i materiali in questione."}, {"color": "#97c2fc", "id": "sake", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Japanese_-_Sake_Bottle_(%22Tokkuri%22)_with_Children_-_Walters_49966_-_View_C.jpg", "label": "sake", "shape": "image", "title": "Sake (japonsky: \u9152), v \u010cesku \u010dasto naz\u00fdvan\u00e9 sak\u00e9, znamen\u00e1 japonsky \u201ealkoholick\u00fd n\u00e1poj\u201c. V Evrop\u011b se tento n\u00e1zev ujal pro alkoholick\u00fd n\u00e1poj kva\u0161en\u00fd z r\u00fd\u017ee, nicm\u00e9n\u011b vyr\u00e1b\u00ed se i z cel\u00e9 \u0159ady jin\u00fdch zdroj\u016f. Japonec jako sake ozna\u010d\u00ed i v\u00edno \u010di vodku, ale pravd\u011bpodobn\u011b pou\u017eije jin\u00fd v\u00fdraz."}, {"color": "#97c2fc", "id": "niall ferguson", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Niall_Ferguson_-_Chatham_House_2011.jpg", "label": "niall ferguson", "shape": "image", "title": "Niall Campbell Douglas Ferguson (18 d\u0027abril de 1964, Glasgow) \u00e9s un historiador, escriptor i professor brit\u00e0nic. Es va especialitzar en hist\u00f2ria econ\u00f2mica i financera, aix\u00ed com en la hist\u00f2ria del colonialisme. T\u00e9 la c\u00e0tedra Laurence A.Tish d\u0027Hist\u00f2ria a la Universitat Harvard i la c\u00e0tedra William Ziegler d\u0027Administraci\u00f3 de negocis a la Harvard Business School. Va ser educat en la instituci\u00f3 privada d\u0027Esc\u00f2cia i al Magdalen College de la Universitat d\u0027Oxford. El 2008, Ferguson va publicar The Ascent of Money: A Financial History of the World (El triomf dels diners: com les finances mouen el m\u00f3n), que va ser tamb\u00e9 presentat com una s\u00e8rie televisiva all Channel 4 del Regne Unit."}, {"color": "#97c2fc", "id": "belize", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Convent_Belize_1931_hurricane.jpg", "label": "belize", "shape": "image", "title": "Honduras Brit\u00e2nicas foi uma col\u00f4nia brit\u00e2nica na Am\u00e9rica Central. Em 1981, a col\u00f4nia ganhou a independ\u00eancia total e \u00e9 agora a na\u00e7\u00e3o independente de Belize. O territ\u00f3rio na costa leste da Am\u00e9rica Central, ao sul do M\u00e9xico, tornou-se uma col\u00f4nia da coroa brit\u00e2nica em 1862. Em 1964, tornou-se uma . Belize se tornou totalmente independente do Reino Unido em 1981. Belize foi a \u00faltima possess\u00e3o continental do Reino Unido nas Am\u00e9ricas."}, {"color": "#97c2fc", "id": "iq", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Stephen_Hawking.StarChild.jpg", "label": "iq", "shape": "image", "title": "El cociente intelectual (CI en forma abreviada; del alem\u00e1n Intelligenzquotient o IQ;\u200b a veces incorrectamente llamado coeficiente intelectual)\u200b\u200b\u200b es un estimador de la inteligencia general, resultado de alguno de los tests estandarizados dise\u00f1ados para este fin. Algunos autores consideran que el cerebro humano es lo suficientemente complejo como para no poder medir la inteligencia con un \u00fanico factor,\u200b pero otros consideran que tiene gran valor predictivo en t\u00e9rminos de rendimiento acad\u00e9mico o laboral.\u200b Recientemente Nassim Taleb, quien considera el CI como un ejemplo de pseudociencia, neg\u00f3 su validez estad\u00edstica.\u200b Como respuesta parcial a estas cr\u00edticas, las pruebas de inteligencia suelen ser m\u00e1s complejas y aportan otros estimadores, aparte del CI, que es necesario valorar. En un principio, el CI se obten\u00eda dividiendo la edad mental de una persona (obtenida tras la realizaci\u00f3n de pruebas o test no estandarizados) entre su edad cronol\u00f3gica y multiplicando el resultado por 100. Sin embargo, en la segunda mitad del siglo XX este m\u00e9todo fue sustituido por el dise\u00f1o de pruebas estandarizadas que arrojaban directamente la puntuaci\u00f3n de este estimador."}, {"color": "#97c2fc", "id": "mystify", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mystify_INXS.jpg", "label": "mystify", "shape": "image", "title": "Mystify is een nummer van de Australische rockband INXS uit 1989. Het is de vijfde en laatste single van hun zesde studioalbum Kick. \"Mystify\" was niet zo succesvol als de eerdere singles van het album \"Kick\". Zo haalde het nummer in INXS\u0027 thuisland Australi\u00eb geen hitlijsten, en haalde het in Nederland slechts de 14e positie in de Tipparade."}, {"color": "#97c2fc", "id": "lord howe island", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Island_Trader.jpg", "label": "lord howe island", "shape": "image", "title": "L\u0027\u00eele Lord Howe (en anglais : Lord Howe Island, /l\u0254\u02d0d ha\u028a \u02c8a\u026a\u032fl\u0259nd/) est une \u00eele d\u0027Australie d\u2019origine volcanique en forme de croissant. Elle est rattach\u00e9e administrativement \u00e0 la Nouvelle-Galles du Sud. Elle doit son nom \u00e0 Lord Howe, Admiral of the Fleet de la Royal Navy \u00e0 la fin du XVIIIe si\u00e8cle Situ\u00e9e en mer de Tasman \u00e0 571 km \u00e0 l\u2019est du cap Smoky, sur la c\u00f4te orientale d\u0027Australie, \u00e0 peu pr\u00e8s \u00e0 la m\u00eame latitude que les Montagnes bleues, elle rec\u00e8le plusieurs esp\u00e8ces end\u00e9miques dont, chez les v\u00e9g\u00e9taux, le figuier de la baie de Moreton (Ficus macrophylla) et deux esp\u00e8ces de palmiers du genre Howea, les kentias et, chez les oiseaux, le R\u00e2le sylvestre (Gallirallus sylvestris Sparrman, 1786). L\u2019isolement de cette \u00eele a permis de fournir des informations tr\u00e8s pr\u00e9cieuses sur l\u2019\u00e9volution de ces esp\u00e8ces. Environ 300 personnes y habitent en permanence. Cette \u00eele est enregistr\u00e9e sur la liste du patrimoine mondial de l\u0027UNESCO depuis 1982."}, {"color": "#97c2fc", "id": "chicago", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Art_Institute_of_Chicago_(51575570710).jpg", "label": "chicago", "shape": "image", "title": "Chicago (AFI: /\u02a7i\u02c8ka\u0261o/; in inglese /\u0283\u026a\u02c8k\u0251\u0261o\u028a/) \u00e8 la pi\u00f9 grande citt\u00e0 dell\u0027Illinois, la pi\u00f9 grande metropoli dell\u0027entroterra americano e la terza degli Stati Uniti per popolazione dopo New York e Los Angeles, con i suoi 2 746 388 abitanti. La sua area metropolitana (detta Chicagoland) conta 9 618 502 abitanti distribuiti in un\u0027ampia area pianeggiante situata lungo le rive del lago Michigan. La citt\u00e0 si estende per 50 km sul lago Michigan da nord a sud. Soprannominata \"Windy City\" e \"Second City\", il centro della citt\u00e0 (denominato \"the Loop\") \u00e8 dominato da imponenti grattacieli che arrivano anche ai 104 piani (per un\u0027altezza di 442 m) della Willis Tower. Questa tipologia architettonica \u00e8 nata proprio a Chicago che, se da tempo ha dovuto perdere il primato di citt\u00e0 con pi\u00f9 grattacieli nel paese a favore di New York, vanta ancora oggi il terzo grattacielo pi\u00f9 alto statunitense (dopo il nuovo World Trade Center e la Central Park Tower). Trentacinque dei suoi grattacieli superano i 200 metri d\u0027altezza. Trasformatasi da cittadina in un\u0027importante metropoli, Chicago \u00e8 stata definita come una delle 10 citt\u00e0 pi\u00f9 influenti al mondo. Oggi \u00e8 una citt\u00e0 multietnica, nonch\u00e9 un importante centro finanziario e industriale ed uno dei maggiori centri fieristico/espositivi mondiali. \u00c8 la citt\u00e0 con il maggior numero di ponti mobili al mondo (attualmente 45) ed \u00e8 un punto di riferimento mondiale per il blues."}, {"color": "#97c2fc", "id": "apply pressure", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Apply_Pressure_by_R-Swift.jpg", "label": "apply pressure", "shape": "image", "title": "Apply Pressure is the fifth album from R-Swift. Rhyme Council Music Group alongside Central South Records released the project on June 25, 2013."}, {"color": "#97c2fc", "id": "thakore sahib", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lakhajirajsinhji_II_Bavajirajsinhji.jpg", "label": "thakore sahib", "shape": "image", "title": "Thakur, kadang dieja sebagai Thakkar atau Tagore adalah sebuah gelar feodal bersejarah India yang saat ini digunakan sebagai nama keluarga. Varian wanita dari gelar ini adalah Thakurani atau Thakurain, juga digunakan untuk menggambarkan istri seorang Thakur. Kata Thakur berarti tuan, dewa atau empu, Gelar ini digunakan oleh penguasa beberapa wilayah kerajaan termasuk , , dan . Anak-anak Thakur diberi gelar Sansekerta Kumara penggunaan kata yang lebih populer adalah Kunwar di Utara dan di Bengal dan India Selatan yang menunjukkan pangeran. Dalam sistem , Thakur adalah tuan tanah yang biasa mengumpulkan upeti di tanah feodalnya. Tanah milik Thakur disebut sebagai Thakurat atau Thikana, dan diakui pada peringkat (salute state) dalam Kerajaan Britania di India. Thakore Sahib dari , Thakur Sahib dari , Thakur Sahib dari dan Thakur Sahib dari diakui dengan pemberian hormat 9-tembakan senjata secara turun temurun, sedangkan Thakur Sahib dari menerima pemberian hormat 11-tembakan senjata."}, {"color": "#97c2fc", "id": "imerina", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ranavalona_III_of_Madagascar.jpg", "label": "imerina", "shape": "image", "title": "\u0645\u0645\u0644\u0643\u0629 \u0645\u064a\u0631\u064a\u0646\u0627 (\u0628\u0627\u0644\u0645\u0644\u063a\u0627\u0634\u064a\u0629: Fanjakan\u0027Imerina) \u0623\u0648 \u0645\u0645\u0644\u0643\u0629 \u0645\u062f\u063a\u0634\u0642\u0631\u060c \u0623\u0648 \u0631\u0633\u0645\u064a\u064b\u0627 \u0645\u0645\u0644\u0643\u0629 \u0625\u064a\u0645\u064a\u0631\u064a\u0646\u0627 (1540 \u2013 1897 \u062a\u0642\u0631\u064a\u0628\u064b\u0627)\u060c \u0647\u064a \u0625\u062d\u062f\u0649 \u0645\u0645\u0627\u0644\u0643 \u0623\u0641\u0631\u064a\u0642\u064a\u0627 \u0642\u0628\u0644 \u0627\u0644\u0627\u0633\u062a\u0639\u0645\u0627\u0631\u060c \u0648\u0643\u0627\u0646\u062a \u062a\u0642\u0639 \u0642\u0628\u0627\u0644\u0629 \u0633\u0627\u062d\u0644 \u062c\u0646\u0648\u0628 \u0634\u0631\u0642 \u0627\u0641\u0631\u064a\u0642\u064a\u0627 \u0648\u0647\u064a\u0645\u0646\u062a \u0628\u062d\u0644\u0648\u0644 \u0627\u0644\u0642\u0631\u0646 \u0627\u0644\u062a\u0627\u0633\u0639 \u0639\u0634\u0631 \u0639\u0644\u0649 \u0645\u0639\u0638\u0645 \u0645\u0627 \u064a\u064f\u0639\u0631\u0641 \u0627\u0644\u0622\u0646 \u0628\u0645\u062f\u063a\u0634\u0642\u0631. \u0648\u0642\u062f \u0627\u0646\u0628\u062b\u0642\u062a \u0645\u0646 \u0625\u064a\u0645\u064a\u0631\u064a\u0646\u0627\u060c \u0648\u0647\u064a \u0645\u0646\u0637\u0642\u0629 \u0627\u0644\u0645\u0631\u062a\u0641\u0639\u0627\u062a \u0627\u0644\u0648\u0633\u0637\u0649 \u0627\u0644\u062a\u064a \u0643\u0627\u0646\u062a \u062a\u0633\u0643\u0646\u0647\u0627 \u0641\u064a \u0627\u0644\u0623\u0635\u0644 \u0645\u062c\u0645\u0648\u0639\u0629 \u0627\u0644\u0645\u064a\u0631\u0646\u0627 \u0627\u0644\u0625\u062b\u0646\u064a\u0629\u060c \u0627\u0644\u0645\u0631\u0643\u0632\u064a\u0629 \u0648\u0643\u0627\u0646\u062a \u0639\u0627\u0635\u0645\u062a\u0647\u0627 \u0627\u0644\u0631\u0648\u062d\u064a\u0629 \u0623\u0645\u0628\u0648\u0647\u064a\u0645\u0627\u0646\u0627\u063a\u0627\u060c \u0648\u062a\u0628\u0639\u062f \u0639\u0627\u0635\u0645\u062a\u0647\u0627 \u0627\u0644\u0633\u064a\u0627\u0633\u064a\u0629 \u0623\u0646\u062a\u0627\u0646\u0627\u0646\u0627\u0631\u064a\u0641\u0648 \u0639\u0646\u0647\u0627 24 \u0643\u064a\u0644\u0648\u0645\u062a\u0631\u064b\u0627 (15 \u0645\u064a\u0644\u064b\u0627) \u0646\u0627\u062d\u064a\u0629 \u0627\u0644\u063a\u0631\u0628\u060c \u0648\u0647\u064a \u062d\u0627\u0644\u064a\u064b\u0627 \u0645\u0642\u0631 \u062d\u0643\u0648\u0645\u0629 \u062f\u0648\u0644\u0629 \u0645\u062f\u063a\u0634\u0642\u0631 \u0627\u0644\u0645\u0639\u0627\u0635\u0631\u0629. \u0643\u0627\u0646 \u0645\u0644\u0648\u0643 \u0648\u0645\u0644\u0643\u0627\u062a \u0645\u064a\u0631\u064a\u0646\u0627 \u0627\u0644\u0630\u064a\u0646 \u062d\u0643\u0645\u0648\u0627 \u0645\u062f\u063a\u0634\u0642\u0631 \u0627\u0644\u0639\u0638\u0645\u0649 \u0641\u064a \u0627\u0644\u0642\u0631\u0646 \u0627\u0644\u062a\u0627\u0633\u0639 \u0639\u0634\u0631 \u0645\u0646\u062d\u062f\u0631\u064a\u0646 \u0645\u0646 \u0646\u0633\u0644 \u0637\u0648\u064a\u0644 \u0645\u0646 \u0645\u0644\u0643\u064a\u0629 \u0645\u064a\u0631\u064a\u0646\u0627 \u0627\u0644\u0645\u062a\u0648\u0627\u0631\u062b\u0629 \u0627\u0644\u0628\u0627\u062f\u0626\u0629 \u0628\u0623\u0646\u062f\u0631\u064a\u0627\u0645\u0627\u0646\u064a\u0644\u0648\u060c \u0648\u0647\u0648 \u0645\u0646 \u064a\u064f\u0639\u0632\u0649 \u0625\u0644\u064a\u0647 \u0639\u0627\u062f\u0629 \u062a\u0623\u0633\u064a\u0633 \u0625\u064a\u0645\u064a\u0631\u064a\u0646\u0627 \u0641\u064a \u0639\u0627\u0645 1540."}, {"color": "#97c2fc", "id": "responsible government", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/John_George_Lambton,_1st_Earl_of_Durham_by_Thomas_Phillips.jpg", "label": "responsible government", "shape": "image", "title": "\u00ab Gouvernement responsable \u00bb est une expression utilis\u00e9e pour d\u00e9signer la redevabilit\u00e9 du gouvernement envers les \u00e9lus dans plusieurs pays de monarchie constitutionnelle. Avant l\u0027\u00e9v\u00e8nement d\u0027un gouvernement responsable, les assembl\u00e9es \u00e9lues ne pouvaient pas d\u00e9mettre les membres de l\u0027ex\u00e9cutif de leur fonction, et les membres de l\u0027ex\u00e9cutif \u00e9taient redevables de leur action devant le repr\u00e9sentant de la monarchie. En 1848, la Nouvelle-\u00c9cosse devint la premi\u00e8re colonie de l\u0027Empire britannique \u00e0 avoir un gouvernement responsable. Cette m\u00eame chose s\u0027appelle aussi responsabilit\u00e9 minist\u00e9rielle en fran\u00e7ais (le terme gouvernement responsable \u00e9tant un calque de l\u0027anglais). Le premier gouvernement responsable du Qu\u00e9bec a \u00e9t\u00e9 cr\u00e9\u00e9 par Baldwin (homme politique anglophone) et Lafontaine (homme politique francophone)."}, {"color": "#97c2fc", "id": "assam", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/AssamTea.jpg", "label": "assam", "shape": "image", "title": "Assam (Assamesisch: \u0985\u09b8\u09ae, Hindi: \u0906\u0938\u093e\u092e auch \u0905\u0938\u092e) bezeichnet eine Teesorte aus dem gleichnamigen Anbaugebiet in Nordost-Indien. Schwarze Assam-Tees zeichnen sich durch einen kr\u00e4ftigen, meist malzigen und z. T. an Honig erinnernden Geschmack aus. Sie sind sehr ergiebig und relativ unempfindlich gegen hartes Wasser. Seltener werden Assam-Tees als gr\u00fcne Tees angeboten."}, {"color": "#97c2fc", "id": "piraeus", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/AtheneOudheid.jpg", "label": "piraeus", "shape": "image", "title": "Pireus (engelska: Piraeus, franska: Le Pir\u00e9e, grekiska: \u03a0\u03b5\u03b9\u03c1\u03b1\u03b9\u03ac\u03c2, Peirai\u00e1s, klassisk grekiska: \u03a0\u03b5\u03b9\u03c1\u03b1\u03b9\u03b5\u03cd\u03c2, Peiraie\u00fas) \u00e4r en kommunhuvudort och hamnstad i Grekland. Den ligger i prefekturen Nom\u00f3s Attik\u00eds och regionen Attika, i den syd\u00f6stra delen av landet vid Saroniska viken, 8 km sydv\u00e4st om huvudstaden Aten. Pireus ligger 12 meter \u00f6ver havet och antalet inv\u00e5nare \u00e4r 163 688. \u00c4nda sedan antiken har den fungerat som Atens hamn och \u00e4r numera sammanvuxen med Aten. H\u00e4r ligger fotbollstadium Kara\u00efsk\u00e1kis-Stadion som \u00e4r hemmaplan f\u00f6r klubblaget Olympiakos och Greklands herrlandslag i fotboll. Terr\u00e4ngen runt Pireus \u00e4r platt \u00f6sterut, men \u00e5t nordv\u00e4st \u00e4r den kuperad. Havet \u00e4r n\u00e4ra Pireus \u00e5t sydv\u00e4st. Den h\u00f6gsta punkten i n\u00e4rheten \u00e4r \u00d3ros Aig\u00e1leo, 463 meter \u00f6ver havet, 5,9 km norr om Pireus. N\u00e4rmaste st\u00f6rre samh\u00e4lle \u00e4r Aten, 7,8 km nordost om Pireus. Klimatet i omr\u00e5det \u00e4r tempererat. \u00c5rsmedeltemperaturen i trakten \u00e4r 20 \u00b0C. Den varmaste m\u00e5naden \u00e4r juni, d\u00e5 medeltemperaturen \u00e4r 26 \u00b0C, och den kallaste \u00e4r januari, med 8 \u00b0C. Genomsnittlig \u00e5rsnederb\u00f6rd \u00e4r 601 millimeter. Den regnigaste m\u00e5naden \u00e4r december, med i genomsnitt 145 mm nederb\u00f6rd, och den torraste \u00e4r juli, med 4 mm nederb\u00f6rd."}, {"color": "#97c2fc", "id": "indian subcontinent", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Opening_of_eastern_Indian_Ocean_80_Ma.png", "label": "indian subcontinent", "shape": "image", "title": "\u00c0sia Meridional o \u00c0sia del Sud \u00e9s la regi\u00f3 geogr\u00e0fica del m\u00f3n que agrupa els estats de les zones ve\u00efnes del Subcontinent indi."}, {"color": "#97c2fc", "id": "cephalonia", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Royal_Air_Force_Operations_in_Malta,_Gibraltar_and_the_Mediterranean,_1940-1945._C3822.jpg", "label": "cephalonia", "shape": "image", "title": "\u041a\u0435\u0444\u0430\u043b\u0438\u043d\u0438\u0301\u044f, \u041a\u0435\u0444\u0430\u043b\u043e\u0301\u043d\u0438\u044f (\u0433\u0440\u0435\u0447. K\u03b5\u03c6\u03b1\u03bb\u03bb\u03b7\u03bd\u03af\u03b1 \u03ae \u039a\u03b5\u03c6\u03b1\u03bb\u03bf\u03bd\u03b9\u03ac) \u2014 \u043e\u0441\u0442\u0440\u043e\u0432 \u0432 \u0413\u0440\u0435\u0446\u0438\u0438. \u041e\u0441\u0442\u0440\u043e\u0432 \u041a\u0435\u0444\u0430\u043b\u0438\u043d\u0438\u044f \u2014 \u043d\u0430\u0438\u0431\u043e\u043b\u044c\u0448\u0438\u0439 \u0438\u0437 \u0418\u043e\u043d\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u043e\u0441\u0442\u0440\u043e\u0432\u043e\u0432. \u041d\u0430\u0437\u0432\u0430\u043d \u043f\u043e \u0438\u043c\u0435\u043d\u0438 \u043c\u0438\u0444\u043e\u043b\u043e\u0433\u0438\u0447\u0435\u0441\u043a\u043e\u0433\u043e \u0433\u0435\u0440\u043e\u044f \u041a\u0435\u0444\u0430\u043b\u0430, \u043f\u043e \u0434\u0440\u0443\u0433\u043e\u0439 \u0432\u0435\u0440\u0441\u0438\u0438 \u043d\u0430\u0437\u0432\u0430\u043d\u0438\u0435 \u043e\u0437\u043d\u0430\u0447\u0430\u0435\u0442 \u00ab\u043e\u0441\u0442\u0440\u043e\u0432 \u0441 \u0433\u043e\u043b\u043e\u0432\u043e\u0439\u00bb. \u041d\u0435\u0431\u0435\u0441\u043d\u044b\u0439 \u043f\u043e\u043a\u0440\u043e\u0432\u0438\u0442\u0435\u043b\u044c \u0438 \u0437\u0430\u0449\u0438\u0442\u043d\u0438\u043a \u043e\u0441\u0442\u0440\u043e\u0432\u0430 \u2014 \u0441\u0432\u044f\u0442\u043e\u0439 \u0413\u0435\u0440\u0430\u0441\u0438\u043c \u041a\u0435\u0444\u0430\u043b\u043e\u043d\u0438\u0439\u0441\u043a\u0438\u0439. \u041d\u0430\u0441\u0435\u043b\u0435\u043d\u0438\u0435 \u2014 35 801 \u0447\u0435\u043b\u043e\u0432\u0435\u043a \u043f\u043e \u043f\u0435\u0440\u0435\u043f\u0438\u0441\u0438 2011 \u0433\u043e\u0434\u0430. \u0410\u0434\u043c\u0438\u043d\u0438\u0441\u0442\u0440\u0430\u0442\u0438\u0432\u043d\u044b\u0439 \u0446\u0435\u043d\u0442\u0440 \u043e\u0441\u0442\u0440\u043e\u0432\u0430 \u2014 \u0410\u0440\u0433\u043e\u0441\u0442\u043e\u043b\u0438\u043e\u043d."}, {"color": "#97c2fc", "id": "sap", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Latex_being_collected_from_a_tapped_rubber_tree.jpg", "label": "sap", "shape": "image", "title": "L\u00e1tex ou L\u00e1tice \u00e9 um produto do extrativismo vegetal e \u00e9 uma dispers\u00e3o est\u00e1vel (emuls\u00e3o) de micropart\u00edculas polim\u00e9ricas em meio aquoso, e pode ser natural ou sint\u00e9tico. Na natureza, o l\u00e1tex \u00e9 encontrado como secre\u00e7\u00e3o esbranqui\u00e7ada, raramente amarelada, produzida por algumas plantas como a papoula, a seringueira, o mamoeiro e o Caucho (castilloa). Quando feridas no caule, as plantas reagem produzindo o l\u00e1tex, que tem a fun\u00e7\u00e3o de, consolidado por oxida\u00e7\u00e3o, provocar a cicatriza\u00e7\u00e3o do tecido lesado. Largamente utilizado pela ind\u00fastria para a confec\u00e7\u00e3o de preservativos, luvas e drenos cir\u00fargicos, \u00e9 um material que pode causar processos al\u00e9rgicos (dermatite de contato) de intensidade vari\u00e1vel. Na composi\u00e7\u00e3o dele ocorre, em m\u00e9dia, 35% de hidrocarbonetos, destacando-se o 2-metil-1,3-butadieno 1,3 (C5H8) comercialmente conhecido como isopreno, o mon\u00f4mero da borracha. O l\u00e1tex \u00e9 uma dispers\u00e3o coloidal est\u00e1vel de uma subst\u00e2ncia polim\u00e9rica em um meio aquoso. O l\u00e1tex \u00e9 praticamente neutro, com pH 7,0 a 7,2, mas quando exposto ao ar por um per\u00edodo de 12 a 24 horas, o pH cai para 5,0 e sofre coagula\u00e7\u00e3o espont\u00e2nea, formando o pol\u00edmero que \u00e9 a borracha , representada por (C5H8)n , onde n \u00e9 da ordem de 10 000 e apresenta massa molecular m\u00e9dia de 600 000 a 950 000 g/mol. Observa\u00e7\u00e3o importante: Como o l\u00e1tex tem muitas subst\u00e2ncias t\u00f3xicas, plantas que o contem representam risco t\u00f3xico s\u00e9rio para a sa\u00fade, portanto n\u00e3o devem ser consumidas, especialmente quando cruas. Um exemplo \u00e9 a mandioca-brava, que cont\u00e9m \u00e1cido cian\u00eddrico, precursor do cianureto, paralisante do sistema respirat\u00f3rio. Al\u00e9m da borracha em si, o l\u00e1tex serve para a confec\u00e7\u00e3o de diversos artefatos produzidos por comunidades tradicionais, tais como sacos encauchados e encauchados de vegetais da Amaz\u00f4nia. Aqueles precisam ser defumados e s\u00e3o aplica\u00e7\u00f5es do l\u00e1tex sobre tecidos industrializados. Estes s\u00e3o uma evolu\u00e7\u00e3o; trata-se apenas de l\u00e1tex com fibras vegetais, originando massa que pode ser moldada na forma de mantas e outros artefatos."}, {"color": "#97c2fc", "id": "locomotive", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Blackmore_Vale_boiler_backplate.jpg", "label": "locomotive", "shape": "image", "title": "\u041f\u0430\u0440\u043e\u0432\u043e\u0301\u0437 \u2014 \u0430\u0432\u0442\u043e\u043d\u043e\u043c\u043d\u044b\u0439 \u043b\u043e\u043a\u043e\u043c\u043e\u0442\u0438\u0432 \u0441 \u043f\u0430\u0440\u043e\u0441\u0438\u043b\u043e\u0432\u043e\u0439 \u0443\u0441\u0442\u0430\u043d\u043e\u0432\u043a\u043e\u0439, \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u044e\u0449\u0438\u0439 \u0432 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043b\u044f \u043f\u0430\u0440\u043e\u0432\u044b\u0435 \u043c\u0430\u0448\u0438\u043d\u044b. \u041f\u0430\u0440\u043e\u0432\u043e\u0437\u044b \u0431\u044b\u043b\u0438 \u043f\u0435\u0440\u0432\u044b\u043c\u0438 \u043f\u0435\u0440\u0435\u0434\u0432\u0438\u0433\u0430\u044e\u0449\u0438\u043c\u0438\u0441\u044f \u043f\u043e \u0440\u0435\u043b\u044c\u0441\u0430\u043c \u0442\u0440\u0430\u043d\u0441\u043f\u043e\u0440\u0442\u043d\u044b\u043c\u0438 \u0441\u0440\u0435\u0434\u0441\u0442\u0432\u0430\u043c\u0438, \u0441\u0430\u043c\u043e \u043f\u043e\u043d\u044f\u0442\u0438\u0435 \u043b\u043e\u043a\u043e\u043c\u043e\u0442\u0438\u0432 \u043f\u043e\u044f\u0432\u0438\u043b\u043e\u0441\u044c \u0433\u043e\u0440\u0430\u0437\u0434\u043e \u043f\u043e\u0437\u0436\u0435 \u0438 \u0438\u043c\u0435\u043d\u043d\u043e \u0431\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u044f \u043f\u0430\u0440\u043e\u0432\u043e\u0437\u0430\u043c. \u041f\u0430\u0440\u043e\u0432\u043e\u0437 \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u043e\u0434\u043d\u0438\u043c \u0438\u0437 \u0443\u043d\u0438\u043a\u0430\u043b\u044c\u043d\u044b\u0445 \u0442\u0435\u0445\u043d\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u0441\u0440\u0435\u0434\u0441\u0442\u0432, \u0441\u043e\u0437\u0434\u0430\u043d\u043d\u044b\u0445 \u0447\u0435\u043b\u043e\u0432\u0435\u043a\u043e\u043c, \u0438 \u0440\u043e\u043b\u044c \u043f\u0430\u0440\u043e\u0432\u043e\u0437\u0430 \u0432 \u0438\u0441\u0442\u043e\u0440\u0438\u0438 \u0442\u0440\u0443\u0434\u043d\u043e \u043f\u0435\u0440\u0435\u043e\u0446\u0435\u043d\u0438\u0442\u044c. \u0422\u0430\u043a, \u0431\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u044f \u0435\u043c\u0443 \u043f\u043e\u044f\u0432\u0438\u043b\u0441\u044f \u0436\u0435\u043b\u0435\u0437\u043d\u043e\u0434\u043e\u0440\u043e\u0436\u043d\u044b\u0439 \u0442\u0440\u0430\u043d\u0441\u043f\u043e\u0440\u0442, \u0438 \u0438\u043c\u0435\u043d\u043d\u043e \u043f\u0430\u0440\u043e\u0432\u043e\u0437\u044b \u0432\u044b\u043f\u043e\u043b\u043d\u044f\u043b\u0438 \u043e\u0441\u043d\u043e\u0432\u043d\u043e\u0439 \u043e\u0431\u044a\u0451\u043c \u043f\u0435\u0440\u0435\u0432\u043e\u0437\u043e\u043a \u0432 XIX \u0438 \u043f\u0435\u0440\u0432\u043e\u0439 \u043f\u043e\u043b\u043e\u0432\u0438\u043d\u0435 XX \u0432\u0435\u043a\u0430, \u0441\u044b\u0433\u0440\u0430\u0432 \u043a\u043e\u043b\u043e\u0441\u0441\u0430\u043b\u044c\u043d\u0443\u044e \u0440\u043e\u043b\u044c \u0432 \u043f\u043e\u0434\u044a\u0451\u043c\u0435 \u044d\u043a\u043e\u043d\u043e\u043c\u0438\u043a\u0438 \u0446\u0435\u043b\u043e\u0433\u043e \u0440\u044f\u0434\u0430 \u0441\u0442\u0440\u0430\u043d. \u041f\u0430\u0440\u043e\u0432\u043e\u0437\u044b \u043f\u043e\u0441\u0442\u043e\u044f\u043d\u043d\u043e \u0443\u043b\u0443\u0447\u0448\u0430\u043b\u0438\u0441\u044c \u0438 \u0440\u0430\u0437\u0432\u0438\u0432\u0430\u043b\u0438\u0441\u044c, \u0447\u0442\u043e \u043f\u0440\u0438\u0432\u0435\u043b\u043e \u043a \u0431\u043e\u043b\u044c\u0448\u043e\u043c\u0443 \u0440\u0430\u0437\u043d\u043e\u043e\u0431\u0440\u0430\u0437\u0438\u044e \u0438\u0445 \u043a\u043e\u043d\u0441\u0442\u0440\u0443\u043a\u0446\u0438\u0439, \u0432 \u0442\u043e\u043c \u0447\u0438\u0441\u043b\u0435 \u0438 \u043e\u0442\u043b\u0438\u0447\u043d\u044b\u0445 \u043e\u0442 \u043a\u043b\u0430\u0441\u0441\u0438\u0447\u0435\u0441\u043a\u043e\u0439. \u0422\u0430\u043a, \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0443\u044e\u0442 \u043f\u0430\u0440\u043e\u0432\u043e\u0437\u044b \u0431\u0435\u0437 \u0442\u0435\u043d\u0434\u0435\u0440\u0430, \u0431\u0435\u0437 \u043a\u043e\u0442\u043b\u0430 \u0438 \u0442\u043e\u043f\u043a\u0438, \u0441 \u0442\u0443\u0440\u0431\u0438\u043d\u043e\u0439 \u0432 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043b\u044f, \u0441 \u0437\u0443\u0431\u0447\u0430\u0442\u043e\u0439 \u0442\u0440\u0430\u043d\u0441\u043c\u0438\u0441\u0441\u0438\u0435\u0439. \u041e\u0434\u043d\u0430\u043a\u043e \u0441 \u0441\u0435\u0440\u0435\u0434\u0438\u043d\u044b XX \u0432\u0435\u043a\u0430 \u043f\u0430\u0440\u043e\u0432\u043e\u0437 \u0431\u044b\u043b \u0432\u044b\u043d\u0443\u0436\u0434\u0435\u043d \u0443\u0441\u0442\u0443\u043f\u0438\u0442\u044c \u043c\u0435\u0441\u0442\u043e \u0431\u043e\u043b\u0435\u0435 \u0441\u043e\u0432\u0435\u0440\u0448\u0435\u043d\u043d\u044b\u043c \u043b\u043e\u043a\u043e\u043c\u043e\u0442\u0438\u0432\u0430\u043c \u2014 \u0442\u0435\u043f\u043b\u043e\u0432\u043e\u0437\u0430\u043c \u0438 \u044d\u043b\u0435\u043a\u0442\u0440\u043e\u0432\u043e\u0437\u0430\u043c, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u043e \u043f\u0440\u0435\u0432\u043e\u0441\u0445\u043e\u0434\u044f\u0442 \u043f\u0430\u0440\u043e\u0432\u043e\u0437 \u043f\u043e \u044d\u043a\u043e\u043d\u043e\u043c\u0438\u0447\u043d\u043e\u0441\u0442\u0438. \u0422\u0435\u043c \u043d\u0435 \u043c\u0435\u043d\u0435\u0435, \u0432 \u0440\u044f\u0434\u0435 \u0441\u0442\u0440\u0430\u043d \u043f\u0430\u0440\u043e\u0432\u043e\u0437\u044b \u0438 \u043f\u043e\u043d\u044b\u043d\u0435 \u043f\u0440\u043e\u0434\u043e\u043b\u0436\u 1\u6216\u901a\u7a31\uff1b\u4f46\u5728\u540c\u5c6c\u6f22\u5b57\u6587\u5316\u5708\u7684\u65e5\u672c\u8207\u97d3\u570b\uff0c\u300c\u5ee3\u64ad\u300d\u662f\u5c0d\u96fb\u53f0\u5ee3\u64ad\u3001\u96fb\u8996\u5ee3\u64ad\u7b49\u96fb\u5b50\u50b3\u64ad\u5a92\u9ad4\u7684\u901a\u7a31\u3002\u5ee3\u64ad\u5728\u65e5\u8a9e\u3001\u97d3\u8a9e\u3001\u8d8a\u5357\u8a9e\u3001\u81fa\u8a9e\u7684\u6f22\u5b57\u4e2d\u7a31\u70ba\u300c\u653e\u9001\u300d\uff0c\u4f46\u81fa\u8a9e\u4ea6\u6709\u300c\u5ee3\u64ad\u300d\u7528\u6cd5\u3002\u800c\u8207\u300c\u5ee3\u64ad\u300d\u4e00\u8a5e\u7684\u904b\u7528\u985e\u4f3c\uff0c\u300c\u96fb\u53f0\u300d\u5728\u73fe\u4ee3\u6a19\u6e96\u6f22\u8a9e\u7d93\u5e38\u76f4\u6307\u5ee3\u64ad\u96fb\u53f0\u3002\u5ee3\u64ad\u5728\u73fe\u4ee3\u6a19\u6e96\u6f22\u8a9e\u8a9e\u5883\u4e2d\uff0c\u4ea6\u53ef\u7576\u4f5c\u52d5\u8a5e\u4f7f\u7528\uff0c\u4f8b\u5982\u5546\u5834\u3001\u5b78\u6821\u9ad4\u64cd\u5834\u3001\u8eca\u7ad9\u5927\u5802\u3001\u5df4\u58eb\u7684\u8eca\u5ec2\u5167\u7b49\uff0c\u4e5f\u7d93\u5e38\u662f\u300c\u6b63\u5728\u5ee3\u64ad\u300d\u3002 \u5ee3\u64ad\u4e3b\u8981\u5229\u7528\u5927\u6c23\u96fb\u6ce2\u7b49\u7121\u7dda\u901a\u8a0a\u65b9\u5f0f\u505a\u70ba\u5a92\u4ecb\uff0c\u4f46\u4e5f\u53ef\u900f\u904e\u7684\u65b9\u5f0f\u9032\u884c\uff08\u4f8b\u5982\u6709\u7dda\u96fb\u8996\uff09\u3002\u7f8e\u570b\u300a\u806f\u90a6\u898f\u5247\u5f59\u7de8\u300b\u7684\u7b2c47\u7bc7\u7b2c97\u90e8\u5206\uff0c\u5c07\u5ee3\u64ad\u5b9a\u7fa9\u70ba\u300c\u65e8\u5728\u4f9b\u516c\u773e\u76f4\u63a5\u6216\u4e2d\u7e7c\u63a5\u6536\u7684\u50b3\u8f38\u300d\uff1b\u5728\u6b64\u6e96\u5247\u4e0b\uff0c\u96d9\u5411\u96d9\u9ede\u5f0f\u7684\u96fb\u5b50\u901a\u8a0a\u4e0d\u5728\u5ee3\u64ad\u7684\u7bc4\u570d\u5167\uff0c\u81f3\u65bc1990\u5e74\u4ee3\u8208\u8d77\u7684\u7db2\u8def\u5ee3\u64ad\uff0c\u96d6\u7136\u662f\u900f\u904e\u7db2\u969b\u7db2\u8def\u50b3\u9001\u5167\u5bb9\uff0c\u4f46\u56e0\u4ee5\u516c\u773e\u70ba\u670d\u52d9\u5c0d\u8c61\uff0c\u4ecd\u7136\u7b26\u5408\u5ee3\u64ad\u7684\u5b9a\u7fa9\u3002\u7531\u65bc\u5ee3\u64ad\u7684\u904b\u4f5c\u5a92\u4ecb\u88ab\u8996\u70ba\u516c\u5171\u8ca1\uff0c\u6d89\u53ca\u516c\u773e\u5229\u76ca\uff0c\u56e0\u6b64\u4e16\u754c\u5404\u570b\u591a\u5c07\u5ee3\u64ad\u5217\u70ba\u7ba1\u5236\u578b\u7522\u696d\uff0c\u4e0d\u5141\u8a31\u4efb\u4f55\u500b\u4eba\u6216\u5718\u9ad4\u4efb\u610f\u5f9e\u4e8b\u5ee3\u64ad\u884c\u70ba\u3002"}, {"color": "#97c2fc", "id": "panama canal zone", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Agua_Clara_Locks_09_2019_0822.jpg", "label": "panama canal zone", "shape": "image", "title": "Der Panamakanal ist eine k\u00fcnstliche, rund 82 km lange Wasserstra\u00dfe mit Schleusen und einer Scheitelhaltung von 26 Metern, die die Landenge von Panama in Mittelamerika durchschneidet, den Atlantik mit dem Pazifik f\u00fcr die Schifffahrt verbindet und ihr damit die Fahrt um das Kap Hoorn oder durch die Magellanstra\u00dfe an der S\u00fcdspitze S\u00fcdamerikas erspart. Arbeiten verschiedener Aktiengesellschaften und schlie\u00dflich der Vereinigten Staaten begannen 1881 bzw. 1894. Der 1914 schlie\u00dflich er\u00f6ffnete Kanal ist eine der wichtigsten Wasserstra\u00dfen der Welt; etwa 13.700 Schiffe (Mittel der Jahre 2017 bis 2019; 2011 bis 2013: 14.300) durchfahren ihn pro Jahr. Die Abmessungen der Schleusen und Fahrrinnen des urspr\u00fcnglichen Kanals gen\u00fcgten bis Mitte 2016 nur f\u00fcr Schiffe bis zur Panamax-Gr\u00f6\u00dfe, also beispielsweise Containerschiffe mit 4.600 Standardcontainern (TEU), die nach den Ma\u00dfst\u00e4ben dieser Zeit lediglich mittelgro\u00dfe Schiffe darstellten. Seitdem die 2007 begonnene Erweiterung am 26. Juni 2016 er\u00f6ffnet wurde, k\u00f6nnen ihn Schiffe mit 14.000 TEU passieren (Neopanamax-Klasse). Die durch den Panamakanal transportierte Warenmenge entspricht etwa f\u00fcnf Prozent des weltweiten Seefrachtverkehrs. Der Kanal erwirtschaftete 2013 fast acht Prozent des panamaischen Bruttoinlandsprodukts."}, {"color": "#97c2fc", "id": "united nations trust territory", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/TTPI_UN_Mission_1978.jpg", "label": "united nations trust territory", "shape": "image", "title": "\u4fe1\u8a17\u7d71\u6cbb\uff08\u3057\u3093\u305f\u304f\u3068\u3046\u3061\u3001\u82f1\u8a9e: United Nations Trust Territories\uff09\u306f\u3001\u56fd\u969b\u9023\u5408\u306e\u4fe1\u8a17\u3092\u53d7\u3051\u305f\u56fd\u304c\u3001\u56fd\u969b\u9023\u5408\u7dcf\u4f1a\u304a\u3088\u3073\u3001\u4fe1\u8a17\u7d71\u6cbb\u7406\u4e8b\u4f1a\u306b\u3088\u308b\u76e3\u7763\u306b\u3088\u308a\u3001\u4e00\u5b9a\u306e\u975e\u72ec\u7acb\u5730\u57df\u3092\u7d71\u6cbb\u3059\u308b\u5236\u5ea6\u3067\u3042\u308b\u3002\u56fd\u9023\u61b2\u7ae0\u7b2c75\u6761\u306b\u898f\u5b9a\u3055\u308c\u305f\u5236\u5ea6\u3067\u3042\u308b\u3002\u56fd\u969b\u9023\u76df\u306b\u304a\u3051\u308b\u59d4\u4efb\u7d71\u6cbb\u5236\u5ea6\u3092\u767a\u5c55\u3055\u305b\u3066\u7d99\u627f\u3057\u305f\u3082\u306e\u3002"}, {"color": "#97c2fc", "id": "bloomsbury press", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bloomsbury-publishing-logo.png", "label": "bloomsbury press", "shape": "image", "title": "Bloomsbury Publishing PLC \u2013 brytyjskie wydawnictwo za\u0142o\u017cone w 1986 roku przez ."}, {"color": "#97c2fc", "id": "kawardha", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Maikal_Hills_during_rainy_season.jpg", "label": "kawardha", "shape": "image", "title": "Kawardha \u00e9 uma cidade e um munic\u00edpio no , no estado indiano de Chhattisgarh."}, {"color": "#97c2fc", "id": "tories", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Pride_London_Parade,_July_2011_(5963245767).jpg", "label": "tories", "shape": "image", "title": "\u039f \u03a4\u03bf\u03c1\u03c5\u03b9\u03c3\u03bc\u03cc\u03c2 (\u03b1\u03b3\u03b3\u03bb\u03b9\u03ba\u03ac: Toryism) \u03b5\u03af\u03bd\u03b1\u03b9 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u03ae \u03c6\u03b9\u03bb\u03bf\u03c3\u03bf\u03c6\u03af\u03b1, \u03b7 \u03bf\u03c0\u03bf\u03af\u03b1 \u03b2\u03b1\u03
