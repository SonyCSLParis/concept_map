 \ubb34\uc5ed\uc0c1\ub4e4\ub85c\ubd80\ud130 \ub098\uc654\ub2e4. \uc911\uc138 \uc2dc\ub300\uc5d0 \uc774 \uc9c0\uc5ed\uc740 \uc0ac\ud558\ub77c \uc885\ub2e8 \ubb34\uc5ed\uc5d0 \uc758\ud574 \uc9c0\ubc30\ub418\uc5c8\uace0 \ub9d0\ub9ac \uc81c\uad6d\uc774 \uc9c0\ubc30\ud588\ub2e4. 16\uc138\uae30\uc5d0 \uc774 \uc9c0\uc5ed\uc740 \uc1a1\uac00\uc774 \uc81c\uad6d\uc758 \uc9c0\ubc30\ub97c \ubc1b\uac8c \ub418\uc5c8\ub2e4. \uac10\ube44\uc544\uac15\uc744 \ucc98\uc74c \ubc29\ubb38\ud55c \uc720\ub7fd\uc778\ub4e4\uc740 15\uc138\uae30 \ud3ec\ub974\ud22c\uac08\uc778\ub4e4\uc774\uc5c8\ub294\ub370, \uadf8\ub4e4\uc740 1445\ub144\uc5d0 \uac15\ub451\uc5d0 \uc815\ucc29\ud558\ub824\uace0 \uc2dc\ub3c4\ud588\uc9c0\ub9cc, \uc0c1\ub2f9\ud55c \uaddc\ubaa8\uc758 \uc815\ucc29\uc9c0\ub294 \uc774\ub8e8\uc5b4\uc9c0\uc9c0 \uc54a\uc558\ub2e4. \ud3ec\ub974\ud22c\uac08 \uc815\ucc29\ubbfc\ub4e4\uc758 \ud6c4\uc190\ub4e4\uc740 18\uc138\uae30\uae4c\uc9c0 \ub0a8\uc544\uc788\uc5c8\ub2e4. 16\uc138\uae30 \ud6c4\ubc18, \uc601\uad6d \uc0c1\uc778\ub4e4\uc740 \uac10\ube44\uc544\ub97c \"\ud3ec\ub974\ud22c\uac08\uc778\ub4e4\uc774 \uc740\ub2c9\ud55c \ubb34\uc5ed\uacfc \ubd80\uc758 \uac15\"\uc774\ub77c\uace0 \ubcf4\uace0\ud558\uba74\uc11c \uac10\ube44\uc544\uc640 \ubb34\uc5ed\uc744 \uc2dc\uc791\ud558\ub824\uace0 \uc2dc\ub3c4\ud588\ub2e4. 17\uc138\uae30 \ucd08, \ud504\ub791\uc2a4\ub294 \uac10\ube44\uc544\uc758 \uc815\ucc29\uc744 \uc2dc\ub3c4\ud588\uc9c0\ub9cc \uc2e4\ud328\ud588\ub2e4. \ub9ac\ucc98\ub4dc \uc7a1\uc2a8 \ud718\ud558\uc5d0\uc11c 1618\ub144\ubd80\ud130 1621\ub144\uae4c\uc9c0 \uc789\uae00\ub79c\ub4dc \uc5f0\ubc29\uc774 \uc2dc\ub3c4\ub418\uc5c8\uc73c\ub098 \ud070 \uc190\uc2e4\uc744 \uc785\uc5c8\ub2e4. 1651\ub144 \uc601\uad6d \uc0c1\uc778\ub4e4\uc740 \uac10\ube44\uc544\ub85c \ud0d0\ud5d8\ub300\ub97c \ubcf4\ub0c8\uc9c0\ub9cc, \uadf8\ub4e4\uc758 \ubc30\ub294 \ub2e4\uc74c \ud574\uc5d0 \ub8e8\ud37c\ud2b8 \uc655\uc790\uc5d0 \uc758\ud574 \ub098\ud3ec\ub418\uc5c8\ub2e4. 1651\ub144 \uac10\ube44\uc544\uc5d0 \ub300\ud55c \ucfe0\ub85c\ub2c8\uc544\uc758 \uc2dd\ubbfc\uc9c0\ud654\uac00 \uc2dc\uc791\ub418\uc5c8\uace0, \uc5ec\ub7ec \uc12c\uc5d0 \uc694\uc0c8\uc640 \uc804\ucd08\uae30\uc9c0\uac00 \uc138\uc6cc\uc84c\ub2e4. 1659\ub144 \ub124\ub35c\ub780\ub4dc \uc11c\uc778\ub3c4 \ud68c\uc0ac\uc5d0 \uc18c\uc720\uad8c\uc774 \ub118\uc5b4\uac08 \ub54c\uae4c\uc9c0 \ucfe0\ub97c\ub780\ub354 \uac00\ubb38\uc740 \uc9c0\ubc30\uc801\uc774\uc5c8\ub2e4. 1660\ub144, \ucfe8\ub780\ub354 \uac00\ubb38\uc740 \ub2e4\uc2dc \uc18c\uc720\ub97c \uc2dc\uc791\ud588\uc9c0\ub9cc, \ub2e4\uc74c \ud574 \uc0c8\ub85c \uc124\ub9bd\ub41c \uc5d0 \uc758\ud574 \ucd94\ubc29\ub418\uc5c8\ub2e4. 1667\ub144 \uac10\ube44\uc544\uc5d0 \ub300\ud55c \uc655\uc2e4 \ubaa8\ud5d8\uac00\ub4e4\uc758 \uad8c\ub9ac\ub294 \uac10\ube44\uc544 \ubaa8\ud5d8\uac00\ub4e4\uc5d0\uac8c \ub2e4\uc2dc \uc8fc\uc5b4\uc84c\uc9c0\ub9cc, \ud6c4\uc5d0 \uc0c8\ub85c\uc6b4 \uc655\ub9bd \uc544\ud504\ub9ac\uce74 \ud68c\uc0ac\ub85c \ub418\ub3cc\uc544\uac14\ub2e4. 1677\ub144 \uac10\ube44\uc544\uc640 \uc138\ub124\uac08\uc5d0 \ub300\ud55c \ud328\uad8c\uc744 \ub193\uace0 \uc601\uad6d\uacfc \ud504\ub791\uc2a4 \uc0ac\uc774\uc5d0 1\uc138\uae30 \ubc18\uc5d0 \uac78\uce5c \ud22c\uc7c1\uc774 \uc2dc\uc791\ub418\uc5c8\ub2e4. 1713\ub144 \uc704\ud2b8\ub808\ud750\ud2b8 \uc870\uc57d\uc73c\ub85c \uc601\uad6d\uc774 \uc774 \uc9c0\uc5ed\uc5d0 \ub300\ud55c \uad8c\ub9ac\ub97c \uc778\uc815\ubc1b\uc558\ub2e4. 18\uc138\uae30 \uc911\ubc18, \uc655\ub9bd \uc544\ud504\ub9ac\uce74 \ud68c\uc0ac\ub294 \uc2ec\uac01\ud55c \uc7ac\uc815 \ubb38\uc81c\ub97c \uacaa\uae30 \uc2dc\uc791\ud588\uace0, 1750\ub144 \uc758\ud68c\ub294 \uadf8 \uc9c0\uc5ed\uc5d0\uc11c \ud68c\uc0ac\uc758 \uad8c\ub9ac\ub97c \ubc15\ud0c8\ud588\ub2e4. 1766\ub144, \uc655\uad6d\uc740 \uc138\ub124\uac10\ube44\uc544 \uc2dd\ubbfc\uc9c0\uc758 \uc77c\ubd80\ub97c \ud615\uc131\ud558\uc600\ub2e4. 1783\ub144 \uc138\ub124\uac10\ube44\uc544\ub294 \uc601\uad6d\uc758 \uc2dd\ubbfc\uc9c0\uac00 \ub418\uc5c8\ub2e4. \uc138\ub124\uac10\ube44\uc544\uc758 \uc911\ub2e8 \uc774\ud6c4, \uc2dd\ubbfc\uc9c0\ub294 \uc0ac\uc2e4\uc0c1 \ubc84\ub824\uc84c\ub2e4. \uc720\uc77c\ud55c \uc720\ub7fd\uc778\ub4e4\uc740 \ud53c\uc0ac\ub2c8\uc544\uc640 \uac19\uc740 \uac15\ub451\uc758 \uba87\uba87 \uc815\ucc29\uc9c0\uc5d0 \uc874\uc7ac\ud558\ub294 \ubb34\uc5ed\uc5c5\uc790\uc600\ub2e4. \ub098\ud3f4\ub808\uc639 \uc804\uc7c1\uc774 \ub05d\ub09c \ud6c4, \uc54c\ub809\uc0b0\ub354 \uadf8\ub79c\ud2b8\ub294 \uac10\ube44\uc544\uc5d0 \ub2e4\uc2dc \uc8fc\ub454\ud558\uae30 \uc704\ud574 \ud30c\uacac\ub418\uc5c8\ub2e4. \uadf8\ub294 \ubc30\uc11c\uc2a4\ud2b8\ub97c \uc124\ub9bd\ud588\uace0 \uc601\uad6d\uc758 \uc601\ud1a0\ub294 \uc77c\ub828\uc758 \uc870\uc57d\uc744 \ud1b5\ud574 \uacc4\uc18d \ucee4\uc84c\ub2e4. 1843\ub144\uae4c\uc9c0 \uc2dc\uc5d0\ub77c\ub9ac\uc628\uc5d0\uc11c \uad00\ub9ac\ub418\uc5c8\uc73c\ub098 1866\ub144\uc5d0 \uc2dc\uc5d0\ub77c\ub9ac\uc628\uacfc \ud569\ubcd1\ub418\uc5c8\ub2e4. \uac10\ube44\uc544\uc758 \ud504\ub791\uc2a4 \uc591\ub3c4\ub294 19\uc138\uae30 \ub9d0\uc5d0 \uc81c\uc548\ub418\uc5c8\uc9c0\ub9cc, \uac10\ube44\uc544\uc640 \uc789\uae00\ub79c\ub4dc \uc591\ucabd\uc5d0\uc11c \uc0c1\ub2f9\ud55c \ud56d\uc758\ub97c \ubc1b\uc558\ub2e4. 1888\ub144, \uc2dd\ubbfc\uc9c0\ub294 \ub3c5\uc790\uc801\uc778 \uc815\ubd80 \uad6c\uc870\ub97c \ub418\ucc3e\uc558\uace0, 1894\ub144 \uac10\ube44\uc544 \uc2dd\ubbfc\uc9c0\uc640 \ubcf4\ud638\ub839\uc774 \ub3c5\ub9bd\ud560 \ub54c\uae4c\uc9c0 \uacc4\uc18d \uc720\uc9c0\ub418\uc5c8\ub2e4. 1901\ub144 \uac10\ube44\uc544\uc640 RWAFF\uc758 \uac10\ube44\uc544 \ud68c\uc0ac\ub97c \uc704\ud55c \uc785\ubc95 \ubc0f \uc9d1\ud589 \uc704\uc6d0\ud68c\uac00 \uc124\ub9bd\ub418\uc5c8\uace0, \uac10\ube44\uc544 \uad70\uc778\ub4e4\uc740 \uc81c1\ucc28 \uc138\uacc4 \ub300\uc804\uc5d0 \ucc38\uc804\ud588\uc73c\uba70, 1920\ub144\ub300\uc5d0 \uc5d0\ub4dc\uc6cc\ub4dc \ud504\ub79c\uc2dc\uc2a4 \uc2a4\ubab0\uc740 \ubc30\uc11c\uc2a4\ud2b8 \ubb34\uc5ed \uc5f0\ud569\uacfc \uc694\uae08 \uc9c0\ubd88\uc790 \ud611\ud68c\ub97c \uc124\ub9bd\ud558\uba74\uc11c \ud574\ubc29\uc744 \uc704\ud55c \ub178\ub825\uc744 \uc774\ub04c\uc5c8\ub2e4. \uc81c2\ucc28 \uc138\uacc4 \ub300\uc804 \ub3d9\uc548 \uac10\ube44\uc544 \uc911\ub300\ub294 \uc5f0\ub300\ub85c \uc2b9\uaca9\ub418\uc5c8\uace0, \ud2b9\ud788 \uc804\uc7c1 \ub9d0\uae30\uc5d0 \ubc84\ub9c8 \uc804\uc5ed\uc5d0\ub3c4 \ucc38\uc804\ud588\ub2e4. 1943\ub144 \ud504\ub7ad\ud074\ub9b0 D. \ub8e8\uc2a4\ubca8\ud2b8\uc758 \uac10\ube44\uc544 \ubc29\ubb38\uc740 \ud604\uc9c1 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774 \uc544\ud504\ub9ac\uce74 \ub300\ub959\uc744 \ucc98\uc74c \ubc29\ubb38\ud55c \uac83\uc774\ub2e4. \uc804\uc7c1 \ud6c4, \ub545\ucf69 \uc0dd\uc0b0\uc5d0 \uacbd\uc81c\uc801\uc778 \ucd08\uc810\uc744 \ub9de\ucd94\uace0 \uc2dd\ubbfc\uc9c0 \uac1c\ubc1c \ucf54\ud37c\ub808\uc774\uc158\uc5d0 \uc758\ud55c \uac10\ube44\uc544 \uac00\uae08\ub958 \uacc4\ud68d\uc774\ub77c\ub294 \uc2e4\ud328\ud55c \ud504\ub85c\uadf8\ub7a8\uc73c\ub85c \uac1c\ud601\uc758 \uc18d\ub3c4\uac00 \uc99d\uac00\ud558\uc600\ub2e4. \uc790\uce58 \uc815\ubd80\ub97c \ud5a5\ud55c \ucd94\uc9c4\uc740 \uadf8\uac83\uc758 \uc18d\ub3c4\ub97c \uc99d\uac00\uc2dc\ucf30\uace0, 1960\ub144\uc5d0 \ud558\uc6d0\uc774 \uc124\ub9bd\ub418\uc5c8\ub2e4. \ub294 1961\ub144\ubd80\ud130 1962\ub144\uae4c\uc9c0 \ucd1d\ub9ac\ub97c \uc9c0\ub0c8\uc73c\ub098 1962\ub144 \uc120\uac70\uc5d0\uc11c \ub2e4\uc6b0\ub2e4 \uc790\uc640\ub77c\uac00 \ucd1d\ub9ac\uac00 \ub418\uc5b4 \uc774\ud6c4 30\ub144 \ub3d9\uc548 \uac10\ube44\uc544 \uc815\uce58\uc758 \uc758 \uc9c0\ubc30\ub97c \uc2dc\uc791\ud558\uc600\ub2e4. 1963\ub144 \uc644\uc804\ud55c \ub0b4\ubd80 \uc790\uce58 \uc815\ubd80\uac00 \uc774\ub8e8\uc5b4\uc84c\uace0, \uad11\ubc94\uc704\ud55c \ud611\uc0c1 \ub05d\uc5d0 \uac10\ube44\uc544\ub294 1965\ub144 \ub3c5\ub9bd\uc744 \uc120\uc5b8\ud588\ub2e4. \uac10\ube44\uc544\ub294 \uc785\ud5cc\uad70\uc8fc\uc81c\ub85c\uc11c \ub3c5\ub9bd\ud558\uc600\uc73c\ub098 1970\ub144\uc5d0 \ub300\ud1b5\ub839\uc81c \uacf5\ud654\uad6d\uc774 \ub418\uc5c8\ub2e4. \uc790\uc640\ub77c\ub294 \ucd08\ub300 \ub300\ud1b5\ub839\uc73c\ub85c \uc120\ucd9c\ub418\uc5c8\uace0 1994\ub144\uae4c\uc9c0 \uc774 \uc790\ub9ac\uc5d0 \uc788\uc5c8\ub2e4. \uc774 \uc774\ub044\ub294 \ucfe0\ub370\ud0c0\ub294 1981\ub144 \uc2dc\ub3c4\ub418\uc5c8\uc73c\ub098 \uc138\ub124\uac08\uc758 \uac1c\uc785\uc73c\ub85c \uc2e4\ud328\ud558\uc600\ub2e4. 1981\ub144\ubd80\ud130 1989\ub144\uae4c\uc9c0 \uac10\ube44\uc544\ub294 \uc138\ub124\uac10\ube44\uc544 \uc5f0\ubc29\uc5d0 \uac00\uc785\ud558\uc600\uc73c\ub098, \uc138\ub124\uac10\ube44\uc544 \uc5f0\ubc29\uc740 \ubd95\uad34\ub418\uc5c8\ub2e4. 1994\ub144 \uc57c\ud788\uc544 \uc790\uba54\uac00 \uc774\ub044\ub294 \ucfe0\ub370\ud0c0\ub85c \uc790\uc640\ub77c\ub294 \ud0c0\ub3c4\ub418\uc5c8\ub2e4. 1996\ub144 \ub300\ud1b5\ub839\uc73c\ub85c \uc120\ucd9c\ub418\uc5c8\uace0 2017\ub144\uae4c\uc9c0 \uc774 \uc5ed\ud560\uc744 \uacc4\uc18d\ud588\ub2e4. \uc774 \uae30\uac04 \ub3d9\uc548 \uc790\uba54\uc758 \uc815\ub2f9\uc778 APRC\ub294 \uac10\ube44\uc544 \uc815\uce58\ub97c \uc9c0\ubc30\ud588\ub2e4. \uac10\ube44\uc544\ub294 2013\ub144 \uc601\uc5f0\ubc29\uc744 \ub5a0\ub0ac\uace0 2014\ub144 \ucfe0\ub370\ud0c0 \uc2dc\ub3c4\uc5d0 \uc2e4\ud328\ud588\ub2e4. 2016\ub144 \uc120\uac70\uc5d0\uc11c \uc544\ub2e4\ub9c8 \ubc30\ub85c\ub294 \uc57c\ub2f9 \uc5f0\ud569\uc758 \uc9c0\uc9c0\ub97c \ubc1b\uc544 \ub300\ud1b5\ub839\uc73c\ub85c \uc120\ucd9c\ub418\uc5c8\ub2e4. \uc790\uba54\uc758 \ud1f4\uc9c4 \uac70\ubd80\ub294 \ud5cc\ubc95\uc0c1\uc758 \uc704\uae30\uc640 ECOWAS \uad70\ub300\uc758 \uac1c\uc785\uc73c\ub85c \uc774\uc5b4\uc84c\ub2e4."}, {"color": "#97c2fc", "id": "kutch", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/View_from_kala_dunger_kutch.jpg", "label": "kutch", "shape": "image", "title": "El distrito de Kutch (tambi\u00e9n llamado distrito de Kach) es un distrito del estado de Guyarat (en la India), que posee 1 526 321 habitantes. Su capital es Bhuj. La palabra kach significa literalmente \u2018algo que intermitentemente se vuelve seco y mojado\u2019. El distrito est\u00e1 rodeado por el golfo de Kach y el mar Ar\u00e1bigo al sureste, mientras que al norte y al este incluye el Gran y el Peque\u00f1o Rann de Kutch."}, {"color": "#97c2fc", "id": "asian", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/20091002_Hong_Kong_6269.jpg", "label": "asian", "shape": "image", "title": "L\u0027Asie est l\u0027un des continents ou une partie des supercontinents Eurasie ou Afro-Eurasie de la Terre. Avec 43 810 582 km2 de terres et 4,3 milliards d\u0027habitants, l\u0027Asie est le plus grand continent (8,6 % de la surface totale terrestre ou 29,4 % des terres \u00e9merg\u00e9es) et le plus peupl\u00e9 (environ 60 % de la population mondiale). L\u0027Asie est davantage un concept culturel qu\u0027une entit\u00e9 physique homog\u00e8ne. Ce continent abrite le plus haut sommet du monde, l\u0027Everest, qui culmine \u00e0 8 849 m\u00e8tres, et la plus haute tour du monde, Burj Khalifa, \u00e0 Duba\u00ef, d\u0027une hauteur de 828 m\u00e8tres, ainsi que la terre \u00e9merg\u00e9e la plus \u00e9loign\u00e9e de tout oc\u00e9an, situ\u00e9e \u00e0 2 648 km de la c\u00f4te la plus proche, au nord-ouest de la Chine (46\u00b0 17\u2032 N, 86\u00b0 40\u2032 E)."}, {"color": "#97c2fc", "id": "independence movement", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/RIN_HMIS_Hindustan.jpg", "label": "independence movement", "shape": "image", "title": "\u064a\u0634\u0645\u0644 \u0627\u0644\u0645\u0635\u0637\u0644\u062d \u062d\u0631\u0643\u0629 \u0627\u0644\u0627\u0633\u062a\u0642\u0644\u0627\u0644 \u0627\u0644\u0647\u0646\u062f\u064a\u0629 \u0645\u062c\u0645\u0648\u0639\u0629 \u0643\u0628\u064a\u0631\u0629 \u0645\u0646 \u0627\u0644\u0645\u062c\u0627\u0644\u0627\u062a \u0645\u062b\u0644 \u0627\u0644\u0645\u0646\u0638\u0645\u0627\u062a \u0627\u0644\u0633\u064a\u0627\u0633\u064a\u0629 \u0648\u0627\u0644\u0641\u0644\u0633\u0641\u0627\u062a \u0648\u0627\u0644\u062d\u0631\u0643\u0627\u062a \u0630\u0627\u062a \u0627\u0644\u0647\u062f\u0641 \u0627\u0644\u0645\u0634\u062a\u0631\u0643 \u0644\u0625\u0646\u0647\u0627\u0621 \u062d\u0643\u0645 \u0627\u0644\u0634\u0631\u0643\u0629 (\u0634\u0631\u0643\u0629 \u0627\u0644\u0647\u0646\u062f \u0627\u0644\u0634\u0631\u0642\u064a\u0629)\u062b\u0645 \u0647\u064a\u0626\u0629 \u0627\u0644\u0625\u0645\u0628\u0631\u0627\u0637\u0648\u0631\u064a\u0629 \u0627\u0644\u0628\u0631\u064a\u0637\u0627\u0646\u064a\u0629\u060c \u0641\u064a \u0645\u0646\u0627\u0637\u0642 \u0645\u0646 \u062c\u0646\u0648\u0628 \u0622\u0633\u064a\u0627. \u0634\u0647\u062f\u062a \u062d\u0631\u0643\u0629 \u0627\u0644\u0627\u0633\u062a\u0642\u0644\u0627\u0644 \u062d\u0645\u0644\u0627\u062a \u0648\u062b\u0648\u0631\u0627\u062a \u0648\u062c\u0647\u0648\u062f\u064b\u0627 \u0642\u0648\u0645\u064a\u0629 \u0648\u0625\u0642\u0644\u064a\u0645\u064a\u0629 \u0645\u062a\u0646\u0648\u0639\u0629\u060c \u0628\u0639\u0636\u0647\u0627 \u0633\u0644\u0645\u064a\u0629 \u0648\u0628\u0639\u0636\u0647\u0627 \u0639\u0644\u0649 \u062e\u0644\u0627\u0641 \u0630\u0644\u0643. \u0623\u062f\u062e\u0644 \u0631\u0627\u0645\u0648\u0647\u0627\u0646 \u0631\u0648\u064a (Rammohan Roy) \u0627\u0644\u062a\u0639\u0644\u064a\u0645 \u0627\u0644\u062d\u062f\u064a\u062b \u0625\u0644\u0649 \u0627\u0644\u0647\u0646\u062f \u062e\u0644\u0627\u0644 \u0627\u0644\u0631\u0628\u0639 \u0627\u0644\u0623\u0648\u0644 \u0645\u0646 \u0627\u0644\u0642\u0631\u0646 \u0627\u0644\u062a\u0627\u0633\u0639 \u0639\u0634\u0631 \u0627\u0644\u0645\u064a\u0644\u0627\u062f\u064a. \u0643\u0627\u0646 \u0633\u0648\u0627\u0645\u064a \u0641\u064a\u0641\u064a \u0643\u0627\u0646\u0627\u0646\u062f\u0627 (Swami Vivekananda) \u0643\u0628\u064a\u0631 \u0627\u0644\u0645\u0647\u0646\u062f\u0633\u064a\u0646 \u0627\u0644\u0630\u064a \u062e\u0635\u0635 \u0627\u0644\u062b\u0642\u0627\u0641\u0629 \u0627\u0644\u062b\u0631\u064a\u0629 \u0644\u0644\u0647\u0646\u062f \u0628\u062a\u0623\u062b\u064a\u0631 \u0639\u0645\u064a\u0642 \u0644\u0644\u063a\u0631\u0628 \u0641\u064a \u0623\u0648\u0627\u062e\u0631 \u0627\u0644\u0642\u0631\u0646 \u0627\u0644\u062a\u0627\u0633\u0639 \u0639\u0634\u0631 \u0627\u0644\u0645\u064a\u0644\u0627\u062f\u064a. \u062a\u0623\u062b\u0631 \u0627\u0644\u0639\u062f\u064a\u062f \u0645\u0646 \u0627\u0644\u0642\u0627\u062f\u0629 \u0627\u0644\u0633\u064a\u0627\u0633\u064a\u064a\u0646 \u0644\u0644\u0628\u0644\u0627\u062f \u0641\u064a \u0627\u0644\u0642\u0631\u0646 \u0627\u0644\u062a\u0627\u0633\u0639 \u0639\u0634\u0631 \u0648\u0627\u0644\u0639\u0634\u0631\u064a\u0646\u060c \u0645\u0646 \u0628\u064a\u0646\u0647\u0645 \u0645\u0647\u0627\u062a\u0645\u0627 \u063a\u0627\u0646\u062f\u064a \u0648\u0646\u064a\u062a\u0627\u062c\u064a \u0633\u0648\u0628\u0647\u0627\u0633 \u062a\u0634\u0627\u0646\u062f\u0631\u0627 \u0628\u0648\u0633 (Netaji Subhas Chandra Bose)\u060c \u0628\u062a\u0639\u0627\u0644\u064a\u0645 \u0633\u0648\u0627\u0645\u064a \u0641\u064a\u0641\u064a \u0643\u0627\u0646\u0627\u0646\u062f\u0627. \u0638\u0647\u0631\u062a \u0623\u0648\u0644\u0649 \u0627\u0644\u062d\u0631\u0643\u0627\u062a \u0627\u0644\u0645\u0633\u0644\u062d\u0629 \u0627\u0644\u0645\u0646\u0638\u0645\u0629 \u0641\u064a \u0627\u0644\u0628\u0646\u063a\u0627\u0644\u060c \u0648\u0644\u0643\u0646\u0647\u0645 \u0628\u0639\u062f \u0630\u0644\u0643 \u0638\u0647\u0631\u0648\u0627 \u0639\u0644\u0649 \u0627\u0644\u0633\u0627\u062d\u0629 \u0627\u0644\u0633\u064a\u0627\u0633\u064a\u0629 \u0641\u064a \u0634\u0643\u0644 \u062d\u0631\u0643\u0629 \u0627\u0644\u062a\u064a\u0627\u0631 \u0627\u0644\u0631\u0626\u064a\u0633\u064a \u0641\u064a \u0627\u0644\u0645\u0624\u062a\u0645\u0631 \u0627\u0644\u0648\u0637\u0646\u064a \u0627\u0644\u0647\u0646\u062f\u064a (INC) \u0627\u0644\u062a\u064a \u062a\u0634\u0643\u0644\u062a \u062d\u062f\u064a\u062b\u064b\u0627 \u0641\u064a \u0630\u0644\u0643 \u0627\u0644\u0648\u0642\u062a\u060c \u0628\u062c\u0627\u0646\u0628 \u0627\u0644\u0632\u0639\u0645\u0627\u0621 \u0627\u0644\u0645\u0639\u062a\u062f\u0644\u064a\u0646 \u0627\u0644\u0628\u0627\u0631\u0632\u064a\u0646 \u0627\u0644\u0630\u064a\u0646 \u0644\u0645 \u064a\u0646\u0634\u062f\u0648\u0627 \u0625\u0644\u0627 \u062d\u0642\u0648\u0642\u0647\u0645 \u0627\u0644\u0623\u0633\u0627\u0633\u064a\u0629 \u0644\u0644\u0638\u0647\u0648\u0631 \u0644\u0627\u0633\u062a\u062c\u0648\u0627\u0628\u0627\u062a \u0627\u0644\u062e\u062f\u0645\u0629 \u0627\u0644\u0645\u062f\u0646\u064a\u0629 \u0627\u0644\u0647\u0646\u062f\u064a\u0629 \u0648\u0627\u0644\u0645\u0632\u064a\u062f \u0645\u0646 \u0627\u0644\u062d\u0642\u0648\u0642 \u0648\u0627\u0644\u0627\u0642\u062a\u0635\u0627\u062f\u064a\u0627\u062a \u0627\u0644\u0637\u0628\u064a\u0639\u064a\u0629 \u0644\u0644\u0645\u0632\u0627\u0631\u0639\u064a\u0646 \u0648\u0627\u0644\u0641\u0644\u0627\u062d\u064a\u0646. \u0634\u0647\u062f \u0627\u0644\u062c\u0632\u0621 \u0627\u0644\u0623\u0648\u0644 \u0645\u0646 \u0627\u0644\u0642\u0631\u0646 \u0627\u0644\u0639\u0634\u0631\u064a\u0646 \u0645\u0646\u0647\u062c\u064b\u0627 \u0623\u0643\u062b\u0631 \u0631\u0627\u062f\u064a\u0643\u0627\u0644\u064a\u0629 \u062a\u062c\u0627\u0647 \u0627\u0644\u0627\u0633\u062a\u0642\u0644\u0627\u0644 \u0627\u0644\u0633\u064a\u0627\u0633\u064a \u0627\u0644\u0630\u064a \u0627\u0642\u062a\u0631\u062d\u0647 \u0627\u0644\u0642\u0627\u062f\u0629 \u0645\u062b\u0644 \u0644\u0627\u0644 \u0628\u0627\u0644 \u0628\u0627\u0644 (Lal Bal Pal) \u0648\u0623\u0648\u0631\u0628\u064a\u0646\u062f\u0648 \u063a\u0648\u0634 (Aurobindo Ghosh). \u0634\u0647\u062f\u062a \u0627\u0644\u0645\u0631\u0627\u062d\u0644 \u0627\u0644\u0623\u062e\u064a\u0631\u0629 \u0645\u0646 \u0627\u0644\u0635\u0631\u0627\u0639 \u0645\u0646 \u0623\u062c\u0644 \u0627\u0644\u062d\u0631\u064a\u0629 \u0645\u0646\u0630 \u0645\u0637\u0644\u0639 \u0641\u062a\u0631\u0629 \u0627\u0644\u0639\u0634\u0631\u064a\u0646\u064a\u0627\u062a \u0627\u0639\u062a\u0645\u0627\u062f \u0627\u0644\u0643\u0648\u0646\u063a\u0631\u0633 \u0644\u0633\u064a\u0627\u0633\u0629 \u0627\u0644\u0645\u0647\u0627\u062a\u0645\u0627 \u063a\u0627\u0646\u062f\u064a \u0627\u0644\u0633\u0644\u0645\u064a\u0629 \u0648\u0627\u0644\u0645\u0642\u0627\u0648\u0645\u0629 \u0627\u0644\u0645\u062f\u0646\u064a\u0629 \u0648\u0627\u0644\u0646\u0636\u0627\u0644 \u0627\u0644\u062f\u0633\u062a\u0648\u0631\u064a \u0644\u0640\u0645\u062d\u0645\u062f \u0639\u0644\u064a \u062c\u0646\u0627\u062d (Muhammad Ali Jinnah) \u0645\u0646 \u0623\u062c\u0644 \u062d\u0642\u0648\u0642 \u0627\u0644\u0623\u0642\u0644\u064a\u0627\u062a \u0641\u064a \u0627\u0644\u0647\u0646\u062f\u060c \u0648\u062d\u0645\u0644\u0627\u062a \u0623\u062e\u0631\u0649 \u0639\u062f\u064a\u062f\u0629. \u0638\u0647\u0631\u062a \u0634\u062e\u0635\u064a\u0627\u062a \u0623\u0633\u0637\u0648\u0631\u064a\u0629 \u0644\u0627\u062d\u0642\u064b\u0627 \u0645\u062b\u0644 \u0646\u064a\u062a\u0627\u062c\u064a \u0633\u0648\u0628\u0647\u0627\u0633 \u062a\u0634\u0627\u0646\u062f\u0631\u0627 \u0628\u0648\u0633 (Netaji Subhas Chandra Bose) \u0646\u0627\u062f\u062a \u0628\u0627\u062a\u0628\u0627\u0639 \u0645\u0646\u0647\u062c \u0627\u0644\u0646\u0636\u0627\u0644 \u0641\u064a \u0627\u0644\u062d\u0631\u0643\u0629\u060c \u0628\u064a\u0646\u0645\u0627 \u0623\u0631\u0627\u062f \u0627\u0644\u0628\u0639\u0636 \u0627\u0644\u0622\u062e\u0631 \u0645\u062b\u0644 \u0633\u0648\u0627\u0645\u064a \u0634\u0627\u0647\u0627\u062c\u0627\u0646\u0627\u062f \u0633\u0627\u0631\u0627\u0633\u0648\u0627\u062a\u064a (Swami Sahajanand Saraswati) \u0627\u0644\u062d\u0631\u064a\u0629 \u0627\u0644\u0633\u064a\u0627\u0633\u064a\u0629 \u0648\u0627\u0644\u062d\u0631\u064a\u0629 \u0627\u0644\u0627\u0642\u062a\u0635\u0627\u062f\u064a\u0629 \u0644\u0644\u0641\u0644\u0627\u062d\u064a\u0646 \u0648\u0627\u0644\u0637\u0628\u0642\u0627\u062a \u0627\u0644\u0643\u0627\u062f\u062d\u0629. \u0627\u0633\u062a\u062e\u062f\u0645 \u0627\u0644\u0634\u0639\u0631\u0627\u0621\u060c \u0648\u0645\u0646 \u0628\u064a\u0646\u0647\u0645 \u0631\u0648\u0628\u0646\u062f\u0631\u0648\u0627\u0646\u062a \u0637\u0627\u063a\u0648\u0631 (Rabindranath Tagore) \u0627\u0644\u0623\u062f\u0628 \u0648\u0627\u0644\u0634\u0639\u0631 \u0648\u0627\u0644\u062e\u0637\u0628 \u0643\u0648\u0633\u064a\u0644\u0629 \u0644\u0644\u0648\u0639\u064a \u0627\u0644\u0633\u064a\u0627\u0633\u064a. \u0634\u0647\u062f\u062a \u0641\u062a\u0631\u0629 \u0627\u0644\u062d\u0631\u0628 \u0627\u0644\u0639\u0627\u0644\u0645\u064a\u0629 \u0627\u0644\u062b\u0627\u0646\u064a\u0629 \u0630\u0631\u0648\u0629 \u0627\u0644\u062d\u0645\u0644\u0627\u062a \u0628\u0642\u064a\u0627\u062f\u0629 \u0627\u0644\u062d\u0631\u0643\u0629 \u0627\u0644\u0647\u0646\u062f\u064a\u0629 \u0627\u0644\u0645\u062a\u062d\u0631\u0631\u0629 (\u0627\u0644\u062a\u064a \u0642\u0627\u062f\u0647\u0627 \u00ab\u0645\u0647\u0627\u062a\u0645\u0627\u00bb \u063a\u0627\u0646\u062f\u064a) \u0648\u062d\u0631\u0643\u0629 \u0627\u0644\u062c\u064a\u0634 \u0627\u0644\u0648\u0637\u0646\u064a \u0627\u0644\u0647\u0646\u062f\u064a (INA) (\u0627\u0644\u062a\u064a \u0642\u0627\u062f\u0647\u0627 \u0646\u064a\u062a\u0627\u062c\u064a \u0633\u0648\u0628\u0647\u0627\u0633 \u062a\u0634\u0627\u0646\u062f\u0631\u0627 \u0628\u0648\u0633 (Netaji Subhas Chandra Bose)) \u0648\u0622\u062e\u0631\u0648\u0646\u060c \u0645\u0645\u0627 \u0623\u062f\u0649 \u0641\u064a \u0646\u0647\u0627\u064a\u0629 \u0627\u0644\u0645\u0637\u0627\u0641 \u0625\u0644\u0649 \u0627\u0646\u0633\u062d\u0627\u0628 \u0627\u0644\u0628\u0631\u064a\u0637\u0627\u0646\u064a\u064a\u0646. \u0648\u0642\u062f \u0623\u062f\u062a \u0627\u0644\u0623\u0639\u0645\u0627\u0644 \u0627\u0644\u062a\u064a \u0642\u0627\u0645\u062a \u0628\u0647\u0627 \u0627\u0644\u062d\u0631\u0643\u0627\u062a \u0627\u0644\u0645\u062e\u062a\u0644\u0641\u0629 \u0641\u064a \u0627\u0644\u0646\u0647\u0627\u064a\u0629 \u0625\u0644\u0649 \u0642\u0627\u0646\u0648\u0646 \u0627\u0644\u0627\u0633\u062a\u0642\u0644\u0627\u0644 \u0627\u0644\u0647\u0646\u062f\u064a \u0639\u0627\u0645 1947\u0645\u060c \u0627\u0644\u0630\u064a \u0643\u0627\u0646 \u0633\u0628\u0628\u064b\u0627 \u0641\u064a \u0633\u064a\u0627\u062f\u0629 \u0627\u0644\u0647\u0646\u062f \u0648\u0628\u0627\u0643\u0633\u062a\u0627\u0646. \u0638\u0644\u062a \u0627\u0644\u0647\u0646\u062f \u0630\u0627\u062a \u0633\u064a\u0627\u062f\u0629 \u0639\u0644\u0649 \u0627\u0644\u0639\u0631\u0634 \u062d\u062a\u0649 26 \u0645\u0646 \u064a\u0646\u0627\u064a\u0631 1950\u0645\u060c \u0639\u0646\u062f\u0645\u0627 \u062f\u062e\u0644 \u0627\u0644\u062f\u0633\u062a\u0648\u0631 \u0627\u0644\u0647\u0646\u062f\u064a \u062d\u064a\u0632 \u0627\u0644\u0633\u0631\u064a\u0627\u0646 \u0648\u062a\u0623\u0633\u064a\u0633 \u062c\u0645\u0647\u0648\u0631\u064a\u0629 \u0627\u0644\u0647\u0646\u062f\u061b \u0648\u0642\u062f \u0638\u0644\u062a \u0633\u064a\u0627\u062f\u0629 \u0628\u0627\u0643\u0633\u062a\u0627\u0646 \u062d\u062a\u0649 \u0639\u0627\u0645 1956\u0645. \u0643\u0627\u0646\u062a \u062d\u0631\u0643\u0629 \u0627\u0644\u0627\u0633\u062a\u0642\u0644\u0627\u0644 \u0627\u0644\u0647\u0646\u062f\u064a\u0629 \u062d\u0631\u0643\u0629 \u0642\u0648\u0627\u0645\u0647\u0627 \u0627\u0644\u0634\u0639\u0628 \u0648\u0634\u0645\u0644\u062a \u0645\u062e\u062a\u0644\u0641 \u0637\u0648\u0627\u0626\u0641 \u0627\u0644\u0645\u062c\u062a\u0645\u0639. \u0648\u0645\u0631\u062a \u0623\u064a\u0636\u064b\u0627 \u0628\u0639\u0645\u0644\u064a\u0629 \u0645\u0646 \u0627\u0644\u062a\u0637\u0648\u0631 \u0627\u0644\u0623\u064a\u062f\u064a\u0648\u0644\u0648\u062c\u064a \u0627\u0644\u0645\u0633\u062a\u0645\u0631. \u0639\u0644\u0649 \u0627\u0644\u0631\u063a\u0645 \u0645\u0646 \u0623\u0646 \u0627\u0644\u0623\u064a\u062f\u064a\u0648\u0644\u0648\u062c\u064a\u0629 \u0627\u0644\u0623\u0633\u0627\u0633\u064a\u0629 \u0644\u0644\u062d\u0631\u0643\u0629 \u0643\u0627\u0646\u062a \u0645\u0639\u0627\u062f\u064a\u0629 \u0644\u0644\u0627\u0633\u062a\u0639\u0645\u0627\u0631\u060c \u0625\u0644\u0627 \u0623\u0646\u0647\u0627 \u0643\u0627\u0646\u062a \u0645\u062f\u0639\u0648\u0645\u0629 \u0645\u0646 \u0645\u0646\u0638\u0648\u0631 \u0627\u0644\u062a\u0646\u0645\u064a\u0629 \u0627\u0644\u0627\u0642\u062a\u0635\u0627\u062f\u064a\u0629 \u0627\u0644\u0631\u0623\u0633\u0645\u0627\u0644\u064a\u0629 \u0627\u0644\u0645\u0633\u062a\u0642\u0644\u0629 \u0627\u0644\u062a\u064a \u0627\u0642\u062a\u0631\u0646\u062a \u0628\u0627\u0644\u0628\u0646\u064a\u0629 \u0627\u0644\u0633\u064a\u0627\u0633\u064a\u0629 \u0627\u0644\u0639\u0644\u0645\u0627\u0646\u064a\u0629 \u0648\u0627\u0644\u062f\u064a\u0645\u0642\u0631\u0627\u0637\u064a\u0629 \u0648\u0627\u0644\u062c\u0645\u0647\u0648\u0631\u064a\u0629 \u0648\u0627\u0644\u0645\u062f\u0646\u064a\u0629 \u0627\u0644\u062a\u062d\u0631\u064a\u0631\u064a\u0629. \u0633\u0644\u0643\u062a \u0627\u0644\u062d\u0631\u0643\u0629 \u062a\u0648\u062c\u0647\u064b\u0627 \u0627\u0634\u062a\u0631\u0627\u0643\u064a\u064b\u0627 \u0642\u0648\u064a\u064b\u0627 \u0628\u0639\u062f \u0641\u062a\u0631\u0629 \u0627\u0644\u062b\u0644\u0627\u062b\u064a\u0646\u064a\u0627\u062a\u060c \u0646\u062a\u064a\u062c\u0629 \u0644\u062a\u0632\u0627\u064a\u062f \u0646\u0641\u0648\u0630 \u0639\u0646\u0627\u0635\u0631 \u0627\u0644\u062d\u0632\u0628 \u0627\u0644\u064a\u0633\u0627\u0631\u064a \u0641\u064a \u0627\u0644\u0645\u0624\u062a\u0645\u0631 \u0627\u0644\u0648\u0637\u0646\u064a \u0627\u0644\u0647\u0646\u062f\u064a \u0628\u062c\u0627\u0646\u0628 \u0635\u0639\u0648\u062f \u0627\u0644\u062d\u0632\u0628 \u0627\u0644\u0634\u064a\u0648\u0639\u064a \u0627\u0644\u0647\u0646\u062f\u064a \u0648\u0632\u064a\u0627\u062f\u0629 \u0646\u0645\u0648\u0647. \u062a\u0643\u0648\u0646\u062a \u0627\u0644\u0639\u0635\u0628\u0629 \u0627\u0644\u0625\u0633\u0644\u0627\u0645\u064a\u0629 \u0639\u0627\u0645 1906\u0645 \u0645\u0646 \u062c\u0647\u0629 \u0623\u062e\u0631\u0649 \u0646\u062a\u064a\u062c\u0629 \u0644\u0633\u064a\u0627\u0633\u0627\u062a \u0627\u0644\u0645\u0624\u062a\u0645\u0631 \u0627\u0644\u0648\u0637\u0646\u064a \u0627\u0644\u0647\u0646\u062f\u064a\u060c \u0644\u062d\u0645\u0627\u064a\u0629 \u062d\u0642\u0648\u0642 \u0627\u0644\u0645\u0633\u0644\u0645\u064a\u0646 \u0641\u064a \u0634\u0628\u0647 \u0627\u0644\u0642\u0627\u0631\u0629 \u0627\u0644\u0647\u0646\u062f\u064a\u0629 \u0645\u0646 \u0627\u0644\u0645\u0624\u062a\u0645\u0631 \u0627\u0644\u0648\u0637\u0646\u064a \u0627\u0644\u0647\u0646\u062f\u064a \u0648\u0643\u0627\u0646\u062a \u0647\u064a \u0635\u0648\u062a \u0627\u0644\u0645\u0633\u0644\u0645\u064a\u0646 \u0641\u064a \u0627\u0644\u062d\u0643\u0648\u0645\u0629 \u0627\u0644\u0628\u0631\u064a\u0637\u0627\u0646\u064a\u0629."}, {"color": "#97c2fc", "id": "georgia", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Colonial-Red-Ensign.svg", "label": "georgia", "shape": "image", "title": "\u041f\u0440\u043e\u0432\u0456\u043d\u0446\u0456\u044f \u0414\u0436\u043e\u0440\u0434\u0436\u0456\u044f (\u0430\u043d\u0433\u043b. Province of Georgia) \u2014 \u0430\u043d\u0433\u043b\u0456\u0439\u0441\u044c\u043a\u0430 \u043a\u043e\u043b\u043e\u043d\u0456\u044f \u0432 \u041f\u0456\u0432\u043d\u0456\u0447\u043d\u0456\u0439 \u0410\u043c\u0435\u0440\u0438\u0446\u0456, \u0449\u043e \u0456\u0441\u043d\u0443\u0432\u0430\u043b\u0430 \u0432 XVII\u2014XVIII \u0441\u0442\u043e\u043b\u0456\u0442\u0442\u044f\u0445. 21 \u043a\u0432\u0456\u0442\u043d\u044f 1732 \u0440\u043e\u043a\u0443 \u043a\u043e\u0440\u043e\u043b\u044c \u0413\u0435\u043e\u0440\u0433 II \u0434\u0430\u0440\u0443\u0432\u0430\u0432 \u043a\u043e\u0440\u043e\u043b\u0456\u0432\u0441\u044c\u043a\u0443 \u0445\u0430\u0440\u0442\u0456\u044e \u043d\u0430 \u0441\u0442\u0432\u043e\u0440\u0435\u043d\u043d\u044f \u0432 \u041f\u0456\u0432\u043d\u0456\u0447\u043d\u0456\u0439 \u0410\u043c\u0435\u0440\u0438\u0446\u0456 \u043d\u0430 \u0437\u0435\u043c\u043b\u044f\u0445, \u0441\u043f\u043e\u0440\u043e\u0436\u043d\u0456\u043b\u0438\u0445 \u0432 \u0440\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442\u0456 , \u043a\u043e\u043b\u043e\u043d\u0456\u0457, \u0449\u043e \u043e\u0442\u0440\u0438\u043c\u0430\u043b\u0430 \u0432 \u0447\u0435\u0441\u0442\u044c \u043a\u043e\u0440\u043e\u043b\u044f \u043d\u0430\u0437\u0432\u0443 \u00ab\u0414\u0436\u043e\u0440\u0434\u0436\u0456\u044f\u00bb. \u041e\u0433\u043b\u0442\u043e\u0440\u043f \u0445\u043e\u0442\u0456\u0432 \u0432\u0438\u043a\u043e\u0440\u0438\u0441\u0442\u043e\u0432\u0443\u0432\u0430\u0442\u0438 \u0446\u044e \u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u044e \u0434\u043b\u044f \u0440\u043e\u0437\u0441\u0435\u043b\u0435\u043d\u043d\u044f \u043d\u0435\u0437\u0430\u043c\u043e\u0436\u043d\u0438\u0445, \u044f\u043a \u0430\u043b\u044c\u0442\u0435\u0440\u043d\u0430\u0442\u0438\u0432\u0443 \u043f\u0435\u0440\u0435\u043f\u043e\u0432\u043d\u0435\u043d\u0438\u043c \u0431\u043e\u0440\u0433\u043e\u0432\u0438\u043c \u0432\u0027\u044f\u0437\u043d\u0438\u0446\u044f\u043c. \u0406\u043d\u0448\u0438\u043c \u0441\u0442\u0438\u043c\u0443\u043b\u043e\u043c \u0434\u043b\u044f \u0441\u0442\u0432\u043e\u0440\u0435\u043d\u043d\u044f \u043a\u043e\u043b\u043e\u043d\u0456\u0457 \u0431\u0443\u043b\u043e \u0431\u0430\u0436\u0430\u043d\u043d\u044f \u043e\u0440\u0433\u0430\u043d\u0456\u0437\u0443\u0432\u0430\u0442\u0438 \u0431\u0443\u0444\u0435\u0440\u043d\u0443 \u0437\u043e\u043d\u0443, \u0449\u043e \u043f\u0440\u0438\u043a\u0440\u0438\u0432\u0430\u0454 \u0456\u043d\u0448\u0456 \u0431\u0440\u0438\u0442\u0430\u043d\u0441\u044c\u043a\u0456 \u0432\u043e\u043b\u043e\u0434\u0456\u043d\u043d\u044f \u0432 \u041f\u0456\u0432\u043d\u0456\u0447\u043d\u0456\u0439 \u0410\u043c\u0435\u0440\u0438\u0446\u0456 \u0437 \u0431\u043e\u043a\u0443 . \u041e\u0433\u043b\u0442\u043e\u0440\u043f \u043c\u0440\u0456\u044f\u0432, \u0449\u043e\u0431 \u043a\u043e\u043b\u043e\u043d\u0456\u044e \u0437\u0430\u0441\u0435\u043b\u0438\u043b\u0438 \u00ab\u043c\u0456\u0446\u043d\u0456 \u0444\u0435\u0440\u043c\u0435\u0440\u0438\u00bb, \u0449\u043e \u043c\u043e\u0436\u0443\u0442\u044c \u0443 \u0440\u0430\u0437\u0456 \u0432\u0456\u0439\u043d\u0438 \u0432\u0437\u044f\u0442\u0438\u0441\u044f \u0437\u0430 \u0437\u0431\u0440\u043e\u044e, \u0442\u043e\u043c\u0443 \u0445\u0430\u0440\u0442\u0456\u044f \u0437\u0430\u0431\u043e\u0440\u043e\u043d\u044f\u043b\u0430 \u0440\u0430\u0431\u0441\u0442\u0432\u043e. \u0412\u0456\u0434\u043f\u043e\u0432\u0456\u0434\u043d\u043e \u0434\u043e \u043a\u043e\u0440\u043e\u043b\u0456\u0432\u0441\u044c\u043a\u043e\u0457 \u0445\u0430\u0440\u0442\u0456\u0457, \u0432 \u041b\u043e\u043d\u0434\u043e\u043d\u0456 \u0431\u0443\u0432 \u0441\u0442\u0432\u043e\u0440\u0435\u043d\u0438\u0439 \u00ab\u0422\u0440\u0435\u0441\u0442 \u043f\u043e \u0441\u0442\u0432\u043e\u0440\u0435\u043d\u043d\u044e \u043a\u043e\u043b\u043e\u043d\u0456\u0457 \u0414\u0436\u043e\u0440\u0434\u0436\u0456\u044f \u0432 \u041f\u0456\u0432\u043d\u0456\u0447\u043d\u0456\u0439 \u0410\u043c\u0435\u0440\u0438\u0446\u0456\u00bb. \u0423\u0447\u0430\u0441\u043d\u0438\u043a\u0438 \u0422\u0440\u0435\u0441\u0442\u0443 \u043f\u043e\u0432\u0438\u043d\u043d\u0456 \u0431\u0443\u043b\u0438 \u043a\u0435\u0440\u0443\u0432\u0430\u0442\u0438 \u0414\u0436\u043e\u0440\u0434\u0436\u0456\u0454\u044e, \u0430\u043b\u0435 \u043d\u0435 \u043c\u0430\u043b\u0438 \u043f\u0440\u0430\u0432\u0430 \u043d\u0456 \u0432\u043e\u043b\u043e\u0434\u0456\u0442\u0438 \u0442\u0430\u043c \u0437\u0435\u043c\u043b\u0435\u044e, \u043d\u0456 \u0437\u0430\u0439\u043c\u0430\u0442\u0438 \u043f\u043e\u0441\u0430\u0434\u0438 \u0432 \u043a\u043e\u043b\u043e\u043d\u0456\u0457. \u0422\u0440\u0435\u0441\u0442 \u043e\u0431\u0438\u0440\u0430\u0432 \u0420\u0430\u0434\u0443 \u0413\u0440\u043e\u043c\u0430\u0434 \u0437 15 \u0447\u043b\u0435\u043d\u0456\u0432, \u0449\u043e \u0434\u0456\u044f\u043b\u0430 \u044f\u043a \u0432\u0438\u043a\u043e\u043d\u0430\u0432\u0447\u0438\u0439 \u043a\u043e\u043c\u0456\u0442\u0435\u0442. 12 \u0447\u043b\u0435\u043d\u0456\u0432 \u0422\u0440\u0435\u0441\u0442\u0443 \u0437\u0456\u0431\u0440\u0430\u043b\u0438\u0441\u044f \u043d\u0430 \u043f\u0435\u0440\u0448\u0443 \u0437\u0443\u0441\u0442\u0440\u0456\u0447 20 \u043b\u0438\u043f\u043d\u044f 1732 \u0440\u043e\u043a\u0443, \u0449\u043e\u0431 \u043f\u043e\u0434\u0431\u0430\u0442\u0438 \u043f\u0440\u043e \u043a\u043e\u0448\u0442\u0438 \u0456 \u043f\u043e\u0441\u043f\u0456\u043b\u043a\u0443\u0432\u0430\u0442\u0438\u0441\u044f \u0437 \u043c\u0430\u0439\u0431\u0443\u0442\u043d\u0456\u043c\u0438 \u043f\u043e\u0441\u0435\u043b\u0435\u043d\u0446\u044f\u043c\u0438. \u0414\u0436\u043e\u0440\u0434\u0436\u0456\u044f \u0441\u0442\u0430\u043b\u0430 \u0454\u0434\u0438\u043d\u043e\u044e \u0431\u0440\u0438\u0442\u0430\u043d\u0441\u044c\u043a\u043e\u044e \u043a\u043e\u043b\u043e\u043d\u0456\u0454\u044e \u0432 \u0410\u043c\u0435\u0440\u0438\u0446\u0456, \u044f\u043a\u0430 \u0437\u0430\u043b\u0435\u0436\u0430\u043b\u0430 \u0432\u0456\u0434 \u0449\u043e\u0440\u0456\u0447\u043d\u0438\u0445 \u043f\u0430\u0440\u043b\u0430\u043c\u0435\u043d\u0442\u0441\u044c\u043a\u0438\u0445 \u0441\u0443\u0431\u0441\u0438\u0434\u0456\u0439: \u0432 1733 \u0440\u043e\u0446\u0456 \u0422\u0440\u0435\u0441\u0442 \u043e\u0442\u0440\u0438\u043c\u0430\u0432 \u0432\u0456\u0434 \u0443\u0440\u044f\u0434\u0443 10 \u0442\u0438\u0441\u044f\u0447 \u0444\u0443\u043d\u0442\u0456\u0432 \u0441\u0442\u0435\u0440\u043b\u0456\u043d\u0433\u0456\u0432, \u0432 \u043d\u0430\u0441\u0442\u0443\u043f\u043d\u0456 \u0440\u043e\u043a\u0438 \u0434\u043e\u0442\u0430\u0446\u0456\u0457 \u0441\u0442\u0430\u043b\u0438 \u043c\u0435\u043d\u0448\u0435. 17 \u043b\u0438\u0441\u0442\u043e\u043f\u0430\u0434\u0430 1732 \u0440\u043e\u043a\u0443 \u0441\u0435\u043c\u0435\u0440\u043e \u0447\u043b\u0435\u043d\u0456\u0432 \u0422\u0440\u0435\u0441\u0442\u0443 \u043f\u0440\u043e\u0432\u043e\u0434\u0438\u043b\u0438 \u041e\u0433\u043b\u0442\u043e\u0440\u043f\u0430 \u0442\u0430 \u043f\u0435\u0440\u0448\u0438\u0445 \u043f\u0435\u0440\u0435\u0441\u0435\u043b\u0435\u043d\u0446\u0456\u0432, \u0449\u043e \u0432\u0456\u0434\u043f\u043b\u0438\u0432\u043b\u0438 \u043d\u0430 \u0441\u0443\u0434\u043d\u0456 \u00abAnne\u00bb \u0437 \u0413\u0440\u0435\u0439\u0432\u0441\u0435\u043d\u0434\u0430. 12 \u043b\u044e\u0442\u043e\u0433\u043e 1733 \u0440\u043e\u043a\u0443 \u0432\u043e\u043d\u043e \u043a\u0438\u043d\u0443\u043b\u043e \u044f\u043a\u0456\u0440 \u0431\u0456\u043b\u044f \u0441\u043a\u0435\u043b\u0456 \u042f\u043c\u0430\u043a\u0440\u043e\u0443 \u0432 \u0433\u0438\u0440\u043b\u0456 \u0440\u0456\u0447\u043a\u0438 \u0421\u0430\u0432\u0430\u043d\u043d\u0430. , \u0449\u043e \u0432\u0438\u0441\u0442\u0443\u043f\u0438\u043b\u0430 \u043f\u0435\u0440\u0435\u043a\u043b\u0430\u0434\u0430\u0447\u0435\u043c, \u0434\u043e\u043f\u043e\u043c\u043e\u0433\u043b\u0430 \u0434\u043e\u043c\u043e\u0432\u0438\u0442\u0438\u0441\u044f \u0437 \u043c\u0456\u0441\u0446\u0435\u0432\u0438\u043c \u0432\u043e\u0436\u0434\u0435\u043c \u0422\u043e\u043c\u043e\u0447\u0456\u0447\u0456, \u0456 \u043a\u043e\u043b\u043e\u043d\u0456\u0441\u0442\u0438 \u0437\u0430\u0441\u043d\u0443\u0432\u0430\u043b\u0438 \u0442\u0430\u043c \u043f\u043e\u0441\u0435\u043b\u0435\u043d\u043d\u044f. \u041f\u043e\u0447\u0430\u0442\u043a\u043e\u0432\u0430 \u043a\u043e\u0440\u043e\u043b\u0456\u0432\u0441\u044c\u043a\u0430 \u0445\u0430\u0440\u0442\u0456\u044f \u0432\u0438\u0437\u043d\u0430\u0447\u0430\u043b\u0430 \u043a\u043e\u043b\u043e\u043d\u0456\u044e \u0414\u0436\u043e\u0440\u0434\u0436\u0456\u044f \u044f\u043a \u0437\u0435\u043c\u043b\u0456 \u043c\u0456\u0436 \u0440\u0456\u0447\u043a\u0430\u043c\u0438 \u0421\u0430\u0432\u0430\u043d\u043d\u0430 \u0456 \u0434\u043e \u0457\u0445 \u0432\u0438\u0442\u043e\u043a\u0456\u0432, \u0430 \u0437\u0432\u0456\u0434\u0442\u0438 \u043d\u0430 \u0437\u0430\u0445\u0456\u0434 \u00ab\u0430\u0436 \u0434\u043e \u043c\u043e\u0440\u044f\u00bb. \u0417\u0433\u0456\u0434\u043d\u043e \u0437 \u0445\u0430\u0440\u0442\u0456\u0454\u044e 1633 \u0440\u043e\u043a\u0443 \u0446\u0456 \u0437\u0435\u043c\u043b\u0456 \u0432\u0456\u0434\u043d\u043e\u0441\u0438\u043b\u0438\u0441\u044f \u0434\u043e \u043f\u0440\u043e\u0432\u0456\u043d\u0446\u0456\u0457 \u041a\u0430\u0440\u043e\u043b\u0456\u043d\u0430, \u0430\u043b\u0435 \u041f\u0456\u0432\u0434\u0435\u043d\u043d\u0430 \u041a\u0430\u0440\u043e\u043b\u0456\u043d\u0430 \u0432\u0438\u044f\u0432\u0438\u043b\u0430\u0441\u044f \u043d\u0435 \u0437\u0434\u0430\u0442\u043d\u043e\u044e \u0457\u0445 \u043e\u0441\u0432\u043e\u0457\u0442\u0438, \u0456 \u0442\u043e\u043c\u0443 \u043a\u043e\u0440\u043e\u043b\u0456\u0432\u0441\u044c\u043a\u0438\u0439 \u0443\u0440\u044f\u0434 \u0432\u0438\u0440\u0456\u0448\u0438\u0432 \u0434\u043e\u0432\u0456\u0440\u0438\u0442\u0438 \u0457\u0445\u043d\u0456\u0439 \u0440\u043e\u0437\u0432\u0438\u0442\u043e\u043a \u043d\u043e\u0432\u0438\u043c \u0432\u043b\u0430\u0441\u043d\u0438\u043a\u0430\u043c. \u041e\u0433\u043b\u0442\u043e\u0440\u043f \u0432\u0432\u0456\u0432 \u0443 \u043a\u043e\u043b\u043e\u043d\u0456\u0457 \u0432\u0435\u043b\u044c\u043c\u0438 \u0436\u043e\u0440\u0441\u0442\u043a\u0456 \u0437\u0430\u043a\u043e\u043d\u0438 \u2014 \u0437\u043e\u043a\u0440\u0435\u043c\u0430, \u0432\u0456\u043d \u0437\u0430\u0431\u043e\u0440\u043e\u043d\u0438\u0432 \u0430\u043b\u043a\u043e\u0433\u043e\u043b\u044c. \u0417\u0430\u043c\u0456\u0441\u0442\u044c \u0440\u043e\u0437\u0432\u0438\u0442\u043a\u0443 \u043f\u043b\u0430\u043d\u0442\u0430\u0446\u0456\u0439\u043d\u043e\u0433\u043e \u0433\u043e\u0441\u043f\u043e\u0434\u0430\u0440\u0441\u0442\u0432\u0430, \u044f\u043a \u0432 \u0431\u0456\u043b\u044c\u0448 \u043f\u0456\u0432\u043d\u0456\u0447\u043d\u0438\u0445 \u0431\u0440\u0438\u0442\u0430\u043d\u0441\u044c\u043a\u0438\u0445 \u043a\u043e\u043b\u043e\u043d\u0456\u044f\u0445, \u0432\u0456\u043d \u0437\u0440\u043e\u0431\u0438\u0432 \u0441\u0442\u0430\u0432\u043a\u0443 \u043d\u0430 \u043d\u0435\u0432\u0435\u043b\u0438\u043a\u0456 \u0437\u0435\u043c\u043b\u0435\u0432\u043e\u043b\u043e\u0434\u0456\u043d\u043d\u044f. \u041d\u0430 \u043f\u0440\u0430\u043a\u0442\u0438\u0446\u0456 \u043f\u043e\u0441\u0435\u043b\u0435\u043d\u043d\u044f \u0437\u043e\u0441\u0435\u0440\u0435\u0434\u0438\u043b\u0438\u0441\u044f \u0432 \u043e\u043a\u043e\u043b\u0438\u0446\u044f\u0445 \u0440\u0456\u0447\u043a\u0438 \u0421\u0430\u0432\u0430\u043d\u043d\u0430, \u0430 \u0437\u0430\u0445\u0456\u0434 \u043a\u043e\u043b\u043e\u043d\u0456\u0457 \u0437\u0430\u043b\u0438\u0448\u0430\u0432\u0441\u044f \u043f\u0456\u0434 \u043a\u043e\u043d\u0442\u0440\u043e\u043b\u0435\u043c \u0456\u043d\u0434\u0456\u0430\u043d\u0446\u0456\u0432 \u2014 \u043a\u0440\u0456\u043a\u0438 \u0430\u0436 \u0434\u043e \u0443\u0442\u0432\u043e\u0440\u0435\u043d\u043d\u044f \u0421\u0428\u0410. \u0423 1742 \u0440\u043e\u0446\u0456 \u0432 \u0445\u043e\u0434\u0456 \u0412\u0456\u0439\u043d\u0438 \u0437\u0430 \u0432\u0443\u0445\u043e \u0414\u0436\u0435\u043d\u043a\u0456\u043d\u0441\u0430 \u0456\u0441\u043f\u0430\u043d\u0441\u044c\u043a\u0456 \u0432\u0456\u0439\u0441\u044c\u043a\u0430 \u0437 \u0424\u043b\u043e\u0440\u0438\u0434\u0438 . \u041e\u0433\u043b\u0442\u043e\u0440\u043f \u0437\u0443\u043c\u0456\u0432 \u043c\u043e\u0431\u0456\u043b\u0456\u0437\u0443\u0432\u0430\u0442\u0438 \u043c\u0456\u0441\u0446\u0435\u0432\u0435 \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u043d\u044f \u0456 \u043f\u0435\u0440\u0435\u043c\u043e\u0433\u0442\u0438 \u0456\u0441\u043f\u0430\u043d\u0446\u0456\u0432. \u0417\u0430 \u0414\u0440\u0443\u0433\u0438\u043c \u0410\u0430\u0445\u0435\u043d\u0441\u044c\u043a\u0438\u043c \u043c\u0438\u0440\u043e\u043c \u0414\u0436\u043e\u0440\u0434\u0436\u0456\u044f \u0437\u0430\u043b\u0438\u0448\u0438\u043b\u0430\u0441\u044f \u0437\u0430 \u0412\u0435\u043b\u0438\u043a\u043e\u044e \u0411\u0440\u0438\u0442\u0430\u043d\u0456\u0454\u044e. \u041f\u043e\u043a\u0438 \u041e\u0433\u043b\u0442\u043e\u0440\u043f \u0431\u0443\u0432 \u0437\u0430\u0439\u043d\u044f\u0442\u0438\u0439 \u0432 \u0410\u043c\u0435\u0440\u0438\u0446\u0456, \u043e\u0434\u0438\u043d \u0437 \u0447\u043b\u0435\u043d\u0456\u0432 \u0422\u0440\u0435\u0441\u0442\u0443 \u2014 \u0414\u0436\u043e\u043d \u0412\u0435\u0440\u043d\u043e\u043d \u2014 \u0437\u0430\u043f\u0440\u043e\u043f\u043e\u043d\u0443\u0432\u0430\u0432 \u0440\u043e\u0437\u0434\u0456\u043b\u0438\u0442\u0438 \u043a\u043e\u043b\u043e\u043d\u0456\u044e \u043d\u0430 \u0434\u0432\u0456 \u043f\u0440\u043e\u0432\u0456\u043d\u0446\u0456\u0457: \u0421\u0430\u0432\u0430\u043d\u043d\u0430 \u0456 \u0424\u0440\u0435\u0434\u0435\u0440\u0456\u043a\u0430. \u0422\u0440\u0435\u0441\u0442 \u043f\u0440\u0438\u0437\u043d\u0430\u0447\u0438\u0432 \u0433\u0443\u0431\u0435\u0440\u043d\u0430\u0442\u043e\u0440\u043e\u043c \u0421\u0430\u0432\u0430\u043d\u0438 \u0412\u0456\u043b\u044c\u044f\u043c\u0430 \u0421\u0442\u0435\u0444\u0435\u043d\u0441\u0430, \u0430\u043b\u0435 \u041e\u0433\u043b\u0442\u043e\u0440\u043f \u0432\u0456\u0434\u043c\u043e\u0432\u0438\u0432\u0441\u044f \u043f\u0440\u043e\u043f\u043e\u043d\u0443\u0432\u0430\u0442\u0438 \u0433\u0443\u0431\u0435\u0440\u043d\u0430\u0442\u043e\u0440\u0430 \u0434\u043b\u044f \u0424\u0440\u0435\u0434\u0435\u0440\u0438\u043a\u0438, \u0456 \u0442\u0430\u043c\u0442\u0435\u0448\u043d\u0456\u043c \u043c\u0430\u0433\u0456\u0441\u0442\u0440\u0430\u0442\u0430\u043c \u0434\u043e\u0432\u0435\u043b\u043e\u0441\u044f \u043f\u0456\u0434\u043a\u043e\u0440\u044f\u0442\u0438\u0441\u044f \u0421\u0442\u0435\u0444\u0435\u043d\u0441\u0443. \u0412\u0456\u0439\u043d\u0430 \u0437\u0430\u0432\u0434\u0430\u043b\u0430 \u0441\u0438\u043b\u044c\u043d\u043e\u0433\u043e \u0443\u0434\u0430\u0440\u0443 \u043f\u043e \u0441\u0442\u0430\u043d\u0443 \u043a\u043e\u043b\u043e\u043d\u0456\u0457, \u0456 \u0422\u0440\u0435\u0441\u0442 \u0432\u0438\u0440\u0456\u0448\u0438\u0432 \u043f\u0456\u0442\u0438 \u043d\u0430 \u0447\u0430\u0441\u0442\u043a\u043e\u0432\u0435 \u0437\u0430\u0434\u043e\u0432\u043e\u043b\u0435\u043d\u043d\u044f \u043f\u0440\u0435\u0442\u0435\u043d\u0437\u0456\u0439 \u043a\u043e\u043b\u043e\u043d\u0456\u0441\u0442\u0456\u0432, \u0449\u043e\u0431 \u0437\u0430\u043f\u043e\u0431\u0456\u0433\u0442\u0438 \u0457\u0445\u043d\u0456\u0439 \u0432\u0442\u0435\u0447\u0456 \u0434\u043e \u041f\u0456\u0432\u0434\u0435\u043d\u043d\u043e\u0457 \u041a\u0430\u0440\u043e\u043b\u0456\u043d\u0438. \u0423 1742 \u0440\u043e\u0446\u0456 \u0432 \u043a\u043e\u043b\u043e\u043d\u0456\u0457 \u0431\u0443\u043b\u0430 \u043e\u0441\u043b\u0430\u0431\u043b\u0435\u043d\u0430 \u0437\u0430\u0431\u043e\u0440\u043e\u043d\u0430 \u043d\u0430 \u0430\u043b\u043a\u043e\u0433\u043e\u043b\u044c, \u0430 \u0437 1750 \u0440\u043e\u043a\u0443 \u0434\u043e\u0437\u0432\u043e\u043b\u0435\u043d\u043e \u0440\u0430\u0431\u043e\u0432\u043b\u0430\u0441\u043d\u0438\u0446\u0442\u0432\u043e. \u0423 \u0431\u0435\u0440\u0435\u0437\u043d\u0456 1750 \u0440\u043e\u043a\u0443 \u0422\u0440\u0435\u0441\u0442 \u0437\u0430\u043a\u043b\u0438\u043a\u0430\u0432 \u043a\u043e\u043b\u043e\u043d\u0456\u0441\u0442\u0456\u0432 \u043e\u0431\u0440\u0430\u0442\u0438 \u0434\u0435\u043b\u0435\u0433\u0430\u0442\u0456\u0432 \u0443 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043d\u0438\u0446\u044c\u043a\u0443 \u0430\u0441\u0430\u043c\u0431\u043b\u0435\u044e, \u0430\u043b\u0435 \u043f\u043e\u043f\u0435\u0440\u0435\u0434\u0438\u0432, \u0449\u043e \u0432\u043e\u043d\u0430 \u0431\u0443\u0434\u0435 \u0433\u0440\u0430\u0442\u0438 \u043b\u0438\u0448\u0435 \u0434\u043e\u0440\u0430\u0434\u0447\u0443, \u0430 \u043d\u0435 \u0437\u0430\u043a\u043e\u043d\u043e\u0434\u0430\u0432\u0447\u0443 \u0440\u043e\u043b\u044c. 14 \u0441\u0456\u0447\u043d\u044f 1751 \u0440\u043e\u043a\u0443 16 \u043e\u0431\u0440\u0430\u043d\u0438\u0445 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043d\u0438\u043a\u0456\u0432 \u0437\u0456\u0431\u0440\u0430\u043b\u0438\u0441\u044f \u0432 \u0421\u0430\u0432\u0430\u043d\u0456 \u0442\u0430, \u043e\u0431\u0440\u0430\u0432\u0448\u0438 \u0424\u0440\u0435\u043d\u0441\u0456\u0441\u0430 \u0425\u0430\u0440\u0440\u0456\u0441\u0430 \u0441\u0432\u043e\u0457\u043c \u0441\u043f\u0456\u043a\u0435\u0440\u043e\u043c, \u043f\u043e\u0447\u0430\u043b\u0438 \u0432\u0438\u043d\u043e\u0441\u0438\u0442\u0438 \u0440\u0435\u0437\u043e\u043b\u044e\u0446\u0456\u0457. \u0422\u0440\u0435\u0441\u0442 \u0441\u043f\u0440\u043e\u0431\u0443\u0432\u0430\u0432 \u043f\u0440\u0438\u043f\u0438\u043d\u0438\u0442\u0438 \u043f\u043e\u0434\u0430\u043b\u044c\u0448\u0443 \u0430\u043a\u0442\u0438\u0432\u043d\u0456\u0441\u0442\u044c \u0410\u0441\u0430\u043c\u0431\u043b\u0435\u0457, \u0430\u043b\u0435 \u043f\u0456\u0441\u043b\u044f \u0442\u043e\u0433\u043e \u044f\u043a \u041f\u0430\u0440\u043b\u0430\u043c\u0435\u043d\u0442 \u0432 1751 \u0440\u043e\u0446\u0456 \u0432\u0456\u0434\u043c\u043e\u0432\u0438\u0432\u0441\u044f \u043d\u0430\u0434\u0430\u0442\u0438 \u0441\u0443\u0431\u0441\u0438\u0434\u0456\u044e \u043d\u0430 \u0444\u0443\u043d\u043a\u0446\u0456\u043e\u043d\u0443\u0432\u0430\u043d\u043d\u044f \u043a\u043e\u043b\u043e\u043d\u0456\u0457, \u0422\u0440\u0435\u0441\u0442 \u043f\u043e\u0447\u0430\u0432 \u0437\u0430 \u0440\u0456\u043a \u0434\u043e \u0437\u0430\u043a\u0456\u043d\u0447\u0435\u043d\u043d\u044f \u0442\u0435\u0440\u043c\u0456\u043d\u0443 \u0434\u0456\u0457 \u043a\u043e\u0440\u043e\u043b\u0456\u0432\u0441\u044c\u043a\u043e\u0457 \u0445\u0430\u0440\u0442\u0456\u0457 \u043f\u0435\u0440\u0435\u0433\u043e\u0432\u043e\u0440\u0438 \u043f\u0440\u043e \u043f\u0435\u0440\u0435\u0434\u0430\u0447\u0443 \u043a\u043e\u043b\u043e\u043d\u0456\u0457 \u043f\u0456\u0434 \u0443\u043f\u0440\u0430\u0432\u043b\u0456\u043d\u043d\u044f \u0443\u0440\u044f\u0434\u0443. \u0417 1755 \u0440\u043e\u043a\u0443 \u0414\u0436\u043e\u0440\u0434\u0436\u0456\u044f \u043e\u0444\u0456\u0446\u0456\u0439\u043d\u043e \u0441\u0442\u0430\u043b\u0430 \u043a\u043e\u0440\u043e\u043d\u043d\u043e\u044e \u043a\u043e\u043b\u043e\u043d\u0456\u0454\u044e. \u0414\u043e\u0437\u0432\u0456\u043b \u0440\u0430\u0431\u043e\u0432\u043b\u0430\u0441\u043d\u0438\u0446\u0442\u0432\u0430 \u0440\u0456\u0437\u043a\u043e \u0437\u043c\u0456\u043d\u0438\u0432 \u0440\u043e\u0437\u0432\u0438\u0442\u043e\u043a \u0435\u043a\u043e\u043d\u043e\u043c\u0456\u043a\u0438 \u043a\u043e\u043b\u043e\u043d\u0456\u0457. \u0422\u0443\u0442 \u043f\u043e\u0447\u0430\u043b\u0438 \u0441\u0442\u0432\u043e\u0440\u044e\u0432\u0430\u0442\u0438\u0441\u044f \u0432\u0435\u043b\u0438\u043a\u0456 \u043f\u043b\u0430\u043d\u0442\u0430\u0446\u0456\u0457, \u0430 \u0432\u0432\u0435\u0437\u0435\u043d\u043d\u044f \u0440\u0430\u0431\u0456\u0432 \u0437 \u0410\u0444\u0440\u0438\u043a\u0438 \u043f\u0440\u0438\u0439\u043d\u044f\u043b\u043e \u0442\u0430\u043a\u0456 \u043c\u0430\u0441\u0448\u0442\u0430\u0431\u0438, \u0449\u043e \u0434\u043e 1775 \u0440\u043e\u043a\u0443 \u0457\u0445 \u0442\u0443\u0442 \u0441\u0442\u0430\u043b\u043e \u0431\u043b\u0438\u0437\u044c\u043a\u043e 18 \u0442\u0438\u0441\u044f\u0447, \u0456 \u0432\u043e\u043d\u0438 \u0441\u0442\u0430\u043d\u043e\u0432\u0438\u043b\u0438 \u0431\u0456\u043b\u044c\u0448\u0456\u0441\u0442\u044c \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u043d\u044f \u043a\u043e\u043b\u043e\u043d\u0456\u0457. \u041f\u0440\u0438 \u0446\u044c\u043e\u043c\u0443 \u0432 \u043a\u043e\u043b\u043e\u043d\u0456\u0457 \u043f\u0440\u0430\u043a\u0442\u0438\u0447\u043d\u043e \u0431\u0443\u043b\u043e \u0432\u0456\u0434\u0441\u0443\u0442\u043d\u0454 \u0432\u043b\u0430\u0441\u043d\u0435 \u0432\u0438\u0440\u043e\u0431\u043d\u0438\u0446\u0442\u0432\u043e \u2014 \u0432 1766 \u0440\u043e\u0446\u0456 \u0433\u0443\u0431\u0435\u0440\u043d\u0430\u0442\u043e\u0440 \u043f\u0438\u0441\u0430\u0432, \u0449\u043e \u043a\u043e\u043b\u043e\u043d\u0456\u044f \u0432\u0432\u043e\u0437\u0438\u0442\u044c \u0437 \u0412\u0435\u043b\u0438\u043a\u043e\u0457 \u0411\u0440\u0438\u0442\u0430\u043d\u0456\u0457 \u0430\u0431\u0441\u043e\u043b\u044e\u0442\u043d\u043e \u0432\u0441\u0435, \u0430\u0436 \u0434\u043e \u043e\u0434\u044f\u0433\u0443 \u0456 \u0432\u0437\u0443\u0442\u0442\u044f. \u0423 \u0440\u043e\u043a\u0438 \u0421\u0435\u043c\u0438\u0440\u0456\u0447\u043d\u043e\u0457 \u0432\u0456\u0439\u043d\u0438 \u0414\u0436\u043e\u0440\u0434\u0436\u0456\u044f \u0432\u0438\u044f\u0432\u0438\u043b\u0430\u0441\u044f \u0434\u0430\u043b\u0435\u043a\u043e \u0432\u0456\u0434 \u0440\u0430\u0439\u043e\u043d\u0443 \u0431\u043e\u0439\u043e\u0432\u0438\u0445 \u0434\u0456\u0439 \u043f\u0440\u043e\u0442\u0438 \u0444\u0440\u0430\u043d\u0446\u0443\u0437\u0456\u0432, \u0430\u043b\u0435 \u043f\u0456\u0441\u043b\u044f \u0432\u0441\u0442\u0443\u043f\u0443 \u0432 1762 \u0440\u043e\u0446\u0456 \u0443 \u0432\u0456\u0439\u043d\u0443 \u0406\u0441\u043f\u0430\u043d\u0456\u0457 \u0432\u0438\u043d\u0438\u043a\u043b\u0430 \u0437\u0430\u0433\u0440\u043e\u0437\u0430 \u0432\u0442\u043e\u0440\u0433\u043d\u0435\u043d\u043d\u044f \u0437 \u0456\u0441\u043f\u0430\u043d\u0441\u044c\u043a\u043e\u0457 \u0424\u043b\u043e\u0440\u0438\u0434\u0438. \u041f\u0456\u0441\u043b\u044f \u0432\u0456\u0439\u043d\u0438 \u0431\u0440\u0438\u0442\u0430\u043d\u0441\u044c\u043a\u0438\u0439 \u0443\u0440\u044f\u0434 \u043f\u0440\u0438\u0439\u043d\u044f\u0432 \u0432 1765 \u0440\u043e\u0446\u0456 \u0410\u043a\u0442 \u043f\u0440\u043e \u0433\u0435\u0440\u0431\u043e\u0432\u0438\u0439 \u0437\u0431\u0456\u0440, \u0449\u043e \u0432\u0438\u043a\u043b\u0438\u043a\u0430\u0432 \u0432\u0435\u043b\u0438\u0447\u0435\u0437\u043d\u0435 \u043e\u0431\u0443\u0440\u0435\u043d\u043d\u044f \u0432 \u043f\u0456\u0432\u043d\u0456\u0447\u043d\u043e\u0430\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u0441\u044c\u043a\u0438\u0445 \u043a\u043e\u043b\u043e\u043d\u0456\u044f\u0445; \u0414\u0436\u043e\u0440\u0434\u0436\u0456\u044f \u0441\u0442\u0430\u043b\u0430 \u0454\u0434\u0438\u043d\u043e\u044e \u043a\u043e\u043b\u043e\u043d\u0456\u0454\u044e, \u0449\u043e \u0432\u0441\u0442\u0438\u0433\u043b\u0430 \u0432\u0432\u0435\u0441\u0442\u0438 \u0439\u043e\u0433\u043e \u0432 \u0434\u0456\u044e \u0434\u043e \u0439\u043e\u0433\u043e \u0441\u043a\u0430\u0441\u0443\u0432\u0430\u043d\u043d\u044f \u0432 1766 \u0440\u043e\u0446\u0456. \u0423 1774 \u0440\u043e\u0446\u0456 \u0432 \u0421\u0430\u0432\u0430\u043d\u0456 \u0436\u0438\u0442\u0435\u043b\u0456 \u0414\u0436\u043e\u0440\u0434\u0436\u0456\u0457 \u043f\u0440\u043e\u0433\u043e\u043b\u043e\u0441\u0438\u043b\u0438, \u0441\u043b\u0456\u0434\u043e\u043c \u0437\u0430 \u0456\u043d\u0448\u0438\u043c\u0438 \u043f\u0456\u0432\u043d\u0456\u0447\u043d\u043e\u0430\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u0441\u044c\u043a\u0438\u043c\u0438 \u043a\u043e\u043b\u043e\u043d\u0456\u044f\u043c\u0438, \u0449\u043e \u041a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0456\u044f \u043d\u0435 \u0434\u043e\u043f\u0443\u0441\u043a\u0430\u0454 \u043f\u043e\u0434\u0430\u0442\u043a\u0456\u0432 \u0431\u0435\u0437 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043d\u0438\u0446\u0442\u0432\u0430. \u041f\u0456\u0441\u043b\u044f \u0442\u043e\u0433\u043e, \u044f\u043a \u043f\u0440\u0438\u0439\u0448\u043b\u043e \u043f\u043e\u0432\u0456\u0434\u043e\u043c\u043b\u0435\u043d\u043d\u044f \u043f\u0440\u043e 11 \u0442\u0440\u0430\u0432\u043d\u044f 1775 \u0440\u043e\u043a\u0443, \u043f\u0430\u0442\u0440\u0456\u043e\u0442\u0438\u0447\u043d\u043e \u043d\u0430\u043b\u0430\u0448\u0442\u043e\u0432\u0430\u043d\u0438\u0439 \u043d\u0430\u0442\u043e\u0432\u043f \u0432 \u0421\u0430\u0432\u0430\u043d\u0456 \u0448\u0442\u0443\u0440\u043c\u0443\u0432\u0430\u0432 \u043a\u043e\u0440\u043e\u043b\u0456\u0432\u0441\u044c\u043a\u0456 \u0441\u043a\u043b\u0430\u0434\u0438 \u0456 \u043f\u043e\u0433\u0440\u0430\u0431\u0443\u0432\u0430\u0432 \u0430\u043c\u0443\u043d\u0456\u0446\u0456\u044e. \u0421\u0432\u044f\u0442\u043a\u0443\u0432\u0430\u043d\u043d\u044f \u0434\u043d\u044f \u043d\u0430\u0440\u043e\u0434\u0436\u0435\u043d\u043d\u044f \u043a\u043e\u0440\u043e\u043b\u044f 4 \u043b\u0438\u043f\u043d\u044f \u0441\u0442\u0430\u043b\u043e \u0444\u0430\u043a\u0442\u0438\u0447\u043d\u043e \u0430\u043d\u0442\u0438\u0431\u0440\u0438\u0442\u0430\u043d\u0441\u044c\u043a\u043e\u044e \u0434\u0435\u043c\u043e\u043d\u0441\u0442\u0440\u0430\u0446\u0456\u0454\u044e. \u041f\u0440\u043e\u0442\u044f\u0433\u043e\u043c \u043c\u0456\u0441\u044f\u0446\u044f \u0432\u043b\u0430\u0434\u0430 \u0430\u043d\u0433\u043b\u0456\u0439\u0441\u044c\u043a\u043e\u0433\u043e \u043a\u043e\u0440\u043e\u043b\u044f \u043d\u0430 \u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u0457 \u0414\u0436\u043e\u0440\u0434\u0436\u0456\u0457 \u043f\u043e\u0432\u043d\u0456\u0441\u0442\u044e \u043f\u0440\u0438\u043f\u0438\u043d\u0438\u043b\u0430\u0441\u044f, \u0431\u0443\u043b\u043e \u0441\u0444\u043e\u0440\u043c\u043e\u0432\u0430\u043d\u043e \u0443\u0440\u044f\u0434. \u0423 \u0447\u0435\u0440\u0432\u043d\u0456 \u0456 \u043b\u0438\u043f\u043d\u0456 \u0437\u0431\u043e\u0440\u0438 \u0432 \u0421\u0430\u0432\u0430\u043d\u0456 \u043e\u0431\u0440\u0430\u043b\u0438 \u0420\u0430\u0434\u0443 \u0411\u0435\u0437\u043f\u0435\u043a\u0438 (\u0430\u043d\u0433\u043b. Council of Safety) \u0456 \u0442\u0438\u043c\u0447\u0430\u0441\u043e\u0432\u0438\u0439 \u041a\u043e\u043d\u0433\u0440\u0435\u0441 \u043f\u0440\u043e\u0432\u0456\u043d\u0446\u0456\u0457, \u044f\u043a\u0456 \u0432\u0437\u044f\u043b\u0438 \u043d\u0430 \u0441\u0435\u0431\u0435 \u0443\u043f\u0440\u0430\u0432\u043b\u0456\u043d\u043d\u044f \u043a\u043e\u043b\u043e\u043d\u0456\u0454\u044e. \u041e\u0434\u043d\u043e\u0447\u0430\u0441\u043d\u043e \u0432\u0435\u043b\u0430\u0441\u044f \u043f\u0456\u0434\u0433\u043e\u0442\u043e\u0432\u043a\u0430 \u0434\u043e \u0432\u0456\u0439\u043d\u0438. \u0423 \u043b\u044e\u0442\u043e\u043c\u0443 \u0433\u0443\u0431\u0435\u0440\u043d\u0430\u0442\u043e\u0440 \u0414\u0436\u0435\u0439\u043c\u0441 \u0420\u0430\u0439\u0442, \u0432 \u043c\u0438\u043d\u0443\u043b\u043e\u043c\u0443 \u0434\u043e\u0441\u0438\u0442\u044c \u043f\u043e\u043f\u0443\u043b\u044f\u0440\u043d\u0438\u0439 \u0432 \u043a\u043e\u043b\u043e\u043d\u0456\u0457 \u0434\u043e \u043f\u043e\u0447\u0430\u0442\u043a\u0443 \u0440\u0435\u0432\u043e\u043b\u044e\u0446\u0456\u0457, \u0432\u0442\u0456\u043a \u043d\u0430 \u0431\u0440\u0438\u0442\u0430\u043d\u0441\u044c\u043a\u0438\u0439 \u0432\u0456\u0439\u0441\u044c\u043a\u043e\u0432\u0438\u0439 \u043a\u043e\u0440\u0430\u0431\u0435\u043b\u044c, \u0456 \u0432\u0441\u044f \u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u044f \u0414\u0436\u043e\u0440\u0434\u0436\u0456\u0457 \u043e\u043f\u0438\u043d\u0438\u043b\u0430\u0441\u044f \u043f\u0456\u0434 \u043a\u043e\u043d\u0442\u0440\u043e\u043b\u0435\u043c \u043f\u043e\u0432\u0441\u0442\u0430\u043d\u0446\u0456\u0432. 15 \u043a\u0432\u0456\u0442\u043d\u044f 1776 \u0440\u043e\u043a\u0443 \u041a\u043e\u043d\u0433\u0440\u0435\u0441 \u043f\u0440\u0438\u0439\u043d\u044f\u0432 \u0434\u043e\u043a\u0443\u043c\u0435\u043d\u0442 \u043f\u0456\u0434 \u043d\u0430\u0437\u0432\u043e\u044e \u00ab\u041f\u0440\u0430\u0432\u0438\u043b\u0430 \u0456 \u0440\u043e\u0437\u043f\u043e\u0440\u044f\u0434\u043a\u0438\u00bb (\u0430\u043d\u0433\u043b. Rules and Regulations), \u0449\u043e \u0456 \u0441\u0442\u0430\u043b\u043e \u0444\u0430\u043a\u0442\u0438\u0447\u043d\u043e \u043a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0456\u0454\u044e \u0414\u0436\u043e\u0440\u0434\u0436\u0456\u0457. \u0422\u0430\u043a \u043f\u0440\u0438\u043f\u0438\u043d\u0438\u043b\u0430 \u0456\u0441\u043d\u0443\u0432\u0430\u043d\u043d\u044f \u043a\u043e\u043b\u043e\u043d\u0456\u044f \u0414\u0436\u043e\u0440\u0434\u0436\u0456\u044f \u0456 \u0437\u0027\u044f\u0432\u0438\u0432\u0441\u044f \u0448\u0442\u0430\u0442 \u0414\u0436\u043e\u0440\u0434\u0436\u0456\u044f. \u0423 1802 \u0440\u043e\u0446\u0456 \u0448\u0442\u0430\u0442 \u043f\u0435\u0440\u0435\u0434\u0430\u0432 \u041a\u043e\u043d\u0433\u0440\u0435\u0441\u0443 \u0421\u0428\u0410 \u043f\u0440\u0430\u0432\u0430 \u043d\u0430 \u0441\u0432\u043e\u0457 \u0437\u0430\u0445\u0456\u0434\u043d\u0456 \u0437\u0435\u043c\u043b\u0456, \u044f\u043a\u0438\u043c\u0438 \u0432\u0456\u043d \u043f\u0440\u0430\u043a\u0442\u0438\u0447\u043d\u043e \u043d\u0435 \u0432\u043e\u043b\u043e\u0434\u0456\u0432, \u0456 \u0442\u0430\u043c \u0431\u0443\u043b\u0430 \u0443\u0442\u0432\u043e\u0440\u0435\u043d\u0430 ."}, {"color": "#97c2fc", "id": "live life", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Life_Life_Kinks_Single.jpg", "label": "live life", "shape": "image", "title": "\"Live Life\" is a track from The Kinks\u0027 1978 album, Misfits. The track was written by The Kinks\u0027 primary songwriter, Ray Davies."}, {"color": "#97c2fc", "id": "zenith", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tropical-area-mactan-philippines.jpg", "label": "zenith", "shape": "image", "title": "El zenit \u00e9s el punt de la intersecci\u00f3 entre la vertical de l\u0027observador i l\u0027esfera celeste que queda per sobre de l\u0027observador. \u00c9s a dir, si imaginem una recta que passa pel centre de la Terra i per la nostra ubicaci\u00f3 en la seva superf\u00edcie, el zenit es troba sobre aquesta recta, situat exactamentsobre el cap de l\u0027observador. En direcci\u00f3 contr\u00e0ria, just per sota de l\u0027observador, es troba el nadir, que seria el zenit per a un observador situat en un punt ant\u00edpoda de la nostra ubicaci\u00f3. En el sistema de coordenades astron\u00f2miques de tipus horitzontal, el zenit \u00e9s el punt de la m\u00e0xima altura possible, 90\u00b0. Tamb\u00e9 hi ha el zenit geod\u00e8sic, que es defineix com el punt d\u0027intersecci\u00f3 de la recta perpendicular a la superf\u00edcie de l\u0027el\u00b7lipsoide terrestre amb l\u0027hemisferi celeste situat sobre ala posici\u00f3 de l\u0027observador."}, {"color": "#97c2fc", "id": "lakshmi", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Prasat_Kravan_0637.jpg", "label": "lakshmi", "shape": "image", "title": "Lakshmi (Sanskrit, f., \u0932\u0915\u094d\u0937\u094d\u092e\u0940, Lak\u1e63m\u012b \u201eGl\u00fcck, Sch\u00f6nheit, Reichtum\u201c) ist die hinduistische G\u00f6ttin des Gl\u00fccks, der Liebe, der Fruchtbarkeit, des Wohlstandes, der Gesundheit und der Sch\u00f6nheit, nicht nur Spenderin von Reichtum, sondern auch von geistigem Wohlbefinden, von Harmonie, von F\u00fclle und \u00dcberfluss, Besch\u00fctzerin der Pflanzen. Sie ist die Shakti, die erhaltende Kraft Vishnus, und dessen Gemahlin. F\u00fcr die Srivaishnavas ist sie die Vermittlerin zwischen Vishnu und den Menschen, die f\u00fcr ihren Anh\u00e4nger F\u00fcrbitte bei ihrem Gemahl abh\u00e4lt. In den Pancatantras ist sie und nicht Vishnu Gegenstand h\u00f6chster Verehrung. Dort f\u00fchrt der Gott die Befehle der G\u00f6ttin aus, die als eigentliche Sch\u00f6pferin des Universums auftritt. Sie wird durchweg mit positiven Eigenschaften in Verbindung gebracht und gilt als g\u00fctige und gn\u00e4dige G\u00f6ttin."}, {"color": "#97c2fc", "id": "neutrality", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Schweizer_Armee_F\u00fcs_Gr.jpg", "label": "neutrality", "shape": "image", "title": "Neutralita (z lat. neutralis \u2013 nikomu nen\u00e1le\u017e\u00edc\u00ed) je pojem mezin\u00e1rodn\u00edho pr\u00e1va vyjad\u0159uj\u00edc\u00ed, \u017ee st\u00e1t nen\u00ed \u010dlenem \u017e\u00e1dn\u00e9ho z v\u00e1l\u010d\u00edc\u00edch blok\u016f a m\u016f\u017ee tedy spolupracovat s ob\u011bma. Neutralitu upravuje pa\u0159\u00ed\u017esk\u00e1 deklarace z roku 1856, V. haagsk\u00e1 \u00famluva z roku 1907 (neutralita v pozemn\u00ed v\u00e1lce) a XIII. haagsk\u00e1 konvence z roku 1907 (neutralita v n\u00e1mo\u0159n\u00ed v\u00e1lce). Do\u010dasn\u011b neutr\u00e1ln\u00ed bylo Rakousko za krymsk\u00e9 v\u00e1lky \u010di \u0160v\u00e9dsko za druh\u00e9 sv\u011btov\u00e9 v\u00e1lky. K neutr\u00e1ln\u00edm evropsk\u00fdm zem\u00edm dnes pat\u0159\u00ed Irsko, Rakousko, Malta a \u0160v\u00fdcarsko. Jedin\u00fd neutr\u00e1ln\u00ed asijsk\u00fd st\u00e1t je Turkmenist\u00e1n a jedin\u00fd neutr\u00e1ln\u00ed americk\u00fd st\u00e1t je Panama. \u0160v\u00e9dsko a Finsko bylo neutr\u00e1ln\u00ed do roku 2022 ne\u017e podaly st\u00e1ty ve stejn\u00e9m roce p\u0159ihl\u00e1\u0161ku a p\u0159ipojen\u00ed k NATO. Je sporn\u00e9, zda st\u00e1t m\u016f\u017ee neutralitu vyhl\u00e1sit jednostrann\u011b jako Belgie nebo Norsko p\u0159ed druhou sv\u011btovou v\u00e1lkou.[zdroj?] Standardn\u00ed \u010dlenstv\u00ed v OSN neutralitu znemo\u017e\u0148uje, nebo\u0165 ka\u017ed\u00fd \u010dlensk\u00fd st\u00e1t je povinen se pod\u0159\u00eddit rezoluci Rady bezpe\u010dnosti."}, {"color": "#97c2fc", "id": "reliant", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Reliant_Blue_Plaque.jpg", "label": "reliant", "shape": "image", "title": "Reliant \u2013 dawne brytyjskie przedsi\u0119biorstwo bran\u017cy motoryzacyjnej zajmuj\u0105ce si\u0119 produkcj\u0105 samochod\u00f3w osobowych. Do produkowanych pojazd\u00f3w nale\u017ca\u0142y m.in. tr\u00f3jko\u0142owe samochody miejskie oraz samochody sportowe (Scimitar, Sabre). Przedsi\u0119biorstwo za\u0142o\u017cone zosta\u0142o w 1935 roku w Tamworth, w Anglii. W 2001 roku siedzib\u0119 przeniesiono do Cannock, a rok p\u00f3\u017aniej produkcja samochod\u00f3w zosta\u0142a zako\u0144czona."}, {"color": "#97c2fc", "id": "ethiopian war", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Italian_East_Africa_(1938\u20131941).svg", "label": "ethiopian war", "shape": "image", "title": "\uc81c2\ucc28 \uc774\ud0c8\ub9ac\uc544-\uc5d0\ud2f0\uc624\ud53c\uc544 \uc804\uc7c1\uc740 1935\ub144~1936\ub144 \uc774\ud0c8\ub9ac\uc544\uac00 \uc5d0\ud2f0\uc624\ud53c\uc544 \uc81c\uad6d\uc744 \uce68\uacf5\ud55c \uc0ac\uac74\uc73c\ub85c, \uad6d\uc81c \uc5f0\ub9f9\uacfc \uac15\ub300\uad6d\ub4e4\uc740 \uc774\ub97c \ub208\uac10\uc544 \uc8fc\uc5b4 \uc81c2\ucc28 \uc138\uacc4 \ub300\uc804\uc73c\ub85c \ubc88\uc9c0\uac8c \ub9cc\ub4e4\uc5c8\ub2e4."}, {"color": "#97c2fc", "id": "plato", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Solon.jpg", "label": "plato", "shape": "image", "title": "Platon (grekiska: \u03a0\u03bb\u03ac\u03c4\u03c9\u03bd, Pl\u00e1t\u014dn), f\u00f6dd 428 f.Kr. i Aten, d\u00f6d 348 f.Kr. i Aten, var en klassisk grekisk filosof, matematiker och f\u00f6rfattare. Han \u00e4r antagligen den mest inflytelserika personen inom v\u00e4sterl\u00e4ndsk filosofi. Platon grundade skolan Platons akademi (akademeian) som tillsammans med Aristoteles Lyceum fick ett dominerande inflytande inom tidens vetenskap och filosofi. Han \u00e4r upphovsman till platonismen som \u00e4r en av den v\u00e4sterl\u00e4ndska filosofins huvudriktningar. Platon tillh\u00f6rde i sin ungdom kretsen runt Sokrates och var runt 27 \u00e5r n\u00e4r denne avr\u00e4ttades. Till skillnad fr\u00e5n de flesta andra antika f\u00f6rfattare s\u00e5 tros samtliga Platons skrifter ha \u00f6verlevt fram till idag."}, {"color": "#97c2fc", "id": "privy council", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_Hanover_(1692).svg", "label": "privy council", "shape": "image", "title": "\u0422\u0430\u0454\u0301\u043c\u043d\u0430 \u0440\u0430\u0301\u0434\u0430 \u2014 \u0432\u0438\u0449\u0438\u0439 \u0434\u043e\u0440\u0430\u0434\u0447\u0438\u0439 \u043e\u0440\u0433\u0430\u043d \u043f\u0440\u0438 \u0433\u043e\u043b\u043e\u0432\u0456 \u0434\u0435\u0440\u0436\u0430\u0432\u0438, \u043f\u0435\u0440\u0435\u0432\u0430\u0436\u043d\u043e \u043c\u043e\u043d\u0430\u0440\u0445\u043e\u0432\u0456. \u0406\u0441\u043d\u0443\u0432\u0430\u043b\u0438 \u0432 \u0440\u0456\u0437\u043d\u0438\u0445 \u043a\u0440\u0430\u0457\u043d\u0430\u0445 \u0441\u0432\u0456\u0442\u0443, \u043f\u0435\u0440\u0435\u0432\u0430\u0436\u043d\u043e \u0437 \u0440\u0430\u043d\u043d\u044c\u043e\u0433\u043e \u043d\u043e\u0432\u043e\u0433\u043e \u0447\u0430\u0441\u0443. \u0421\u043a\u043b\u0430\u0434\u0430\u043b\u0430\u0441\u044f \u0437 \u043d\u0430\u0439\u0431\u043b\u0438\u0436\u0447\u0438\u0445 \u043f\u0456\u0434\u043b\u0435\u0433\u043b\u0438\u0445 \u043f\u0440\u0430\u0432\u0438\u0442\u0435\u043b\u044f, \u044f\u043a\u0456 \u043c\u0430\u043b\u0438 \u0441\u0442\u0430\u0442\u0443\u0441 \u0442\u0430\u0454\u043c\u043d\u0438\u0445 \u0440\u0430\u0434\u043d\u0438\u043a\u0456\u0432. \u0417\u0430\u0439\u043c\u0430\u043b\u0430\u0441\u044f \u0440\u043e\u0437\u0433\u043b\u044f\u0434\u043e\u043c \u0434\u0435\u0440\u0436\u0430\u0432\u043d\u0438\u0445 \u0441\u043f\u0440\u0430\u0432, \u0434\u0430\u0432\u0430\u043b\u0430 \u043f\u043e\u0440\u0430\u0434\u0438 \u0433\u043e\u043b\u043e\u0432\u0456 \u0434\u0435\u0440\u0436\u0430\u0432\u0438."}, {"color": "#97c2fc", "id": "amnesia", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Amnesie.jpg", "label": "amnesia", "shape": "image", "title": "La amnesia (del griego \u03b1\u03bc\u03bd\u03b7\u03c3\u03af\u03b1 amnesia, olvido) es la p\u00e9rdida parcial o completa de la memoria. En t\u00e9rminos m\u00e9dicos, es un d\u00e9ficit del funcionamiento de la memoria durante el cual el individuo es incapaz de conservar o recuperar informaci\u00f3n almacenada con anterioridad. Es la p\u00e9rdida de memoria o la ausencia de recuerdos debido a un da\u00f1o cerebral o a un trauma psicol\u00f3gico. Tambi\u00e9n se refiere a la incapacidad para almacenar recuerdos a partir de un da\u00f1o cerebral. No es una enfermedad unitaria, sino que existen varios tipos. Con respecto al tipo de memorias que se alteran, se distingue a la amnesia retr\u00f3grada (p\u00e9rdida de recuerdos previos al incidente o lesi\u00f3n) y a la anter\u00f3grada (incapacidad de almacenar nuevos recuerdos a partir de una lesi\u00f3n o incidente). Seg\u00fan Wilson et al. (2006), se trata de una p\u00e9rdida de memoria de la identificaci\u00f3n personal. En general, se le asocia con enfermedades org\u00e1nicas del cerebro, psicosis (por ejemplo esquizofrenia) e histeria, y es frecuentemente producida de manera deliberada.\u200b Sus causas pueden ser org\u00e1nicas o funcionales. Las causas org\u00e1nicas incluyen da\u00f1o al cerebro, causado por enfermedades o traumas, o por uso de ciertas drogas (generalmente sedantes). Las causas funcionales son factores psicol\u00f3gicos como mecanismos de defensa. La amnesia hist\u00e9rica postraum\u00e1tica es un ejemplo de causa funcional. Entre otras causas, Glannon (2013) afirma que se encuentra la anestesia, dado que provoca disrupciones en los mecanismos de la consolidaci\u00f3n de la memoria.\u200b Puede ser tambi\u00e9n espont\u00e1nea, en el caso de la amnesia transitoria global (TGA, por sus siglas en ingl\u00e9s).\u200b El \u00edndice de casos es mayor en personas de edad media y avanzada, particularmente varones; y habitualmente dura menos de 24 horas. Los enfermos amn\u00e9sicos recuerdan acontecimientos recientes pero no pueden formar memorias a largo plazo. No parecen capaces de transferir informaci\u00f3n desde los sistemas de memoria a corto plazo a los sistemas de memoria a largo plazo, un d\u00e9ficit por tanto que afecta a lo que hemos denominado consolidaci\u00f3n de la memoria.\u200b"}, {"color": "#97c2fc", "id": "arthur", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Idylls_of_the_King_10.jpg", "label": "arthur", "shape": "image", "title": "K\u00f6nig Artus (walisisch Arthur [\u0027ar\u03b8ir]) ist eine Sagengestalt, die in vielen literarischen Werken des europ\u00e4ischen Mittelalters in unterschiedlichem Kontext und unterschiedlicher Bedeutung auftaucht. Sein Herrschaftsgebiet wird in Britannien verortet. Seit dem sp\u00e4ten 9. Jahrhundert \u00fcberliefern britische Chroniken eine f\u00fchrende und erfolgreiche Teilnahme des K\u00f6nigs in den K\u00e4mpfen gegen die dort um 500 n. Chr. eindringenden Angeln, J\u00fcten und Sachsen (Angelsachsen). Seit dem 12. Jahrhundert wurde diese Geschichte in der h\u00f6fischen Literatur ausgeschm\u00fcckt und in ihre klassische Form gebracht. Ob Artus ein reales historisches Vorbild hatte, ist ungewiss."}, {"color": "#97c2fc", "id": "border dispute", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kashmir_Region_November_2019.jpg", "label": "border dispute", "shape": "image", "title": "\u9818\u571f\u7cfe\u7d1b\u662f\u6307\u5169\u500b\u56fd\u5bb6\u6216\u4ee5\u4e0a\u5c0d\u540c\u4e00\u584a\u571f\u5730\u6216\u6d77\u57df\u5747\u5ba3\u793a\u4e3b\u6b0a\uff0c\u800c\u5f15\u767c\u7cfe\u7d1b\u7684\u72c0\u6cc1\u3002\u5c0e\u81f4\u9886\u571f\u7cfe\u7d1b\u7684\u539f\u56e0\u5305\u62ec\u6c11\u65cf\u5206\u5e03\u3001\u5386\u53f2\u9818\u \u591a\u304f\u306e\u9ed2\u4eba\u3060\u3063\u305f\u3002"}, {"color": "#97c2fc", "id": "governors general", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Prince_Arthur,_Duke_of_Connaught.jpg", "label": "governors general", "shape": "image", "title": "Generalguvern\u00f6r \u00e4r titeln f\u00f6r den h\u00f6gste \u00e4mbetsmannen inom ett f\u00f6rvaltningsomr\u00e5de, ofta kallat generalguvernement. Omr\u00e5den som styrts av generalguvern\u00f6rer har ofta varit kolonier, er\u00f6vrade omr\u00e5den eller s\u00e5dana administrativa enheter som \u00e4r av mer tillf\u00e4llig art. Ofta har generalguvern\u00f6ren ut\u00f6vat b\u00e5de civil och milit\u00e4r myndighet, vilket \u00e4ven har g\u00e4llt svenska generalguvern\u00f6rer (vilken var skillnaden mot en landsh\u00f6vding som enbart var chef f\u00f6r den civila f\u00f6rvaltningen). En generalguvern\u00f6r kan ocks\u00e5 vara en statschefs personlige f\u00f6retr\u00e4dare (vicekung) i ett stat som \u00e4r i personalunion med en annan stat, ifall statschefen \u00e4r bosatt i det andra landet: vilket \u00e4r fallet med de 15 Samv\u00e4ldesrikena som erk\u00e4nner den brittiska monarken som sin egen statschef."}, {"color": "#97c2fc", "id": "historiography", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Leopold_Von_Ranke_1877.jpg", "label": "historiography", "shape": "image", "title": "Historiografio estas la skriba pritrakto de pasintaj okaza\u0135oj, precipe tiaj kiaj estas interesaj por iom pli granda grupo. Historiografio estas tre vasta nocio, kiu inkludas kaj sciencnivelajn kaj nesciencajn verkojn. Pli malvasta estas la historioscienco, kiu estas universitata fako kiu funkcias la\u016d certaj reguloj.Homon, kiu verkas historiografion, oni nomas historiografo; por la historiosciencisto oni preferas la vorton historiisto."}, {"color": "#97c2fc", "id": "radhanpur", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Carved_Wooden_houses.jpg", "label": "radhanpur", "shape": "image", orientali nel sud-est asiatico, cui fu data amministrazione collettiva nel 1826 come colonia della corona britannica, distinta dagli stati principeschi originari, alcuni dei quali pi\u00f9 tardi formarono la Federazione della Malesia. Inizialmente gli Stabilimenti dello Stretto comprendevano Penang (a volte ufficialmente denominato Isola del Principe del Galles), Singapore con circa una ventina di isolette di dimensioni poco significative situate nelle sue immediate vicinanze, le isole e il territorio del Dinding (ora Manjung), (Province Wellesley in lingua inglese), la citt\u00e0 e il territorio di Malacca e le isole di Labuan."}, {"color": "#97c2fc", "id": "ajaigarh", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_India.svg", "label": "ajaigarh", "shape": "image", "title": "Ajaigarh fou un principat de l\u0027\u00cdndia a l\u0027ag\u00e8ncia del Bundelkhand dins l\u0027ag\u00e8ncia de l\u0027\u00cdndia Central. Limita al nord amb el principat de Charkhari i el districte de Banda; al sud i est amb el principat de Panna; i a l\u0027oest amb el de Chhatarpur. La capital est\u00e0 a 30 km de Kalinjar, per\u00f2 el sobir\u00e0 residia a Naushahr, un poble ben constru\u00eft a la vora del tur\u00f3 (a 415 metres, el tur\u00f3 mesura un 550 metres) al nord del fort."}, {"color": "#97c2fc", "id": "dominion status", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/ImperialConference.jpg", "label": "dominion status", "shape": "image", "title": "Jako dominium (\u010dasto tak\u00e9 Dominium; anglicky Dominion \u2013 Samospr\u00e1va) je ozna\u010dov\u00e1n jeden ze skupiny politicky autonomn\u00edch celk\u016f v r\u00e1mci Britsk\u00e9ho imp\u00e9ria mezi l\u00e9ty 1907\u20131948. Dominii (britsk\u00fdmi) byly Kanada, Austr\u00e1lie, Nov\u00fd Z\u00e9land, Jihoafrick\u00e1 unie, Newfoundland a Irsk\u00fd svobodn\u00fd st\u00e1t. Ozna\u010den\u00ed dominium se d\u00e1le vztahuje na tyto st\u00e1ty, kter\u00e9 z\u00edskaly nez\u00e1vislost po druh\u00e9 sv\u011btov\u00e9 v\u00e1lce: Indie, P\u00e1kist\u00e1n, Ceylon (Sr\u00ed Lanka) a Ke\u0148a."}, {"color": "#97c2fc", "id": "ancient civilization", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Invasions_of_the_Roman_Empire_1.png", "label": "ancient civilization", "shape": "image", "title": "Cywilizacja \u2013 poziom rozwoju spo\u0142ecze\u0144stwa w danym okresie historycznym, kt\u00f3ry charakteryzuje si\u0119 okre\u015blonym poziomem kultury materialnej, stopniem opanowania \u015brodowiska naturalnego i nagromadzeniem instytucji spo\u0142ecznych. Stanowi ona najwy\u017cszy poziom organizacji spo\u0142ecze\u0144stw, z kt\u00f3rymi jednostki identyfikuj\u0105 si\u0119. W sk\u0142ad cywilizacji wchodz\u0105 mniejsze jednostki, np.: narody, wsp\u00f3lnoty pierwotne czy inne zbiorowo\u015bci. Za przejawy cywilizacji uznaje si\u0119: \n* zorganizowane \u017cycie miejskie \n* monumentalne obiekty sakralne \n* pismo \n* rozwini\u0119ty handel \n* pewien rodzaj organizacji zajmowanego terytorium. Definicja samej cywilizacji, czy te\u017c okre\u015blenie liczby cywilizacji, kt\u00f3re istnia\u0142y, b\u0105d\u017a istniej\u0105 obecnie na Ziemi, jest sporna i r\u00f3\u017cni si\u0119 pomi\u0119dzy autorami. Cywilizacja to trzeci i ostatni etap rozwoju ludzko\u015bci wed\u0142ug Lewisa Morgana. W propagandzie i publicystyce istniej\u0105 te\u017c takie poj\u0119cia jak: \n* \n* cywilizacja \u015bmierci \n* cywilizacja medialna."}, {"color": "#97c2fc", "id": "spring", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Spring_and_Autumn_Bronze_Ding.jpg", "label": "spring", "shape": "image", "title": "La Periodo de Printempo kaj A\u016dtuno (simpligita \u0109ina skribo \u6625\u79cb\u65f6\u4ee3, tradicia \u0109ina skribo \u6625\u79cb\u6642\u4ee3, pinjine Ch\u016bnqi\u016b Sh\u00edd\u00e0i) estis periodo en la historio de \u0108inio de proksimume la jaroj 771 \u011dis 476 anta\u016d nia erao (a\u016d la\u016d kelkaj a\u016dtoritatoj el 722 \u011dis 421 a\u016d 403 anta\u016d nia erao) kiu korespondas pli-malpli al la unua duono de la orienta dinastio Zhou. La nomo devenas de la Analoj de Printempo kaj A\u016dtuno, kroniko de la antikva \u015dtato Lu de inter la jaroj 722 kaj 479 anta\u016d nia erao, kiun oni tradicie asociigas kun Konfuceo."}, {"color": "#97c2fc", "id": "kuwait", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/KWT_orthographic.svg", "label": "kuwait", "shape": "image", "title": "Le Kowe\u00eft (prononc\u00e9 en fran\u00e7ais : /ko.w\u025b(.i)t/), en forme longue l\u0027\u00c9tat du Kowe\u00eft (en arabe : \u062f\u0648\u0644\u0629 \u0627\u0644\u0643\u0648\u064a\u062a, dawlat al-kuwayt), est un pays d\u0027Asie occidentale et du Moyen-Orient. Situ\u00e9 au nord-est de la p\u00e9ninsule arabique, au bord du golfe Persique, il partage ses fronti\u00e8res avec l\u0027Arabie saoudite et l\u0027Irak. Au Kowe\u00eft, le r\u00e9gime politique est une monarchie constitutionnelle h\u00e9r\u00e9ditaire, avec un \u00e9mir pour chef d\u0027\u00c9tat (\u00e9mirat), la religion d\u0027\u00c9tat est l\u0027islam, la langue officielle l\u0027arabe, la monnaie nationale le dinar kowe\u00eftien et la capitale, qui est aussi la plus grande ville, est la ville de Kowe\u00eft. Important producteur de p\u00e9trole, le Kowe\u00eft est membre de l\u0027Organisation des pays exportateurs de p\u00e9trole (OPEP). Par ailleurs, le pays ne compte ni cours d\u0027eau ni lacs permanents ; les eaux souterraines sont les seules sources d\u0027eau naturelle. Le 19 juin 1961, il devient ind\u00e9pendant du Royaume-Uni."}, {"color": "#97c2fc", "id": "trinidad", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Td-map.png", "label": "trinidad", "shape": "image", "title": "\ud2b8\ub9ac\ub2c8\ub2e4\ub4dc\uc12c(\uc601\uc5b4: Island of Trinidad)\uc740 \uce74\ub9ac\ube0c\ud574\uc758 \uc18c\uc564\ud2f8\ub9ac\uc2a4 \uc81c\ub3c4\ub97c \uc774\ub8e8\ub294 \uc12c\uc774\ub2e4. \ud2b8\ub9ac\ub2c8\ub2e4\ub4dc \ud1a0\ubc14\uace0\uc758 \ubcf8\uc12c\uc73c\ub85c \uc218\ub3c4 \ud3ec\ud2b8\uc624\ube0c\uc2a4\ud398\uc778\uc774 \uc788\ub2e4."}, {"color": "#97c2fc", "id": "khanate", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mongolia_1500_AD.jpg", "label": "khanate", "shape": "image", "title": "Chan\u00e1t je ozna\u010den\u00ed politick\u00e9ho subjektu, pou\u017e\u00edvan\u00e9ho Mongoly a Tatary, kter\u00e9mu vl\u00e1dne ch\u00e1n. Byl typick\u00fd pro kmeny v Asii. Chan\u00e1t je ekvivalentem ke kn\u00ed\u017eectv\u00ed, kr\u00e1lovstv\u00ed i imp\u00e9riu. Posledn\u00edm chan\u00e1tem na sv\u011bt\u011b byl Komulsk\u00fd chan\u00e1t (\u010d\u00ednsky Cha-mi) na \u00fazem\u00ed dne\u0161n\u00ed Ujgursk\u00e9 autonomn\u00ed oblasti Sin-\u0165iang, kdy byl roku 1930 anektov\u00e1n \u010d\u00ednsk\u00fdmi voj\u00e1ky pod veden\u00edm guvern\u00e9ra \u0164in \u0160u-\u017eena."}, {"color": "#97c2fc", "id": "cape juby", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Morocco_Protectorate.svg", "label": "cape juby", "shape": "image", "title": "\u0421\u0435\u043a\u0442\u043e\u0440 \u0422\u0430\u0440\u0444\u0430\u044f (\u043e\u043d \u0436\u0435 \u041c\u044b\u0441 \u0425\u0443\u0431\u0438, \u0438\u0441\u043f. Cabo Juby) \u2014 \u0447\u0430\u0441\u0442\u044c \u0431\u044b\u0432\u0448\u0435\u0439 \u043a\u043e\u043b\u043e\u043d\u0438\u0438 \u0418\u0441\u043f\u0430\u043d\u0441\u043a\u0430\u044f \u0421\u0430\u0445\u0430\u0440\u0430 \u043d\u0430 \u0430\u0442\u043b\u0430\u043d\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u043c \u043f\u043e\u0431\u0435\u0440\u0435\u0436\u044c\u0435 \u0441\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u043e\u0433\u043e \u041c\u0430\u0440\u043e\u043a\u043a\u043e. \u041f\u0435\u0440\u0435\u0434\u0430\u043d\u0430 \u041c\u0430\u0440\u043e\u043a\u043a\u043e \u043f\u043e\u0441\u043b\u0435 \u0432\u043e\u0439\u043d\u044b \u0418\u0444\u043d\u0438 \u0432 1958 \u0433\u043e\u0434\u0443. \u0421\u0442\u043e\u043b\u0438\u0446\u0430 \u2014 \u0433\u043e\u0440\u043e\u0434 \u0412\u0438\u043b\u044c\u044f-\u0411\u0435\u043d\u0441, \u0432 \u043d\u0430\u0441\u0442\u043e\u044f\u0449\u0435\u0435 \u0432\u0440\u0435\u043c\u044f \u043d\u0430\u0437\u044b\u0432\u0430\u0435\u0442\u0441\u044f \u0422\u0430\u0440\u0444\u0430\u044f. \u0421\u0435\u043a\u0442\u043e\u0440 \u0440\u0430\u0441\u043f\u043e\u043b\u043e\u0436\u0435\u043d \u043d\u0430 \u0433\u0440\u0430\u043d\u0438\u0446\u0435 \u0441 \u0417\u0430\u043f\u0430\u0434\u043d\u043e\u0439 \u0421\u0430\u0445\u0430\u0440\u043e\u0439."}, {"color": "#97c2fc", "id": "protectionism", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tariff_Rates_in_Spain_and_Italy_(1860-1910).gif", "label": "protectionism", "shape": "image", "title": "Protekcionismus (z latiny: protectio = ochrana) neboli ochran\u00e1\u0159stv\u00ed je ekonomick\u00fd term\u00edn, vyjad\u0159uj\u00edc\u00ed up\u0159ednost\u0148ov\u00e1n\u00ed a ochranu vlastn\u00edch v\u00fdrobk\u016f, slu\u017eeb a pracovn\u00edk\u016f p\u0159ed zahrani\u010dn\u00ed konkurenc\u00ed. M\u00edv\u00e1 diskrimina\u010dn\u00ed charakter a stoj\u00ed v opozici k voln\u00e9mu mezin\u00e1rodn\u00edmu obchodu. K t\u00e9to ochran\u011b vnit\u0159n\u00edho trhu m\u016f\u017ee st\u00e1t vyu\u017e\u00edt n\u011bkolika ekonomick\u00fdch n\u00e1stroj\u016f, jak\u00fdmi jsou nap\u0159\u00edklad stanoven\u00ed m\u011bnov\u00e9ho kursu, v\u00fdrobn\u00ed a exportn\u00ed dotace, st\u00e1tn\u00ed \u00fav\u011bry, hlavn\u011b v\u0161ak soustava dovozn\u00edch cel a kv\u00f3t. Protekcionismus vych\u00e1z\u00ed z teorie merkantilismu. Je to st\u00e1tn\u00ed hospod\u00e1\u0159sk\u00e1 politika, kter\u00e1 omezuje dovozy z jin\u00fdch zem\u00ed metodami, jako jsou tarify na dov\u00e1\u017een\u00e9 zbo\u017e\u00ed, dovozn\u00ed kv\u00f3ty a \u0159ada dal\u0161\u00edch vl\u00e1dn\u00edch p\u0159edpis\u016f. Zast\u00e1nci tvrd\u00ed, \u017ee protekcionistick\u00e9 politiky chr\u00e1n\u00ed producenty, podniky a pracovn\u00edky konkuren\u010dn\u00edho odv\u011
