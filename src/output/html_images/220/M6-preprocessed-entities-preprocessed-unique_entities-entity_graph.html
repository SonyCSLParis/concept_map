aynagar", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Elephant\u0027s_stable_or_Gajashaale.jpg", "label": "vijaynagar", "shape": "image", "title": "\u0412\u0456\u0434\u0436\u0430\u044f\u043d\u0430\u0433\u0430\u0440\u0441\u044c\u043a\u0430 \u0456\u043c\u043f\u0435\u0440\u0456\u044f \u0442\u0430 \u0412\u0456\u0434\u0436\u0430\u044f\u043d\u0430\u0433\u0430\u0440\u0430 \u2014 \u0456\u043d\u0434\u0443\u0457\u0441\u0442\u0441\u044c\u043a\u0430 \u0456\u043c\u043f\u0435\u0440\u0456\u044f, \u0449\u043e \u0437\u0430\u0439\u043c\u0430\u043b\u0430 \u0432\u0435\u0441\u044c \u043f\u0456\u0432\u0434\u0435\u043d\u044c \u0406\u043d\u0434\u0456\u0457 \u0437\u0430 \u0440\u0456\u0447\u043a\u043e\u044e \u041a\u0440\u0456\u0448\u043d\u043e\u044e \u0456 \u044f\u043a\u0430 \u0456\u0441\u043d\u0443\u0432\u0430\u043b\u0430 \u0437 1336 \u0434\u043e \u0441\u0435\u0440\u0435\u0434\u0438\u043d\u0438 XVII \u0441\u0442\u043e\u043b\u0456\u0442\u0442\u044f."}, {"color": "#97c2fc", "id": "dynastic", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ahmed_al_Mansur.jpg", "label": "dynastic", "shape": "image", "title": "\u3001\u738b\u671d\uff08\u82f1\u8a9e\uff1adynasty\u3001house\uff09\u6307\u7531\u540c\u4e00\u5bb6\u65cf\u901a\u904e\u4e0d\u540c\u65b9\u5f0f\u53ca\u5f62\u5f0f\u4ee5\u541b\u4e3b\u5236\u5be6\u65bd\u4e16\u8972\u7d71\u6cbb\u7684\u653f\u6b0a\u8207\u76f8\u61c9\u7684\u6b77\u53f2\u6642\u671f\u3002\u5168\u7403\u5ef6\u7e8c\u6642\u9593\u6700\u9577\u4e14\u4ecd\u5b58\u5728\u7684\u738b\u671d\u662f\u65e5\u672c\u7687\u5ba4\uff0c\u50b3\u7d71\u4e0a\u5c07\u5176\u5efa\u7acb\u5e74\u4efd\u5b9a\u70ba\u516c\u5143\u524d660\u5e74\u3002 \u5728\u541b\u4e3b\u5236\u570b\u5bb6\u904b\u7528\u6b0a\u529b\u9032\u884c\u7d71\u6cbb\u7684\u5bb6\u65cf\u96c6\u5718\u53ef\u7a31\u70ba\u300c\u738b\u5ba4\u300d\u6216\u300c\u738b\u5bb6\u300d\uff0c\u53c8\u82e5\u5176\u541b\u4e3b\u4e4b\u982d\u929c\u70ba\u7687\u5e1d\u5247\u53ef\u7a31\u70ba\u300c\u7687\u5ba4\u300d\u6216\u300c\u7687\u5bb6\u300d\uff0c\u800c\u5728\u4e2d\u83ef\u6587\u5316\u5708\u570b\u5bb6\u4ea6\u7a31\u70ba\u300c\u5b97\u5ba4\u300d\u3002 \u53f2\u5b78\u5bb6\u901a\u5e38\u70ba\u67d0\u4e9b\u570b\u65cf\u548c\u6587\u660e\uff0c\u5982\u53e4\u57c3\u53ca\u3001\u4e2d\u570b\uff0c\u4ee5\u738b\u671d\u66f4\u8fed\u5f62\u5f0f\u9032\u884c\u6b77\u53f2\u5206\u671f\u3002\u56e0\u6b64\uff0c\u300c\u738b\u671d\u300d\u4e00\u8a5e\u53ef\u7528\u65bc\u5283\u5206\u7531\u67d0\u500b\u5bb6\u65cf\u7d71\u6cbb\u7684\u6642\u4ee3\uff0c\u5373\u300c\u671d\u4ee3\u300d\uff0c\u4e26\u5c0d\u5176\u671f\u9593\u6240\u767c\u751f\u7684\u4e8b\u4ef6\u3001\u8da8\u52e2\u3001\u6587\u7269\u7b49\u9032\u884c\u8ad6\u8ff0\u3002 \u516c\u514320\u4e16\u7d00\u524d\uff0c\u5404\u5730\u591a\u6578\u738b\u671d\u5be6\u65bd\u7236\u7cfb\u7e7c\u627f\u5236\u5ea6\uff0c\u5982\u540c\u6cd5\u862d\u514b\u4eba\u6240\u5be6\u884c\u7684\u85a9\u5229\u514b\u6cd5\u3002\u5728\u5141\u8a31\u5973\u6027\u7e7c\u627f\u738b\u4f4d\u7684\u60c5\u6cc1\u4e0b\uff0c\u5973\u6027\u541b\u4e3b\u4e4b\u5b50\u5973\u7e7c\u627f\u5176\u4f4d\u5f8c\uff0c\u4e00\u822c\u63a1\u7528\u7236\u7cfb\u547d\u540d\uff0c\u6545\u88ab\u8996\u70ba\u65b0\u738b\u671d\u7684\u6210\u7acb\u3002\u7136\u800c\uff0c\u6b50\u6d32\u67d0\u4e9b\u570b\u5bb6\u8fd1\u4ee3\u4ee5\u4f86\u901a\u904e\u6cd5\u4ee4\u7b49\u65b9\u5f0f\u4f7f\u5f97\u5973\u6027\u541b\u4e3b\u6216\u5973\u6027\u738b\u5ba4\u6210\u54e1\u4e4b\u5b50\u5973\u767b\u57fa\u5f8c\u4ecd\u5728\u6cd5\u7406\u4e0a\u5ef6\u7e8c\u7576\u671d\u4e4b\u540d\u865f\uff0c\u5728\u540d\u7fa9\u4e0a\u907f\u514d\u6539\u671d\u63db\u4ee3\u3002\u4f8b\u5982\uff1a\u82f1\u570b\u570b\u6703\u65bc\u516c\u51431952\u5e744\u6708\u901a\u904e\u6c7a\u8b70\u898f\u5b9a\u5973\u738b\u4f0a\u9e97\u838e\u767d\u4e8c\u4e16\u4e4b\u5b50\u5973\u7e7c\u627f\u5176\u4f4d\u5f8c\u4ecd\u6cbf\u7528\u738b\u671d\u300c\u6eab\u838e\u300d\u4e4b\u540d\u3002\u53c8\u5982\uff1a\u8377\u862d\u5118\u7ba1\u6b77\u7d93\u4e09\u4efb\u5973\u738b\u7d71\u6cbb\u4f46\u5176\u738b\u671d\u7684\u540d\u865f\u4ecd\u70ba\u300c\u5967\u862d\u6cbb\uff0d\u62ff\u9a37\u300d\u3002\u518d\u5982\uff1a\u8461\u8404\u7259\u746a\u9e97\u4e9e\u4e8c\u4e16\u4e4b\u5f8c\u4ee3\u7e7c\u4f4d\u5f8c\u4ecd\u5728\u6cd5\u7406\u4e0a\u5ef6\u7e8c\u5e03\u62c9\u5e72\u85a9\u738b\u671d\u4e4b\u7d71\u6cbb\u3002\u5973\u6027\u541b\u4e3b\u6216\u5973\u6027\u738b\u5ba4\u6210\u54e1\u4e4b\u5b50\u5973\u7e7c\u627f\u738b\u4f4d\u5f8c\u4fdd\u7559\u539f\u4f86\u738b\u671d\u540d\u865f\u9019\u4e00\u60c5\u6cc1\u9996\u6b21\u898b\u65bc\u516c\u514318\u4e16\u7d00\u7684\u4fc4\u7f85\u65af\u5e1d\u570b\uff1a\u5b89\u5a1c\u00b7\u5f7c\u5f97\u7f85\u8299\u5a1c\u4e4b\u5b50\u5f7c\u5f97\u4e09\u4e16\u767b\u57fa\u70ba\u5e1d\u5f8c\uff0c\u7f85\u66fc\u8afe\u592b\u738b\u671d\u4e4b\u540d\u865f\u4ecd\u5f97\u4ee5\u5ef6\u7e8c\u4f7f\u7528\uff0c\u4f46\u82e5\u4ee5\u50b3\u7d71\u7236\u7cfb\u7e7c\u627f\u89c0\u9ede\u5247\u53ef\u8996\u5f7c\u5f97\u4e09\u4e16\u70ba\u970d\u723e\u65af\u5766\uff0d\u6208\u6258\u666e\uff0d\u7f85\u66fc\u8afe\u592b\u738b\u671d\u7684\u6210\u7acb\u8005\u3002\u5176\u4ed6\u738b\u671d\u5247\u5be6\u65bd\u6bcd\u7cfb\u7e7c\u627f\u5236\u5ea6\uff0c\u5176\u540d\u865f\u5728\u7121\u9808\u7d93\u904e\u6cd5\u5f8b\u7a0b\u5e8f\u6216\u5176\u4ed6\u64cd\u4f5c\u7684\u60c5\u6cc1\u4e0b\u901a\u904e\u5973\u6027\u4e4b\u5f8c\u4ee3\u50b3\u627f\uff0c\u5982\u540c\u5357\u975e\u6797\u6ce2\u6ce2\u7701\u5883\u5167\u7684\u7948\u96e8\u5973\u738b\u4e4b\u4f4d\u3002 \u4e26\u975e\u6240\u6709\u541b\u4e3b\u5236\u653f\u6cbb\u5be6\u9ad4\u7686\u7531\u738b\u671d\u7d71\u6cbb\uff1b\u73fe\u5b58\u5728\u7684\u4f8b\u5b50\u6709\u5b89\u9053\u723e\u89aa\u738b\u570b\u3001\u68b5\u8482\u5ca1\u57ce\u570b\u8207\u8036\u8def\u6492\u51b7\u3001\u7f85\u5f97\u5cf6\u548c\u99ac\u723e\u4ed6\u8056\u7d04\u7ff0\u4e3b\u6b0a\u8ecd\u4e8b\u91ab\u9662\u9a0e\u58eb\u5718\u3002\u6b77\u53f2\u4e0a\u4ea6\u6709\u4e0d\u5c6c\u65bc\u4efb\u4f55\u738b\u671d\u7684\u541b\u4e3b\uff0c\u5982\u502b\u5df4\u5e95\u738b\u963f\u91cc\u5967\u4e9e\u723e\u53ca\u62dc\u5360\u5ead\u5e1d\u570b\u7687\u5e1d\u798f\u5361\u65af\u3002\u67d0\u4e9b\u738b\u671d\u7d71\u6cbb\u4e3b\u6b0a\u570b\u5bb6\u5167\u90e8\u7684\u975e\u4e3b\u6b0a\u653f\u6cbb\u5be6\u9ad4\uff0c\u5305\u62ec\u4eca\u99ac\u4f86\u897f\u4e9e\u5883\u5167\u7531\u4e5d\u4f4d\u99ac\u4f86\u7d71\u6cbb\u8005\u9818\u5c0e\u7684\u6578\u500b\u738b\u671d\u548c\u7d71\u6cbb\u963f\u62c9\u4f2f\u806f\u5408\u914b\u9577\u570b\u8f44\u4e0b\u4e03\u500b\u914b\u9577\u570b\u7684\u8af8\u738b\u671d\u3002"}, {"color": "#97c2fc", "id": "fair play", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tennis_shake_hands_after_match.jpg", "label": "fair play", "shape": "image", "title": "Sprawiedliwa gra (ang. fair play) \u2013 norma warto\u015bci w sporcie. Jest wyrazem postawy reprezentowanej na boisku, gdzie zwyci\u0119stwo nie jest celem, kt\u00f3ry nale\u017cy osi\u0105gn\u0105\u0107 za wszelk\u0105 cen\u0119. Postawa ta cechuje si\u0119 przestrzeganiem przepis\u00f3w gry i odrzuceniem korzy\u015bci wynikaj\u0105cych z b\u0142\u0119d\u00f3w s\u0119dziego oraz r\u00f3\u017cnego rodzaju oszustw sportowych. Sportowca przestrzegaj\u0105cego zasad fair play mo\u017cna pozna\u0107 po godnym zachowaniu zar\u00f3wno w wypadku zwyci\u0119stwa jak i pora\u017cki. Pierwsz\u0105 nagrod\u0119 dla \u201eNajlepszej dru\u017cyny graj\u0105cej Fair w Polsce\u201d przyzna\u0142o w 1928 Polskie Kolegium S\u0119dzi\u00f3w Ruchowi Wielkie Hajduki. Organizacja pi\u0142karska FIFA organizuje corocznie od 1997 Dni Fair Play. W 2011 odbywa\u0142y si\u0119 od 3 do 7 wrze\u015bnia i obejmowa\u0142y mi\u0119dzynarodowe mecze pi\u0142karskie (przed spotkaniami by\u0142y m.in. odczytywane deklaracje Fair Play)."}, {"color": "#97c2fc", "id": "madagascar", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/GDP_per_capita_development_of_Madagascar.svg", "label": "madagascar", "shape": "image", "title": "Republik Madagaskar (bahasa Malagasi: Repoblikan\u0027i Madagasikara, bahasa Prancis: Republique de Madagascar) adalah sebuah negara pulau di Samudra Hindia, lepas pesisir timur Afrika. adalah pulau terbesar keempat di dunia dan negara kepulauan terbesar kedua di dunia setelah Indonesia. Selain pulau utama, beberapa pulau kecil di sekitarnya juga menjadi klaim republik ini, yaitu Pulau Juan de Nova, Pulau Europa, Kepulauan Glorioso, Pulau Tromelin, dan Bassas da India meskipun pulau-pulau tersebut adalah milik Prancis. Walaupun secara geografis berdekatan dengan Afrika, sejarah geologi, biologi, dan demografi Madagaskar berbeda dengan wilayah daratan utama benua itu. Jika berkunjung ke negara ini, suasananya lebih terasa seperti di Asia Tenggara daripada Afrika dilihat dari bentang alam, bahasa, budaya, dan keadaan sosial masyarakatnya. Untuk menyebut bahasa dan bangsanya dipakai nama \"Malagasy\". Secara geologi, Madagaskar berada pada lempeng yang terpisah dari benua utama Afrika. Pertama kali terpisah dari anak benua India, pulau ini bergerak makin mendekati benua itu. Pulau ini adalah daratan tua, sama seperti Australia, sehingga tanahnya kahat bahan mineral akibat tidak adanya aktivitas vulkanik. Kebanyakan tanahnya berwarna merah, menunjukkan keadaan tanah yang telah melapuk. Akibat isolasi ratusan juta tahun tersebut, flora dan fauna Madagaskar sangat khas dan banyak spesies endemik ditemukan di sana. Keadaan ini mirip dengan yang terjadi pada Pulau Sulawesi. Manusia pertama yang menghuni Madagaskar berasal dari Nusantara khususnya dari Kalimantan Selatan (suku Banjar), dan diperkirakan akibat hubungan dagang masyarakat Nusantara ke pantai timur Afrika pada awal-awal abad Masehi. Berdasarkan bukti leksiko statistika dan linguistika, bahasa Malagasi masih termasuk paling dekat dengan bahasa Maanyan, dan tergolong rumpun bahasa Austronesia. Bahasa Malagasi berasal dari bahasa Barito Tenggara, dan bahasa Ma\u0027anyan adalah kerabat terdekatnya, dengan banyak kata pinjaman bahasa Melayu dan Jawa. Diketahui bahwa orang-orang Ma\u0027anyan dibawa sebagai buruh dan budak oleh orang-orang Melayu dan Jawa dalam armada dagang mereka, yang mencapai Madagaskar pada sekitar tahun 50-500 Masehi. Etnis pribumi sendiri seperti Merina dan adalah penutur bahasa Austronesia dengan fenotipe yang sering serupa dengan penduduk Indonesia dan Filipina. Seiring dengan peningkatan perdagangan, masyarakat dari pantai timur Afrika bermigrasi ke pulau ini. Penduduk Madagaskar sekarang adalah campuran dari kedua kelompok tersebut dengan berbagai derajat. Walaupun berbeda asal usul, semua warga berbicara dengan bahasa yang sama, walaupun berbeda dialek."}, {"color": "#97c2fc", "id": "tone", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/9577_Guitarz1970_Clean_E9_Guitar_Chord_(Mike_Tribulas).jpg", "label": "tone", "shape": "image", "title": "El timbre es una cualidad que caracteriza al sonido. Depende de la cantidad de arm\u00f3nicos que tenga un sonido y de la intensidad de cada uno de ellos. Se trata de una de las cualidades esenciales del sonido junto con el tono, la duraci\u00f3n y la intensidad."}, {"color": "#97c2fc", "id": "algeria", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Koppen-Geiger_Map_DZA_present.svg", "label": "algeria", "shape": "image", "title": "\u30a2\u30eb\u30b8\u30a7\u30ea\u30a2\u6c11\u4e3b\u4eba\u6c11\u5171\u548c\u56fd\uff08\u30a2\u30eb\u30b8\u30a7\u30ea\u30a2\u307f\u3093\u3057\u3085\u3058\u3093\u307f\u3093\u304d\u3087\u3046\u308f\u3053\u304f\uff09\u3001\u901a\u79f0\u30a2\u30eb\u30b8\u30a7\u30ea\u30a2\u306f\u3001\u5317\u30a2\u30d5\u30ea\u30ab\u306e\u30de\u30b0\u30ea\u30d6\u306b\u4f4d\u7f6e\u3059\u308b\u5171\u548c\u5236\u56fd\u5bb6\u3002\u6771\u306b\u30c1\u30e5\u30cb\u30b8\u30a2\u3068\u30ea\u30d3\u30a2\u3001\u5357\u6771\u306b\u30cb\u30b8\u30a7\u30fc\u30eb\u3001\u5357\u897f\u306b\u30de\u30ea\u3068\u30e2\u30fc\u30ea\u30bf\u30cb\u30a2\u3001\u897f\u306b\u30e2\u30ed\u30c3\u30b3\u3068\u30b5\u30cf\u30e9\u30fb\u30a2\u30e9\u30d6\u6c11\u4e3b\u5171\u548c\u56fd\uff08\u897f\u30b5\u30cf\u30e9\uff09\u3068\u56fd\u5883\u3092\u63a5\u3059\u308b\u3002\u5317\u306f\u5730\u4e2d\u6d77\u3092\u9694\u3066\u3066\u30b9\u30da\u30a4\u30f3\u3084\u65e7\u5b97\u4e3b\u56fd\u306e\u30d5\u30e9\u30f3\u30b9\u3068\u5411\u304b\u3044\u5408\u3046\u3002\u9996\u90fd\u306f\u30a2\u30eb\u30b8\u30a7\u3002"}, {"color": "#97c2fc", "id": "saar", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_Germany.svg", "label": "saar", "shape": "image", "title": "Protektorat Saary \u2013 istniej\u0105cy w latach 1947\u20131956 protektorat Francji."}, {"color": "#97c2fc", "id": "gilgit agency", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/British_Raj_Red_Ensign.svg", "label": "gilgit agency", "shape": "image", "title": "Gilgit (Urdu \u06af\u0644\u06af\u062a) ist eine Stadt am Fluss Gilgit, einem Nebenfluss des Indus, im pakistanischen Teil des Karakorum. Sie geh\u00f6rte einst zu Kaschmir und ist die einzige Stadt mit gr\u00f6\u00dferem Einfluss im Norden Pakistans. Die Einwohnerzahl betr\u00e4gt 10.414 (Stand 1. Januar 2007). Die Stadt liegt am Karakorum Highway, einer wichtigen Handelsroute zwischen Pakistan und China, wodurch auch Gilgit an Bedeutung gewinnt. Gilgit besitzt einen kleinen Flughafen, der nur bei Tag und gutem Wetter angeflogen werden kann. Au\u00dferdem ist es die Vermittlungsstation f\u00fcr die Telefonleitungen in das nord\u00f6stlich gelegene Hunzatal. Gilgit ist die Hauptstadt der Region Gilgit-Baltistan, die bis 2009 als Nordgebiete (Northern Areas) bezeichnet wurde."}, {"color": "#97c2fc", "id": "tadjoura", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Johann_Martin_Bernatz,_Tajura_(Tadjoura)_landscape_with_a_small_town_beside_the_bay_in_1841.jpg", "label": "tadjoura", "shape": "image", "title": "Tadjoura (afarreraz: Tag\u00f3rri; arabieraz: \u062a\u0627\u062c\u0648\u0631\u0629\u200e, Ta\u011f\u016brah; somalieraz: Tajuura) Djibutiko hiria da, izen bereko eskualdeko hiriburua eta hiri nagusia dena. Herrialdeko hirugarren hiririk populatuena da eta, 2009an, 14.820 biztanle inguru zituen."}, {"color": "#97c2fc", "id": "convict", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/GinLane.jpg", "label": "convict", "shape": "image", "title": "Selama abad ke-18 dan ke-19, sejumlah besar narapidana ke berbagai oleh pemerintah Britania Raya, kebanyakan karena hanya kejahatan kecil yang dilakukan karena kemiskinan yang harus dijalani. Salah satu alasan utama bagi pemukiman Britania di Australia adalah pendirian untuk melonggarkan tekanan di fasilitas-fasilitas mereka. Selama 80 tahun lebih dari 165.000 tahanan diangkut ke Australia. Jumlah tahanan masih kecil bila dibandingkan dengan imigran yang tiba di Australia selama demam emas 1851-1871. Pada tahun 1852 sendiri, 370.000 imigran tiba di Australia dan pada 1871 jumlah penduduknya melonjak dari 430.000 menjadi 1.7 juta jiwa. Narapidana terakhir yang diangkut ke Australia tiba di Australia Barat tahun 1868."}, {"color": "#97c2fc", "id": "bahamas", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Escaping_To_Freedom_In_The_Bahamas_sign_01.jpg", "label": "bahamas", "shape": "image", "title": "\u0411\u0430\u0433\u0430\u0301\u043c\u0441\u043a\u0438\u0435 \u041e\u0441\u0442\u0440\u043e\u0432\u0430\u0301 (\u0430\u043d\u0433\u043b. The Bahamas; \u0430\u043d\u0433\u043b\u0438\u0439\u0441\u043a\u043e\u0435 \u043f\u0440\u043e\u0438\u0437\u043d\u043e\u0448\u0435\u043d\u0438\u0435: [b\u0259\u02c8h\u0251\u02d0m\u0259z]), \u043e\u0444\u0438\u0446\u0438\u0430\u043b\u044c\u043d\u043e\u0435 \u043d\u0430\u0437\u0432\u0430\u043d\u0438\u0435 \u2014 \u0421\u043e\u0434\u0440\u0443\u0301\u0436\u0435\u0441\u0442\u0432\u043e \u0411\u0430\u0433\u0430\u0301\u043c\u0441\u043a\u0438\u0445 \u041e\u0441\u0442\u0440\u043e\u0432\u043e\u0301\u0432 (\u0430\u043d\u0433\u043b. Commonwealth of the Bahamas [\u02c8k\u0252m.\u0259n\u02ccw\u025bl\u03b8 \u0259v \u00f0\u0259 b\u0259\u02c8h\u0251\u02d0m\u0259z]) \u2014 \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u043e \u043d\u0430 \u043e\u0434\u043d\u043e\u0438\u043c\u0451\u043d\u043d\u044b\u0445 \u043e\u0441\u0442\u0440\u043e\u0432\u0430\u0445 \u043a \u0441\u0435\u0432\u0435\u0440\u0443 \u043e\u0442 \u041a\u0430\u0440\u0438\u0431\u0441\u043a\u043e\u0433\u043e \u043c\u043e\u0440\u044f \u0438 \u041a\u0443\u0431\u044b, \u043a \u044e\u0433\u043e-\u0432\u043e\u0441\u0442\u043e\u043a\u0443 \u043e\u0442 \u043f\u043e\u043b\u0443\u043e\u0441\u0442\u0440\u043e\u0432\u0430 \u0424\u043b\u043e\u0440\u0438\u0434\u0430. \u0412 \u0430\u0440\u0445\u0438\u043f\u0435\u043b\u0430\u0433 \u0432\u0445\u043e\u0434\u0438\u0442 \u043e\u043a\u043e\u043b\u043e 700 \u043e\u0441\u0442\u0440\u043e\u0432\u043e\u0432 (\u0438\u0437 \u043d\u0438\u0445 \u043e\u0431\u0438\u0442\u0430\u0435\u043c\u044b \u0442\u043e\u043b\u044c\u043a\u043e 30) \u0438 2000 \u043a\u043e\u0440\u0430\u043b\u043b\u043e\u0432\u044b\u0445 \u0440\u0438\u0444\u043e\u0432."}, {"color": "#97c2fc", "id": "paris", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Brasserie_Vagenende_1.jpg", "label": "paris", "shape": "image", "title": "Parigi (AFI: /pa\u02c8ri\u02a4i/; in francese Paris, pronuncia /pa\u0281i/; con riferimento alla citt\u00e0 antica, Lutezia, in francese Lut\u00e8ce /lyt\u025bs/, dal latino Lutetia Parisiorum) \u00e8 la capitale e la citt\u00e0 pi\u00f9 popolata della Francia, capoluogo della regione dell\u0027\u00cele-de-France e l\u0027unico comune a essere nello stesso tempo dipartimento, secondo la riforma del 1977 e i dettami della legge PML che espansero i vecchi confini comunali. Con una popolazione di 2 229 095 abitanti \u00e8, dopo Berlino, Madrid, Roma e Bucarest, il quinto comune pi\u00f9 popoloso dell\u0027Unione europea e, in considerazione della superficie comunale, possiede una delle pi\u00f9 alte densit\u00e0 abitative del mondo. Tuttavia, l\u0027estensione urbana della capitale francese \u00e8 ben pi\u00f9 ampia del suo territorio comunale: la sua area metropolitana, detta anche \"Grande Parigi\" (in francese Grand Paris), conta infatti circa 12 milioni di persone. La citt\u00e0 si trova nel nord della Francia, su un\u0027ansa della Senna, posizione molto favorevole poich\u00e9 fondamentale snodo di trasporti e traffici del continente europeo. In effetti, la posizione di Parigi al centro dei principali itinerari commerciali terrestri e fluviali le permise di diventare una delle citt\u00e0 pi\u00f9 influenti della Francia a partire dal X secolo, con la costruzione dei palazzi reali, di ricche abbazie e della celebre cattedrale di Notre-Dame. Lungo tutto il corso della propria storia, Parigi ha saputo influenzare in modo determinante la politica, la cultura, lo stile di vita e l\u0027economia dell\u0027intero mondo occidentale. Nel XIII secolo diede grande impulso alla rinascita delle arti e del sapere grazie alla presenza della prestigiosa Universit\u00e0 della Sorbona nel Quartiere latino; nel XIV secolo divenne una delle pi\u00f9 importanti citt\u00e0 del mondo cristiano. Nell\u0027Et\u00e0 moderna la sua influenza continu\u00f2 a crescere in tutti i sensi: nella seconda met\u00e0 del XVII secolo fu la capitale della pi\u00f9 grande potenza militare del continente, nel Settecento divenne il cenacolo europeo della cultura e dei \"lumi\", per poi avviarsi nell\u0027Ottocento a divenire la citt\u00e0 dell\u0027arte, dei piaceri e del divertimento. Ereditando la storia di un impero coloniale estesosi su cinque continenti, Parigi \u00e8 considerata come il centro del mondo francofono e ha mantenuto una posizione internazionale di grande rilievo, sia come influente metropoli mondiale, sia come centro culturale, politico ed economico di indiscusso prestigio. Ospita, tra gli altri, il quartier generale dell\u0027OECD, dell\u0027UNESCO e dell\u0027ESA. Secondo stime effettuate dalla CNN, nel 2009 Parigi era sede di 27 delle aziende Fortune Global 500, davanti a Pechino, New York e Londra. La presenza in citt\u00e0 di una delle pi\u00f9 importanti borse internazionali e le sue numerose attivit\u00e0 economiche, politiche e turistiche, fanno di Parigi uno dei principali centri del mondo. La citt\u00e0 \u00e8 anche un punto di riferimento per gli stilisti e per la moda, essendone considerata una delle capitali mondiali insieme a Milano, Londra e New York. Scrigno contenente numerosi monumenti dall\u0027incalcolabile valore storico e artistico, Parigi rappresenta il simbolo stesso della cultura francese e del suo prestigio nel mondo. I turisti spesso le attribuiscono il qualificativo di \"pi\u00f9 romantica citt\u00e0 del globo\", titolo derivato dal periodo del Secondo Impero durante il quale Parigi fu profondamente trasformata dal barone Haussmann, guidato dall\u0027imperatore Napoleone III che voleva fare della capitale francese la pi\u00f9 bella citt\u00e0 d\u0027Europa. Quella di Parigi fu infatti una delle pi\u00f9 grandi e pi\u00f9 criticate rivoluzioni urbanistiche (visto lo sventramento del cuore storico della citt\u00e0) nella storia dell\u0027umanit\u00e0. Nel 1989 fu nominata citt\u00e0 europea della cultura. La citt\u00e0 \u00e8 stata sede di ben cinque esposizioni universali (1855, 1867, 1878, 1889 e 1900), pi\u00f9 di qualunque altra citt\u00e0, che ne hanno in parte modellato l\u0027aspetto nel XX secolo e ha ospitato due edizioni dei Giochi Olimpici (1900 e 1924). Uno studio dell\u0027Institut d\u0027am\u00e9nagement et d\u0027urbanisme (IAU) pubblicato nel 2019 sottolinea che i prezzi degli alloggi spingono i nuclei familiari a basso reddito a lasciare Parigi per stabilirsi nei dipartimenti vicini come Senna-Saint-Denis, il che tende a provocare una \"gentrificazione\" della capitale e una pauperizzazione dei dipartimenti vicini. Secondo il sito money.it, nel 2020, Parigi \u00e8 la citt\u00e0 pi\u00f9 cara al mondo assieme a Hong Kong e Zurigo."}, {"color": "#97c2fc", "id": "longman", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Pearson_Longman_logo.png", "label": "longman", "shape": "image", "title": "Longman \u2013 wydawnictwo za\u0142o\u017cone w Londynie w 1724 roku. Obecnie dzia\u0142a jako imprint Pearson Longman wydawnictwa Pearson Education. Specjalizuje si\u0119 w s\u0142ownikach, materia\u0142ach dydaktycznych do nauki j\u0119zyka angielskiego jako obcego i j\u0119zyk\u00f3w obcych."}, {"color": "#97c2fc", "id": "beri", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Star_and_Crescent.svg", "label": "beri", "shape": "image", "title": "Beri is a town and a Municipal committee in the Jhajjar district in Indian state of Haryana. The city is located 17 kilometres (11 mi) northwest of Jhajjar city and is a trading center. Beri is one of the largest tehsils of Haryana State including 77 villages. Beri City is situated on Road Connecting Gurgaon to Hisar and Kosli (Rewari) to Rohtak. This is the middle of these four cities. The First Chief Minister of Haryana, Bhagwat Dayal Sharma, was from Beri village. The Town has a world famous temple dedicated to the goddess Mata Bhimeshwari Devi and Lord Krishna. The \"Beri Pashu Mela\" or \"Beri Cattle Fair\" is celebrated in the days of Navratra every 6 months and is famous for its donkeys and horses."}, {"color": "#97c2fc", "id": "willingly", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Willie_Nelson_and_Shirley_Collie_-_Willingly.jpg", "label": "willingly", "shape": "image", "title": "\"Willingly\" is a duet by American country music singer Willie Nelson and Shirley Collie, produced by Joe Allison during Nelson\u0027s third session for Liberty Records. Released in March 1962, the album reached number ten on Billboard\u0027s Hot Country Singles."}, {"color": "#97c2fc", "id": "platt amendment", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Orville_Hitchcock_Platt.jpg", "label": "platt amendment", "shape": "image", "title": "Das Platt Amendment (w\u00f6rtlich: \u201ePlatt-Erg\u00e4nzung\u201c) ist ein am 2. M\u00e4rz 1901 vom Kongress der Vereinigten Staaten beschlossenes Gesetz, das formal als Erg\u00e4nzung zum Armeehaushaltsgesetz der USA verabschiedet wurde, daher die amtliche Bezeichnung des Gesetzes: An Act Making appropriation for the support of the Army for the fiscal year ending June thirtieth, nineteen hundred and two (\u201eGesetz zur Bereitstellung des Unterhalts der Armee im am 30. Juni 1902 endenden Haushaltsjahr\u201c). Kriegsminister Elihu Root hatte die Erg\u00e4nzung ausgearbeitet; benannt wurde sie nach Senator Orville H. Platt aus Connecticut, der sie dem Senat vorlegte. Das Platt Amendment sollte die Bedingungen f\u00fcr den R\u00fcckzug der amerikanischen Truppen aus Kuba und die kubanisch-amerikanischen Beziehungen regeln, nachdem Kuba 1898 im Spanisch-Amerikanischen Krieg von den Vereinigten Staaten besetzt worden war. Auf Druck der US-Regierung wurde das Platt Amendment als Zusatz (englisch amendment; spanisch enmienda) in die Verfassung Kubas aufgenommen. Die konstituierende Versammlung Kubas lehnte in der ersten Abstimmung das Platt Amendment mit 24:2 Stimmen ab. Nach einem Besuch in Washington ergab die Abstimmung einer ge\u00e4nderten Interpretation des Vertrages immerhin 15:14 Stimmen. Erst die dritte Abstimmung am 12. Juni 1901 ergab 16:11 Stimmen f\u00fcr die urspr\u00fcngliche Fassung, nachdem die USA gedroht hatten, Kuba solange besetzt zu halten, bis eine Regierung das Platt Amendment annehme. Der Zusatz wurde 1903/04 in einem Vertrag zwischen den Vereinigten Staaten und Kuba verifiziert. Kernpunkt ist \u201edas Recht der USA, in Kuba, zur Wahrung der kubanischen Unabh\u00e4ngigkeit, zur Erhaltung der Regierung, die den Schutz des Lebens, Eigentums und der individuellen Freiheit garantiert, zu intervenieren\u201c (Artikel III). Au\u00dferdem legt das Platt Amendment in Artikel VII das Recht der USA fest, Landstrecken von Kuba \u201ezu kaufen oder zu pachten\u201c und als Marinest\u00fctzpunkte zu nutzen. Tats\u00e4chlich intervenierten die Vereinigten Staaten mehrfach in der kubanischen Geschichte, um ihre nationalen und wirtschaftlichen Interessen zu sichern; so setzten sie beispielsweise 1934 den kubanischen Pr\u00e4sidenten Ram\u00f3n Grau San Mart\u00edn ab. Der Vertrag wurde im Mai 1934 im Rahmen der \u201ePolitik der guten Nachbarschaft\u201c (Good Neighbor Policy) des amerikanischen Pr\u00e4sidenten Franklin D. Roosevelt aufgehoben, wobei Abschnitt VII, dessen Abschaffung den Bestand des amerikanischen Marinest\u00fctzpunkts Guant\u00e1namo Bay gef\u00e4hrdet h\u00e4tte, beibehalten wurde."}, {"color": "#97c2fc", "id": "cape breton island", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Departure_of_S.W._Prentice_and_Five_Others_from_their_Shipwrecked_Companions,_1781_(inset).png", "label": "cape breton island", "shape": "image", "title": "Cape Breton Island (French: \u00eele du Cap-Breton, formerly \u00eele Royale; Scottish Gaelic: Ceap Breatainn or Eilean Cheap Bhreatainn; Mi\ua78ckmaq: Unama\ua78cki) is an island on the Atlantic coast of North America and part of the province of Nova Scotia, Canada. The 10,311 km2 (3,981 sq mi) island accounts for 18.7% of Nova Scotia\u0027s total area. Although the island is physically separated from the Nova Scotia peninsula by the Strait of Canso, the 1,385 m (4,544 ft) long rock-fill Canso Causeway connects it to mainland Nova Scotia. The island is east-northeast of the mainland with its northern and western coasts fronting on the Gulf of Saint Lawrence with its western coast forming the eastern limits of the Northumberland Strait. The eastern and southern coasts front the Atlantic Ocean with its eastern coast also forming the western limits of the Cabot Strait. Its landmass slopes upward from south to north, culminating in the highlands of its northern cape. One of the world\u0027s larger saltwater lakes, Bras d\u0027Or (\"Arm of Gold\" in French), dominates the island\u0027s centre. The total population at the 2016 census numbered 132,010 Cape Bretoners, which is approximately 15% of the provincial population. Cape Breton Island has experienced a decline in population of approximately 2.9% since the 2011 census. Approximately 75% of the island\u0027s population is in the Cape Breton Regional Municipality (CBRM), which includes all of Cape Breton County and is often referred to as Industrial Cape Breton."}, {"color": "#97c2fc", "id": "himalayas", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Himalaya-formation.gif", "label": "himalayas", "shape": "image", "title": "Sliabhraon is ea na Himil\u00e9ithe, at\u00e1 suite idir fo-ilchr\u00edoch na hIndia agus ardchl\u00e1r na Tib\u00e9ide. T\u00e1 na sl\u00e9ibhte is airde ar domhan le f\u00e1il sna Himil\u00e9ithe, ina measc Sliabh Everest agus K2. T\u00e1 deich sliabh sa sliabhraon i measc na 14 is airde ar domhan. Tosa\u00edonn cuid de na haibhneacha is m\u00f3 ar domhan, an Ganges, Indus, Brahmaputra, Yangtze, Mekong, Salween, Abhainn Rua, Xunjiang, Chao Phraya, Irrawaddy, Amu Darya, Syr Darya, Tarim agus Huang He, sna Himil\u00e9ithe. T\u00e1 c\u00f3na\u00ed ar 3 billi\u00fain duine i dt\u00edortha \u00e9ags\u00fala san abhantrach draen\u00e1la (beagnach leath de mhuintir an domhain): an Afganast\u00e1in, an Bhanglaid\u00e9is, an Bh\u00fat\u00e1in, Daon-Phoblacht na S\u00edne, an India, Neipeal, Burma, an Chamb\u00f3id, T\u00e1ids\u00edceast\u00e1in, \u00daisb\u00e9iceast\u00e1in, an Tuircm\u00e9anast\u00e1in, an Chasacst\u00e1in, an Chirgeast\u00e1in, an T\u00e9alainn, Laos, V\u00edtneam, an Mhalaeisia agus an Phacast\u00e1in. Bh\u00ed an-tionchar ag na Himil\u00e9ithe ar chult\u00fair Dheisceart na h\u00c1ise: is \u00e1iteanna naofa iad cuid de na sl\u00e9ibhte dar leis an mB\u00fadachas, Hiond\u00fachas, agus Sa\u00edceachas."}, {"color": "#97c2fc", "id": "harold macmillan", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/International_Diplomacy.jpg", "label": "harold macmillan", "shape": "image", "title": "\u0647\u0627\u0631\u0648\u0644\u062f \u0645\u0627\u0643\u0645\u064a\u0644\u0627\u0646 (\u0628\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629: Harold Macmillan)\u200f \u0633\u064a\u0627\u0633\u064a \u0628\u0631\u064a\u0637\u0627\u0646\u064a \u0645\u0646 \u062d\u0632\u0628 \u0627\u0644\u0645\u062d\u0627\u0641\u0638\u064a\u0646 (10 \u0641\u0628\u0631\u0627\u064a\u0631 1894-29 \u062f\u064a\u0633\u0645\u0628\u0631 1986). \u0648\u062a\u0648\u0644\u0649 \u0631\u0626\u0627\u0633\u0629 \u0627\u0644\u0648\u0632\u0627\u0631\u0629 \u0641\u064a \u0628\u0631\u064a\u0637\u0627\u0646\u064a\u0627 \u0645\u0646 10 \u064a\u0646\u0627\u064a\u0631 1957 \u0625\u0644\u0649 18 \u0623\u0643\u062a\u0648\u0628\u0631 1963. \u062a\u0645 \u062a\u0644\u0642\u064a\u0628\u0647 \u0628\u0627\u0633\u0645 \u00ab\u0633\u0648\u0628\u0631 \u0645\u0627\u0643\u00bb\u060c \u0643\u0627\u0646 \u0645\u0639\u0631\u0648\u0641\u0627\u064b \u0644\u0644\u0628\u0631\u0627\u063a\u0645\u0627\u062a\u064a\u0629\u060c \u0627\u0644\u0637\u0631\u0627\u0641\u0629 \u0648\u0647\u062f\u0624\u0647. \u062e\u062f\u0645 \u0645\u0627\u0643\u0645\u064a\u0644\u0627\u0646 \u0641\u064a \u062d\u0631\u0627\u0633 \u0627\u0644\u063a\u0631\u064a\u0646\u0627\u062f\u064a\u0647 \u062e\u0644\u0627\u0644 \u0627\u0644\u062d\u0631\u0628 \u0627\u0644\u0639\u0627\u0644\u0645\u064a\u0629 \u0627\u0644\u0623\u0648\u0644\u0649. \u0648\u0642\u062f \u0623\u0635\u064a\u0628 \u0628\u062c\u0631\u0627\u062d \u062b\u0644\u0627\u062b \u0645\u0631\u0627\u062a\u060c \u0648\u0643\u0627\u0646\u062a \u0627\u0644\u0623\u0643\u062b\u0631 \u0642\u0633\u0648\u0629 \u0641\u064a \u0633\u0628\u062a\u0645\u0628\u0631 1916 \u062e\u0644\u0627\u0644 \u0645\u0639\u0631\u0643\u0629 \u0627\u0644\u0633\u0648\u0645. \u0623\u0645\u0636\u0649 \u0628\u0642\u064a\u0629 \u0627\u0644\u062d\u0631\u0628 \u0641\u064a \u0645\u0633\u062a\u0634\u0641\u0649 \u0639\u0633\u0643\u0631\u064a \u063a\u064a\u0631 \u0642\u0627\u062f\u0631 \u0639\u0644\u0649 \u0627\u0644\u0645\u0634\u064a\u060c \u0648\u0639\u0627\u0646\u0649 \u0645\u0646 \u0627\u0644\u0623\u0644\u0645 \u0648\u0639\u062f\u0645 \u0627\u0644\u062d\u0631\u0643\u0629 \u0627\u0644\u062c\u0632\u0626\u064a\u0629 \u0644\u0628\u0642\u064a\u0629 \u062d\u064a\u0627\u062a\u0647. \u0628\u0639\u062f \u0627\u0644\u062d\u0631\u0628 \u0627\u0646\u0636\u0645 \u0645\u0627\u0643\u0645\u064a\u0644\u0627\u0646 \u0625\u0644\u0649 \u0627\u0644\u0634\u0631\u0643\u0629 \u0627\u0644\u0639\u0627\u0626\u0644\u064a\u0629\u060c \u062b\u0645 \u062f\u062e\u0644 \u0627\u0644\u0628\u0631\u0644\u0645\u0627\u0646 \u0641\u064a \u0627\u0644\u0627\u0646\u062a\u062e\u0627\u0628\u0627\u062a \u0627\u0644\u0639\u0627\u0645\u0629 \u0639\u0627\u0645 1924\u060c \u0644\u062f\u0627\u0626\u0631\u0629 \u0627\u0644\u0627\u0646\u062a\u062e\u0627\u0628\u064a\u0629 \u0627\u0644\u0634\u0645\u0627\u0644\u064a\u0629 \u0641\u064a \u0633\u062a\u0648\u0643\u062a\u0648\u0646 \u0639\u0644\u0649 \u062a\u064a\u0632. \u0628\u0639\u062f \u0623\u0646 \u062e\u0633\u0631 \u0645\u0642\u0639\u062f\u0647 \u0641\u064a \u0639\u0627\u0645 1929\u060c \u0627\u0633\u062a\u0639\u0627\u062f\u0647 \u0641\u064a \u0639\u0627\u0645 1931\u060c \u0628\u0639\u062f \u0641\u062a\u0631\u0629 \u0648\u062c\u064a\u0632\u0629 \u062a\u062d\u062f\u062b \u0636\u062f \u0627\u0631\u062a\u0641\u0627\u0639 \u0645\u0639\u062f\u0644 \u0627\u0644\u0628\u0637\u0627\u0644\u0629 \u0641\u064a \u0633\u062a\u0648\u0643\u062a\u0648\u0646 \u0639\u0644\u0649 \u062a\u064a\u0632\u060c \u0648\u0636\u062f \u0627\u0644\u062a\u0633\u0648\u064a\u0629 \u0627\u0644\u0633\u064a\u0627\u0633\u064a\u0629 \u0641\u064a \u0627\u0644\u062d\u0631\u0628 \u0627\u0644\u0639\u0627\u0644\u0645\u064a\u0629 \u0627\u0644\u062b\u0627\u0646\u064a\u0629. \u0627\u0646\u062a\u0642\u0644\u0647 \u0625\u0644\u0649 \u0645\u0646\u0635\u0628 \u0631\u0641\u064a\u0639 \u062e\u0644\u0627\u0644 \u0627\u0644\u062d\u0631\u0628 \u0627\u0644\u0639\u0627\u0644\u0645\u064a\u0629 \u0627\u0644\u062b\u0627\u0646\u064a\u0629 \u0643\u0628\u0631\u0648\u062a\u0648\u062c\u064a \u0644\u0631\u0626\u064a\u0633 \u0627\u0644\u0648\u0632\u0631\u0627\u0621 \u0641\u064a \u0632\u0645\u0646 \u0627\u0644\u062d\u0631\u0628 \u0648\u0646\u0633\u062a\u0648\u0646 \u062a\u0634\u0631\u0634\u0644\u060c \u062b\u0645 \u0639\u0645\u0644 \u0641\u064a \u0645\u0646\u0635\u0628 \u0648\u0632\u064a\u0631 \u0627\u0644\u062e\u0627\u0631\u062c\u064a\u0629 \u0648\u0648\u0632\u064a\u0631 \u0627\u0644\u062e\u0632\u0627\u0646\u0629 \u062a\u062d\u062a \u062e\u0644\u064a\u0641 \u062a\u0634\u0631\u0634\u0644 \u0623\u0646\u062b\u0648\u0646\u064a \u0625\u064a\u062f\u0646. \u0639\u0646\u062f\u0645\u0627 \u0627\u0633\u062a\u0642\u0627\u0644 \u0625\u064a\u062f\u0646 \u0641\u064a \u0639\u0627\u0645 1957 \u0628\u0639\u062f \u0627\u0644\u0639\u062f\u0648\u0627\u0646 \u0627\u0644\u062b\u0644\u0627\u062b\u064a\u060c \u062e\u0644\u0641\u0647 \u0645\u0627\u0643\u0645\u064a\u0644\u0627\u0646 \u0631\u0626\u064a\u0633\u0627 \u0644\u0644\u0648\u0632\u0631\u0627\u0621. \u0628\u0627\u0639\u062a\u0628\u0627\u0631\u0647 \u0645\u0646 \u062a\u0642\u0627\u0644\u064a\u062f \u0627\u0644\u062f\u0632\u0631\u0627\u0626\u064a\u0644\u064a \u0648\u064a\u0633\u0648\u062f\u0647 \u0630\u0643\u0631\u064a\u0627\u062a \u0627\u0644\u0643\u0633\u0627\u062f \u0627\u0644\u0643\u0628\u064a\u0631\u060c \u0641\u0647\u0648 \u0645\u0639\u062a\u0642\u062f \u0641\u064a \u062a\u0633\u0648\u064a\u0629 \u062f\u0648\u0644\u0629 \u0631\u0641\u0627\u0647\u064a\u0629 \u0648\u0636\u0631\u0648\u0631\u0629 \u0648\u062c\u0648\u062f \u0625\u0642\u062a\u0635\u0627\u062f \u0645\u062e\u062a\u0644\u0637\u060c \u0645\u062f\u0627\u0641\u0639 \u0639\u0646 \u0627\u0642\u062a\u0635\u0627\u062f \u0643\u064a\u0646\u0632\u064a \u0644\u0644\u0627\u0633\u062a\u062b\u0645\u0627\u0631 \u0641\u064a \u0627\u0644\u0642\u0637\u0627\u0639 \u0627\u0644\u0639\u0627\u0645 \u0644\u0644\u062d\u0641\u0627\u0638 \u0639\u0644\u0649 \u0627\u0644\u0637\u0644\u0628 \u0648\u0645\u062a\u0627\u0628\u0639\u0629 \u0633\u064a\u0627\u0633\u0627\u062a \u0627\u0644\u0634\u0631\u0643\u0627\u062a \u0644\u062a\u0637\u0648\u064a\u0631 \u0627\u0644\u0633\u0648\u0642 \u0627\u0644\u0645\u062d\u0644\u064a \u0644\u0645\u062d\u0631\u0643 \u0644\u0644\u0646\u0645\u0648. \u0645\u0633\u062a\u0641\u064a\u062f\u0627\u064b \u0645\u0646 \u0627\u0644\u0638\u0631\u0648\u0641 \u0627\u0644\u062f\u0648\u0644\u064a\u0629 \u0627\u0644\u0645\u0648\u0627\u062a\u064a\u0629\u060c \u0642\u062f \u062a\u0631\u0623\u0633 \u0641\u062a\u0631\u0629 \u0645\u0646 \u0627\u0644\u062b\u0631\u0627\u0621\u060c \u062a\u062a\u0633\u0645 \u0628\u0627\u0646\u062e\u0641\u0627\u0636 \u0645\u0639\u062f\u0644\u0627\u062a \u0627\u0644\u0628\u0637\u0627\u0644\u0629 \u0648\u0627\u0631\u062a\u0641\u0627\u0639 \u0645\u0639\u062f\u0644\u0627\u062a \u0627\u0644\u0646\u0645\u0648 \u0627\u0644\u063a\u064a\u0631 \u0645\u062a\u0643\u0627\u0641\u0626. \u0641\u064a \u0643\u0644\u0645\u062a\u0647 \u0641\u064a \u0628\u064a\u062f\u0641\u0648\u0631\u062f \u0641\u064a \u064a\u0648\u0644\u064a\u0648 1957\u060c \u0642\u0627\u0644 \u0644\u0644\u0623\u0645\u0629 \u0625\u0646\u0647\u0645 \u00ab\u0644\u0645 \u064a\u0643\u0646\u0648\u0627 \u0639\u0644\u0649 \u0647\u0630\u0627 \u0627\u0644\u0645\u0633\u062a\u0648\u0649 \u0645\u0646 \u0627\u0644\u0646\u062c\u0627\u062d\u00bb\u060c \u0648\u0644\u0643\u0646\u0647 \u062d\u0630\u0631 \u0645\u0646 \u0645\u062e\u0627\u0637\u0631 \u0627\u0644\u062a\u0636\u062e\u0645\u060c \u0645\u0644\u062e\u0635 \u0627\u0644\u0627\u0632\u062f\u0647\u0627\u0631 \u0627\u0644\u0647\u0634 \u0641\u064a \u0627\u0644\u062e\u0645\u0633\u064a\u0646\u0627\u062a. \u0623\u0639\u064a\u062f \u0627\u0646\u062a\u062e\u0627\u0628 \u0627\u0644\u0645\u062d\u0627\u0641\u0638\u064a\u0646 \u0641\u064a \u0639\u0627\u0645 1959 \u0645\u0639 \u0632\u064a\u0627\u062f\u0629 \u0627\u0644\u0623\u063a\u0644\u0628\u064a\u0629 \u0641\u064a \u0645\u064a\u0632\u0627\u0646\u064a\u0629 \u0627\u0644\u0627\u0646\u062a\u062e\u0627\u0628\u0627\u062a. \u0641\u064a \u0627\u0644\u0634\u0624\u0648\u0646 \u0627\u0644\u062f\u0648\u0644\u064a\u0629\u060c \u0623\u0639\u0627\u062f \u0645\u0627\u0643\u0645\u064a\u0644\u0627\u0646 \u0628\u0646\u0627\u0621 \u0627\u0644\u0639\u0644\u0627\u0642\u0629 \u0627\u0644\u062e\u0627\u0635\u0629 \u0645\u0639 \u0627\u0644\u0648\u0644\u0627\u064a\u0627\u062a \u0627\u0644\u0645\u062a\u062d\u062f\u0629 \u0645\u0646 \u062d\u0637\u0627\u0645 \u0623\u0632\u0645\u0629 \u0627\u0644\u0639\u062f\u0648\u0627\u0646 \u0627\u0644\u062b\u0644\u0627\u062b\u064a (\u0627\u0644\u062a\u064a \u0643\u0627\u0646 \u0648\u0627\u062d\u062f\u0627\u064b \u0645\u0646 \u0645\u0641\u0643\u0631\u064a\u0646 \u0627\u0644\u0639\u0645\u0644\u064a\u0629)\u060c \u0648\u0623\u0639\u0627\u062f \u0631\u0633\u0645 \u062e\u0631\u064a\u0637\u0629 \u0627\u0644\u0639\u0627\u0644\u0645 \u0639\u0646 \u0637\u0631\u064a\u0642 \u0625\u0646\u0647\u0627\u0621 \u0627\u0644\u0627\u0633\u062a\u0639\u0645\u0627\u0631 \u0641\u064a \u0623\u0641\u0631\u064a\u0642\u064a\u0627 \u062c\u0646\u0648\u0628 \u0627\u0644\u0635\u062d\u0631\u0627\u0621. \u0623\u0639\u0627\u062f \u062a\u0634\u0643\u064a\u0644 \u0627\u0644\u062f\u0641\u0627\u0639\u0627\u062a \u0627\u0644\u0648\u0637\u0646\u064a\u0629 \u0644\u0645\u0648\u0627\u062c\u0647\u0629 \u0648\u0627\u0642\u0639 \u0627\u0644\u0639\u0635\u0631 \u0627\u0644\u0646\u0648\u0648\u064a\u060c \u0627\u0646\u0647\u0649 \u0627\u0644\u062e\u062f\u0645\u0629 \u0627\u0644\u0648\u0637\u0646\u064a\u0629\u060c \u0648\u0639\u0632\u0632 \u0627\u0644\u0642\u0648\u0627\u062a \u0627\u0644\u0646\u0648\u0648\u064a\u0629 \u0627\u0644\u0628\u0631\u064a\u0637\u0627\u0646\u064a\u0629 \u0645\u0646 \u062e\u0644\u0627\u0644 \u0627\u0644\u062d\u0635\u0648\u0644 \u0639\u0644\u0649 \u0635\u0627\u0631\u0648\u062e \u0628\u0648\u0644\u0627\u0631\u064a\u0633\u060c \u0648\u0643\u0627\u0646 \u0631\u0627\u0626\u062f \u0641\u064a \u0645\u0639\u0627\u0647\u062f\u0629 \u0627\u0644\u062d\u0638\u0631 \u0627\u0644\u062c\u0632\u0626\u064a \u0644\u0644\u062a\u062c\u0627\u0631\u0628 \u0627\u0644\u0646\u0648\u0648\u064a\u0629 \u0645\u0639 \u0627\u0644\u0648\u0644\u0627\u064a\u0627\u062a \u0627\u0644\u0645\u062a\u062d\u062f\u0629 \u0648\u0627\u0644\u0627\u062a\u062d\u0627\u062f \u0627\u0644\u0633\u0648\u0641\u064a\u062a\u064a. \u0648\u0627\u0639\u062a\u0631\u0641 \u0641\u064a \u0648\u0642\u062a \u0645\u062a\u0623\u062e\u0631 \u0628\u0645\u062e\u0627\u0637\u0631 \u0627\u0644\u0627\u0639\u062a\u0645\u0627\u062f \u0627\u0644\u0627\u0633\u062a\u0631\u0627\u062a\u064a\u062c\u064a\u060c \u0648\u0633\u0639\u0649 \u062f\u0648\u0631\u0627 \u062c\u062f\u064a\u062f\u0627\u064b \u0644\u0628\u0631\u064a\u0637\u0627\u0646\u064a\u0627 \u0641\u064a \u0623\u0648\u0631\u0648\u0628\u0627\u060c \u0648\u0644\u0643\u0646 \u0639\u062f\u0645 \u0627\u0633\u062a\u0639\u062f\u0627\u062f\u0647 \u0644\u0644\u0643\u0634\u0641 \u0639\u0646 \u0623\u0633\u0631\u0627\u0631 \u0627\u0644\u0623\u0633\u0644\u062d\u0629 \u0627\u0644\u0646\u0648\u0648\u064a\u0629 \u0627\u0644\u0623\u0645\u0631\u064a\u0643\u064a\u0629 \u0625\u0644\u0649 \u0641\u0631\u0646\u0633\u0627 \u0633\u0627\u0647\u0645 \u0641\u064a \u062d\u0642 \u0627\u0644\u0646\u0642\u0636 \u0627\u0644\u0641\u0631\u0646\u0633\u064a \u0644\u062f\u062e\u0648\u0644 \u0627\u0644\u0645\u0645\u0644\u0643\u0629 \u0627\u0644\u0645\u062a\u062d\u062f\u0629 \u0625\u0644\u0649 \u0627\u0644\u0633\u0648\u0642 \u0627\u0644\u0623\u0648\u0631\u0648\u0628\u064a\u0629 \u0627\u0644\u0645\u0634\u062a\u0631\u0643\u0629. \u0642\u0631\u0628 \u0646\u0647\u0627\u064a\u0629 \u0641\u062a\u0631\u0629 \u0631\u0626\u0627\u0633\u062a\u0647\u060c \u0647\u0632\u062a \u062d\u0643\u0648\u0645\u062a\u0647 \u0628\u0641\u0636\u0627\u0626\u062d \u0641\u0627\u0633\u0627\u0644 \u0648\u0642\u0636\u064a\u0629 \u0628\u0631\u0648\u0641\u0648\u0645\u0648\u060c \u0648\u0627\u0644\u062a\u064a \u064a\u0628\u062f\u0648 \u0623\u0646\u0647\u0627 \u0631\u0645\u0632\u062a \u0625\u0644\u0649 \u062b\u0642\u0627\u0641\u0629 \u0627\u0644\u0634\u0628\u0627\u0628 \u0627\u0644\u0645\u062a\u0645\u0631\u062f\u064a\u0646 \u0641\u064a \u0627\u0644\u0633\u062a\u064a\u0646\u064a\u0627\u062a \u0645\u0646 \u0627\u0644\u0642\u0631\u0646 \u0627\u0644\u0639\u0634\u0631\u064a\u0646 \u0648\u0627\u0644\u0625\u0636\u0645\u062d\u0644\u0627\u0644 \u0627\u0644\u0623\u062e\u0644\u0627\u0642\u064a \u0644\u0644\u0645\u0624\u0633\u0633\u0629 \u0627\u0644\u0628\u0631\u064a\u0637\u0627\u0646\u064a\u0629. \u0648\u0628\u0639\u062f \u0627\u0633\u062a\u0642\u0627\u0644\u062a\u0647\u060c \u0639\u0627\u0634 \u0645\u0627\u0643\u0645\u064a\u0644\u0627\u0646 \u062a\u0642\u0627\u0639\u062f\u0627\u064b \u0637\u0648\u064a\u0644\u0627\u064b \u0643\u0631\u062c\u0644 \u0633\u064a\u0627\u0633\u064a \u0643\u0628\u064a\u0631. \u0643\u0627\u0646 \u0628\u0645\u062b\u0627\u0628\u0629 \u0646\u0627\u0642\u062f \u0644\u062e\u0644\u0641\u0627\u0626\u0647 \u0641\u064a \u0633\u0646 \u0627\u0644\u0634\u064a\u062e\u0648\u062e\u0629 \u0643\u0645\u0627 \u0643\u0627\u0646 \u0645\u0646 \u0623\u0633\u0644\u0627\u0641\u0647 \u0641\u064a \u0634\u0628\u0627\u0628\u0647. \u0643\u0627\u0646 \u0645\u0627\u0643\u0645\u064a\u0644\u0627\u0646 \u0622\u062e\u0631 \u0631\u0626\u064a\u0633 \u0648\u0632\u0631\u0627\u0621 \u0628\u0631\u064a\u0637\u0627\u0646\u064a \u0648\u0644\u062f \u0641\u064a \u0639\u0647\u062f \u0627\u0644\u0645\u0644\u0643\u0629 \u0641\u064a\u0643\u062a\u0648\u0631\u064a\u0627\u060c \u0622\u062e\u0631 \u0645\u0646 \u062e\u062f\u0645 \u0627\u0644\u062c\u064a\u0634 \u0641\u064a \u0627\u0644\u062d\u0631\u0628 \u0627\u0644\u0639\u0627\u0644\u0645\u064a\u0629 \u0627\u0644\u0623\u0648\u0644\u0649\u060c \u0622\u062e\u0631 \u0645\u0646 \u0623\u0631\u062a\u062f\u0627 \u0634\u0627\u0631\u0628 \u0639\u0646\u062f\u0645\u0627 \u0643\u0627\u0646 \u0641\u064a \u0645\u0646\u0635\u0628 \u0631\u0626\u064a\u0633 \u0627\u0644\u0648\u0632\u0631\u0627\u0621\u060c \u0648\u0622\u062e\u0631 \u0644\u0625\u0633\u062a\u0642\u0628\u0627\u0644 \u0648\u0631\u0627\u062b\u0629 \u0627\u0644\u0646\u0628\u064a\u0644."}, {"color": "#97c2fc", "id": "native american tribe", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Buffalo_soldiers1.jpg", "label": "native american tribe", "shape": "image", "title": "Domorod\u00ed obyvatel\u00e9 Spojen\u00fdch st\u00e1t\u016f americk\u00fdch je ozna\u010den\u00ed pro domorod\u00e9 Ameri\u010dany ob\u00fdvaj\u00edc\u00ed \u00fazem\u00ed dne\u0161n\u00edch Spojen\u00fdch st\u00e1t\u016f americk\u00fdch. Ne v\u0161echny p\u016fvodn\u00ed obyvatele USA lze ozna\u010dit za Indi\u00e1ny \u2013 ne\u0159ad\u00ed se sem (Native Hawaiians), Eskym\u00e1ci (Inuit\u00e9) a Aleuti. Ameri\u010dt\u00ed domorodci se d\u011bl\u00ed do mnoha r\u016fzn\u00fdch kmen\u016f a skupin. Ozna\u010den\u00ed \"Indi\u00e1ni\" nebo \"Eskym\u00e1ci\" nejsou p\u0159esn\u00e9 term\u00edny; jsou to koloni\u00e1ln\u00ed ozna\u010den\u00ed, kter\u00e9 sami domorod\u00ed obyvatel\u00e9 nep\u0159ij\u00edmaj\u00ed a od jejich pou\u017e\u00edv\u00e1n\u00ed je odkl\u00e1n\u011bno. P\u0159edci dne\u0161n\u00edch domorod\u00fdch obyvatel dorazili do Spojen\u00fdch st\u00e1t\u016f p\u0159ed nejm\u00e9n\u011b 15 000 lety, a to z Asie p\u0159es Beringii. N\u00e1sledn\u011b se vyvinula \u0159ada rozmanit\u00fdch n\u00e1rod\u016f, kmen\u016f a kultur. Indi\u00e1ny v\u0161ak v\u00fdrazn\u011b ovlivnila evropsk\u00e1 kolonizace Ameriky, kter\u00e1 za\u010dala roku 1492, a jejich po\u010dty rapidn\u011b ub\u00fdvaly kv\u016fli zavle\u010den\u00fdm chorob\u00e1m, v\u00e1lk\u00e1m a otroctv\u00ed. Po zalo\u017een\u00ed Spojen\u00fdch st\u00e1t\u016f bylo mnoho kmen\u016f vystaveno v\u00e1l\u010den\u00ed, odsun\u016fm a jednostrann\u00fdm smlouv\u00e1m a dodnes trp\u00ed diskrimina\u010dn\u00ed vl\u00e1dn\u00ed politikou. Od 60. let 20. stolet\u00ed vedlo hnut\u00ed za nez\u00e1vislost k mnoha zm\u011bn\u00e1m v \u017eivotech americk\u00fdch domorodc\u016f a dnes je ve Spojen\u00fdch st\u00e1tech v\u00edce ne\u017e p\u011bt mili\u00f3n\u016f domorod\u00fdch Ameri\u010dan\u016f."}, {"color": "#97c2fc", "id": "british coinage", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/EdwardVIIIcoin.jpg", "label": "british coinage", "shape": "image", "title": "Les pi\u00e8ces de monnaie du Royaume-Uni d\u00e9signent les pi\u00e8ces de monnaie qui ont cours l\u00e9gal au Royaume-Uni depuis la d\u00e9cimalisation de 1971. \u00c0 partir de 1990, les anciennes pi\u00e8ces de 5, 10, 50 pence et 1 \u00a3 ont \u00e9t\u00e9 progressivement d\u00e9mon\u00e9tis\u00e9es et remplac\u00e9es par de nouveaux formats. En avril 2008, la monnaie britannique a connu sa plus importante modification de dessin depuis la d\u00e9cimalisation. Les revers traditionnels de toutes les pi\u00e8ces ont fait place \u00e0 des gravures plus modernes."}, {"color": "#97c2fc", "id": "case control", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/ExplainingCaseControlSJW-en.svg", "label": "case control", "shape": "image", "title": "A case\u2013control study (also known as case\u2013referent study) is a type of observational study in which two existing groups differing in outcome are identified and compared on the basis of some supposed causal attribute. Case\u2013control studies are often used to identify factors that may contribute to a medical condition by comparing subjects who have that condition/disease (the \"cases\") with patients who do not have the condition/disease but are otherwise similar (the \"controls\"). They require fewer resources but provide less evidence for causal inference than a randomized controlled trial. A case\u2013control study produces only an odds ratio, which is an inferior measure of strength of association compared to relative risk."}, {"color": "#97c2fc", "id": "aboriginal", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/LienzodeTlaxcalaLamina5.jpg", "label": "aboriginal", "shape": "image", "title": "Pribumi (disebut pula orang asli atau penduduk asli) adalah masyarakat yang merupakan keturunan penduduk awal dari suatu tempat, dan telah membangun kebudayaannya di tempat tersebut dengan status asli (indigenous) sebagai kelompok etnis yang bukan pendatang dari daerah lainnya. Contoh masyarakat pribumi meliputi: bangsa Indian di Amerika Serikat, suku Maori di Selandia Baru, orang aborigin di Australia, dan suku Ainu di Jepang. Masyarakat pribumi bersifat autochton (melekat pada suatu tempat), sementara kumpulan masyarakat perantauan dari kelompok etnis tertentu\u2014yang telah lama meninggalkan tanah leluhurnya\u2014disebut diaspora, contohnya orang Tionghoa di Indonesia, orang Jawa di Suriname, orang Jepang di Amerika, dan orang Yahudi di Rusia. Di beberapa negara, kelompok orang asli terbagi ke dalam beberapa suku bangsa. Sebagai contoh, di Tiongkok (Cina), terdapat puluhan suku bangsa; yang terbanyak ialah suku Han (\u6f22) yang merupakan orang asli Tiongkok dengan persentase 91,51% dari total seluruh penduduk Tiongkok (sejak 2010). Meskipun ada 56 suku terdaftar yang diakui pemerintahnya, tidak semuanya merupakan pribumi Tiongkok; beberapa minoritas berasal dari Rusia, Korea, dan Tajikistan. Di Indonesia terdapat ratusan suku bangsa yang bukan berasal dari luar Nusantara, yang disebut Pribumi-Nusantara; mayoritas merupakan Suku Jawa dengan jumlah sekitar 95 juta jiwa lebih atau sekitar hampir 100 juta jiwa, disusul oleh Suku Sunda, Suku Melayu, Suku Batak, dan Suku Madura."}, {"color": "#97c2fc", "id": "syria", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Civil_war_Lebanon_map_1983a.gif", "label": "syria", "shape": "image", "title": "S\u00edria (em \u00e1rabe: \u0633\u0648\u0631\u064a\u0629; romaniz.: s\u016briyya\u0127; ou \u0633\u0648\u0631\u064a\u0627; transl.: s\u016briy\u0101), oficialmente Rep\u00fablica \u00c1rabe S\u00edria (em \u00e1rabe: \u0627\u0644\u062c\u0645\u0647\u0648\u0631\u064a\u0629 \u0627\u0644\u0639\u0631\u0628\u064a\u0629 \u0627\u0644\u0633\u0648\u0631\u064a\u0629; romaniz.: al-jumh\u016briyya\u0127 al-\u0295arabiyya\u0127 as-s\u016briyya\u0127) \u00e9 um pa\u00eds localizado na \u00c1sia Ocidental. O territ\u00f3rio s\u00edrio de jure faz fronteira com o L\u00edbano e o Mar Mediterr\u00e2neo a oeste; a Turquia ao norte; o Iraque a leste; a Jord\u00e2nia ao sul e Israel ao sudoeste. Um pa\u00eds de plan\u00edcies f\u00e9rteis, altas montanhas e desertos, \u00e9 o lar de diversos grupos \u00e9tnicos e religiosos, inclusive \u00e1rabes, gregos, arm\u00eanios, ass\u00edrios, curdos, circassianos, mandeus e turcos. Os grupos religiosos incluem sunitas, crist\u00e3os, alauitas, drusos, mandeus e iazidis. Os \u00e1rabes sunitas formam o maior grupo populacional do pa\u00eds. Antigamente, o nome de \"S\u00edria\" era sin\u00f4nimo de Levante (conhecido em \u00e1rabe como Xame ou Axame), enquanto o Estado moderno abrange os locais de v\u00e1rios reinos e imp\u00e9rios antigos, como a civiliza\u00e7\u00e3o eblana, do terceiro mil\u00eanio a.C. Sua capital, Damasco, est\u00e1 entre as mais antigas cidades continuamente habitadas do mundo. Na era isl\u00e2mica, a cidade se tornou a sede do Califado Om\u00edada e uma capital provincial do Sultanato Mameluco do Egito. A S\u00edria moderna foi estabelecida ap\u00f3s a Primeira Guerra Mundial durante o Mandato Franc\u00eas e era o maior Estado \u00e1rabe a surgir na regi\u00e3o do Levante, que antigamente era dominada pelo Imp\u00e9rio Otomano. O pa\u00eds conquistou a independ\u00eancia como uma rep\u00fablica parlamentar em 24 de outubro de 1945, quando a S\u00edria tornou-se membro fundador da Organiza\u00e7\u00e3o das Na\u00e7\u00f5es Unidas, um ato que legalmente p\u00f4s fim ao antigo dom\u00ednio franc\u00eas \u2014 embora as tropas francesas n\u00e3o tenham deixado o pa\u00eds at\u00e9 abril de 1946. O per\u00edodo p\u00f3s-independ\u00eancia foi tumultuado e v\u00e1rios golpes militares e tentativas de golpe abalaram a na\u00e7\u00e3o \u00e1rabe no per\u00edodo entre 1949 e 1971. Entre 1958 e 1961, a S\u00edria entrou em uma breve uni\u00e3o com o Egito, que foi encerrada depois do golpe de Estado de 1961. A Rep\u00fablica \u00c1rabe S\u00edria surgiu no final de 1961 depois do referendo de 1 de dezembro, mas se tornou cada vez mais inst\u00e1vel at\u00e9 o golpe de Estado de 1963, ap\u00f3s o qual o Partido Baath assumiu o poder. A S\u00edria esteve sob uma lei de emerg\u00eancia entre 1963 e 2011, o que efetivamente suspendeu a maioria das prote\u00e7\u00f5es constitucionais de seus cidad\u00e3os, al\u00e9m de seu sistema de governo ser amplamente considerado como autorit\u00e1rio. Bashar al-Assad \u00e9 o presidente do pa\u00eds desde 2000 e foi precedido por seu pai, Hafez al-Assad, que governou a S\u00edria entre 1970 e 2000. O pa\u00eds \u00e9 membro das Na\u00e7\u00f5es Unidas e do Movimento N\u00e3o Alinhado, mas est\u00e1 atualmente suspenso da Liga \u00c1rabe e da Organiza\u00e7\u00e3o para a Coopera\u00e7\u00e3o Isl\u00e2mica e autossuspenso da Uni\u00e3o para o Mediterr\u00e2neo. Desde mar\u00e7o de 2011, a forte repress\u00e3o imposta a um levante contra Assad e o governo baathista, como parte da Primavera \u00c1rabe, contribuiu para a cria\u00e7\u00e3o de uma grave guerra civil, o que tornou o pa\u00eds um dos menos pac\u00edficos do mundo. O governo provis\u00f3rio s\u00edrio foi formado pelo grupo da oposi\u00e7\u00e3o Coaliz\u00e3o Nacional S\u00edria, em mar\u00e7o de 2013. Os representantes deste governo alternativo foram posteriormente convidados a assumir o assento da S\u00edria na Liga \u00c1rabe."}, {"color": "#97c2fc", "id": "united nations trust territories", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/TTPI_UN_Mission_1978.jpg", "label": "united nations trust territories", "shape": "image", "title": "\u4fe1\u8a17\u7d71\u6cbb\uff08\u3057\u3093\u305f\u304f\u3068\u3046\u3061\u3001\u82f1\u8a9e: United Nations Trust Territories\uff09\u306f\u3001\u56fd\u969b\u9023\u5408\u306e\u4fe1\u8a17\u3092\u53d7\u3051\u305f\u56fd\u304c\u3001\u56fd\u969b\u9023\u5408\u7dcf\u4f1a\u304a\u3088\u3073\u3001\u4fe1\u8a17\u7d71\u6cbb\u7406\u4e8b\u4f1a\u306b\u3088\u308b\u76e3\u7763\u306b\u3088\u308a\u3001\u4e00\u5b9a\u306e\u975e\u72ec\u7acb\u5730\u57df\u3092\u7d71\u6cbb\u3059\u308b\u5236\u5ea6\u3067\u3042\u308b\u3002\u56fd\u9023\u61b2\u7ae0\u7b2c75\u6761\u306b\u898f\u5b9a\u3055\u308c\u305f\u5236\u5ea6\u3067\u3042\u308b\u3002\u56fd\u969b\u9023\u76df\u306b\u304a\u3051\u308b\u59d4\u4efb\u7d71\u6cbb\u5236\u5ea6\u3092\u767a\u5c55\u3055\u305b\u3066\u7d99\u627f\u3057\u305f\u3082\u306e\u3002"}, {"color": "#97c2fc", "id": "massachusetts", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Simon_Bradstreet_1854.jpeg", "label": "massachusetts", "shape": "image", "title": "\u0645\u0633\u062a\u0639\u0645\u0631\u0629 \u062e\u0644\u064a\u062c \u0645\u0627\u0633\u0627\u062a\u0634\u0648\u0633\u062a\u0633 (\u0628\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629: Massachusetts Bay Colony)\u200f \u0643\u0627\u0646\u062a \u0645\u064f\u0633\u062a\u0639\u0645\u0631\u0629 \u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629 \u0639\u0644\u0649 \u0627\u0644\u0633\u0627\u062d\u0644 \u0627\u0644\u0634\u0631\u0642\u064a \u0644\u0623\u0645\u0631\u064a\u0643\u0627 \u0627\u0644\u0634\u0645\u0627\u0644\u064a\u0629 \u0641\u064a \u0645\u0646\u0637\u0642\u0629 \u0646\u064a\u0648 \u0625\u0646\u062c\u0644\u0627\u0646\u062f \u062e\u0644\u0627\u0644 \u0627\u0644\u0642\u0631\u0646 \u0627\u0644\u0633\u0627\u0628\u0639 \u0639\u0634\u0631. \u0643\u0627\u0646\u062a \u0623\u0648\u0644\u0649 \u0627\u0644\u0645\u0633\u062a\u0639\u0645\u0631\u0627\u062a \u0627\u0644\u062a\u064a \u0623\u0646\u0634\u0623\u062a\u0647\u0627 \u062c\u0645\u0627\u0639\u0629 \u0627\u0644\u062a\u064e\u0637\u064e\u0647\u064f\u0631\u064a\u0648\u0646 \u0623\u0648 \u0627\u0644\u0628\u064a\u0648\u0631\u062a\u0627\u0646\u064a\u0648\u0646\u060c \u0648\u0623\u0643\u0628\u0631 \u0648\u0623\u0643\u062b\u0631 \u0623\u0647\u0645\u064a\u0629 \u0645\u0646 \u0645\u0633\u062a\u0639\u0645\u0631\u0629 \u0628\u0644\u064a\u0645\u0648\u062b. \u0628\u062f\u0623\u062a \u0643\u0645\u0634\u0631\u0648\u0639 \u062a\u062c\u0627\u0631\u064a \u0644\u0644\u0635\u064a\u062f \u0627\u0644\u0628\u062d\u0631\u064a \u0648\u0641\u064a\u0645\u0627 \u0628\u0639\u062f \u0648\u0641\u062f \u0625\u0644\u064a\u0647\u0627 \u0622\u0644\u0627\u0641 \u0645\u0646 \u0627\u0644\u0628\u064a\u0648\u0631\u064a\u062a\u0627\u0646\u064a\u064a\u0646 \u0627\u0644\u0630\u064a\u0646 \u064a\u0639\u0645\u0644\u0648\u0646 \u0641\u064a \u0627\u0644\u0632\u0631\u0627\u0639\u0629. \u0639\u0627\u0645 1629\u060c \u062d\u0635\u0644 \u0645\u064f\u0646\u0634\u0626\u0648 \u0627\u0644\u0645\u064f\u0633\u062a\u0639\u0645\u0631\u0629 \u0627\u0644\u0623\u0648\u0627\u0626\u0644 \u0639\u0644\u0649 \u0645\u064a\u062b\u0627\u0642 \u0628\u0627\u0644\u062d\u0643\u0645 \u0627\u0644\u0630\u0627\u062a\u064a \u0644\u0644\u0645\u064f\u0633\u062a\u0639\u0645\u0631\u0629\u060c \u062d\u064a\u0646 \u062d\u0643\u0645\u0647\u0627 \u062c\u0648\u0646 \u0648\u064a\u0646\u062b\u0631\u0648\u0628 \u0627\u0644\u0630\u064a \u0642\u0627\u062f \u0623\u0648\u0644 \u0645\u0648\u062c\u0629 \u0643\u0628\u064a\u0631\u0629 \u0645\u0646 \u0627\u0644\u0645\u0647\u0627\u062c\u0631\u064a\u0646 \u0645\u0646 \u0625\u0646\u062c\u0644\u062a\u0631\u0627 \u0639\u0627\u0645 1630\u060c \u062d\u064a\u062b \u0633\u064f\u062c\u0644\u062a \u0627\u0644\u0628\u062f\u0627\u064a\u0629 \u0627\u0644\u0631\u0633\u0645\u064a\u0629 \u0644\u0647\u0630\u0647 \u0627\u0644\u0645\u064f\u0633\u062a\u0639\u0645\u0631\u0629. \u0648\u0639\u064f\u0631\u0641\u062a \u0647\u0630\u0647 \u0627\u0644\u0647\u062c\u0631\u0629 \u0628\u0627\u0644\u0647\u062c\u0631\u0629 \u0627\u0644\u0643\u0628\u064a\u0631\u0629\u060c \u062d\u064a\u062b \u062c\u0627\u0621 \u062d\u0648\u0627\u0644\u064a 25.000 \u0645\u0646 \u0627\u0644\u0628\u064a\u0648\u0631\u064a\u062a\u0627\u0646\u064a\u064a\u0646 \u0625\u0644\u0649 \u0645\u0627\u0633\u0627\u062a\u0634\u0648\u0633\u062a\u0633 \u0647\u0631\u0628\u064b\u0627 \u0645\u0646 \u0627\u0636\u0637\u0647\u0627\u062f \u0627\u0644\u0643\u0646\u064a\u0633\u0629 \u0627\u0644\u0623\u0646\u062c\u0644\u064a\u0643\u0627\u0646\u064a\u0629 \u062e\u0644\u0627\u0644 \u062d\u0643\u0645 \u062a\u0634\u0627\u0631\u0644\u0632 \u0627\u0644\u0623\u0648\u0644. \u062d\u0643\u0645\u0647\u0627 \u0648\u064a\u0646\u062b\u0631\u0648\u0628 \u0644\u0645\u062f\u0629 12 \u0645\u0646 \u0627\u0644\u0633\u0646\u0648\u0627\u062a \u0627\u0644\u0639\u0634\u0631\u064a\u0646 \u0627\u0644\u0623\u0648\u0644\u0649 \u0644\u0644\u0645\u064f\u0633\u062a\u0639\u0645\u0631\u0629."}, {"color": "#97c2fc", "id": "joseph chamberlain", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Key_Hill_Joseph_Chamberlain.jpg", "label": "joseph chamberlain", "shape": "image", "title": "Joseph Chamberlain (8 de julio de 1836 - 2 de julio de 1914), a veces conocido como Joe Chamberlain, fue un influyente empresario y estadista brit\u00e1nico de la segunda mitad del siglo XIX, considerado como el m\u00e1ximo exponente del Imperialismo Brit\u00e1nico. Pol\u00edticamente, Chamberlain fue primero un radical liberal. Despu\u00e9s de oponerse al gobierno aut\u00f3nomo para Irlanda, en 1886 fund\u00f3 el partido Liberal Unionista, y posteriormente fue el l\u00edder de la facci\u00f3n imperialista en coalici\u00f3n con los Conservadores, coalici\u00f3n que domin\u00f3 como Secretario Colonial. Chamberlain fue una figura controvertida y muy carism\u00e1tica. Durante sus 30 a\u00f1os de carrera pol\u00edtica provoc\u00f3 la escisi\u00f3n de los dos grandes partidos pol\u00edticos brit\u00e1nicos. Fue asimismo el fundador de la dinast\u00eda pol\u00edtica de los Chamberlain, padre de Austen Chamberlain (1863\u20131937) y de Neville Chamberlain (1869\u20131940). Chamberlain hizo su carrera en Birmingham, primero como fabricante de tornillos y luego como un notable alcalde de la ciudad. Decidido a mejorar la calidad de vida en una ciudad muy industrial y en la que cientos de miles de obreros viv\u00edan en condiciones insalubres, Chamberlain promovi\u00f3 una serie de reformas urban\u00edsticas y municipales muy radicales: extendi\u00f3 el suministro de agua corriente y gas por toda la ciudad, derrib\u00f3 suburbios, urbaniz\u00f3 muchas \u00e1reas, y extendi\u00f3 la red de infraestructuras educativas y de transporte por toda la ciudad. Birmingham se convirti\u00f3 en un referente mundial de reforma municipal. M\u00e1s tarde, acabar\u00eda siendo el fundador de la Universidad de Birmingham.\u200b Como hombre de negocios hecho a s\u00ed mismo, nunca hab\u00eda asistido a la universidad y despreciaba a la aristocracia. Entr\u00f3 en la C\u00e1mara de los Comunes a los 39 a\u00f1os de edad, relativamente tarde en su vida en comparaci\u00f3n con los pol\u00edticos de antecedentes m\u00e1s privilegiados. Lleg\u00f3 al poder a trav\u00e9s de su influencia entre las bases del partido liberal, y fue Ministro de Comercio en el Segundo Gobierno de William Gladstone (1880-1885). Durante este per\u00edodo, Chamberlain destac\u00f3 por sus ataques contra el l\u00edder del Conservador, Lord Salisbury, y en las elecciones generales de 1885 propuso el \"Programa no autorizado\", que no se promulg\u00f3, con el que promet\u00eda la reforma agraria a favor de los trabajadores agr\u00edcolas que acababan de recibir el derecho al voto. Chamberlain dimiti\u00f3 del tercer gobierno de Gladstone en 1886 en oposici\u00f3n al movimiento de autonom\u00eda irland\u00e9s. Con su dimisi\u00f3n, provoc\u00f3 la escisi\u00f3n del Partido Liberal entre los seguidores de Gladstone, favorables al autogobierno irland\u00e9s, y los unionistas brit\u00e1nicos opuestos a la misma. Chamberlain se convirti\u00f3 en el fundador del , un partido que inclu\u00eda un bloque de diputados con base en Birmingham y sus alrededores. En las elecciones generales de 1895, los unionistas liberales formaron un gobierno de coalici\u00f3n con el Partido Conservador, liderado por el antiguo oponente de Chamberlain, Lord Salisbury. En ese gobierno, Chamberlain fue el art\u00edfice de la Ley de Compensaci\u00f3n de los Trabajadores de 1897, que forzaba a los empresarios a asegurar a sus empleados frente a accidentes laborales.\u200b\u200b Durante este per\u00edodo, Chamberlain ejerci\u00f3 como Secretario de Estado para las Colonias, promoviendo una variedad de planes imperialistas para desarrollar el Imperio Brit\u00e1nico en Asia, \u00c1frica y en las Indias Occidentales. Chamberlain fue el responsable pol\u00edtico de la Segunda Guerra de los B\u00f3eres (1899-1902) en Sud\u00e1frica. Se convirti\u00f3 en una figura dominante en la reelecci\u00f3n del gobierno unionista en las Elecciones \"caqui\" de 1900. En 1903, dimiti\u00f3 del gobierno para hacer campa\u00f1a a favor de la reforma arancelaria, que defend\u00eda la imposici\u00f3n de tarifas arancelarias sobre las importaciones en oposici\u00f3n a la pol\u00edtica existente de libre comercio. Obtuvo el apoyo de la mayor\u00eda de los diputados unionistas para esta postura, pero los unionistas sufrieron una aplastante derrota en las elecciones generales de 1906. Poco despu\u00e9s de las celebraciones p\u00fablicas de su 70 cumplea\u00f1os en Birmingham, qued\u00f3 discapacitado por un derrame cerebral, poniendo fin a su carrera p\u00fablica. A pesar de que nunca lleg\u00f3 a ser primer ministro, Chamberlain fue uno de los pol\u00edticos brit\u00e1nicos m\u00e1s importantes de su \u00e9poca, adem\u00e1s de un reconocido orador y reformador municipal. El historiador David Nicholls se\u00f1ala que su personalidad no era atractiva: era arrogante, despiadado y muy odiado. Nunca tuvo \u00e9xito en sus grandes ambiciones. Sin embargo, fue un organizador de base muy competente, h\u00e1bil explotador de los instintos democr\u00e1ticos, y jug\u00f3 un papel central en la victoria de la Segunda Guerra de los B\u00f3er. Es m\u00e1s famoso por establecer las pol\u00edticas municipales, arancelarias, extranjeras y coloniales brit\u00e1nicas, y por dividir profundamente a los dos partidos pol\u00edticos principales.\u200b"}, {"color": "#97c2fc", "id": "foreign investment", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Foreign_Direct_Investment_by_Country.png", "label": "foreign investment", "shape": "image", "title": "Investimento estrangeiro direto (IED) \u00e9 o investimento feito para adquirir um interesse duradouro em empresas que operem fora da economia do investidor. A rela\u00e7\u00e3o de IED compreende uma empresa matriz e uma filial estrangeira, as quais, em conjunto, formam uma empresa multinacional. Para ser considerado como IED, o investimento deve conferir \u00e0 matriz o controle sobre a sua filial. As Na\u00e7\u00f5es Unidas definem \"controle\", neste caso, como a propriedade de 10% ou mais das a\u00e7\u00f5es ordin\u00e1rias ou do direito a voto de uma empresa de capital aberto, ou seu equivalente caso seja de capital fechado; a propriedade de menos de 10% do capital ou sem controle chama-se investimento de portf\u00f3lio. O IED tamb\u00e9m \u00e9 considerado uma forma de integrar as economias mundiais, promover a estabilidade econ\u00f4mica, bem-estar social e o desenvolvimento econ\u00f4mico entre as na\u00e7\u00f5es."}, {"color": "#97c2fc", "id": "presbyterians", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Westminster_Presbyterian_Church_Los_Angeles.jpg", "label": "presbyterians", "shape": "image", "title": "\u041f\u0440\u0435\u0441\u0432\u0438\u0442\u0435\u0440\u0438\u0430\u0301\u043d\u0441\u0442\u0432\u043e (\u043e\u0442 \u0433\u0440\u0435\u0447. \u03c0\u03c1\u03b5\u03c3\u03b2\u03cd\u03c4\u03b5\u03c1o\u03c2 \u2014 \u00ab\u0441\u0442\u0430\u0440\u0448\u0438\u0439\u00bb) \u2014 \u043e\u0434\u043d\u043e \u0438\u0437 \u043d\u0430\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u0439 \u0432 \u043f\u0440\u043e\u0442\u0435\u0441\u0442\u0430\u043d\u0442\u0438\u0437\u043c\u0435 \u0438 \u043e\u0441\u043e\u0431\u0435\u043d\u043d\u0430\u044f \u0444\u043e\u0440\u043c\u0430 \u0446\u0435\u0440\u043a\u043e\u0432\u043d\u043e\u0439 \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u0430\u0446\u0438\u0438. \u041f\u0440\u0435\u0441\u0432\u0438\u0442\u0435\u0440\u0438\u0430\u043d\u0441\u0442\u0432\u043e \u043e\u043f\u0438\u0440\u0430\u0435\u0442\u0441\u044f \u043d\u0430 \u0443\u0447\u0435\u043d\u0438\u0435 \u0416\u0430\u043d\u0430 \u041a\u0430\u043b\u044c\u0432\u0438\u043d\u0430 \u0438, \u0442\u0430\u043a\u0438\u043c \u043e\u0431\u0440\u0430\u0437\u043e\u043c, \u0440\u0430\u0441\u0441\u043c\u0430\u0442\u0440\u0438\u0432\u0430\u0435\u0442\u0441\u044f \u043a\u0430\u043a \u043e\u0434\u043d\u0430 \u0438\u0437 \u0432\u0435\u0442\u0432\u0435\u0439 \u043a\u0430\u043b\u044c\u0432\u0438\u043d\u0438\u0437\u043c\u0430 \u0438, \u0432 \u0431\u043e\u043b\u0435\u0435 \u0448\u0438\u0440\u043e\u043a\u043e\u043c \u043f\u043e\u043d\u0438\u043c\u0430\u043d\u0438\u0438, \u0440\u0435\u0444\u043e\u0440\u043c\u0430\u0442\u0441\u043a\u043e\u0439 \u0446\u0435\u0440\u043a\u0432\u0438."}, {"color": "#97c2fc", "id": "negotiation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Warsaw_Negotiation_Round_Senate_of_Poland_2014_01.jpg", "label": "negotiation", "shape": "image", "title": "La negociaci\u00f3n es un proceso de discusi\u00f3n que se establece entre las partes, por medio de representantes si son grupos, y cuyo objetivo es el de llegar a un acuerdo aceptable para todos. Para que una diferencia pueda resolverse a trav\u00e9s de la negociaci\u00f3n son imprescindibles tres condiciones: \u2022 La existencia de un m\u00ednimo de intereses comunes o complementarios de las partes. \u2022 La existencia de una motivaci\u00f3n por ambas partes de encontrar un acuerdo. \u2022 La existencia de una autonom\u00eda reconocida rec\u00edprocamente.\u200b Sus objetivos pueden ser: resolver puntos de diferencia, ganar ventajas para una persona o grupo, dise\u00f1ar resultados para satisfacer varios intereses, mejorar situaciones actuales, resolver conflictos o llegar a un punto neutral de la informaci\u00f3n.\u200b"}, {"color": "#97c2fc", "id": "kartli", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Part_of_Historical_Kartli_(Inner,_Lower_and_Upper)_in_modern_international_borders_of_Georgia.svg", "label": "kartli", "shape": "image", "title": "\u5361\u7279\u5229\uff08\u683c\u9b6f\u5409\u4e9e\u8a9e\uff1a\u10e5\u10d0\u10e0\u10d7\u10da\u10d8\uff09\uff0c\u6216\u8bd1\u5361\u5c14\u7279\u5229\uff0c\u662f\u55ac\u6cbb\u4e9e\u7684\u4e00\u500b\u6b77\u53f2\u5730\u5340\uff0c\u4f4d\u65bc\u55ac\u6cbb\u4e9e\u4e2d\u90e8\u81f3\u6771\u90e8\u4e00\u5e36\u3002\u55ac\u6cbb\u4e9e\u9996\u90fd\u63d0\u6bd4\u91cc\u65af\u5c31\u4f4d\u65bc\u5361\u7279\u5229\u5730\u5340\u3002\u5361\u7279\u5229\u5728\u4e2d\u4e16\u7d00\u6642\u671f\u55ac\u6cbb\u4e9e\u7684\u6c11\u65cf\u548c\u653f\u6cbb\u7d71\u5408\u4e2d\u767c\u63ee\u4e86\u91cd\u8981\u4f5c\u7528\u3002\u5361\u7279\u5229\u6c92\u6709\u4e00\u500b\u660e\u78ba\u7684\u754c\u7dda\uff0c\u5176\u7bc4\u570d\u96a8\u6b77\u53f2\u8b8a\u5316\u800c\u8b8a\u5316\u3002\u73fe\u5728\u5361\u7279\u5229\u7531\u55ac\u6cbb\u4e9e\u7684\u591a\u500b\u884c\u653f\u5340\u5171\u6709\u3002\u5361\u7279\u5229\u4eba\u5927\u591a\u4fe1\u4ef0\u55ac\u6cbb\u4e9e\u6b63\u6559\u6703\u3002\u5361\u7279\u5229\u65b9\u8a00\u662f\u73fe\u4ee3\u55ac\u6cbb\u4e9e\u6587\u5b78\u7684\u57fa\u790e\u3002"}, {"color": "#97c2fc", "id": "wage war", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/2016_RiP_Wage_War_-_Chris_Gaylord_-_by_2eight_-_8SC9143.jpg", "label": "wage war", "shape": "image", "title": "I Wage War sono un gruppo musicale metalcore statunitense formatosi nel 2010 a Ocala, Florida."}, {"color": "#97c2fc", "id": "penang", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_Siam_(1855).svg", "label": "penang", "shape": "image", "title": "\u041f\u0456\u043d\u0430\u043d\u0433, \u041f\u0435\u043d\u0430\u043d\u0433 (\u043c\u0430\u043b\u0430\u0439. Pulau Pinang, \u0430\u043d\u0433\u043b. Penang) \u2014 \u043e\u0441\u0442\u0440\u0456\u0432 \u041c\u0430\u043b\u0430\u0439\u0437\u0456\u0457, \u043f\u043b\u043e\u0449\u0435\u044e 285 \u043a\u043c\u00b2, \u0430 \u0442\u0430\u043a\u043e\u0436 \u0448\u0442\u0430\u0442 \u041c\u0430\u043b\u0430\u0439\u0437\u0456\u0457, \u0434\u043e \u044f\u043a\u043e\u0433\u043e \u043a\u0440\u0456\u043c \u043e\u0441\u0442\u0440\u043e\u0432\u0430 \u0432\u0456\u0434\u043d\u043e\u0441\u0438\u0442\u044c\u0441\u044f \u0442\u0430\u043a\u043e\u0436 \u043f\u0440\u0438\u0431\u0435\u0440\u0435\u0436\u043d\u0430 \u043c\u0430\u0442\u0435\u0440\u0438\u043a\u043e\u0432\u0430 \u0441\u043c\u0443\u0433\u0430 \u0421\u0435\u0431\u0435\u0440\u0430\u043d\u0433 \u041f\u0440\u0430\u0439 \u043f\u0456\u0432\u043e\u0441\u0442\u0440\u043e\u0432\u0430 \u041c\u0430\u043b\u0430\u043a\u043a\u0430. \u0417\u0430\u0433\u0430\u043b\u044c\u043d\u0430 \u043f\u043b\u043e\u0449\u0430 \u0448\u0442\u0430\u0442\u0443 \u2014 1 046,3 \u043a\u043c\u00b2. \u0421\u0442\u043e\u043b\u0438\u0446\u044f \u2014 \u0414\u0436\u043e\u0440\u0434\u0436\u0442\u0430\u0443\u043d \u0437 \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u043d\u044f\u043c 400 000 \u043c\u0435\u0448\u043a\u0430\u043d\u0446\u0456\u0432. \u041e\u0431\u0438\u0434\u0432\u0456 \u0447\u0430\u0441\u0442\u0438\u043d\u0438 \u0448\u0442\u0430\u0442\u0443 \u0437\u0027\u0454\u0434\u043d\u0430\u043d\u0456 \u043c\u0456\u0436 \u0441\u043e\u0431\u043e\u044e \u043c\u043e\u0441\u0442\u043e\u043c 13,5 \u043a\u043c \u0437\u0430\u0432\u0434\u043e\u0432\u0436\u043a\u0438."}, {"color": "#97c2fc", "id": "proletariat", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Propaganda,_Gorky_Park,_Moscow_(32049658035).jpg", "label": "proletariat", "shape": "image", "title": "Proletari\u00e1t je ve spole\u010densk\u00e9 teorii Karla Marxe a v revolu\u010dn\u00edm marxismu t\u0159\u00edda, jej\u00ed\u017e p\u0159\u00edslu\u0161n\u00edci (prolet\u00e1\u0159i, d\u011bln\u00edci a zam\u011bstnanci) nevlastn\u00ed v\u00fdrobn\u00ed prost\u0159edky a jsou tedy svou ob\u017eivou z\u00e1visl\u00ed na jejich vlastn\u00edc\u00edch (kapitalistech, bur\u017eoazii). Ti toho vyu\u017e\u00edvaj\u00ed, nut\u00ed prolet\u00e1\u0159e pracovat za nev\u00fdhodn\u00fdch podm\u00ednek a vzniklou nadhodnotu si p\u0159ivlast\u0148uj\u00ed. C\u00edlem komunist\u016f je pomoc\u00ed prolet\u00e1\u0159sk\u00e9 revoluce v\u00fdrobn\u00ed prost\u0159edky vyvlastnit, u\u010dinit je majetkem cel\u00e9 spole\u010dnosti, a t\u00edm vyko\u0159is\u0165ov\u00e1n\u00ed a v\u016fbec i d\u011blen\u00ed spole\u010dnosti na t\u0159\u00eddy definitivn\u011b zru\u0161it. Od d\u011bln\u00edk\u016f, proletari\u00e1tu schopn\u00e9ho organizovan\u00e9 akce, odli\u0161oval Marx tzv. lumpenproletari\u00e1t (z n\u011bm. Lumpen, hadry), politicky zcela neschopn\u00fd."}, {"color": "#97c2fc", "id": "antigua", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Digging_the_Cane-holes_-_Ten_Views_in_the_Island_of_Antigua_(1823),_plate_II_-_BL.jpg", "label": "antigua", "shape": "image", "title": "\u0623\u0646\u062a\u064a\u063a\u0648\u0627\u060c \u0623\u0648 \u0648\u0644\u0627\u062f\u0644\u064a \u0623\u0648 \u0648\u062f\u0627\u062f\u0644\u064a \u0643\u0645\u0627 \u064a\u064f\u0633\u0645\u0650\u0651\u064a\u0647\u0627 \u0627\u0644\u0633\u0643\u0627\u0646 \u0627\u0644\u0623\u0635\u0644\u064a\u0648\u0646\u060c \u0647\u064a \u062c\u0632\u064a\u0631\u0629 \u0641\u064a \u0627\u0644\u0647\u0646\u062f \u0627\u0644\u063a\u0631\u0628\u064a\u0629\u060c \u0648\u0647\u064a \u0648\u0627\u062d\u062f\u0629 \u0645\u0646 \u062c\u0632\u0631 \u0644\u064a\u0648\u0627\u0631\u062f \u0641\u064a \u0645\u0646\u0637\u0642\u0629 \u0627\u0644\u0643\u0627\u0631\u064a\u0628\u064a \u0648\u0647\u064a \u0627\u0644\u062c\u0632\u064a\u0631\u0629 \u0627\u0644\u0623\u0633\u0627\u0633\u064a\u0629 \u0641\u064a \u062f\u0648\u0644\u0629 \u0623\u0646\u062a\u064a\u063a\u0648\u0627 \u0648\u0628\u0627\u0631\u0628\u0648\u062f\u0627. \u0623\u0635\u0628\u062d\u062a \u0623\u0646\u062a\u064a\u063a\u0648\u0627 \u0648\u0628\u0627\u0631\u0628\u0648\u062f\u0627 \u062f\u0648\u0644\u0629 \u0645\u0633\u062a\u0642\u0644\u0629 \u062a\u0627\u0628\u0639\u0629 \u0644\u062f\u0648\u0644 \u0627\u0644\u0643\u0648\u0645\u0646\u0648\u0644\u062b \u0641\u064a 1 \u0646\u0648\u0641\u0645\u0628\u0631 1981. \u0643\u0644\u0645\u0629 \u00ab\u0623\u0646\u062a\u064a\u063a\u0648\u0627\u00bb \u062a\u0639\u0646\u064a \u00ab\u0639\u0631\u064a\u0642\u0629\u00bb \u0628\u0627\u0644\u0625\u0633\u0628\u0627\u0646\u064a\u0629\u060c \u0648\u0642\u062f \u0633\u064f\u0645\u064a\u062a \u0643\u0630\u0644\u0643 \u062a\u064a\u0645\u0646\u0627\u064b \u0628\u0627\u0633\u0645 \u0623\u064a\u0642\u0648\u0646\u0629 \u0641\u064a \u0643\u0627\u062a\u062f\u0631\u0627\u0626\u064a\u0629 \u0625\u0634\u0628\u064a\u0644\u064a\u0629 \u062a\u064f\u062f\u0639\u0649 \u0627\u0644\u0642\u062f\u064a\u0633\u0629 \u0645\u0631\u064a\u0645 \u0645\u0646 \u0627\u0644\u0643\u0627\u062a\u062f\u0631\u0627\u0626\u064a\u0629 \u0627\u0644\u0639\u0631\u064a\u0642\u0629. \u064a\u0635\u0644 \u0645\u062d\u064a\u0637 \u0627\u0644\u062c\u0632\u064a\u0631\u0629 \u0625\u0644\u0649 \u0645\u0627 \u064a\u0642\u0627\u0631\u0628 87 \u0643\u064a\u0644\u0648\u0645\u062a\u0631 \u0648\u062a\u0628\u0644\u063a \u0645\u0633\u0627\u062d\u062a\u0647\u0627 281 \u0643\u064a\u0644\u0648\u0645\u062a\u0631 \u0645\u0631\u0628\u0639\u060c \u0648\u0628\u0644\u063a \u0639\u062f\u062f \u0633\u0643\u0627\u0646\u0647\u0627 80,161 \u0646\u0633\u0645\u0629 (\u0628\u062d\u0633\u0628 \u0627\u0644\u062a\u0639\u062f\u0627\u062f \u0627\u0644\u0633\u0643\u0627\u0646\u064a \u0641\u064a 2011). \u0648\u064a\u0639\u062a\u0645\u062f \u0627\u0642\u062a\u0635\u0627\u062f\u0647\u0627 \u0639\u0644\u0649 \u0627\u0644\u0633\u064a\u0627\u062d\u0629\u060c \u0628\u064a\u0646\u0645\u0627 \u064a\u062e\u062f\u0645 \u0642\u0637\u0627\u0639\u0647\u0627 \u0627\u0644\u0632\u0631\u0627\u0639\u064a \u0627\u0644\u0633\u0648\u0642 \u0627\u0644\u0645\u062d\u0644\u064a\u0629. \u0648\u064a\u0628\u0644\u063a \u0639\u062f\u062f \u0633\u0643\u0627\u0646 \u0639\u0627\u0635\u0645\u062a\u0647\u0627 \u0633\u0627\u0646\u062a \u062c\u0648\u0646\u0632 21,000 \u0646\u0633\u0645\u0629\u060c \u0648\u062a\u0642\u0639 \u0627\u0644\u0645\u062f\u064a\u0646\u0629 \u0641\u064a \u0627\u0644\u0634\u0645\u0627\u0644 \u0627\u0644\u063a\u0631\u0628\u064a \u0644\u0644\ 027ocean\u0027, and \u03b3\u03c1\u03b1\u03c6\u03ae (graph\u1e17) \u0027writing\u0027), also known as oceanology and ocean science, is the scientific study of the oceans. It is an important Earth science, which covers a wide range of topics, including ecosystem dynamics; ocean currents, waves, and geophysical fluid dynamics; plate tectonics and the geology of the sea floor; and fluxes of various chemical substances and physical properties within the ocean and across its boundaries. These diverse topics reflect multiple disciplines that oceanographers utilize to glean further knowledge of the world ocean, including astronomy, biology, chemistry, climatology, geography, geology, hydrology, meteorology and physics. Paleoceanography studies the history of the oceans in the geologic past. An oceanographer is a person who studies many matters concerned with oceans, including marine geology, physics, chemistry and biology."}, {"color": "#97c2fc", "id": "marxist", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hugo-Chav\u00e9z_Vota.jpg", "label": "marxist", "shape": "image", "title": "\u041c\u0430\u0440\u043a\u0441\u0438\u0301\u0437\u043c \u2014 \u0443\u0437\u0430\u0433\u0430\u043b\u044c\u043d\u0435\u043d\u0430 \u043d\u0430\u0437\u0432\u0430 \u0441\u0443\u043a\u0443\u043f\u043d\u043e\u0441\u0442\u0456 \u0442\u0435\u043e\u0440\u0435\u0442\u0438\u0447\u043d\u0438\u0445 \u043f\u043e\u0433\u043b\u044f\u0434\u0456\u0432 \u043d\u0456\u043c\u0435\u0446\u044c\u043a\u0438\u0445 \u043c\u0438\u0441\u043b\u0438\u0442\u0435\u043b\u0456\u0432 \u041a\u0430\u0440\u043b\u0430 \u041c\u0430\u0440\u043a\u0441\u0430 \u0442\u0430 \u0424\u0440\u0456\u0434\u0440\u0456\u0445\u0430 \u0415\u043d\u0433\u0435\u043b\u044c\u0441\u0430 \u043d\u0430 \u0456\u0441\u0442\u043e\u0440\u0456\u044e, \u043f\u043e\u043b\u0456\u0442\u0438\u043a\u0443 \u0442\u0430 \u0441\u0443\u0441\u043f\u0456\u043b\u044c\u0441\u0442\u0432\u043e \u0437\u0430\u0433\u0430\u043b\u043e\u043c, \u044f\u043a\u0456 \u0457\u0445 8\u0432 \u0415\u043d\u0433\u0435\u043b\u044c\u0441, \u044f\u043a \u00ab\u043f\u043e\u0454\u0434\u043d\u0430\u043d\u043d\u044f \u0434\u0456\u0430\u043b\u0435\u043a\u0442\u0438\u0447\u043d\u043e\u0433\u043e \u043c\u0435\u0442\u043e\u0434\u0443 \u0437 \u043a\u043e\u043c\u0443\u043d\u0456\u0441\u0442\u0438\u0447\u043d\u0438\u043c \u0441\u0432\u0456\u0442\u043e\u0433\u043b\u044f\u0434\u043e\u043c\u00bb (\u00ab\u0410\u043d\u0442\u0438-\u0414\u044e\u0440\u0456\u043d\u0433\u00bb, 1878). \u0420\u0456\u0437\u043d\u043e\u043c\u0430\u043d\u0456\u0442\u043d\u0456 \u0456\u043d\u0448\u0456 \u0432\u0438\u0437\u043d\u0430\u0447\u0435\u043d\u043d\u044f \u043c\u0430\u0440\u043a\u0441\u0438\u0437\u043c\u0443 \u043c\u043e\u0436\u043d\u0430 \u0443\u043c\u043e\u0432\u043d\u043e \u0440\u043e\u0437\u0434\u0456\u043b\u0438\u0442\u0438 \u043d\u0430 \u043d\u0430\u0441\u0442\u0443\u043f\u043d\u0456 \u043a\u0430\u0442\u0435\u0433\u043e\u0440\u0456\u0457: \n* \u0437\u0430\u0441\u043d\u043e\u0432\u0430\u043d\u0443 \u043d\u0430 \u0456\u0441\u0442\u043e\u0440\u0438\u043a\u043e-\u043c\u0430\u0442\u0435\u0440\u0456\u0430\u043b\u0456\u0441\u0442\u0438\u0447\u043d\u0438\u0445 \u043f\u043e\u0433\u043b\u044f\u0434\u0430\u0445 \u0442\u0435\u043e\u0440\u0456\u044e \u00ab\u043d\u0430\u0443\u043a\u043e\u0432\u043e\u0433\u043e \u0441\u043e\u0446\u0456\u0430\u043b\u0456\u0437\u043c\u0443\u00bb \n* \u0440\u0456\u0437\u043d\u043e\u043c\u0430\u043d\u0456\u0442\u043d\u0456 \u0442\u0435\u043e\u0440\u0456\u0457, \u044f\u043a\u0456, \u044f\u043a \u043d\u0430 \u043f\u0435\u0440\u0448\u043e\u0434\u0436\u0435\u0440\u0435\u043b\u043e, \u043f\u043e\u0441\u0438\u043b\u0430\u044e\u0442\u044c\u0441\u044f \u043d\u0430 \u041c\u0430\u0440\u043a\u0441\u0430 \u0442\u0430 \u0415\u043d\u0433\u0435\u043b\u044c\u0441\u0430. \n* \u043f\u043e\u043b\u0456\u0442\u0438\u0447\u043d\u0456 \u0440\u0443\u0445\u0438, \u044f\u043a\u0456 \u043e\u0440\u0456\u0454\u043d\u0442\u0443\u044e\u0442\u044c\u0441\u044f \u043d\u0430 \u0442\u0435\u043e\u0440
