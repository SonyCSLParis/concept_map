, Miquel Servet, Joseph Priestley, John Adams, Thomas Jefferson i Ralph Waldo Emerson, entre altres."}, {"color": "#97c2fc", "id": "assembler", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Motorola_6800_Assembly_Language.png", "label": "assembler", "shape": "image", "title": "\u042f\u0437\u044b\u0301\u043a \u0430\u0441\u0441\u0435\u0301\u043c\u0431\u043b\u0435\u0440\u0430 (\u0430\u043d\u0433\u043b. assembly language) \u2014 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043b\u0435\u043d\u0438\u0435 \u043a\u043e\u043c\u0430\u043d\u0434 \u043f\u0440\u043e\u0446\u0435\u0441\u0441\u043e\u0440\u0430 \u0432 \u0432\u0438\u0434\u0435, \u0434\u043e\u0441\u0442\u0443\u043f\u043d\u043e\u043c \u0434\u043b\u044f \u0447\u0442\u0435\u043d\u0438\u044f \u0447\u0435\u043b\u043e\u0432\u0435\u043a\u043e\u043c. \u042f\u0437\u044b\u043a \u0430\u0441\u0441\u0435\u043c\u0431\u043b\u0435\u0440\u0430 \u0441\u0447\u0438\u0442\u0430\u0435\u0442\u0441\u044f \u044f\u0437\u044b\u043a\u043e\u043c \u043f\u0440\u043e\u0433\u0440\u0430\u043c\u043c\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u044f \u043d\u0438\u0437\u043a\u043e\u0433\u043e \u0443\u0440\u043e\u0432\u043d\u044f, \u0432 \u043f\u0440\u043e\u0442\u0438\u0432\u043e\u0432\u0435\u0441 \u0432\u044b\u0441\u043e\u043a\u043e\u0443\u0440\u043e\u0432\u043d\u0435\u0432\u044b\u043c \u044f\u0437\u044b\u043a\u0430\u043c, \u043d\u0435 \u043f\u0440\u0438\u0432\u044f\u0437\u0430\u043d\u043d\u044b\u043c \u043a \u043a\u043e\u043d\u043a\u0440\u0435\u0442\u043d\u043e\u0439 \u0440\u0435\u0430\u043b\u0438\u0437\u0430\u0446\u0438\u0438 \u0432\u044b\u0447\u0438\u0441\u043b\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0439 \u0441\u0438\u0441\u0442\u0435\u043c\u044b. \u041f\u0440\u043e\u0433\u0440\u0430\u043c\u043c\u044b, \u043d\u0430\u043f\u0438\u0441\u0430\u043d\u043d\u044b\u0435 \u043d\u0430 \u044f\u0437\u044b\u043a\u0435 \u0430\u0441\u0441\u0435\u043c\u0431\u043b\u0435\u0440\u0430 \u043e\u0434\u043d\u043e\u0437\u043d\u0430\u0447\u043d\u044b\u043c f \u03a3\u03bf\u03c5\u03c1\u03b9\u03bd\u03ac\u03bc (\u03c0\u03c1\u03ce\u03b7\u03bd \u039f\u03bb\u03bb\u03b1\u03bd\u03b4\u03b9\u03ba\u03ae \u0393\u03bf\u03c5\u03b9\u03ac\u03bd\u03b1) \u03b5\u03af\u03bd\u03b1\u03b9 \u03c7\u03ce\u03c1\u03b1 \u03c4\u03b7\u03c2 \u039d\u03cc\u03c4\u03b9\u03b1\u03c2 \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03ae\u03c2 \u03bc\u03b5 \u03ad\u03ba\u03c4\u03b1\u03c3\u03b7 163.270 \u03c4.\u03c7\u03bb\u03bc. \u03ba\u03b1\u03b9 \u03c0\u03bb\u03b7\u03b8\u03c5\u03c3\u03bc\u03cc 598.000 \u03ba\u03b1\u03c4\u03bf\u03af\u03ba\u03bf\u03c5\u03c2, \u03c3\u03cd\u03bc\u03c6\u03c9\u03bd\u03b1 \u03bc\u03b5 \u03b5\u03c0\u03af\u03c3\u03b7\u03bc\u03b7 \u03b5\u03ba\u03c4\u03af\u03bc\u03b7\u03c3\u03b7 \u03b3\u03b9\u03b1 \u03c4\u03bf 2019. \u03a3\u03c5\u03bd\u03bf\u03c1\u03b5\u03cd\u03b5\u03b9 \u03b4\u03c5\u03c4\u03b9\u03ba\u03ac \u03bc\u03b5 \u03c4\u03b7 \u0393\u03bf\u03c5\u03b9\u03ac\u03bd\u03b1, \u03b1\u03bd\u03b1\u03c4\u03bf\u03bb\u03b9\u03ba\u03ac \u03bc\u03b5 \u03c4\u03b7 \u0393\u03b1\u03bb\u03bb\u03b9\u03ba\u03ae \u0393\u03bf\u03c5\u03b9\u03ac\u03bd\u03b1 \u03ba\u03b1\u03b9 \u03bd\u03cc\u03c4\u03b9\u03b1 \u03bc\u03b5 \u03c4\u03b7 \u0392\u03c1\u03b1\u03b6\u03b9\u03bb\u03af\u03b1. \u0391\u03c0\u03cc \u0392\u03bf\u03c1\u03c1\u03ac \u03b2\u03c1\u03ad\u03c7\u03b5\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc \u03c4\u03bf\u03bd \u0391\u03c4\u03bb\u03b1\u03bd\u03c4\u03b9\u03ba\u03cc \u03c9\u03ba\u03b5\u03b1\u03bd\u03cc. \u0391\u03c0\u03bf\u03c4\u03b5\u03bb\u03b5\u03af \u03c4\u03b7 \u03bc\u03b9\u03ba\u03c1\u03cc\u03c4\u03b5\u03c1\u03b7 \u03c3\u03b5 \u03ad\u03ba\u03c4\u03b1\u03c3\u03b7 \u03c7\u03ce\u03c1\u03b1 \u03c3\u03c4\u03b7 \u039d\u03cc\u03c4\u03b9\u03b1 \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03ae. \u03a0\u03c1\u03c9\u03c4\u03b5\u03cd\u03bf\u03c5\u03c3\u03b1 \u03b5\u03af\u03bd\u03b1\u03b9 \u03c4\u03bf \u03a0\u03b1\u03c1\u03b1\u03bc\u03b1\u03c1\u03af\u03bc\u03c0\u03bf. \u0395\u03af\u03bd\u03b1\u03b9 \u03c0\u03c1\u03ce\u03b7\u03bd \u03bf\u03bb\u03bb\u03b1\u03bd\u03b4\u03b9\u03ba\u03ae \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b1 \u03ba\u03b1\u03b9 \u03ad\u03b3\u03b9\u03bd\u03b5 \u03b1\u03bd\u03b5\u03be\u03ac\u03c1\u03c4\u03b7\u03c4\u03bf \u03ba\u03c1\u03ac\u03c4\u03bf\u03c2 \u03c4\u03bf 1975."}, {"color": "#97c2fc", "id": "south atlantic", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Meilgaard-boplads.jpg", "label": "south atlantic", "shape": "image", "title": "L\u0027oce\u00e0 Atl\u00e0ntic \u00e9s un dels cinc oceans de la Terra entre Am\u00e8rica -a l\u0027oest- i Europa i \u00c0frica -a l\u0027est. L\u0027oce\u00e0 ocupa una conca allargada, amb forma de essa, estesa de nord a sud i dividida en l\u0027Atl\u00e0ntic nord i el sud pels corrents equatorials a una latitud de 8\u00b0 nord, aproximadament. Limitat per Nord-am\u00e8rica i Sud-am\u00e8rica a l\u0027oest i Europa i \u00c0frica a l\u0027est, l\u0027Atl\u00e0ntic est\u00e0 lligat a l\u0027oce\u00e0 Pac\u00edfic per l\u0027oce\u00e0 \u00c0rtic al nord i el pas de Drake al sud. Tamb\u00e9 existeix una connexi\u00f3 artificial entre l\u0027Atl\u00e0ntic i el Pac\u00edfic pel canal de Panam\u00e0. A l\u0027est, la l\u00ednia que divideix l\u0027Atl\u00e0ntic i l\u0027oce\u00e0 \u00cdndic \u00e9s el meridi\u00e0 20\u00b0 est. L\u0027Atl\u00e0ntic est\u00e0 separat de l\u0027oce\u00e0 \u00c0rtic per una l\u00ednia que va de Groenl\u00e0ndia al sud de les illes Spitsbergen al nord de Noruega. L\u0027Atl\u00e0ntic cobreix aproximadament el 20% de la superf\u00edcie terrestre i nom\u00e9s l\u0027oce\u00e0 Pac\u00edfic el supera en mida. Amb els seus mars adjacents, ocupa una \u00e0rea de 106.450.000 km\u00b2; sense aquests, t\u00e9 una \u00e0rea de 82.362.000 km\u00b2. L\u0027\u00e0rea de terra que drena l\u0027Atl\u00e0ntic \u00e9s quatre vegades la del Pac\u00edfic o la de l\u0027\u00cdndic. El volum d\u0027aigua a l\u0027Atl\u00e0ntic, amb els seus mars adjacents, \u00e9s de 354.700.000 km\u00b3 i sense aquests de 323.600.000 km\u00b3. La profunditat mitjana de l\u0027Atl\u00e0ntic, amb els seus mars adjacents, \u00e9s de 3.332 m; sense aquests \u00e9s de 3.926 m. La profunditat m\u00e9s gran, 8.605 m, \u00e9s a la fossa de Puerto Rico. L\u0027amplada de l\u0027Atl\u00e0ntic varia entre els 2.848 km que hi ha entre Brasil i Lib\u00e8ria i els 4.830 km que hi ha entre els Estats Units i el nord d\u0027\u00c0frica. L\u0027oce\u00e0 Atl\u00e0ntic t\u00e9 costes irregulars dentades per nombroses badies, golfs i mars. Inclouen el mar del Carib, el golf de M\u00e8xic, el golf de Sant Lloren\u00e7, la badia de Hudson, la badia de Baffin, el mar Mediterrani, el mar Negre, el mar del Nord, el mar B\u00e0ltic, el mar de Barentsz, el mar de Noruega, i el mar de Weddell. Una altra caracter\u00edstica \u00e9s que el seu nombre d\u0027illes \u00e9s relativament petit. Inclou les Svalbard (o Spitsbergen), Groenl\u00e0ndia, Isl\u00e0ndia, Gran Bretanya, Irlanda, Fernando de Noronha, les A\u00e7ores, les Illes Madeira, les Can\u00e0ries, les de Cap Verd, les Bermudes, les \u00cdndies occidentals, Ascensi\u00f3, Santa Helena, Tristan da Cunha, les Falkland (o Malvines), i les de Ge\u00f2rgia del Sud, a m\u00e9s de les del Carib."}, {"color": "#97c2fc", "id": "east african campaign", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Red_Sea_topographic_map-en.jpg", "label": "east african campaign", "shape": "image", "title": "\u062d\u062f\u062b\u062a \u062d\u0645\u0644\u0629 \u0634\u0631\u0642 \u0623\u0641\u0631\u064a\u0642\u064a\u0627 (\u0648\u062a\u064f\u0639\u0631\u0641 \u0623\u064a\u0636\u064b\u0627 \u0628\u0627\u0633\u0645 \u0627\u0644\u062d\u0645\u0644\u0629 \u0627\u0644\u062d\u0628\u0634\u064a\u0629) \u0641\u064a \u0634\u0631\u0642 \u0623\u0641\u0631\u064a\u0642\u064a\u0627 \u062e\u0644\u0627\u0644 \u0627\u0644\u062d\u0631\u0628 \u0627\u0644\u0639\u0627\u0644\u0645\u064a\u0629 \u0627\u0644\u062b\u0627\u0646\u064a\u0629 \u0645\u0646 \u0642\u0628\u0644 \u0627\u0644\u062d\u0644\u0641\u0627\u0621\u060c \u0648\u0639\u0644\u0649 \u0631\u06 28\u064a\u0629 (\u0642\u0648\u0627\u062a \u0627\u0644\u0645\u0642\u0627\u0648\u0645\u0629) \u0648\u0648\u062d\u062f\u0629 \u0635\u063a\u064a\u0631\u0629 \u0645\u0646 \u0641\u0631\u0646\u0633\u0627 \u0627\u0644\u062d\u0631\u0629. \u062f\u0627\u0641\u0639\u062a \u0642\u064a\u0627\u062f\u0629 \u0627\u0644\u0642\u0648\u0627\u062a \u0627\u0644\u0645\u0633\u0644\u062d\u0629 \u0627\u0644\u0625\u064a\u0637\u0627\u0644\u064a\u0629 \u0644\u0634\u0631\u0642 \u0623\u0641\u0631\u064a\u0642\u064a\u0627 \u0639\u0646 \u0634\u0631\u0642 \u0623\u0641\u0631\u064a\u0642\u064a\u0627 \u0627\u0644\u0625\u064a\u0637\u0627\u0644\u064a\u0629\u060c \u0628\u0648\u062d\u062f\u0627\u062a \u0645\u0646 \u0627\u0644\u062c\u064a\u0634 \u0627\u0644\u0645\u0644\u0643\u064a \u0648\u0633\u0644\u0627\u062d \u0627\u0644\u062c\u0648 \u0627\u0644\u0645\u0644\u0643\u064a \u0648\u0627\u0644\u0628\u062d\u0631\u064a\u0629 \u0627\u0644\u0645\u0644\u0643\u064a\u0629. \u0636\u0645\u062a \u0627\u0644\u0642\u0648\u0627\u062a \u0627\u0644\u0625\u064a\u0637\u0627\u0644\u064a\u0629 \u0646\u062d\u0648 250,000 \u062c\u0646\u062f\u064a \u0645\u0646 \u0627\u0644\u0641\u064a\u0644\u0642 \u0627\u0644\u0645\u0644\u0643\u064a \u0644\u0644\u0642\u0648\u0627\u062a \u0627\u0644\u0627\u0633\u062a\u0639\u0645\u0627\u0631\u064a\u0629 \u0628\u0642\u064a\u0627\u062f\u0629 \u0636\u0628\u0627\u0637 \u0648\u0636\u0628\u0627\u0637 \u0635\u0641 \u0625\u064a\u0637\u0627\u0644\u064a\u064a\u0646. \u0645\u0639 \u0633\u064a\u0637\u0631\u0629 \u0628\u0631\u064a\u0637\u0627\u0646\u064a\u0627 \u0639\u0644\u0649 \u0642\u0646\u0627\u0629 \u0627\u0644\u0633\u0648\u064a\u0633\u060c \u0642\u064f\u0637\u0639\u062a \u0627\u0644\u0642\u0648\u0627\u062a \u0627\u0644\u0625\u064a\u0637\u0627\u0644\u064a\u0629 \u0645\u0646 \u0627\u0644\u0625\u0645\u062f\u0627\u062f\u0627\u062a \u0648\u0627\u0644\u062a\u0639\u0632\u064a\u0632\u0627\u062a \u0628\u0645\u062c\u0631\u062f \u0628\u062f\u0621 \u0627\u0644\u0642\u062a\u0627\u0644. \u0641\u064a 13 \u064a\u0648\u0646\u 8\u0631 \u0639\u0627\u0645 1943\u060c \u0648\u0627\u0644\u062a\u064a \u0623\u0646\u0647\u062a \u0627\u0644\u062d\u0631\u0628 \u0628\u064a\u0646 \u0625\u064a\u0637\u0627\u0644\u064a\u0627 \u0648\u0627\u0644\u062d\u0644\u0641\u0627\u0621. \u0643\u0627\u0646\u062a \u062d\u0645\u0644\u0629 \u0634\u0631\u0642 \u0623\u0641\u0631\u064a\u0642\u064a\u0627 \u0623\u0648\u0644 \u0627\u0646\u062a\u0635\u0627\u0631 \u0627\u0633\u062a\u0631\u0627\u062a\u064a\u062c\u064a \u0644\u0644\u062d\u0644\u0641\u0627\u0621 \u0641\u064a \u0627\u0644\u062d\u0631\u0628\u060c \u0647\u0631\u0628 \u0639\u062f\u062f \u0642\u0644\u064a\u0644 \u0645\u0646 \u0627\u0644\u0642\u0648\u0627\u062a \u0627\u0644\u0625\u064a\u0637\u0627\u0644\u064a\u0629 \u0645\u0646 \u0627\u0644\u0645\u0646\u0637\u0642\u0629 \u0644\u064a\u0642\u0648\u0645\u0648\u0627 \u0628\u062d\u0645\u0644\u0627\u062a \u0623\u062e\u0631\u0649\u060c \u0648\u0633\u0647\u0644\u062a \u0647\u0632\u064a\u0645\u0629 \u0625\u064a\u0637\u0627\u0644\u064a\u0627 \u062a\u062f\u0641\u0642 \u0627\u0644\u0625\u0645\u062f\u0627\u062f\u0627\u062a \u0639\u0628\u0631 \u0627\u0644\u0628\u062d\u0631 \u0627\u0644\u0623\u062d\u0645\u0631 \u0625\u0644\u0649 \u0645\u0635\u0631. \u0646\u064f\u0642\u0644\u062a \u0645\u0639\u0638\u0645 \u0642\u0648\u0627\u062a \u0627\u0644\u0643\u0648\u0645\u0646\u0648\u0644\u062b \u0625\u0644\u0649 \u0634\u0645\u0627\u0644 \u0623\u0641\u0631\u064a\u0642\u064a\u0627 \u0644\u062a\u0634\u0627\u0631\u0643 \u0641\u064a \u062d\u0645\u0644\u0629 \u0627\u0644\u0635\u062d\u0631\u0627\u0621 \u0627\u0644\u063a\u0631\u0628\u064a\u0629."}, {"color": "#97c2fc", "id": "durban", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mm_stadium.jpg", "label": "durban", "shape": "image", "title": "\u5fb7\u73ed\uff08\u82f1\u8a9e\uff1aDurban\uff0c\u5357\u975e\u8a9e\uff1aDurban\uff09\u662f\u5357\u975e\u5938\u7956\u9c81-\u7eb3\u5854\u5c14\u7701\u6700\u5927\u7684\u4e00\u5ea7\u57ce\u5e02\uff0c\u7956\u9b6f\u8a9e\u7a31\u4e4b\u70ba\u201ceThekwini\uff08\ ": "#97c2fc", "id": "chad", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Votomatic.jpg", "label": "chad", "shape": "image", "title": "\u064a\u064f\u0642\u0635\u062f \u0628\u062a\u0634\u0627\u062f \u0634\u0638\u0627\u064a\u0627 \u0627\u0644\u0648\u0631\u0642 \u0627\u0644\u062a\u064a \u062a\u062a\u0643\u0648\u0646 \u0627\u062d\u064a\u0627\u0646\u0627 \u0639\u0646\u062f \u062b\u0642\u0628 \u0648\u0631\u0642\u0629 \u0623\u0648 \u0628\u0637\u0627\u0642\u0629 \u0623\u0648 \u0645\u0648\u0627\u062f \u0627\u0635\u0637\u0646\u0627\u0639\u064a\u0629 \u0645\u0634\u0627\u0628\u0647\u0629 \u0645\u062b\u0644 \u0634\u0631\u064a\u0637 \u0627\u0644\u062a\u062e\u0632\u064a\u0646 \u0627\u0644\u0645\u062b\u0642\u0648\u0628 \u0641\u064a \u0627\u0644\u062d\u0627\u0633\u0628 \u0627\u0644\u0622\u0644\u064a \u0623\u0648 \u0627\u0644\u0628\u0637\u0627\u0642\u0627\u062a \u0627\u0644\u0645\u062b\u0642\u0648\u0628\u0629."}, {"color": "#97c2fc", "id": "thailand", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Garuda_Emblem_of_Thailand.svg", "label": "thailand", "shape": "image", "title": "Tail\u00e0ndia (\u0e1b\u0e23\u0e30\u0e40\u0e17\u0e28\u0e44\u0e17\u0e22en en tailand\u00e8s), formalment Regne de Tail\u00e0ndia (\u0e23\u0e32\u0e0a \u0e2d\u0e32\u0e13\u0e32\u0e08\u0e31\u0e01\u0e23 \u0e44\u0e17\u0e22, Ratcha-anachak Thai, en tailand\u00e8s), \u00e9s un estat del sud-est asi\u00e0tic que limita a l\u0027est amb Laos (gran part d\u0027aquesta frontera la forma el riu Mekong), al sud-est amb Cambodja, al sud amb el Golf de Siam i Mal\u00e0isia, i a l\u0027oest amb el mar d\u0027Andaman i Birm\u00e0nia. \u00c9s un dels quaranta-nou pa\u00efsos que componen el continent asi\u00e0tic. Posseeix una extensi\u00f3 de 513.115 km\u00b2 i uns 65.500.000 d\u0027habitants el 2011 (el 20\u00e8 pa\u00eds m\u00e9s poblat del m\u00f3n), el que suposa una densitat de poblaci\u00f3 d\u0027uns 128 hab/km\u00b2. La seva capital i la ciutat m\u00e9s poblada \u00e9s Bangkok (Krung Thep Maha Nakhon), centre de l\u0027activitat pol\u00edtica, comercial i industrial del pa\u00eds. El pa\u00eds era conegut com a Siam. Aquest nom fou canviat per primera vegada el 1939 per Prathet Thai (\u0e1b\u0e23\u0e30\u0e40\u0e17\u0e28\u0e44\u0e17\u0e22) i novament el 1949 (havent estat revertit durant la Segona Guerra Mundial). Prathet significa \u0027pa\u00eds\u0027 i la paraula thai (\u0e44\u0e17\u0e22) significa \u0027lliure\u0027 o \u0027llibertat\u0027 en l\u0027idioma tailand\u00e8s, paraula que tamb\u00e9 \u00e9s el nom del grup \u00e8tnic majoritari a Tail\u00e0ndia (\u00e8tnia que va trobar la seva llibertat fa m\u00e9s de dos mil\u00b7lennis, en arribar a aquesta regi\u00f3 fugint dels xinesos). Aix\u00f2 fa que Prathet Thai pugui traduir-se com \u0027Pa\u00eds de Gent Lliure\u0027. En traduir a l\u0027angl\u00e8s Prathet Thai va passar a ser Thailand (\u0027Terra dels Thai\u0027), i d\u0027aqu\u00ed la traducci\u00f3 \u00abTail\u00e0ndia\u00bb en catal\u00e0. Al voltant del 75% de la poblaci\u00f3 \u00e8tnica \u00e9s tailandesa, 14% \u00e9s d\u0027origen xin\u00e8s i el 3% \u00e9s d\u0027origen malai; la resta pertany a grups minoritaris incl\u00f2s els mon, khmer i diverses tribus de les muntanyes. L\u0027idioma oficial del pa\u00eds \u00e9s el tailand\u00e8s. La principal religi\u00f3 \u00e9s el budisme, practicat pel 95% de la seva poblaci\u00f3. Tail\u00e0ndia va experimentar un r\u00e0pid creixement econ\u00f2mic entre 1985 i 1996. Avui dia \u00e9s un pa\u00eds recentment industrialitzat i un gran exportador. El turisme tamb\u00e9 contribueix significativament a l\u0027economia nacional. A Tail\u00e0ndia hi ha 2,2 milions d\u0027immigrants, i cal destacar que aquesta terra tamb\u00e9 atreu expatriats de pa\u00efsos en desenvolupament."}, {"color": "#97c2fc", "id": "midway island", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/US_Navy_100602-N-7498L-021_More_than_a_million_Laysan_Albatrosses_occupy_the_entire_Midway_atoll.jpg", "label": "midway island", "shape": "image", "title": "\u0397 \u03b1\u03c4\u03cc\u03bb\u03bb\u03b7 \u039c\u03af\u03bd\u03c4\u03b3\u03bf\u03c5\u03b1\u03b9\u03b7 (Midway Atoll) \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03b5\u03af\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc \u03b4\u03cd\u03bf \u03ba\u03bf\u03c1\u03b1\u03bb\u03bb\u03b9\u03bf\u03b3\u03b5\u03bd\u03ae \u03bd\u03b7\u03c3\u03b9\u03ac \u03ba\u03b1\u03b9 \u03b2\u03c1\u03af\u03c3\u03ba\u03b5\u03c4\u03b1\u03b9 \u03c3\u03c4\u03bf \u03b4\u03c5\u03c4\u03b9\u03ba\u03cc \u03ac\u03ba\u03c1\u03bf \u03c4\u03c9\u03bd \u03bd\u03b7\u03c3\u03b9\u03ce\u03bd \u03c4\u03b7\u03c2 \u03a7\u03b1\u03b2\u03ac\u03b7\u03c2. \u0395\u03af\u03bd\u03b1\u03b9, \u03b1\u03c0\u03cc \u03c4\u03bf 1867, \u03bc\u03b7 \u03b5\u03bd\u03c3\u03c9\u03bc\u03b1\u03c4\u03c9\u03bc\u03ad\u03bd\u03b7 \u03c0\u03b5\u03c1\u03b9\u03bf\u03c7\u03ae \u03c4\u03c9\u03bd \u0397.\u03a0.\u0391. \u03bf\u03b9 \u03bf\u03c0\u03bf\u03af\u03b5\u03c2 \u03c4\u03b7\u03bd \u03c7\u03c1\u03b7\u03c3\u03b9\u03bc\u03bf\u03c0\u03bf\u03b9\u03bf\u03cd\u03bd \u03c9\u03c2 \u03bd\u03b1\u03c5\u03c4\u03b9\u03ba\u03ae \u03ba\u03b1\u03b9 \u03b1\u03b5\u03c1\u03bf\u03c0\u03bf\u03c1\u03b9\u03ba\u03ae \u03b2\u03ac\u03c3\u03b7, \u03ba\u03c5\u03c1\u03af\u03c9\u03c2 \u03bb\u03cc\u03b3\u03c9 \u03c4\u03b7\u03c2 \u03c3\u03c4\u03c1\u03b1\u03c4\u03b7\u03b3\u03b9\u03ba\u03ae\u03c2 \u03b8\u03ad\u03c3\u03b7\u03c2 \u03c4\u03b7\u03c2, \u03ba\u03b1\u03b8\u03ce\u03c2 \u03b2\u03c1\u03af\u03c3\u03ba\u03b5\u03c4\u03b1\u03b9 \u03c3\u03c4\u03bf \u03bc\u03ad\u03c3\u03bf \u03c4\u03b7\u03c2 \u03b1\u03c0\u03cc\u03c3\u03c4\u03b1\u03c3\u03b7\u03c2 \u03bc\u03b5\u03c4\u03b1\u03be\u03cd \u039a\u03b1\u03bb\u03b9\u03c6\u03cc\u03c1\u03bd\u03b9\u03b1\u03c2 \u03ba\u03b1\u03b9 \u0399\u03b1\u03c0\u03c9\u03bd\u03af\u03b1\u03c2. \u039a\u03b1\u03c4\u03ac \u03c4\u03bf\u03bd \u0392\u0384 \u03a0\u03b1\u03b3\u03ba\u03cc\u03c3\u03bc\u03b9\u03bf \u03a0\u03cc\u03bb\u03b5\u03bc\u03bf \u03b5\u03ba\u03b5\u03af \u03ad\u03bb\u03b1\u03b2\u03b5 \u03c7\u03ce\u03c1\u03b1 \u03b7 \u03c0\u03b9\u03bf \u03ba\u03b1\u03b8\u03bf\u03c1\u03b9\u03c3\u03c4\u03b9\u03ba\u03ae \u03b1\u03b5\u03c1\u03bf\u03bd\u03b1\u03c5\u03bc\u03b1\u03c7\u03af\u03b1 \u03bc\u03b5\u03c4\u03b1\u03be\u03cd \u03c4\u03c9\u03bd \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03b1\u03bd\u03ce\u03bd \u03ba\u03b1\u03b9 \u03c4\u03c9\u03bd \u0399\u03b1\u03c0\u03ce\u03bd\u03c9\u03bd. \u039f \u03c0\u03bb\u03b7\u03b8\u03c5\u03c3\u03bc\u03cc\u03c2 \u03c4\u03b7\u03c2 \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03b5\u03af\u03c4\u03b1\u03b9 \u03ba\u03c5\u03c1\u03af\u03c9\u03c2 \u03b1\u03c0\u03cc \u03c3\u03c4\u03c1\u03b1\u03c4\u03b9\u03c9\u03c4\u03b9\u03ba\u03cc \u03c0\u03c1\u03bf\u03c3\u03c9\u03c0\u03b9\u03ba\u03cc \u03c4\u03c9\u03bd \u0397.\u03a0.\u0391.."}, {"color": "#97c2fc", "id": "french somaliland", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Emblem_of_Djibouti.svg", "label": "french somaliland", "shape": "image", "title": "O Djibuti ou Jibuti (em franc\u00eas: Djibouti; em \u00e1rabe: \u062c\u064a\u0628\u0648\u062a\u064a, transliterado J\u012bb\u016bt\u012b ), oficialmente Rep\u00fablica do Djibuti, \u00e9 um pequeno pa\u00eds do nordeste de \u00c1frica, limitado a norte pela Eritreia, a leste pelo estreito de Bab el Mandeb, pelo Golfo de \u00c1den e pela Som\u00e1lia e a sul e oeste pela Eti\u00f3pia. A capital \u00e9 Djibuti. O pa\u00eds est\u00e1 localizado na \u00c1frica Oriental, mais precisamente a leste do golfo de \u00c1den. O golfo, o mar Vermelho e o canal de Suez s\u00e3o acidentes geogr\u00e1ficos que servem de acesso ao oceano \u00cdndico e ao mar Mediterr\u00e2neo. A contribui\u00e7\u00e3o dada pela localiza\u00e7\u00e3o de Djibuti foi a transforma\u00e7\u00e3o da capital do mesmo nome, em um porto principal. De modo potencial, a import\u00e2ncia dessa localiza\u00e7\u00e3o \u00e9 estrat\u00e9gica. Apesar da livre passagem dos navios pela litoral de Djibuti, para uma na\u00e7\u00e3o poderosa tomar posse da \u00e1rea, a possibilidade seria o controle da navega\u00e7\u00e3o de navios entre o oceano \u00cdndico e o mar Mediterr\u00e2neo. O Djibuti \u00e9 o 133\u00ba pa\u00eds com maior PIB per capita no mundo e a 167\u00aa maior economia por Produto interno bruto (PIB), quase com aus\u00eancia de recursos naturais. A independ\u00eancia do Djibuti em rela\u00e7\u00e3o \u00e0 Fran\u00e7a foi proclamada em 27 de junho de 1977, com sua \u00e1rea tendo sido dominada a partir do final do s\u00e9culo XIX. O primeiro nome dado pelos franceses ao pa\u00eds foi Som\u00e1lia Francesa, e em 1967 recebeu o nome de Territ\u00f3rio Franc\u00eas dos Afars e Issas."}, {"color": "#97c2fc", "id": "quakers", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Joseph_John_Gurney.jpg", "label": "quakers", "shape": "image", "title": "Kv\u00e4karna, formellt V\u00e4nnernas samfund, \u00e4r en religi\u00f6s r\u00f6relse som har sitt ursprung bland kristna engelska dissenters i mitten av 1600-talet. R\u00f6relsen grundades av George Fox som under, och efter, det engelska inb\u00f6rdeskriget (1642\u20131651) predikade budskapet om att \"s\u00f6ka det gudomliga inom sig \u201ddet inre ljuset\u201d. I Sverige \u00e4r samfundet en observat\u00f6r i Sveriges kristna r\u00e5d. De har sj\u00e4lva valt att inte bli medlem, med motiveringen att inte alla kv\u00e4kare \u00e4r kristna och att Sveriges kristna r\u00e5ds stadgar kr\u00e4ver att medlemmarna tror p\u00e5 treenighetsl\u00e4ran."}, {"color": "#97c2fc", "id": "import", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/SeidenstrasseGMT.jpg", "label": "import", "shape": "image", "title": "\u8cbf\u6613\uff08\u307c\u3046\u3048\u304d\u3001\u82f1: international trade\u3001\u82f1: trade\uff09\u3068\u306f\u3001\u3042\u308b\u56fd\uff08\u307e\u305f\u306f\u305d\u308c\u306b\u6e96\u305a\u308b\u5730\u57df\uff09\u3068\u5225\u306e\u56fd\uff08\u540c\uff09\u3068\u306e\u9593\u3067\u884c\u306a\u308f\u308c\u308b\u5546\u54c1\u306e\u58f2\u8cb7\u3002\u5546\u54c1\u3092\u5916\u56fd\u306b\u5bfe\u3057\u3066\u9001 043b\u0430\u044e\u0442\u044c\u0441\u044f \u043d\u0430 \u041c\u0430\u0440\u043a\u0441\u0430 \u0442\u0430 \u0415\u043d\u0433\u0435\u043b\u044c\u0441\u0430. \n* \u043f\u043e\u043b\u0456\u0442\u0438\u0447\u043d\u0456 \u0440\u0443\u0445\u0438, \u044f\u043a\u0456 \u043e\u0440\u0456\u0454\u043d\u0442\u0443\u044e\u0442\u044c\u0441\u044f \u043d\u0430 \u0442\u0435\u043e\u0440\u0456\u044e \u041c\u0430\u0440\u043a\u0441\u0430 \n* \u043c\u0430\u0440\u043a\u0441\u0438\u0437\u043c-\u043b\u0435\u043d\u0456\u043d\u0456\u0437\u043c \u2014 \u0440\u0456\u0437\u043d\u043e\u0432\u0438\u0434 \u043c\u0430\u0440\u043a\u0441\u0438\u0437\u043c\u0443, \u0437\u0430\u043f\u043e\u0447\u0430\u0442\u043a\u043e\u0432\u0430\u043d\u0438\u0439 \u0432 \u0420\u0430\u0434\u044f\u043d\u0441\u044c\u043a\u0456\u0439 \u0420\u043e\u0441\u0456\u0457 \u0456 \u043f\u0435\u0440\u0435\u0442\u0432\u043e\u0440\u0435\u043d\u0438\u0439 \u043d\u0430 \u043e\u0444\u0456\u0446\u0456\u0439\u043d\u0443 \u0434\u0435\u0440\u0436\u0430\u0432\u043d\u0443 \u0434\u043e\u043a\u0442\u0440\u0438\u043d\u0443 \u043a\u043e\u043b\u0438\u0448\u043d\u044c\u043e\u0433\u043e \u0421\u0420\u0421\u0420 \u0442\u0430 \u0440\u0430\u0434\u044f\u043d\u0441\u044c\u043a\u043e\u0433\u043e \u0431\u043b\u043e\u043a\u0443 . \u0423 \u0425\u0425 \u0441\u0442. \u0431\u0430\u0433\u0430\u0442\u043e \u043a\u0440\u0430\u0457\u043d \u043f\u0440\u043e\u0433\u043e\u043b\u043e\u0448\u0443\u0432\u0430\u043b\u0438 \u043a\u0443\u0440\u0441 \u043d\u0430 \u043f\u043e\u0431\u0443\u0434\u043e\u0432\u0443 \u0441\u043e\u0446\u0456\u0430\u043b\u0456\u0437\u043c\u0443 (\u0430\u0431\u043e \u043a\u043e\u043c\u0443\u043d\u0456\u0437\u043c\u0443) \u0437\u0430 \u043c\u0430\u0440\u043a\u0441\u0438\u0441\u0442\u0441\u044c\u043a\u043e\u044e \u043f\u0440\u043e\u0433\u0440\u0430\u043c\u043e\u044e. \u041d\u0430\u0439\u0431\u0456\u043b\u044c\u0448\u0456 \u0437 \u043d\u0438\u0445 \u2014 \u0421\u043e\u044e\u0437 \u0420\u0430\u0434\u044f\u043d\u0441\u044c\u043a\u0438\u0445 \u0421\u043e\u0446\u0456\u0430\u043b\u0456\u0441\u0442\u0438\u0447\u043d\u0438\u0445 \u0420\u0435\u0441\u043f\u0443\u0431\u043b\u0456\u043a \u0442\u0430 \u041a\u0438\u0442\u0430\u0439\u0441\u044c\u043a\u0430 \u041d\u0430\u0440\u043e\u0434\u043d\u0430 \u0420\u0435\u0441\u043f\u0443\u0431\u043b\u0456\u043a\u0430."}, {"color": "#97c2fc", "id": "economic development", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gdp_accumulated_change.png", "label": "economic development", "shape": "image", "title": "Wzrost gospodarczy \u2013 powi\u0119kszanie si\u0119 zdolno\u015bci danego spo\u0142ecze\u0144stwa do produkcji d\u00f3br i us\u0142ug zaspokajaj\u0105cych ludzkie potrzeby. Definicja ta wydaje si\u0119 by\u0107 bardziej og\u00f3ln\u0105 od innych przedstawianych w literaturze np. \u017ce jest to \u201ed\u0142ugookresowy proces powi\u0119kszania produkcji d\u00f3br i us\u0142ug w danym kraju\u201d, lub \u201eproces zwi\u0119kszania zasobu d\u00f3br konsumpcyjnych i produkcyjnych\u201d, albo \u201eproces zwi\u0119kszania zasob\u00f3w d\u00f3br i us\u0142ug konsumpcyjnych, a w szczeg\u00f3lno\u015bci taki wzrost ilo\u015bciowy, kt\u00f3ry zapewnia zwi\u0119kszenie ilo\u015bci d\u00f3br i us\u0142ug konsumpcyjnych przypadaj\u0105cych na mieszka\u0144ca danego kraju\u201d. W teorii ekonomii poj\u0119cie wzrost gospodarczy s\u0142u\u017cy do opisania zmian ilo\u015bciowych, a nie jako\u015bciowych; proces zmian jako\u015bciowych (zw\u0142aszcza w d\u0142ugim okresie i zwi\u0105zanych ze zmian\u0105 struktury gospodarki) nazywany jest rozwojem gospodarczym. Jednym z pierwszych ekonomist\u00f3w, kt\u00f3rzy wprowadzili rozr\u00f3\u017cnienie pomi\u0119dzy wzrostem i rozwojem gospodarczym by\u0142 Joseph Alois Schumpeter. Powszechnie przyj\u0119t\u0105 miar\u0105 wzrostu gospodarczego jest przyrost realnego produktu krajowego brutto (PKB), cz\u0119sto uzupe\u0142niane przez podanie PKB przypadaj\u0105cego na 1 mieszka\u0144ca (PKB per capita)."}, {"color": "#97c2fc", "id": "commonwealth nation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Member_states_of_the_Commonwealth_of_Nations.svg", "label": "commonwealth nation", "shape": "image", "title": "La Mancomunidad de Naciones (en ingl\u00e9s, Commonwealth of Nations), antiguamente denominada Mancomunidad Brit\u00e1nica de Naciones (British Commonwealth of Nations), es una organizaci\u00f3n compuesta por 54 pa\u00edses soberanos independientes y semiindependientes que, con la excepci\u00f3n de Mozambique y Ruanda,\u200b comparten lazos hist\u00f3ricos con el Reino Unido. En el pasado, Irlanda y Zimbabue tambi\u00e9n formaron parte de ella. Su principal objetivo es la cooperaci\u00f3n internacional en el \u00e1mbito pol\u00edtico y econ\u00f3mico, y desde 1950 la pertenencia a ella no implica sumisi\u00f3n alguna a la Corona brit\u00e1nica, aunque se respeta la figura del monarca del Reino Unido. Con el ingreso de Mozambique, la organizaci\u00f3n ha favorecido la denominaci\u00f3n \u00abMancomunidad de Naciones\u00bb para subrayar su car\u00e1cter internacionalista. Sin embargo, el adjetivo \u00abbrit\u00e1nico\u00bb se sigue utilizando con frecuencia para diferenciarla de otras mancomunidades existentes a nivel internacional. El rey Carlos III del Reino Unido es la cabeza de la organizaci\u00f3n, seg\u00fan los principios de la Mancomunidad, \u00abs\u00edmbolo de la libre asociaci\u00f3n de sus miembros\u00bb."}, {"color": "#97c2fc", "id": "liberty", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Eug\u00e8ne_Delacroix_-_La_libert\u00e9_guidant_le_peuple.jpg", "label": "liberty", "shape": "image", "title": "\u0627\u0644\u062d\u0631\u064a\u0629 \u0647\u064a \u0625\u0645\u0643\u0627\u0646\u064a\u0629 \u0627\u0644\u0641\u0631\u062f \u062f\u0648\u0646 \u0623\u064a \u062c\u0628\u0631 \u0623\u0648 \u0634\u0631\u0637 \u0623\u0648 \u0636\u063a\u0637 \u062e\u0627\u0631\u062c\u064a \u0639\u0644\u0649 \u0627\u062a\u062e\u0627\u0630 \u0642\u0631\u0627\u0631 \u0623\u0648 \u062a\u \u62c9\u4e01\u8bed\u7684\u201cAngli\u201d\uff0c\u610f\u601d\u662f\u201c\u82f1\u683c\u5170\u4eba\u201d\uff0c\u4ee5\u53ca\u53e4\u5e0c\u814a\u8bed\u7684\u201c\u03c6\u03af\u03bb\u03bf\u03c2\u201d\uff08philos\uff09\uff0c\u610f\u601d\u662f\u201c\u670b\u53cb\u201d\u3002 \u8fd9\u4e2a\u79f0\u547c\u4e8e1864\u5e74\u67e5\u5c14\u65af\u00b7\u72c4\u66f4\u65af\u5728\u6742\u5fd7\u300a\u4e00\u5e74\u56db\u5b63\u300b\u4e0a\u53d1\u8868\u7684\u6587\u7ae0\u4e2d\u9996\u6b21\u89c1\u8bf8\u51fa\u7248\u7269\uff0c\u5176\u4e2d\u4ed6\u628a\u6cd5\u56fd\u6742\u5fd7\u300a\u300b\u63cf\u8ff0\u4e3a\u201c\u4e00\u4efd\u9ad8\u7aef\u7684\u3001\u6709\u4e9b\u2018\u4eb2\u82f1\u6d3e\u2019\u7684\u51fa\u7248\u7269\u201d\u3002\u8fd9\u4e2a\u8bcd\u7684\u5176\u4ed6\u884d\u751f\u5f62\u5f0f\u9996\u6b21\u4e8e1787\u5e74\u548c1793\u5e74\u51fa\u73b0\u5728\u6258\u9a6c\u65af\u00b7\u6770\u4f5b\u900a\u7684\u6587\u7ae0\u4e2d\uff0c\u4ed6\u5f15\u7528\u4e86\u201cAnglomania\u201d\u548c\u201cAnglophobia\u201d\u4e24\u4e2a\u8bcd\u3002"}, {"color": "#97c2fc", "id": "gondal", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/CoA_Gondal_1893.png", "label": "gondal", "shape": "image", "title": "Gondal fou un estat tributari protegit a Kathiawar, prov\u00edncia de Gujarat, presid\u00e8ncia de Bombai, amb una superf\u00edcie de 1779 km\u00b2 (1881) o 2652 km\u00b2 (1901) i format per 174 pobles (5 ciutats i 169 pobles) amb una poblaci\u00f3 de majoria hind\u00fa de: \n* 1872: 137.217 \n* 1881: 135.604 \n* 1891: 161.036 \n* 1901: 162.859 \n* 1931: 205.840 Pa\u00eds pla excepte la zona de les muntanyes Osham Hills. El riu principal era el Bhadar. Era un estat de segona classe fins que el 1887 fou elevat a primera classe. El sobir\u00e0 (thakur sahib), un hind\u00fa rajput del clan Jareja, va entrar en tractes amb els brit\u00e0nics el 1807. El seu tribut era d\u002711.072 lliures pagades entre el govern brit\u00e0nic, el Gaikwar de Baroda i el nawab de Junagarh. L\u0027ex\u00e8rcit estava format el 1881 per 198 cavallers i 659 infants i policies, amb 16 canons; el 1901 eren 400 policies en part muntats i 203 irregulars. L\u0027estat \u00e9s esmentat a l\u0027Ain-i-Akbari i al Mirat-i-Ahmadi com un estat vaghela del sarkar de Surath, fundat per Kumbhoji I que va rebre Ardoi i altres pobles al segle XVII (vers 1634) del seu pare Thakur Mehramji Vibhoji de Rajkot. El tercer thakur, Sangoji, va traslladar la capital d\u0027Ardoi a Gondal el 1709. Haloji, el quart de la l\u00ednia, va deixar l\u0027estat en la posici\u00f3 que va tenir sota els brit\u00e0nics amb l\u0027adquisici\u00f3 de les parganes de Dhoraji i Upleta, i tamb\u00e9 de Sarsai i altres pobles que li va cedir el nawab de Junagarh per recompensar el seu suport. Muluji va estar sota influ\u00e8ncia d\u0027un favorit de la cort. El seu fill i successor Dajibhai, era un poeta que va deixar el govern en mans del seu oncle (germ\u00e0 del seu pare) Thakur Shri Devaji Sagramji Sahib (Devabhai Sahib) primer governant que va castigar l\u0027infanticidi. Kanuji (1814-1821) fou addicte al beure i va governar malament; el seu germ\u00e0 i successor Chandrasinhji, va produir una gran deute de l\u0027estat que va heretar el seu germ\u00e0 Bhanabhai. Sota Bhagwatsinhji, que va rebre el t\u00edtol de maharaj\u00e0 a finals del segle xix, la nissaga va rebre un sanad permetent l\u0027adopci\u00f3 i el sobir\u00e0 va rebre salutaci\u00f3 d\u002711 canonades. Fou el primer estat que va fer obligatoria l\u0027educaci\u00f3 de les dones, que va suprimir 40 dels impostos existents, i que va realitzar grans obres p\u00fabliques, i en general un exemple de bona administraci\u00f3 amb bones i for\u00e7a carreteres i ferrocarril, escoles i hospitals. Despr\u00e9s de l\u0027accessi\u00f3 a l\u0027\u00cdndia form\u00e0 part del districte de Rajkot. La capital era Gondal a la riba oest del Gondali, amb una poblaci\u00f3 el 1881 de 13.523 habitants i el 1901 de 19.592. La seva poblaci\u00f3 al cens del 2001 era de 95.991 habitants"}, {"color": "#97c2fc", "id" e", "title": "Puerto Rico (izen ofiziala: Puerto Ricoko Estatu Libre Elkartua; gaztelaniaz: Estado Libre Asociado de Puerto Rico) Ameriketako Estatu Batuei (AEB) elkartutako Estatu libre bat da. Karibe itsasoko uhartedi bat da. Autonomia osoa du, baina batzuek AEBetako \u00ab51. estatua\u00bb dela aldarrikatzen dute. Dominikar Errepublikaren ekialdean dago. San Juan da hiriburua (434.374 biztanle 2000an). Beste hiri nagusiak Bayamon, Ponce, Carolina eta Caguas dira. Hizkuntzak gaztelania (ofiziala) eta ingelesa dira. Erlijioa: katolikoak, % 85,3; protestanteak, % 4,7; besteak, % 10."}, {"color": "#97c2fc", "id": "sierra leone", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Prehistoric_pottery_shards,_Sierra_Leone.jpg", "label": "sierra leone", "shape": "image", "title": "\u0420\u0435\u0441\u043f\u0443\u0301\u0431\u043b\u0456\u043a\u0430 \u0421\u044c\u0454\u0301\u0440\u0440\u0430-\u041b\u0435\u043e\u0301\u043d\u0435 (\u0430\u043d\u0433\u043b. Republic of Sierra Leone, \u043a\u0440\u0456\u043e Republic na Salone) \u2014 \u0434\u0435\u0440\u0436\u0430\u0432\u0430 \u0432 \u0417\u0430\u0445\u0456\u0434\u043d\u0456\u0439 \u0410\u0444\u0440\u0438\u0446\u0456, \u043d\u0430 \u0443\u0437\u0431\u0435\u0440\u0435\u0436\u0436\u0456 \u0410\u0442\u043b\u0430\u043d\u0442\u0438\u0447\u043d\u043e\u0433\u043e \u043e\u043a\u0435\u0430\u043d\u0443. \u041d\u0430 \u043f\u0456\u0432\u043d\u0456\u0447\u043d\u043e\u043c\u0443 \u0437\u0430\u0445\u043e\u0434\u0456, \u043f\u0456\u0432\u043d\u043e\u0447\u0456 \u0439 \u043f\u0456\u0432\u043d\u0456\u0447\u043d\u043e\u043c\u0443 \u0441\u0445\u043e\u0434\u0456 \u043c\u0435\u0436\u0443\u0454 \u0437 \u0413\u0432\u0456\u043d\u0435\u0454\u044e, \u043d\u0430 \u043f\u0456\u0432\u0434\u0435\u043d\u043d\u043e\u043c\u0443 \u0441\u0445\u043e\u0434\u0456 \u2014 \u0437 \u041b\u0456\u0431\u0435\u0440\u0456\u0454\u044e. \u041f\u043b\u043e\u0449\u0430 \u2014 72 \u0442\u0438\u0441. \u043a\u043c\u00b2. \u041d\u0430\u0441\u0435\u043b\u0435\u043d\u043d\ u0647\u0627 \u0639\u0644\u0649 \u062e\u0644\u0627\u0641 \u0630\u0644\u0643. \u0623\u062f\u062e\u0644 \u0631\u0627\u0645\u0648\u0647\u0627\u0646 \u0631\u0648\u064a (Rammohan Roy) \u0627\u0644\u062a\u0639\u0644\u064a\u0645 \u0627\u0644\u062d\u062f\u064a\u062b \u0625\u0644\u0649 \u0627\u0644\u0647\u0646\u062f \u062e\u0644\u0627\u0644 \u0627\u0644\u0631\u0628\u0639 \u0627\u0644\u0623\u0648\u0644 \u0645\u0646 \u0627\u0644\u0642\u0631\u0646 \u0627\u0644\u062a\u0627\u0633\u0639 \u0639\u0634\u0631 \u0627\u0644\u0645\u064a\u0644\u0627\u062f\u064a. \u0643\u0627\u0646 \u0633\u0648\u0627\u0645\u064a \u0641\u064a\u0641\u064a \u0643\u0627\u0646\u0627\u0646\u062f\u0627 (Swami Vivekananda) \u0643\u0628\u064a\u0631 \u0627\u0644\u0645\u0647\u0646\u062f\u0633\u064a\u0646 \u0627\u0644\u0630\u064a \u062e\u0635\u0635 \u0627\u0644\u062b\u0642\u0627\u0641\u0629 \u0627\u0644\u062b\u0631\u064a\u0629 \u0644\u0644\u0647\u0646\u062f \u0628\u062a\u0623\u062b\u064a\u0631 \u0639\u0645\u064a\u0642 \u0644\u0644\u063a\u0631\u0628 \u0641\u064a \u0623\u0648\u0627\u062e\u0631 \u0627\u0644\u0642\u0631\u0646 \u0627\u0644\u062a\u0627\u0633\u0639 \u0639\u0634\u0631 \u0627\u0644\u0645\u064a\u0644\u0627\u062f\u064a. \u062a\u0623\u062b\u0631 \u0627\u0644\u0639\u062f\u064a\u062f \u0645\u0646 \u0627\u0644\u0642\u0627\u062f\u0629 \u0627\u0644\u0633\u064a\u0627\u0633\u064a\u064a\u0646 \u0644\u0644\u0628\u0644\u0627\u062f \u0641\u064a \u0627\u0644\u0642\u0631\u0646 \u0627\u0644\u062a\u0627\u0633\u0639 \u0639\u0634\u0631 \u0648\u0627\u0644\u0639\u0634\u0631\u064a\u0646\u060c \u0645\u0646 \u0628\u064a\u0646\u0647\u0645 \u0645\u0647\u0627\u062a\u0645\u0627 \u063a\u0627\u0646\u062f\u064a \u0648\u0646\u064a\u062a\u0627\u062c\u064a \u0633\u0648\u0628\u0647\u0627\u0633 \u062a\u0634\u0627\u0646\u062f\u0631\u0627 \u0628\u0648\u0633 (Netaji Subhas Chandra Bose)\u060c \u0628\u062a\u0639\u0627\u0644\u064a\u0645 \u0633\u0648\u0627\u0645\u064a \u0641\u064a\u0641\u064a \u0643\u0627\u0646\u0627\u0646\u062f\u0627. \u0638\u0647\u0631\u062a \u0623\u0648\u0644\u0649 \u0627\u0644\u062d\u0631\u0643\u0627\u062a \u0627\u0644\u0645\u0633\u0644\u062d\u0629 \u0627\u0644\u0645\u0646\u0638\u0645\u0629 \u0641\u064a \u0627\u0644\u0628\u0646\u063a\u0627\u0644\u060c \u0648\u0644\u0643\u0646\u0647\u0645 \u0628\u0639\u062f \u0630\u0644\u0643 \u0638\u0647\u0631\u0648\u0627 \u0639\u0644\u0649 \u0627\u0644\u0633\u0627\u062d\u0629 \u0627\u0644\u0633\u064a\u0627\u0633\u064a\u0629 \u0641\u064a \u0634\u0643\u0644 \u062d\u0631\u0643\u0629 \u0627\u0644\u062a\u064a\u0627\u0631 \u0627\u0644\u0631\u0626\u064a\u0633\u064a \u0641\u064a \u0627\u0644\u0645\u0624\u062a\u0645\u0631 \u0627\u0644\u0648\u0637\u0646\u064a \u0627\u0644\u0647\u0646\u062f\u064a (INC) \u0627\u0644\u062a\u064a \u062a\u0634\u0643\u0644\u062a \u062d\u062f\u064a\u062b\u064b\u0627 \u0641\u064a \u0630\u0644\u0643 \u0627\u0644\u0648\u0642\u062a\u060c \u0628\u062c\u0627\u0646\u0628 \u0627\u0644\u0632\u0639\u0645\u0627\u0621 \u0627\u0644\u0645\u0639\u062a\u062f\u0644\u064a\u0646 \u0627\u0644\u0628\u0627\u0631\u0632\u064a\u0646 \u0627\u0644\u0630\u064a\u0646 \u0644\u0645 \u064a\u0646\u0634\u062f\u0648\u0627 \u0625\u0644\u0627 \u062d\u0642\u0648\u0642\u0647\u0645 \u0627\u0644\u0623\u0633\u0627\u0633\u064a\u0629 \u0644\u0644\u0638\u0647\u0648\u0631 \u0644\u0627\u0633\u062a\u062c\u0648\u0627\u0628\u0627\u062a \u0627\u0644\u062e\u062f\u0645\u0629 \u0627\u0644\u0645\u062f\u0646\u064a\u0629 \u0627\u0644\u0647\u0646\u062f\u064a\u0629 \u0648\u0627\u0644\u0645\u0632\u064a\u062f \u0645\u0646 \u0627\u0644\u062d\u0642\u0648\u0642 \u0648\u0627\u0644\u0627\u0642\u062a\u0635\u0627\u062f\u064a\u0627\u062a \u0627\u0644\u0637\u0628\u064a\u0639\u064a\u0629 \u0644\u0644\u0645\u0632\u0627\u0631\u0639\u064a\u0646 \u0648\u0627\u0644\u0641\u0644\u0627\u062d\u064a\u0646. \u0634\u0647\u062f \u0627\u0644\u062c\u0632\u0621 \u0627\u0644\u0623\u0648\u0644 \u0645\u0646 \u0627\u0644\u0642\u0631\u0646 \u0627\u0644\u0639\u0634\u0631\u064a\u0646 \u0645\u0646\u0647\u062c\u064b\u0627 \u0623\u0643\u062b\u0631 \u0631\u0627\u062f\u064a\u0643\u0627\u0644\u064a\u0629 \u062a\u062c\u0627\u0647 \u0627\u0644\u0627\u0633\u062a\u0642\u0644\u0627\u0644 \u0627\u0644\u0633\u064a\u0627\u0633\u064a \u0627\u0644\u0630\u064a \u0627\u0642\u062a\u0631\u062d\u0647 \u0627\u0644\u0642\u0627\u062f\u0629 \u0645\u062b\u0644 \u0644\u0627\u0644 \u0628\u0627\u0644 \u0628\u0627\u0644 (Lal Bal Pal) \u0648\u0623\u0648\u0631\u0628\u064a\u0646\u062f\u0648 \u063a\u0648\u0634 (Aurobindo Ghosh). \u0634\u0647\u062f\u062a \u0627\u0644\u0645\u0631\u0627\u062d\u0644 \u0627\u0644\u0623\u062e\u064a\u0631\u0629 \u0645\u0646 \u0627\u0644\u0635\u0631\u0627\u0639 \u0645\u0646 \u0623\u062c\u0644 \u0627\u0644\u062d\u0631\u064a\u0629 \u0645\u0646\u0630 \u0645\u0637\u0644\u0639 \u0641\u062a\u0631\u0629 \u0627\u0644\u0639\u0634\u0631\u064a\u0646\u064a\u0627\u062a \u0627\u0639\u062a\u0645\u0627\u062f \u0627\u0644\u0643\u0648\u0646\u063a\u0631\u0633 \u0644\u0633\u064a\u0627\u0633\u0629 \u0627\u0644\u0645\u0647\u0627\u062a\u0645\u0627 \u063a\u0627\u0646\u062f\u064a \u0627\u0644\u0633\u0644\u0645\u064a\u0629 \u0648\u0627\u0644\u0645\u0642\u0627\u0648\u0645\u0629 \u0627\u0644\u0645\u062f\u0646\u064a\u0629 \u0648\u0627\u0644\u0646\u0636\u0627\u0644 \u0627\u0644\u062f\u0633\u062a\u0648\u0631\u064a \u0644\u0640\u0645\u062d\u0645\u062f \u0639\u0644\u064a \u062c\u0646\u0627\u062d (Muhammad Ali Jinnah) \u0645\u0646 \u0623\u062c\u0644 \u062d\u0642\u0648\u0642 \u0627\u0644\u0623\u0642\u0644\u064a\u0627\u062a \u0641\u064a \u0627\u0644\u0647\u0646\u062f\u060c \u0648\u062d\u0645\u0644\u0627\u062a \u0623\u062e\u0631\u0649 \u0639\u062f\u064a\u062f\u0629. \u0638\u0647\u0631\u062a \u0634\u062e\u0635\u064a\u0627\u062a \u0623\u0633\u0637\u0648\u0631\u064a\u0629 \u0644\u0627\u062d\u0642\u064b\u0627 \u0645\u062b\u0644 \u0646\u064a\u062a\u0627\u062c\u064a \u0633\u0648\u0628\u0647\u0627\u0633 \u062a\u0634\u0627\u0646\u062f\u0631\u0627 \u0628\u0648\u0633 (Netaji Subhas Chandra Bose) \u0646\u0627\u062f\u062a \u0628\u0627\u062a\u0628\u0627\u0639 \u0645\u0646\u0647\u062c \u0627\u0644\u0646\u0636\u0627\u0644 \u0641\u064a \u0627\u0644\u062d\u0631\u0643\u0629\u060c \u0628\u064a\u0646\u0645\u0627 \u0623\u0631\u0627\u062f \u0627\u0644\u0628\u0639\u0636 \u0627\u0644\u0622\u062e\u0631 \u0645\u062b\u0644 \u0633\u0648\u0627\u0645\u064a \u0634\u0627\u0647\u0627\u062c\u0627\u0646\u0627\u062f \u0633\u0627\u0631\u0627\u0633\u0648\u0627\u062a\u064a (Swami Sahajanand Saraswati) \u0627\u0644\u062d\u0631\u064a\u0629 \u0627\u0644\u0633\u064a\u0627\u0633\u064a\u0629 \u0648\u0627\u0644\u062d\u0631\u064a\u0629 \u0627\u0644\u0627\u0642\u062a\u0635\u0627\u062f\u064a\u0629 \u0644\u0644\u0641\u0644\u0627\u062d\u064a\u0646 \u0648\u0627\u0644\u0637\u0628\u0642\u0627\u062a \u0627\u0644\u0643\u0627\u062f\u062d\u0629. \u0627\u0633\u062a\u062e\u062f\u0645 \u0627\u0644\u0634\u0639\u0631\u0627\u0621\u060c \u0648\u0645\u0646 \u0628\u064a\u0646\u0647\u0645 \u0631\u0648\u0628\u0646\u062f\u0631\u0648\u0627\u0646\u062a \u0637\u0627\u063a\u0648\u0631 (Rabindranath Tagore) \u0627\u0644\u0623\u062f\u0628 \u0648\u0627\u0644\u0634\u0639\u0631 \u0648\u0627\u0644\u062e\u0637\u0628 \u0643\u0648\u0633\u064a\u0644\u0629 \u0644\u0644\u0648\u0639\u064a \u0627\u0644\u0633\u064a\u0627\u0633\u064a. \u0634\u0647\u062f\u062a \u0641\u062a\u0631\u0629 \u0627\u0644\u062d\u0631\u0628 \u0627\u0644\u0639\u0627\u0644\u0645\u064a\u0629 \u0627\u0644\u062b\u0627\u0646\u064a\u0629 \u0630\u0631\u0648\u0629 \u0627\u0644\u062d\u0645\u0644\u0627\u062a \u0628\u0642\u064a\u0627\u062f\u0629 \u0627\u0644\u062d\u0631\u0643\u0629 \u0627\u0644\u0647\u0646\u062f\u064a\u0629 \u0627\u0644\u0645\u062a\u062d\u0631\u0631\u0629 (\u0627\u0644\u062a\u064a \u0642\u0627\u062f\u0647\u0627 \u00ab\u0645\u0647\u0627\u062a\u0645\u0627\u00bb \u063a\u0627\u0646\u062f\u064a) \u0648\u062d\u0631\u0643\u0629 \u0627\u0644\u062c\u064a\u0634 \u0627\u0644\u0648\u0637\u0646\u064a \u0627\u0644\u0647\u0646\u062f\u064a (INA) (\u0627\u0644\u062a\u064a \u0642\u0627\u062f\u0647\u0627 \u0646\u064a\u062a\u0627\u062c\u064a \u0633\u0648\u0628\u0647\u0627\u0633 \u062a\u0634\u0627\u0646\u062f\u0631\u0627 \u0628\u0648\u0633 (Netaji Subhas Chandra Bose)) \u0648\u0622\u062e\u0631\u0648\u0646\u060c \u0645\u0645\u0627 \u0623\u062f\u0649 \u0641\u064a \u0646\u0647\u0627\u064a\u0629 \u0627\u0644\u0645\u0637\u0627\u0641 \u0625\u0644\u0649 \u0627\u0646\u0633\u062d\u0627\u0628 \u0627\u0644\u0628\u0631\u064a\u0637\u0627\u0646\u064a\u064a\u0646. \u0648\u0642\u062f \u0623\u062f\u062a \u0627\u0644\u0623\u0639\u0645\u0627\u0644 \u0627\u0644\u062a\u064a \u0642\u0627\u0645\u062a \u0628\u0647\u0627 \u0627\u0644\u062d\u0631\u0643\u0627\u062a \u0627\u0644\u0645\u062e\u062a\u0644\u0641\u0629 \u0641\u064a \u0627\u0644\u0646\u0647\u0627\u064a\u0629 \u0625\u0644\u0649 \u0642\u0627\u0646\u0648\u0646 \u0627\u0644\u0627\u0633\u062a\u0642\u0644\u0627\u0644 \u0627\u0644\u0647\u0646\u062f\u064a \u0639\u0627\u0645 1947\u0645\u060c \u0627\u0644\u0630\u064a \u0643\u0627\u0646 \u0633\u0628\u0628\u064b\u0627 \u0641\u064a \u0633\u064a\u0627\u062f\u0629 \u0627\u0644\u0647\u0646\u062f \u0648\u0628\u0627\u0643\u0633\u062a\u0627\u0646. \u0638\u0644\u062a \u0627\u0644\u0647\u0646\u062f \u0630\u0627\u062a \u0633\u064a\u0627\u062f\u0629 \u0639\u0644\u0649 \u0627\u0644\u0639\u0631\u0634 \u062d\u062a\u0649 26 \u0645\u0646 \u064a\u0646\u0627\u064a\u0631 1950\u0645\u060c \u0639\u0646\u062f\u0645\u0627 \u062f\u062e\u0644 \u0627\u0644\u062f\u0633\u062a\u0648\u0631 \u0627\u0644\u0647\u0646\u062f\u064a \u062d\u064a\u0632 \u0627\u0644\u0633\u0631\u064a\u0627\u0646 \u0648\u062a\u0623\u0633\u064a\u0633 \u062c\u0645\u0647\u0648\u0631\u064a\u0629 \u0627\u0644\u0647\u0646\u062f\u061b \u0648\u0642\u062f \u0638\u0644\u062a \u0633\u064a\u0627\u062f\u0629 \u0628\u0627\u0643\u0633\u062a\u0627\u0646 \u062d\u062a\u0649 \u0639\u0627\u0645 1956\u0645. \u0643\u0627\u0646\u062a \u062d\u0631\u0643\u0629 \u0627\u0644\u0627\u0633\u062a\u0642\u0644\u0627\u0644 \u0627\u0644\u0647\u0646\u062f\u064a\u0629 \u062d\u0631\u0643\u0629 \u0642\u0648\u0627\u0645\u0647\u0627 \u0627\u0644\u0634\u0639\u0628 \u0648\u0634\u0645\u0644\u062a \u0645\u062e\u062a\u0644\u0641 \u0637\u0648\u0627\u0626\u0641 \u0627\u0644\u0645\u062c\u062a\u0645\u0639. \u0648\u0645\u0631\u062a \u0623\u064a\u0636\u064b\u0627 \u0628\u0639\u0645\u0644\u064a\u0629 \u0645\u0646 \u0627\u0644\u062a\u0637\u0648\u0631 \u0627\u0644\u0623\u064a\u062f\u064a\u0648\u0644\u0648\u062c\u064a \u0627\u0644\u0645\u0633\u062a\u0645\u0631. \u0639\u0644\u0649 \u0627\u0644\u0631\u063a\u0645 \u0645\u0646 \u0623\u0646 \u0627\u0644\u0623\u064a\u062f\u064a\u0648\u0644\u0648\u062c\u064a\u0629 \u0627\u0644\u0623\u0633\u0627\u0633\u064a\u0629 \u0644\u0644\u062d\u0631\u0643\u0629 \u0643\u0627\u0646\u062a \u0645\u0639\u0627\u062f\u064a\u0629 \u0644\u0644\u0627\u0633\u062a\u0639\u0645\u0627\u0631\u060c \u0625\u0644\u0627 \u0623\u0646\u0647\u0627 \u0643\u0627\u0646\u062a \u0645\u062f\u0639\u0648\u0645\u0629 \u0645\u0646 \u0645\u0646\u0638\u0648\u0631 \u0627\u0644\u062a\u0646\u0645\u064a\u0629 \u0627\u0644\u0627\u0642\u062a\u0635\u0627\u062f\u064a\u0629 \u0627\u0644\u0631\u0623\u0633\u0645\u0627\u0644\u064a\u0629 \u0627\u0644\u0645\u0633\u062a\u0642\u0644\u0629 \u0627\u0644\u062a\u064a \u0627\u0642\u062a\u0631\u0646\u062a \u0628\u0627\u0644\u0628\u0646\u064a\u0629 \u0627\u0644\u0633\u064a\u0627\u0633\u064a\u0629 \u0627\u0644\u0639\u0644\u0645\u0627\u0646\u064a\u0629 \u0648\u0627\u0644\u062f\u064a\u0645\u0642\u0631\u0627\u0637\u064a\u0629 \u0648\u0627\u0644\u062c\u0645\u0647\u0648\u0631\u064a\u0629 \u0648\u0627\u0644\u0645\u062f\u0646\u064a\u0629 \u0627\u0644\u062a\u062d\u0631\u064a\u0631\u064a\u0629. \u0633\u0644\u0643\u062a \u0627\u0644\u062d\u0631\u0643\u0629 \u062a\u0648\u062c\u0647\u064b\u0627 \u0627\u0634\u062a\u0631\u0627\u0643\u064a\u064b\u0627 \u0642\u0648\u064a\u064b\u0627 \u0628\u0639\u062f \u0641\u062a\u0631\u0629 \u0627\u0644\u062b\u0644\u0627\u062b\u064a\u0646\u064a\u0627\u062a\u060c \u0646\u062a\u064a\u062c\u0629 \u0644\u062a\u0632\u0627\u064a\u062f \u0646\u0641\u0648\u0630 \u0639\u0646\u0627\u0635\u0631 \u0627\u0644\u062d\u0632\u0628 \u0627\u0644\u064a\u0633\u0627\u0631\u064a \u0641\u064a \u0627\u0644\u0645\u0624\u062a\u0645\u0631 \u0627\u0644\u0648\u0637\u0646\u064a \u0627\u0644\u0647\u0646\u062f\u064a \u0628\u062c\u0627\u0646\u0628 \u0635\u0639\u0648\u062f \u0627\u0644\u062d\u0632\u0628 \u0627\u0644\u0634\u064a\u0648\u0639\u064a \u0627\u0644\u0647\u0646\u062f\u064a \u0648\u0632\u064a\u0627\u062f\u0629 \u0646\u0645\u0648\u0647. \u062a\u0643\u0648\u0646\u062a \u0627\u0644\u0639\u0635\u0628\u0629 \u0627\u0644\u0625\u0633\u0644\u0627\u0645\u064a\u0629 \u0639\u0627\u0645 1906\u0645 \u0645\u0646 \u062c\u0647\u0629 \u0623\u062e\u0631\u0649 \u0646\u062a\u064a\u062c\u0629 \u0644\u0633\u064a\u0627\u0633\u0627\u062a \u0627\u0644\u0645\u0624\u062a\u0645\u0631 \u0627\u0644\u0648\u0637\u0646\u064a \u0627\u0644\u0647\u0646\u062f\u064a\u060c \u0644\u062d\u0645\u0627\u064a\u0629 \u062d\u0642\u0648\u0642 \u0627\u0644\u0645\u0633\u0644\u0645\u064a\u0646 \u0641\u064a \u0634\u0628\u0647 \u0627\u0644\u0642\u0627\u0631\u0629 \u0627\u0644\u0647\u0646\u062f\u064a\u0629 \u0645\u0646 \u0627\u0644\u0645\u0624\u062a\u0645\u0631 \u0627\u0644\u0648\u0637\u0646\u064a \u0627\u0644\u0647\u0646\u062f\u064a \u0648\u0643\u0627\u0646\u062a \u0647\u064a \u0635\u0648\u062a \u0627\u0644\u0645\u0633\u0644\u0645\u064a\u0646 \u0641\u064a \u0627\u0644\u062d\u0643\u0648\u0645\u0629 \u0627\u0644\u0628\u0631\u064a\u0637\u0627\u0646\u064a\u0629."}, {"color": "#97c2fc", "id": "queen victoria", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Queen_Victoria_by_Bassano.jpg", "label": "queen victoria", "shape": "image", "title": "\ube45\ud1a0\ub9ac\uc544 \uc5ec\uc655(\uc601\uc5b4: Alexandrina Victoria, 1819\ub144 5\uc6d4 24\uc77c ~ 1901\ub144 1\uc6d4 22\uc77c)\ub294 \uadf8\ub808\uc774\ud2b8\ube0c\ub9ac\ud2bc \uc544\uc77c\ub79c\ub4dc \uc5f0\ud569 \uc655\uad6d\uc758 \uc655 (\uc7ac\uc704 : 1837\ub144 6\uc6d4 20\uc77c ~ 1901\ub144 1\uc6d4 22\uc77c)\uc774\ub2e4."}, {"color": "#97c2fc", "id": "ashley jackson", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Great_Britain_v_Australia_13_June_2015_(18786476282).jpg", "label": "ashley jackson", "shape": "image", "title": "Ashley Jackson (Chatham, 27 augustus 1987) is een Engelse hockeyer. De aanvallende middenvelder begon met schoolhockey en speelde daarna bij East Grinstead HC. Jackson beschikt over een zeer geavanceerde strafcorner. In 2007 maakte hij zijn debuut voor de Engelse hockeyploeg. In 2008 tekende Jackson voor twee seizoenen bij HGC uit Wassenaar. Jackson werd in het seizoen 2009/2010 topscorer met 29 doelpunten van de Hoofdklasse. Jackson verliet in de zomer van 2010 HGC en keerde terug bij East Grinstead HC om zijn carri\u00e8re voort te zetten."}, {"color": "#97c2fc", "id": "st. helena island", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Jacques-Louis_David_-_The_Emperor_Napoleon_in_His_Study_at_the_Tuileries_-_Google_Art_Project_2.jpg", "label": "st. helena island", "shape": "image", "title": "Sant\u0027Elena, Ascensione e Tristan da Cunha (in inglese: Saint Helena, Ascension and Tristan da Cunha) \u00e8 un territorio d\u0027oltremare del Regno Unito del quale fanno parte le isole di Sant\u0027Elena e Ascensione e l\u0027arcipelago di Tristan da Cunha. Il territorio era chiamato Sant\u0027Elena e dipendenze fino al 1\u00ba settembre 2009, quando la nuova Costituzione assegn\u00f2 alle tre isole uno status di pari dignit\u00e0."}, {"color": "#97c2fc", "id": "briton", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Jk-rowling-crop.jpg", "label": "briton", "shape": "image", "title": "Britoj estas lo\u011dantoj de Granda Britio. En malvasta senco de la vorto britoj estas angloj, a\u016d skotoj. Al la lo\u011dantoj de la Unui\u011dinta Re\u011dlando aldone apartenas anka\u016d irlandanoj lo\u011dantaj en Norda Irlando, sed ili ne estas britoj en la \u011dusta senco de la vorto. Sed ja ekzistas nenia suma markigo por la enlo\u011dantoj de Unui\u011dinta Re\u011dlando. Tial oni povas en pli vasta senco anka\u016d la lo\u011dantojn de Norda Irlando marki kiel britoj, kun allaso de certa porcio de malprecizeco. Ofte estadas anstata\u016d la markigo \"britoj\" erare uzata la markigo \"angloj\", same kiel Granda Britio a\u016d Unui\u011dinta Re\u011dlando estadas erare markata kiel Anglio. \u0108i tie temas pri simila eraro kiel \u0109e uzado de Holando anstata\u016d Nederlando kaj holandanoj anstata\u016d nederlandanoj."}, {"color": "#97c2fc", "id": "south wales", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/British.coalfields.19th.century.jpg", "label": "south wales", "shape": "image", "title": "Sud du pays de Galles Cet article est une \u00e9bauche concernant le Royaume-Uni. Vous pouvez partager vos connaissances en l\u2019am\u00e9liorant (comment ?) selon les recommandations des projets correspondants. Le pays de Galles m\u00e9ridional ou le sud du pays de Galles (en anglais : South Wales ; en gallois : De Cymru) est une des quatre r\u00e9gions, non officielles, du pays de Galles. Il recouvre approximativement les comt\u00e9s traditionnels de Glamorganshire et de Monmouthshire. Cardiff, Newport et, parfois, Swansea sont incluses dans le sud du pays de Galles. Il est bord\u00e9 \u00e0 l\u0027est et au sud par l\u0027Angleterre et le canal de Bristol, au nord par le pays de Galles central et \u00e0 l\u2019ouest par le pays de Galles occidental. Cette r\u00e9gion a donn\u00e9 son nom \u00e0 l\u2019\u00c9tat australien de Nouvelle-Galles du Sud (en anglais : New South Wales)[r\u00e9f. souhait\u00e9e]."}, {"color": "#97c2fc", "id": "unvarnished", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Joan_Jett_Unvarnished.jpg", "label": "unvarnished", "shape": "image", "title": "Unvarnished es el duod\u00e9cimo \u00e1lbum de estudio de Joan Jett and the Blackhearts, publicado el 30 de septiembre de 2013 por Blackheart Records.\u200b\u200b"}, {"color": "#97c2fc", "id": "volunteer", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cretan_Volunteers_1912.jpg", "label": "volunteer", "shape": "image", "title": "Per volontario di guerra si intende quella persona, sia un militare che un civile, che si arruola in caso di conflitto all\u0027interno di una forza armata (es. esercito) in maniera volontaria, senza coscrizione obbligatoria, per andare a combattere in guerra, o comunque prestare servizio durante un conflitto bellico. Cacciatori delle Alpi nel 1859, corpo di volontari nella seconda guerra d\u0027indipendenza italiana Il fenomeno del volontariato militare \u00e8 al centro di un crescente interesse accademico sia a livello internazionale sia nazionale."}, {"color": "#97c2fc", "id": "direct rule", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Noncooperation_movement1922.jpg", "label": "direct rule", "shape": "image", "title": "\u039f\u03b9 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ad\u03c2 \u0399\u03bd\u03b4\u03af\u03b5\u03c2 (\u03b1\u03b3\u03b3\u03bb\u03b9\u03ba\u03ac: British Raj) \u03ae\u03c4\u03b1\u03bd \u03ad\u03bd\u03b1 \u03ba\u03c1\u03ac\u03c4\u03bf\u03c2 - \u03ba\u03b1\u03bd\u03cc\u03bd\u03b1\u03c2 \u03c4\u03bf\u03c5 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03bf\u03cd \u03a3\u03c4\u03ad\u03bc\u03bc\u03b1\u03c4\u03bf\u03c2 \u03c3\u03c4\u03b7\u03bd \u03b9\u03bd\u03b4\u03b9\u03ba\u03ae \u03c7\u03b5\u03c1\u03c3\u03cc\u03bd\u03b7\u03c3\u03bf \u03bc\u03b5\u03c4\u03b1\u03be\u03cd 1858 \u03ba\u03b1\u03b9 1947. \u0397 de facto \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u03ae \u03c3\u03c5\u03b3\u03c7\u03ce\u03bd\u03b5\u03c5\u03c3\u03b7 \u03bf\u03bd\u03bf\u03bc\u03ac\u03c3\u03c4\u03b7\u03ba\u03b5 \u03b5\u03c0\u03af\u03c3\u03b7\u03c2 \u03ba\u03b1\u03b9 \u03bc\u03b5\u03c4\u03ac \u03c4\u03bf 1876 \u03b5\u03be\u03ad\u03b4\u03c9\u03c3\u03b5 \u03b4\u03b9\u03b1\u03b2\u03b1\u03c4\u03ae\u03c1\u03b9\u03b1 \u03bc\u03b5 \u03b1\u03c5\u03c4\u03cc \u03c4\u03bf \u03cc\u03bd\u03bf\u03bc\u03b1. \u03a9\u03c2 \u0399\u03bd\u03b4\u03af\u03b1, \u03c5\u03c0\u03ae\u03c1\u03be\u03b5 \u03b9\u03b4\u03c1\u03c5\u03c4\u03b9\u03ba\u03cc \u03bc\u03ad\u03bb\u03bf\u03c2 \u03c4\u03b7\u03c2 \u039a\u03bf\u03b9\u03bd\u03c9\u03bd\u03af\u03b1\u03c2 \u03c4\u03c9\u03bd \u0395\u03b8\u03bd\u03ce\u03bd, \u03c3\u03c5\u03bc\u03bc\u03b5\u03c4\u03ad\u03c7\u03bf\u03c5\u03c3\u03b1 \u03c7\u03ce\u03c1\u03b1 \u03c3\u03c4\u03bf\u03c5\u03c2 \u03b8\u03b5\u03c1\u03b9\u03bd\u03bf\u03cd\u03c2 \u039f\u03bb\u03c5\u03bc\u03c0\u03b9\u03b1\u03ba\u03bf\u03cd\u03c2 \u0391\u03b3\u03ce\u03bd\u03b5\u03c2 \u03c4\u03bf 1900, 1920, 1928, 1932 \u03ba\u03b1\u03b9 1936 \u03ba\u03b1\u03b9 \u03b9\u03b4\u03c1\u03c5\u03c4\u03b9\u03ba\u03cc \u03bc\u03ad\u03bb\u03bf\u03c2 \u03c4\u03c9\u03bd \u0397\u03bd\u03c9\u03bc\u03ad\u03bd\u03c9\u03bd \u0395\u03b8\u03bd\u03ce\u03bd \u03c3\u03c4\u03bf \u03a3\u03b1\u03bd \u03a6\u03c1\u03b1\u03bd\u03c3\u03af\u03c3\u03ba\u03bf \u03c4\u03bf 1945. \u0391\u03c5\u03c4\u03cc \u03c4\u03bf \u03c3\u03cd\u03c3\u03c4\u03b7\u03bc\u03b1 \u03b4\u03b9\u03b1\u03ba\u03c5\u03b2\u03ad\u03c1\u03bd\u03b7\u03c3\u03b7\u03c2 \u03c5\u03b9\u03bf\u03b8\u03b5\u03c4\u03ae\u03b8\u03b7\u03ba\u03b5 \u03c3\u03c4\u03b9\u03c2 28 \u0399\u03bf\u03c5\u03bd\u03af\u03bf\u03c5 1858, \u03bc\u03b5\u03c4\u03ac \u03c4\u03b7\u03bd \u0399\u03bd\u03b4\u03b9\u03ba\u03ae \u0395\u03c0\u03b1\u03bd\u03ac\u03c3\u03c4\u03b1\u03c3\u03b7 \u03c4\u03bf\u03c5 1857. \u0394\u03b9\u03ae\u03c1\u03ba\u03b5\u03c3\u03b5 \u03bc\u03ad\u03c7\u03c1\u03b9 \u03c4\u03bf 1947, \u03cc\u03c4\u03b1\u03bd \u03b7 \u0399\u03bd\u03b4\u03b9\u03ba\u03ae \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03c4\u03b7\u03c2 \u039c\u03b5\u03b3\u03ac\u03bb\u03b7\u03c2 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1\u03c2 \u03c7\u03c9\u03c1\u03af\u03c3\u03c4\u03b7\u03ba\u03b5 \u03c3\u03b5 \u03b4\u03cd\u03bf \u03ba\u03c5\u03c1\u03b9\u03b1\u03c1\u03c7\u03b9\u03ba\u03ac \u03ba\u03c1\u03ac\u03c4\u03b7: \u03b7 (\u03b1\u03c1\u03b3\u03cc\u03c4\u03b5\u03c1\u03b1 \u03b7 \u0394\u03b7\u03bc\u03bf\u03ba\u03c1\u03b1\u03c4\u03af\u03b1 \u03c4\u03b7\u03c2 \u0399\u03bd\u03b4\u03af\u03b1\u03c2) \u03ba\u03b1\u03b9 \u03b7 (\u03b1\u03c1\u03b3\u03cc\u03c4\u03b5\u03c1\u03b1 \u03b7 \u0399\u03c3\u03bb\u03b1\u03bc\u03b9\u03ba\u03ae \u0394\u03b7\u03bc\u03bf\u03ba\u03c1\u03b1\u03c4\u03af\u03b1 \u03c4\u03bf\u03c5 \u03a0\u03b1\u03ba\u03b9\u03c3\u03c4\u03ac\u03bd, \u03c3\u03c4\u03b7\u03bd \u03b1\u03bd\u03b1\u03c4\u03bf\u03bb\u03b9\u03ba\u03ae \u03c0\u03bb\u03b5\u03c5\u03c1\u03ac \u03b1\u03bd\u03b1\u03ba\u03ae\u03c1\u03c5\u03be\u03b5 \u03b1\u03bd\u03b5\u03be\u03b1\u03c1\u03c4\u03b7\u03c3\u03af\u03b1 \u03b7 \u039b\u03b1\u03ca\u03ba\u03ae \u0394\u03b7\u03bc\u03bf\u03ba\u03c1\u03b1\u03c4\u03af\u03b1 \u03c4\u03bf\u03c5 \u039c\u03c0\u03b1\u03b3\u03ba\u03bb\u03b1\u03bd\u03c4\u03ad\u03c2). \u039a\u03b1\u03c4\u03ac \u03c4\u03b7\u03bd \u03ad\u03bd\u03b1\u03c1\u03be\u03b7 \u03c4\u03bf\u03c5 Raj \u03c4\u03bf 1858, \u03b7 \u039a\u03ac\u03c4\u03c9 \u0392\u03b9\u03c1\u03bc\u03b1\u03bd\u03af\u03b1 \u03ae\u03c4\u03b1\u03bd \u03ae\u03b4\u03b7 \u03bc\u03ad\u03c1\u03bf\u03c2 \u03c4\u03b7\u03c2 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ae\u03c2 \u0399\u03bd\u03b4\u03af\u03b1\u03c2. \u0397 \u0386\u03bd\u03c9 \u0392\u03b9\u03c1\u03bc\u03b1\u03bd\u03af\u03b1 \u03c0\u03c1\u03bf\u03c3\u03c4\u03ad\u03b8\u03b7\u03ba\u03b5 \u03c4\u03bf 1886. \u03a4\u03bf 1937 \u03ad\u03b3\u03b9\u03bd\u03b5 \u03b1\u03c5\u03c4\u03cc\u03bd\u03bf\u03bc\u03b7-\u03be\u03b5\u03c7\u03c9\u03c1\u03b9\u03c3\u03c4\u03ae \u03b2\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ae \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b1, \u03ba\u03b1\u03b9 \u03b1\u03bd\u03b5\u03be\u03ac\u03c1\u03c4\u03b7\u03c4\u03bf \u03ba\u03c1\u03ac\u03c4\u03bf\u03c2 \u03c4\u03bf 1948, \u03b7 \u0392\u03b9\u03c1\u03bc\u03b1\u03bd\u03af\u03b1. \u0393\u03b9\u03b1 \u03bd\u03bf\u03bc\u03b9\u03c3\u03bc\u03b1\u03c4\u03b9\u03ba\u03ae \u03bc\u03bf\u03bd\u03ac\u03b4\u03b1 \u03b5\u03af\u03c7\u03b5 \u03c4\u03b1 ."}, {"color": "#97c2fc", "id": "eugenic", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gilbert_Chesterton.jpg", "label": "eugenic", "shape": "image", "title": "\u512a\u751f\u5b78\uff0c\u6216\u7a31\u5584\u7a2e\u5b78\uff08\u82f1\u8a9e\uff1aEugenics\uff09\uff0c\u662f\u7814\u7a76\u901a\u8fc7\u975e\u81ea\u7136\u6216\u4eba\u70ba\u624b\u6bb5\u4f86\u6539\u9032\u570b\u6c11\u907a\u50b3\u57fa\u56e0\u7d20\u8cea\u7684\u5b78\u8853\u9818\u57df\uff0c\u4e3b\u5f35\u64cd\u7e31\u3001\u63a7\u5236\u7279\u5b9a\u4eba\u53e3\u7684\u6f14\u5316\u9032\u5ea6\uff0c\u4ee5\u53ca\u6f14\u5316\u7684\u65b9\u5411\u3002"}, {"color": "#97c2fc", "id": "british people", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Jk-rowling-crop.jpg", "label": "british people", "shape": "image", "title": "Britoj estas lo\u011dantoj de Granda Britio. En malvasta senco de la vorto britoj estas angloj, a\u016d skotoj. Al la lo\u011dantoj de la Unui\u011dinta Re\u011dlando aldone apartenas anka\u016d irlandanoj lo\u011dantaj en Norda Irlando, sed ili ne estas britoj en la \u011dusta senco de la vorto. Sed ja ekzistas nenia suma markigo por la enlo\u011dantoj de Unui\u011dinta Re\u011dlando. Tial oni povas en pli vasta senco anka\u016d la lo\u011dantojn de Norda Irlando marki kiel britoj, kun allaso de certa porcio de malprecizeco. Ofte estadas anstata\u016d la markigo \"britoj\" erare uzata la markigo \"angloj\", same kiel Granda Britio a\u016d Unui\u011dinta Re\u011dlando estadas erare markata kiel Anglio. \u0108i tie temas pri simila eraro kiel \u0109e uzado de Holando anstata\u016d Nederlando kaj holandanoj anstata\u016d nederlandanoj."}, {"color": "#97c2fc", "id": "phoenix group", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kanton_Island_01.jpg", "label": "phoenix group", "shape": "image", "title": "\ud53c\ub2c9\uc2a4 \uc81c\ub3c4(Phoenix Islands)\ub294 \ud0a4\ub9ac\ubc14\uc2dc\ub97c \uc774\ub8e8\ub294 \uad70\ub3c4 \uc911 \ud558\ub098\ub85c, \uae38\ubc84\ud2b8 \uc81c\ub3c4 \ub3d9\ucabd\uacfc \ub77c\uc778 \uc81c\ub3c4 \uc11c\ucabd, \ud0dc\ud3c9\uc591 \uc911\ubd80\uc5d0 \uc704\uce58\ud558\uba70 \uba74\uc801\uc740 27.6km2, \uc778\uad6c\ub294 41\uba85(2005\ub144 \uae30\uc900)\uc774\ub2e4. 8\uac1c \uc12c(\ubc84\ub2c8\uc12c, \uc5d4\ub354\ubc84\ub9ac\uc12c, \uce94\ud134\uc12c, \ub9e8\ub77c\uc12c, \ub9e4\ud0a8\uc12c, \ub2c8\ucfe0\ub9c8\ub85c\ub85c \ud658\ucd08, \uc624\ub85c\ub098 \ud658\ucd08, \ub77c\uc640\ud0a4\uc12c)\uc73c\ub85c \ub098\ub25c\ub2e4. 19\uc138\uae30 \ub9d0 \uc601\uad6d\uc774 \ud53c\ub2c9\uc2a4 \uc81c\ub3c4 \ub300\ubd80\ubd84\uc744 \ud569\ubcd1\ud558\uc600\uace0 1937\ub144 \uc774 \uacf3\uc744 \uc790\uad6d\uc758 \uc2dd\ubbfc\uc9c0\ub85c \ud3b8\uc785\ud588\uc9c0\ub9cc 1938\ub144 \ubbf8\uad6d\uc774 \uce94\ud2bc\uc12c\uacfc \uc5d4\ub354\ubc84\ub9ac\uc12c\uc5d0 \ub300\ud55c \uc601\uc720\uad8c\uc744 \uc8fc\uc7a5\ud588\ub2e4. 1939\ub144 \ubbf8\uad6d\uacfc \uc601\uad6d \uc591\uad6d\uc740 \ud5a5\ud6c4 50\ub144\uac04 \uce94\ud2bc\uc12c\uacfc \uc5d4\ub354\ubc84\ub9ac\uc12c\uc5d0 \ub300\ud55c \uc8fc\uad8c\uc744 \uacf5\ub3d9\uc73c\ub85c \ud589\uc0ac\ud558\uae30\ub85c \ud569\uc758\ud588\uc9c0\ub9cc 1979\ub144 \ud0a4\ub9ac\ubc14\uc2dc\uac00 \ub3c5\ub9bd\ud558\uba74\uc11c \uc774\ub4e4 \uc12c\ub3c4 \ud0a4\ub9ac\ubc14\uc2dc\uc758 \uc601\ud1a0\ub85c \ud3b8\uc785\ub41c\ub2e4. \ub2e4\ub9cc \ub0a0\uc9dc \ubcc0\uacbd\uc120 \uc0c1\uc5d0\uc11c UTC \uae30\uc900\uc73c\ub85c +13\uc5d0 \ud574\ub2f9\ub418\ub294 \uc9c0\uc5ed\uc5d0 \uc18d\ud55c \uacf3 \uc911\uc758 \ud558\ub098\uc774\ub2e4."}, {"color": "#97c2fc", "id": "porbandar", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/PBD_Porbandar_Airport.jpg", "label": "porbandar", "shape": "image", "title": "\u041f\u043e\u0440\u0431\u0430\u043d\u0434\u0430\u0440 (\u0433\u0443\u0434\u0436. \u0aaa\u0acb\u0ab0\u0aac\u0a82\u0aa6\u0ab0) \u2014 \u0456\u043d\u0434\u0456\u0439\u0441\u044c\u043a\u0435 \u043c\u0456\u0441\u0442\u043e, \u0441\u0442\u043e\u043b\u0438\u0446\u044f \u043e\u0434\u043d\u043e\u0439\u043c\u0435\u043d\u043d\u043e\u0433\u043e \u043e\u043a\u0440\u0443\u0433\u0443 \u0448\u0442\u0430\u0442\u0443 \u0413\u0443\u0434\u0436\u0430\u0440\u0430\u0442. \u0420\u043e\u0437\u0442\u0430\u0448\u043e\u0432\u0430\u043d\u0438\u0439 \u043d\u0430 \u0437\u0430\u0445\u0456\u0434\u043d\u043e\u043c\u0443 \u0443\u0437\u0431\u0435\u0440\u0435\u0436\u0436\u0456 \u041a\u0430\u0442\u0445\u0456\u0430\u0432\u0430\u0440\u0430, \u043d\u0430\u0439\u0431\u0456\u043b\u044c\u0448 \u0432\u0456\u0434\u043e\u043c\u0438\u0439 \u044f\u043a \u043c\u0456\u0441\u0446\u0435 \u043d\u0430\u0440\u043e\u0434\u0436\u0435\u043d\u043d\u044f \u041c\u043e\u0445\u0430\u043d\u0434\u0430\u0441\u0430 \u041a\u0430\u0440\u0430\u043c\u0447\u0430\u043d\u0434\u0430 \u0490\u0430\u043d\u0434\u0456."}, {"color": "#97c2fc", "id": "amb", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Amb_Temple_in_Soon_Sakasar_Valley_Khushab_at_sunset.jpg", "label": "amb", "shape": "image", "title": "Les temples d\u0027Amb (ourdou : \u0627\u0645\u0628 \u0645\u0646\u062f\u0631), connus localement sous le nom d\u0027Amb Sharif (ourdou : \u0627\u0645\u0628 \u0634\u0631\u06cc\u0641 ; \"Amb noble\" ), font partie d\u0027un complexe de temples hindous abandonn\u00e9s dans le massif du , situ\u00e9 \u00e0 l\u0027extr\u00e9mit\u00e9 ouest de la cha\u00eene du Salt Range, dans la province du Pendjab au Pakistan. Le complexe de temples a \u00e9t\u00e9 construit du VIIe au IXe si\u00e8cle, durant la dynastie Hindou-Shahi."}, {"color": "#97c2fc", "id": "imperial force", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Austrian_Infantry_Ordinairfahne_1743_Pattern.jpg", "label": "imperial force", "shape": "image", "title": "Die Kaiserliche Armee, Kaiserliche Truppen, kurz Kaiserliche (ab 1745 r\u00f6misch-kaiserlich-k\u00f6niglich oder kaiserlich-k\u00f6niglich), waren die Soldaten des r\u00f6misch-deutschen Kaisers in der Fr\u00fchen Neuzeit. Die Kaiserliche Armee ist zu unterscheiden von der Reichsarmee, die nur mit Zustimmung des Reichstages eingesetzt werden konnte. Die Kaiserlichen waren fast durchgehend Truppen der habsburgischen Kaiser aus dem Haus \u00d6sterreich, weshalb man sie im 18. Jahrhundert zunehmend als \u201e\u00d6sterreicher\u201c bezeichnete, obwohl die Truppen im ganzen Reich geworben wurden."}, {"color": "#97c2fc", "id": "plain", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/President_Clinton_and_Prime_Minister_John_Major_of_the_United_Kingdom_deliver_press_statements.jpg", "label": "plain", "shape": "image", "title": "John Roy Major (Surrey, 29 de marzo de 1943) es un pol\u00edtico brit\u00e1nico y que fue l\u00edder del Partido Conservador y primer ministro del Reino Unido del 28 de noviembre de 1990 al 2 de mayo de 1997. Anteriormente trabaj\u00f3 en los gobiernos de Margaret Thatcher (1979-1990) como secretario en jefe del ministro de Hacienda, secretario de Estado para Relaciones Exteriores y de la Mancomunidad y ministro de Hacienda. Se retir\u00f3 de la C\u00e1mara de los Comunes en 2001."}, {"color": "#97c2fc", "id": "colonisation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Isandhlwana.jpg", "label": "colonisation", "shape": "image", "title": "\u690d\u6c11\u5730\u4e3b\u7fa9\uff08\u3057\u3087\u304f\u307f\u3093\u3061\u3057\u3085\u304e\u3001\u82f1\u8a9e: Colonialism\uff09\u3068\u306f\u3001\u56fd\u5883\u5916\u306e\u9818\u57df\u3092\u690d\u6c11\u5730\u3068\u3057\u3066\u7372\u5f97\u3057\u652f\u914d\u3059\u308b\u653f\u7b56\u6d3b\u52d5\u3068\u3001\u305d\u308c\u3092\u6b63\u5f53\u5316\u3057\u3066\u63a8\u3057\u9032\u3081\u308b\u601d\u8003\u3092\u6307\u3059\u3002\u5927\u822a\u6d77\u6642\u4ee3\u304b\u308920\u4e16\u7d00\u5f8c\u534a\u306b\u304b\u3051\u3066\u306f\u5f37\u56fd\u304c\u76db\u3093\u306b\u690d\u6c11\u5730\u3092\u7372\u5f97\u3057\u3001\u305f\u304c\u3044\u306b\u8987\u3092\u7af6\u3063\u3066\u3044\u305f\u3002"}, {"color": "#97c2fc", "id": "zimbabwe", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Victoria5.jpg", "label": "zimbabwe", "shape": "image", "title": "Lo Zimbabwe (pronunciato [zim\u02c8babwe]), ufficialmente Repubblica dello Zimbabwe, \u00e8 uno Stato dell\u0027Africa meridionale, situato tra il fiume Zambesi e il fiume Limpopo; non ha sbocchi sul mare e confina a nord con lo Zambia, a est con il Mozambico, a sud con il Sudafrica e a ovest con il Botswana. Fino al 1979 era noto come Rhodesia Meridionale o pi\u00f9 semplicemente Rhodesia. La sua popolazione \u00e8 di 12 576 742 abitanti (2003), e ha una superficie di 390 757 chilometri quadrati; la capitale \u00e8 Harare, nota fino al 1980 con il nome di Salisbury. Il Paese riconosce 16 lingue ufficiali, l\u0027assoluta maggioranza delle quali appartenenti al gruppo bantu (shona e ndebele fra le maggiori) oltre all\u0027inglese e ad alcuni dialetti appartenenti alla famiglia khoisan. Il paese \u00e8 regolarmente colpito da siccit\u00e0 e inondazioni devastanti."}, {"color": "#97c2fc", "id": "chamberlain", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Robert_Walpole,_1st_Earl_of_Orford_by_Arthur_Pond.jpg", "label": "chamberlain", "shape": "image", "title": "The Lord Chamberlain of the Household is the most senior officer of the Royal Household of the United Kingdom, supervising the departments which support and provide advice to the Sovereign of the United Kingdom while also acting as the main channel of communication between the Sovereign and the House of Lords. The office organises all ceremonial activity such as garden parties, state visits, royal weddings, and the State Opening of Parliament. They also handle the Royal Mews and Royal Travel, as well as the ceremony around the awarding of honours. For over 230 years, the Lord Chamberlain had the power to decide which plays would be granted a licence for performance. From 1737 to 1968, this meant that the Lord Chamberlain had the capacity to censor theatre at his pleasure. The Lord Chamberlain is always sworn of the Privy Council, is usually a peer and before 1782 the post was of Cabinet rank. The position was a political one until 1924. The office dates from the Middle Ages when the King\u0027s Chamberlain often acted as the King\u0027s spokesman in Council and Parliament. The current Lord Chamberlain is the Lord Parker of Minsmere, who has been in office since 1 April 2021."}, {"color": "#97c2fc", "id": "founding fathers", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Benjamin_Franklin_1920_$2.jpg", "label": "founding fathers", "shape": "image", "title": "Els pares fundadors dels Estats Units (en angl\u00e8s, Founding Fathers of the United States) foren els l\u00edders pol\u00edtics que signaren la Declaraci\u00f3 d\u0027Independ\u00e8ncia dels Estats Units, participaren en la Revoluci\u00f3 Americana o contribu\u00efren a redactar la Constituci\u00f3 dels Estats Units uns anys m\u00e9s tard. Entre ells, destaquen per la seva import\u00e0ncia hist\u00f2rica Benjamin Franklin, George Washington, John Adams, Thomas Jefferson, John Jay, James Madison, Thomas Paine i Alexander Hamilton."}, {"color": "#97c2fc", "id": "coaling station", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Pearl_Harbor_coaling_station_in_1919.jpg", "label": "coaling station", "shape": "image", "title": "Fuelling stations, also known as coaling stations, are repositories of fuel (initially coal and later oil) that have been located to service commercial and naval vessels. Today, the term \"coaling station\" can also refer to coal storage and feeding units in fossil-fuel power stations."}, {"color": "#97c2fc", "id": "british empire", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Noncooperation_movement1922.jpg", "label": "british empire", "shape": "image", "title": "\u039f\u03b9 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ad\u03c2 \u0399\u03bd\u03b4\u03af\u03b5\u03c2 (\u03b1\u03b3\u03b3\u03bb\u03b9\u03ba\u03ac: British Raj) \u03ae\u03c4\u03b1\u03bd \u03ad\u03bd\u03b1 \u03ba\u03c1\u03ac\u03c4\u03bf\u03c2 - \u03ba\u03b1\u03bd\u03cc\u03bd\u03b1\u03c2 \u03c4\u03bf\u03c5 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03bf\u03cd \u03a3\u03c4\u03ad\u03bc\u03bc\u03b1\u03c4\u03bf\u03c2 \u03c3\u03c4\u03b7\u03bd \u03b9\u03bd\u03b4\u03b9\u03ba\u03ae \u03c7\u03b5\u03c1\u03c3\u03cc\u03bd\u03b7\u03c3\u03bf \u03bc\u03b5\u03c4\u03b1\u03be\u03cd 1858 \u03ba\u03b1\u03b9 1947. \u0397 de facto \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u03ae \u03c3\u03c5\u03b3\u03c7\u03ce\u03bd\u03b5\u03c5\u03c3\u03b7 \u03bf\u03bd\u03bf\u03bc\u03ac\u03c3\u03c4\u03b7\u03ba\u03b5 \u03b5\u03c0\u03af\u03c3\u03b7\u03c2 \u03ba\u03b1\u03b9 \u03bc\u03b5\u03c4\u03ac \u03c4\u03bf 1876 \u03b5\u03be\u03ad\u03b4\u03c9\u03c3\u03b5 \u03b4\u03b9\u03b1\u03b2\u03b1\u03c4\u03ae\u03c1\u03b9\u03b1 \u03bc\u03b5 \u03b1\u03c5\u03c4\u03cc \u03c4\u03bf \u03cc\u03bd\u03bf\u03bc\u03b1. \u03a9\u03c2 \u0399\u03bd\u03b4\u03af\u03b1, \u03c5\u03c0\u03ae\u03c1\u03be\u03b5 \u03b9\u03b4\u03c1\u03c5\u03c4\u03b9\u03ba\u03cc \u03bc\u03ad\u03bb\u03bf\u03c2 \u03c4\u03b7\u03c2 \u039a\u03bf\u03b9\u03bd\u03c9\u03bd\u03af\u03b1\u03c2 \u03c4\u03c9\u03bd \u0395\u03b8\u03bd\u03ce\u03bd, \u03c3\u03c5\u03bc\u03bc\u03b5\u03c4\u03ad\u03c7\u03bf\u03c5\u03c3\u03b1 \u03c7\u03ce\u03c1\u03b1 \u03c3\u03c4\u03bf\u03c5\u03c2 \u03b8\u03b5\u03c1\u03b9\u03bd\u03bf\u03cd\u03c2 \u039f\u03bb\u03c5\u03bc\u03c0\u03b9\u03b1\u03ba\u03bf\u03cd\u03c2 \u0391\u03b3\u03ce\u03bd\u03b5\u03c2 \u03c4\u03bf 1900, 1920, 1928, 1932 \u03ba\u03b1\u03b9 1936 \u03ba\u03b1\u03b9 \u03b9\u03b4\u03c1\u03c5\u03c4\u03b9\u03ba\u03cc \u03bc\u03ad\u03bb\u03bf\u03c2 \u03c4\u03c9\u03bd \u0397\u03bd\u03c9\u03bc\u03ad\u03bd\u03c9\u03bd \u0395\u03b8\u03bd\u03ce\u03bd \u03c3\u03c4\u03bf \u03a3\u03b1\u03bd \u03a6\u03c1\u03b1\u03bd\u03c3\u03af\u03c3\u03ba\u03bf \u03c4\u03bf 1945. \u0391\u03c5\u03c4\u03cc \u03c4\u03bf \u03c3\u03cd\u03c3\u03c4\u03b7\u03bc\u03b1 \u03b4\u03b9\u03b1\u03ba\u03c5\u03b2\u03ad\u03c1\u03bd\u03b7\u03c3\u03b7\u03c2 \u03c5\u03b9\u03bf\u03b8\u03b5\u03c4\u03ae\u03b8\u03b7\u03ba\u03b5 \u03c3\u03c4\u03b9\u03c2 28 \u0399\u03bf\u03c5\u03bd\u03af\u03bf\u03c5 1858, \u03bc\u03b5\u03c4\u03ac \u03c4\u03b7\u03bd \u0399\u03bd\u03b4\u03b9\u03ba\u03ae \u0395\u03c0\u03b1\u03bd\u03ac\u03c3\u03c4\u03b1\u03c3\u03b7 \u03c4\u03bf\u03c5 1857. \u0394\u03b9\u03ae\u03c1\u03ba\u03b5\u03c3\u03b5 \u03bc\u03ad\u03c7\u03c1\u03b9 \u03c4\u03bf 1947, \u03cc\u03c4\u03b1\u03bd \u03b7 \u0399\u03bd\u03b4\u03b9\u03ba\u03ae \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03c4\u03b7\u03c2 \u039c\u03b5\u03b3\u03ac\u03bb\u03b7\u03c2 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1\u03c2 \u03c7\u03c9\u03c1\u03af\u03c3\u03c4\u03b7\u03ba\u03b5 \u03c3\u03b5 \u03b4\u03cd\u03bf \u03ba\u03c5\u03c1\u03b9\u03b1\u03c1\u03c7\u03b9\u03ba\u03ac \u03ba\u03c1\u03ac\u03c4\u03b7: \u03b7 (\u03b1\u03c1\u03b3\u03cc\u03c4\u03b5\u03c1\u03b1 \u03b7 \u0394\u03b7\u03bc\u03bf\u03ba\u03c1\u03b1\u03c4\u03af\u03b1 \u03c4\u03b7\u03c2 \u0399\u03bd\u03b4\u03af\u03b1\u03c2) \u03ba\u03b1\u03b9 \u03b7 (\u03b1\u03c1\u03b3\u03cc\u03c4\u03b5\u03c1\u03b1 \u03b7 \u0399\u03c3\u03bb\u03b1\u03bc\u03b9\u03ba\u03ae \u0394\u03b7\u03bc\u03bf\u03ba\u03c1\u03b1\u03c4\u03af\u03b1 \u03c4\u03bf\u03c5 \u03a0\u03b1\u03ba\u03b9\u03c3\u03c4\u03ac\u03bd, \u03c3\u03c4\u03b7\u03bd \u03b1\u03bd\u03b1\u03c4\u03bf\u03bb\u03b9\u03ba\u03ae \u03c0\u03bb\u03b5\u03c5\u03c1\u03ac \u03b1\u03bd\u03b1\u03ba\u03ae\u03c1\u03c5\u03be\u03b5 \u03b1\u03bd\u03b5\u03be\u03b1\u03c1\u03c4\u03b7\u03c3\u03af\u03b1 \u03b7 \u039b\u03b1\u03ca\u03ba\u03ae \u0394\u03b7\u03bc\u03bf\u03ba\u03c1\u03b1\u03c4\u03af\u03b1 \u03c4\u03bf\u03c5 \u039c\u03c0\u03b1\u03b3\u03ba\u03bb\u03b1\u03bd\u03c4\u03ad\u03c2). \u039a\u03b1\u03c4\u03ac \u03c4\u03b7\u03bd \u03ad\u03bd\u03b1\u03c1\u03be\u03b7 \u03c4\u03bf\u03c5 Raj \u03c4\u03bf 1858, \u03b7 \u039a\u03ac\u03c4\u03c9 \u0392\u03b9\u03c1\u03bc\u03b1\u03bd\u03af\u03b1 \u03ae\u03c4\u03b1\u03bd \u03ae\u03b4\u03b7 \u03bc\u03ad\u03c1\u03bf\u03c2 \u03c4\u03b7\u03c2 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ae\u03c2 \u0399\u03bd\u03b4\u03af\u03b1\u03c2. \u0397 \u0386\u03bd\u03c9 \u0392\u03b9\u03c1\u03bc\u03b1\u03bd\u03af\u03b1 \u03c0\u03c1\u03bf\u03c3\u03c4\u03ad\u03b8\u03b7\u03ba\u03b5 \u03c4\u03bf 1886. \u03a4\u03bf 1937 \u03ad\u03b3\u03b9\u03bd\u03b5 \u03b1\u03c5\u03c4\u03cc\u03bd\u03bf\u03bc\u03b7-\u03be\u03b5\u03c7\u03c9\u03c1\u03b9\u03c3\u03c4\u03ae \u03b2\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ae \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b1, \u03ba\u03b1\u03b9 \u03b1\u03bd\u03b5\u03be\u03ac\u03c1\u03c4\u03b7\u03c4\u03bf \u03ba\u03c1\u03ac\u03c4\u03bf\u03c2 \u03c4\u03bf 1948, \u03b7 \u0392\u03b9\u03c1\u03bc\u03b1\u03bd\u03af\u03b1. \u0393\u03b9\u03b1 \u03bd\u03bf\u03bc\u03b9\u03c3\u03bc\u03b1\u03c4\u03b9\u03ba\u03ae \u03bc\u03bf\u03bd\u03ac\u03b4\u03b1 \u03b5\u03af\u03c7\u03b5 \u03c4\u03b1 ."}, {"color": "#97c2fc", "id": "economic system", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/BosraMosaicCamels.png", "label": "economic system", "shape": "image", "title": "( \ub2e4\ub978 \ub73b\uc5d0 \ub300\ud574\uc11c\ub294 \uacbd\uc81c (\ub3d9\uc74c\uc774\uc758) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.) \uacbd\uc81c(\u7d93\u6fdf, \uc601\uc5b4: economy)\ub294 \uc7ac\ud654\ub97c \uc0dd\uc0b0\ud558\uace0 \uc18c\ube44\ud558\ub294 \uc778\uac04\ud589\uc704\ub97c \ub9d0\ud55c\ub2e4. \ub610\ub294, \ud2b9\uc815 \uad6d\uac00 \ud639\uc740 \ub2e4\ub978 \ub098\ub77c\uc758 \uc0dd\uc0b0, \uad50\ud658, \ubd84\ubc30 \uadf8\ub9ac\uace0 \uc7ac\ud654 \ubc0f \uc11c\ube44\uc2a4\uc758 \uc18c\ube44\uc640 \uad00\ub828\ub41c \uc778\uac04\uc758 \ubaa8\ub4e0 \ud65c\ub3d9\uc744 \uac00\ub9ac\ud0a8\ub2e4. \uc989, \uc0b4\uc544\uac00\ub294 \uc9d1\ub2e8\uc758 \uc0c1\ud638\uc131 \ud589\uc704\ub97c \uc77c\uceeb\ub294 \ub9d0\uc774\ub2e4. \uc544\uc8fc \uc27d\uac8c \ub9d0\ud574\uc11c, \uba39\uace0 \uc0ac\ub294 \uc77c\uc5d0 \uad00\ub828\ub41c \ubd84\uc57c\ub2e4. \uadf8\ub807\uae30\uc5d0 \uc0b6\uacfc \ub9e4\uc6b0 \ubc00\uc811\ud55c \uad00\uacc4\ub97c \uac00\uc9c0\uace0 \uc788\ub2e4. \uacbd\uc81c\ub294 \uac00\uacc4, \uae30\uc5c5, \uad6d\uac00\uc5d0 \uc758\ud558\uc5ec \uc774\ub8e9\ub418\ub294 \uacbd\uc81c\ud65c\ub3d9\uc744 \ub9d0\ud55c\ub2e4. \uacbd\uc81c\ub780 \ubb34\uc5c7\uc774\ub0d0\ub97c \uc815\ud655\ud788 \uc774\ud574\ud558\uae30 \uc704\ud574\uc11c\ub294 \uac00\uacc4\uc758 \uacbd\uc81c\ud65c\ub3d9, \uae30\uc5c5\uc758 \uacbd\uc81c\ud65c\ub3d9, \uad6d\uac00\uc758 \uacbd\uc81c\ud65c\ub3d9 \ub4f1\uc744 \uac1c\ubcc4\uc801\uc73c\ub85c \uc0b4\ud3b4 \ubcfc \uac83\uc774 \uc544\ub2c8\ub77c \uc138 \uac00\uc9c0 \uacbd\uc81c\uc8fc\uccb4\uac00 \uc11c\ub85c \uc5f0\uad00\uc744 \ub9fa\uc73c\uba74\uc11c \uc774\ub8e9\ud558\ub294 \ud55c \ub098\ub77c \uc804\uccb4\uc758 \uacbd\uc81c\ud65c\ub3d9\uc744 \uc885\ud569\uc801\uc73c\ub85c \uc0b4\ud3b4\ubcf4\uc544\uc57c \ud558\uba70, \uadf8\ub798\uc11c \ud604\ub300\uc758 \uacbd\uc81c\uc0dd\ud65c\uc744 \uc21c\ud658\uc758 \ud615\uc2dd\uc73c\ub85c \uc774\ud574\ud558\ub294 \uad00\ub840\uac00 \ub110\ub9ac \uc0ac\uc6a9\ub41c\ub2e4."}, {"color": "#97c2fc", "id": "datia", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sonagiri.jpg", "label": "datia", "shape": "image", "title": "Datia es una localidad de la India, centro administrativo del distrito de Datia en el estado de Madhya Pradesh."}, {"color": "#97c2fc", "id": "drake", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sir_Francis_Drake,_1540-96_RMG_BHC26622.jpg", "label": "drake", "shape": "image", "title": "Francis Drake, hiszp. el Draque (ur. ok. 1540 w Crowndale ko\u0142o Tavistock, zm. 28 stycznia 1596) \u2013 angielski korsarz, w latach 1577\u20131580 odby\u0142 wypraw\u0119 dooko\u0142a \u015bwiata."}, {"color": "#97c2fc", "id": "english common law", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Middlesex_Guildhall_(cropped).jpg", "label": "english common law", "shape": "image", "title": "\u30a4\u30f3\u30b0\u30e9\u30f3\u30c9\u6cd5\uff08English law\uff09\u306f\u3001\u30a4\u30f3\u30b0\u30e9\u30f3\u30c9\u304a\u3088\u3073\u30a6\u30a7\u30fc\u30eb\u30ba\u
