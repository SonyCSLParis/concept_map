\u0642\u0648\u0645\u064a\u0629 \u0648\u0625\u0642\u0644\u064a\u0645\u064a\u0629 \u0645\u062a\u0646\u0648\u0639\u0629\u060c \u0628\u0639\u0636\u0647\u0627 \u0633\u0644\u0645\u064a\u0629 \u0648\u0628\u0639\u0636\u0647\u0627 \u0639\u0644\u0649 \u062e\u0644\u0627\u0641 \u0630\u0644\u0643. \u0623\u062f\u062e\u0644 \u0631\u0627\u0645\u0648\u0647\u0627\u0646 \u0631\u0648\u064a (Rammohan Roy) \u0627\u0644\u062a\u0639\u0644\u064a\u0645 \u0627\u0644\u062d\u062f\u064a\u062b \u0625\u0644\u0649 \u0627\u0644\u0647\u0646\u062f \u062e\u0644\u0627\u0644 \u0627\u0644\u0631\u0628\u0639 \u0627\u0644\u0623\u0648\u0644 \u0645\u0646 \u0627\u0644\u0642\u0631\u0646 \u0627\u0644\u062a\u0627\u0633\u0639 \u0639\u0634\u0631 \u0627\u0644\u0645\u064a\u0644\u0627\u062f\u064a. \u0643\u0627\u0646 \u0633\u0648\u0627\u0645\u064a \u0641\u064a\u0641\u064a \u0643\u0627\u0646\u0627\u0646\u062f\u0627 (Swami Vivekananda) \u0643\u0628\u064a\u0631 \u0627\u0644\u0645\u0647\u0646\u062f\u0633\u064a\u0646 \u0627\u0644\u0630\u064a \u062e\u0635\u0635 \u0627\u0644\u062b\u0642\u0627\u0641\u0629 \u0627\u0644\u062b\u0631\u064a\u0629 \u0644\u0644\u0647\u0646\u062f \u0628\u062a\u0623\u062b\u064a\u0631 \u0639\u0645\u064a\u0642 \u0644\u0644\u063a\u0631\u0628 \u0641\u064a \u0623\u0648\u0627\u062e\u0631 \u0627\u0644\u0642\u0631\u0646 \u0627\u0644\u062a\u0627\u0633\u0639 \u0639\u0634\u0631 \u0627\u0644\u0645\u064a\u0644\u0627\u062f\u064a. \u062a\u0623\u062b\u0631 \u0627\u0644\u0639\u062f\u064a\u062f \u0645\u0646 \u0627\u0644\u0642\u0627\u062f\u0629 \u0627\u0644\u0633\u064a\u0627\u0633\u064a\u064a\u0646 \u0644\u0644\u0628\u0644\u0627\u062f \u0641\u064a \u0627\u0644\u0642\u0631\u0646 \u0627\u0644\u062a\u0627\u0633\u0639 \u0639\u0634\u0631 \u0648\u0627\u0644\u0639\u0634\u0631\u064a\u0646\u060c \u0645\u0646 \u0628\u064a\u0646\u0647\u0645 \u0645\u0647\u0627\u062a\u0645\u0627 \u063a\u0627\u0646\u062f\u064a \u0648\u0646\u064a\u062a\u0627\u062c\u064a \u0633\u0648\u0628\u0647\u0627\u0633 \u062a\u0634\u0627\u0646\u062f\u0631\u0627 \u0628\u0648\u0633 (Netaji Subhas Chandra Bose)\u060c \u0628\u062a\u0639\u0627\u0644\u064a\u0645 \u0633\u0648\u0627\u0645\u064a \u0641\u064a\u0641\u064a \u0643\u0627\u0646\u0627\u0646\u062f\u0627. \u0638\u0647\u0631\u062a \u0623\u0648\u0644\u0649 \u0627\u0644\u062d\u0631\u0643\u0627\u062a \u0627\u0644\u0645\u0633\u0644\u062d\u0629 \u0627\u0644\u0645\u0646\u0638\u0645\u0629 \u0641\u064a \u0627\u0644\u0628\u0646\u063a\u0627\u0644\u060c \u0648\u0644\u0643\u0646\u0647\u0645 \u0628\u0639\u062f \u0630\u0644\u0643 \u0638\u0647\u0631\u0648\u0627 \u0639\u0644\u0649 \u0627\u0644\u0633\u0627\u062d\u0629 \u0627\u0644\u0633\u064a\u0627\u0633\u064a\u0629 \u0641\u064a \u0634\u0643\u0644 \u062d\u0631\u0643\u0629 \u0627\u0644\u062a\u064a\u0627\u0631 \u0627\u0644\u0631\u0626\u064a\u0633\u064a \u0641\u064a \u0627\u0644\u0645\u0624\u062a\u0645\u0631 \u0627\u0644\u0648\u0637\u0646\u064a \u0627\u0644\u0647\u0646\u062f\u064a (INC) \u0627\u0644\u062a\u064a \u062a\u0634\u0643\u0644\u062a \u062d\u062f\u064a\u062b\u064b\u0627 \u0641\u064a \u0630\u0644\u0643 \u0627\u0644\u0648\u0642\u062a\u060c \u0628\u062c\u0627\u0646\u0628 \u0627\u0644\u0632\u0639\u0645\u0627\u0621 \u0627\u0644\u0645\u0639\u062a\u062f\u0644\u064a\u0646 \u0627\u0644\u0628\u0627\u0631\u0632\u064a\u0646 \u0627\u0644\u0630\u064a\u0646 \u0644\u0645 \u064a\u0646\u0634\u062f\u0648\u0627 \u0625\u0644\u0627 \u062d\u0642\u0648\u0642\u0647\u0645 \u0627\u0644\u0623\u0633\u0627\u0633\u064a\u0629 \u0644\u0644\u0638\u0647\u0648\u0631 \u0644\u0627\u0633\u062a\u062c\u0648\u0627\u0628\u0627\u062a \u0627\u0644\u062e\u062f\u0645\u0629 \u0627\u0644\u0645\u062f\u0646\u064a\u0629 \u0627\u0644\u0647\u0646\u062f\u064a\u0629 \u0648\u0627\u0644\u0645\u0632\u064a\u062f \u0645\u0646 \u0627\u0644\u062d\u0642\u0648\u0642 \u0648\u0627\u0644\u0627\u0642\u062a\u0635\u0627\u062f\u064a\u0627\u062a \u0627\u0644\u0637\u0628\u064a\u0639\u064a\u0629 \u0644\u0644\u0645\u0632\u0627\u0631\u0639\u064a\u0646 \u0648\u0627\u0644\u0641\u0644\u0627\u062d\u064a\u0646. \u0634\u0647\u062f \u0627\u0644\u062c\u0632\u0621 \u0627\u0644\u0623\u0648\u0644 \u0645\u0646 \u0627\u0644\u0642\u0631\u0646 \u0627\u0644\u0639\u0634\u0631\u064a\u0646 \u0645\u0646\u0647\u062c\u064b\u0627 \u0623\u0643\u062b\u0631 \u0631\u0627\u062f\u064a\u0643\u0627\u0644\u064a\u0629 \u062a\u062c\u0627\u0647 \u0627\u0644\u0627\u0633\u062a\u0642\u0644\u0627\u0644 \u0627\u0644\u0633\u064a\u0627\u0633\u064a \u0627\u0644\u0630\u064a \u0627\u0642\u062a\u0631\u062d\u0647 \u0627\u0644\u0642\u0627\u062f\u0629 \u0645\u062b\u0644 \u0644\u0627\u0644 \u0628\u0627\u0644 \u0628\u0627\u0644 (Lal Bal Pal) \u0648\u0623\u0648\u0631\u0628\u064a\u0646\u062f\u0648 \u063a\u0648\u0634 (Aurobindo Ghosh). \u0634\u0647\u062f\u062a \u0627\u0644\u0645\u0631\u0627\u062d\u0644 \u0627\u0644\u0623\u062e\u064a\u0631\u0629 \u0645\u0646 \u0627\u0644\u0635\u0631\u0627\u0639 \u0645\u0646 \u0623\u062c\u0644 \u0627\u0644\u062d\u0631\u064a\u0629 \u0645\u0646\u0630 \u0645\u0637\u0644\u0639 \u0641\u062a\u0631\u0629 \u0627\u0644\u0639\u0634\u0631\u064a\u0646\u064a\u0627\u062a \u0627\u0639\u062a\u0645\u0627\u062f \u0627\u0644\u0643\u0648\u0646\u063a\u0631\u0633 \u0644\u0633\u064a\u0627\u0633\u0629 \u0627\u0644\u0645\u0647\u0627\u062a\u0645\u0627 \u063a\u0627\u0646\u062f\u064a \u0627\u0644\u0633\u0644\u0645\u064a\u0629 \u0648\u0627\u0644\u0645\u0642\u0627\u0648\u0645\u0629 \u0627\u0644\u0645\u062f\u0646\u064a\u0629 \u0648\u0627\u0644\u0646\u0636\u0627\u0644 \u0627\u0644\u062f\u0633\u062a\u0648\u0631\u064a \u0644\u0640\u0645\u062d\u0645\u062f \u0639\u0644\u064a \u062c\u0646\u0627\u062d (Muhammad Ali Jinnah) \u0645\u0646 \u0623\u062c\u0644 \u062d\u0642\u0648\u0642 \u0627\u0644\u0623\u0642\u0644\u064a\u0627\u062a \u0641\u064a \u0627\u0644\u0647\u0646\u062f\u060c \u0648\u062d\u0645\u0644\u0627\u062a \u0623\u062e\u0631\u0649 \u0639\u062f\u064a\u062f\u0629. \u0638\u0647\u0631\u062a \u0634\u062e\u0635\u064a\u0627\u062a \u0623\u0633\u0637\u0648\u0631\u064a\u0629 \u0644\u0627\u062d\u0642\u064b\u0627 \u0645\u062b\u0644 \u0646\u064a\u062a\u0627\u062c\u064a \u0633\u0648\u0628\u0647\u0627\u0633 \u062a\u0634\u0627\u0646\u062f\u0631\u0627 \u0628\u0648\u0633 (Netaji Subhas Chandra Bose) \u0646\u0627\u062f\u062a \u0628\u0627\u062a\u0628\u0627\u0639 \u0645\u0646\u0647\u062c \u0627\u0644\u0646\u0636\u0627\u0644 \u0641\u064a \u0627\u0644\u062d\u0631\u0643\u0629\u060c \u0628\u064a\u0646\u0645\u0627 \u0623\u0631\u0627\u062f \u0627\u0644\u0628\u0639\u0636 \u0627\u0644\u0622\u062e\u0631 \u0645\u062b\u0644 \u0633\u0648\u0627\u0645\u064a \u0634\u0627\u0647\u0627\u062c\u0627\u0646\u0627\u062f \u0633\u0627\u0631\u0627\u0633\u0648\u0627\u062a\u064a (Swami Sahajanand Saraswati) \u0627\u0644\u062d\u0631\u064a\u0629 \u0627\u0644\u0633\u064a\u0627\u0633\u064a\u0629 \u0648\u0627\u0644\u062d\u0631\u064a\u0629 \u0627\u0644\u0627\u0642\u062a\u0635\u0627\u062f\u064a\u0629 \u0644\u0644\u0641\u0644\u0627\u062d\u064a\u0646 \u0648\u0627\u0644\u0637\u0628\u0642\u0627\u062a \u0627\u0644\u0643\u0627\u062f\u062d\u0629. \u0627\u0633\u062a\u062e\u062f\u0645 \u0627\u0644\u0634\u0639\u0631\u0627\u0621\u060c \u0648\u0645\u0646 \u0628\u064a\u0646\u0647\u0645 \u0631\u0648\u0628\u0646\u062f\u0631\u0648\u0627\u0646\u062a \u0637\u0627\u063a\u0648\u0631 (Rabindranath Tagore) \u0627\u0644\u0623\u062f\u0628 \u0648\u0627\u0644\u0634\u0639\u0631 \u0648\u0627\u0644\u062e\u0637\u0628 \u0643\u0648\u0633\u064a\u0644\u0629 \u0644\u0644\u0648\u0639\u064a \u0627\u0644\u0633\u064a\u0627\u0633\u064a. \u0634\u0647\u062f\u062a \u0641\u062a\u0631\u0629 \u0627\u0644\u062d\u0631\u0628 \u0627\u0644\u0639\u0627\u0644\u0645\u064a\u0629 \u0627\u0644\u062b\u0627\u0646\u064a\u0629 \u0630\u0631\u0648\u0629 \u0627\u0644\u062d\u0645\u0644\u0627\u062a \u0628\u0642\u064a\u0627\u062f\u0629 \u0627\u0644\u062d\u0631\u0643\u0629 \u0627\u0644\u0647\u0646\u062f\u064a\u0629 \u0627\u0644\u0645\u062a\u062d\u0631\u0631\u0629 (\u0627\u0644\u062a\u064a \u0642\u0627\u062f\u0647\u0627 \u00ab\u0645\u0647\u0627\u062a\u0645\u0627\u00bb \u063a\u0627\u0646\u062f\u064a) \u0648\u062d\u0631\u0643\u0629 \u0627\u0644\u062c\u064a\u0634 \u0627\u0644\u0648\u0637\u0646\u064a \u0627\u0644\u0647\u0646\u062f\u064a (INA) (\u0627\u0644\u062a\u064a \u0642\u0627\u062f\u0647\u0627 \u0646\u064a\u062a\u0627\u062c\u064a \u0633\u0648\u0628\u0647\u0627\u0633 \u062a\u0634\u0627\u0646\u062f\u0631\u0627 \u0628\u0648\u0633 (Netaji Subhas Chandra Bose)) \u0648\u0622\u062e\u0631\u0648\u0646\u060c \u0645\u0645\u0627 \u0623\u062f\u0649 \u0641\u064a \u0646\u0647\u0627\u064a\u0629 \u0627\u0644\u0645\u0637\u0627\u0641 \u0625\u0644\u0649 \u0627\u0646\u0633\u062d\u0627\u0628 \u0627\u0644\u0628\u0631\u064a\u0637\u0627\u0646\u064a\u064a\u0646. \u0648\u0642\u062f \u0623\u062f\u062a \u0627\u0644\u0623\u0639\u0645\u0627\u0644 \u0627\u0644\u062a\u064a \u0642\u0627\u0645\u062a \u0628\u0647\u0627 \u0627\u0644\u062d\u0631\u0643\u0627\u062a \u0627\u0644\u0645\u062e\u062a\u0644\u0641\u0629 \u0641\u064a \u0627\u0644\u0646\u0647\u0627\u064a\u0629 \u0625\u0644\u0649 \u0642\u0627\u0646\u0648\u0646 \u0627\u0644\u0627\u0633\u062a\u0642\u0644\u0627\u0644 \u0627\u0644\u0647\u0646\u062f\u064a \u0639\u0627\u0645 1947\u0645\u060c \u0627\u0644\u0630\u064a \u0643\u0627\u0646 \u0633\u0628\u0628\u064b\u0627 \u0641\u064a \u0633\u064a\u0627\u062f\u0629 \u0627\u0644\u0647\u0646\u062f \u0648\u0628\u0627\u0643\u0633\u062a\u0627\u0646. \u0638\u0644\u062a \u0627\u0644\u0647\u0646\u062f \u0630\u0627\u062a \u0633\u064a\u0627\u062f\u0629 \u0639\u0644\u0649 \u0627\u0644\u0639\u0631\u0634 \u062d\u062a\u0649 26 \u0645\u0646 \u064a\u0646\u0627\u064a\u0631 1950\u0645\u060c \u0639\u0646\u062f\u0645\u0627 \u062f\u062e\u0644 \u0627\u0644\u062f\u0633\u062a\u0648\u0631 \u0627\u0644\u0647\u0646\u062f\u064a \u062d\u064a\u0632 \u0627\u0644\u0633\u0631\u064a\u0627\u0646 \u0648\u062a\u0623\u0633\u064a\u0633 \u062c\u0645\u0647\u0648\u0631\u064a\u0629 \u0627\u0644\u0647\u0646\u062f\u061b \u0648\u0642\u062f \u0638\u0644\u062a \u0633\u064a\u0627\u062f\u0629 \u0628\u0627\u0643\u0633\u062a\u0627\u0646 \u062d\u062a\u0649 \u0639\u0627\u0645 1956\u0645. \u0643\u0627\u0646\u062a \u062d\u0631\u0643\u0629 \u0627\u0644\u0627\u0633\u062a\u0642\u0644\u0627\u0644 \u0627\u0644\u0647\u0646\u062f\u064a\u0629 \u062d\u0631\u0643\u0629 \u0642\u0648\u0627\u0645\u0647\u0627 \u0627\u0644\u0634\u0639\u0628 \u0648\u0634\u0645\u0644\u062a \u0645\u062e\u062a\u0644\u0641 \u0637\u0648\u0627\u0626\u0641 \u0627\u0644\u0645\u062c\u062a\u0645\u0639. \u0648\u0645\u0631\u062a \u0623\u064a\u0636\u064b\u0627 \u0628\u0639\u0645\u0644\u064a\u0629 \u0645\u0646 \u0627\u0644\u062a\u0637\u0648\u0631 \u0627\u0644\u0623\u064a\u062f\u064a\u0648\u0644\u0648\u062c\u064a \u0627\u0644\u0645\u0633\u062a\u0645\u0631. \u0639\u0644\u0649 \u0627\u0644\u0631\u063a\u0645 \u0645\u0646 \u0623\u0646 \u0627\u0644\u0623\u064a\u062f\u064a\u0648\u0644\u0648\u062c\u064a\u0629 \u0627\u0644\u0623\u0633\u0627\u0633\u064a\u0629 \u0644\u0644\u062d\u0631\u0643\u0629 \u0643\u0627\u0646\u062a \u0645\u0639\u0627\u062f\u064a\u0629 \u0644\u0644\u0627\u0633\u062a\u0639\u0645\u0627\u0631\u060c \u0625\u0644\u0627 \u0623\u0646\u0647\u0627 \u0643\u0627\u0646\u062a \u0645\u062f\u0639\u0648\u0645\u0629 \u0645\u0646 \u0645\u0646\u0638\u0648\u0631 \u0627\u0644\u062a\u0646\u0645\u064a\u0629 \u0627\u0644\u0627\u0642\u062a\u0635\u0627\u062f\u064a\u0629 \u0627\u0644\u0631\u0623\u0633\u0645\u0627\u0644\u064a\u0629 \u0627\u0644\u0645\u0633\u062a\u0642\u0644\u0629 \u0627\u0644\u062a\u064a \u0627\u0642\u062a\u0631\u0646\u062a \u0628\u0627\u0644\u0628\u0646\u064a\u0629 \u0627\u0644\u0633\u064a\u0627\u0633\u064a\u0629 \u0627\u0644\u0639\u0644\u0645\u0627\u0646\u064a\u0629 \u0648\u0627\u0644\u062f\u064a\u0645\u0642\u0631\u0627\u0637\u064a\u0629 \u0648\u0627\u0644\u062c\u0645\u0647\u0648\u0631\u064a\u0629 \u0648\u0627\u0644\u0645\u062f\u0646\u064a\u0629 \u0627\u0644\u062a\u062d\u0631\u064a\u0631\u064a\u0629. \u0633\u0644\u0643\u062a \u0627\u0644\u062d\u0631\u0643\u0629 \u062a\u0648\u062c\u0647\u064b\u0627 \u0627\u0634\u062a\u0631\u0627\u0643\u064a\u064b\u0627 \u0642\u0648\u064a\u064b\u0627 \u0628\u0639\u062f \u0641\u062a\u0631\u0629 \u0627\u0644\u062b\u0644\u0627\u062b\u064a\u0646\u064a\u0627\u062a\u060c \u0646\u062a\u064a\u062c\u0629 \u0644\u062a\u0632\u0627\u064a\u062f \u0646\u0641\u0648\u0630 \u0639\u0646\u0627\u0635\u0631 \u0627\u0644\u062d\u0632\u0628 \u0627\u0644\u064a\u0633\u0627\u0631\u064a \u0641\u064a \u0627\u0644\u0645\u0624\u062a\u0645\u0631 \u0627\u0644\u0648\u0637\u0646\u064a \u0627\u0644\u0647\u0646\u062f\u064a \u0628\u062c\u0627\u0646\u0628 \u0635\u0639\u0648\u062f \u0627\u0644\u062d\u0632\u0628 \u0627\u0644\u0634\u064a\u0648\u0639\u064a \u0627\u0644\u0647\u0646\u062f\u064a \u0648\u0632\u064a\u0627\u062f\u0629 \u0646\u0645\u0648\u0647. \u062a\u0643\u0648\u0646\u062a \u0627\u0644\u0639\u0635\u0628\u0629 \u0627\u0644\u0625\u0633\u0644\u0627\u0645\u064a\u0629 \u0639\u0627\u0645 1906\u0645 \u0645\u0646 \u062c\u0647\u0629 \u0623\u062e\u0631\u0649 \u0646\u062a\u064a\u062c\u0629 \u0644\u0633\u064a\u0627\u0633\u0627\u062a \u0627\u0644\u0645\u0624\u062a\u0645\u0631 \u0627\u0644\u0648\u0637\u0646\u064a \u0627\u0644\u0647\u0646\u062f\u064a\u060c \u0644\u062d\u0645\u0627\u064a\u0629 \u062d\u0642\u0648\u0642 \u0627\u0644\u0645\u0633\u0644\u0645\u064a\u0646 \u0641\u064a \u0634\u0628\u0647 \u0627\u0644\u0642\u0627\u0631\u0629 \u0627\u0644\u0647\u0646\u062f\u064a\u0629 \u0645\u0646 \u0627\u0644\u0645\u0624\u062a\u0645\u0631 \u0627\u0644\u0648\u0637\u0646\u064a \u0627\u0644\u0647\u0646\u062f\u064a \u0648\u0643\u0627\u0646\u062a \u0647\u064a \u0635\u0648\u062a \u0627\u0644\u0645\u0633\u0644\u0645\u064a\u0646 \u0641\u064a \u0627\u0644\u062d\u0643\u0648\u0645\u0629 \u0627\u0644\u0628\u0631\u064a\u0637\u0627\u0646\u064a\u0629."}, {"color": "#97c2fc", "id": "cyprus", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Vin_et_gastronomie_chypriotes.jpg", "label": "cyprus", "shape": "image", "title": "Cyprus (/\u02c8sa\u026apr\u0259s/), officially the Republic of Cyprus, is an island country in the eastern Mediterranean Sea. It is situated south of the Anatolian Peninsula, and its continental position is disputed; while it is geographically located in West Asia, it has cultural and geopolitical ties to Southern Europe. Cyprus is the third-largest and third-most populous island in the Mediterranean, and is located south of Turkey, east of Greece, north of Egypt, and west of Syria. Its capital and largest city is Nicosia. The northern half of the island is de facto governed by the self-declared Turkish Republic of Northern Cyprus, which was established following the 1974 Turkish invasion. The earliest known human activity on the island dates to around the 10th millennium BC. Archaeological remains include the well-preserved ruins from the Hellenistic period such as Salamis and Kourion, and Cyprus is home to some of the oldest water wells in the world. Cyprus was settled by Mycenaean Greeks in two waves in the 2nd millennium BC. As a strategic location in the Eastern Mediterranean, it was subsequently occupied by several major powers, including the empires of the Assyrians, Egyptians and Persians, from whom the island was seized in 333 BC by Alexander the Great. Subsequent rule by Ptolemaic Egypt, the Classical and Eastern Roman Empire, Arab caliphates for a short period, the French Lusignan dynasty and the Venetians was followed by over three centuries of Ottoman rule between 1571 and 1878 (de jure until 1914). Cyprus is a major tourist destination in the Mediterranean. With an advanced, high-income economy and a very high Human Development Index, the Republic of Cyprus has been a member of the Commonwealth since 1961 and was a founding member of the Non-Aligned Movement until it joined the European Union on 1 May 2004. On 1 January 2008, the Republic of Cyprus joined the eurozone."}, {"color": "#97c2fc", "id": "st. lucia", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Saint_Lucia_Product_Exports_(2019).svg", "label": "st. lucia", "shape": "image", "title": "Sankta Lucio a\u016d Sent-Lucio - angle Saint Lucia - estas lando en la regiono Karibio de Centra Ameriko."}, {"color": "#97c2fc", "id": "adrar", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Adrar_in_Mauritania.svg", "label": "adrar", "shape": "image", "title": "L\u0027Adrar est la 7e r\u00e9gion administrative (wilaya) de la Mauritanie. Situ\u00e9e au c\u0153ur g\u00e9ographique et historique du pays, elle doit son nom au plateau de l\u0027Adrar qui domine une r\u00e9gion d\u00e9sertique relativement plate \u2013 le mot adrar d\u00e9signant \u00ab une montagne \u00bb ou une \u00ab cr\u00eate montagneuse \u00bb en langue berb\u00e8re. On la d\u00e9nomme souvent \u00ab Adrar mauritanien \u00bb, afin d\u0027\u00e9viter toute confusion avec la wilaya d\u0027Adrar alg\u00e9rienne ou l\u0027Adrar des Ifoghas au Mali. Avec une superficie de 215 000 km2, c\u0027est la seconde wilaya par sa taille, apr\u00e8s le Tiris Zemmour qui la borde au nord, \u00e0 la fronti\u00e8re avec le Sahara occidental. \u00c0 l\u0027ouest, l\u0027Inchiri et le Dakhlet Nouadhibou la s\u00e9parent de l\u0027oc\u00e9an Atlantique qui se trouve \u00e0 250 km environ. \u00c0 l\u0027est, l\u0027Adrar est limit\u00e9 par le Mali et le Hodh Ech Chargui. Au sud, les r\u00e9gions limitrophes sont le Trarza et surtout le Tagant au centre. La capitale de l\u0027Adrar est Atar, un moment pressentie comme future capitale de la Mauritanie \u00e0 la veille de l\u0027ind\u00e9pendance. Aujourd\u0027hui cette ville d\u0027environ 36 000 habitants est dot\u00e9e d\u0027un a\u00e9roport international desservi par des vols directs depuis la France."}, {"color": "#97c2fc", "id": "saraikela", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Government_banner_of_Jharkhand.png", "label": "saraikela", "shape": "image", "title": "Saraikela (also spelled Seraikella) is the district headquarters and a nagar panchayat in the Seraikela Sadar subdivision of the Seraikela Kharsawan district in the Indian state of Jharkhand. It was formerly the capital of the Odia Saraikela State, a princely state. The town is a road junction, an agricultural trade centre and upcoming industrial centre. It is situated between Jamshedpur and Chaibasa."}, {"color": "#97c2fc", "id": "racism", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Passing_of_the_Great_Race_-_Map_4.jpg", "label": "racism", "shape": "image", "title": "Rassismus ist eine Ideologie, nach der Menschen aufgrund \u00e4u\u00dferlicher Merkmale oder negativer Fremdzuschreibungen, die \u00fcbertrieben, naturalisiert oder stereotypisiert werden, als \u201eRasse\u201c, \u201eVolk\u201c oder \u201eEthnie\u201c kategorisiert und ausgegrenzt werden. Bis ins 20. Jahrhundert wurden dazu vor allem aufgrund biologischer Merkmale (Hautfarbe, Formen von Gesicht und K\u00f6rper usw.) angebliche \u201eMenschenrassen\u201c in heute obsoleten Rassentheorien konstruiert, um damit etwa Sklaverei, Assimilationspolitik, Ethno- oder Genozid zu rechtfertigen. Rassisten betrachten Menschen, die ihren eigenen Merkmalen m\u00f6glichst \u00e4hnlich sind, meist als h\u00f6herwertig, w\u00e4hrend alle anderen (oftmals abgestuft) als geringerwertig betrachtet werden (Chauvinismus). Oft m\u00f6chten sie einen normalen Verkehr der Gruppen untereinander erschweren (Segregation) und dabei insbesondere die Vermischung durch famili\u00e4re Verbindungen und Zeugung von Nachkommenschaft verhindern. Seit der \u00c4chtung von Rassismus durch die UN nach dem Zweiten Weltkrieg tritt vermehrt sogenannter Kulturrassismus (siehe Rassismus ohne Rassen und Ethnopluralismus) auf, beispielsweise um Grenzpolitik zu rechtfertigen oder Fl\u00fcchtlinge zu diskriminieren. Rassismus soll den Zugang zu Ressourcen (z. B. Gelder, Rohstoffe, Boden), Orten (z. B. Nationalstaaten, bestimmte Stadtviertel) und Positionen (z. B. politische Posten oder auch Positionen in Betrieben) erschweren und dient zur Legitimation von Machtaus\u00fcbung, Verletzung der allgemeinen Menschenrechte, Gewalt oder Diskriminierung. Der Begriff Rassismus entstand zu Beginn des 20. Jahrhunderts in der kritischen Auseinandersetzung mit auf Rassentheorien basierenden politischen Konzepten. In anthropologischen Theorien \u00fcber den Zusammenhang von Kultur und rassischer Beschaffenheit wurde der Begriff der Rasse mit dem ethnologisch-soziologischen Begriff \u201eVolk\u201c vermengt, z. B. von der v\u00f6lkischen Bewegung. Rassismus zielt dabei nicht auf subjektiv wahrgenommene Eigenschaften einer Gruppe, sondern stellt deren Gleichrangigkeit und im Extremfall deren Existenzberechtigung in Frage. Rassistische Diskriminierung versucht typischerweise, auf projizierte genetische und davon abgeleitete pers\u00f6nliche Unterschiede zu verweisen. Unabh\u00e4ngig von seiner Herkunft oder Nationalit\u00e4t kann jeder Mensch von Rassismus betroffen sein. Das Internationale \u00dcbereinkommen zur Beseitigung jeder Form von Rassendiskriminierung unterscheidet nicht zwischen rassistischer und ethnischer Diskriminierung. Ein erweiterter Rassismusbegriff kann auch eine Vielzahl anderer Kategorien einbeziehen. Menschen mit rassistischen Vorurteilen diskriminieren andere aufgrund solcher Zugeh\u00f6rigkeit; institutioneller Rassismus verweigert bestimmten Gruppen Vorteile und Leistungen oder privilegiert andere. Rassistische Theorien und Argumentationsmuster dienen der Rechtfertigung von Herrschaftsverh\u00e4ltnissen und der Mobilisierung von Menschen f\u00fcr politische Ziele. Die Folgen von Rassismus reichen von Vorurteilen und Diskriminierung \u00fcber Rassentrennung, Sklaverei und Pogrome bis zu sogenannten \u201eethnischen S\u00e4uberungen\u201c und V\u00f6lkermord. Biologisch l\u00e4sst sich eine Unterteilung der rezenten Art Homo sapiens in \u201eRassen\u201c beziehungsweise Unterarten nicht rechtfertigen. Zur Untersuchung bestimmter geographisch voneinander abweichender Merkmale des Menschen werden in der Humanbiologie stattdessen einzelne Populationen abgegrenzt, die nur auf das untersuchte Merkmal bezogen sind oder im Vorfeld willk\u00fcrlich vorgenommen werden. Auch wenn daraus Erkenntnisse \u00fcber die Abstammungsgeschichte des Menschen gewonnen werden und der Laie scheinbare \u00c4hnlichkeiten zu Rassekonzepten zu erkennen glaubt, sind sie weder f\u00fcr taxonomische Zwecke geeignet noch belegen sie die biosystematische Unterteilung des Menschen in Untergruppen. Der Begriff des Rassismus \u00fcberlappt mit dem der Fremdenfeindlichkeit und l\u00e4sst sich oft nur ungenau von diesem unterscheiden. Teile der Sozialwissenschaft unterscheiden zwischen Fremdenfeindlichkeit und Rassismus."}, {"color": "#97c2fc", "id": "antipodes islands", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/NZOffshoreIslandsMap.png", "label": "antipodes islands", "shape": "image", "title": "Ostrovy Protino\u017ec\u016f (anglicky Antipodes Islands) je neobydlen\u00e1 skupinka skalnat\u00fdch ostrov\u016f nach\u00e1zej\u00edc\u00edch se jihov\u00fdchodn\u011b od Nov\u00e9ho Z\u00e9landu pod jeho\u017e spr\u00e1vu pat\u0159\u00ed."}, {"color": "#97c2fc", "id": "gilbert islands", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/AcrocephalusPistorKeulemans.jpg", "label": "gilbert islands", "shape": "image", "title": "\u57fa\u91cc\u5df4\u65af\u5171\u548c\u570b\uff0c\u901a\u7a31\u57fa\u91cc\u5df4\u65af\uff0c\u662f\u4f4d\u65bc\u592a\u5e73\u6d0b\u4e0a\u7684\u5cf6\u5dbc\u570b\u5bb6\uff0c\u5206\u6210\u5409\u723e\u4f2f\u7279\u7fa4\u5cf6\u3001\u9cf3\u51f0\u7fa4\u5cf6\u548c\u840a\u6069\u7fa4\u5cf6\u4e09\u5927\u7fa4\u5cf6\uff0c\u5171\u670932\u500b\u74b0\u7901\u53ca1\u500b\u73ca\u745a\u5cf6\uff0c\u6563\u5e03\u65bc\u8d64\u9053\u4e0a3,800\u5e73\u65b9\u516c\u91cc\u7684\u6d77\u57df\uff0c\u64c1\u6709\u4e16\u754c\u6700\u5927\u7684\u6d77\u6d0b\u4fdd\u8b77\u5340\u3002\u201c\u57fa\u91cc\u5df4\u65af\u201d\u9019\u500b\u540d\u7a31\u6e90\u81ea\u65bc\u8a72\u570b\u4e09\u5927\u7fa4\u5cf6\u7576\u4e2d\u6700\u5927\u7684\u5409\u723e\u4f2f\u7279\u7fa4\u5cf6\u4e4b\u5bc6\u514b\u7f85\u5c \u0443\u0433\u0438\u043c. \u0418\u0441\u0442\u043e\u0440\u0438\u0447\u0435\u0441\u043a\u0438 \u0442\u0435\u0440\u043c\u0438\u043d \u043f\u0440\u0438\u043c\u0435\u043d\u044f\u043b\u0441\u044f \u0434\u043b\u044f \u043e\u0431\u043e\u0437\u043d\u0430\u0447\u0435\u043d\u0438\u044f \u0433\u043b\u0430\u0432\u0435\u043d\u0441\u0442\u0432\u0430 \u0441\u0430\u043c\u043e\u0433\u043e \u0441\u0438\u043b\u044c\u043d\u043e\u0433\u043e \u0433\u043e\u0440\u043e\u0434\u0430-\u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0430 \u0438\u0437 \u0441\u043e\u044e\u0437\u0430 \u0433\u0440\u0435\u0447\u0435\u0441\u043a\u0438\u0445 \u043f\u043e\u043b\u0438\u0441\u043e\u0432. \u0422\u0430\u043a\u0436\u0435 \u0442\u0435\u0440\u043c\u0438\u043d \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u0435\u0442\u0441\u044f \u0432\u043e \u043c\u043d\u043e\u0433\u0438\u0445 \u0434\u0440\u0443\u0433\u0438\u0445 \u043a\u043e\u043d\u0442\u0435\u043a\u0441\u0442\u0430\u0445, \u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440 \u0442\u0435\u043e\u0440\u0438\u044f \u0433\u0435\u0433\u0435\u043c\u043e\u043d\u0438\u0438 \u043c\u0430\u0440\u043a\u0441\u0438\u0441\u0442\u0441\u043a\u043e\u0433\u043e \u0444\u0438\u043b\u043e\u0441\u043e\u0444\u0430 \u0410\u043d\u0442\u043e\u043d\u0438\u043e \u0413\u0440\u0430\u043c\u0448\u0438."}, {"color": "#97c2fc", "id": "emigrant", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Aquitaniaposter.png", "label": "emigrant", "shape": "image", "title": "Emigration is the act of leaving a resident country or place of residence with the intent to settle elsewhere (to permanently leave a country). Conversely, immigration describes the movement of people into one country from another (to permanently move to a country). A migrant emigrates from their old country, and immigrates to their new country. Thus, both emigration and immigration describe migration, but from different countries\u0027 perspectives. Demographers examine push and pull factors for people to be pushed out of one place and attracted to another. There can be a desire to escape negative circumstances such as shortages of land or jobs, or unfair treatment. People can be pulled to the opportunities available elsewhere. Fleeing from oppressive conditions, being a refugee and seeking asylum to get refugee status in a foreign country, may lead to permanent emigration. Forced displacement refers to groups that are forced to abandon their native country, such as by enforced population transfer or the threat of ethnic cleansing. Refugees and asylum seekers in this sense are the most marginalized extreme cases of migration, facing multiple hurdles in their journey and efforts to integrate into the new settings. Scholars in this sense have called for cross-sector engagement from businesses, non-governmental organizations, educational institutions, and other stakeholders within the receiving communities."}, {"color": "#97c2fc", "id": "witu", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flagge_Witu_1890_laut_Voeltzkow.svg", "label": "witu", "shape": "image", "title": "\u0397 \u0392\u03af\u03c4\u03bf\u03c5\u03bb\u03b1\u03bd\u03c4 (Wituland) \u03ae\u03c4\u03b1\u03bd \u03bc\u03b9\u03b1 \u03c0\u03b5\u03c1\u03b9\u03bf\u03c7\u03ae \u03c3\u03c4\u03b7\u03bd \u0391\u03bd\u03b1\u03c4\u03bf\u03bb\u03b9\u03ba\u03ae \u0391\u03c6\u03c1\u03b9\u03ba\u03ae \u03ba\u03b1\u03b9 \u03c3\u03c5\u03b3\u03ba\u03b5\u03ba\u03c1\u03b9\u03bc\u03ad\u03bd\u03b1 \u03c3\u03c4\u03b9\u03c2 \u03b1\u03ba\u03c4\u03ad\u03c2 \u03c4\u03bf\u03c5 \u0399\u03bd\u03b4\u03b9\u03ba\u03bf\u03cd \u03a9\u03ba\u03b5\u03b1\u03bd\u03bf\u03cd \u03ba\u03b1\u03b9 \u03b5\u03af\u03c7\u03b5 \u03ad\u03ba\u03c4\u03b1\u03c3\u03b7 3.000 \u03c4\u03b5\u03c4\u03c1\u03b1\u03b3\u03c9\u03bd\u03b9\u03ba\u03ac \u03c7\u03b9\u03bb\u03b9\u03cc\u03bc\u03b5\u03c4\u03c1\u03b1 (1.200 \u03c4\u03b5\u03c4\u03c1\u03b1\u03b3\u03c9\u03bd\u03b9\u03ba\u03ac \u03bc\u03af\u03bb\u03b9\u03b1). \u0395\u03af\u03c7\u03b5 \u03c0\u03c1\u03c9\u03c4\u03b5\u03cd\u03bf\u03c5\u03c3\u03b1 \u03c4\u03b7\u03bd \u0393\u03bf\u03c5\u03af\u03c4\u03bf\u03c5 \u03ba\u03b1\u03b9 \u03ba\u03b5\u03bd\u03c4\u03c1\u03b9\u03ba\u03cc \u03bb\u03b9\u03bc\u03ac\u03bd\u03b9 \u03c4\u03b7\u03bd \u03c0\u03cc\u03bb\u03b7 \u039b\u03ac\u03bc\u03bf\u03c5, \u03c3\u03c4\u03b1 \u03b2\u03cc\u03c1\u03b5\u03b9\u03b1 \u03c4\u03c9\u03bd \u03b5\u03ba\u03b2\u03bf\u03bb\u03ce\u03bd \u03c4\u03bf\u03c5 \u03c0\u03bf\u03c4\u03b1\u03bc\u03bf\u03cd \u03a4\u03ac\u03bd\u03b1. \u0397 \u03c0\u03b5\u03c1\u03b9\u03bf\u03c7\u03ae \u03b5\u03ba\u03b5\u03af\u03bd\u03b7 \u03b5\u03af\u03bd\u03b1\u03b9 \u03ba\u03bf\u03bc\u03bc\u03ac\u03c4\u03b9 \u03c4\u03b7\u03c2 \u03c3\u03b7\u03bc\u03b5\u03c1\u03b9\u03bd\u03ae\u03c2 \u039a\u03ad\u03bd\u03c5\u03b1\u03c2."}, {"color": "#97c2fc", "id": "summit", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Emblem_of_the_Arab_League.svg", "label": "summit", "shape": "image", "title": "Arabiar Estatuen Liga (izen ofiziala) edo Arabiar Liga (arabieraz: \u062c\u0627\u0645\u0639\u0629 \u0627\u0644\u062f\u0648\u0644 \u0627\u0644\u0639\u0631\u0628\u064a\u0629), Ekialde Hurbileko eta Magrebeko arabiar estatuak batzen dituen erakundea da. 1945eko martxoaren 22ean sortu zuten zazpi arabiar estatuk (Egipto, Irak, Transjordania, Libano, Saudi Arabia, Siria eta Yemen). Helburu nagusi hau du: Ligaren egoitza egonkorra Kairo hirian dago, Egipton. 1979tik 1989ra bitartean Tunisen izan zuen egoitza, Egipto erakundetik bota baitzuten. Aipatzekoa da organizazio honek ez duela lortu eskualdeen integrazio maila bereziki altua, eta erakundeak ez du mantentzen erlazio zuzenik bere barne diren estatuetako herritarrekin. Fundazioan idatzitako kartak deklaratzen duenez, Arabiar Ligak zeregin ekonomikoak, erlazio komertzialak, komunikazioa, kultura eta osasuna koordinatzen ditu."}, {"color": "#97c2fc", "id": "vancouver", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Olymp_31.jpg", "label": "vancouver", "shape": "image", "title": "Vancouver Island eller Vancouver\u00f6n (franska: \u00eele de Vancouver) \u00e4r en stor \u00f6 som tillh\u00f6r den kanadensiska provinsen British Columbia. \u00d6n ligger i den \u00f6stra delen av Stilla havet, och \u00e4r 460 kilometer l\u00e5ng och som mest 80 kilometer bred. Det \u00e4r den st\u00f6rsta \u00f6n p\u00e5 Nordamerikas v\u00e4stra sida, och har en yta p\u00e5 31 285 km\u00b2. Det \u00e4r den 43:e st\u00f6rsta \u00f6n i v\u00e4rlden och den till ytan 11:e st\u00f6rsta och till befolkningen n\u00e4st st\u00f6rsta \u00f6n i Kanada. \u00d6n \u00e4r d\u00f6pt efter kapten George Vancouver som var den officer i brittiska flottan som utforskade Nordamerikas Stillahavskust mellan 1791 och 1794. Enligt 2001 \u00e5rs folkr\u00e4kning hade \u00f6n 656 312 inv\u00e5nare, och provinsens statistik \u00e5r 2004 uppskattade befolkningen till 734 860 inv\u00e5nare. Ungef\u00e4r h\u00e4lften (331 491) bor i (storstadsomr\u00e5det kring Victoria). Andra st\u00f6rre st\u00e4der p\u00e5 \u00f6n \u00e4r Nanaimo, Port Alberni, Parksville, Courtenay och Campbell River."}, {"color": "#97c2fc", "id": "colonies", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/III._Nap\u00f3leon_(\u00f6reg).jpg", "label": "colonies", "shape": "image", "title": "\u30d5\u30e9\u30f3\u30b9\u690d\u6c11\u5730\u5e1d\u56fd\uff08\u30d5\u30e9\u30f3\u30b9\u3057\u3087\u304f\u307f\u3093\u3061\u3066\u3044\u3053\u304f\u3001\u30d5\u30e9\u30f3\u30b9\u8a9e: Empire colonial fran\u00e7ais\uff09\u306f\u300116\u4e16\u7d00\u304b\u308920\u4e16\u7d00\u306b\u304b\u3051\u3066\u30d5\u30e9\u30f3\u30b9\u304c\u6d77\u5916\u306b\u5efa\u8a2d\u3057\u305f\u690d\u6c11\u5730\u306e\u96c6\u5408\u4f53\u3067\u3042\u308b\u3002\u3053\u306e\u5834\u5408\u306e\u300c\u5e1d\u56fd\u300d\u3068\u306f\u3001\u30d5\u30e9\u30f3\u30b9\u672c\u56fd\u306e\u653f\u4f53\u304c\u738b\u653f\u30fb\u5e1d\u653f\u30fb\u5171\u548c\u653f\u306e\u3044\u305a\u308c\u3067\u3042\u308b\u304b\u306b\u304b\u304b\u308f\u3089\u305a\u3001\u6d77\u5916\u306e\u591a\u6c11\u65cf\u306e\u9818\u57df\u3092\u652f\u914d\u3057\u305f\u3053\u3068\u3092\u6307\u3059\u3002\u30d5\u30e9\u30f3\u30b9\u306e\u690d\u6c11\u5730\u5e1d\u56fd\u306f\u30011534\u5e74\u304b\u30891980\u5e74\u306b\u304b\u3051\u3066\u7dcf\u9762\u7a4d24,000,000km2\u306b\u53ca\u3093\u3060\u3002"}, {"color": "#97c2fc", "id": "gaoler", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Prokudin-Gorskii-21.jpg", "label": "gaoler", "shape": "image", "title": "Kriminalv\u00e5rdare \u00e4r en tj\u00e4nsteman i kriminalv\u00e5rden i Sverige. Kriminalv\u00e5rdare arbetar vid en kriminalv\u00e5rdsanstalt eller ett h\u00e4kte, men \u00e4ven p\u00e5 den nationella transportenheten. Kriminalv\u00e5rden i Sverige har ett dubbelt uppdrag \u2013 dels s\u00e4kerheten, som b\u00e5de inneb\u00e4r att de intagna inte skall avvika och att det inte f\u00e5r f\u00f6rekomma v\u00e5ld eller missbruk inom anstalterna \u2013 dels ska \"Kriminalv\u00e5rden i anstalt [..] utformas s\u00e5 att den intagnes anpassning i samh\u00e4llet fr\u00e4mjas och skadliga f\u00f6ljder av frihetsber\u00f6vandet motverkas\" s\u00e5 som det st\u00e5r i Lag (1974:203) om kriminalv\u00e5rd i anstalt. Som kriminalv\u00e5rdare har man d\u00e4rf\u00f6r ocks\u00e5 ett dubbelt uppdrag; s\u00e4kerhet och behandling. Inom kriminalv\u00e5rden kan situationer uppst\u00e5 som kr\u00e4ver att personalen anv\u00e4nder ett visst m\u00e5tt av v\u00e5ld gentemot de intagna. Detta g\u00e4ller exempelvis om en person som sitter p\u00e5 anstalt, \u00e4r h\u00e4ktad eller dylikt f\u00f6rs\u00f6ker rymma fr\u00e5n kriminalv\u00e5rdsanstalten, h\u00e4ktet eller under en p\u00e5g\u00e5ende transportinsats. En annan situation kan vara att en intagen p\u00e5 n\u00e5got annat s\u00e4tt g\u00f6r motst\u00e5nd mot personalen, genom v\u00e5ld eller p\u00e5 annat s\u00e4tt, i personalens arbete att uppr\u00e4tth\u00e5lla ordningen p\u00e5 en kriminalv\u00e5rdsanstalt. I dylika situationer f\u00e5r det v\u00e5ld som kr\u00e4vs f\u00f6r att f\u00f6rhindra en rymning/uppr\u00e4tth\u00e5lla ordningen anv\u00e4ndas \u2013 dock med h\u00e4nsyn till att det under omst\u00e4ndigheterna \u00e4r f\u00f6rsvarligt. \u00c4ven h\u00e4r g\u00e4ller allts\u00e5 att den till\u00e5tna v\u00e5ldsut\u00f6vningen \u00e4r begr\u00e4nsad och att det m\u00e5ste finnas en proportionalitet. Att observera \u00e4r dock att det ocks\u00e5 i detta fall kan h\u00e4nda att r\u00e4tt till n\u00f6dv\u00e4rn enligt normalbest\u00e4mmelserna f\u00f6religger samtidigt som den laga befogenheten att bruka v\u00e5ld. Kriminalv\u00e5rdarens utrustning kan best\u00e5 f\u00f6rutom handf\u00e4ngsel av pepparspray samt batong. Dessa b\u00e4rs vanligtvis av larmchefen, men annan tj\u00e4nstg\u00f6rande personal kan ocks\u00e5 rustas. F\u00f6r att f\u00e5 b\u00e4ra pepparspray och batong kr\u00e4vs specifika utbildningar. Pepparspray g\u00e5r under vapenlagen medan batong g\u00e5r under knivlagen. F\u00f6r att bli kriminalv\u00e5rdare i Sverige \u00e4r det allm\u00e4n beh\u00f6righet f\u00f6r h\u00f6gskolestudier eller annan kompetens som bed\u00f6ms som likv\u00e4rdig som g\u00e4ller f\u00f6r att f\u00e5 anst\u00e4llning hos kriminalv\u00e5rden. Meriterande \u00e4r arbete inom v\u00e5rd och omsorg eller liknande. Sommarvikarier f\u00e5r en tv\u00e5 veckors introduktionsutbildning medan den personal som ska bli tillsvidareanst\u00e4lld genomg\u00e5r en 20 veckors kriminalv\u00e5rdsutbildning. Godk\u00e4nd utbildning \u00e4r en f\u00f6ruts\u00e4ttning f\u00f6r tillsvidareanst\u00e4llning som kriminalv\u00e5rdare. Medianl\u00f6nen 2014 var 24 500 kronor f\u00f6r en kriminalv\u00e5rdare."}, {"color": "#97c2fc", "id": "virtue", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kohlberg_Model_of_Moral_Development.svg", "label": "virtue", "shape": "image", "title": "La morale (du latin moralis \u00ab relatif aux m\u0153urs \u00bb) est une notion qui d\u00e9signe l\u0027ensemble des r\u00e8gles ou pr\u00e9ceptes, obligations ou interdictions relatifs \u00e0 la conformation de l\u0027action humaine aux m\u0153urs et aux usages d\u0027une soci\u00e9t\u00e9 donn\u00e9e. \u00c9thique et morale sont \u00e9tymologiquement proches puisque certains traducteurs de philosophes antiques ont utilis\u00e9 ces deux termes sans nette distinction selon les \u00e9poques pour traduire le mot grec ethikos. N\u00e9anmoins pour certains philosophes modernes, la morale se distingue de l\u0027\u00e9thique qui se d\u00e9finit telle une r\u00e9flexion fondamentale sur laquelle la morale \u00e9tablira ses normes, ses limites et ses devoirs. De la morale est n\u00e9e la philosophie morale qui se distingue de la m\u00e9taphysique de par son aspect pratique. Une action immorale est parfois une action nuisible comme le vol. La morale ne doit pas \u00eatre confondue ni avec la casuistique ni avec l\u0027id\u00e9ologie. En s\u0027int\u00e9ressant \u00e0 la question du bien et du mal, la morale se distingue de la logique (dont les valeurs sont le vrai et le faux), du droit (le et l\u0027ill\u00e9gal), de l\u0027art (le beau et le laid) et de l\u0027\u00e9conomie (l\u0027utile et l\u0027inutile). C\u0027est d\u0027apr\u00e8s ces valeurs que la morale fixe des principes d\u0027action, qu\u0027on appelle les devoirs de l\u0027\u00eatre humain, vis-\u00e0-vis de lui-m\u00eame ou des autres individus, ou de l\u0027ensemble de la soci\u00e9t\u00e9, ou d\u0027id\u00e9aux plus \u00e9lev\u00e9s (la tradition, l\u0027harmonie, la paix, les dieux, etc.), principes qui d\u00e9finissent ce qu\u0027il faut faire et comment agir. Il y a deux formes d\u0027attitude contraire \u00e0 la morale, l\u0027immoralit\u00e9 qui consiste \u00e0 transgresser d\u00e9lib\u00e9r\u00e9ment les r\u00e8gles de la morale sans pour autant porter de jugement sur celle-ci, et l\u0027amoralit\u00e9 qui consiste \u00e0 refuser ou nier l\u0027existence d\u0027une morale, voire \u00e0 encourager dans certains cas leur transgression syst\u00e9matique, en s\u00e9parant les notions d\u0027\u00e9thique de celles de m\u0153urs. La morale vise d\u0027une part \u00e0 la conservation des formes collectives d\u0027organisation sociale, de la soci\u00e9t\u00e9, de l\u0027int\u00e9r\u00eat g\u00e9n\u00e9ral, d\u0027autre part \u00e0 l\u0027agr\u00e9ment de la vie des individus en soci\u00e9t\u00e9. De m\u00eame, un m\u00eame sch\u00e9ma moral est adapt\u00e9 selon chaque culture et soci\u00e9t\u00e9, mais \u00e0 l\u0027int\u00e9rieur de ces cultures, diff\u00e9rents types de moralit\u00e9 cohabitent ensemble, avec un degr\u00e9 variable de tensions. Elle peut renvoyer \u00e0 l\u0027ensemble des r\u00e8gles de conduite diffuses dans une soci\u00e9t\u00e9 donn\u00e9e (politesse, courtoisie, civisme), ou encore \u00e0 des pr\u00e9ceptes \u00e9nonc\u00e9s explicitement par une religion ou une doctrine (morale religieuse, philosophie morale, \u00e9thique). Les r\u00e8gles morales peuvent se diviser en deux groupes : d\u0027une part, les maximes de la morale personnelle (individuelle) et, d\u0027autre part, les codes de conduite (ou syst\u00e8mes de principes) partag\u00e9s au sein d\u0027une communaut\u00e9 culturelle, religieuse ou civile (collectifs). Les r\u00e8gles morales peuvent \u00eatre vues comme de simples habitudes qui ont fini par s\u0027imposer \u00e0 un groupe social (m\u0153urs, coutumes), c\u0027est-\u00e0-dire des fa\u00e7ons d\u0027agir culturelles, acquises, apprises et int\u00e9gr\u00e9es par les agents (consciemment ou non) qui ont fini par se pr\u00e9ciser ou se transformer au cours des si\u00e8cles, ou au contraire comme des normes absolues, invariables dans le temps, transcendantes et d\u0027origine divine ou r\u00e9v\u00e9l\u00e9es. De m\u00eame, elles peuvent \u00eatre consid\u00e9r\u00e9es comme relatives, variables selon les peuples et les \u00e9poques, ou au contraire comme universelles, ind\u00e9pendantes du lieu et de l\u0027\u00e9poque, et \u00e9tablies par la raison humaine ou exig\u00e9es par une certaine repr\u00e9sentation de l\u0027\u00eatre humain en g\u00e9n\u00e9ral (universalisme, droits de l\u0027homme). Selon l\u0027approche philosophique, le crit\u00e8re d\u00e9finissant une conduite morale (ou ce que signifie \u00ab bien agir \u00bb) ne sera pas le m\u00eame. En effet, la valeur morale d\u0027une action (le fait qu\u0027elle soit bonne ou mauvaise) peut \u00eatre d\u00e9finie soit d\u0027apr\u00e8s ses cons\u00e9quences (cons\u00e9quentialisme, utilitarisme, pragmatisme), c\u0027est-\u00e0-dire selon les effets engendr\u00e9s par cette action, soit d\u0027apr\u00e8s sa conformit\u00e9 \u00e0 des valeurs (d\u00e9ontologie, intuitionnisme), c\u0027est-\u00e0-dire selon les intentions ou motivations qui la commandent (ind\u00e9pendamment des cons\u00e9quences). L\u0027\u00e9crivain Norman Spinrad pr\u00e9cisa dans une interview \u00e0 M\u00e9tropolis que les conflits moraux \u00e9taient moins ceux du bien contre le mal qu\u0027entre des versions diff\u00e9rentes et incompatibles du bien[r\u00e9f. n\u00e9cessaire], faisant \u00e9cho tant au vicomte Louis de Bonald (\u00ab Il est plus commode de faire son devoir que de le conna\u00eetre \u00bb) qu\u0027\u00e0 Jean-Paul Sartre dans L\u0027Existentialisme est un humanisme."}, {"color": "#97c2fc", "id": "korean empire", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/JAPANESE_OCCUPATION_OF_SEOUL.jpg", "label": "korean empire", "shape": "image", "title": "\u0627\u0644\u0625\u0645\u0628\u0631\u0627\u0637\u0648\u0631\u064a\u0629 \u0627\u0644\u0643\u0648\u0631\u064a\u0629 (\u0628\u0627\u0644\u0647\u0627\u0646\u063a\u0644: \ub300\ud55c\uc81c\uad6d | \u0628\u0627\u0644\u0647\u0627\u0646\u062c\u0627: \u5927\u97d3\u5e1d\u570b | \u062f\u0627\u064a\u0647\u0627\u0646 \u062c\u064a\u063a\u0643\u060c \u062d\u0631\u0641\u064a\u0627\u064b: \u0625\u0645\u0628\u0631\u0627\u0637\u0648\u0631\u064a\u0629 \u0627\u0644\u0647\u0627\u0646 \u0627\u0644\u0639\u0638\u0645\u0649) \u0647\u064a \u0627\u0644\u062f\u0648\u0644\u0629 \u0627\u0644\u062a\u064
