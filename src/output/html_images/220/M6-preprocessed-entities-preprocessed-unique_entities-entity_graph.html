c3\u03af\u03b6\u03b5\u03c4\u03b1\u03b9 \u03c3\u03c4\u03b7\u03bd , \u03c0\u03c1\u03bf\u03b5\u03c1\u03c7\u03cc\u03bc\u03b5\u03bd\u03b7 \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u03c0\u03b1\u03c1\u03ac\u03c4\u03b1\u03be\u03b7 \u03c4\u03c9\u03bd \u03ba\u03b1\u03c4\u03ac \u03c4\u03bf\u03bd \u03b1\u03b3\u03b3\u03bb\u03b9\u03ba\u03cc \u03b5\u03bc\u03c6\u03cd\u03bb\u03b9\u03bf \u03c0\u03cc\u03bb\u03b5\u03bc\u03bf (\u03bc\u03b5\u03c1\u03b9\u03ba\u03ad\u03c2 \u03c6\u03bf\u03c1\u03ad\u03c2 \u03b1\u03bd\u03b1\u03c6\u03ad\u03c1\u03b5\u03c4\u03b1\u03b9 \u03c9\u03c2 \u00ab\u03a0\u03cc\u03bb\u03b5\u03bc\u03bf\u03b9 \u03c4\u03c9\u03bd \u03a4\u03c1\u03b9\u03ce\u03bd \u0392\u03b1\u03c3\u03b9\u03bb\u03b5\u03af\u03c9\u03bd\u00bb). \u0391\u03c5\u03c4\u03ae \u03b7 \u03b9\u03b4\u03b5\u03bf\u03bb\u03bf\u03b3\u03af\u03b1 \u03b5\u03af\u03bd\u03b1\u03b9 \u03b5\u03bc\u03c6\u03b1\u03bd\u03ae\u03c2 \u03c3\u03c4\u03b7\u03bd \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u03ae \u03c4\u03bf\u03c5 \u0397\u03bd\u03c9\u03bc\u03ad\u03bd\u03bf\u03c5 \u0392\u03b1\u03c3\u03b9\u03bb\u03b5\u03af\u03bf\u03c5 \u03ba\u03b1\u03b9 \u03b5\u03bc\u03c6\u03b1\u03bd\u03af\u03b6\u03b5\u03c4\u03b1\u03b9 \u03b5\u03c0\u03af\u03c3\u03b7\u03c2 \u03c3\u03b5 \u03c4\u03bc\u03ae\u03bc\u03b1\u03c4\u03b1 \u03c4\u03b7\u03c2 \u039a\u03bf\u03b9\u03bd\u03bf\u03c0\u03bf\u03bb\u03b9\u03c4\u03b5\u03af\u03b1\u03c2, \u03b9\u03b4\u03b9\u03b1\u03af\u03c4\u03b5\u03c1\u03b1 \u03c3\u03c4\u03bf\u03bd \u039a\u03b1\u03bd\u03b1\u03b4\u03ac. \u0395\u03af\u03c7\u03b5, \u03b5\u03c0\u03af\u03c3\u03b7\u03c2, \u03c5\u03c0\u03bf\u03c3\u03c4\u03b7\u03c1\u03b9\u03ba\u03c4\u03ad\u03c2 \u03c3\u03b5 \u03bc\u03ad\u03c1\u03b7 \u03c4\u03b7\u03c2 \u03c0\u03c1\u03ce\u03b7\u03bd \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ae\u03c2 \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1\u03c2, \u03cc\u03c0\u03c9\u03c2 \u03bf\u03b9 \u03c4\u03b7\u03c2 , \u03bf\u03b9 \u03bf\u03c0\u03bf\u03af\u03bf\u03b9 \u03ae\u03c4\u03b1\u03bd \u03b1\u03bd\u03c4\u03af\u03b8\u03b5\u03c4\u03bf\u03b9 \u03c3\u03c4\u03b7\u03bd \u03b1\u03bc\u03b5\u03c1\u03b9\u03ba\u03b1\u03bd\u03b9\u03ba\u03ae \u03b1\u03bd\u03b5\u03be\u03b1\u03c1\u03c4\u03b7\u03c3\u03af\u03b1 \u03ba\u03b1\u03c4\u03ac \u03c4\u03b7 \u03b4\u03b9\u03ac\u03c1\u03ba\u03b5\u03b9\u03b1 \u03c4\u03b7\u03c2 \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03b1\u03bd\u03b9\u03ba\u03ae\u03c2 \u0395\u03c0\u03b1\u03bd\u03ac\u03c3\u03c4\u03b1\u03c3\u03b7\u03c2. \u03a4\u03bf \u03ae\u03b8\u03bf\u03c2 \u03c4\u03c9\u03bd \u03c0\u03c1\u03bf\u03c3\u03ba\u03b5\u03af\u03bc\u03b5\u03bd\u03c9\u03bd \u03c3\u03c4\u03bf\u03bd \u03c4\u03bf\u03c1\u03c5\u03b9\u03c3\u03bc\u03cc \u03ad\u03c7\u03b5\u03b9 \u03c3\u03c5\u03bd\u03bf\u03c8\u03b9\u03c3\u03c4\u03b5\u03af \u03bc\u03b5 \u03c4\u03b7 \u03c6\u03c1\u03ac\u03c3\u03b7 \u00ab\u039f \u0398\u03b5\u03cc\u03c2, \u03bf \u0392\u03b1\u03c3\u03b9\u03bb\u03b9\u03ac\u03c2 \u03ba\u03b1\u03b9 \u03b7 \u03a7\u03ce\u03c1\u03b1\u00bb. \u039f\u03b9 \u03a4\u03cc\u03c1\u03c5\u03c2 \u03b3\u03b5\u03bd\u03b9\u03ba\u03ac \u03c5\u03c0\u03bf\u03c3\u03c4\u03b7\u03c1\u03af\u03b6\u03bf\u03c5\u03bd \u03c4\u03bf\u03bd \u03bc\u03bf\u03bd\u03b1\u03c1\u03c7\u03b9\u03c3\u03bc\u03cc, \u03b1\u03bd\u03ae\u03ba\u03bf\u03c5\u03bd \u03c3\u03c5\u03bd\u03ae\u03b8\u03c9\u03c2 \u03c3\u03c4\u03b7\u03bd \u03a5\u03c8\u03b7\u03bb\u03ae \u0395\u03ba\u03ba\u03bb\u03b7\u03c3\u03b9\u03b1\u03c3\u03c4\u03b9\u03ba\u03ae \u0391\u03b3\u03b3\u03bb\u03b9\u03ba\u03b1\u03bd\u03b9\u03ba\u03ae \u03b8\u03c1\u03b7\u03c3\u03ba\u03b5\u03c5\u03c4\u03b9\u03ba\u03ae \u03ba\u03bb\u03b7\u03c1\u03bf\u03bd\u03bf\u03bc\u03b9\u03ac \u03ba\u03b1\u03b9 \u03ad\u03c1\u03c7\u03bf\u03bd\u03c4\u03b1\u03b9 \u03c3\u03b5 \u03b1\u03bd\u03c4\u03af\u03b8\u03b5\u03c3\u03b7 \u03bc\u03b5 \u03c4\u03bf\u03bd \u03c1\u03b9\u03b6\u03bf\u03c3\u03c0\u03b1\u03c3\u03c4\u03b9\u03ba\u03cc \u03c6\u03b9\u03bb\u03b5\u03bb\u03b5\u03c5\u03b8\u03b5\u03c1\u03b9\u03c3\u03bc\u03cc \u03c4\u03c9\u03bd . \u03a3\u03cd\u03bc\u03c6\u03c9\u03bd\u03b1 \u03bc\u03b5 \u03c4\u03bf\u03c5\u03c2 (1815-1846) \u03b7 \u03c0\u03bb\u03b5\u03b9\u03bf\u03c8\u03b7\u03c6\u03af\u03b1 \u03c4\u03c9\u03bd \u03a4\u03cc\u03c1\u03c5\u03c2 \u03c5\u03c0\u03bf\u03c3\u03c4\u03b7\u03c1\u03af\u03b6\u03bf\u03c5\u03bd \u03c4\u03bf\u03bd \u03c0\u03c1\u03bf\u03c3\u03c4\u03b1\u03c4\u03b5\u03c5\u03c4\u03b9\u03ba\u03cc \u03b1\u03b3\u03c1\u03bf\u03c4\u03b9\u03c3\u03bc\u03cc, \u03bc\u03b5 \u03c3\u03ba\u03bf\u03c0\u03cc \u03c4\u03b7 \u03b2\u03b9\u03c9\u03c3\u03b9\u03bc\u03cc\u03c4\u03b7\u03c4\u03b1, \u03c4\u03b7\u03bd \u03b1\u03c5\u03c4\u03ac\u03c1\u03ba\u03b5\u03b9\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03bf\u03c5\u03c2 \u03b1\u03c5\u03be\u03b7\u03bc\u03ad\u03bd\u03bf\u03c5\u03c2 \u03bc\u03b9\u03c3\u03b8\u03bf\u03cd\u03c2 \u03c3\u03c4\u03b7\u03bd \u03b1\u03b3\u03c1\u03bf\u03c4\u03b9\u03ba\u03ae \u03b1\u03c0\u03b1\u03c3\u03c7\u03cc\u03bb\u03b7\u03c3\u03b7. \u0397 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u03ae \u03c0\u03b1\u03c1\u03ac\u03c4\u03b1\u03be\u03b7 \u03c4\u03c9\u03bd \u03a4\u03cc\u03c1\u03c5\u03c2 (\u03b7 \u03bf\u03c0\u03bf\u03af\u03b1 \u03c0\u03ae\u03c1\u03b5 \u03c4\u03bf \u03cc\u03bd\u03bf\u03bc\u03ac \u03c4\u03b7\u03c2 \u03b1\u03c0\u03cc \u03c4\u03bf\u03bd \u03b9\u03c1\u03bb\u03b1\u03bd\u03b4\u03b9\u03ba\u03ae \u03bb\u03ad\u03be\u03b7 t\u00f3ra\u00ed, \u03c0\u03bf\u03c5 \u03c3\u03ae\u03bc\u03b1\u03b9\u03bd\u03b5 \u03c0\u03b1\u03c1\u03ac\u03bd\u03bf\u03bc\u03bf\u03c2, \u03bb\u03b7\u03c3\u03c4\u03ae\u03c2) \u03b5\u03bc\u03c6\u03b1\u03bd\u03af\u03c3\u03c4\u03b7\u03ba\u03b5 \u03b1\u03c1\u03c7\u03b9\u03ba\u03ac \u03c3\u03c4\u03bf , \u03bc\u03b5 \u03c3\u03ba\u03bf\u03c0\u03cc \u03bd\u03b1 \u03b4\u03b9\u03b1\u03c4\u03b7\u03c1\u03ae\u03c3\u03b5\u03b9 \u03c4\u03b1 \u03b4\u03b9\u03ba\u03b1\u03b9\u03ce\u03bc\u03b1\u03c4\u03b1 \u03c4\u03bf\u03c5 \u0399\u03b1\u03ba\u03ce\u03b2\u03bf\u03c5, \u0394\u03bf\u03cd\u03ba\u03b1 \u03c4\u03b7\u03c2 \u03a5\u03cc\u03c1\u03ba\u03b7\u03c2, \u03b3\u03b9\u03b1 \u03bd\u03b1 \u03c4\u03bf\u03c0\u03bf\u03b8\u03b5\u03c4\u03ae\u03c3\u03b5\u03b9 \u03c4\u03bf\u03bd \u03b1\u03b4\u03b5\u03bb\u03c6\u03cc \u03c4\u03bf\u03c5 \u039a\u03ac\u03c1\u03bf\u03bb\u03bf \u0392\u0384 \u03c3\u03c4\u03bf \u03b8\u03c1\u03cc\u03bd\u03bf. \u039f \u0399\u03ac\u03ba\u03c9\u03b2\u03bf\u03c2 \u0392\u0384 \u03ae\u03c4\u03b1\u03bd \u039a\u03b1\u03b8\u03bf\u03bb\u03b9\u03ba\u03cc\u03c2, \u03b5\u03bd\u03ce \u03bf\u03b9 \u03ba\u03c1\u03b1\u03c4\u03b9\u03ba\u03bf\u03af \u03b8\u03b5\u03c3\u03bc\u03bf\u03af \u03b5\u03af\u03c7\u03b1\u03bd \u03b1\u03c0\u03bf\u03ba\u03bf\u03c0\u03b5\u03af \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u039a\u03b1\u03b8\u03bf\u03bb\u03b9\u03ba\u03ae \u0395\u03ba\u03ba\u03bb\u03b7\u03c3\u03af\u03b1-\u03b1\u03c5\u03c4\u03cc \u03ae\u03c4\u03b1\u03bd \u03ad\u03bd\u03b1 \u03b8\u03ad\u03bc\u03b1 \u03c3\u03c7\u03b5\u03c4\u03b9\u03ba\u03cc \u03bc\u03b5 \u03c4\u03b7 \u03c0\u03bf\u03c5 \u03c5\u03c0\u03bf\u03c3\u03c4\u03ae\u03c1\u03b9\u03b6\u03b1\u03bd \u03bf\u03b9 \u03a0\u03b1\u03c4\u03c1\u03af\u03ba\u03b9\u03bf\u03b9, \u03bf\u03b9 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u03bf\u03af \u03ba\u03bb\u03b7\u03c1\u03bf\u03bd\u03cc\u03bc\u03bf\u03b9 \u03c4\u03c9\u03bd \u03b1\u03b9\u03c1\u03b5\u03c4\u03b9\u03ba\u03ce\u03bd \u03ba\u03b1\u03b9 . \u03a5\u03c0\u03ae\u03c1\u03c7\u03b1\u03bd \u03b4\u03cd\u03bf \u03c5\u03c0\u03bf\u03c5\u03c1\u03b3\u03b5\u03af\u03b1 \u03c4\u03c9\u03bd \u03a4\u03cc\u03c1\u03c5\u03c2 \u03c5\u03c0\u03cc \u03c4\u03bf\u03bd \u0399\u03ac\u03ba\u03c9\u03b2\u03bf \u0392\u0384, \u03c4\u03bf \u03c0\u03c1\u03ce\u03c4\u03bf \u03bc\u03b5 \u03b5\u03c0\u03b9\u03ba\u03b5\u03c6\u03b1\u03bb\u03ae\u03c2 \u03c4\u03bf\u03bd \u03ba\u03b1\u03b9 \u03c4\u03bf \u03b4\u03b5\u03cd\u03c4\u03b5\u03c1\u03bf \u03b1\u03c0\u03cc \u03c4\u03bf\u03bd . \u0388\u03bd\u03b1 \u03c3\u03b7\u03bc\u03b1\u03bd\u03c4\u03b9\u03ba\u03cc \u03c4\u03bc\u03ae\u03bc\u03b1 \u03c4\u03b7\u03c2 \u03c0\u03b1\u03c1\u03ac\u03c4\u03b1\u03be\u03b7\u03c2, \u03c0\u03ae\u03c1\u03b5 \u03bc\u03ad\u03c1\u03bf\u03c2 \u03c3\u03c4\u03b7\u03bd \u03ad\u03be\u03c9\u03c3\u03b7 \u03c4\u03bf\u03c5 \u0399\u03b1\u03ba\u03ce\u03b2\u03bf\u03c5 \u0392\u0384 \u03bc\u03b5 \u03c4\u03bf\u03c5\u03c2 \u0393\u03bf\u03c5\u03af\u03b3\u03ba\u03c2, \u03b3\u03b9\u03b1 \u03bd\u03b1 \u03c5\u03c0\u03b5\u03c1\u03b1\u03c3\u03c0\u03b9\u03c3\u03c4\u03b5\u03af \u03c4\u03b7\u03bd \u0391\u03b3\u03b3\u03bb\u03b9\u03ba\u03b1\u03bd\u03b9\u03ba\u03ae \u0395\u03ba\u03ba\u03bb\u03b7\u03c3\u03af\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03bf\u03bd \u03c0\u03c1\u03bf\u03c4\u03b5\u03c3\u03c4\u03b1\u03bd\u03c4\u03b9\u03c3\u03bc\u03cc. \u0388\u03bd\u03b1 \u03bc\u03b5\u03b3\u03ac\u03bb\u03bf, \u03b1\u03bb\u03bb\u03ac \u03c3\u03c5\u03c1\u03c1\u03b9\u03ba\u03bd\u03bf\u03cd\u03bc\u03b5\u03bd\u03bf \u03c4\u03bc\u03ae\u03bc\u03b1 \u03c4\u03c9\u03bd \u03a4\u03cc\u03c1\u03c5\u03c2, \u03c0\u03bf\u03c5 \u03ad\u03c4\u03c1\u03b5\u03c6\u03b5 \u03c3\u03c5\u03bc\u03c0\u03ac\u03b8\u03b5\u03b9\u03b1 \u03b3\u03b9\u03b1 \u03c4\u03bf\u03c5\u03c2 \u03a3\u03c4\u03b9\u03bf\u03cd\u03b1\u03c1\u03c4, \u039a\u03b1\u03b8\u03bf\u03bb\u03b9\u03ba\u03bf\u03cd\u03c2 \u03ba\u03bb\u03b7\u03c1\u03bf\u03bd\u03cc\u03bc\u03bf\u03c5\u03c2 \u03c4\u03bf\u03c5 \u03b8\u03c1\u03cc\u03bd\u03bf\u03c5, \u03ad\u03c0\u03b5\u03b9\u03c4\u03b1 \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u03c0\u03c1\u03bf\u03c3\u03c7\u03ce\u03c1\u03b7\u03c3\u03b7 \u03c4\u03bf\u03c5 \u03c0\u03c1\u03ce\u03c4\u03bf\u03c5 \u03bc\u03bf\u03bd\u03ac\u03c1\u03c7\u03b7 \u03b1\u03c0\u03cc \u03c4\u03bf 1714, \u03c5\u03c0\u03bf\u03c3\u03c4\u03ae\u03c1\u03b9\u03be\u03b5 \u03c4\u03bf\u03bd \u0399\u03b1\u03ba\u03c9\u03b2\u03b9\u03c4\u03b9\u03c3\u03bc\u03cc, \u03bf\u03b9 \u03c3\u03c4\u03c1\u03b1\u03c4\u03b9\u03c9\u03c4\u03b9\u03ba\u03ad\u03c2 \u03b5\u03ba\u03c3\u03c4\u03c1\u03b1\u03c4\u03b5\u03af\u03b5\u03c2 \u03c4\u03bf\u03c5 \u03bf\u03c0\u03bf\u03af\u03bf\u03c5 \u03b7\u03c4\u03c4\u03ae\u03b8\u03b7\u03ba\u03b1\u03bd \u03ba\u03b1\u03b9 \u03b5\u03c0\u03b9\u03ba\u03c1\u03af\u03b8\u03b7\u03ba\u03b1\u03bd. \u03a0\u03b1\u03c1\u03ac \u03c4\u03bf \u03cc\u03c4\u03b9 \u03bc\u03cc\u03bd\u03bf \u03bc\u03b9\u03b1 \u03bc\u03b5\u03b9\u03bf\u03c8\u03b7\u03c6\u03af\u03b1 \u03c4\u03c9\u03bd \u03a4\u03cc\u03c1\u03c5\u03c2 \u03c0\u03ae\u03c1\u03b5 \u03bc\u03ad\u03c1\u03bf\u03c2 \u03c3\u03c4\u03b9\u03c2 \u03b5\u03be\u03b5\u03b3\u03ad\u03c1\u03c3\u03b5\u03b9\u03c2 \u03c4\u03c9\u03bd \u0399\u03b1\u03ba\u03c9\u03b2\u03b9\u03c4\u03ce\u03bd, \u03c4\u03bf \u03b3\u03b5\u03b3\u03bf\u03bd\u03cc\u03c2 \u03b1\u03c5\u03c4\u03cc \u03c7\u03c1\u03b7\u03c3\u03b9\u03bc\u03bf\u03c0\u03bf\u03b9\u03ae\u03b8\u03b7\u03ba\u03b5 \u03b1\u03c0\u03cc \u03c4\u03bf\u03c5\u03c2 \u0393\u03bf\u03c5\u03af\u03b3\u03ba\u03c2 \u03b3\u03b9\u03b1 \u03bd\u03b1 \u03b4\u03c5\u03c3\u03c6\u03b7\u03bc\u03af\u03c3\u03bf\u03c5\u03bd \u03c0\u03bb\u03ae\u03c1\u03c9\u03c2 \u03c4\u03bf\u03c5\u03c2 \u03a4\u03cc\u03c1\u03c5\u03c2 \u03ba\u03b1\u03b9 \u03bd\u03b1 \u03c4\u03bf\u03c5\u03c2 \u03c7\u03b1\u03c1\u03b1\u03ba\u03c4\u03b7\u03c1\u03af\u03c3\u03bf\u03c5\u03bd \u03c0\u03c1\u03bf\u03b4\u03cc\u03c4\u03b5\u03c2. \u039c\u03b5\u03c4\u03ac \u03c4\u03b7\u03bd \u03ad\u03bb\u03b5\u03c5\u03c3\u03b7 \u03c4\u03bf\u03c5 \u03c4\u03bf \u03c0\u03c1\u03c9\u03b8\u03c5\u03c0\u03bf\u03c5\u03c1\u03b3\u03b9\u03ba\u03bf\u03cd \u03c3\u03c5\u03c3\u03c4\u03ae\u03bc\u03b1\u03c4\u03bf\u03c2 \u03c5\u03c0\u03cc \u03c4\u03bf\u03bd \u03a1\u03cc\u03bc\u03c0\u03b5\u03c1\u03c4 \u0393\u03bf\u03c5\u03cc\u03bb\u03c0\u03bf\u03bb \u03c4\u03c9\u03bd \u0393\u03bf\u03c5\u03af\u03b3\u03ba\u03c2, \u03b7 \u03c0\u03c1\u03c9\u03b8\u03c5\u03c0\u03bf\u03c5\u03c1\u03b3\u03af\u03b1 \u03c4\u03bf\u03c5 \u03ba\u03b1\u03c4\u03ac \u03c4\u03b7\u03bd \u03c0\u03b5\u03c1\u03af\u03bf\u03b4\u03bf \u03c4\u03b7\u03c2 \u03b2\u03b1\u03c3\u03b9\u03bb\u03b5\u03af\u03b1\u03c2 \u03c4\u03bf\u03c5 \u0393\u03b5\u03c9\u03c1\u03b3\u03af\u03bf\u03c5 \u0393\u0384 \u03c3\u03b7\u03bc\u03b1\u03c4\u03bf\u03b4\u03cc\u03c4\u03b7\u03c3\u03b5 \u03bc\u03b9\u03b1 \u03b1\u03bd\u03b1\u03b3\u03ad\u03bd\u03bd\u03b7\u03c3\u03b7. \u039f \u03a3\u03c5\u03bd\u03c4\u03b7\u03c1\u03b7\u03c4\u03b9\u03c3\u03bc\u03cc\u03c2 \u03c0\u03c1\u03bf\u03ad\u03ba\u03c5\u03c8\u03b5 \u03c3\u03c4\u03bf \u03c4\u03ad\u03bb\u03bf\u03c2 \u03c4\u03bf\u03c5 18\u03bf\u03c5 \u03b1\u03b9\u03ce\u03bd\u03b1, \u03c3\u03c5\u03bd\u03b8\u03ad\u03c4\u03bf\u03bd\u03c4\u03b1\u03c2 \u03bf\u03b9\u03ba\u03bf\u03bd\u03bf\u03bc\u03b9\u03ba\u03ad\u03c2 \u03b8\u03ad\u03c3\u03b5\u03b9\u03c2 \u03bc\u03b5\u03c4\u03c1\u03b9\u03bf\u03c0\u03b1\u03b8\u03ce\u03bd \u0393\u03bf\u03c5\u03af\u03b3\u03ba\u03c2 \u03ba\u03b1\u03b9 \u03b1\u03c1\u03ba\u03b5\u03c4\u03ad\u03c2 \u03ba\u03bf\u03b9\u03bd\u03c9\u03bd\u03b9\u03ba\u03ad\u03c2 \u03b1\u03be\u03af\u03b5\u03c2 \u03c4\u03c9\u03bd \u03a4\u03cc\u03c1\u03c5\u03c2, \u03b3\u03b9\u03b1 \u03bd\u03b1 \u03b4\u03b7\u03bc\u03b9\u03bf\u03c5\u03c1\u03b3\u03ae\u03c3\u03bf\u03c5\u03bd \u03bc\u03b9\u03b1 \u03bd\u03ad\u03b1 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u03ae \u03b9\u03b4\u03b5\u03bf\u03bb\u03bf\u03b3\u03af\u03b1, \u03c3\u03b5 \u03b1\u03bd\u03c4\u03af\u03b8\u03b5\u03c3\u03b7 \u03bc\u03b5 \u03c4\u03b7\u03bd \u0393\u03b1\u03bb\u03bb\u03b9\u03ba\u03ae \u0395\u03c0\u03b1\u03bd\u03ac\u03c3\u03c4\u03b1\u03c3\u03b7. \u039f \u0388\u03bd\u03c4\u03bc\u03bf\u03c5\u03bd\u03c4 \u039c\u03c0\u03b5\u03c1\u03ba \u03ba\u03b1\u03b9 \u03bf \u0393\u03bf\u03c5\u03af\u03bb\u03b9\u03b1\u03bc \u03a0\u03b9\u03c4 \u03bf \u03bd\u03b5\u03ce\u03c4\u03b5\u03c1\u03bf\u03c2 \u03ac\u03bd\u03bf\u03b9\u03be\u03b1\u03bd \u03c4\u03bf \u03b4\u03c1\u03cc\u03bc\u03bf \u03c3\u03b5 \u03b1\u03c5\u03c4\u03cc. \u0397 \u03c4\u03cc\u03bb\u03bc\u03b7, \u03bf \u03c0\u03b1\u03c1\u03b5\u03bc\u03b2\u03b1\u03c4\u03b9\u03c3\u03bc\u03cc\u03c2 \u03ba\u03b1\u03b9 \u03ad\u03bd\u03b1\u03c2 \u03b9\u03c3\u03c7\u03c5\u03c1\u03cc\u03c2 \u03c3\u03c4\u03c1\u03b1\u03c4\u03cc\u03c2, \u03ae\u03c4\u03b1\u03bd \u03c4\u03bf \u03c3\u03ae\u03bc\u03b1 \u03ba\u03b1\u03c4\u03b1\u03c4\u03b5\u03b8\u03ad\u03bd \u03c4\u03bf\u03c5 \u03a4\u03bf\u03c1\u03c5\u03b9\u03c3\u03bc\u03bf\u03cd \u03c3\u03c4\u03bf\u03c5\u03c2 \u03b5\u03c0\u03cc\u03bc\u03b5\u03bd\u03bf\u03c5\u03c2 \u03c0\u03c1\u03c9\u03b8\u03c5\u03c0\u03bf\u03c5\u03c1\u03b3\u03bf\u03cd\u03c2. \u039b\u03cc\u03b3\u03c9 \u03c4\u03bf\u03c5 \u03cc\u03c4\u03b9 \u03bf\u03b9 \u03a4\u03cc\u03c1\u03c5\u03c2 \u03ba\u03b1\u03b8\u03bf\u03b4\u03ae\u03b3\u03b7\u03c3\u03b1\u03bd \u03c4\u03bf \u03c3\u03c7\u03b7\u03bc\u03b1\u03c4\u03b9\u03c3\u03bc\u03cc \u03c4\u03bf\u03c5 \u03a3\u03c5\u03bd\u03c4\u03b7\u03c1\u03b7\u03c4\u03b9\u03ba\u03bf\u03cd \u039a\u03cc\u03bc\u03bc\u03b1\u03c4\u03bf\u03c2, \u03c4\u03b1 \u03bc\u03ad\u03bb\u03b7 \u03c4\u03bf\u03c5 \u03ba\u03cc\u03bc\u03bc\u03b1\u03c4\u03bf\u03c2 \u03b1\u03bd\u03b1\u03c6\u03ad\u03c1\u03bf\u03bd\u03c4\u03b1\u03b9 \u03ba\u03bf\u03b9\u03bd\u03ce\u03c2 \u03c9\u03c2 \u03a4\u03cc\u03c1\u03c5\u03c2, \u03b1\u03ba\u03cc\u03bc\u03b7 \u03ba\u03b1\u03b9 \u03b1\u03bd \u03b4\u03b5\u03bd \u03b5\u03af\u03bd\u03b1\u03b9. \u039f\u03b9 \u03c0\u03c1\u03b1\u03b3\u03bc\u03b1\u03c4\u03b9\u03ba\u03bf\u03af \u03bf\u03c0\u03b1\u03b4\u03bf\u03af \u03c4\u03bf\u03c5 \u03c0\u03b1\u03c1\u03b1\u03b4\u03bf\u03c3\u03b9\u03b1\u03ba\u03bf\u03cd \u03a4\u03bf\u03c1\u03c5\u03b9\u03c3\u03bc\u03bf\u03cd \u03c3\u03c4\u03b7 \u03c3\u03cd\u03b3\u03c7\u03c1\u03bf\u03bd\u03b7 \u03b5\u03c0\u03bf\u03c7\u03ae, \u03b1\u03bd\u03b1\u03c6\u03ad\u03c1\u03bf\u03bd\u03c4\u03b1\u03b9 \u03c9\u03c2 \u038e\u03c0\u03b1\u03c4\u03bf\u03b9 \u03a3\u03c5\u03bd\u03c4\u03b7\u03c1\u03b7\u03c4\u03b9\u03ba\u03bf\u03af, \u03ba\u03b1\u03b8\u03ce\u03c2 \u03bf\u03b9 \u03c0\u03b1\u03c1\u03b1\u03b4\u03bf\u03c3\u03b9\u03b1\u03ba\u03ad\u03c2 \u03c3\u03c5\u03bd\u03c4\u03b7\u03c1\u03b7\u03c4\u03b9\u03ba\u03ad\u03c2 \u03b1\u03be\u03af\u03b5\u03c2 \u03c4\u03bf\u03c5 \u03a4\u03bf\u03c1\u03c5\u03b9\u03c3\u03bc\u03bf\u03cd, \u03b4\u03b9\u03b1\u03c6\u03ad\u03c1\u03bf\u03c5\u03bd \u03b1\u03c0\u03cc \u03b5\u03ba\u03b5\u03af\u03bd\u03b5\u03c2 \u03c4\u03c9\u03bd \u03c0\u03b9\u03bf \u03c6\u03b9\u03bb\u03b5\u03bb\u03b5\u03cd\u03b8\u03b5\u03c1\u03c9\u03bd \u03ba\u03b1\u03b9 \u03ba\u03bf\u03c3\u03bc\u03bf\u03c0\u03bf\u03bb\u03af\u03c4\u03b9\u03ba\u03c9\u03bd \u03bc\u03b5\u03c1\u03ce\u03bd \u03c4\u03bf\u03c5 \u03a3\u03c5\u03bd\u03c4\u03b7\u03c1\u03b7\u03c4\u03b9\u03ba\u03bf\u03cd \u039a\u03cc\u03bc\u03bc\u03b1\u03c4\u03bf\u03c2."}, {"color": "#97c2fc", "id": "peros banhos", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Retrato_de_Afonso_de_Albuquerque_(ap\u00f3s_1545)_-_Autor_desconhecido.png", "label": "peros banhos", "shape": "image", "title": "Peros Banhos ist ein Atoll im Indischen Ozean, welches geographisch zum Chagos-Archipel geh\u00f6rt. Zu den Inseln von Peros Banhos geh\u00f6ren unter anderem Grande Soeur, \u00cele du Coin, \u00cele Diamant und \u00cele Y\u00e9y\u00e9. Politisch geh\u00f6rt das Atoll zum Britischen Territorium im Indischen Ozean."}, {"color": "#97c2fc", "id": "palanpur", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kirti_Stambh,_Palanpur.jpg", "label": "palanpur", "shape": "image", "title": "\u041f\u0430\u043b\u0430\u043d\u043f\u0443\u0301\u0440 (\u0430\u043d\u0433\u043b. Palanpur, \u0433\u0443\u0434\u0436. \u0aaa\u0abe\u0ab2\u0aa8\u0aaa\u0ac1\u0ab0) \u2014 \u0433\u043e\u0440\u043e\u0434 \u0432 \u0438\u043d\u0434\u0438\u0439\u0441\u043a\u043e\u043c \u0448\u0442\u0430\u0442\u0435 \u0413\u0443\u0434\u0436\u0430\u0440\u0430\u0442, \u0430\u0434\u043c\u0438\u043d\u0438\u0441\u0442\u0440\u0430\u0442\u0438\u0432\u043d\u044b\u0439 \u0446\u0435\u043d\u0442\u0440 \u043e\u043a\u0440\u0443\u0433\u0430 \u0411\u0430\u043d\u0430\u0441\u043a\u0430\u043d\u0442\u0445\u0430. \u0420\u0430\u0441\u043f\u043e\u043b\u043e\u0436\u0435\u043d \u0432 135 \u043a\u0438\u043b\u043e\u043c\u0435\u0442\u0440\u0430\u0445 \u043e\u0442 \u043a\u0440\u0443\u043f\u043d\u0435\u0439\u0448\u0435\u0433\u043e \u0433\u043e\u0440\u043e\u0434\u0430 \u0448\u0442\u0430\u0442\u0430 \u2014 \u0410\u0445\u043c\u0430\u0434\u0430\u0431\u0430\u0434\u0430. \u0421\u0440\u0435\u0434\u043d\u044f\u044f \u0432\u044b\u0441\u043e\u0442\u0430 \u043d\u0430\u0434 \u0443\u0440\u043e\u0432\u043d\u0435\u043c \u043c\u043e\u0440\u044f \u2014 208 \u043c\u0435\u0442\u0440\u043e\u0432. \u041f\u043e \u0434\u0430\u043d\u043d\u044b\u043c \u0432\u0441\u0435\u0438\u043d\u0434\u0438\u0439\u0441\u043a\u043e\u0439 \u043f\u0435\u0440\u0435\u043f\u0438\u0441\u0438 2001 \u0433\u043e\u0434\u0430, \u0432 \u0433\u043e\u0440\u043e\u0434\u0435 \u043f\u0440\u043e\u0436\u0438\u0432\u0430\u043b\u043e 110 383 \u0447\u0435\u043b\u043e\u0432\u0435\u043a\u0430, \u0438\u0437 \u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u043c\u0443\u0436\u0447\u0438\u043d\u044b \u0441\u043e\u0441\u0442\u0430\u0432\u043b\u044f\u043b\u0438 53 %, \u0436\u0435\u043d\u0449\u0438\u043d\u044b \u2014 \u0441\u043e\u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0435\u043d\u043d\u043e 47 %. \u0423\u0440\u043e\u0432\u0435\u043d\u044c \u0433\u0440\u0430\u043c\u043e\u0442\u043d\u043e\u0441\u0442\u0438 \u0432\u0437\u0440\u043e\u0441\u043b\u043e\u0433\u043e \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u0438\u044f \u0441\u043e\u0441\u0442\u0430\u0432\u043b\u044f\u043b 70 % (\u043f\u0440\u0438 \u043e\u0431\u0449\u0435\u0438\u043d\u0434\u0438\u0439\u0441\u043a\u043e\u043c \u043f\u043e\u043a\u0430\u0437\u0430\u0442\u0435\u043b\u0435 59,5 %). \u0423\u0440\u043e\u0432\u0435\u043d\u044c \u0433\u0440\u0430\u043c\u043e\u0442\u043d\u043e\u0441\u0442\u0438 \u0441\u0440\u0435\u0434\u0438 \u043c\u0443\u0436\u0447\u0438\u043d \u0441\u043e\u0441\u0442\u0430\u0432\u043b\u044f\u043b 78 %, \u0441\u0440\u0435\u0434\u0438 \u0436\u0435\u043d\u0449\u0438\u043d \u2014 61 %. 13 % \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u0438\u044f \u0431\u044b\u043b\u043e \u043c\u043e\u043b\u043e\u0436\u0435 6 \u043b\u0435\u0442. \u0420\u0435\u043b\u0438\u0433\u0438\u043e\u0437\u043d\u044b\u0439 \u0441\u043e\u0441\u0442\u0430\u0432: \u0438\u043d\u0434\u0443\u0438\u0441\u0442\u044b \u0438 \u043c\u0443\u0441\u0443\u043b\u044c\u043c\u0430\u043d\u0435. \u041e\u0444\u0438\u0446\u0438\u0430\u043b\u044c\u043d\u044b\u0435 \u044f\u0437\u044b\u043a\u0438: \u0433\u0443\u0434\u0436\u0430\u0440\u0430\u0442\u0438 \u0438 \u0430\u043d\u0433\u043b\u0438\u0439\u0441\u043a\u0438\u0439."}, {"color": "#97c2fc", "id": "banker", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Nordea,_Mariehamn,_2019_(01).jpg", "label": "banker", "shape": "image", "title": "Un banco, tambi\u00e9n conocido como entidad de cr\u00e9dito o entidad de dep\u00f3sito es una empresa financiera que acepta dep\u00f3sitos del p\u00fablico y crea dep\u00f3sitos a la vista, que com\u00fanmente se llaman cuentas bancarias; as\u00ed mismo proveen m\u00e1s servicios financieros, como cr\u00e9ditos.\u200b La banca, o el sistema bancario, es el conjunto de entidades o instituciones que, dentro de una econom\u00eda determinada, prestan el servicio de banco. Entre los bancos, existen algunos tipos, como los bancos de inversi\u00f3n, que, a diferencia de los bancos comerciales, se centran en ciertos tipos de servicios financieros y de consultor\u00eda.\u200b Hoy en d\u00eda, la internacionalizaci\u00f3n y la globalizaci\u00f3n promueven la creaci\u00f3n de una banca universal, siendo posible gracias al desarrollo tecnol\u00f3gico que permite la digitalizaci\u00f3n de servicios y el acceso inmediato a un conjunto de servicios a trav\u00e9s de internet desde cualquier parte del mundo."}, {"color": "#97c2fc", "id": "governor", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_the_Governor_of_Gibraltar.svg", "label": "governor", "shape": "image", "title": "Governador \u00e9s el t\u00edtol d\u0027un funcionari pol\u00edtic o administratiu, responsable de la direcci\u00f3 dels estats, prov\u00edncies o . En alguns dels estats o prov\u00edncies que constitu\u00efxen pa\u00efsos amb govern republic\u00e0, el cap de l\u0027administraci\u00f3 governamental rep el t\u00edtol de Governador. Pa\u00efsos federats com els EUA tenen un governador al capdavant de cadascun dels estats que els formen. Tamb\u00e9 alguns pa\u00efsos conformats en un estat unitari com Turquia tenen governadors en els seves prov\u00edncies, i en aquest cas reben el nom de Val\u00ed, un t\u00edtol d\u0027origen isl\u00e0mic. Pa\u00efsos federals com Estats Units t\u00e9 un governador al capdavant de cada un dels estats que la formen, com M\u00e8xic, per\u00f2 tamb\u00e9 pa\u00efsos conformats en un estat unitari com Xile i Turquia tenen governadors en els seves prov\u00edncies. De manera m\u00e9s \u00e0mplia el Governador \u00e9s el cap del govern regional, i com a tal exerceix el poder executiu a nivell regional, assistit pel seu propi Gabinet o tren executiu. El governador sol tenir nombroses funcions, depenent de l\u0027ordenament jur\u00eddic concret del pa\u00eds que es tracti. Als pa\u00efsos molt centralitzats les seves funcions poden ser m\u00e9s aviat escasses i subordinades al govern nacional, com el cas de l\u0027Argentina, per\u00f2 en els pa\u00efsos descentralitzats les seves funcions poden ser molt importants. Fins i tot als pa\u00efsos amb un sistema federal radical i profund, el Governador pot tenir poders i atribucions reservades en altres pa\u00efsos als governants nacionals. \u00c9s el cas dels Estats Units on un Governador d\u0027estat pot presentar projectes de llei en mat\u00e8ria de dret penal i dret civil, ja que li correspon a l\u0027Assemblea Legislativa Regional legislar sobre aquestes mat\u00e8ries; tamb\u00e9 pot vetar o aquestes lleis, com tamb\u00e9 passa amb lleis en certs aspectes de dret laboral, bancari, d\u0027assegurances, tributari, etc. A m\u00e9s pot indultar els reus per delictes estatals, \u00e9s Comandant en Cap de forces militars (Gu\u00e0rdia Nacional), \u00e9s responsable de la pol\u00edtica fiscal en relaci\u00f3 a molts tributs, pot proposar a la Legislatura Estatal apujar el salari m\u00ednim, etc. Compet\u00e8ncies, atribucions i poders que en altres pa\u00efsos (com la majoria dels pa\u00efsos llatinoamericans) s\u00f3n exclusius del President de la Rep\u00fablica."}, {"color": "#97c2fc", "id": "gold", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gold-nominal-constant-usd.svg", "label": "gold", "shape": "image", "title": "De gouden standaard is een muntstelsel waarin de economische rekeneenheid een vast gewicht aan goud is. Wanneer meerdere landen een dergelijke vaste rekeneenheid hanteren, worden de wisselkoersen tussen verschillende nationale valuta feitelijk vastgelegd. De gouden standaard kan ook als een monetair systeem worden beschouwd, waarbij veranderingen in vraag en aanbod van goud de waarde van goederen en diensten mede bepalen. Een wereldwijde gouden standaard bestond tot 1971 in de vorm van het systeem van Bretton Woods, waarin de dollar inwisselbaar was voor goud tegen een vaste prijs, en de valuta van overige landen een vaste wisselkoers ten opzichte van de dollar hadden. De zogenoemde Nixon-schok, een serie economische maatregelen van de Amerikaanse president Richard Nixon, maakte aan dit systeem een eind."}, {"color": "#97c2fc", "id": "human", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Camp_x-ray_detainees.jpg", "label": "human", "shape": "image", "title": "\u041f\u0440\u0430\u0432\u0430\u0301 \u043b\u044e\u0434\u0438\u0301\u043d\u0438 \u2014 \u043a\u043e\u043c\u043f\u043b\u0435\u043a\u0441 \u0441\u0432\u043e\u0431\u043e\u0434 \u0456 \u044e\u0440\u0438\u0434\u0438\u0447\u043d\u0438\u0445 \u043c\u043e\u0436\u043b\u0438\u0432\u043e\u0441\u0442\u0435\u0439, \u043e\u0431\u0443\u043c\u043e\u0432\u043b\u0435\u043d\u0438\u0445 \u0456\u0441\u043d\u0443\u0432\u0430\u043d\u043d\u044f\u043c \u043b\u044e\u0434\u0438\u043d\u0438 \u0432 \u0441\u0443\u0441\u043f\u0456\u043b\u044c\u0441\u0442\u0432\u0456. \u041f\u0440\u0430\u0432\u043e \u0432\u0438\u0441\u0442\u0443\u043f\u0430\u0454 \u043c\u0456\u0440\u043e\u044e \u0441\u0432\u043e\u0431\u043e\u0434\u0438 \u0456 \u0437\u043c\u0456\u0441\u0442 \u0439\u043e\u0433\u043e \u0432 \u0442\u043e\u043c\u0443, \u0449\u043e\u0431 \u0443\u0437\u0433\u043e\u0434\u0438\u0442\u0438 \u0441\u0432\u043e\u0431\u043e\u0434\u0443 \u043e\u043a\u0440\u0435\u043c\u043e\u0457 \u043b\u044e\u0434\u0438\u043d\u0438 \u0437\u0456 \u0441\u0432\u043e\u0431\u043e\u0434\u043e\u044e \u0456\u043d\u0448\u0438\u0445 \u0447\u043b\u0435\u043d\u0456\u0432 \u0441\u0443\u0441\u043f\u0456\u043b\u044c\u0441\u0442\u0432\u0430, \u0434\u043e\u0442\u0440\u0438\u043c\u0443\u044e\u0447\u0438\u0441\u044c \u043f\u0440\u0438\u043d\u0446\u0438\u043f\u0443 \u0440\u0456\u0432\u043d\u043e\u0441\u0442\u0456. \u041f\u0440\u0430\u0432\u043e \u0432\u0438\u0441\u0442\u0443\u043f\u0430\u0454 \u044f\u043a \u0437\u0430\u0441\u043e\u0431\u043e\u043c \u0437\u0430\u0431\u0435\u0437\u043f\u0435\u0447\u0435\u043d\u043d\u044f \u0441\u0432\u043e\u0431\u043e\u0434\u0438, \u0442\u0430\u043a \u0456 \u0456\u0441\u0442\u043e\u0442\u043d\u0438\u043c \u0437\u0430\u0441\u043e\u0431\u043e\u043c \u043e\u0431\u043c\u0435\u0436\u0435\u043d\u043d\u044f \u043d\u0435\u0443\u0437\u0433\u043e\u0434\u0436\u0435\u043d\u0438\u0445 \u0437 \u0441\u0443\u0441\u043f\u0456\u043b\u044c\u043d\u0438\u043c\u0438 \u043f\u043e\u0442\u0440\u0435\u0431\u0430\u043c\u0438 \u0456 \u0443\u044f\u0432\u043b\u0435\u043d\u043d\u044f\u043c\u0438 \u043b\u044e\u0434\u0435\u0439 \u043f\u0440\u043e \u0434\u043e\u0431\u0440\u043e \u0456 \u0441\u043f\u0440\u0430\u0432\u0435\u0434\u043b\u0438\u0432\u0456\u0441\u0442\u044c \u0440\u0456\u0432\u043d\u044f \u0441\u0432\u043e\u0431\u043e\u0434\u0438 \u0439 \u043e\u0431\u0441\u044f\u0433\u0443 \u0432\u043b\u0430\u0434\u0438. \u0412\u0441\u0442\u0430\u043d\u043e\u0432\u043b\u044e\u0432\u0430\u043d\u0456 \u0437\u0430\u0431\u043e\u0440\u043e\u043d\u0438 \u0439 \u043e\u0431\u043c\u0435\u0436\u0435\u043d\u043d\u044f \u043f\u043e\u0432\u0438\u043d\u043d\u0456 \u0431\u0443\u0442\u0438 \u0434\u043e\u0446\u0456\u043b\u044c\u043d\u0438\u043c\u0438 \u0437 \u043f\u043e\u0433\u043b\u044f\u0434\u0443 \u0433\u0430\u0440\u0430\u043d\u0442\u0456\u0439 \u0441\u0432\u043e\u0431\u043e\u0434\u0438, \u0430 \u043e\u0442\u0436\u0435, \u0456 \u0441\u043f\u0440\u0430\u0432\u0435\u0434\u043b\u0438\u0432\u0438\u043c\u0438. \u041f\u0440\u0430\u0432\u0430 \u043b\u044e\u0434\u0438\u043d\u0438 \u043c\u0430\u044e\u0442\u044c \u043f\u0440\u0438\u0440\u043e\u0434\u043d\u0443 \u0441\u0443\u0442\u043d\u0456\u0441\u0442\u044c \u0456 \u0454 \u043d\u0435\u0432\u0456\u0434\u0027\u0454\u043c\u043d\u0438\u043c\u0438 \u0432\u0456\u0434 \u0456\u043d\u0434\u0438\u0432\u0456\u0434\u0430, \u0432\u043e\u043d\u0438 \u043f\u043e\u0437\u0430\u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u0430\u043b\u044c\u043d\u0456 \u0456 \u043f\u043e\u0437\u0430\u043d\u0430\u0446\u0456\u043e\u043d\u0430\u043b\u044c\u043d\u0456, \u0456\u0441\u043d\u0443\u044e\u0442\u044c \u043d\u0435\u0437\u0430\u043b\u0435\u0436\u043d\u043e \u0432\u0456\u0434 \u0437\u0430\u043a\u0440\u0456\u043f\u043b\u0435\u043d\u043d\u044f \u0432 \u0437\u0430\u043a\u043e\u043d\u043e\u0434\u0430\u0432\u0447\u0438\u0445 \u0430\u043a\u0442\u0430\u0445 \u0434\u0435\u0440\u0436\u0430\u0432\u0438, \u0454 \u043e\u0431\u0027\u0454\u043a\u0442\u043e\u043c \u043c\u0456\u0436\u043d\u0430\u0440\u043e\u0434\u043d\u043e-\u043f\u0440\u0430\u0432\u043e\u0432\u043e\u0433\u043e \u0440\u0435\u0433\u0443\u043b\u044e\u0432\u0430\u043d\u043d\u044f \u0442\u0430 \u0437\u0430\u0445\u0438\u0441\u0442\u0443. \u041f\u0440\u0430\u0432\u0430 \u043b\u044e\u0434\u0438\u043d\u0438 \u0434\u043e\u0441\u0438\u0442\u044c \u0447\u0430\u0441\u0442\u043e \u043d\u0435 \u0440\u043e\u0437\u0440\u0456\u0437\u043d\u044f\u044e\u0442\u044c \u0442\u0430 \u043f\u043b\u0443\u0442\u0430\u044e\u0442\u044c \u0437 \u043f\u0440\u0430\u0432\u0430\u043c\u0438 \u0433\u0440\u043e\u043c\u0430\u0434\u044f\u043d\u0438\u043d\u0430 \u0442\u0430 \u043f\u0440\u0430\u0432\u0430\u043c\u0438 \u0444\u0456\u0437\u0438\u0447\u043d\u043e\u0457 \u043e\u0441\u043e\u0431\u0438."}, {"color": "#97c2fc", "id": "south africa", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Boercamp1.jpg", "label": "south africa", "shape": "image", "title": "South Africa, officially the Republic of South Africa (RSA), is the southernmost country in Africa. It is bounded to the south by 2,798 kilometres (1,739 mi) of coastline that stretch along the South Atlantic and Indian Oceans; to the north by the neighbouring countries of Namibia, Botswana, and Zimbabwe; and to the east and northeast by Mozambique and Eswatini. It also completely enclaves the country Lesotho. It is the southernmost country on the mainland of the Old World, and the second-most populous country located entirely south of the equator, after Tanzania. South Africa is a biodiversity hotspot, with unique biomes, plant and animal life. With over 60 million people, the country is the world\u0027s 24th-most populous nation and covers an area of 1,221,037 square kilometres (471,445 square miles). South Africa has three capital cities, with the executive, judicial and legislative branches of government based in Pretoria, Bloemfontein, and Cape Town respectively. The largest city is Johannesburg. About 80% of the population are Black South Africans. The remaining population consists of Africa\u0027s largest communities of European (White South Africans), Asian (Indian South Africans and Chinese South Africans), and multiracial (Coloured South Africans) ancestry. South Africa is a multiethnic society encompassing a wide variety of cultures, languages, and religions. Its pluralistic makeup is reflected in the constitution\u0027s recognition of 11 official languages, the fourth-highest number in the world. According to the 2011 census, the two most spoken first languages are Zulu (22.7%) and Xhosa (16.0%). The two next ones are of European origin: Afrikaans (13.5%) developed from Dutch and serves as the first language of most Coloured and White South Africans; English (9.6%) reflects the legacy of British colonialism and is commonly used in public and commercial life. The country is one of the few in Africa never to have had a coup d\u0027\u00e9tat, and regular elections have been held for almost a century. However, the vast majority of Black South Africans were not enfranchised until 1994. During the 20th century, the black majority sought to claim more rights from the dominant white minority, which played a large role in the country\u0027s recent history and politics. The National Party imposed apartheid in 1948, institutionalising previous racial segregation. After a long and sometimes violent struggle by the African National Congress and other anti-apartheid activists both inside and outside the country, the repeal of discriminatory laws began in the mid-1980s. Since 1994, all ethnic and linguistic groups have held political representation in the country\u0027s liberal democracy, which comprises a parliamentary republic and nine provinces. South Africa is often referred to as the \"rainbow nation\" to describe the country\u0027s multicultural diversity, especially in the wake of apartheid. South Africa is a middle power in international affairs; it maintains significant regional influence and is a member of both the Commonwealth of Nations and the G20. It is a developing country, ranking 109th on the Human Development Index, the 2nd highest in Africa. It has been classified by the World Bank as a newly industrialised country and has the third-largest economy in Africa and the most industrialized, technologically advanced economy in Africa overall as well as the 33rd-largest in the world. South Africa has the most UNESCO World Heritage Sites in Africa. Since the end of apartheid, government accountability and quality of life have substantially improved. However, crime, poverty and inequality remain widespread, with about two-fifths of the total population being unemployed as of 2021, while some three-fifths of the population lived under the poverty line in 2014 and a quarter under $2.15 a day."}, {"color": "#97c2fc", "id": "textile", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/40-QWSTION-BANANATEX-WARPING-LAUSCHSICHT.jpg", "label": "textile", "shape": "image", "title": "Die Textilindustrie ist einer der \u00e4ltesten und, nach Zahl der Besch\u00e4ftigten und Umsatz, einer der wichtigsten Wirtschaftszweige des produzierenden Gewerbes. Sie fertigt aus pflanzlichen, tierischen oder vom Menschen hergestellten Fasern textile Produkte wie Gespinste, Gewebe, Filze, Vliesstoffe, N\u00e4hgewirke und Maschenwaren, die unter anderem von der Bekleidungsindustrie weiterverarbeitet werden. Weitere Anwendungsbereiche sind Zelte, Planen, Segel, Geotextilien, Heimtextilien (Gardinen, Vorh\u00e4nge, Polsterstoffe, Teppiche, Handt\u00fccher), medizinische Textilien (bspw. Verbandstoffe). Die Textilindustrie untergliedert sich in Spinnerei, Weberei, Wirkerei (Wirkstoffe, Gardinen, Strumpfwirkerei), Strickerei (Strickstoffe), und Textilveredelung (Vorbehandlung und Ausr\u00fcstung). Gestrickte und gewirkte Fertigerzeugnisse (Maschenwaren) sind Produkte der Bekleidungsindustrie. Die Textilindustrie ist die wichtigste Vorstufe der Bekleidungsindustrie. Beide Industriezweige unterscheiden sich in den angewendeten Herstellungstechnologien. In Mitteleuropa existieren fast keine Betriebe mehr, in der s\u00e4mtliche Produktionsstufen vom Rohstoff bis zum Endprodukt betrieben werden. Die Betriebe der Textil- und Bekleidungsindustrie sind stark arbeitsteilig und internationalisiert. In Deutschland wird nahezu keine Bekleidung mehr produziert, obwohl einige der gr\u00f6\u00dften Bekleidungsproduzenten in Deutschland ans\u00e4ssig sind. Von der Textil- und Bekleidungsindustrie h\u00e4ngen direkt und indirekt Arbeitspl\u00e4tze in anderen Industriezweigen ab. Sie ist Zulieferer f\u00fcr die Pharma-, Fahrzeug- und Bauindustrie sowie f\u00fcr den Medizin- und Schutzkleidungsbereich und nimmt ihrerseits Leistungen anderer Industriezweige in Anspruch wie der Maschinenbauindustrie oder der chemischen Industrie. Des Weiteren kann nach der Art der verarbeiteten Rohstoffe unterschieden werden zwischen Leinenindustrie, Baumwoll-, Woll-, Seiden-, Chemiefaser-, Synthesefasern- und Bastfaserindustrie."}, {"color": "#97c2fc", "id": "suket", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Suket_Coat_of_Arms.jpg", "label": "suket", "shape": "image", "title": "\u041a\u043d\u044f\u0436\u0435\u0441\u0442\u0432\u043e \u0421\u0443\u043a\u0435\u0442 (\u0445\u0438\u043d\u0434\u0438 \u0938\u0941\u0915\u0947\u0924 \u0930\u093f\u092f\u093e\u0938\u0924) \u2014 \u0442\u0443\u0437\u0435\u043c\u043d\u043e\u0435 \u043a\u043d\u044f\u0436\u0435\u0441\u0442\u0432\u043e \u0418\u043d\u0434\u0438\u0438 \u0432 \u043f\u0435\u0440\u0438\u043e\u0434 \u0431\u0440\u0438\u0442\u0430\u043d\u0441\u043a\u043e\u0433\u043e \u0432\u043b\u0430\u0434\u044b\u0447\u0435\u0441\u0442\u0432\u0430. \u0421\u0442\u043e\u043b\u0438\u0446\u0435\u0439 \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0430 \u0431\u044b\u043b\u0430 \u041f\u0430\u043d\u0433\u043d\u0430. \u0415\u0433\u043e \u043f\u043e\u0441\u043b\u0435\u0434\u043d\u0438\u0439 \u043f\u0440\u0430\u0432\u0438\u0442\u0435\u043b\u044c \u043f\u043e\u0434\u043f\u0438\u0441\u0430\u043b \u043f\u0440\u0438\u0441\u043e\u0435\u0434\u0438\u043d\u0435\u043d\u0438\u0435 \u043a \u0418\u043d\u0434\u0438\u0439\u0441\u043a\u043e\u043c\u0443 \u0441\u043e\u044e\u0437\u0443 15 \u0430\u043f\u0440\u0435\u043b\u044f 1948 \u0433\u043e\u0434\u0430. \u0420\u0430\u043d\u044c\u0448\u0435 \u043e\u043d \u043f\u0440\u0438\u043d\u0430\u0434\u043b\u0435\u0436\u0430\u043b \u0410\u0433\u0435\u043d\u0442\u0441\u0442\u0432\u0443 \u041f\u0435\u043d\u0434\u0436\u0430\u0431\u0441\u043a\u0438\u0445 \u043a\u043d\u044f\u0436\u0435\u0441\u0442\u0432, \u0430 \u0432 \u043d\u0430\u0441\u0442\u043e\u044f\u0449\u0435\u0435 \u0432\u0440\u0435\u043c\u044f \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u0447\u0430\u0441\u0442\u044c\u044e \u0438\u043d\u0434\u0438\u0439\u0441\u043a\u043e\u0433\u043e \u0448\u0442\u0430\u0442\u0430 \u0425\u0438\u043c\u0430\u0447\u0430\u043b-\u041f\u0440\u0430\u0434\u0435\u0448. \u0421\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u044b\u0439 \u043e\u043a\u0440\u0443\u0433 \u041c\u0430\u043d\u0434\u0438 \u043e\u0431\u0440\u0430\u0437\u043e\u0432\u0430\u043b\u0441\u044f \u0432 \u0440\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442\u0435 \u0441\u043b\u0438\u044f\u043d\u0438\u044f \u0434\u0432\u0443\u0445 \u043a\u043d\u044f\u0436\u0435\u0441\u043a\u0438\u0445 \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432 \u041c\u0430\u043d\u0434\u0438 \u0438 \u0421\u0443\u043a\u0435\u0442."}, {"color": "#97c2fc", "id": "hms royalist", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/HMS_Royalist_1943_IWM_A_19015.jpg", "label": "hms royalist", "shape": "image", "title": "\u30ed\u30a4\u30e4\u30ea\u30b9\u30c8 (HMS Royalist, 89) \u306f\u30011942\u5e74\u9032\u6c34\u306e\u30a4\u30ae\u30ea\u30b9\u6d77\u8ecd\u306e\u8efd\u5de1\u6d0b\u8266\u3002\u30d9\u30ed\u30fc\u30ca\u7d1a\u3002"}, {"color": "#97c2fc", "id": "brakna", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Brakna_in_Mauritania.svg", "label": "brakna", "shape": "image", "title": "Brakna (Arabic: \u0648\u0644\u0627\u064a\u0629 \u0627\u0644\u0628\u0631\u0627\u0643\u0646\u0629) is a region in south-west Mauritania. Its capital is Aleg. Other major cities/towns include Bogh\u00e9. The region borders the Mauritanian regions of Tagant to the north-east, Assaba and Gorgol to the south-east, and Trarza to the north-west.The S\u00e9n\u00e9gal River in the south-west runs along the region\u0027s border with Senegal. As of 2013, the population of the region was 312,277, compared to 309,307 in 2011. There were 46.96 per cent females and 53.04 per cent males. As of 2008, the activity rate was 40.30 and economic dependency ratio was 1.01. As of 2008, the literacy rate for people aged 15 years and over was 50.30. The net enrollment ratio of children for secondary level was 7.10 per cent."}, {"color": "#97c2fc", "id": "european community", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ursula_von_der_Leyen_(49468709252).jpg", "label": "european community", "shape": "image", "title": "Evropsk\u00e1 unie (EU) je ofici\u00e1ln\u011b politick\u00e1 a ekonomick\u00e1 unie, kter\u00e1 si klade za c\u00edl zlep\u0161it spolupr\u00e1ci v Evrop\u011b. De facto se jedn\u00e1 o entitu sui generis, kter\u00e1 m\u00e1 \u010d\u00e1ste\u010dn\u011b pravomoci mezin\u00e1rodn\u00ed organizace, ale tak\u00e9 jednotn\u00e9ho st\u00e1tu. K 1. lednu 2022 tvo\u0159ilo EU 27 evropsk\u00fdch st\u00e1t\u016f s 447,5 miliony obyvatel (2019, p\u0159ibli\u017en\u011b 5,7 % sv\u011btov\u00e9 populace). Evropsk\u00e1 unie vznikla form\u00e1ln\u011b dne 1. listopadu 1993 na z\u00e1klad\u011b Smlouvy o Evropsk\u00e9 unii, zn\u00e1m\u011bj\u0161\u00ed jako Maastrichtsk\u00e1 smlouva. Nahradila tak Evropsk\u00e9 spole\u010denstv\u00ed a je jeho pr\u00e1vn\u00ed n\u00e1stupkyn\u00ed. Evropsk\u00e1 integrace prob\u00edh\u00e1 ji\u017e od konce druh\u00e9 sv\u011btov\u00e9 v\u00e1lky. Stup\u0148ovala se a po\u010det \u010dlensk\u00fdch a p\u0159idru\u017een\u00fdch st\u00e1t\u016f se zv\u011bt\u0161oval, Spojen\u00e9 kr\u00e1lovstv\u00ed bylo jedin\u00fdm st\u00e1tem, kter\u00fd EU opustil, stalo se tak 31. ledna 2020. Do t\u00e9 doby t\u0159i \u00fazem\u00ed \u010dlensk\u00fdch st\u00e1t\u016f opustily EU nebo jej\u00ed p\u0159edch\u016fdkyn\u011b. Evropsk\u00e1 unie je druh\u00e1 nejv\u011bt\u0161\u00ed ekonomika na sv\u011bt\u011b, a to jak nomin\u00e1ln\u011b (po Spojen\u00fdch st\u00e1tech), tak podle parity kupn\u00ed s\u00edly (po \u010c\u00edn\u011b). V roce 2012 z\u00edskala Evropsk\u00e1 unie Nobelovu cenu za m\u00edr. Nobel\u016fv v\u00fdbor ocenil zejm\u00e9na jej\u00ed \u00falohu p\u0159i zaji\u0161\u0165ov\u00e1n\u00ed m\u00edrov\u00e9ho sou\u017eit\u00ed na evropsk\u00e9m kontinentu."}, {"color": "#97c2fc", "id": "hindu", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Durga_Pooja_at_Bhopal_(7).jpg", "label": "hindu", "shape": "image", "title": "\u30d2\u30f3\u30c9\u30a5\u30fc\u6559\u5f92\u3068\u306f\u3001\u30d2\u30f3\u30c9\u30a5\u30fc\u6559\u306b\u95a2\u3057\u3066\u6587\u5316\u7684\u3001\u6c11\u65cf\u7684\u3001\u307e\u305f\u306f\u5b97\u6559\u7684\u306b\u5f93\u3046\u4eba\u3092\u6307\u3059\u3002\u6b74\u53f2\u7684\u306b\u306f\u3001\u30a4\u30f3\u30c9\u4e9c\u5927\u9678\u306e\u4eba\u3005\u3092\u5730\u7406\u7684\u3001\u6587\u5316\u7684\u3001\u305d\u3057\u3066\u5f8c\u306b\u306f\u5b97\u6559\u7684\u306b\u8b58\u5225\u3059\u308b\u305f\u3081\u306b\u4f7f\u7528\u3055\u308c\u3066\u304d\u305f\u3002 \u30d2\u30f3\u30c9\u30a5\u30fc\u3068\u3044\u3046\u8a00\u8449\u306e\u6b74\u53f2\u7684\u610f\u5473\u306f\u6642\u3068\u3068\u3082\u306b\u9032\u5316\u3057\u3066\u304d\u305f\u3002\u30da\u30eb\u30b7\u30e3\u3068\u30ae\u30ea\u30b7\u30e3\u304c\u897f\u66a6\u524d1\u5343\u5e74\u306e\u30a4\u30f3\u30c0\u30b9\u5730\u57df\u306b\u8a00\u53ca\u3057\u305f\u3053\u3068\u304b\u3089\u59cb\u307e\u3063\u305f\u3002\u30d2\u30f3\u30c9\u30a5\u30fc\u3068\u8a00\u3046\u7528\u8a9e\u306f\u3001\u30a4\u30f3\u30c9\u4e9c\u5927\u9678\u306e\u30b7\u30f3\u30c9\u30a5\uff08\u30a4\u30f3\u30c0\u30b9\uff09\u5ddd\u5468\u8fba\u53ca\u3073\u305d\u308c\u3092\u8d85\u3048\u308b\u5730\u57df\u306b\u4f4f\u3093\u3067\u3044\u308b\u4eba\u3005\u3092\u5730\u7406\u7684\u3001\u6c11\u65cf\u7684\u3001\u307e\u305f\u6587\u5316\u7684\u306b\u8b58\u5225\u3059\u308b\u610f\u5473\u3092\u6301\u3064\u300216\u4e16\u7d00\u4ee5\u964d\u306f\u3001\u30c8\u30eb\u30b3\u4eba\u3084\u30e0\u30b9\u30ea\u30e0\u4ee5\u5916\u306e\u30a4\u30f3\u30c9\u4e9c\u5927\u9678\u306b\u4f4f\u3080\u4eba\u3005\u306e\u3053\u3068\u3092\u6307\u3059\u3088\u3046\u306b\u306a\u3063\u305f\u3002"}, {"color": "#97c2fc", "id": "equilibrium", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Simple_supply_and_demand.svg", "label": "equilibrium", "shape": "image", "title": "\u0420\u0438\u043d\u043a\u043e\u0432\u0430 \u0440\u0456\u0432\u043d\u043e\u0432\u0430\u0433\u0430 \u2014 \u0441\u0438\u0442\u0443\u0430\u0446\u0456\u044f \u043d\u0430 \u0440\u0438\u043d\u043a\u0443, \u0437\u0430 \u044f\u043a\u043e\u0457 \u0432\u0435\u043b\u0438\u0447\u0438\u043d\u0430 \u043f\u0440\u043e\u043f\u043e\u0437\u0438\u0446\u0456\u0457 \u0440\u0456\u0432\u043d\u0430 \u0432\u0435\u043b\u0438\u0447\u0438\u043d\u0456 \u043f\u043e\u043f\u0438\u0442\u0443. \u0420\u0438\u043d\u043a\u043e\u0432\u0430 \u0440\u0456\u0432\u043d\u043e\u0432\u0430\u0433\u0430 \u0456\u0441\u043d\u0443\u0454 \u0442\u043e\u0434\u0456, \u043a\u043e\u043b\u0438 \u043d\u0435\u043c\u0430\u0454 \u0442\u0435\u043d\u0434\u0435\u043d\u0446\u0456\u0457 \u0434\u043e \u0437\u043c\u0456\u043d\u0438 \u0440\u0438\u043d\u043a\u043e\u0432\u043e\u0457 \u0446\u0456\u043d\u0438 \u0447\u0438 \u043a\u0456\u043b\u044c\u043a\u043e\u0441\u0442\u0456 \u0442\u043e\u0432\u0430\u0440\u0456\u0432, \u044f\u043a\u0456 \u043f\u0440\u043e\u0434\u0430\u044e\u0442\u044c\u0441\u044f. \u042f\u043a\u0449\u043e \u0440\u0438\u043d\u043e\u043a \u043f\u0435\u0440\u0435\u0431\u0443\u0432\u0430\u0454 \u0432 \u0440\u0456\u0432\u043d\u043e\u0432\u0430\u0437\u0456, \u0442\u043e \u0446\u0456\u043d\u0430 \u0442\u043e\u0432\u0430\u0440\u0443 \u0442\u0430\u043a\u0430, \u0449\u043e \u043a\u0456\u043b\u044c\u043a\u0456\u0441\u0442\u044c \u0442\u043e\u0432\u0430\u0440\u0443, \u044f\u043a\u0443 \u043f\u043e\u043a\u0443\u043f\u0446\u0456 \u0445\u043e\u0447\u0443\u0442\u044c \u043f\u0440\u0438\u0434\u0431\u0430\u0442\u0438, \u0442\u043e\u0447\u043d\u043e \u0437\u0431\u0456\u0433\u0430\u0454\u0442\u044c\u0441\u044f \u0437 \u043a\u0456\u043b\u044c\u043a\u0456\u0441\u0442\u044e \u0442\u043e\u0432\u0430\u0440\u0443, \u044f\u043a\u0443 \u043f\u0440\u043e\u0434\u0430\u0432\u0446\u0456 \u0445\u043e\u0447\u0443\u0442\u044c \u0437\u0430\u043f\u0440\u043e\u043f\u043e\u043d\u0443\u0432\u0430\u0442\u0438 (\u0442\u043e\u0431\u0442\u043e \u0440\u0438\u043d\u043a\u043e\u0432\u0430 \u0446\u0456\u043d\u0430 \u0454 \u0440\u0456\u0432\u043d\u043e\u0432\u0430\u0436\u043d\u043e\u044e). \u0412\u0440\u0430\u0445\u043e\u0432\u0443\u044e\u0447\u0438 \u043e\u0441\u043e\u0431\u043b\u0438\u0432\u043e\u0441\u0442\u0456 \u0440\u0435\u0430\u043b\u044c\u043d\u043e\u0457 \u0435\u043a\u043e\u043d\u043e\u043c\u0456\u043a\u0438 \u0442\u0430\u043a\u0438\u0439 \u0441\u0442\u0430\u043d \u043d\u0435 \u043c\u043e\u0436\u0435 \u0431\u0443\u0442\u0438 \u0442\u0440\u0438\u0432\u0430\u043b\u0438\u043c, \u0442\u043e\u043c\u0443 \u0449\u043e \u0437 \u043a\u043e\u0436\u043d\u043e\u044e \u0437\u043c\u0456\u043d\u043e\u044e \u0434\u043e\u0441\u0442\u0443\u043f\u043d\u043e\u0441\u0442\u0456 \u0442\u043e\u0432\u0430\u0440\u0443 \u043d\u0430 \u0440\u0438\u043d\u043a\u0443 - \u0437\u043c\u0456\u043d\u044e\u0454\u0442\u044c\u0441\u044f \u0456 \u0440\u0438\u043d\u043a\u043e\u0432\u0438\u0439 \u0431\u0430\u043b\u0430\u043d\u0441 \u0434\u0432\u043e\u0445 \u0433\u043e\u043b\u043e\u0432\u043d\u0438\u0445 \u0440\u0438\u043d\u043a\u043e\u0432\u0438\u0445 \u043f\u043e\u043a\u0430\u0437\u043d\u0438\u043a\u0456\u0432: \u043f\u043e\u043f\u0438\u0442\u0443 \u0456 \u043f\u0440\u043e\u043f\u043e\u0437\u0438\u0446\u0456\u0457. \u042f\u043a \u043d\u0430\u0441\u043b\u0456\u0434\u043e\u043a, \u0432\u0438\u043d\u0438\u043a\u0430\u0454 \u043d\u0430\u0434\u043b\u0438\u0448\u043e\u043a \u0430\u0431\u043e \u0434\u0435\u0444\u0456\u0446\u0438\u0442 \u0442\u043e\u0432\u0430\u0440\u0456\u0432 \u044f\u043a\u0456 \u0441\u0432\u043e\u0454\u044e \u0447\u0435\u0440\u0433\u043e\u044e \u043e\u0434\u043d\u043e\u0437\u043d\u0430\u0447\u043d\u043e \u0432\u043f\u043b\u0438\u043d\u0443\u0442\u044c \u043d\u0430 \u0440\u0456\u0432\u043d\u043e\u0432\u0430\u0433\u0443 \u0456 \u043a\u043e\u0440\u0435\u0433\u0443\u0432\u0430\u0442\u0438\u043c\u0443\u0442\u044c \u0446\u0456\u043d\u0443. \u0422\u043e\u043c\u0443 \u0440\u0438\u043d\u043a\u043e\u0432\u0430 \u0440\u0456\u0432\u043d\u043e\u0432\u0430\u0433\u0430, \u044f\u043a \u043f\u0440\u0430\u0432\u0438\u043b\u043e, \u0440\u043e\u0437\u0433\u043b\u044f\u0434\u0430\u0454\u0442\u044c\u0441\u044f \u043d\u0430 \u0440\u0438\u043d\u043a\u0443 \u044f\u043a \u043c\u0438\u0442\u0442\u0454\u0432\u0435 \u044f\u0432\u0438\u0449\u0435. P - \u0446\u0456\u043d\u0430, \u0433\u0440., \u043e\u0434. Q - \u043a\u0456\u043b\u044c\u043a\u0456\u0441\u0442\u044c \u0442\u043e\u0432\u0430\u0440\u0443, \u043e\u0434. \u0442\u043e\u0432\u0430\u0440\u0443. \u041e - \u0442\u043e\u0447\u043a\u0430 \u0440\u0438\u043d\u043a\u043e\u0432\u043e\u0457 \u0440\u0456\u0432\u043d\u043e\u0432\u0430\u0433\u0438. \u04200 - \u0440\u0438\u043d\u043a\u043e\u0432\u0430 \u0440\u0456\u0432\u043d\u043e\u0432\u0430\u0436\u043d\u0430 \u0446\u0456\u043d\u0430. Q0 - \u0440\u0456\u0432\u043d\u043e\u0432\u0430\u0436\u043d\u0430 \u043a\u0456\u043b\u044c\u043a\u0456\u0441\u0442\u044c \u043f\u0440\u043e\u0434\u0430\u0436\u0443. \u0420\u0438\u043d\u043e\u043a \u043d\u0435 \u0437\u0430\u0432\u0436\u0434\u0438 \u043f\u0435\u0440\u0435\u0431\u0443\u0432\u0430\u0454 \u0432 \u0441\u0442\u0430\u043d\u0456 \u0440\u0456\u0432\u043d\u043e\u0432\u0430\u0433\u0438, \u0430\u043b\u0435 \u0437\u0430\u0432\u0436\u0434\u0438 \u0456\u0441\u043d\u0443\u0454 \u0442\u0435\u043d\u0434\u0435\u043d\u0446\u0456\u044f \u0434\u043e \u0432\u0438\u0440\u0456\u0432\u043d\u044e\u0432\u0430\u043d\u043d\u044f \u043e\u0431\u0441\u044f\u0433\u0456\u0432 \u043f\u043e\u043f\u0438\u0442\u0443 \u0456 \u043f\u0440\u043e\u043f\u043e\u043d\u0443\u0432\u0430\u043d\u043d\u044f. \u042f\u043a\u0449\u043e \u0446\u0456\u043d\u0430 \u0432\u0456\u0434\u0445\u0438\u043b\u044f\u0454\u0442\u044c\u0441\u044f \u0432\u0433\u043e\u0440\u0443 \u0432\u0456\u0434 \u0440\u0456\u0432\u043d\u043e\u0432\u0430\u0436\u043d\u043e\u0457, \u0437\u2019\u044f\u0432\u043b\u044f\u0454\u0442\u044c\u0441\u044f \u043d\u0430\u0434\u043b\u0438\u0448\u043e\u043a \u0442\u043e\u0432\u0430\u0440\u0456\u0432 \u0443 \u043f\u0440\u043e\u0434\u0430\u0432\u0446\u0456\u0432 (\u0432 \u043e\u0431\u0441\u044f\u0437\u0456), \u0437\u0430\u0433\u043e\u0441\u0442\u0440\u0435\u043d\u043d\u044f \u043a\u043e\u043d\u043a\u0443\u0440\u0435\u043d\u0446\u0456\u0457 \u0437\u043c\u0443\u0448\u0443\u0454 \u0457\u0445 \u0437\u043d\u0438\u0436\u0443\u0432\u0430\u0442\u0438 \u0440\u0456\u0432\u0435\u043d\u044c \u0446\u0456\u043d\u0438 \u0434\u043e \u0440\u0456\u0432\u043d\u043e\u0432\u0430\u0436\u043d\u043e\u0433\u043e, \u0430 \u044f\u043a\u0449\u043e \u0446\u0456\u043d\u0430 \u043e\u043f\u0443\u0441\u0442\u0438\u043b\u0430\u0441\u044c \u043d\u0438\u0436\u0447\u0435 \u0437\u0430 \u0440\u0456\u0432\u043d\u043e\u0432\u0430\u0436\u043d\u0443, \u0442\u043e \u0432\u0438\u043d\u0438\u043a\u0430\u0454 \u0434\u0435\u0444\u0456\u0446\u0438\u0442 \u0442\u043e\u0432\u0430\u0440\u0456\u0432 (\u0432 \u043e\u0431\u0441\u044f\u0437\u0456) \u0456, \u043a\u043e\u0440\u0438\u0441\u0442\u0443\u044e\u0447\u0438\u0441\u044c \u043a\u043e\u043d\u043a\u0443\u0440\u0435\u043d\u0446\u0456\u0454\u044e \u0441\u0435\u0440\u0435\u0434 \u043f\u043e\u043a\u0443\u043f\u0446\u0456\u0432, \u043f\u0440\u043e\u0434\u0430\u0432\u0446\u0456 \u043f\u0456\u0434\u0456\u0439\u043c\u0430\u044e\u0442\u044c \u0446\u0456\u043d\u0443. \u041e\u0442\u0436\u0435, \u0437\u043c\u0456\u043d\u0430 \u0446\u0456\u043d\u0438 \u043f\u043e\u0432\u0435\u0440\u0442\u0430\u0454 \u0440\u0438\u043d\u043e\u043a \u0434\u043e \u043f\u043e\u043f\u0435\u0440\u0435\u0434\u043d\u044c\u043e\u0457 \u0440\u0456\u0432\u043d\u043e\u0432\u0430\u0433\u0438. \u0422\u043e\u0447\u043a\u0430 \u0440\u0456\u0432\u043d\u043e\u0432\u0430\u0433\u0438 \u0454 \u0441\u0442\u0456\u0439\u043a\u043e\u044e, \u0430 \u043a\u043e\u043b\u0438\u0432\u0430\u043d\u043d\u044f \u0446\u0456\u043d\u0438 \u0432\u0456\u0434\u0456\u0433\u0440\u0430\u0454 \u0440\u043e\u043b\u044c \u043c\u0435\u0445\u0430\u043d\u0456\u0437\u043c\u0443 \u0441\u0430\u043c\u043e\u0440\u0435\u0433\u0443\u043b\u044e\u0432\u0430\u043d\u043d\u044f \u0440\u0438\u043d\u043a\u043e\u0432\u043e\u0457 \u0441\u0438\u0441\u0442\u0435\u043c\u0438. \u0420\u0456\u0432\u043d\u043e\u0432\u0430\u0433\u0430 \u043c\u043e\u0436\u0435 \u0437\u043c\u0456\u043d\u0438\u0442\u0438\u0441\u044f \u043f\u0456\u0434 \u0432\u043f\u043b\u0438\u0432\u043e\u043c \u0431\u0443\u0434\u044c-\u044f\u043a\u043e\u0457 \u0437 \u043d\u0435\u0446\u0456\u043d\u043e\u0432\u0438\u0445 \u0434\u0435\u0442\u0435\u0440\u043c\u0456\u043d\u0430\u043d\u0442. \u0422\u043e\u0447\u043a\u0430 \u0440\u0456\u0432\u043d\u043e\u0432\u0430\u0433\u0438 \u043f\u0435\u0440\u0435\u043c\u0456\u0449\u0443\u0454\u0442\u044c\u0441\u044f \u0432 \u043d\u043e\u0432\u0435 \u043f\u043e\u043b\u043e\u0436\u0435\u043d\u043d\u044f \u0456 \u043d\u0435 \u043f\u043e\u0432\u0435\u0440\u0442\u0430\u0454\u0442\u044c\u0441\u044f \u043d\u0430\u0437\u0430\u0434, \u0440\u0438\u043d\u043a\u043e\u0432\u0430 \u0441\u0438\u0441\u0442\u0435\u043c\u0430 \u043d\u0430\u0431\u0443\u0432\u0430\u0454 \u043d\u043e\u0432\u043e\u0457 \u0440\u0456\u0432\u043d\u043e\u0432\u0430\u0433\u0438 \u0437 \u0456\u043d\u0448\u0438\u043c\u0438 \u043f\u0430\u0440\u0430\u043c\u0435\u0442\u0440\u0430\u043c\u0438 \u0440\u0456\u0432\u043d\u043e\u0432\u0430\u0436\u043d\u0438\u0445 \u0446\u0456\u043d \u0456 \u043e\u0431\u0441\u044f\u0433\u0443 (\u0440\u0438\u0441. 5.11). \u042f\u043a\u0449\u043e \u043d\u0430 \u0440\u0438\u043d\u043a\u0443 \u0437\u0430 \u0456\u043d\u0448\u0438\u0445 \u0440\u0456\u0432\u043d\u0438\u0445 \u0443\u043c\u043e\u0432 \u0437\u0440\u043e\u0441\u0442\u0430\u0454 (\u0441\u043a\u043e\u0440\u043e\u0447\u0443\u0454\u0442\u044c\u0441\u044f) \u043b\u0438\u0448\u0435 \u043f\u043e\u043f\u0438\u0442, \u0442\u043e \u0440\u0456\u0432\u043d\u043e\u0432\u0430\u0436\u043d\u0430 \u0446\u0456\u043d\u0430 \u0456 \u0440\u0456\u0432\u043d\u043e\u0432\u0430\u0436\u043d\u0438\u0439 \u043e\u0431\u0441\u044f\u0433 \u043f\u0440\u043e\u0434\u0443\u043a\u0446\u0456\u0457 \u0437\u0440\u043e\u0441\u0442\u0443\u0442\u044c (\u0441\u043a\u043e\u0440\u043e\u0442\u044f\u0442\u044c\u0441\u044f); \u044f\u043a\u0449\u043e \u0437\u0440\u043e\u0441\u0442\u0430\u0454 (\u0441\u043a\u043e\u0440\u043e\u0447\u0443\u0454\u0442\u044c\u0441\u044f) \u043b\u0438\u0448\u0435 \u043f\u0440\u043e\u043f\u043e\u043d\u0443\u0432\u0430\u043d\u043d\u044f, \u0442\u043e \u0440\u0456\u0432\u043d\u043e\u0432\u0430\u0436\u043d\u0430 \u0446\u0456\u043d\u0430 \u0437\u043c\u0435\u043d\u0448\u0438\u0442\u044c\u0441\u044f (\u0437\u0431\u0456\u043b\u044c\u0448\u0438\u0442\u044c\u0441\u044f), \u0430 \u0440\u0456\u0432\u043d\u043e\u0432\u0430\u0436\u043d\u0438\u0439 \u043e\u0431\u0441\u044f\u0433 \u0437\u0440\u043e\u0441\u0442\u0435 (\u0441\u043a\u043e\u0440\u043e\u0442\u0438\u0442\u044c\u0441\u044f), \u042f\u043a\u0449\u043e \u043e\u0434\u043d\u043e\u0447\u0430\u0441\u043d\u043e \u0437\u0440\u043e\u0441\u0442\u0430\u044e\u0442\u044c (\u0441\u043a\u043e\u0440\u043e\u0447\u0443\u044e\u0442\u044c\u0441\u044f) \u0456 \u043f\u043e\u043f\u0438\u0442, \u0456 \u043f\u0440\u043e\u043f\u043e\u043d\u0443\u0432\u0430\u043d\u043d\u044f, \u0440\u0456\u0432\u043d\u043e\u0432\u0430\u0436\u043d\u0438\u0439 \u043e\u0431\u0441\u044f\u0433 \u043f\u0440\u043e\u0434\u0443\u043a\u0446\u0456\u0457 \u0437\u0440\u043e\u0441\u0442\u0435 (\u0441\u043a\u043e\u0440\u043e\u0442\u0438\u0442\u044c\u0441\u044f), \u0430\u043b\u0435 \u0432\u043f\u043b\u0438\u0432 \u043d\u0430 \u0440\u0456\u0432\u043d\u043e\u0432\u0430\u0436\u043d\u0443 \u0446\u0456\u043d\u0443 \u0454 \u043d\u0435\u0432\u0438\u0437\u043d\u0430\u0447\u0435\u043d\u0438\u043c, \u0432\u0456\u043d \u0437\u0430\u043b\u0435\u0436\u0438\u0442\u044c \u0432\u0456\u0434 \u0441\u0442\u0443\u043f\u0435\u043d\u044f \u0432\u0437\u0430\u0454\u043c\u043d\u0438\u0445 \u0437\u043c\u0456\u043d \u043f\u043e\u043f\u0438\u0442\u0443 \u0442\u0430 \u043f\u0440\u043e\u043f\u043e\u043d\u0443\u0432\u0430\u043d\u043d\u044f. \u0420\u0456\u0432\u043d\u043e\u0432\u0430\u0436\u043d\u0430 \u0446\u0456\u043d\u0430 \u0437\u043c\u0435\u043d\u0448\u0438\u0442\u044c\u0441\u044f, \u044f\u043a\u0449\u043e \u043f\u043e\u043f\u0438\u0442 \u0437\u0440\u043e\u0441\u0442\u0435 \u043c\u0435\u043d\u0448\u043e\u044e \u043c\u0456\u0440\u043e\u044e, \u043d\u0456\u0436 \u043f\u0440\u043e\u043f\u043e\u043d\u0443\u0432\u0430\u043d\u043d\u044f, \u0456 \u0437\u0440\u043e\u0441\u0442\u0435, \u044f\u043a\u0449\u043e \u043f\u043e\u043f\u0438\u0442 \u0437\u0440\u043e\u0441\u0442\u0430\u0454 \u0431\u0456\u043b\u044c\u0448\u043e\u044e \u043c\u0456\u0440\u043e\u044e, \u043d\u0456\u0436 \u043f\u0440\u043e\u043f\u043e\u043d\u0443\u0432\u0430\u043d\u043d\u044f."}, {"color": "#97c2fc", "id": "royal proclamation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Proclamation_of_William_III.jpg", "label": "royal proclamation", "shape": "image", "title": "Una proclamaci\u00f3 \u00e9s un anunci solemne i p\u00fablic em\u00e8s de l\u0027autoritat p\u00fablica al poble. Aquest terme deriva del llat\u00ed proclama, que al seu torn est\u00e0 compost dels termes pro-clamar en el sentit d\u0027a\"anunciar\" p\u00fablicament. Actualment aquest terme es fa servir per indicar la designaci\u00f3 oficial del Cap d\u0027Estat (per exemple, en l\u0027expressi\u00f3: proclamar el nou president, proclamar els resultats electorals, etc.) En el Dret d\u0027Anglaterra (English law) una proclamaci\u00f3 \u00e9s un anunci formal (\"royal proclamation\"), fet sota el gran Segell, d\u0027algun tema sobre el qual el o el desitja que els seus s\u00fabdits s\u00e0piguen: per exemple, la declaraci\u00f3 de guerra, o l\u0027estat d\u0027emerg\u00e8ncia, etc. Per extensi\u00f3 es defineix com a tal, tamb\u00e9 a un decret o una ordre."}, {"color": "#97c2fc", "id": "khan", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Anderkilla_Shahi_Jame_Mosque_(02).jpg", "label": "khan", "shape": "image", "title": "Il caravanserraglio \u00e8 un edificio costituito in genere da un muro che racchiude un ampio cortile e un porticato. Veniva utilizzato per la sosta delle carovane che attraversavano il deserto."}, {"color": "#97c2fc", "id": "montserrat", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Topographic-map-of-Montserrat-en.svg", "label": "montserrat", "shape": "image", "title": "Moncerato, nacilingve Montserrat, estas teritorio nuntempe dependa de Britio en la Kariba Maro. La origine katalunlingvan nomon \u011di ricevis memore al la monto a\u016d pli ekzakte montaro Montserrat en Katalunio, E\u016dropo. Geografie \u011di apartenas al la Deventaj Insuloj. Depost 1992 la karibia insulo suferis serion de tertremoj. En 1995 okazis vulkaneksplodo, kiu detruegis la \u0109efurbon Plimuto kaj grandan parton de la insulo. \n* Landkodo: MS. \n* Nacia nomo: The Colony of Montserrat. \n* Areo: 104 km\u00b2 \n* Lo\u011dantaro: 12 mil. \n* Administra centro: Plimuto (oficiale, fakte post la detrua vulkaneksplodo la administrado okazas en Bradeso). \n* Lingvoj: angla, kreola."}, {"color": "#97c2fc", "id": "barwani", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Rajghatbarwani.jpg", "label": "barwani", "shape": "image", "title": "Barwani, \u00e4ven kallad Badwani, \u00e4r en stad, kommun och distrikt i Madhya Pradesh i Indien, vid v\u00e4nstra stranden av Narbada i Satpurabergen. F\u00f6rr var det en brittisk vasallstat p\u00e5 3\u2009527 km\u00b2, huvudsakligen bebott av bhiler. Fursten tillh\u00f6rde en rajputsl\u00e4kt, som regerat sedan 1300-talet, och bar titeln \"rana\". Staten betalade ingen tribut till brittiska regeringen, men bidrog med 4 000 rupier \u00e5rligen till uppr\u00e4tth\u00e5llande av en truppstyrka (Malwa-bhil-k\u00e5ren)."}, {"color": "#97c2fc", "id": "british south africa company", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/BSAC-arms.jpg", "label": "british south africa company", "shape": "image", "title": "\u30a4\u30ae\u30ea\u30b9\u5357\u30a2\u30d5\u30ea\u30ab\u4f1a\u793e\uff08\u30a4\u30ae\u30ea\u30b9\u307f\u306a\u307f\u30a2\u30d5\u30ea\u30ab\u304c\u3044\u3057\u3083\u3001\u82f1\u8a9e: British South Africa Company, \u7565\u79f0\uff1aBSAC\uff09\u306f\u3001\u5357\u90e8\u30a2\u30d5\u30ea\u30ab\u5730\u57df\u306e\u8cbf\u6613\u3092\u76ee\u7684\u306b\u8a2d\u7acb\u3055\u308c\u305f\u30a4\u30ae\u30ea\u30b9\u306e\u56fd\u7b56\u4f1a\u793e\u3002"}, {"color": "#97c2fc", "id": "pratapgarh", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Achyut_Charan_Choudhury.jpg", "label": "pratapgarh", "shape": "image", "title": "The Pratapgarh Kingdom (Bengali: \u09aa\u09cd\u09b0\u09a4\u09be\u09aa\u0997\u09a1\u09bc \u09b0\u09be\u099c\u09cd\u09af) was a medieval state in the north-east of the Indian subcontinent. Composed of the present-day Indian district of Karimganj, as well as parts of Tripura State and Sylhet, Bangladesh, the kingdom was ruled by a line of Muslim monarchs over a mixed population of Hindu and Islamic adherents. It was bordered by the larger kingdoms of Kachar, Tripura and Bengal. Centred around the hilly, forested region which forms the modern border between eastern Bangladesh and India, the lands which later formed Pratapgarh were initially under the control of the rulers of Tripura and were principally inhabited by Hindu tribes. It is believed that during the latter years of the 15th century AD, the area was seceded by Malik Pratap, a landowner of mixed native and Persian ancestry, who established the kingdom and from whom it may have received its name. Under the rule of his grandson, Sultan Bazid, the influence of Pratapgarh reached its zenith, developing into a significant cultural centre. It also became a notable military power, defeating the stronger kingdom of Kachar as well as engaging against the dominance of Bengal. It was during this time that the state enjoyed its territorial peak, having briefly captured Sylhet from the latter. Pratapgarh was eventually captured and disbanded by Kachar during the early 18th century, with its ruling family later only governing as Zamindars under the British. However, the kingdom\u0027s legacy continued to have a notable impact in the region, with its name being borne by subsequent administrative divisions in the area and its history and legends surviving as oral traditions among the local population."}, {"color": "#97c2fc", "id": "oia", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Church,_Oia,_Santorini_(1360186561).jpg", "label": "oia", "shape": "image", "title": "\u0418\u0301\u044f (\u0433\u0440\u0435\u0447. \u039f\u03af\u03b1) \u2014 \u043c\u0430\u043b\u044b\u0439 \u0433\u043e\u0440\u043e\u0434 \u043d\u0430 \u043e\u0441\u0442\u0440\u043e\u0432\u0435 \u0422\u0438\u0440\u0430 \u0432 \u0430\u0440\u0445\u0438\u043f\u0435\u043b\u0430\u0433\u0435 \u041a\u0438\u043a\u043b\u0430\u0434\u044b. \u0418\u044f \u2014 \u0441\u0430\u043c\u044b\u0439 \u0441\u0435\u0432\u0435\u0440\u043d\u044b\u0439 \u0438\u0437 \u0433\u043e\u0440\u043e\u0434\u043e\u0432 \u043d\u0430 \u043e\u0441\u0442\u0440\u043e\u0432\u0435. \u0412 \u043d\u0451\u043c \u0440\u0430\u0441\u043f\u043e\u043b\u043e\u0436\u0435\u043d\u044b \u0412\u043e\u0435\u043d\u043d\u043e-\u043c\u043e\u0440\u0441\u043a\u043e\u0439 \u043c\u0443\u0437\u0435\u0439 (\u039d\u03b1\u03c5\u03c4\u03b9\u03ba\u03cc \u039c\u03bf\u03c5\u03c3\u03b5\u03af\u03bf) \u0438 \u043a\u0440\u0435\u043f\u043e\u0441\u0442\u044c \u0410\u0439\u043e\u0441-\u041d\u0438\u043a\u043e\u043b\u0430\u043e\u0441 (\u0421\u0432. \u041d\u0438\u043a\u043e\u043b\u0430\u044f) \u0432 \u043e\u0431\u043b\u0430\u0441\u0442\u0438 \u00ab\u041b\u043e\u0434\u0437\u0430\u00bb (\u00ab\u039b\u03cc\u03c4\u03b6\u03b1\u00bb) \u2014 \u043f\u043e\u043b\u0443\u0440\u0430\u0437\u0440\u0443\u0448\u0435\u043d\u043d\u044b\u0439 \u0437\u0430\u043c\u043e\u043a \u0438 \u043d\u0430\u0431\u043b\u044e\u0434\u0430\u0442\u0435\u043b\u044c\u043d\u044b\u0439 \u043f\u0443\u043d\u043a\u0442, \u0441\u043e\u0445\u0440\u0430\u043d\u0438\u0432\u0448\u0438\u0439\u0441\u044f \u0441\u043e \u0432\u0440\u0435\u043c\u0451\u043d \u0432\u0435\u043d\u0435\u0446\u0438\u0430\u043d\u0441\u043a\u043e\u0433\u043e \u0432\u043b\u0430\u0434\u044b\u0447\u0435\u0441\u0442\u0432\u0430 \u043d\u0430\u0434 \u0433\u043e\u0440\u043e\u0434\u043e\u043c."}, {"color": "#97c2fc", "id": "coal", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Men_of_the_Mine-_Life_at_the_Coal_Face,_Britain,_1942_D8263.jpg", "label": "coal", "shape": "image", "title": "\u0423\u0433\u043e\u043b\u044c (\u0438\u0441\u043a\u043e\u043f\u0430\u0435\u043c\u044b\u0439 \u0443\u0433\u043e\u043b\u044c) \u2014 \u043e\u0441\u0430\u0434\u043e\u0447\u043d\u0430\u044f \u043f\u043e\u0440\u043e\u0434\u0430, \u043f\u043e\u043b\u0435\u0437\u043d\u043e\u0435 \u0438\u0441\u043a\u043e\u043f\u0430\u0435\u043c\u043e\u0435, \u0446\u0435\u043d\u043d\u0435\u0439\u0448\u0438\u0439 \u0432\u0438\u0434 \u0442\u043e\u043f\u043b\u0438\u0432\u0430 \u0438 \u0441\u044b\u0440\u044c\u0451 \u0434\u043b\u044f \u0445\u0438\u043c\u0438\u0447\u0435\u0441\u043a\u043e\u0439, \u0438 \u043d\u0435 \u0442\u043e\u043b\u044c\u043a\u043e, \u043f\u0440\u043e\u043c\u044b\u0448\u043b\u0435\u043d\u043d\u043e\u0441\u0442\u0438. \u041c\u0435\u0436\u0434\u0443\u043d\u0430\u0440\u043e\u0434\u043d\u043e\u0435 \u043d\u0430\u0437\u0432\u0430\u043d\u0438\u0435 \u0443\u0433\u043b\u0435\u0440\u043e\u0434\u0430 \u043f\u0440\u043e\u0438\u0441\u0445\u043e\u0434\u0438\u0442 \u043e\u0442 \u043b\u0430\u0442. carb\u014d \u2014 \u00ab\u0443\u0433\u043e\u043b\u044c\u00bb. \u0418\u0441\u043a\u043e\u043f\u0430\u0435\u043c\u044b\u0439 \u0443\u0433\u043e\u043b\u044c \u043e\u0431\u0440\u0430\u0437\u043e\u0432\u0430\u043b\u0441\u044f \u0438\u0437 \u0441\u043f\u043e\u0440, \u0447\u0430\u0441\u0442\u0435\u0439 \u044d\u043f\u0438\u0434\u0435\u0440\u043c\u0438\u044f \u043f\u043b\u0430\u0443\u043d\u043e\u0432, \u043f\u0430\u043f\u043e\u0440\u043e\u0442\u043d\u0438\u043a\u043e\u0432 \u0438 \u0434\u0440\u0443\u0433\u0438\u0445 \u0434\u0440\u0435\u0432\u043d\u0438\u0445 \u0440\u0430\u0441\u0442\u0435\u043d\u0438\u0439 (350\u2014250 \u043c\u043b\u043d \u043b\u0435\u0442 \u043d\u0430\u0437\u0430\u0434) \u2014 \u0442\u043e\u0449\u0438\u0435 \u0443\u0433\u043b\u0438, \u0430\u043d\u0442\u0440\u0430\u0446\u0438\u0442\u044b, \u043a\u043e\u043a\u0441\u0443\u044e\u0449\u0438\u0435\u0441\u044f, \u0441\u043b\u0430\u0431\u043e\u0441\u043f\u0435\u043a\u0430\u044e\u0449\u0438\u0435\u0441\u044f, \u0433\u0430\u0437\u043e\u0432\u044b\u0435, \u0434\u043b\u0438\u043d\u043d\u043e\u043f\u043b\u0430\u043c\u0435\u043d\u043d\u044b\u0435 \u0438 \u0434\u0440. \u043f\u043e\u0434\u0432\u0438\u0434\u044b \u0443\u0433\u043b\u0435\u0439. \u0417\u0430\u0442\u0435\u043c \u0431\u044b\u043b \u0431\u0435\u0437\u0443\u0433\u043b\u0438\u0441\u0442\u044b\u0439 \u043f\u0435\u0440\u0438\u043e\u0434; \u0437\u0430\u0442\u0435\u043c \u0441\u0444\u043e\u0440\u043c\u0438\u0440\u043e\u0432\u0430\u043b\u0438\u0441\u044c \u0431\u0443\u0440\u044b\u0435 \u0443\u0433\u043b\u0438, \u0441\u0430\u043f\u0440\u043e\u043f\u0435\u043b\u0438, \u0442\u043e\u0440\u0444\u044b \u043f\u043e\u0434 \u0432\u043e\u0437\u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0435\u043c \u043f\u043e\u0432\u044b\u0448\u0435\u043d\u043d\u044b\u0445 \u0442\u0435\u043c\u043f\u0435\u0440\u0430\u0442\u0443\u0440 \u0438 \u0431\u0435\u0437 \u0434\u043e\u0441\u0442\u0443\u043f\u0430 \u043a\u0438\u0441\u043b\u043e\u0440\u043e\u0434\u0430, \u0430 \u0440\u0430\u043d\u0435\u0435, \u0434\u043e \u0431\u0435\u0437\u0443\u0433\u043b\u0438\u0441\u0442\u043e\u0433\u043e \u043f\u0435\u0440\u0438\u043e\u0434\u0430, \u0431\u0435\u0437 \u043d\u0430\u043b\u0438\u0447\u0438\u044f \u043c\u0438\u043a\u0440\u043e\u043e\u0440\u0433\u0430\u043d\u0438\u0437\u043c\u043e\u0432[\u043f\u0440\u043e\u044f\u0441\u043d\u0438\u0442\u044c], \u043f\u0435\u0440\u0435\u0440\u0430\u0431\u0430\u0442\u044b\u0432\u0430\u044e\u0449\u0438\u0445 \u0434\u0440\u0435\u0432\u0435\u0441\u043d\u044b\u0435 \u043e\u0441\u0442\u0430\u0442\u043a\u0438. \u0423\u0433\u043e\u043b\u044c, \u043f\u043e\u0441\u043b\u0435 \u0434\u0440\u0435\u0432\u0435\u0441\u0438\u043d\u044b, \u0431\u044b\u043b \u043f\u0435\u0440\u0432\u044b\u043c \u0438\u0437 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u0435\u043c\u044b\u0445 \u0447\u0435\u043b\u043e\u0432\u0435\u043a\u043e\u043c \u0432\u0438\u0434\u043e\u0432 \u0438\u0441\u043a\u043e\u043f\u0430\u0435\u043c\u043e\u0433\u043e \u0442\u043e\u043f\u043b\u0438\u0432\u0430. \u0421\u0436\u0438\u0433\u0430\u043d\u0438\u0435 \u043e\u0434\u043d\u043e\u0433\u043e \u043a\u0438\u043b\u043e\u0433\u0440\u0430\u043c\u043c\u0430 \u044d\u0442\u043e\u0433\u043e \u0432\u0438\u0434\u0430 \u0442\u043e\u043f\u043b\u0438\u0432\u0430 \u043f\u043e\u0437\u0432\u043e\u043b\u044f\u0435\u0442 \u043f\u043e\u043b\u0443\u0447\u0438\u0442\u044c 3400\u20147200 \u043a\u043a\u0430\u043b \u044d\u043d\u0435\u0440\u0433\u0438\u0438. \u0412 1960 \u0433\u043e\u0434\u0443 \u0443\u0433\u043e\u043b\u044c \u0434\u0430\u0432\u0430\u043b \u043e\u043a\u043e\u043b\u043e \u043f\u043e\u043b\u043e\u0432\u0438\u043d\u044b \u043c\u0438\u0440\u043e\u0432\u043e\u0433\u043e \u043f\u0440\u043e\u0438\u0437\u0432\u043e\u0434\u0441\u0442\u0432\u0430 \u044d\u043d\u0435\u0440\u0433\u0438\u0438, \u043a 1970 \u0433\u043e\u0434\u0443 \u0435\u0433\u043e \u0434\u043e\u043b\u044f \u0443\u043f\u0430\u043b\u0430 \u0434\u043e \u043e\u0434\u043d\u043e\u0439 \u0442\u0440\u0435\u0442\u0438. \u0423\u0433\u043e\u043b\u044c \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u0435\u0442\u0441\u044f \u043f\u0440\u0438 \u043f\u0440\u043e\u0438\u0437\u0432\u043e\u0434\u0441\u0442\u0432\u0435 \u043a\u043e\u043a\u0441\u0430, \u043a\u0430\u043a \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b \u0434\u043b\u044f \u0440\u0438\u0441\u043e\u0432\u0430\u043d\u0438\u044f, \u0442\u0430\u043a\u0436\u0435 \u0438\u0437 \u0443\u0433\u043b\u044f \u043f\u043e\u043b\u0443\u0447\u0430\u044e\u0442 \u0430\u043d\u0438\u043b\u0438\u043d\u043e\u0432\u044b\u0435 \u043a\u0440\u0430\u0441\u0438\u0442\u0435\u043b\u0438"}, {"color": "#97c2fc", "id": "netherlands", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/1_ducaton_Holland_-_1780.png", "label": "netherlands", "shape": "image", "title": "Les Prov\u00edncies Unides, o Set Prov\u00edncies Unides dels Pa\u00efsos Baixos, \u00e9s el nom amb qu\u00e8 es coneixien els Pa\u00efsos Baixos septentrionals, a l\u0027\u00e8poca de la Guerra de Successi\u00f3 espanyola, al segle xviii, entre l\u0027any 1579 i el 1795, constitu\u00efdes com a rep\u00fablica federal des de la uni\u00f3 d\u0027Utrecht (1579). Amb el pas dels segles, acabaren donant lloc als actuals Pa\u00efsos Baixos."}, {"color": "#97c2fc", "id": "avert", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Avert_logo.png", "label": "avert", "shape": "image", "title": "Avert is an international charity that uses digital communications to increase health literacy on HIV and sexual health, among those most affected in areas of greatest need, in order to reduce new infections and improve health and well-being. It works in partnership with organisations in countries most affected by HIV to develop and promote digital HIV and sexual health content and resources that are accurate, accessible, useful, and actionable. It focuses on digital communications to reach people online in spaces they are already spending time. Avert\u2019s work supports global efforts to end AIDS and achieve the Sustainable Development Goal for Health. Avert is based in Brighton, UK, with staff members also based in South Africa."}, {"color": "#97c2fc", "id": "public opinion", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/17th_century_coffeehouse_england_1-580x400.jpg", "label": "public opinion", "shape": "image", "title": "Ve\u0159ejn\u00e9 m\u00edn\u011bn\u00ed (anglicky public opinion, n\u011bmecky \u00f6ffentliche Meinung, francouzsky opinion publique) je koncept a pojem pou\u017e\u00edvan\u00fd ve v\u00edcero spole\u010denskov\u011bdn\u00edch discipl\u00edn\u00e1ch, jako nap\u0159\u00edklad sociologii, soci\u00e1ln\u00ed psychologii, politologii filosofii, \u017eurnalistice a dal\u0161\u00edch. Tento pojem nem\u00e1 ust\u00e1lenou definici, existuje n\u011bkolik definic, ale nej\u010dast\u011bji je ve\u0159ejn\u00e9 m\u00edn\u011bn\u00ed definov\u00e1no jako souhrn n\u00e1zor\u016f a hodnocen\u00ed, kter\u00e9 \u010dlenov\u00e9 ve\u0159ejnosti vyjad\u0159uj\u00ed k ur\u010dit\u00e9mu t\u00e9matu, nebo jako shoda n\u00e1zor\u016f mezi \u010dleny ve\u0159ejnosti dosa\u017een\u00e1 vz\u00e1jemnou diskuz\u00ed (jednodu\u0161e \u0159e\u010deno je to n\u00e1zor \u010di smy\u0161len\u00ed spole\u010dnosti). N\u011bkdy m\u016f\u017ee b\u00fdt t\u00e9\u017e ozna\u010dov\u00e1no jako \u201epov\u011bst\u201c, \u201ef\u00e1ma\u201c, \u201ehlas lidu\u201c, ve\u0159ejn\u00e1 (obecn\u00e1) \u201ereputace\u201c, \u201esouhlas lidu\u201c atp. \u201eVe\u0159ejnost\u201c lze charakterizovat jako \u201ev\u011bt\u0161\u00ed \u010d\u00e1st spole\u010dnosti zainteresovan\u00e1 na v\u00fdsledc\u00edch ekonomick\u00fdch a spole\u010densk\u00fdch aktivit obecn\u011bj\u0161\u00edm dopadem, na \u0159e\u0161en\u00ed ur\u010dit\u00e9ho spole\u010densk\u00e9ho probl\u00e9mu, respektive na spole\u010densk\u00e9m d\u011bn\u00ed jako takov\u00e9m. Je to skupina, o jej\u00ed\u017e p\u0159\u00edze\u0148 se uch\u00e1z\u00ed decizn\u00ed sf\u00e9ra (rozhoduj\u00edc\u00ed \u0159\u00edd\u00edc\u00ed sf\u00e9ra, zejm\u00e9na pro ekonomicko-politickou oblast) politick\u00e9 strany, masm\u00e9dia, producenti a distributo\u0159i spot\u0159ebn\u00edho zbo\u017e\u00ed\u201c. \u201eM\u00edn\u011bn\u00ed\u201c charakterizujeme z hlediska sociologie jako reflektovan\u00e9 vyj\u00e1d\u0159en\u00ed vztahu \u010dlov\u011bka k ur\u010dit\u00fdm jev\u016fm. T\u011bmi jevy se mysl\u00ed spektrum nejr\u016fzn\u011bj\u0161\u00edch pocit\u016f, domn\u011bnek, racion\u00e1ln\u00edch poznatk\u016f atd., pro n\u011b\u017e je typick\u00e1 ur\u010dit\u00e1 m\u00edra hodnot\u00edc\u00edho charakteru. Ve\u0159ejn\u00fdm m\u00edn\u011bn\u00edm je my\u0161leno i m\u00edn\u011bn\u00ed lid\u00ed, kter\u00fdm se vyjad\u0159uj\u00ed ve\u0159ejn\u011b v\u016f\u010di ciz\u00edm osob\u00e1m a kter\u00e9 se m\u016f\u017ee li\u0161it od jejich soukrom\u00e9ho n\u00e1zoru. Ve\u0159ejn\u00e9 m\u00edn\u011bn\u00ed nem\u016f\u017ee vzniknout, pokud neexistuje mo\u017enost \u010dinit n\u011bjak\u00e1 ve\u0159ejn\u00e1 rozhodnut\u00ed, je tak jedn\u00edm ze zdroj\u016f opr\u00e1vn\u011bnosti demokracie. Ve\u0159ejn\u00e9 m\u00edn\u011bn\u00ed m\u00e1 tak\u00e9 d\u016fle\u017eitou roli v politice, hlavn\u011b v demokratick\u00fdch st\u00e1tech. Volebn\u00ed kampan\u011b maj\u00ed za \u00fakol h\u00fdbat s ve\u0159ejn\u00fdm m\u00edn\u011bn\u00edm."}, {"color": "#97c2fc", "id": "daspalla", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lord_Mahaveer_of_Daspalla.jpg", "label": "daspalla", "shape": "image", "title": "Dasapalla (\u00e4ven k\u00e4nt som Daspalla eller Dashapalla) \u00e4r ett omr\u00e5de i distriktet Nayagarh i den indiska delstaten Odisha. H\u00e4r grundlades 1750 av fr\u00e5n staden Baudhgarh ett furstend\u00f6me."}, {"color": "#97c2fc", "id": "bahama islands", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Escaping_To_Freedom_In_The_Bahamas_sign_01.jpg", "label": "bahama islands", "shape": "image", "title": "\u0411\u0430\u0433\u0430\u0301\u043c\u0441\u043a\u0438\u0435 \u041e\u0441\u0442\u0440\u043e\u0432\u0430\u0301 (\u0430\u043d\u0433\u043b. The Bahamas; \u0430\u043d\u0433\u043b\u0438\u0439\u0441\u043a\u043e\u0435 \u043f\u0440\u043e\u0438\u0437\u043d\u043e\u0448\u0435\u043d\u0438\u0435: [b\u0259\u02c8h\u0251\u02d0m\u0259z]), \u043e\u0444\u0438\u0446\u0438\u0430\u043b\u044c\u043d\u043e\u0435 \u043d\u0430\u0437\u0432\u0430\u043d\u0438\u0435 \u2014 \u0421\u043e\u0434\u0440\u0443\u0301\u0436\u0435\u0441\u0442\u0432\u043e \u0411\u0430\u0433\u0430\u0301\u043c\u0441\u043a\u0438\u0445 \u041e\u0441\u0442\u0440\u043e\u0432\u043e\u0301\u0432 (\u0430\u043d\u0433\u043b. Commonwealth of the Bahamas [\u02c8k\u0252m.\u0259n\u02ccw\u025bl\u03b8 \u0259v \u00f0\u0259 b\u0259\u02c8h\u0251\u02d0m\u0259z]) \u2014 \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u043e \u043d\u0430 \u043e\u0434\u043d\u043e\u0438\u043c\u0451\u043d\u043d\u044b\u0445 \u043e\u0441\u0442\u0440\u043e\u0432\u0430\u0445 \u043a \u0441\u0435\u0432\u0435\u0440\u0443 \u043e\u0442 \u041a\u0430\u0440\u0438\u0431\u0441\u043a\u043e\u0433\u043e \u043c\u043e\u0440\u044f \u0438 \u041a\u0443\u0431\u044b, \u043a \u044e\u0433\u043e-\u0432\u043e\u0441\u0442\u043e\u043a\u0443 \u043e\u0442 \u043f\u043e\u043b\u0443\u043e\u0441\u0442\u0440\u043e\u0432\u0430 \u0424\u043b\u043e\u0440\u0438\u0434\u0430. \u0412 \u0430\u0440\u0445\u0438\u043f\u0435\u043b\u0430\u0433 \u0432\u0445\u043e\u0434\u0438\u0442 \u043e\u043a\u043e\u043b\u043e 700 \u043e\u0441\u0442\u0440\u043e\u0432\u043e\u0432 (\u0438\u0437 \u043d\u0438\u0445 \u043e\u0431\u0438\u0442\u0430\u0435\u043c\u044b \u0442\u043e\u043b\u044c\u043a\u043e 30) \u0438 2000 \u043a\u043e\u0440\u0430\u043b\u043b\u043e\u0432\u044b\u0445 \u0440\u0438\u0444\u043e\u0432."}, {"color": "#97c2fc", "id": "aruba", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Aruba-Hooiberg-2013.jpg", "label": "aruba", "shape": "image", "title": "Aruba (p\u00e5 papiamento Aruba) \u00e4r ett av de fyra autonoma l\u00e4nderna inom Konungariket Nederl\u00e4nderna och utg\u00f6rs av en \u00f6 i Sm\u00e5 Antillerna, V\u00e4stindien."}, {"color": "#97c2fc", "id": "federate", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/StateLibQld_2_202947_Crowds_of_people_outside_the_Treasury_Building,_Queen_Street,_Brisbane,_Queensland,_1901.jpg", "label": "federate", "shape": "image", "title": "A federa\u00e7\u00e3o da Austr\u00e1lia foi um processo no qual as seis col\u00f4nias brit\u00e2nicas de Austr\u00e1lia Meridional, Austr\u00e1lia Ocidental, Nova Gales do Sul, Queensland, Tasm\u00e2nia e Victoria constitu\u00edram uma federa\u00e7\u00e3o em 1\u00ba de janeiro de 1901 para formar a Comunidade da Austr\u00e1lia, estabelecendo um sistema de federalismo na Austr\u00e1lia. Inicialmente, Fiji e Nova Zel\u00e2ndia participaram deste processo, mas depois optaram por se separar. Quando a Constitui\u00e7\u00e3o da Austr\u00e1lia entrou em vigor, em 1\u00ba de janeiro de 1901, as col\u00f4nias se tornaram estados da nova entidade territorial. Ap\u00f3s a federa\u00e7\u00e3o, as seis col\u00f4nias que formam a Comunidade da Austr\u00e1lia mantiveram o sistema de governo (com legislatura bicameral) da \u00e9poca em que eram col\u00f4nias separadas, mas tamb\u00e9m concordaram em ter um governo federal respons\u00e1vel por assuntos relacionados \u00e0 na\u00e7\u00e3o inteira."}, {"color": "#97c2fc", "id": "unitarians", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Whitney_Young_at_White_House,_January_18,_1964.jpg", "label": "unitarians", "shape": "image", "title": "L\u0027unitarisme \u00e9s una de les fam\u00edlies teol\u00f2giques sorgides abans de la Reforma Protestant i que es va desenvolupar el mateix segle que aquesta. \u00c9s considerat com una de les tend\u00e8ncies de la Reforma Radical i es caracteritza pel seu rebuig del dogma de la Trinitat i la seva afirmaci\u00f3 de la unitat de D\u00e9u i la naturalesa humana de Jes\u00fas de Natzaret, aix\u00ed com pel seu liberalisme en els \u00e0mbits teol\u00f2gic i social. No representa una doctrina \u00fanica, sin\u00f3 que ha tingut diferents manifestacions al llarg de la Hist\u00f2ria. Es consideren teologies unitaristes el , l\u0027arrianisme, el i el socinianisme, entre altres. Actualment, dins la tradici\u00f3 cristiana hi ha diferents grups que tenen una teologia no trinit\u00e0ria, com els Testimonis de Jehov\u00e0 o els Cristadelfians, que comparteixen en com\u00fa el rebuig a la Trinitat, per\u00f2 no reben la denominaci\u00f3 de \"unitaris\" ni s\u0027identifiquen amb els postulats ni les pol\u00edtiques lliberals de les esgl\u00e9sies unit\u00e0ries, per la qual cosa no \u00e9s apropiat relacionar-los amb elles. Alguns personatges hist\u00f2rics famosos que defensaven creences unit\u00e0ries van ser Isaac Newton, John Milton
