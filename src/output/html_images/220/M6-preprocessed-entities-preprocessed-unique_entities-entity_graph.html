bu\u0161en\u00ed srdce, zv\u00fd\u0161en\u00ed krevn\u00edho tlaku, n\u011bkdy hus\u00ed k\u016f\u017ee. Jde o norm\u00e1ln\u00ed reakci na skute\u010dn\u00e9 nebezpe\u010d\u00ed nebo ohro\u017een\u00ed, kter\u00e1 m\u00e1 jedince p\u0159ipravit na \u00fat\u011bk, \u00fanik nebo obranu. Strach motivuje k vyhnut\u00ed se nebezpe\u010d\u00ed nebo k \u00fat\u011bku p\u0159ed n\u00edm. Kde to nen\u00ed mo\u017en\u00e9, tam se \u010dasto strach m\u011bn\u00ed na agresi. Strach rozli\u0161ujeme na atavistick\u00fd, kter\u00fd je vrozen\u00fd (strach z bou\u0159e, ze tmy, z n\u011bkter\u00fdch zv\u00ed\u0159at) a nau\u010den\u00fd (strach ze st\u00e1\u0159\u00ed, osam\u011blosti, ztr\u00e1ty zam\u011bstn\u00e1n\u00ed atd.)."}, {"color": "#97c2fc", "id": "gaza empire", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mo\u00e7ambique_Gaza.gif", "label": "gaza empire", "shape": "image", "title": "El imperio de Gaza fue un estado africano establecido por el l\u00edder Soshangane tras el Mfecane. Se ubic\u00f3 en el sudeste de \u00c1frica, en el \u00e1rea del sur de Mozambique y el sudeste de Zimbabue. El imperio de Gaza, en su apogeo en la d\u00e9cada de 1860, cubri\u00f3 todo Mozambique entre los r\u00edos Zambezi y Limpopo.\u200b"}, {"color": "#97c2fc", "id": "indian tea", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Xiaguan_Te_Ji_Tuo_Cha_2004.jpg", "label": "indian tea", "shape": "image", "title": "Il t\u00e8 (con grafia meno corretta the o th\u00e8) \u00e8 una bevanda originaria della civilt\u00e0 cinese, consistente in un infuso o decotto ricavato dalle foglie della Camellia sinensis, una pianta legnosa che viene oggi coltivata in Cina, ma anche in Bangladesh, Pakistan, India, Indonesia, Sri Lanka, Giappone e Kenya. A volte le foglie sono miscelate con spezie, erbe o essenze. L\u0027uso e i cerimoniali del t\u00e8 sono associati a differenti tradizioni rituali dell\u0027Estremo Oriente, in parte rielaborati nella cerimonia dell\u0027. Altri Paesi noti per il consumo del t\u00e8, sin dall\u0027epoca coloniale quando iniziarono a importarlo in Occidente, sono l\u0027Inghilterra e il Massachusetts, che ne hanno fatto un simbolo della loro moderna identit\u00e0 nazionale.Anche la Russia europea ha una moderna tradizione del t\u00e8. In Turchia il t\u00e8 rappresenta un elemento molto importante della cultura e della tradizione. Lo stesso pu\u00f2 dirsi dei Paesi arabi. Il t\u00e8 ha una ampia gamma di aromi: floreale, fruttato, dolce, erbaceo oppure un sapore volutamente amaro e astringente ed \u00e8 la bevanda pi\u00f9 diffusa nel mondo dopo l\u0027acqua. A partire dagli anni ottanta del XX secolo si \u00e8 diffuso l\u0027utilizzo del \"t\u00e8 freddo\", un prodotto per lo pi\u00f9 industriale ottenuto dall\u0027infusione del t\u00e8 e imbottigliato, servito dopo essere stato in frigorifero come bevanda rinfrescante: i tipi pi\u00f9 diffusi sono il t\u00e8 al limone e il t\u00e8 alla pesca. I sei tipi base di t\u00e8 sono: il t\u00e8 nero, il t\u00e8 verde, il t\u00e8 blu, il t\u00e8 bianco, il t\u00e8 giallo e il t\u00e8 postfermentato. Tutte le diverse variet\u00e0 derivano dalle foglie della Camellia sinensis. Si differenziano per i diversi trattamenti lavorativi che permettono diversi gradi di ossidazione delle foglie, comunemente chiamata \"fermentazione\". I t\u00e8 rossi (detti \"neri\" in Occidente) sono t\u00e8 fermentati, i verdi sono t\u00e8 non fermentati, i blu (oolong) e gialli sono semifermentati, e i neri (pu\u0027er) sono \"postfermentati\". I t\u00e8 bianchi sono ottenuti dalle gemme e dalle prime foglie con fermentazione parziale. Una volta essiccato, il t\u00e8 pu\u00f2 essere ulteriormente lavorato per dare vita a t\u00e8 aromatizzato, t\u00e8 pressato e t\u00e8 deteinato. Il termine \"t\u00e8\" \u00e8 stato usato in modo improprio in passato anche come sinonimo di \"tisana\", per indicare infusioni preparate con piante diverse dalla Camellia sinensis. Il termine \"t\u00e8 rosso\" si riferisce comunemente, ma impropriamente, anche al carcad\u00e8 o all\u0027infusione di rooibos del Sudafrica, che non sono infusioni di Camellia sinensis, quindi non vanno chiamati \"t\u00e8\" ma \"infusi\" o \"infusioni\"."}, {"color": "#97c2fc", "id": "muslim league", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/All_India_Muslim_League_Working_Committee_Lahore_1940.jpg", "label": "muslim league", "shape": "image", "title": "La Lega Musulmana Panindiana (in inglese: All India Muslim League) \u00e8 stato un partito politico fondato nel 1906 nell\u0027allora Impero anglo-indiano allo scopo di tutelare i diritti della comunit\u00e0 musulmana indiana, principale minoranza presente nel subcontinente. Partito elitario, spos\u00f2 la causa nazionalista del Congresso Nazionale Indiano per divenirne successivamente la pi\u00f9 seria minaccia: mentre il Congresso si batteva per un\u0027India unita e libera, la Lega Musulmana, temendo che la fine dell\u0027egemonia britannica sancisse la perdita del proprio potere a favore del Congresso, si fece promotrice di una politica secessionista che port\u00f2 alla creazione dello Stato del Pakistan. Uno dei maggiori esponenti del partito fu Mohammad Ali Jinnah Si dissolse nel 1947, dopo la divisione tra India e Pakistan."}, {"color": "#97c2fc", "id": "tahiti", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Coat_of_arms_of_French_Polynesia.svg", "label": "tahiti", "shape": "image", "title": "\u0628\u0648\u0644\u064a\u0646\u0632\u064a\u0627 \u0627\u0644\u0641\u0631\u0646\u0633\u064a\u0629 (\u0628\u0627\u0644\u062a\u0627\u0647\u064a\u062a\u064a\u0629: P\u014dr\u012bnetia Far\u0101ni\u060c \u0628\u0627\u0644\u0641\u0631\u0646\u0633\u064a\u0629: Polyn\u00e9sie fran\u00e7aise\u060c \u0628\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629: French Polynesia) \u0647\u064a \u0645\u062c\u0645\u0648\u0639\u0629 \u0645\u0627 \u0648\u0631\u0627\u0621 \u0627\u0644\u0628\u062d\u0627\u0631 \u0627\u0644\u062a\u0627\u0628\u0639\u0629 \u0644\u0641\u0631\u0646\u0633\u0627 \u0648\u0647\u064a \u0645\u062c\u0645\u0648\u0639\u0629 \u0645\u0646 \u0623\u0631\u062e\u0628\u064a\u0644\u0627\u062a \u0628\u0648\u0644\u064a\u0646\u064a\u0632\u064a\u0629 \u062a\u0642\u0639 \u0641\u064a \u062c\u0646\u0648\u0628\u064a \u0627\u0644\u0645\u062d\u064a\u0637 \u0627\u0644\u0647\u0627\u062f\u064a\u060c \u0648\u0645\u0646 \u0623\u0634\u0647\u0631 \u062c\u0632\u0631\u0647\u0627 \u062c\u0632\u064a\u0631\u0629 \u062a\u0627\u0647\u064a\u062a\u064a \u0641\u064a \u0645\u062c\u0645\u0648\u0639\u0629 \u062c\u0632\u0631 \u0627\u0644\u0645\u062c\u062a\u0645\u0639\u060c \u0648\u062a\u0639\u062f \u062a\u0627\u0647\u064a\u062a\u064a \u0627\u0644\u062c\u0632\u064a\u0631\u0629 \u0627\u0644\u0623\u0643\u062b\u0631 \u0627\u0643\u062a\u0638\u0627\u0638\u0627\u064b \u0628\u0627\u0644\u0633\u0643\u0627\u0646 \u0648\u064a\u0642\u0639 \u0641\u064a\u0647\u0627 \u0645\u0642\u0631 \u0639\u0627\u0635\u0645\u0629 \u0627\u0644\u0625\u0642\u0644\u064a\u0645 \u0648\u0647\u064a \u0645\u062f\u064a\u0646\u0629 \u0628\u0627\u0628\u064a\u062a\u064a. \u0648\u0628\u0627\u0644\u0631\u063a\u0645 \u0645\u0646 \u0623\u0646 \u062c\u0632\u064a\u0631\u0629 \u0643\u0644\u064a\u0628\u0631\u062a\u0648\u0646 \u0644\u064a\u0633\u062a \u062c\u0632\u0621\u0627\u064b \u0645\u0646 \u0627\u0644\u0625\u0642\u0644\u064a\u0645 \u0625\u0644\u0651\u0627 \u0623\u0646\u0647\u0627 \u0628\u0642\u064a\u062a \u062a\u062d\u062a \u0625\u062f\u0627\u0631\u0629 \u0628\u0648\u0644\u064a\u0646\u064a\u0632\u064a\u0627 \u0627\u0644\u0641\u0631\u0646\u0633\u064a\u0629 \u062d\u062a\u0649 \u0639\u0627\u0645 2007."}, {"color": "#97c2fc", "id": "koriya", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_India.svg", "label": "koriya", "shape": "image", "title": "Korea State, currently spelled as Koriya, was a princely state of the British Empire of India. After Indian independence in 1947, the ruler of Korea acceded to the Union of India on 1 January 1948, and Koriya was made part of Surguja District of Central Provinces and Berar province. In January 1950, \"Central Provinces and Berar\" province was renamed Madhya Pradesh state. After November 2000, Korea and the former princely state of Changbhakar became Koriya district of Chhattisgarh state. Korea had an area of 1,631 sq. miles and a population of 126,874 as of 1941."}, {"color": "#97c2fc", "id": "anglo saxon", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/St_Oswald\u0027s_Priory_Anglo-Saxon_cross.jpg", "label": "anglo saxon", "shape": "image", "title": "The Anglo-Saxons were a cultural group who inhabited England in the Early Middle Ages. They traced their origins to settlers who came to Britain from mainland Europe in the 5th century. However, the ethnogenesis of the Anglo-Saxons happened within Britain, and the identity was not merely imported. Anglo-Saxon identity arose from interaction between incoming groups from several Germanic tribes, both amongst themselves, and with indigenous Britons. Many of the natives, over time, adopted Anglo-Saxon culture and language and were assimilated. The Anglo-Saxons established the concept, and the Kingdom, of England, and though the modern English language owes somewhat less than 26% of its words to their language, this includes the vast majority of words used in everyday speech. Historically, the Anglo-Saxon period denotes the period in Britain between about 450 and 1066, after their initial settlement and up until the Norman Conquest.The early Anglo-Saxon period includes the creation of an English nation, with many of the aspects that survive today, including regional government of shires and hundreds. During this period, Christianity was established and there was a flowering of literature and language. Charters and law were also established. The term Anglo-Saxon is popularly used for the language that was spoken and written by the Anglo-Saxons in England and southeastern Scotland from at least the mid-5th century until the mid-12th century. In scholarly use, it is more commonly called Old English. The history of the Anglo-Saxons is the history of a cultural identity. It developed from divergent groups in association with the people\u0027s adoption of Christianity and was integral to the founding of various kingdoms. Threatened by extended Danish Viking invasions and military occupation of eastern England, this identity was re-established; it dominated until after the Norman Conquest. Anglo-Saxon material culture can still be seen in architecture, dress styles, illuminated texts, metalwork and other art. Behind the symbolic nature of these cultural emblems, there are strong elements of tribal and lordship ties. The elite declared themselves kings who developed burhs, and identified their roles and peoples in Biblical terms. Above all, as archaeologist Helena Hamerow has observed, \"local and extended kin groups remained...the essential unit of production throughout the Anglo-Saxon period.\" The effects persist, as a 2015 study found the genetic makeup of British populations today shows divisions of the tribal political units of the early Anglo-Saxon period. The term Anglo-Saxon began to be used in the 8th century (in Latin and on the continent) to distinguish \"Germanic\" groups in Britain from those on the continent (Old Saxony and Anglia in Northern Germany). Catherine Hills summarised the views of many modern scholars in her observation that attitudes towards Anglo-Saxons, and hence the interpretation of their culture and history, have been \"more contingent on contemporary political and religious theology as on any kind of evidence.\""}, {"color": "#97c2fc", "id": "coral sea", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cyclone_Larry_19_mar_2006_0025Z.jpg", "label": "coral sea", "shape": "image", "title": "Koral itsasoa Ozeano Barean Australiako ipar ekialdean kokaturik dago. Gaur egun Australiako administraziopean dagoen itsasoa da. Australiako ipar-ekialdearen, Ginea Berriaren, Salomon uharteen, Hebriden eta Kaledonia Berriaren artean dago. 4.791.000 km2-ko eremua hartzen du. Tasmaniako itsasoak mugatzen du hegoaldean, Salomon itsasoak iparraldean eta Ozeano Bareak, ekialdean. Uharteen ertzetan ageri diren koral multzoak direla eta eman zaio Koral izena. Australiako ipar-ekialdeko itsasertzeko Hesi Handi direlako arrezifeak dira koral multzo nagusiak."}, {"color": "#97c2fc", "id": "trading post", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Running_them_down;_Hauling_the_meat_in_with_dogs_-_Fort_Babine_1875.jpg", "label": "trading post", "shape": "image", "title": "Die Pelzbranche \u2013 enger gefasst, haupts\u00e4chlich den Zwischenhandel bezeichnend, auch Rauchwarenbranche \u2013 umfasst verschiedene Gewerbe und Unternehmen im Bereich der Gewinnung, Verarbeitung und des Handels von Pelzen. Gr\u00f6\u00dfere Pelzkonfektionsunternehmen besch\u00e4ftigen f\u00fcr die Produktion zumeist selbst\u00e4ndige K\u00fcrschner als sogenannte Zwischenmeister (in der Wiener Rauchwarenwirtschaft \u201eSt\u00fcckmeister\u201c genannt), die unter Umst\u00e4nden auch Privathandel betreiben. In Deutschland wird die Branche seit 1987 vom Deutschen Pelzinstitut (DPI) vertreten. Der klassische Ort f\u00fcr die industrielle Pelzresteverarbeitung zu Pelzhalbfabrikaten (Tafeln, \u201eFutter\u201c, \u201eBodys\u201c) ist seit jeher Kastoria und das etwa 60 Kilometer entfernte Siatista im Nordwesten Griechenlands. Folgende Gewerbetreibende bezeichnen sich als der Pelzbranche zugeh\u00f6rig: \n* K\u00fcrschner \n* Pelz-Fachverleger \n* Pelzauktionator \n* Pelzeinzelh\u00e4ndler \n* Rauchwaren-Gro\u00dfhandels-Kaufmann \n* Rauchwarenkommission\u00e4r \n* Pelzkonfektion\u00e4r \n* Pelzmodist \n* Pelzreiniger \n* Pelztierz\u00fcchter \n* Pelzveredler \n* Pelzzurichter (Pelz-Gerber) \n* handel Historisch: \n* Markthelfer \n* Schweifdreher"}, {"color": "#97c2fc", "id": "northern rhodesia", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/RhodesiaAllies1965.png", "label": "northern rhodesia", "shape": "image", "title": "( \ube44\uc2b7\ud55c \uc774\ub984\uc758 \uac10\ube44\uc544\uc5d0 \uad00\ud574\uc11c\ub294 \ud574\ub2f9 \ubb38\uc11c\ub97c \ucc38\uc870\ud558\uc2ed\uc2dc\uc624.) \uc7a0\ube44\uc544 \uacf5\ud654\uad6d(Republic of Zambia)\uc740 \uc544\ud504\ub9ac\uce74\uc5d0 \uc788\ub294 \ub0b4\ub959\uad6d\uc73c\ub85c \uc218\ub3c4\ub294 \ub8e8\uc0ac\uce74\uc774\ub2e4. \ubd81\ucabd\uc73c\ub85c \ucf69\uace0 \ubbfc\uc8fc \uacf5\ud654\uad6d, \ubd81\uc11c\ucabd\uc73c\ub85c \ud0c4\uc790\ub2c8\uc544, \ub3d9\ucabd\uc73c\ub85c \ub9d0\ub77c\uc704, \ub0a8\ucabd\uc73c\ub85c \ubaa8\uc7a0\ube44\ud06c, \uc9d0\ubc14\ube0c\uc6e8, \ubcf4\uce20\uc640\ub098, \ub098\ubbf8\ube44\uc544, \uc11c\ucabd\uc73c\ub85c \uc559\uace8\ub77c\uc640 \uad6d\uacbd\uc744 \uc811\ud55c\ub2e4."}, {"color": "#97c2fc", "id": "high commissioner", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tanzanian_High_Commission_in_London.jpg", "label": "high commissioner", "shape": "image", "title": "( \uc601\uad6d \uc5f0\ubc29 \ud68c\uc6d0\uad6d\ub07c\ub9ac \uc678\uad50 \uad00\uacc4\ub97c \ub9fa\ub294 \uc678\uad50 \uc0ac\uc808\uc5d0 \ub300\ud574\uc11c\ub294 \uace0\ub4f1\ud310\ubb34\uad00 (\uc601\uad6d \uc5f0\ubc29) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.) \uace0\ub4f1\ud310\ubb34\uad00(\u9ad8\u7b49\u8fa6\u52d9\u5b98, High commissioner)\uc740 \ub2e4\uc591\ud55c \uc2dc\uae30, \ub2e4\uc591\ud55c \uc7a5\uc18c\uc5d0\uc11c \ub2e4\uc591\ud55c \uc6a9\ubc95\uc73c\ub85c \uc0ac\uc6a9\ub41c \uc678\uad50\uad00 \uc9c1\ucc45\uc774\ub2e4. \ub300\uac1c \uc5f0\ubc29\uc744 \uad6c\uc131\ud558\uace0 \uc788\ub294 \uad6d\uac00\uc0c1\ud638\uac04 \ud53c\ubcf4\ud638\uad6d, \uc885\uc18d\uad6d, \ud53c\uc810\ub839\uad6d\uc5d0 \ud30c\uacac\ub418\ub294 \uc0c1\uc784\uc0ac\uc808\uc73c\ub85c, \uc678\uad50\uc0ac\uc808\uacfc \uac19\uc740 \uc784\ubb34\ub97c \uc218\ud589\ud558\uba70 \uadf8\uc640 \ub3d9\uc77c\ud55c \ud2b9\uad8c\uc744 \u 43b\u0430 \u0438 \u043f\u0440\u043e\u0434\u043e\u043b\u0436\u0430\u0435\u0442 \u0438\u0433\u0440\u0430\u0442\u044c \u0432\u0430\u0436\u043d\u0443\u044e \u0440\u043e\u043b\u044c \u0432 \u0438\u0441\u0442\u043e\u0440\u0438\u0438 \u0437\u0430\u043f\u0430\u0434\u043d\u043e\u0439 \u0446\u0438\u0432\u0438\u043b\u0438\u0437\u0430\u0446\u0438\u0438. \u041e\u0442\u043b\u0438\u0447\u0430\u0435\u0442\u0441\u044f \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u0430\u0446\u0438\u043e\u043d\u043d\u043e\u0439 \u0446\u0435\u043d\u0442\u0440\u0430\u043b\u0438\u0437\u0430\u0446\u0438\u0435\u0439 \u0438 \u043d\u0430\u0438\u0431\u043e\u043b\u044c\u0448\u0438\u043c \u0447\u0438\u0441\u043b\u043e\u043c \u043f\u0440\u0438\u0432\u0435\u0440\u0436\u0435\u043d\u0446\u0435\u0432. \u041a\u0430\u0442\u043e\u043b\u0438\u0447\u0435\u0441\u043a\u0430\u044f \u0446\u0435\u0440\u043a\u043e\u0432\u044c \u043b\u0430\u0442\u0438\u043d\u0441\u043a\u043e\u0433\u043e \u043b\u0438\u0442\u0443\u0440\u0433\u0438\u0447\u0435\u0441\u043a\u043e\u0433\u043e \u043e\u0431\u0440\u044f\u0434\u0430, \u043d\u0430\u0437\u044b\u0432\u0430\u0435\u043c\u0430\u044f \u041b\u0430\u0442\u0438\u043d\u0441\u043a\u043e\u0439 \u0446\u0435\u0440\u043a\u043e\u0432\u044c\u044e, \u0432\u043c\u0435\u0441\u0442\u0435 \u0441 23 \u0432\u043e\u0441\u0442\u043e\u0447\u043d\u043e\u043a\u0430\u0442\u043e\u043b\u0438\u0447\u0435\u0441\u043a\u0438\u043c\u0438 \u0446\u0435\u0440\u043a\u0432\u044f\u043c\u0438 \u0441\u043e\u0441\u0442\u0430\u0432\u043b\u044f\u044e\u0442 \u0435\u0434\u0438\u043d\u0443\u044e \u041a\u0430\u0442\u043e\u043b\u0438\u0447\u0435\u0441\u043a\u0443\u044e \u0446\u0435\u0440\u043a\u043e\u0432\u044c, \u043f\u043e\u043b\u0430\u0433\u0430\u044e\u0449\u0443\u044e \u0441\u0435\u0431\u044f \u00ab\u0426\u0435\u0440\u043a\u043e\u0432\u044c\u044e\u00bb, \u043e\u0431\u043b\u0430\u0434\u0430\u044e\u0449\u0435\u0439 \u0432\u0441\u0435\u0439 \u043f\u043e\u043b\u043d\u043e\u0442\u043e\u0439 \u0441\u0440\u0435\u0434\u0441\u0442\u0432 \u0441\u043f\u0430\u0441\u0435\u043d\u0438\u044f. \u0412 \u0440\u0443\u0441\u0441\u043a\u043e\u043c \u044f\u0437\u044b\u043a\u0435 \u0442\u0435\u0440\u043c\u0438\u043d \u00ab\u0420\u0438\u043c\u0441\u043a\u043e-\u043a\u0430\u0442\u043e\u043b\u0438\u0447\u0435\u0441\u043a\u0430\u044f \u0446\u0435\u0440\u043a\u043e\u0432\u044c\u00bb (\u043b\u0430\u0442. Ecclesia Catholica Romana) \u043e\u0431\u044b\u0447\u043d\u043e \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u044e\u0442 \u043a\u0430\u043a \u0441\u0438\u043d\u043e\u043d\u0438\u043c \u043f\u043e\u043d\u044f\u0442\u0438\u044f \u00ab\u041a\u0430\u0442\u043e\u043b\u0438\u0447\u0435\u0441\u043a\u0430\u044f \u0446\u0435\u0440\u043a\u043e\u0432\u044c\u00bb, \u0445\u043e\u0442\u044f \u0432 \u043d\u0435\u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u044f\u0437\u044b\u043a\u0430\u0445 \u0441\u043e\u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0443\u044e\u0449\u0438\u0435 \u0442\u0435\u0440\u043c\u0438\u043d\u044b \u0440\u0430\u0437\u043b\u0438\u0447\u0430\u044e\u0442. \u0412\u043e\u0441\u0442\u043e\u0447\u043d\u043e\u043a\u0430\u0442\u043e\u043b\u0438\u0447\u0435\u0441\u043a\u0438\u0435 \u0446\u0435\u0440\u043a\u0432\u0438 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u044e\u0442 \u0442\u0435\u0440\u043c\u0438\u043d \u0420\u0438\u043c\u0441\u043a\u043e-\u043a\u0430\u0442\u043e\u043b\u0438\u0447\u0435\u0441\u043a\u0430\u044f \u0446\u0435\u0440\u043a\u043e\u0432\u044c \u0432 \u0431\u043e\u043b\u0435\u0435 \u0443\u0437\u043a\u043e\u043c \u0441\u043c\u044b\u0441\u043b\u0435, \u043d\u0430\u0437\u044b\u0432\u0430\u044f \u0438\u043c \u043d\u0438\u043c \u043b\u0438\u0448\u044c \u041b\u0430\u0442\u0438\u043d\u0441\u043a\u0443\u044e \u0446\u0435\u0440\u043a\u043e\u0432\u044c. \u0412\u043e \u0432\u043d\u0443\u0442\u0440\u0435\u043d\u043d\u0438\u0445 \u0434\u043e\u043a\u0443\u043c\u0435\u043d\u0442\u0430\u0445 \u041a\u0430\u0442\u043e\u043b\u0438\u0447\u0435\u0441\u043a\u0430\u044f \u0446\u0435\u0440\u043a\u043e\u0432\u044c \u0432 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u0441\u0430\u043c\u043e\u043d\u0430\u0437\u0432\u0430\u043d\u0438\u044f \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u0435\u0442 \u043b\u0438\u0431\u043e \u0442\u0435\u0440\u043c\u0438\u043d \u00ab\u0426\u0435\u0440\u043a\u043e\u0432\u044c\u00bb (\u0441 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0451\u043d\u043d\u044b\u043c \u0430\u0440\u0442\u0438\u043a\u043b\u0435\u043c \u0432 \u044f\u0437\u044b\u043a\u0430\u0445, \u0438\u043c\u0435\u044e\u0449\u0438\u0445 \u0435\u0433\u043e), \u043b\u0438\u0431\u043e \u00ab\u0432\u0441\u0435\u043b\u0435\u043d\u0441\u043a\u0430\u044f \u0426\u0435\u0440\u043a\u043e\u0432\u044c\u00bb. \u041e\u043f\u0440\u0435\u0434\u0435\u043b\u044f\u0435\u0442 \u0441\u0435\u0431\u044f 4 \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u043c\u0438 \u0441\u0432\u043e\u0439\u0441\u0442\u0432\u0430\u043c\u0438: \u0435\u0434\u0438\u043d\u0441\u0442\u0432\u043e\u043c, \u043a\u0430\u0444\u043e\u043b\u0438\u0447\u043d\u043e\u0441\u0442\u044c\u044e, \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0451\u043d\u043d\u043e\u0439 \u0430\u043f\u043e\u0441\u0442\u043e\u043b\u043e\u043c \u041f\u0430\u0432\u043b\u043e\u043c (\u0415\u0444. 4:4, 5), \u0441\u0432\u044f\u0442\u043e\u0441\u0442\u044c\u044e \u0438 \u0430\u043f\u043e\u0441\u0442\u043e\u043b\u0438\u0447\u043d\u043e\u0441\u0442\u044c\u044e. \u0413\u043b\u0430\u0432\u043d\u044b\u0435 \u043f\u043e\u043b\u043e\u0436\u0435\u043d\u0438\u044f \u0432\u0435\u0440\u043e\u0443\u0447\u0435\u043d\u0438\u044f \u0438\u0437\u043b\u043e\u0436\u0435\u043d\u044b \u0432 \u0410\u043f\u043e\u0441\u0442\u043e\u043b\u044c\u0441\u043a\u043e\u043c, \u041d\u0438\u043a\u0435\u043e-\u0426\u0430\u0440\u0435\u0433\u0440\u0430\u0434\u0441\u043a\u043e\u043c \u0438 \u0410\u0444\u0430\u043d\u0430\u0441\u044c\u0435\u0432\u0441\u043a\u043e\u043c \u0441\u0438\u043c\u0432\u043e\u043b\u0430\u0445 \u0432\u0435\u0440\u044b, \u0430 \u0442\u0430\u043a\u0436\u0435 \u0432 \u0434\u0435\u043a\u0440\u0435\u0442\u0430\u0445 \u0438 \u043a\u0430\u043d\u043e\u043d\u0430\u0445 \u0424\u0435\u0440\u0440\u0430\u0440\u043e-\u0424\u043b\u043e\u0440\u0435\u043d\u0442\u0438\u0439\u0441\u043a\u043e\u0433\u043e, \u0422\u0440\u0438\u0434\u0435\u043d\u0442\u0441\u043a\u043e\u0433\u043e \u0438 \u041f\u0435\u0440\u0432\u043e\u0433\u043e \u0412\u0430\u0442\u0438\u043a\u0430\u043d\u0441\u043a\u043e\u0433\u043e \u0441\u043e\u0431\u043e\u0440\u043e\u0432. \u041e\u0431\u043e\u0431\u0449\u0451\u043d\u043d\u0430\u044f \u0434\u043e\u043a\u0442\u0440\u0438\u043d\u0430 \u0438\u0437\u043b\u043e\u0436\u0435\u043d\u0430 \u0432 \u00ab\u041a\u0430\u0442\u0435\u0445\u0438\u0437\u0438\u0441\u0435 \u041a\u0430\u0442\u043e\u043b\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u0446\u0435\u0440\u043a\u0432\u0438\u00bb."}, {"color": "#97c2fc", "id": "\u00e9ire", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cheese_61_bg_080106.jpg", "label": "\u00e9ire", "shape": "image", "title": "Irlanda edo Irlanda uhartea (ingelesez: Ireland; irlanderaz: \u00c9ire; eskozieraz: Airlann; latinez: Hibernia) Europa osoko hirugarren uharterik handiena da eta munduko hogeigarrena. Europar kontinentearen ipar-mendebaldean kokatzen da eta milaka uharte eta uhartetxoz inguratuta dago. Irlandak Britainiar uharteetako zati da, gehiago zehaztuz, Britainiar uharteetako bi uharte nagusietako txikiena da. Britainia Handia uharte handiaren mendebaldean dago Politikari dagokionez, Irlandako estatu subiranoak (Irlandako Errepublika deritzana) uharteko bost seirenetan agintzen du eta gainontzeko ipar-ekialdeko seirena (Ipar Irlandako) Erresuma Batuaren zatia da eta haren agindupean dago. Irlandako lehendabiziko bizilekuak K. a. 8.000 urte ingurukoak dira. K. a 200. urtean, zelten emigrazioak eta eraginak uharte osoa menperatu zuten. Erlatiboki maila txikiagokoak ziren erdi aroko bikingoen eta normandarren kokalekuek ondorengo 1600. urte inguruko Ingelesen nagusitasunari bidea eman zioten. Ingeles protestanteek irlandar katolikoen gehiengoaren gainetik gobernatu zuten, baita erabat alboratu ere. Uharteko ipar-ekialdean, Ulsterko kolonizazioaren ondorioz, protestanteek gehiengoa lortu zuten. 1801ean Irlandako uharte osoa Britainia Handia eta Irlandako Erresuma Batuaren zati bihurtu zen. XIX. mendearen erdialdera Irlandako Gosete Handia gertatu zen: horren ondorioz, jende asko eta asko hil zen edo atzerrira emigratu. 1921ean, Irlandar Independentzia Gerra amaitu ostean, Britainiar Gobernuak akordio bat proposatu eta Itun Anglo-Irlandarra sinatu zen. Horrek Irlandako Estatu Askea sortu eta Britainiar Inperiotik atera zuen: herrialdeak bere barne independentzia eraginkorra berreskuratu zuen, nahiz eta oraindik konstituzionalki Britainiar Koroari loturik segitu. 1920ko Irlandako Gobernuaren Agiriaren arabera, Irlandako 32 konderrietako seik osatu zuten Ipar Irlandako eskualde berria: handik gutxira, protestanteek eta unionistek gehiengoa zutenez, eskualde horrek aukera probestu eta Erresuma Batuari lotuta mantentzea erabaki zuen. 1949an Irlandako Estatu Askeak behin betiko Commonwealth erakundea laga eta Irlandako Errepublika bilakatu zen: honela, artean Erresuma Batuarekiko zituen lotura politiko eta administratibo murritzak erabat eten ziren. 1973an, Irlandako Errepublika Europako Ekonomia Erkidegoan sartu ziren. 1960ko hamarkadatik 1998 arte, Ipar Irlandako gatazka (ingelesez: The Troubles) izan zen; 1998ko Ostiral Santuko Hitzarmenarekin, nolabaiteko konponbidea eman zioten. 2006. urtean, uharteko populazioa gutxi gorabehera 6 milioikoa zen: haietako 4,5 milioi Irlandako Errepublikan bizi ziren; eta gainerako 1,75 milioiak, Ipar Irlandan. Beraz, biztanleria handitu egin da, 1960ko hamarkadan biztanle kopuruak behea jo eta gero; hala ere, XIX. mendearen erdialdean Gosete Handia gertatu aurretik, uhartean osoan bizi ziren 8 miloi biztanleko kopurutik oso urruti dago."}, {"color": "#97c2fc", "id": "sphere", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/KCRC_China_spheres_of_influence.jpg", "label": "sphere", "shape": "image", "title": "\u039f \u03cc\u03c1\u03bf\u03c2 \u03c3\u03c6\u03b1\u03af\u03c1\u03b1 \u03b5\u03c0\u03b9\u03c1\u03c1\u03bf\u03ae\u03c2, \u03ae \u03b6\u03ce\u03bd\u03b7 \u03b5\u03c0\u03b9\u03c1\u03c1\u03bf\u03ae\u03c2, (sphere \u03ae zone of influence) \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03b5\u03af \u03c3\u03ae\u03bc\u03b5\u03c1\u03b1 \u03ad\u03bd\u03b1 \u03c3\u03c5\u03bd\u03ae\u03b8\u03b7 \u03cc\u03c1\u03bf \u03ba\u03c5\u03c1\u03af\u03c9\u03c2 \u03c4\u03c9\u03bd \u0394\u03b9\u03b5\u03b8\u03bd\u03ce\u03bd \u03a3\u03c7\u03ad\u03c3\u03b5\u03c9\u03bd \u03c0\u03bf\u03c5 \u03ac\u03c1\u03c7\u03b9\u03c3\u03b5 \u03bd\u03b1 \u03c7\u03c1\u03b7\u03c3\u03b9\u03bc\u03bf\u03c0\u03bf\u03b9\u03b5\u03af\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc \u03c4\u03b1 \u03c4\u03ad\u03bb\u03b7 \u03c4\u03bf\u03c5 19\u03bf\u03c5 \u03b1\u03b9\u03ce\u03bd\u03b1 \u03bc\u03b5 \u03b9\u03b4\u03b9\u03b1\u03af\u03c4\u03b5\u03c1\u03b7 \u03b1\u03bd\u03b1\u03c6\u03bf\u03c1\u03ac \u03b3\u03b9\u03b1 \u03c0\u03b5\u03c1\u03b9\u03bf\u03c7\u03ad\u03c2 (\u03b5\u03b4\u03ac\u03c6\u03b7), \u03c0\u03bf\u03c5 \u03b4\u03b5\u03bd \u03c5\u03c0\u03ae\u03c1\u03c7\u03b5 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u03ae \u03b5\u03be\u03bf\u03c5\u03c3\u03af\u03b1, \u03bc\u03b5 \u03c3\u03c5\u03bd\u03ad\u03c0\u03b5\u03b9\u03b1 \u03b5\u03af\u03c4\u03b5 \u03bd\u03b1 \u03b4\u03b9\u03b5\u03ba\u03b4\u03b9\u03ba\u03bf\u03cd\u03bd\u03c4\u03b1\u03b9 \u03b1\u03c5\u03c4\u03ad\u03c2 \u03b5\u03be \u03bf\u03bb\u03bf\u03ba\u03bb\u03ae\u03c1\u03bf\u03c5, \u03b5\u03af\u03c4\u03b5 \u03bd\u0384 \u03b1\u03bd\u03b1\u03b3\u03bd\u03c9\u03c1\u03af\u03b6\u03bf\u03bd\u03c4\u03b1\u03b9 \u03b5\u03c0\u0384 \u03b1\u03c5\u03c4\u03ce\u03bd \u03ba\u03ac\u03c0\u03bf\u03b9\u03b1 \u03b4\u03b9\u03ba\u03b1\u03b9\u03ce\u03bc\u03b1\u03c4\u03b1 \u03b1\u03c0\u03cc \u03ba\u03ac\u03c0\u03bf\u03b9\u03b1 \u03c7\u03ce\u03c1\u03b1. \u0397 \u03ad\u03bd\u03bd\u03bf\u03b9\u03b1 \u03b1\u03c5\u03c4\u03ae \u03ac\u03c1\u03c7\u03b9\u03c3\u03b5 \u03bd\u03b1 \u03b4\u03b9\u03b1\u03bc\u03bf\u03c1\u03c6\u03ce\u03bd\u03b5\u03c4\u03b1\u03b9 \u03ba\u03b1\u03b9 \u03bd\u0384 \u03b1\u03bd\u03b1\u03c0\u03c4\u03cd\u03c3\u03c3\u03b5\u03c4\u03b1\u03b9 \u03c3\u03c4\u03b9\u03c2 \u03b4\u03b9\u03b5\u03b8\u03bd\u03b5\u03af\u03c2 \u03c3\u03c7\u03ad\u03c3\u03b5\u03b9\u03c2 \u03ba\u03ac\u03c4\u03c9 \u03b1\u03c0\u03cc \u03c4\u03b9\u03c2 \u03b1\u03ba\u03cc\u03bb\u03bf\u03c5\u03b8\u03b5\u03c2 \u03bc\u03bf\u03c1\u03c6\u03ad\u03c2: 1. \n* \u03a9\u03c2 \u03c3\u03c5\u03bc\u03c6\u03c9\u03bd\u03af\u03b1 \u03c3\u03c5\u03bd\u03b4\u03b9\u03b1\u03bb\u03bb\u03b1\u03b3\u03ae\u03c2 \u03b5\u03b4\u03b1\u03c6\u03ce\u03bd, \u03ba\u03c1\u03ac\u03c4\u03bf\u03c2 \u03bc\u03b5 \u03ba\u03c1\u03ac\u03c4\u03bf\u03c2 \u03ad\u03bd\u03b1\u03bd\u03c4\u03b9 \u03ba\u03ac\u03c0\u03bf\u03b9\u03bf\u03c5 \u03b5\u03b4\u03ac\u03c6\u03bf\u03c5\u03c2. \u03a4\u03ad\u03c4\u03bf\u03b9\u03b1 \u03c0\u03b5\u03c1\u03af\u03c0\u03c4\u03c9\u03c3\u03b7 \u03ae\u03c4\u03b1\u03bd \u03b7 \u03c3\u03c5\u03bc\u03c6\u03c9\u03bd\u03af\u03b1 \u0393\u03b1\u03bb\u03bb\u03af\u03b1\u03c2 \u03ba\u03b1\u03b9 \u039a\u03bf\u03b3\u03ba\u03cc \u03c0\u03bf\u03c5 \u03c4\u03b5\u03bb\u03b9\u03ba\u03ac \u03b5\u03c0\u03b9\u03ba\u03c5\u03c1\u03ce\u03b8\u03b7\u03ba\u03b5 \u03bc\u03b5 \u03c3\u03c5\u03bd\u03b4\u03b9\u03b1\u03bb\u03bb\u03b1\u03b3\u03ae \u0393\u03b1\u03bb\u03bb\u03af\u03b1\u03c2 \u03ba\u03b1\u03b9 \u0392\u03b5\u03bb\u03b3\u03af\u03bf\u03c5 \u03c4\u03bf 1908. 2. \n* \u03a9\u03c2 \u03c3\u03c5\u03bc\u03c6\u03c9\u03bd\u03af\u03b1 \u03c0\u03b1\u03c1\u03b1\u03af\u03c4\u03b7\u03c3\u03b7\u03c2 \u03b5\u03c0\u03af \u03b5\u03b4\u03b1\u03c6\u03ce\u03bd, \u03ad\u03bd\u03b1\u03bd\u03c4\u03b9 \u03ac\u03bb\u03bb\u03b7\u03c2 \u03c0\u03b1\u03c1\u03bf\u03c7\u03ae\u03c2, \u03cc\u03c0\u03c9\u03c2 \u03c5\u03c0\u03ae\u03c1\u03be\u03b5 \u03c4\u03bf \u03c3\u03cd\u03bc\u03c6\u03c9\u03bd\u03bf \u03bc\u03b5\u03c4\u03b1\u03be\u03cd \u0391\u03b3\u03b3\u03bb\u03af\u03b1\u03c2 - \u0393\u03b5\u03c1\u03bc\u03b1\u03bd\u03af\u03b1\u03c2 \u03c4\u03bf\u03c5 1885 \u03b3\u03b9\u03b1 \u03c4\u03bf\u03bd \u03b4\u03b9\u03b1\u03c7\u03c9\u03c1\u03b9\u03c3\u03bc\u03cc \u03c4\u03c9\u03bd \u03b5\u03b4\u03b1\u03c6\u03ce\u03bd \u03c3\u03c4\u03bf\u03bd \u03ba\u03cc\u03bb\u03c0\u03bf \u03c4\u03b7\u03c2 \u0393\u03bf\u03c5\u03ca\u03bd\u03ad\u03b1\u03c2 \u03c0\u03bf\u03c5 \u03b5\u03af\u03c7\u03b5 \u03c0\u03c1\u03bf\u03b7\u03b3\u03bf\u03c5\u03bc\u03ad\u03bd\u03c9\u03c2 \u03b5\u03b3\u03b5\u03af\u03c1\u03b5\u03b9 \u03b4\u03b9\u03ba\u03b1\u03b9\u03ce\u03bc\u03b1\u03c4\u03b1 \u03b7 \u0399\u03c3\u03c0\u03b1\u03bd\u03af\u03b1. 3. \n* \u03a9\u03c2 \u03c3\u03c5\u03bc\u03c6\u03c9\u03bd\u03af\u03b1 \u03bf\u03c1\u03b9\u03bf\u03b8\u03ad\u03c4\u03b7\u03c3\u03b7\u03c2 \u03b6\u03c9\u03bd\u03ce\u03bd, \u03bc\u03b5\u03c4\u03b1\u03be\u03cd \u03c4\u03c9\u03bd \u03c3\u03c5\u03bc\u03b2\u03b1\u03bb\u03bb\u03bf\u03bc\u03ad\u03bd\u03c9\u03bd \u03c7\u03c9\u03c1\u03ce\u03bd \u03b3\u03b9\u03b1 \u03ba\u03ac\u03c0\u03bf\u03b9\u03b1 \u03b5\u03b4\u03ac\u03c6\u03b7. \u03a7\u03b1\u03c1\u03b1\u03ba\u03c4\u03b7\u03c1\u03b9\u03c3\u03c4\u03b9\u03ba\u03ae \u03c4\u03ad\u03c4\u03bf\u03b9\u03b1 \u03c0\u03b5\u03c1\u03af\u03c0\u03c4\u03c9\u03c3\u03b7 \u03ae\u03c4\u03b1\u03bd \u03c4\u03bf \u0391\u03b3\u03b3\u03bb\u03bf-\u03b3\u03b1\u03bb\u03bb\u03bf-\u03b9\u03c4\u03b1\u03bb\u03b9\u03ba\u03cc \u03c3\u03cd\u03bc\u03c6\u03c9\u03bd\u03bf \u039b\u03bf\u03bd\u03b4\u03af\u03bd\u03bf\u03c5 \u03c4\u03bf\u03c5 1906 \u03c0\u03bf\u03c5 \u03b1\u03c6\u03bf\u03c1\u03bf\u03cd\u03c3\u03b5 \u03c3\u03b7\u03bc\u03b5\u03c1\u03b9\u03bd\u03ac \u03b5\u03b4\u03ac\u03c6\u03b7 \u03c4\u03b7\u03c2 \u0391\u03b9\u03b8\u03b9\u03bf\u03c0\u03af\u03b1\u03c2, \u03ba\u03b1\u03b8\u03ce\u03c2 \u03ba\u03b1\u03b9 \u03c4\u03bf \u03b1\u03bd\u03c4\u03af\u03c3\u03c4\u03bf\u03b9\u03c7\u03bf \u0391\u03b3\u03b3\u03bb\u03bf-\u03c1\u03c9\u03c3\u03b9\u03ba\u03cc \u03c3\u03cd\u03bc\u03c6\u03c9\u03bd\u03bf \u03c4\u03bf\u03c5 1907 \u03c0\u03bf\u03c5 \u03b1\u03c6\u03bf\u03c1\u03bf\u03cd\u03c3\u03b5 \u03b5\u03b4\u03ac\u03c6\u03b7 \u03c4\u03bf\u03c5 \u03c3\u03b7\u03bc\u03b5\u03c1\u03b9\u03bd\u03bf\u03cd \u0399\u03c1\u03ac\u03bd, \u0391\u03c6\u03b3\u03b1\u03bd\u03b9\u03c3\u03c4\u03ac\u03bd \u03ba\u03b1\u03b9 \u0398\u03b9\u03b2\u03ad\u03c4. 4. \n* \u03a9\u03c2 \u03c3\u03c5\u03bc\u03c6\u03c9\u03bd\u03af\u03b1 \u03c0\u03c1\u03bf\u03c3\u03b4\u03bf\u03ba\u03af\u03b1\u03c2 \u03bd\u03ad\u03c9\u03bd \u03b6\u03c9\u03bd\u03ce\u03bd, \u03c0\u03bf\u03c5 \u03b8\u03b1 \u03b5\u03c0\u03ad\u03bb\u03b8\u03bf\u03c5\u03bd \u03bc\u03b5 \u03c4\u03bf \u03c7\u03c1\u03cc\u03bd\u03bf. \u03a4\u03ad\u03c4\u03bf\u03b9\u03b5\u03c2 \u03c0\u03b5\u03c1\u03b9\u03c0\u03c4\u03ce\u03c3\u03b5\u03b9\u03c2 \u03b5\u03af\u03bd\u03b1\u03b9 \u03bf\u03b9 \u03b4\u03b7\u03bc\u03b9\u03bf\u03c5\u03c1\u03b3\u03bf\u03cd\u03bc\u03b5\u03bd\u03bf\u03b9 \u03c4\u03bf\u03bc\u03b5\u03af\u03c2 \u03c0\u03bf\u03bb\u03b9\u03ba\u03ce\u03bd \u03b5\u03ba\u03c4\u03ac\u03c3\u03b5\u03c9\u03bd (\u0391\u03c1\u03ba\u03c4\u03b9\u03ba\u03ae \u03ba\u03b1\u03b9 \u0391\u03bd\u03c4\u03b1\u03c1\u03ba\u03c4\u03b9\u03ba\u03ae) \u03cc\u03c0\u03bf\u03c5 \u03bb\u03ae\u03c6\u03b8\u03b7\u03ba\u03b5 \u03c9\u03c2 \u03b2\u03ac\u03c3\u03b7 \u03b7 \"\u03b3\u03b5\u03c9\u03b3\u03c1\u03b1\u03c6\u03b9\u03ba\u03ae \u03b5\u03b3\u03b3\u03cd\u03c4\u03b7\u03c4\u03b1\" \u03c7\u03c9\u03c1\u03ce\u03bd \u03c0\u03c1\u03bf\u03c2 \u03b1\u03c5\u03c4\u03ad\u03c2. \u039a\u03b1\u03b9 \u03bf\u03b9 \u03c4\u03ad\u03c3\u03c3\u03b5\u03c1\u03b9\u03c2 \u03b1\u03c5\u03c4\u03ad\u03c2 \u03c0\u03b1\u03c1\u03b1\u03c0\u03ac\u03bd\u03c9 \u03bc\u03bf\u03c1\u03c6\u03ad\u03c2, \u03bc\u03ad\u03c7\u03c1\u03b9 \u03c3\u03ae\u03bc\u03b5\u03c1\u03b1, \u03c3\u03c5\u03bd\u03b5\u03c7\u03af\u03b6\u03bf\u03c5\u03bd \u03bd\u03b1 \u03b5\u03bc\u03c6\u03b1\u03bd\u03af\u03b6\u03bf\u03bd\u03c4\u03b1\u03b9 \u03bc\u03b5 \u03bc\u03b5\u03b9\u03c9\u03bc\u03ad\u03bd\u03b7 \u03b9\u03c3\u03c7\u03cd \u03c9\u03c2 \u03ba\u03b1\u03bd\u03cc\u03bd\u03b5\u03c2 \u03c4\u03bf\u03c5 \u0394\u03b9\u03b5\u03b8\u03bd\u03bf\u03cd\u03c2 \u0394\u03b9\u03ba\u03b1\u03af\u03bf\u03c5. \u0395\u03b9\u03b4\u03b9\u03ba\u03cc\u03c4\u03b5\u03c1\u03b1 \u03b7 \u03c4\u03b5\u03bb\u03b5\u03c5\u03c4\u03b1\u03af\u03b1 \u03bc\u03bf\u03c1\u03c6\u03ae \u03c3\u03b5 \u03c0\u03bf\u03bb\u03bb\u03ad\u03c2 \u03c4\u03c9\u03bd \u03c0\u03b5\u03c1\u03b9\u03c0\u03c4\u03ce\u03c3\u03b5\u03c9\u03bd \u03b5\u03b3\u03b5\u03af\u03c1\u03b5\u03b9 \u03b1\u03bd\u03c4\u03af\u03b8\u03b5\u03c4\u03b5\u03c2 \u03b1\u03be\u03b9\u03ce\u03c3\u03b5\u03b9\u03c2 \u03c0\u03bf\u03c5 \u03c0\u03b1\u03c1\u03bf\u03c5\u03c3\u03b9\u03ac\u03b6\u03bf\u03c5\u03bd \u03c4\u03b5\u03c1\u03ac\u03c3\u03c4\u03b9\u03bf \u03b8\u03ad\u03bc\u03b1 \u03b3\u03b5\u03bd\u03b9\u03ba\u03b5\u03c5\u03bc\u03ad\u03bd\u03b7\u03c2 \u03b1\u03c0\u03bf\u03b4\u03bf\u03c7\u03ae\u03c2 \u03ae \u03b5\u03c0\u03af\u03bb\u03c5\u03c3\u03b7\u03c2 (\u03c0.\u03c7. \u03c3\u03c4\u03b7\u03bd \u0391\u03bd\u03c4\u03b1\u03c1\u03ba\u03c4\u03b9\u03ba\u03ae \u03c0\u03bf\u03c5 \u03b5\u03ba\u03c4\u03cc\u03c2 \u03c4\u03b7\u03c2 \u03b5\u03b3\u03b3\u03cd\u03c4\u03b7\u03c4\u03b1\u03c2 \u03b1\u03bd\u03b1\u03c0\u03c4\u03cd\u03c7\u03b8\u03b7\u03ba\u03b1\u03bd \u03ba\u03b1\u03b9 \u03ac\u03bb\u03bb\u03bf\u03b9 \u03bb\u03cc\u03b3\u03bf\u03b9 \u03cc\u03c0\u03c9\u03c2 \u03c0\u03c1\u03c9\u03c4\u03bf\u03b1\u03bd\u03b1\u03ba\u03ac\u03bb\u03c5\u03c8\u03b7\u03c2). \u0395\u03be\u03c5\u03c0\u03b1\u03ba\u03bf\u03cd\u03b5\u03c4\u03b1\u03b9 \u03cc\u03c4\u03b9 \u03c3\u0384 \u03cc\u03bb\u03b5\u03c2 \u03b1\u03c5\u03c4\u03ad\u03c2 \u03c4\u03b9\u03c2 \u03c0\u03b5\u03c1\u03b9\u03c0\u03c4\u03ce\u03c3\u03b5\u03b9\u03c2 \u03c0\u03c1\u03bf\u03c4\u03ac\u03c3\u03c3\u03b5\u03c4\u03b1\u03b9 \u03c4\u03bf \u03c3\u03c5\u03bc\u03c6\u03ad\u03c1\u03bf\u03bd \u03c4\u03c9\u03bd \u03c3\u03c5\u03bc\u03b2\u03b1\u03bb\u03bb\u03bf\u03bc\u03ad\u03bd\u03c9\u03bd \u03bc\u03b5\u03c1\u03ce\u03bd \u03c0\u03bf\u03c5 \u03c0\u03bf\u03bb\u03bb\u03ad\u03c2 \u03c6\u03bf\u03c1\u03ad\u03c2 \u03b1\u03c5\u03c4\u03cc \u03bc\u03c0\u03bf\u03c1\u03b5\u03af \u03bd\u0384 \u  multaj aplikoj de probablodistribuo estas pritakso de riskoj en la asekura industrio. Probablodistribuo estas speciala okazo de la pli \u011denerala nocio de probablo, kiu estas funkcio kiu asignas probablojn, kontentigantajn la aksiomojn de Kolmogorov, al mezureblaj aroj de mezurebla spaco. \u0108iu hazarda variablo donas probablodistribuon, kaj \u0109i tiu distribuo enhavas plejparton de la grava informo pri la variablo. Se X estas hazarda variablo, la korespondanta probablodistribuo asignas intervalo [a, b] la probablon Pr[a \u2264 X \u2264 b], kio estas la probablo ke la variablo X estos prenos valoron en la intervalo [a, b]."}, {"color": "#97c2fc", "id": "freedom", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Eug\u00e8ne_Delacroix_-_La_libert\u00e9_guidant_le_peuple.jpg", "label": "freedom", "shape": "image", "title": "\u0627\u0644\u062d\u0631\u064a\u0629 \u0647\u064a \u0625\u0645\u0643\u0627\u0646\u064a\u0629 \u0627\u0644\u0641\u0631\u062f \u062f\u0648\u0646 \u0623\u064a \u062c\u0628\u0631 \u0623\u0648 \u0634\u0631\u0637 \u0623\u0648 \u0636\u063a\u0637 \u062e\u0627\u0631\u062c\u064a \u0639\u0644\u0649 \u0627\u062a\u062e\u0627\u0630 \u0642\u0631\u0627\u0631 \u0623\u0648 \u062a\u062d\u062f\u064a\u062f \u062e\u064a\u0627\u0631 \u0645\u0646 \u0639\u062f\u0629 \u0625\u0645\u0643\u0627\u0646\u064a\u0627\u062a \u0645\u0648\u062c\u0648\u062f\u0629. \u0645\u0641\u0647\u0648\u0645 \u0627\u0644\u062d\u0631\u064a\u0629 \u064a\u0639\u064a\u0646 \u0628\u0634\u0643\u0644 \u0639\u0627\u0645 \u0634\u0631\u0637 \u0627\u0644\u062d\u0643\u0645 \u0627\u0644\u0630\u0627\u062a\u064a \u0641\u064a \u0645\u0639\u0627\u0644\u062c\u0629 \u0645\u0648\u0636\u0648\u0639 \u0645\u0627. \u0648\u0627\u0644\u062d\u0631\u064a\u0629 \u0647\u064a \u0627\u0644\u062a\u062d\u0631\u0631 \u0645\u0646 \u0627\u0644\u0642\u064a\u0648\u062f \u0627\u0644\u062a\u064a \u062a\u0643\u0628\u0644 \u0637\u0627\u0642\u0627\u062a \u0627\u0644\u0625\u0646\u0633\u0627\u0646 \u0648\u0625\u0646\u062a\u06 0\u043d\u0438\u0439 \u043c\u0435\u043d\u0435\u0434\u0436\u043c\u0435\u043d\u0442 \u043f\u043e\u0454\u0434\u043d\u0443\u0454 \u0432 \u0441\u043e\u0431\u0456 \u0443\u043f\u0440\u0430\u0432\u043b\u0456\u043d\u0441\u044c\u043a\u0443, \u0442\u0435\u0445\u043d\u0456\u0447\u043d\u0443, \u043d\u0430\u0443\u043a\u043e\u0432\u0443, \u0435\u043a\u043e\u043d\u043e\u043c\u0456\u0447\u043d\u0443 \u0442\u0430 \u043f\u0440\u0430\u0432\u043e\u0432\u0443 \u0441\u043a\u043b\u0430\u0434\u043e\u0432\u0456."}, {"color": "#97c2fc", "id": "station", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/H-145_Jupiter_-_RIAT_2018_(41932985800).jpg", "label": "station", "shape": "image", "title": "La Re\u011da Aerarmeo (angle Royal Air Force, RAF) estas la aerarmeo de Unui\u011dinta Re\u011dlando, kiu estas la plej malnova sendependa milita aviado en la mondo. \u011ci estis fondita la 1-an de aprilo 1918, kaj ekde tiam ludis gravan rolon en la historio de la Unui\u011dinta Re\u011dlando, precipe dum la Dua mondmilito kaj en pli fre\u015ddataj konfliktoj. La RAF administras preska\u016d 1,000 aviadilojn kaj, je takso de la 31-a de marto 2008, disponis 41,400 homojn. Plejpartaj militistoj de la RAF restas en Britio, sed multaj aliaj estas servantaj en Irako, Afganio, en la Balkanoj, en Kataro, Germanio, Kipro kaj \u011cibraltaro."}, {"color": "#97c2fc", "id": "great britain", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Royal_Arms_of_Great_Britain_(1714-1801).svg", "label": "great britain", "shape": "image", "title": "\u30b0\u30ec\u30fc\u30c8\u30d6\u30ea\u30c6\u30f3\u738b\u56fd\uff08\u30b0\u30ec\u30fc\u30c8\u30d6\u30ea\u30c6\u30f3\u304a\u3046\u3053\u304f\u3001\u82f1\u8a9e: Kingdom of Great Britain\uff09\u306f\u30011707\u5e74\u5408\u540c\u6cd5\u306b\u3088\u308a\u30a4\u30f3\u30b0\u30e9\u30f3\u30c9\u738b\u56fd\uff08\u30a6\u30a7\u30fc\u30eb\u30ba\u3092\u542b\u3080\uff09\u3068\u30b9\u30b3\u30c3\u30c8\u30e9\u30f3\u30c9\u738b\u56fd\u304c\u5408\u540c\u3057\u6210\u7acb\u3057\u305f\u738b\u56fd\u3002\u30b0\u30ec\u30fc\u30c8\u30d6\u30ea\u30c6\u30f3\u5cf6\u5168\u4f53\u3092\u652f\u914d\u3057\u305f\u3001\u6b74\u53f2\u4e0a\u6700\u521d\u306e\u56fd\u5bb6\u3067\u3042\u308b\u3002\u30a4\u30f3\u30b0\u30e9\u30f3\u30c9\u30fb\u30b9\u30b3\u30c3\u30c8\u30e9\u30f3\u30c9\u4e21\u56fd\u306e\u3053\u306e\u5408\u540c\u306f\u3001\u73fe\u4ee3\u307e\u3067\u7d9a\u304f\u9023\u5408\u738b\u56fd\uff08\u30a4\u30ae\u30ea\u30b9\uff09\u306e\u57fa\u76e4\u3068\u306a\u3063\u305f\u3002"}, {"color": "#97c2fc", "id": "constitution", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hammurabi.jpg", "label": "constitution", "shape": "image", "title": "Uma constitui\u00e7\u00e3o \u00e9 o conjunto de normas jur\u00eddicas que ocupa o topo da hierarquia do direito de um Estado, e que pode ou n\u00e3o ser codificado como um documento escrito. Tipicamente, a constitui\u00e7\u00e3o enumera e limita os poderes e fun\u00e7\u00f5es do Estado, e assim formam, ou seja, constituem a entidade que \u00e9 esse Estado. No caso dos pa\u00edses (denomina\u00e7\u00e3o coloquial do Estado nacional soberano) e das regi\u00f5es aut\u00f4nomas dos pa\u00edses, o termo refere-se especificamente a uma constitui\u00e7\u00e3o que define a pol\u00edtica fundamental, princ\u00edpios pol\u00edticos e estabelece a estrutura, procedimentos, poderes e direitos de um governo. Ao limitar o alcance do pr\u00f3prio governo, a maioria das constitui\u00e7\u00f5es garante certos direitos para as pessoas. O termo constitui\u00e7\u00e3o pode ser aplicado a qualquer sistema global de leis que definem o funcionamento de um governo, incluindo v\u00e1rias constitui\u00e7\u00f5es hist\u00f3ricas n\u00e3o codificadas que existiam antes do desenvolvimento de modernas constitui\u00e7\u00f5es."}, {"color": "#97c2fc", "id": "grenada", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Grenada_on_the_globe_(Americas_centered).svg", "label": "grenada", "shape": "image", "title": "Grenada (in creolo francese grenadino: Gwenad) \u00e8 uno Stato insulare nel mar dei Caraibi sud-orientale, che comprende anche le Grenadine meridionali. Grenada \u00e8 il secondo pi\u00f9 piccolo Stato indipendente del continente americano (dopo Saint Kitts e Nevis). Si estende per circa 344 km\u00b2 e si trova a nord di Trinidad e Tobago e a sud di Saint Vincent e Grenadine."}, {"color": "#97c2fc", "id": "las bela", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Pakistan_-_Balochistan_-_Lasbela_(2022).png", "label": "las bela", "shape": "image", "title": "Le district de Lasbela (en ourdou : \u0636\u0644\u0639 \u0644\u0633\u0628\u06cc\u0644\u06c1) est une subdivision administrative du sud de la province du Baloutchistan au Pakistan. District c\u00f4tier cr\u00e9\u00e9 en 1954, sa capitale est Uthal mais sa plus grande ville est Hub, la quatri\u00e8me de la province. Le district est principalement rural et peupl\u00e9 de quelque 570 000 habitants en 2017. Surtout pauvre et vivant de l\u0027agriculture malgr\u00e9 un climat aride, la population est en majorit\u00e9 constitu\u00e9e de tribus baloutches."}, {"color": "#97c2fc", "id": "north atlantic", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Meilgaard-boplads.jpg", "label": "north atlantic", "shape": "image", "title": "L\u0027oce\u00e0 Atl\u00e0ntic \u00e9s un dels cinc oceans de la Terra entre Am\u00e8rica -a l\u0027oest- i Europa i \u00c0frica -a l\u0027est. L\u0027oce\u00e0 ocupa una conca allargada, amb forma de essa, estesa de nord a sud i dividida en l\u0027Atl\u00e0ntic nord i el sud pels corrents equatorials a una latitud de 8\u00b0 nord, aproximadament. Limitat per Nord-am\u00e8rica i Sud-am\u00e8rica a l\u0027oest i Europa i \u00c0frica a l\u0027est, l\u0027Atl\u00e0ntic est\u00e0 lligat a l\u0027oce\u00e0 Pac\u00edfic per l\u0027oce\u00e0 \u00c0rtic al nord i el pas de Drake al sud. Tamb\u00e9 existeix una connexi\u00f3 artificial entre l\u0027Atl\u00e0ntic i el Pac\u00edfic pel canal de Panam\u00e0. A l\u0027est, la l\u00ednia que divideix l\u0027Atl\u00e0ntic i l\u0027oce\u00e0 \u00cdndic \u00e9s el meridi\u00e0 20\u00b0 est. L\u0027Atl\u00e0ntic est\u00e0 separat de l\u0027oce\u00e0 \u00c0rtic per una l\u00ednia que va de Groenl\u00e0ndia al sud de les illes Spitsbergen al nord de Noruega. L\u0027Atl\u00e0ntic cobreix aproximadament el 20% de la superf\u00edcie terrestre i nom\u00e9s l\u0027oce\u00e0 Pac\u00edfic el supera en mida. Amb els seus mars adjacents, ocupa una \u00e0rea de 106.450.000 km\u00b2; sense aquests, t\u00e9 una \u00e0rea de 82.362.000 km\u00b2. L\u0027\u00e0rea de terra que drena l\u0027Atl\u00e0ntic \u00e9s quatre vegades la del Pac\u00edfic o la de l\u0027\u00cdndic. El volum d\u0027aigua a l\u0027Atl\u00e0ntic, amb els seus mars adjacents, \u00e9s de 354.700.000 km\u00b3 i sense aquests de 323.600.000 km\u00b3. La profunditat mitjana de l\u0027Atl\u00e0ntic, amb els seus mars adjacents, \u00e9s de 3.332 m; sense aquests \u00e9s de 3.926 m. La profunditat m\u00e9s gran, 8.605 m, \u00e9s a la fossa de Puerto Rico. L\u0027amplada de l\u0027Atl\u00e0ntic varia entre els 2.848 km que hi ha entre Brasil i Lib\u00e8ria i els 4.830 km que hi ha entre els Estats Units i el nord d\u0027\u00c0frica. L\u0027oce\u00e0 Atl\u00e0ntic t\u00e9 costes irregulars dentades per nombroses badies, golfs i mars. Inclouen el mar del Carib, el golf de M\u00e8xic, el golf de Sant Lloren\u00e7, la badia de Hudson, la badia de Baffin, el mar Mediterrani, el mar Negre, el mar del Nord, el mar B\u00e0ltic, el mar de Barentsz, el mar de Noruega, i el mar de Weddell. Una altra caracter\u00edstica \u00e9s que el seu nombre d\u0027illes \u00e9s relativament petit. Inclou les Svalbard (o Spitsbergen), Groenl\u00e0ndia, Isl\u00e0ndia, Gran Bretanya, Irlanda, Fernando de Noronha, les A\u00e7ores, les Illes Madeira, les Can\u00e0ries, les de Cap Verd, les Bermudes, les \u00cdndies occidentals, Ascensi\u00f3, Santa Helena, Tristan da Cunha, les Falkland (o Malvines), i les de Ge\u00f2rgia del Sud, a m\u00e9s de les del Carib."}, {"color": "#97c2fc", "id": "international law", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Original_Geneva_Conventions.jpg", "label": "international law", "shape": "image", "title": "Internacia Juro (a\u016d Popoljuro) estas parto de juro, kiu regulas la internaciajn rilatojn. Rilatoj inter \u015dtatoj povas varii inter simplaj intersan\u011doj de \u011dentilecoj, kiel kreo de ambasadejoj, kaj pli gravaj aferoj, kiel kvereloj pri landlimoj, komercaj malfacila\u0135oj, internacia politiko kaj milito. La internacian juron konsistigas du subpartoj: \n* La publika internacia juro estas la regularo, kiu regas la rilatojn inter la subjektoj de la internacia socio, nome \u015dtatoj, internaciaj organiza\u0135oj k.a. \n* La privata internacia juro estas aro da reguloj, kiun \u015dtato aplikigas en situacioj inkludantaj eksterlandan elementon."}, {"color": "#97c2fc", "id": "ethiopian", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/GDP_per_capita_development_of_Ethiopia.svg", "label": "ethiopian", "shape": "image", "title": "Ethiopia, officially the Federal Democratic Republic of Ethiopia, is a landlocked country in the Horn of Africa. It shares borders with Eritrea to the north, Djibouti to the northeast, Somalia to the east and northeast, Kenya to the south, South Sudan to the west, and Sudan to the northwest. Ethiopia has a total area of 1,100,000 square kilometres (420,000 square miles). As of 2022, it is home to around 113.5 million inhabitants, making it the 12th-most populous country in the world and the 2nd-most populous in Africa after Nigeria. The national capital and largest city, Addis Ababa, lies several kilometres west of the East African Rift that splits the country into the African and Somali tectonic plates. Anatomically modern humans emerged from modern-day Ethiopia and set out to the Near East and elsewhere in the Middle Paleolithic period. Southwestern Ethiopia has been proposed as a possible homeland of the Afroasiatic language family. In 980 BCE, the Kingdom of D\u0027mt extended its realm over Eritrea and the northern region of Ethiopia, while the Kingdom of Aksum maintained a unified civilization in the region for 900 years. Christianity was embraced by the kingdom in 330, and Islam arrived by the first Hijra in 615. After the collapse of Aksum in 960, a variety of kingdoms, largely tribal confederations, existed in the land of Ethiopia. The Zagwe dynasty ruled the north-central parts until being overthrown by Yekuno Amlak in 1270, inaugurating the Ethiopian Empire and the Solomonic dynasty, claimed descent from the biblical Solomon and Queen of Sheba under their son Menelik I. By the 14th century, the empire grew in prestige through territorial expansion and fighting against adjacent territories; most notably, the Ethiopian\u2013Adal War (1529\u20131543) contributed to fragmentation of the empire, which ultimately fell under a decentralization known as Zemene Mesafint in the mid-18th century. Emperor Tewodros II ended Zemene Mesafint at the beginning of his reign in 1855, marking the reunification and modernization of Ethiopia. From 1878 onwards, Emperor Menelik II launched a series of conquests known as Menelik\u0027s Expansions, which resulted in the formation of Ethiopia\u0027s current border. Externally, during the late 19th century, Ethiopia defended itself against foreign invasions, including from Egypt and Italy; as a result, Ethiopia and Liberia preserved their sovereignty during the Scramble for Africa. In 1935, Ethiopia was occupied by Fascist Italy and annexed with Italian-possessed Eritrea and Somaliland, later forming Italian East Africa. In 1941, during World War II, it was occupied by the British Army, and its full sovereignty was restored in 1944 after a period of military administration. The Derg, a Soviet-backed military junta, took power in 1974 after deposing Emperor Haile Selassie and the Solomonic dynasty, and ruled the country for nearly 17 years amidst the Ethiopian Civil War. Following the dissolution of the Derg in 1991, the Ethiopian People\u0027s Revolutionary Democratic Front (EPRDF) dominated the country with a new constitution and ethnic-based federalism. Since then, Ethiopia has suffered from prolonged and unsolved inter-ethnic clashes and political instability marked by democratic backsliding. From 2018, regional and ethnically based factions carried out armed attacks in multiple ongoing wars throughout Ethiopia. Ethiopia is a multi-ethnic state with over 80 different ethnic groups. Christianity is the most widely professed faith in the country, with significant minorities of the adherents of Islam and a small percentage to traditional faiths. This sovereign state is a founding member of the UN, the Group of 24, the Non-Aligned Movement, the Group of 77, and the Organisation of African Unity. Addis Ababa is the headquarters of the African Union, the Pan African Chamber of Commerce and Industry, the United Nations Economic Commission for Africa, the African Standby Force and many of the global non-governmental organizations focused on Africa. Ethiopia is considered an emerging power and developing country, having the fastest economic growth in Sub-Saharan African countries because of foreign direct investment in expansion of agricultural and manufacturing industries. However, in terms of per capita income and the Human Development Index, the country is regarded as poor with high rates of poverty, poor respect for human rights, and a literacy rate of only 49%. Agriculture is the largest economic sector in Ethiopia, accounting for 36% of the country\u0027s gross domestic product as of 2020."}, {"color": "#97c2fc", "id": "bosnian crisis", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Caricature_Bosnia_Annexion_1909_Ion_Kalem.jpg", "label": "bosnian crisis", "shape": "image", "title": "La crisi bosniaca fu determinata nell\u0027ottobre del 1908 dalla decisione dell\u0027Austria-Ungheria di annettersi la Bosnia ed Erzegovina che occupava legalmente e di cui le spettava l\u0027amministrazione secondo il trattato di Berlino (1878). La crisi che ne deriv\u00f2 coinvolse la Serbia e la Russia contrarie all\u0027annessione e, sull\u0027altro fronte, l\u0027Austria-Ungheria e la Germania. La tensione internazionale perdur\u00f2 fino al marzo 1909. Per il definitivo deterioramento delle relazioni fra i due schieramenti, la crisi bosniaca \u00e8 considerata una delle cause indirette dello scoppio della prima guerra mondiale. Contribu\u00ec, inoltre, a peggiorare le gi\u00e0 difficili relazioni fra Italia e Austria-Ungheria."}, {"color": "#97c2fc", "id": "banswara", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Shri_tripura_sundari_temple.jpg", "label": "banswara", "shape": "image", "title": "Banswara \u00e8 una suddivisione dell\u0027India, classificata come municipality, di 85.638 abitanti, capoluogo del distretto di Banswara, nello stato federato del Rajasthan. In base al numero di abitanti la citt\u00e0 rientra nella classe II (da 50.000 a 99.999 persone)."}, {"color": "#97c2fc", "id": "article", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Manhole_cover_Bratislava.jpg", "label": "article", "shape": "image", "title": "Bratislava (in passato Presburgo o Posonio, in tedesco Pressburg - in passato Pre\u00dfburg -, in slovacco era chiamata Pre\u0161porok o Pre\u0161porek fino al 1919, in ungherese Pozsony) \u00e8 la capitale della Slovacchia. Con una popolazione di circa 490 000 abitanti \u00e8 anche la sua citt\u00e0 pi\u00f9 grande. Bratislava \u00e8 il centro economico, politico, scientifico e culturale della Slovacchia e una citt\u00e0 in trasformazione in seguito alla crescita economica del Paese e al suo ingresso nell\u0027area euro. \u00c8 sede del Consiglio nazionale e della Presidenza della Repubblica. Ospita universit\u00e0, centri di cultura, musei, teatri e gallerie d\u0027arte. Vi hanno sede le principali attivit\u00e0 economiche e finanziarie della Slovacchia. La storia della citt\u00e0 \u00e8 legata alle nazionalit\u00e0 che vi hanno vissuto: slovacchi, cechi, tedeschi e magiari. Con la sconfitta inflitta dai turchi agli ungheresi a Moh\u00e1cs nel 1526 e la successiva occupazione ottomana di Buda nel 1541, la citt\u00e0 fu capitale del Regno d\u0027Ungheria dal 1536 (sotto la monarchia asburgica dal 1687) al 1784 e citt\u00e0 d\u0027incoronazione fino al 1835. Per secoli \u00e8 stata la casa di personalit\u00e0 storiche slovacche, tedesche e ungheresi."}, {"color": "#97c2fc", "id": "mary", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Coat_of_Arms_of_England_(c._1690).svg", "label": "mary", "shape": "image", "title": "Mary II (30 April 1662 \u2013 28 Desember 1694) adalah Ratu Inggris, Skotlandia dan Irlandia yang memerintah bersama dengan suami sekaligus sepupunya, Raja William III \u0026 II sejak tahun 1689 hingga kematian Mary; sejarah-sejarah populer biasanya merujuk pemerintahan mereka dengan sebutan William dan Mary. William dan Mary yang keduanya beragama Protestan menjadi raja dan ratu setelah terjadinya Revolusi Agung, yang menyebabkan diterapkannya Bill of Rights 1689 dan penurunan ayah Mary yang beragama Katolik Roma, James II \u0026 IV dari takhta Inggris. William menjadi penguasa tunggal setelah kematian Mary pada tahun 1694. Dia memerintah hingga kematiannya pada tahun 1702 dan digantikan oleh saudari Mary, Anne. Mary memiliki kekuatan yang lebih kecil dibandingkan dengan William ketika William sedang berada di Inggris, menyerahkan semua wewenangnya kepada William meskipun dia sendiri sangat bergantung kepada Mary. Akan tetapi, Mary mengambil tindakan seorang diri ketika William sedang melakukan kampanye militer di luar negeri dan membuktikan dirinya sebagai penguasa yang kuat, tegas, dan efektif."}, {"color": "#97c2fc", "id": "override", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Amerika.png", "label": "override", "shape": "image", "title": "\u0412\u0435\u0301\u0442\u043e (\u0432\u0456\u0434 \u043b\u0430\u0442. veto \u2014 \u0437\u0430\u0431\u043e\u0440\u043e\u043d\u044f\u044e) \u2014 \u0437\u0430\u0431\u043e\u0440\u043e\u043d\u0430, \u044f\u043a\u0430 \u043d\u0430\u043a\u043b\u0430\u0434\u0430\u0454\u0442\u044c\u0441\u044f \u0433\u043e\u043b\u043e\u0432\u043e\u044e \u0434\u0435\u0440\u0436\u0430\u0432\u0438 \u043d\u0430 \u0440\u0456\u0448\u0435\u043d\u043d\u044f \u0456\u043d\u0448\u043e\u0433\u043e \u0434\u0435\u0440\u0436\u0430\u0432\u043d\u043e\u0433\u043e \u043e\u0440\u0433\u0430\u043d\u0443. \u0412 \u0441\u0443\u0447\u0430\u0441\u043d\u0438\u0445 \u0434\u0435\u0440\u0436\u0430\u0432\u0430\u0445 \u043f\u0440\u0430\u0432\u043e \u0432\u0435\u0442\u043e, \u044f\u043a \u043f\u0440\u0430\u0432\u0438\u043b\u043e, \u043d\u0430\u0434\u0430\u0454\u0442\u044c\u0441\u044f \u0433\u043b\u0430\u0432\u0456 \u0434\u0435\u0440\u0436\u0430\u0432\u0438 \u0449\u043e\u0434\u043e \u0437\u0430\u043a\u043e\u043d\u0456\u0432, \u044f\u043a\u0456 \u043f\u0440\u0438\u0439\u043c\u0430\u0454 \u043f\u0430\u0440\u043b\u0430\u043c\u0435\u043d\u0442. \u041f\u0440\u0430\u0432\u043e \u0432\u0435\u0442\u043e \u043c\u0430\u0454 \u0456 \u043d\u0430\u0440\u043e\u0434, \u0439\u043e\u0433\u043e \u043f\u0440\u0438\u0439\u043d\u044f\u0442\u043e \u043f\u043e\u0437\u043d\u0430\u0447\u0430\u0442\u0438 \u043d\u0430\u0440\u043e\u0434\u043d\u0438\u043c \u0432\u0435\u0442\u043e. \u0423 \u043a\u043e\u043d\u0442\u0435\u043a\u0441\u0442\u0456 \u0441\u0443\u0447\u0430\u0441\u043d\u0438\u0445 \u043a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0456\u0439\u043d\u043e-\u043f\u0440\u0430\u0432\u043e\u0432\u0438\u0445 \u0442\u0440\u0430\u043d\u0441\u0444\u043e\u0440\u043c\u0430\u0446\u0456\u0439 \u043d\u0430\u0440\u043e\u0434\u043d\u0435 \u0432\u0435\u0442\u043e \u0441\u043b\u0456\u0434 \u0442\u0430\u043a\u043e\u0436 \u0440\u043e\u0437\u0433\u043b\u044f\u0434\u0430\u0442\u0438 \u044f\u043a \u043a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0456\u0439\u043d\u043e-\u043f\u0440\u0430\u0432\u043e\u0432\u0443 \u0444\u043e\u0440\u043c\u0443 \u0432\u043f\u043b\u0438\u0432\u0443 \u0433\u0440\u043e\u043c\u0430\u0434\u044f\u043d \u043d\u0430 \u043f\u0440\u0438\u0439\u043d\u044f\u0442\u0442\u044f \u043d\u043e\u0440\u043c\u0430\u0442\u0438\u0432\u043d\u043e-\u043f\u0440\u0430\u0432\u043e\u0432\u0438\u0445 \u0430\u043a\u0442\u0456\u0432, \u0434\u0435 \u043a\u043b\u044e\u0447\u043e\u0432\u0443 \u0440\u043e\u043b\u044c \u043c\u0430\u0454 \u043d\u0435 \u0441\u0442\u0456\u043b\u044c\u043a\u0438 \u0441\u0430\u043c\u0435 \u043f\u0440\u043e\u0432\u0435\u0434\u0435\u043d\u043d\u044f \u0432\u0456\u0434\u0445\u0438\u043b\u044f\u044e\u0447\u043e\u0433\u043e \u0440\u0435\u0444\u0435\u0440\u0435\u043d\u0434\u0443\u043c\u0443 \u0449\u043e\u0434\u043e \u043f\u0435\u0432\u043d\u043e\u0433\u043e \u043d\u043e\u0440\u043c\u0430\u0442\u0438\u0432\u043d\u043e-\u043f\u0440\u0430\u0432\u043e\u0432\u043e\u0433\u043e \u0430\u043a\u0442\u0430, \u0445\u043e\u0447\u0430 \u0446\u0435 \u0442\u0430\u043a\u043e\u0436 \u043c\u0430\u0454 \u0432\u0430\u0436\u043b\u0438\u0432\u0435 \u0437\u043d\u0430\u0447\u0435\u043d\u043d\u044f, \u0441\u043a\u0456\u043b\u044c\u043a\u0438 \u0443\u0441\u0432\u0456\u0434\u043e\u043c\u043b\u0435\u043d\u043d\u044f \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043d\u0438\u0446\u044c\u043a\u0438\u043c \u043e\u0440\u0433\u0430\u043d\u043e\u043c \u043f\u0443\u0431\u043b\u0456\u0447\u043d\u043e\u0457 \u0432\u043b\u0430\u0434\u0438 \u0440\u0435\u0430\u043b\u044c\u043d\u043e\u0441\u0442\u0456 \u0441\u043a\u0430\u0441\u0443\u0432\u0430\u043d\u043d\u044f \u0439\u043e\u0433\u043e \u0440\u0456\u0448\u0435\u043d\u043d\u044f \u0432 \u0440\u0430\u043c\u043a\u0430\u0445 \u0446\u0456\u0454\u0457 \u043a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0456\u0439\u043d\u043e\u0457 \u043f\u0440\u043e\u0446\u0435\u0434\u0443\u0440\u0438."}, {"color": "#97c2fc", "id": "portuguese west africa", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Jos\u00e9_\u00c1guas.jpg", "label": "portuguese west africa", "shape": "image", "title": "Portugees-West-Afrika (Portugees: \u00c1frica Ocidental Portuguesa), ook wel Portugees Angola, was een Portugese kolonie in Zuidwest-Afrika. Sinds 1975 is het een onafhankelijk land: Angola. Het was van 1575 tot 1975 deel van de Portugese koloni\u00ebn."}, {"color": "#97c2fc", "id": "sugar", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Warrens_Great_House,_Saint_Michael,_Barbados.jpg", "label": "sugar", "shape": "image", "title": "Sugar plantations in the Caribbean were a major part of the economy of the islands in the 18th, 19th, and 20th centuries. Most Caribbean islands were covered with sugar cane fields and mills for refining the crop. The main source of labor, until the abolition of chattel slavery, was enslaved Africans. After the abolition of slavery, indentured laborers from India, China, Portugal and other places were brought to the Caribbean to work in the sugar industry. These plantations produced 80 to 90 percent of the sugar consumed in Western Europe, later supplanted by European-grown sugar beet."}, {"color": "#97c2fc", "id": "chhatarpur", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mata_Bambarbaini_Temple.jpg", "label": "chhatarpur", "shape": "image", "title": "Chhatarpur \u00e8 una suddivisione dell\u0027India, classificata come municipality, di 99.519 abitanti, capoluogo del distretto di Chhatarpur, nello stato federato del Madhya Pradesh. In base al numero di abitanti la citt\u00e0 rientra nella classe II (da 50.000 a 99.999 persone)."}, {"color": "#97c2fc", "id": "voltaire", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tombeau_et_statue_de_Voltaire,_Paris_8_juin_2014.jpg", "label": "voltaire", "shape": "image", "title": "Fran\u00e7ois-Marie Arouet, mais conhecido pelo pseud\u00f4nimo Voltaire (Paris, 21 de novembro de 1694 \u2013 Paris, 30 de maio de 1778), foi um escritor, ensa\u00edsta, de\u00edsta e fil\u00f3sofo iluminista franc\u00eas. Conhecido pela sua perspic\u00e1cia e espirituosidade na defesa das liberdades civis, inclusive liberdade religiosa e livre com\u00e9rcio, \u00e9 uma dentre muitas figuras do Iluminismo cujas obras e ideias influenciaram pensadores importantes tanto da Revolu\u00e7\u00e3o Francesa quanto da Americana. Escritor prol\u00edfico, Voltaire produziu cerca de 70 obras em quase todas as formas liter\u00e1rias, assinando pe\u00e7as de teatro, poemas, romances, ensaios, obras cient\u00edficas e hist\u00f3ricas, mais de 20 mil cartas e mais de 2 mil livros e panfletos. Foi um defensor aberto da reforma social apesar das r\u00edgidas leis de censura e severas puni\u00e7\u00f5es para quem as quebrasse. Um polemista sat\u00edrico, ele frequentemente usou suas obras para criticar a Igreja Cat\u00f3lica e as institui\u00e7\u00f5es francesas do seu tempo. Voltaire \u00e9 o patriarca de Ferney. Ficou conhecido por dirigir duras cr\u00edticas aos reis absolutistas e aos privil\u00e9gios do clero e da nobreza. Por dizer o que pensava, foi preso duas vezes e, para escapar a uma nova pris\u00e3o, refugiou-se na Inglaterra. Durante os tr\u00eas anos em que permaneceu naquele pa\u00eds, conheceu e passou a admirar as ideias pol\u00edticas de John Locke."}, {"color": "#97c2fc", "id": "dhrangadhra", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/H.H._Man_Singh,_Raja_of_Dhrangadhra.jpg", "label": "dhrangadhra", "shape": "image", "title": "\u5fb7\u6717\u683c\u963f\u5fb7\u62c9\uff08Dhrangadhra\uff09\uff0c\u662f\u5370\u5ea6\u53e4\u5409\u62c9\u7279\u90a6Surendranagar\u53bf\u7684\u4e00\u4e2a\u57ce\u9547\u3002\u603b\u4eba\u53e370653\uff082001\u5e74\uff09\u3002"}, {"color": "#97c2fc", "id": "security", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/20151030_Syrians_and_Iraq_refugees_arrive_at_Skala_Sykamias_Lesvos_Greece_2.jpg", "label": "security", "shape": "image", "title": "La sicurezza pu\u00f2 essere definita come la \"conoscenza che l\u0027evoluzione di un sistema non produrr\u00e0 stati indesiderati\". In altri termini \u00e8 l\u0027essere consapevoli che una certa azione non provocher\u00e0 dei danni futuri. Il presupposto della conoscenza \u00e8 fondamentale da un punto di vista epistemologico, poich\u00e9 un sistema pu\u00f2 evolversi senza dar luogo a stati indesiderati, ma non per questo esso pu\u00f2 essere ritenuto sicuro. Solo una conoscenza di tipo scientifico, basata quindi su osservazioni ripetibili, pu\u00f2 garantire una valutazione sensata della sicurezza. La sicurezza totale si ha in assenza di pericoli. In senso assoluto, si tratta di un concetto difficilmente traducibile nella vita reale anche se l\u0027applicazione delle norme di sicurezza rende pi\u00f9 difficile il verificarsi di eventi dannosi e di incidenti e si traduce sempre in una migliore qualit\u00e0 della vita."}, {"color": "#97c2fc", "id": "north carolina", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/North_carolina_algonkin-rituale01.jpg", "label": "north carolina", "shape": "image", "title": "\u30ce\u30fc\u30b9\u30ab\u30ed\u30e9\u30a4\u30ca\u5dde\uff08\u30ce\u30fc\u30b9\u30ab\u30ed\u30e9\u30a4\u30ca\u3057\u3085\u3046\u3001\u82f1: State of North Carolina\uff09\u306f\u3001\u30a2\u30e1\u30ea\u30ab\u5408\u8846\u56fd\u306e\u5357\u6771\u90e8\u306b\u4f4d\u7f6e\u3059\u308b\u5dde\u30022020\u5e74\u56fd\u52e2\u8abf\u67fb\u306b\u3088\u308b\u4eba\u53e3\u306f10,439,388\u4eba\u3060\u3063\u305f\u3002\u5408\u8846\u56fd50\u5dde\u306e\u4e2d\u3067\u9678\u5730\u9762\u7a4d\u3067\u306f\u5168\u7c73\u7b2c28\u4f4d\u3001\u4eba\u53e3\u3067\u306f\u5168\u7c73\u7b2c9\u4f4d\u3067\u3042\u308b\u3002\u5dde\u90fd\u306f\u30ed\u30fc\u30ea\u30fc\u5e02\u3067\u3001\u6700\u5927\u90fd\u5e02\u306f\u30b7\u30e3\u30fc\u30ed\u30c3\u30c8\u5e02\u3067\u3042\u308b\u3002 \u5dde\u306e\u5317\u306f\u30d0\u30fc\u30b8\u30cb\u30a2\u5dde\u306b\u3001\u897f\u306f\u30c6\u30cd\u30b7\u30fc\u5dde\u306b\
