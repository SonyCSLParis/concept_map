u78ba\u7acb\u3055\u308c\u305f\u3002\u8cc7\u672c\u4e3b\u7fa9\u306f\u3001\u4e00\u5207\u5168\u3066\u3092\u5546\u54c1\u5316\u3057\u3066\u3044\u304f\u300c\u5e02\u5834\u30b7\u30b9\u30c6\u30e0\u300d\u3067\u3042\u308a\u3001\u304b\u3064\u3001\u8af8\u3005\u306e\u8fd1\u4ee3\u56fd\u5bb6\u306b\u84c4\u7a4d\u30fb\u7af6\u5408\u3092\u3055\u305b\u308b\u300c\u4e16\u754c\u30b7\u30b9\u30c6\u30e0\u300d\u3067\u3082\u3042\u308b\u3068\u3044\u3046\u3002\u305d\u306e\u4e3b\u4f53\u306f\u4f01\u696d\u3067\u3042\u308a\u3001\u3053\u308c\u304c\u7269\u8ca1\u3084\u30b5\u30fc\u30d3\u30b9\u3092\u751f\u7523\u3057\u6d41\u901a\u3055\u305b\u3066\u3044\u308b\u3002\u69cb\u9020\u7684\u306b\u306f\u3001\u8cc7\u672c\uff08\u3068\u3057\u3066\u306e\u751f\u7523\u624b\u6bb5\uff09\u3092\u79c1\u6709\u3059\u308b\u8cc7\u672c\u5bb6\u304c\u3001\u52b4\u50cd\u8005\u304b\u3089\u52b4\u50cd\u529b\u3092\u8cb7\u3044\u3001\u305d\u308c\u3092\u4e0a\u56de\u308b\u4fa1\u5024\u306e\u3042\u308b\u5546\u54c1\u3092\u751f\u7523\u3057\u3001\u5229\u6f64\u3092\u5f97\u3066\u3044\u308b\u3002 \u8cc7\u672c\u4e3b\u7fa9\u306e\u5f0a\u5bb3\u306b\u5bfe\u3057\u3001\u4fee\u6b63\u3084\u53cd\u5bfe\u3092\u3059\u308b\u6982\u5ff5\u3084\u7acb\u5834\u306b\u306f\u4fee\u6b63\u8cc7\u672c\u4e3b\u7fa9\u3001\u53cd\u8cc7\u672c\u4e3b\u7fa9\u3001\u793e\u4f1a\u4e3b\u7fa9\u3001\u5171\u7523\u4e3b\u7fa9\u3001\u7d4c\u6e08\u7684\u56fd\u5bb6\u4e3b\u7fa9\uff08\u7d4c\u6e08\u7684\u30ca\u30b7\u30e7\u30ca\u30ea\u30ba\u30e0\uff09\u3001\u56fd\u5bb6\u793e\u4f1a\u4e3b\u7fa9\uff08\u30ca\u30c1\u30ba\u30e0\uff09\u3001\u7d50\u675f\u4e3b\u7fa9\uff08\u30d5\u30a1\u30b7\u30ba\u30e0\uff09\u3001\u7b2c\u4e09\u306e\u9053\u3001\u7b2c\u4e09\u306e\u4f4d\u7f6e\u7b49\u304c\u3042\u308b\u3002\u4e00\u65b9\u3067\u3001\u8cc7\u672c\u4e3b\u7fa9\u7684\u306a\u81ea\u7531\u7af6\u4e89\u3092\u66f4\u306b\u63a8\u9032\u3059\u308b\u6982\u5ff5\u30fb\u7acb\u5834\u306b\u306f\u65b0\u81ea\u7531\u4e3b\u7fa9\u3001\u30ea\u30d0\u30bf\u30ea\u30a2\u30cb\u30ba\u30e0\u3001\u53cd\u5171\u4e3b\u7fa9\u3001\u7b49\u304c\u3042\u308b\u3002"}, {"color": "#97c2fc", "id": "trade deficit", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cumulative_Current_Account_Balance_per_capita.png", "label": "trade deficit", "shape": "image", "title": "Pagobilanco a\u016d bilanco de pagoj estas bilanco a\u016d dokumento librotenista en kiu oni registras, per sistema maniero, la komercajn operaciojn, de servoj kaj de movadoj de monkapitaloj efektivigitaj de la lo\u011dantoj en lando kun la resto de la mondo dum periodo determinita, kutime jaro. La pesilo de pagoj havigas detalan informon pri \u0109iuj transakcioj inter lo\u011dantoj kaj nelo\u011dantoj."}, {"color": "#97c2fc", "id": "environmental protection agency", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_the_United_States_Environmental_Protection_Agency.svg", "label": "environmental protection agency", "shape": "image", "title": "Agentura pro ochranu \u017eivotn\u00edho prost\u0159ed\u00ed (U.S. Environmental Protection Agency zkr\u00e1cen\u011b EPA \u010di USEPA) je agentura, spadaj\u00edc\u00ed pod feder\u00e1ln\u00ed vl\u00e1du Spojen\u00fdch st\u00e1t\u016f americk\u00fdch, pov\u011b\u0159en\u00e1 ochranou lidsk\u00e9ho zdrav\u00ed a \u017eivotn\u00edho prost\u0159ed\u00ed; vzduchu, vody a zem\u011b. EPA za\u010dala fungovat 2. prosince 1970, po zalo\u017een\u00ed prezidentem USA Richardem Nixonem. M\u00e1 asi 14 tis\u00edc zam\u011bstnanc\u016f, 10 region\u00e1ln\u00edch pobo\u010dek a 27 laborato\u0159\u00ed."}, {"color": "#97c2fc", "id": "jhalawar", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Shwetamambar_jain_temple_jhalrapatan.jpg", "label": "jhalawar", "shape": "image", "title": "Jhalawar \u2013 miasto w Indiach, w stanie Rad\u017castan. W 2011 roku liczy\u0142o 66 919 mieszka\u0144c\u00f3w."}, {"color": "#97c2fc", "id": "micro", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/United_States_Capitol_Building.jpg", "label": "micro", "shape": "image", "title": "Die Mikro\u00f6konomie (griechisch \u03bc\u03b9\u03ba\u03c1\u03cc\u03c2 mikr\u00f3s, deutsch \u201aklein\u2018, \u03bf\u1f36\u03ba\u03bf\u03c2 o\u00edkos \u201aHaus\u2018 und -nomie), auch Mikro\u00f6konomik oder Mikrotheorie, ist ein Teilgebiet der Volkswirtschaftslehre. Manche Autoren unterscheiden zwischen Mikro\u00f6konomik als Wissenschaft und Mikro\u00f6konomie als deren Untersuchungsgegenstand. Ihr Gegenstand ist das wirtschaftliche Verhalten einzelner Wirtschaftssubjekte (Haushalte und Unternehmen). Sie analysiert Entscheidungsprobleme und Koordinationsvorg\u00e4nge, die aufgrund der Arbeitsteiligkeit des Produktionsprozesses notwendig werden, und die Allokation knapper Ressourcen und G\u00fctern durch den Marktmechanismus. Insbesondere untersucht die Mikro\u00f6konomie M\u00e4rkte, in denen G\u00fcter und Dienstleistungen gekauft und verkauft werden. Neben den Akteuren auf diesen M\u00e4rkten werden auch die Marktstrukturen (Monopol, Oligopol, Polypol) ber\u00fccksichtigt und die jeweiligen institutionellen Rahmenbedingungen. Ein zentrales Konzept ist das Marktgleichgewicht, welches sich durch die Preisbildung einstellt. Das zweite wichtige Teilgebiet der Volkswirtschaftslehre ist die Makro\u00f6konomie. Im Gegensatz zur Mikro\u00f6konomie arbeitet die Makro\u00f6konomie mit aggregierten Gr\u00f6\u00dfen, also zum Beispiel mit dem Gesamteinkommen aller Haushalte. Mikro\u00f6konomische Aussagen lassen sich nicht ohne Weiteres zu makro\u00f6konomisch sinnvollen Aussagen zusammenfassen, was die Denkrichtung von der Einzel- zur Gesamtwirtschaft darstellt. Jedoch lassen sich viele makro\u00f6konomische Modellpr\u00e4missen mikro\u00f6konomisch begr\u00fcnden. Der Fachterminus f\u00fcr die Vorgehensweise lautet Mikrofundierung."}, {"color": "#97c2fc", "id": "animate", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/World_of_Color_overview.jpg", "label": "animate", "shape": "image", "title": "Animation is a method by which still figures are manipulated to appear as moving images. In traditional animation, images are drawn or painted by hand on transparent celluloid sheets to be photographed and exhibited on film. Today, most animations are made with computer-generated imagery (CGI). Computer animation can be very detailed 3D animation, while 2D computer animation (which may have the look of traditional animation) can be used for stylistic reasons, low bandwidth, or faster real-time renderings. Other common animation methods apply a stop motion technique to two- and three-dimensional objects like paper cutouts, puppets, or clay figures. A cartoon is an animated film, usually a short film, featuring an exaggerated visual style. The style takes inspiration from comic strips, often featuring anthropomorphic animals, superheroes, or the adventures of human protagonists. Especially with animals that form a natural predator/prey relationship (e.g. cats and mice, coyotes and birds), the action often centers on violent pratfalls such as falls, collisions, and explosions that would be lethal in real life. The illusion of animation\u2014as in motion pictures in general\u2014has traditionally been attributed to the persistence of vision and later to the phi phenomenon and/or beta movement, but the exact neurological causes are still uncertain. The illusion of motion caused by a rapid succession of images that minimally differ from each other, with unnoticeable interruptions, is a stroboscopic effect. While animators traditionally used to draw each part of the movements and changes of figures on transparent cels that could be moved over a separate background, computer animation is usually based on programming paths between key frames to maneuver digitally created figures throughout a digitally created environment. Analog mechanical animation media that rely on the rapid display of sequential images include the ph\u00e9nakisticope, zoetrope, flip book, praxinoscope, and film. Television and video are popular electronic animation media that originally were analog and now operate digitally. For display on computers, technology such as the animated GIF and Flash animation were developed. In addition to short films, feature films, television series, animated GIFs, and other media dedicated to the display of moving images, the animation is also prevalent in video games, motion graphics, user interfaces, and visual effects. The physical movement of image parts through simple mechanics\u2014for instance moving images in magic lantern shows\u2014can also be considered animation. The mechanical manipulation of three-dimensional puppets and objects to emulate living beings has a very long history in automata. Electronic automata were popularized by Disney as animatronics."}, {"color": "#97c2fc", "id": "aleutians", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Dutch_Harbor_Attack_-_June_1942.jpg", "label": "aleutians", "shape": "image", "title": "\u963f\u7559\u7533\u7fa4\u5cf6\u6230\u5f79\uff08\u65e5\u8bed\uff1a\u30a2\u30ea\u30e5\u30fc\u30b7\u30e3\u30f3\u65b9\u9762\u306e\u6226\u3044/\u30a2\u30ea\u30e5\u30fc\u30b7\u30e3\u30f3\u307b\u3046\u3081\u3093\u306e\u305f\u305f\u304b\u3044\uff1b\u82f1\u8bed\uff1aAleutian Islands campaign\uff09\u662f\u7b2c\u4e8c\u6b21\u4e16\u754c\u5927\u6230\u592a\u5e73\u6d0b\u6230\u722d\u4e2d\u65bc1942\u5e746\u67083\u65e5\u958b\u59cb\u5728\u963f\u62c9\u65af\u52a0\u4e2d\u7684\u963f\u7559\u7533\u7fa4\u5cf6\u9032\u884c\u7684\u6230\u9b25\uff0c\u4e00\u652f\u5c0f\u898f\u6a21\u7684\u65e5\u8ecd\u4f54\u9818\u4e86\u7fa4\u5cf6\u4e0a\u7684\u963f\u5716\u5cf6\u548c\u57fa\u65af\u5361\u5cf6\uff0c\u4f46\u7fa4\u5cf6\u5730\u8655\u504f\u9060\u548c\u60e1\u52a3\u7684\u5929\u6c23\u548c\u5730\u5f62\u8b93\u7f8e\u8ecd\u90e8\u968a\u57281\u5e74\u5f8c\u624d\u91cd\u65b0\u4f54\u9818\u7576\u5730\u3002\u9019\u4e9b\u5cf6\u5dbc\u7684\u6230\u7565\u50f9\u503c\u662f\u80fd\u5920\u63a7\u5236\u592a\u5e73\u6d0b\u4e0a\u7684\u5927\u74b0\u7403\u8def\u7dda\uff0c\u9019\u4e00\u63a7\u5236\u4e86\u592a\u5e73\u6d0b\u4e0a\u904b\u8f38\u8def\ _Charles_2012.jpg", "label": "st vincent", "shape": "image", "title": "Saint Vincent e Grenadine (in italiano anche: San Vincenzo e Grenadine; in inglese Saint Vincent and the Grenadines; IPA: [se\u026ant \u02c8v\u026ans\u0259nt \u00e6nd \u00f0\u0259 \u0261r\u025bn\u0259\u02c8di\u02d0nz], ) \u00e8 uno stato insulare dell\u0027America centrale facente parte delle Piccole Antille. L\u0027isola principale \u00e8 Saint Vincent (o San Vincenzo) di 345 km\u00b2, sulla quale \u00e8 posta la capitale Kingstown. L\u0027isola di San Vincenzo fu cos\u00ec denominata da Cristoforo Colombo il 22 gennaio 1498, giorno in cui la scopr\u00ec e nel quale si celebra san Vincenzo di Saragozza."}, {"color": "#97c2fc", "id": "pax britannica", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Imperial_Federation,_Map_of_the_World_Showing_the_Extent_of_the_British_Empire_in_1886_(levelled).jpg", "label": "pax britannica", "shape": "image", "title": "Pax Britannica (\u0437\u0430 \u0430\u043d\u0430\u043b\u043e\u0433\u0456\u0454\u044e \u0437 \u043b\u0430\u0442. Pax Romana) \u2014 \u043f\u0435\u0440\u0456\u043e\u0434 \u0432\u0456\u0434\u043d\u043e\u0441\u043d\u043e\u0433\u043e \u043c\u0438\u0440\u0443 \u0432 \u0404\u0432\u0440\u043e\u043f\u0456 \u0442\u0430 \u0441\u0432\u0456\u0442\u0456 \u0432 1815\u20131914 \u0440\u043e\u043a\u0430\u0445, \u0432\u043f\u0440\u043e\u0434\u043e\u0432\u0436 \u044f\u043a\u043e\u0433\u043e \u0411\u0440\u0438\u0442\u0430\u043d\u0441\u044c\u043a\u0430 \u0456\u043c\u043f\u0435\u0440\u0456\u044f \u043f\u043e\u0432\u043d\u0456\u0441\u0442\u044e \u0434\u043e\u043c\u0456\u043d\u0443\u0432\u0430\u043b\u0430 \u043d\u0430 \u043c\u043e\u0440\u0456 \u0442\u0430 \u043a\u043e\u043d\u0442\u0440\u043e\u043b\u044e\u0432\u0430\u043b\u0430 \u0431\u0456\u043b\u044c\u0448\u0456\u0441\u0442\u044c \u043c\u043e\u0440\u0441\u044c\u043a\u0438\u0445 \u0442\u043e\u0440\u0433\u043e\u0432\u0435\u043b\u044c\u043d\u0438\u0445 \u0448\u043b\u044f\u0445\u0456\u0432. \u041f\u043e\u0447\u0 vece ad una parte specializzata in particolari impieghi. In alcuni casi pu\u00f2 indicare anche una forza armata."}, {"color": "#97c2fc", "id": "barbary pirate", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Fathers_of_the_Redemption.jpg", "label": "barbary pirate", "shape": "image", "title": "De Barbarijse zeerovers waren Berberse Noord-Afrikaanse zeerovers die vooral in de zeventiende eeuw bekend stonden als de schrik van de Middellandse Zee. Ze opereerden vanuit Tripoli, Tunis en Algiers en vanuit havens in Marokko zoals Sal\u00e9 (Rabat). Hun belangrijkste doelwit waren de rijke koopvaardijschepen, zowel die de Middellandse Zee bevoeren als die welke de Atlantische route naar Azi\u00eb rond Kaap de Goede Hoop bezeilden. Hoewel de term \u0027zeerovers\u0027 voor de bedrijvers van deze activiteiten gangbaar is, zou de term \u0027kapers\u0027 meer op zijn plaats zijn. Het verschil zit hem hierin dat kapers, anders dan zeerovers, handelden met toestemming - zo niet in opdracht - van de overheid in hun land van herkomst. Deze kapers waren al actief ten tijde van de kruistochten en hun acties werden pas effectief gestopt in de eerste helft van de negentiende eeuw. De Barbarijse zeerovers en kapers worden in het Duits vaak als Korsare aangeduid. Naar aanleiding hiervan wordt, vrijwel altijd ten onrechte, verondersteld, dat veel van deze kapers een relatie met het eiland Corsica zouden hebben."}, {"color": "#97c2fc", "id": "circus", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Elephant3AtaydeFeria09.jpg", "label": "circus", "shape": "image", "title": "Cyrk \u2013 budynek lub namiot z okr\u0105g\u0142\u0105 aren\u0105 wewn\u0105trz, na kt\u00f3rej odbywaj\u0105 si\u0119 wyst\u0119py ."}, {"color": "#97c2fc", "id": "alwar", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/AlwarFort.jpg", "label": "alwar", "shape": "image", "title": "\u0627\u0644\u0648\u0627\u0631 (\u0628\u0627\u0644\u0647\u0646\u062f\u064a\u0629: \u0905\u0932\u0935\u0930)\u200f \u0647\u064a \u0645\u0633\u062a\u0648\u0637\u0646\u0629\u060c \u0641\u064a \u0627\u0644\u0647\u0646\u062f\u060c \u062a\u0642\u0639 \u0641\u064a \u0645\u0646\u0637\u0642\u0629 \u0627\u0644\u0648\u0627\u0631 \u060c \u0648\u0647\u064a \u0639\u0627\u0635\u0645\u062a\u0647\u0627\u060c \u0628\u0644\u063a \u0639\u062f\u062f \u0633\u0643\u0627\u0646\u0647\u0627 315,379 \u0646\u0633\u0645\u0629 \u0648\u0630\u0644\u0643 \u062d\u0633\u0628 \u0625\u062d\u0635\u0627\u0626\u064a\u0627\u062a \u0633\u0646\u0629 2011\u060c \u0631\u0645\u0632\u0647\u0627 \u0627\u0644\u0628\u0631\u064a\u062f\u064a \u0647\u0648 301001."}, {"color": "#97c2fc", "id": "john cabot", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Newfoundland_Cabots_ship_1897_issue-10d.jpg", "label": "john cabot", "shape": "image", "title": "\uc874 \uce90\ubc97(\uc601\uc5b4: John Cabot, \uc774\ud0c8\ub9ac\uc544\uc5b4: Giovanni Caboto \uc870\ubc18\ub2c8 \uce74\ubcf4\ud1a0[*]), 1450\ub144? ~ 1499\ub144 8\uc6d4 14\uc77c?)\uc740 \uc774\ud0c8\ub9ac\uc544 \ucd9c\uc2e0 \uc789\uae00\ub79c\ub4dc\uc758 \ud56d\ud574\uac00\u00b7\ud0d0\ud5d8\uac00\ub85c, \ubc14\uc774\ud0b9\ub4e4\uc758 \ubc29\ubb38\uc774\ub798 \ubd81\uc544\uba54\ub9ac\uce74 \ub300\ub959\uc744 \ubc1c\uacac\ud55c \uccab \uc720\ub7fd\uc778\uc73c\ub85c \uc778\uc815\ubc1b\uace0 \uc788\ub2e4. 1497\ub144\uc5d0 \uc788\uc5c8\ub358 \uadf8\uc758 \ud0d0\ud5d8\uc73c\ub85c \ubc1c\uacac\ub41c \ub274\ud380\ub4e4\ub79c\ub4dc\ub97c \uae30\ucd08\ub85c \ud558\uc5ec \uc601\uad6d\uc774 \uce90\ub098\ub2e4\ub97c \uc2dd\ubbfc\uc9c0\ud654 \ud560 \uc218 \uc788\ub294 \uadfc\uac70\uac00 \ub418\uc5c8\ub2e4."}, {"color": "#97c2fc", "id": "horror", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Zombies_NightoftheLivingDead.jpg", "label": "horror", "shape": "image", "title": "L\u0027horreur est un genre litt\u00e9raire s\u0027inscrivant dans le registre de la peur. Ce genre met souvent en sc\u00e8ne des ph\u00e9nom\u00e8nes surnaturels (et des cr\u00e9atures \u00e0 l\u0027avenant : vampires, fant\u00f4mes, loup-garous et autres monstres) ainsi que des psychopathes et des tueurs en s\u00e9ries. Le roman d\u0027horreur cherche \u00e0 susciter chez le lecteur l\u0027angoisse et l\u0027effroi, ou tout du moins \u00e0 le mettre mal \u00e0 l\u0027aise (l\u0027inqui\u00e9tante \u00e9tranget\u00e9 par laquelle on a parfois cherch\u00e9 \u00e0 d\u00e9finir le fantastique est ici exacerb\u00e9e)."}, {"color": "#97c2fc", "id": "trade route", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Los_Angeles_Freeway_Interchange.jpg", "label": "trade route", "shape": "image", "title": "\u0422\u043e\u0440\u0433\u043e\u0432\u044b\u0439 \u043f\u0443\u0442\u044c, \u041a\u0430\u0440\u0430\u0432\u0430\u043d\u043d\u044b\u0439 \u043f\u0443\u0442\u044c \u2014 \u044d\u0442\u043e \u043e\u043f\u0442\u0438\u043c\u0430\u043b\u044c\u043d\u043e \u0441\u043b\u043e\u0436\u0438\u0432\u0448\u0438\u0439\u0441\u044f \u0432 \u0434\u0430\u043d\u043d\u044b\u0445 \u043f\u043e\u043b\u0438\u0442\u0438\u043a\u043e-\u0433\u0435\u043e\u0433\u0440\u0430\u0444\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u0443\u0441\u043b\u043e\u0432\u0438\u044f\u0445 \u043c\u0430\u0440\u0448\u0440\u0443\u0442 (\u043f\u0443\u0442\u044c), \u0441\u043b\u0443\u0436\u0430\u0449\u0438\u0439 \u0434\u043b\u044f \u0442\u043e\u0440\u0433\u043e\u0432\u043e-\u044d\u043a\u043e\u043d\u043e\u043c\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u0441\u0432\u044f\u0437\u0435\u0439 \u043c\u0435\u0436\u0434\u0443 \u0440\u0430\u0437\u043d\u044b\u043c\u0438 \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0430\u043c\u0438, \u0440\u0435\u0433\u0438\u043e\u043d\u0430\u043c\u0438 (\u0441\u0442\u0440\u0430\u043d\u0430\u043c\u0438) \u0438 \u0442\u0430\u043a \u0434\u0430\u043b\u0435\u0435. \u041f\u0440\u0438\u043c\u0435\u0440\u044b \u0438\u0441\u0442\u043e\u0440\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u0442\u043e\u0440\u0433\u043e\u0432\u044b\u0445 \u043f\u0443\u0442\u0435\u0439: \n* \u0412\u043e\u043b\u0436\u0441\u043a\u0438\u0439 \u0442\u043e\u0440\u0433\u043e\u0432\u044b\u0439 \u043f\u0443\u0442\u044c (\u0421\u043a\u0430\u043d\u0434\u0438\u043d\u0430\u0432\u0438\u044f \u2014 \u0411\u043b\u0438\u0436\u043d\u0438\u0439 \u0412\u043e\u0441\u0442\u043e\u043a); \n* \u0422\u043e\u0440\u0433\u043e\u0432\u044b\u0439 \u043f\u0443\u0442\u044c \u0447\u0435\u0440\u0435\u0437 \u0421\u0430\u0445\u0430\u0440\u0443 (\u0421\u0435\u0432\u0435\u0440\u043d\u0430\u044f \u0410\u0444\u0440\u0438\u043a\u0430 \u2014 \u0410\u0444\u0440\u0438\u043a\u0430 \u044e\u0436\u043d\u0435\u0435 \u0421\u0430\u0445\u0430\u0440\u044b); \n* \u042f\u043d\u0442\u0430\u0440\u043d\u044b\u0439 \u043f\u0443\u0442\u044c (\u041f\u0440\u0438\u0431\u0430\u043b\u0442\u0438\u043a\u0430 \u2014 \u0421\u0440\u0435\u0434\u0438\u0437\u0435\u043c\u043d\u043e\u043c\u043e\u0440\u044c\u0435); \n* \u041f\u0443\u0442\u044c \u0438\u0437 \u0432\u0430\u0440\u044f\u0433 \u0432 \u0433\u0440\u0435\u043a\u0438 (\u0441\u0435\u0432\u0435\u0440\u043d\u043e\u0435 \u043f\u043e\u0431\u0435\u0440\u0435\u0436\u044c\u0435 \u0411\u0430\u043b\u0442\u0438\u0439\u0441\u043a\u043e\u0433\u043e \u043c\u043e\u0440\u044f \u2014 \u042e\u0433\u043e-\u0412\u043e\u0441\u0442\u043e\u0447\u043d\u0430\u044f \u0415\u0432\u0440\u043e\u043f\u0430 \u0438 \u041c\u0430\u043b\u0430\u044f \u0410\u0437\u0438\u044f); \n* \u041f\u0443\u0442\u044c \u0438\u0437 \u043d\u0435\u043c\u0435\u0446 \u0432 \u0445\u0430\u0437\u0430\u0440\u044b (\u044e\u0436\u043d\u043e\u0435 \u043f\u043e\u0431\u0435\u0440\u0435\u0436\u044c\u0435 \u0411\u0430\u043b\u0442\u0438\u0439\u0441\u043a\u043e\u0433\u043e \u043c\u043e\u0440\u044f \u2014 \u042e\u0433\u043e-\u0412\u043e\u0441\u0442\u043e\u0447\u043d\u0430\u044f \u0415\u0432\u0440\u043e\u043f\u0430 \u0438 \u041c\u0430\u043b\u0430\u044f \u0410\u0437\u0438\u044f); \n* \u0412\u0435\u043b\u0438\u043a\u0438\u0439 \u0448\u0451\u043b\u043a\u043e\u0432\u044b\u0439 \u043f\u0443\u0442\u044c (\u041a\u0438\u0442\u0430\u0439 \u2014 \u0412\u043e\u0441\u0442\u043e\u0447\u043d\u0430\u044f, \u0426\u0435\u043d\u0442\u0440\u0430\u043b\u044c\u043d\u0430\u044f \u0438 \u0417\u0430\u043f\u0430\u0434\u043d\u0430\u044f \u0415\u0432\u0440\u043e\u043f\u0430);"}, {"color": "#97c2fc", "id": "knopf", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Random_House_logo.svg", "label": "knopf", "shape": "image", "title": "Random House, Inc. es una de las principales editoras en lengua inglesa del mundo. Forma parte de la compa\u00f1\u00eda Bertelsmann, una empresa de medios de comunicaci\u00f3n alemana. Adem\u00e1s de Estados Unidos y Reino Unido, Random House posee oficinas en Canad\u00e1, Australia y Nueva Zelanda. En Australia, las oficinas est\u00e1n localizadas en S\u00eddney y Melbourne. En Nueva Zelanda, quedan en Glenfield, Auckland. En 1 de julio de 2013, despu\u00e9s de la conclusi\u00f3n de un acuerdo entre Bertelsmann y Pearson para fundir sus respectivas editoras, Random House y Penguin, pasaron a representar el 53% y 47%, respectivamente, de la nueva Penguin Random House, el mayor grupo editorial de libros del mundo.\u200b El grupo edita ficci\u00f3n y no ficci\u00f3n para adultos y ni\u00f1os, libros impresos y digitales, en los Estados Unidos, Reino Unido, Canad\u00e1, Australia, Nueva Zelanda, India y resto de Asia, Sud\u00e1frica, Espa\u00f1a, M\u00e9xico, Argentina, Uruguay, Colombia, Venezuela y Chile. Penguin Random House emplea m\u00e1s de 10 000 personas en el mundo a trav\u00e9s de casi 250 editoras, que publican en conjunto m\u00e1s de 15 000 t\u00edtulos nuevos por a\u00f1o. Sus listas de publicaci\u00f3n incluyen m\u00e1s de 70 ganadores del Premio Nobel y centenares de autores de los m\u00e1s le\u00eddos del mundo.\u200b Penguin Random House Grupo Editorial es la divisi\u00f3n en lengua espa\u00f1ola del conglomerado editorial internacional Penguin Random House,\u200b perteneciente a la multinacional Bertelsmann SE \u0026 Co. KGaA.\u200b\u200b Fue fundada el 1 de julio de 2013 como resultado de la fusi\u00f3n de la divisi\u00f3n editorial de Bertelsmann, Random House, con la del grupo Pearson, Penguin.\u200b El grupo empresarial re\u00fane editoriales y sellos procedentes de diversos pa\u00edses de habla hispana, como las espa\u00f1olas Plaza \u0026 Jan\u00e9s, Alfaguara y Ediciones B, la mexicana Grijalbo y la argentina Editorial Sudamericana."}, {"color": "#97c2fc", "id": "christmas island", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/AcrocephalusPistorKeulemans.jpg", "label": "christmas island", "shape": "image", "title": "\u57fa\u91cc\u5df4\u65af\u5171\u548c\u570b\uff0c\u901a\u7a31\u57fa\u91cc\u5df4\u65af\uff0c\u662f\u4f4d\u65bc\u592a\u5e73\u6d0b\u4e0a\u7684\u5cf6\u5dbc\u570b\u5bb6\uff0c\u5206\u6210\u5409\u723e\u4f2f\u7279\u7fa4\u5cf6\u3001\u9cf3\u51f0\u7fa4\u5cf6\u548c\u840a\u6069\u7fa4\u5cf6\u4e09\u5927\u7fa4\u5cf6\uff0c\u5171\u670932\u500b\u74b0\u7901\u53ca1\u500b\u73ca\u745a\u5cf6\uff0c\u6563\u5e03\u65bc\u8d64\u9053\u4e0a3,800\u5e73\u65b9\u516c\u91cc\u7684\u6d77\u57df\uff0c\u64c1\u6709\u4e16\u754c\u6700\u5927\u7684\u6d77\u6d0b\u4fdd\u8b77\u5340\u3002\u201c\u57fa\u91cc\u5df4\u65af\u201d\u9019\u500b\u540d\u7a31\u6e90\u81ea\u65bc\u8a72\u570b\u4e09\u5927\u7fa4\u5cf6\u7576\u4e2d\u6700\u5927\u7684\u5409\u723e\u4f2f\u7279\u7fa4\u5cf6\u4e4b\u5bc6\u514b\u7f85\u5c3c\u897f\u4e9e\u8a9e\u97f3\u8b6f\uff0c\u8b80\u4f5ckiribas\u3002\u57fa\u91cc\u5df4\u65af\u662f\u4e16\u754c\u6700\u4e0d\u53d1\u8fbe\u56fd\u5bb6\u4e4b\u4e00\uff0c\u57281979\u5e74\u812b\u96e2\u82f1\u570b\u7368\u7acb\uff0c\u76ee\u524d\u662f\u82f1\u806f\u90a6\u3001\u4e16\u754c\u9280\u884c\u548c\u570b\u969b\u8ca8\u5e63\u57fa\u91d1\u7d44\u7e54\u7684\u6210\u54e1\uff0c\u4e26\u65bc1999\u5e74\u6210\u70ba\u806f\u5408\u570b\u6703\u54e1\u570b\u3002 \u57fa\u91cc\u5df4\u65af\u662f\u4e16\u754c\u4e0a\u552f\u4e00\u6a6b\u8de8\u6771\u897f\u5357\u5317\u534a\u7403\u5340\u57df\u7684\u570b\u5bb6\u3002"}, {"color": "#97c2fc", "id": "capital", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Capitales_con_y_sin_mar.png", "label": "capital", "shape": "image", "title": "Una capital (del lat\u00edn caput, capitis, \u0027cabeza\u0027) es la ciudad o localidad donde residen el gobierno central, los miembros y todos los \u00f3rganos supremos del Estado;\u200b seg\u00fan los pa\u00edses, las capitales pueden existir en diferentes niveles o jerarqu\u00edas y determinadas a nivel subnacional como de: provincias, departamentos, estados, etc. En otro sentido, una capital en una ciudad puede representar la preeminencia en un campo social, econ\u00f3mico, cultural o de otra \u00edndole (por ejemplo Mil\u00e1n es la capital de la moda y, en otro caso, Jerez la capital del vino).\u200b\u200b En urbanismo tambi\u00e9n se denomina capital o cabecera\u200b al centro urbano (pueblo, villa, ciudad), siendo denominada as\u00ed por su car\u00e1cter econ\u00f3mico-administrativo, normalmente agrup\u00e1ndolo en diversas competencias para su mejor gesti\u00f3n. Los medios de comunicaci\u00f3n a menudo usan el nombre de una ciudad capital como un nombre alternativo para el gobierno del pa\u00eds del que es la capital, como una forma de metonimia. Por ejemplo, \"relaciones entre Washington y Londres\" se refieren a \"relaciones entre los Estados Unidos y el Reino Unido\"."}, {"color": "#97c2fc", "id": "twitter", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Jack_Dorsey_-_TechCrunch_Real-Time_Stream_Crunchup_-_2009.jpg", "label": "twitter", "shape": "image", "title": "Twitter (pronunciat en angl\u00e8s [\u02c8tw\u026a\u027e\u0279\u0329] o [\u0027tw\u026at\u0259\u02b3]) \u00e9s un servei de microblogging que permet als seus usuaris d\u0027enviar i llegir missatges de text d\u0027una llargada m\u00e0xima de 280 car\u00e0cters anomenats tuits o piulades, excepte als comptes coreans, xinesos i japonesos, per mitj\u00e0 del mateix web de Twitter, SMS, missatgeria instant\u00e0nia o b\u00e9 d\u0027aplicacions de tercers com , , , Facebook, Twinkle, o TweetDeck. La seva seu \u00e9s a San Francisco i t\u00e9 m\u00e9s de 35 oficines arreu del m\u00f3n. A m\u00e9s a m\u00e9s, s\u0027ha afegit en una nova actualitzaci\u00f3, l\u0027opci\u00f3 de penjar hist\u00f2ries similars a les d\u0027Instagram. Aquestes actualitzacions es mostren a la p\u00e0gina de perfil de l\u0027usuari i s\u00f3n tamb\u00e9 enviades immediatament a altres usuaris que han triat l\u0027opci\u00f3 de rebre-les. L\u0027usuari original pot restringir el seguiment d\u0027aquests missatges nom\u00e9s per part dels membres del seu cercle d\u0027amics o permetre\u0027n l\u0027acc\u00e9s a tots els usuaris, que \u00e9s l\u0027opci\u00f3 per defecte. Els usuaris poden rebre les actualitzacions de la p\u00e0gina de Twitter estant, mitjan\u00e7ant missatgeria instant\u00e0nia, SMS, RSS i correu electr\u00f2nic. Es calcula que es publiquen uns 130 milions de piulades al dia."}, {"color": "#97c2fc", "id": "silk", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Caravanserai_of_Sa\u0027d_al-Saltaneh_1.jpg", "label": "silk", "shape": "image", "title": "\u0637\u0631\u064a\u0642 \u0627\u0644\u062d\u0631\u064a\u0631 (\u0628\u0627\u0644\u0635\u064a\u0646\u064a\u0629 \u0627\u0644\u062a\u0642\u0644\u064a\u062f\u064a\u0629: \u7d72\u7da2\u4e4b\u8def\u060c \u0628\u0627\u0644\u0635\u064a\u0646\u064a\u0629 \u0627\u0644\u0645\u0628\u0633\u0637\u0629: \u4e1d\u7ef8\u4e4b\u8def) \u0647\u064a \u0645\u062c\u0645\u0648\u0639\u0629 \u0645\u0646 \u0627\u0644\u0637\u0631\u0642 \u0627\u0644\u0645\u062a\u0631\u0627\u0628\u0637\u0629 \u0643\u0627\u0646\u062a \u062a\u0633\u0644\u0643\u0647\u0627 \u0627\u0644\u0642\u0648\u0627\u0641\u0644 \u0648\u0627\u0644\u0633\u0641\u0646 \u0648\u062a\u0645\u0631\u0651 \u0639\u0628\u0631 \u062c\u0646\u0648\u0628 \u0622\u0633\u064a\u0627 \u0631\u0627\u0628\u0637\u0629\u064b \u062a\u0634\u0622\u0646 (\u0648\u0627\u0644\u062a\u064a \u0643\u0627\u0646\u062a \u062a\u0639\u0631\u0641 ) \u0641\u064a \u0627\u0644\u0635\u064a\u0646 \u0645\u0639 \u0623\u0646\u0637\u0627\u0643\u064a\u0629 \u0641\u064a \u062a\u0631\u0643\u064a\u0627 \u0628\u0627\u0644\u0625\u0636\u0627\u0641\u0629 \u0625\u0644\u0649 \u0645\u0648\u0627\u0642\u0639 \u0623\u062e\u0631\u0649. \u0643\u0627\u0646 \u062a\u0623\u062b\u064a\u0631\u0647\u0627 \u064a\u0645\u062a\u062f \u062d\u062a\u0649 \u0643\u0648\u0631\u064a\u0627 \u0648\u0627\u0644\u064a\u0627\u0628\u0627\u0646. \u0623\u062e\u0630 \u0645\u0635\u0637\u0644\u062d \u0637\u0631\u064a\u0642 \u0627\u0644\u062d\u0631\u064a\u0631 \u0645\u0646 \u0627\u0644\u0623\u0644\u0645\u0627\u0646\u064a\u0629 (\u0632\u0627\u064a\u062f\u0646\u0634\u062a\u0631\u0627\u0633\u0647 Seidenstra\u00dfe)\u060c \u062d\u064a\u062b \u0623\u0637\u0644\u0642\u0647 \u0639\u0644\u064a\u0647 \u0627\u0644\u062c\u063a\u0631\u0627\u0641\u064a \u0627\u0644\u0623\u0644\u0645\u0627\u0646\u064a \u0641\u0631\u062f\u064a\u0646\u0627\u0646\u062f \u0641\u0648\u0646 \u0631\u064a\u062a\u0634\u0647\u0648\u0641\u0646 \u0641\u064a \u0627\u0644\u0642\u0631\u0646 \u0627\u0644\u062a\u0627\u0633\u0639 \u0639\u0634\u0631. \u0643\u0627\u0646 \u0644\u0637\u0631\u064a\u0642 \u0627\u0644\u062d\u0631\u064a\u0631 \u062a\u0623\u062b\u064a\u0631 \u0643\u0628\u064a\u0631 \u0639\u0644\u0649 \u0627\u0632\u062f\u0647\u0627\u0631 \u0643\u062b\u064a\u0631 \u0645\u0646 \u0627\u0644\u062d\u0636\u0627\u0631\u0627\u062a \u0627\u0644\u0642\u062f\u064a\u0645\u0629 \u0645\u062b\u0644 \u0627\u0644\u0635\u064a\u0646\u064a\u0629 \u0648\u0627\u0644\u062d\u0636\u0627\u0631\u0629 \u0627\u0644\u0645\u0635\u0631\u064a\u0629 \u0648\u0627\u0644\u0647\u0646\u062f\u064a\u0629 \u0648\u0627\u0644\u0631\u0648\u0645\u0627\u0646\u064a\u0629 \u062d\u062a\u0649 \u0623\u0646\u0647\u0627 \u0623\u0631\u0633\u062a \u0627\u0644\u0642\u0648\u0627\u0639\u062f \u0644\u0644\u0639\u0635\u0631 \u0627\u0644\u062d\u062f\u064a\u062b.\u064a\u0645\u062a\u062f \u0637\u0631\u064a\u0642 \u0627\u0644\u062d\u0631\u064a\u0631 \u0645\u0646 \u0627\u0644\u0645\u0631\u0627\u0643\u0632 \u0627\u0644\u062a\u062c\u0627\u0631\u064a\u0629 \u0641\u064a \u0634\u0645\u0627\u0644 \u0627\u0644\u0635\u064a\u0646 \u062d\u064a\u062b \u064a\u0646\u0642\u0633\u0645 \u0625\u0644\u0649 \u0641\u0631\u0639\u064a\u0646 \u0634\u0645\u0627\u0644\u064a \u0648\u062c\u0646\u0648\u0628\u064a. \u064a\u0645\u0631\u0651 \u0627\u0644\u0641\u0631\u0639 \u0627\u0644\u0634\u0645\u0627\u0644\u064a \u0645\u0646 \u0645\u0646\u0637\u0642\u0629 \u0628\u0644\u063a\u0627\u0631- \u0648\u0639\u0628\u0631 \u0634\u0631\u0642 \u0623\u0648\u0631\u0648\u0628\u0627 \u0648\u0634\u0628\u0647 \u062c\u0632\u064a\u0631\u0629 \u0627\u0644\u0642\u0631\u0645 \u0648\u062d\u062a\u0649 \u0627\u0644\u0628\u062d\u0631 \u0627\u0644\u0623\u0633\u0648\u062f \u0648\u0628\u062d\u0631 \u0645\u0631\u0645\u0631\u0629 \u0648\u0627\u0644\u0628\u0644\u0642\u0627\u0646 \u0648\u0648\u0635\u0648\u0644\u0627\u064b \u0644\u0644\u0628\u0646\u062f\u0642\u064a\u0629. \u0623\u0645\u0651\u0627 \u0627\u0644\u0641\u0631\u0639 \u0627\u0644\u062c\u0646\u0648\u0628\u064a \u0641\u064a\u0645\u0631\u0651 \u0645\u0646 \u062a\u0631\u0643\u0633\u062a\u0627\u0646 \u0648\u062e\u0631\u0627\u0633\u0627\u0646 \u0648\u0639\u0628\u0631 \u0628\u0644\u0627\u062f \u0645\u0627 \u0628\u064a\u0646 \u0627\u0644\u0646\u0647\u0631\u064a\u0646 \u0648\u0627\u0644\u0639\u0631\u0627\u0642 \u0648\u0627\u0644\u0623\u0646\u0627\u0636\u0648\u0644 \u0648\u0633\u0648\u0631\u064a\u0627 \u0639\u0628\u0631 \u062a\u062f\u0645\u0631 \u0648\u0623\u0646\u0637\u0627\u0643\u064a\u0629 \u0625\u0644\u0649 \u0627\u0644\u0628\u062d\u0631 \u0627\u0644\u0623\u0628\u064a\u0636 \u0627\u0644\u0645\u062a\u0648\u0633\u0637 \u0623\u0648 \u0639\u0628\u0631 \u062f\u0645\u0634\u0642 \u0648\u0628\u0644\u0627\u062f \u0627\u0644\u0634\u0627\u0645 \u0625\u0644\u0649 \u0645\u0635\u0631 \u0648\u0634\u0645\u0627\u0644 \u0623\u0641\u0631\u064a\u0642\u064a\u0627."}, {"color": "#97c2fc", "id": "disease", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tropical-cluster_diseases_world_map_-_DALY_-_WHO2002.svg", "label": "disease", "shape": "image", "title": "Le malattie tropicali sono malattie diffuse prevalentemente o esclusivamente nelle regioni tropicali e subtropicali, a causa ad esempio della presenza in quelle regioni di insetti che trasmettono queste malattie (\u00e8 il caso ad esempio della tripanosomiasi africana o malattia del sonno, trasmessa dalla mosca tse-tse e della tripanosomiasi americana) o a causa delle cattive condizioni igieniche e delle abitudini alimentari di molti paesi di queste regioni. Le malattie sono meno diffuse nei climi temperati, in parte a causa del verificarsi di una stagione fredda, che controlla la popolazione di insetti forzandone il letargo. Tuttavia, molte erano presenti nell\u0027Europa settentrionale e nell\u0027America settentrionale nel XVII e XVIII secolo prima della comprensione moderna della causa della malattia. L\u0027impulso iniziale per la medicina tropicale \u00e8 stato quello di proteggere la salute dei coloni, in particolare in India sotto il Raj britannico. Gli insetti come le zanzare e le mosche sono di gran lunga i pi\u00f9 comuni portatori di malattie o vettori. Questi insetti possono trasportare un parassita, un batterio o un virus infettivo per l\u0027uomo e gli animali. Molto spesso la malattia viene trasmessa da un \"morso\" di insetto, che provoca la trasmissione dell\u0027agente infettivo attraverso lo scambio sanguigno sottocutaneo. I vaccini non sono sempre disponibili. L\u0027esplorazione umana delle foreste pluviali tropicali, la deforestazione, l\u0027aumento dell\u0027immigrazione e l\u0027aumento dei viaggi aerei internazionali e altri tipi di turismo nelle regioni tropicali hanno portato a una maggiore incidenza di tali malattie nei paesi non tropicali. Esempi di malattie tropicali sono la dengue, la chikungunya, la febbre gialla."}, {"color": "#97c2fc", "id": "orchha", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/\nOrchhaPalace.jpg", "label": "orchha", "shape": "image", "title": "Orchha State (also known as Urchha, Ondchha and Tikamgarh) was a kingdom situated in the Bundelkhand region and later a princely state in British India. The state was ruled by Bundela clan of Rajputs. It was located within what is now the state of Madhya Pradesh. The Chaturbhuj Temple was built by the Queen of Orchha, while the Raj Mandir was built by Madhukar Shah during his reign, 1554 to 1591. In 1811, during the period of Company Rule in India, it became part of the Bundelkhand Agency within the Central India Agency; after the independence of India in 1947, it acceded to the Union of India, in 1950."}, {"color": "#97c2fc", "id": "american heritage publishing", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/American_Heritage_logo.jpg", "label": "american heritage publishing", "shape": "image", "title": "American Heritage adalah majalah 3 bulanan yang dikhususkan oleh menyoroti sejarah Amerika Serikat untuk pembaca awam. Sampai 2007, majalah tersebut dipublikasikan oleh Forbes. Sejak saat itu, telah menjadi pempublikasinya. Publikasi berakhir pada awal 2013."}, {"color": "#97c2fc", "id": "wogs", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Car_with_personalised_plate_celebrating_being_a_Wog.jpg", "label": "wogs", "shape": "image", "title": "Wog is a racial slur in Australian English and British English applied to people from the Mediterranean region such as Southern Europeans and North Africans. In British English, it more typically refers to people from the Indian subcontinent and certain other parts of Asia, such as the East Indies. Whilst it is extremely derogatory in British English, in Australian English, it may be considered non-offensive depending on how the word is used, due to reclamation and changing connotations. In the United Kingdom, it has usually been employed against people from the Indian subcontinent and less typically to North Africans and those from the Middle East. It is generally considered similar to other racially abusive terms such as \u0027dago\u0027 for Spanish, \u0027spic\u0027 for Hispanics or \u0027wop\u0027 for Italians. In Australia, wog exclusively refers to Mediterranean people and Australian residents of Mediterranean, Southern European, Southeast European or Middle Eastern ethnicity, descent and appearance. The slur became widely diffused in Australia with an increase in immigration from Southern Europe and the Levant after the Second World War, and the term expanded to include all immigrants from the Mediterranean region and the Middle East. These new arrivals were perceived by the majority population as contrasting with the larger predominant Anglo-Celtic Australian people. In contemporary times, the word has lost some of its negative connotations in Australia in certain contexts due to reappropriation by the intended targets of the slur, though this is still considered a point of controversy."}, {"color": "#97c2fc", "id": "carrier", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/DDH-183_(cropped).jpg", "label": "carrier", "shape": "image", "title": "Lotniskowiec \u2013 okr\u0119t, kt\u00f3rego g\u0142\u00f3wnym zadaniem jest prowadzenie operacji bojowych za pomoc\u0105 bazuj\u0105cych na nich samolot\u00f3w i przystosowana do tego celu konstrukcyjnie (pok\u0142ad startowy). Pierwsze okr\u0119ty tej klasy powsta\u0142y pod koniec I wojny \u015bwiatowej, nast\u0119pnie odegra\u0142y du\u017c\u0105 rol\u0119 w walkach II wojny \u015bwiatowej, szczeg\u00f3lnie na Pacyfiku. Obecnie tylko USA maj\u0105 wi\u0119ksz\u0105 flot\u0119 lotniskowc\u00f3w, ponadto Francja, Rosja i Brazylia maj\u0105 pojedyncze lotniskowce uderzeniowe, a Wielka Brytania, Indie, Hiszpania, W\u0142ochy i Tajlandia lekkie lotniskowce dla samolot\u00f3w V/STOL. Lotniskowiec porusza si\u0119 wraz z tzw. grup\u0105 uderzeniow\u0105, sk\u0142adaj\u0105c\u0105 si\u0119 z fregat, niszczycieli, okr\u0119t\u00f3w podwodnych. Grupa taka jest w stanie samodzielnie prowadzi\u0107 dzia\u0142ania wojenne na wielkim obszarze."}, {"color": "#97c2fc", "id": "french revolutionary war", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Drapeau_Arm\u00e9e_Catholique_et_Royale_de_Vend\u00e9e3.svg", "label": "french revolutionary war", "shape": "image", "title": "Frantziako Iraultzako Gerrak Frantzia iraultzailearen eta Europako zenbait estaturen artean gatazka armatuak izan ziren, 1792-1802 bitartean gertatutakoak. Iraultzaren suhartasunak eta berrikuntza militarrek markatuta, Frantzia iraultzailearen armadek aurka zituen hainbat koalizio garaitu zituen, eta Herbehereetara, Italiara eta Rhin aldera hedatu zen frantziarren kontrola. Gerretan soldadu kopuru itzelek hartu zuten parte, batik bat errekrutatze moderno masiboa martxan jarri zelako. Frantziako Iraultzako Gerrak oro har Lehen Koalizioaren (1792-1797) eta Bigarren Koalizioaren (1798-1801) artean sailkatzen da, nahiz eta Erresuma Batuaren kontra 1793tik 1802 arte etenik gabe jardun zuen borrokan Frantziak. Ondorengo borrokei buruz, ikus ezazu \u00abNapoleondar Gerrak\u00bb artikulua."}, {"color": "#97c2fc", "id": "anthony eden", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Uffizi_Society,_Oxford.jpg", "label": "anthony eden", "shape": "image", "title": "Robert Anthony Eden (ur. 12 czerwca 1897 w West Auckland, zm. 14 stycznia 1977 w Alvediston) \u2013 brytyjski polityk, premier Wielkiej Brytanii i przyw\u00f3dca Partii Konserwatywnej w latach 1955\u20131957. Trzykrotny minister spraw zagranicznych Wielkiej Brytanii (1936\u20131938, 1940\u20131945 i 1951\u20131955). Po obj\u0119ciu urz\u0119du premiera podj\u0105\u0142 decyzj\u0119 o interwencji przeciwko Egiptowi w sporze o Kana\u0142 Sueski, co doprowadzi\u0142o do jego upadku. W 2004 roku 139 politolog\u00f3w uzna\u0142o go za najmniej efektywnego brytyjskiego premiera w XX w."}, {"color": "#97c2fc", "id": "protectionist", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tariff_Rates_in_Spain_and_Italy_(1860-1910).gif", "label": "protectionist", "shape": "image", "title": "Protekcionismus (z latiny: protectio = ochrana) neboli ochran\u00e1\u0159stv\u00ed je ekonomick\u00fd term\u00edn, vyjad\u0159uj\u00edc\u00ed up\u0159ednost\u0148ov\u00e1n\u00ed a ochranu vlastn\u00edch v\u00fdrobk\u016f, slu\u017eeb a pracovn\u00edk\u016f p\u0159ed zahrani\u010dn\u00ed konkurenc\u00ed. M\u00edv\u00e1 diskrimina\u010dn\u00ed charakter a stoj\u00ed v opozici k voln\u00e9mu mezin\u00e1rodn\u00edmu obchodu. K t\u00e9to ochran\u011b vnit\u0159n\u00edho trhu m\u016f\u017ee st\u00e1t vyu\u017e\u00edt n\u011bkolika ekonomick\u00fdch n\u00e1stroj\u016f, jak\u00fdmi jsou nap\u0159\u00edklad stanoven\u00ed m\u011bnov\u00e9ho kursu, v\u00fdrobn\u00ed a exportn\u00ed dotace, st\u00e1tn\u00ed \u00fav\u011bry, hlavn\u011b v\u0161ak soustava dovozn\u00edch cel a kv\u00f3t. Protekcionismus vych\u00e1z\u00ed z teorie merkantilismu. Je to st\u00e1tn\u00ed hospod\u00e1\u0159sk\u00e1 politika, kter\u00e1 omezuje dovozy z jin\u00fdch zem\u00ed metodami, jako jsou tarify na dov\u00e1\u017een\u00e9 zbo\u017e\u00ed, dovozn\u00ed kv\u00f3ty a \u0159ada dal\u0161\u00edch vl\u00e1dn\u00edch p\u0159edpis\u016f. Zast\u00e1nci tvrd\u00ed, \u017ee protekcionistick\u00e9 politiky chr\u00e1n\u00ed producenty, podniky a pracovn\u00edky konkuren\u010dn\u00edho odv\u011btv\u00ed v dan\u00e9 zemi p\u0159ed zahrani\u010dn\u00edmi konkurenty. Rovn\u011b\u017e sni\u017euj\u00ed obchod a negativn\u011b ovliv\u0148uj\u00ed spot\u0159ebitele obecn\u011b (zv\u00fd\u0161en\u00edm n\u00e1klad\u016f na dov\u00e1\u017een\u00e9 zbo\u017e\u00ed) a po\u0161kozuj\u00ed producenty a pracovn\u00edky v exportn\u00edch odv\u011btv\u00edch jak v zemi, kter\u00e1 prov\u00e1d\u00ed protekcionistick\u00e9 politiky, tak v zem\u00edch, kter\u00e9 jsou chr\u00e1n\u011bny. Mezi ekonomy existuje konsensus, \u017ee protekcionismus m\u00e1 negativn\u00ed vliv na hospod\u00e1\u0159sk\u00fd r\u016fst a ekonomickou prosperitu, zat\u00edmco voln\u00fd obchod, deregulace a sni\u017eov\u00e1n\u00ed obchodn\u00edch bari\u00e9r m\u00e1 pozitivn\u00ed vliv na hospod\u00e1\u0159sk\u00fd r\u016fst. Ve skute\u010dnosti je protekcionismus ozna\u010dov\u00e1n n\u011bkter\u00fdmi u\u010denci za p\u0159\u00ed\u010dinu n\u011bkter\u00fdch hospod\u00e1\u0159sk\u00fdch kriz\u00ed, zejm\u00e9na v obdob\u00ed velk\u00e9 deprese. Nicm\u00e9n\u011b liberalizace obchodu m\u016f\u017ee n\u011bkdy v\u00e9st k velk\u00fdm a nerovnom\u011brn\u011b rozlo\u017een\u00fdm ztr\u00e1t\u00e1m a zisk\u016fm a m\u016f\u017ee v kr\u00e1tkodob\u00e9m horizontu zp\u016fsobit v\u00fdznamnou ekonomickou dislokaci pracovn\u00edk\u016f v sektorech konkuren\u010dn\u00edch odv\u011btv\u00ed."}, {"color": "#97c2fc", "id": "kalsia", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kalsia-Punjab-Districts_1911.png", "label": "kalsia", "shape": "image", "title": "Kalsia was a princely state in Punjab, British India, one of the former Cis-Sutlej states. It was founded by in 1760. After India\u0027s independence, it was included in PEPSU and later in the Indian East Punjab after the States Reorganisation Act, 1956. The area of Kalsia is now located in the modern day Indian states of Punjab and Haryana. In 1940 the population of Kalsia was 67,393."}, {"color": "#97c2fc", "id": "ghana", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/A_drone_footage_of_Accra_central,_Ghana.jpg", "label": "ghana", "shape": "image", "title": "( \ub2e4\ub978 \ub73b\uc5d0 \ub300\ud574\uc11c\ub294 \uac00\ub098 (\ub3d9\uc74c\uc774\uc758) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.) \uac00\ub098 \uacf5\ud654\uad6d(\uc601\uc5b4: Republic of Ghana \ub9ac\ud37c\ube14\ub9ad \uc624\ube0c \uac00\ub098[*]), \uc57d\uce6d \uac00\ub098(\uc601\uc5b4: Ghana)\ub294 \uc11c\uc544\ud504\ub9ac\uce74 \uae30\ub2c8\ub9cc\uacfc \ub300\uc11c\uc591\uc5d0 \uba74\ud55c \ub098\ub77c\ub2e4. \ucd1d \uba74\uc801\uc740 238,535 km2 (92,099 sq mi)\ub85c \ub3d9\ucabd\uc73c\ub85c\ub294 \ud1a0\uace0 c778\uad6c\uc758 71.2%\ub294 \uae30\ub3c5\uad50, 17.6%\ub294 \uc774\uc2ac\ub78c\uad50, 5.2%\ub294 \ubbfc\uac04 \uc2e0\uc559\uc744 \ubbff\uace0 \uc788\uc5c8\ub2e4. \uac00\ub098\uc758 \ub2e4\uc591\ud55c \uae30\ud6c4\uc640 \uc0dd\ud0dc\ub294 \ud574\uc548\uac00\uc758 \uc0ac\ubc14\ub098\uc5d0\uc11c\ubd80\ud130 \uc5f4\ub300 \uc6b0\ub9bc\uc5d0 \uc774\ub978\ub2e4. \uac00\ub098\ub294 \ub2e8\uc77c \uc790\uc720\ubbfc\uc8fc\uc8fc\uc758 \uad6d\uac00\ub85c \ub300\ud1b5\ub839\uc740 \uad6d\uac00\uc6d0\uc218\uc774\uc790 \uc815\ubd80\uc218\ubc18\uc774\ub2e4. \uac00\ub098\ub294 \ub192\uc740 \uacbd\uc81c\uc131\uc7a5\uacfc \ubbfc\uc8fc\uc8fc\uc758 \uc815\uce58 \uccb4\uc81c\ub85c \uc11c\uc544\ud504\ub9ac\uce74\uc5d0\uc11c \uc9c0\uc5ed \uac15\uad6d\uc73c\ub85c \ubc1c\ub3cb\uc6c0\ud588\ub2e4. \uac00\ub098\ub294 \ube44\ub3d9\ub9f9 \uc6b4\ub3d9\uacfc \uc544\ud504\ub9ac\uce74 \uc5f0\ud569, \uc11c\uc544\ud504\ub9ac\uce74 \uacbd\uc81c \uacf5\ub3d9\uccb4, G24, \uc601\uad6d \uc5f0\ubc29\uc758 \ud68c\uc6d0\uad6d\uc774\ub2e4."}, {"color": "#97c2fc", "id": "great exhibition", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Crystal_Palace.png", "label": "great exhibition", "shape": "image", "title": "La Gran Exposici\u00f3 (oficialment i en angl\u00e8s: The Great Exhibition of the Works of Industry of all Nations, 1851) va ser una exposici\u00f3 internacional que va tenir lloc a Hyde Park, Londres, de l\u00271 de maig al 15 d\u0027octubre de 1851. Va ser la primera d\u0027una s\u00e8rie de fires mundials, exposicions de cultura i Manufactura que es van popularitzar al segle XIX. L\u0027esdeveniment va ser organitzat per Henry Cole i el Pr\u00edncep Albert, marit de la reina Vict\u00f2ria I del Regne Unit. Persones famoses de l\u0027\u00e8poca van assistir a la Gran Exposici\u00f3, com Charles Darwin, Karl Marx, Michael Faraday (que va ajudar en la planificaci\u00f3 i jutjat de les exposicions), Samuel Colt, membres de la i els escriptors Charlotte Bront\u00eb, Charles Dickens, Lewis Carroll, George Eliot, Alfred Tennyson i William Makepeace Thackeray. La m\u00fasica d\u0027obertura, sota la superintendencia de , va ser dirigida per George Thomas Smart. El primer refresc del m\u00f3n, Schweppes, va ser el patrocinador oficial de l\u0027esdeveniment."}, {"color": "#97c2fc", "id": "lord mountbatten", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/HMS_Glasgow_Mounbatten.jpg", "label": "lord mountbatten", "shape": "image", "title": "Louis Francis Albert Victor Nicholas Mountbatten, 1. hrab\u011b Mountbatten z Barmy (25. \u010dervna 1900 \u2013 27. srpna 1979) byl britsk\u00fd \u0161lechtic, n\u00e1mo\u0159n\u00ed velitel a politik."}, {"color": "#97c2fc", "id": "french west africa", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gor\u00e9ePalais.jpg", "label": "french west africa", "shape": "image", "title": "French West Africa (French: Afrique-Occidentale fran\u00e7aise, AOF) was a federation of eight French colonial territories in West Africa: Mauritania, Senegal, French Sudan (now Mali), French Guinea (now Guinea), Ivory Coast, Upper Volta (now Burkina Faso), Dahomey (now Benin) and Niger. The federation existed from 1895 until 1958. Its capital was Saint-Louis, Senegal until 1902, and then Dakar until the federation\u0027s collapse in 1960."}, {"color": "#97c2fc", "id": "zinder", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/A\u00e9roport_International_de_Zinder-2020-2.jpg", "label": "zinder", "shape": "image", "title": "\u0417\u0456\u043d\u0434\u0435\u0440 (\u0444\u0440. Zinder) \u2014 \u043c\u0456\u0441\u0442\u043e \u0432 \u043f\u0456\u0432\u0434\u0435\u043d\u043d\u0456\u0439 \u0447\u0430\u0441\u0442\u0438\u043d\u0456 \u041d\u0456\u0433\u0435\u0440\u0443. \u0404 \u0430\u0434\u043c\u0456\u043d\u0456\u0441\u0442\u0440\u0430\u0442\u0438\u0432\u043d\u0438\u043c \u0446\u0435\u043d\u0442\u0440\u043e\u043c \u0440\u0435\u0433\u0456\u043e\u043d\u0443 \u0417\u0456\u043d\u0434\u0435\u0440. \u0414\u0440\u0443\u0433\u el": "buddhist", "shape": "image", "title": "Budismoa Siddhartha Gautamak edo Budak emandako irakaspenetan oinarritutako erlijio eta filosofia da, teista ez dena. Mundu osoan zehar zabalduta dagoen erlijio eta doktrina filosofiko eta espiritual bat da, teista ez dena eta dh\u00e1rma familiaren barnean dagoena. Budismoak tradizio desberdinek, erlijio-sinesmenek eta praktika espiritual ugarik, bereziki Buda Gautamari egotziek, osatzen dute. Budismoa Indian sortu zen K.a. VI. eta IV. mendeetan. Ortik Asiaren zati handi batera zabaldu zen. Gaur egun, munduko laugarren erlijio garrantzitsuena da, munduko biztanleriaren % 7 erlijio honetan murgilduta daude, hau da, 500 milioi lagun baino gehiago. Buda ez da jainkoa, ez Jainkoak bidalia, ezta profeta ere, eta budismoak ez du sortzaile bati buruz hitz egiten. eta sanskrito antzinako hizkuntzetatik dator, eta \u201ciratzarri dena\u201d esan gura du. Budismoan ez dute erabiltzen Buda hitza pertsonaia historikoa aipatzeko bakarrik, baizik eta Siddharthak lortutako gauza bera erdietsi duen edonor aipatzeko. Budistek ez dituzte hartzen budismoaren irakaspenak ez jainkozko agerkaritzat, ezta fede-dogmatzat ere, ikergaitzat baizik. Irakaspen hauen xedeak ezbetetasuna (samsara) eta sufrimendua (dukkha) eta heriotza zikloa erauztea dira, bai Nirvana lortzeko bai buda kontzeptua lortzeko. Budismoaren arabera, azken buruan sufrimendu horren zergatia ilusioa edo ezjakintasuna da, hots, existentziaren benetako izatea oker ulertzea. Horregatik egoera honen behin betiko amaierari Iratzartzea deitzen diote. Maila berri horretara iristeko, budismoak buruzko entrenamendua, diziplina etikoa eta ikastea lantzen eta xedatzen ditu. Praktiak Budan, Dharman eta Sanghan babestea lortzen dute, perzeptu moralak beatzea, a eta meditazioa. Berezitasun filosofikoetan oinarrituz, budismoaren eskolak hegoaldekoak, Therav\u0101da (Adinduen eskola) ala iparraldekoak/ekialdekoak, Mah\u0101y\u0101na (Bide handia) dira. Erabilitako teknika motan oinarrituz, Mahayana-tik hirugarren eskola bat, Budismo a (Vajrayana) aipa liteke. Therav\u0101da budsimoa bereziki Sri Lankan eta n dago, esate baterako, Camboyan, Laosen, Myanmarren eta Tailandian. Mahayana budismoan, berriz, , Zen, , Shingon eta Tiantai (Tendai) bezalako tradizioak barneratzen dituena, Asiako hegoalde guztian aurkitzen da. Vajrayana, Indiatik datorrena, Mahayana budismoaren adar bereizi gisa ikus daiteke. Tibetar budismoa, Vajrayanaren Indiako VIII.mendeko printzipioak kontserbatzen dituena, Himalayan, Mongolian eta Kalmukian praktikatzen da."}, {"color": "#97c2fc", "id": "british commonwealth", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Emergency_trains_crowded_with_desperate_refugees.jpg", "label": "british commonwealth", "shape": "image", "title": "\u0397 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ae \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 (\u03b1\u03b3\u03b3\u03bb\u03b9\u03ba\u03ac: British Empire) \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03b5\u03af\u03c4\u03bf \u03b1\u03c0\u03cc \u03c4\u03b9\u03c2 \u03ba\u03c4\u03ae\u03c3\u03b5\u03b9\u03c2, \u03c4\u03b9\u03c2 \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2, \u03c4\u03b1 \u03c0\u03c1\u03bf\u03c4\u03b5\u03ba\u03c4\u03bf\u03c1\u03ac\u03c4\u03b1, \u03c4\u03b9\u03c2 \u03b5\u03bd\u03c4\u03bf\u03bb\u03ad\u03c2 \u03ba\u03b1\u03b9 \u03ac\u03bb\u03bb\u03b1 \u03b5\u03b4\u03ac\u03c6\u03b7 \u03c0\u03bf\u03c5 \u03ba\u03c5\u03b2\u03b5\u03c1\u03bd\u03ae\u03b8\u03b7\u03ba\u03b1\u03bd \u03ae \u03b4\u03b9\u03bf\u03b9\u03ba\u03ae\u03b8\u03b7\u03ba\u03b1\u03bd \u03b1\u03c0\u03cc \u03c4\u03bf \u0397\u03bd\u03c9\u03bc\u03ad\u03bd\u03bf \u0392\u03b1\u03c3\u03af\u03bb\u03b5\u03b9\u03bf \u03ba\u03b1\u03b9 \u03c4\u03b1 \u03bf\u03c0\u03bf\u03af\u03b1 \u03c0\u03c1\u03bf\u03ae\u03bb\u03b8\u03b1\u03bd \u03b1\u03c0\u03cc \u03c5\u03c0\u03b5\u03c1\u03c0\u03cc\u03bd\u03c4\u03b9\u03b5\u03c2 \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2 \u03ba\u03b1\u03b9 \u03b9\u03b4\u03c1\u03c5\u 03bf \u03c0\u03b5\u03c1\u03af\u03c0\u03bf\u03c5 \u03c4\u03b7\u03c2 \u03c3\u03c5\u03bd\u03bf\u03bb\u03b9\u03ba\u03ae\u03c2 \u03ad\u03ba\u03c4\u03b1\u03c3\u03b7\u03c2 \u03c4\u03b7\u03c2 \u03be\u03b7\u03c1\u03ac\u03c2 \u03c4\u03b7\u03c2 \u0393\u03b7\u03c2. \u0391\u03c5\u03c4\u03cc \u03b5\u03af\u03c7\u03b5 \u03c9\u03c2 \u03b1\u03c0\u03bf\u03c4\u03ad\u03bb\u03b5\u03c3\u03bc\u03b1 \u03c4\u03b7\u03bd \u03ad\u03bd\u03c4\u03bf\u03bd\u03b7 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u03ae, \u03b3\u03bb\u03c9\u03c3\u03c3\u03b9\u03ba\u03ae \u03ba\u03b1\u03b9 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03c3\u03bc\u03b9\u03ba\u03ae \u03c4\u03b7\u03c2 \u03b5\u03c0\u03af\u03b4\u03c1\u03b1\u03c3\u03b7 \u03c0\u03b1\u03b3\u03ba\u03bf\u03c3\u03bc\u03af\u03c9\u03c2. \u03a3\u03c4\u03bf \u03cd\u03c8\u03b9\u03c3\u03c4\u03bf \u03c3\u03b7\u03bc\u03b5\u03af\u03bf \u03c4\u03b7\u03c2 \u03b4\u03cd\u03bd\u03b1\u03bc\u03ae\u03c2 \u03c4\u03b7\u03c2, \u03c3\u03c5\u03c7\u03bd\u03ac \u03bb\u03b5\u03b3\u03cc\u03c4\u03b1\u03bd \u03cc\u03c4\u03b9 \u00ab\u03bf \u03ae\u03bb\u03b9\u03bf\u03c2 \u03b4\u03b5\u03bd \u03b4\u03cd\u03b5\u03b9 \u03c0\u03bf\u03c4\u03ad \u03c3\u03c4\u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ae \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1\u00bb, \u03b5\u03c0\u03b5\u03b9\u03b4\u03ae \u03b7 \u03b5\u03be\u03ac\u03c0\u03bb\u03c9\u03c3\u03ae \u03c4\u03b7\u03c2 \u03c3\u03b5 \u03cc\u03bb\u03b1 \u03c3\u03c7\u03b5\u03b4\u03cc\u03bd \u03c4\u03b1 \u03b3\u03b5\u03c9\u03b3\u03c1\u03b1\u03c6\u03b9\u03ba\u03ac \u03bc\u03ae\u03ba\u03b7 \u03c4\u03bf\u03c5 \u03ba\u03cc\u03c3\u03bc\u03bf\u03c5 \u03c3\u03ae\u03bc\u03b1\u03b9\u03bd\u03b5 \u03cc\u03c4\u03b9 \u03bf \u03ae\u03bb\u03b9\u03bf\u03c2 \u03c0\u03ac\u03bd\u03c4\u03b1 \u03ad\u03bb\u03b1\u03bc\u03c0\u03b5 \u03c3\u03b5 \u03c4\u03bf\u03c5\u03bb\u03ac\u03c7\u03b9\u03c3\u03c4\u03bf\u03bd \u03ad\u03bd\u03b1 \u03b1\u03c0\u03cc \u03c4\u03b1 \u03c0\u03bf\u03bb\u03c5\u03ac\u03c1\u03b9\u03b8\u03bc\u03b1 \u03b5\u03b4\u03ac\u03c6\u03b7 \u03c4\u03b7\u03c2 \u03b1\u03bd\u03ac \u03c4\u03b7 \u03b3\u03b7. \u039a\u03b1\u03c4\u03ac \u03c4\u03b7\u03bd \u0395\u03c0\u03bf\u03c7\u03ae \u03c4\u03c9\u03bd \u03b1\u03bd\u03b1\u03ba\u03b1\u03bb\u03cd\u03c8\u03b5\u03c9\u03bd \u03c4\u03bf 15\u03bf \u03ba\u03b1\u03b9 16\u03bf \u03b1\u03b9\u03ce\u03bd\u03b1, \u03b7 \u03a0\u03bf\u03c1\u03c4\u03bf\u03b3\u03b1\u03bb\u03af\u03b1 \u03ba\u03b1\u03b9 \u03b7 \u0399\u03c3\u03c0\u03b1\u03bd\u03af\u03b1 \u03c0\u03c1\u03c9\u03c4\u03bf\u03c3\u03c4\u03ac\u03c4\u03b7\u03c3\u03b1\u03bd \u03c3\u03c4\u03b7\u03bd \u03b5\u03c5\u03c1\u03c9\u03c0\u03b1\u03ca\u03ba\u03ae \u03b5\u03be\u03b5\u03c1\u03b5\u03cd\u03bd\u03b7\u03c3\u03b7 \u03c4\u03bf\u03c5 \u03c0\u03bb\u03b1\u03bd\u03ae\u03c4\u03b7 \u03ba\u03b1\u03b9 \u03b5\u03b3\u03ba\u03b1\u03b8\u03af\u03b4\u03c1\u03c5\u03c3\u03b1\u03bd \u03c4\u03b5\u03c1\u03ac\u03c3\u03c4\u03b9\u03b5\u03c2 \u03c0\u03bf\u03bb\u03c5\u03c0\u03bb\u03b7\u03b8\u03b5\u03af\u03c2 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b5\u03c2. \u0395\u03c0\u03bf\u03c6\u03b8\u03b1\u03bb\u03bc\u03b9\u03ce\u03bd\u03c4\u03b1\u03c2 \u03c4\u03bf\u03bd \u03c0\u03bb\u03bf\u03cd\u03c4\u03bf \u03c0\u03bf\u03c5 \u03c0\u03c1\u03bf\u03c3\u03ad\u03c6\u03b5\u03c1\u03b1\u03bd \u03b1\u03c5\u03c4\u03ad\u03c2 \u03bf\u03b9 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b5\u03c2, \u03b7 \u0391\u03b3\u03b3\u03bb\u03af\u03b1, \u03b7 \u0393\u03b1\u03bb\u03bb\u03af\u03b1 \u03ba\u03b1\u03b9 \u03b7 \u039f\u03bb\u03bb\u03b1\u03bd\u03b4\u03af\u03b1 \u03ac\u03c1\u03c7\u03b9\u03c3\u03b1\u03bd \u03ba\u03b1\u03b9 \u03b1\u03c5\u03c4\u03ad\u03c2 \u03bd\u03b1 \u03b9\u03b4\u03c1\u03cd\u03bf\u03c5\u03bd \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2 \u03ba\u03b1\u03b9 \u03b5\u03bc\u03c0\u03bf\u03c1\u03b9\u03ba\u03ac \u03b4\u03af\u03ba\u03c4\u03c5\u03b1 \u03c3\u03c4\u03b7\u03bd \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03ae \u03ba\u03b1\u03b9 \u03c4\u03b7\u03bd \u0391\u03c3\u03af\u03b1. \u039c\u03af\u03b1 \u03c3\u03b5\u03b9\u03c1\u03ac \u03c0\u03bf\u03bb\u03ad\u03bc\u03c9\u03bd \u03c4\u03bf 17\u03bf \u03ba\u03b1\u03b9 18\u03bf \u03b1\u03b9\u03ce\u03bd\u03b1 \u03b5\u03bd\u03ac\u03bd\u03c4\u03b9\u03b1 \u03c3\u03c4\u03b7\u03bd \u039f\u03bb\u03bb\u03b1\u03bd\u03b4\u03af\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03b7 \u0393\u03b1\u03bb\u03bb\u03af\u03b1 \u03ba\u03b1\u03c4\u03ad\u03c3\u03c4\u03b7\u03c3\u03b5 \u03c4\u03b7\u03bd \u0391\u03b3\u03b3\u03bb\u03af\u03b1 (\u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1 \u03bc\u03b5\u03c4\u03ac \u03c4\u03b7\u03bd \u03c0\u03c1\u03ac\u03be\u03b7 \u03ad\u03bd\u03c9\u03c3\u03b7\u03c2 \u03bc\u03b5 \u03c4\u03b7 \u03a3\u03ba\u03c9\u03c4\u03af\u03b1 \u03c4\u03bf 1707) \u03ba\u03c5\u03c1\u03af\u03b1\u03c1\u03c7\u03b7 \u03b1\u03c0\u03bf\u03b9\u03ba\u03b9\u03b1\u03ba\u03ae \u03b4\u03cd\u03bd\u03b1\u03bc\u03b7 \u03c3\u03c4\u03b7 \u0392\u03cc\u03c1\u03b5\u03b9\u03b1 \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03ae \u03ba\u03b1\u03b9 \u03c4\u03b7\u03bd \u0399\u03bd\u03b4\u03af\u03b1. \u0397 \u03b1\u03c0\u03ce\u03bb\u03b5\u03b9\u03b1 \u03cc\u03bc\u03c9\u03c2 \u03c4\u03c9\u03bd \u03b4\u03b5\u03ba\u03b1\u03c4\u03c1\u03b9\u03ce\u03bd \u03b1\u03c0\u03bf\u03b9\u03ba\u03b9\u03ce\u03bd \u03c3\u03c4\u03b7 \u0392\u03cc\u03c1\u03b5\u03b9\u03b1 \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03ae \u03c4\u03bf 1783 \u03bc\u03b5\u03c4\u03ac \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03b1\u03bd\u03b9\u03ba\u03ae \u0395\u03c0\u03b1\u03bd\u03ac\u03c3\u03c4\u03b1\u03c3\u03b7 \u03ae\u03c4\u03b1\u03bd \u03b2\u03b1\u03c1\u03cd \u03c0\u03bb\u03ae\u03b3\u03bc\u03b1 \u03b3\u03b9\u03b1 \u03c4\u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1, \u03ba\u03b1\u03b8\u03ce\u03c2 \u03c4\u03b7\u03c2 \u03c3\u03c4\u03ad\u03c1\u03b7\u03c3\u03b5 \u03c4\u03b9\u03c2 \u03c0\u03b9\u03bf \u03c0\u03bf\u03bb\u03c5\u03c0\u03bb\u03b7\u03b8\u03b5\u03af\u03c2 \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2 \u03c4\u03b7\u03c2. \u03a0\u03b1\u03c1\u03ac \u03c4\u03bf \u03b3\u03b5\u03b3\u03bf\u03bd\u03cc\u03c2 \u03b1\u03c5\u03c4\u03cc, \u03c4\u03bf \u03b2\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03cc \u03b5\u03bd\u03b4\u03b9\u03b1\u03c6\u03ad\u03c1\u03bf\u03bd \u03c3\u03cd\u03bd\u03c4\u03bf\u03bc\u03b1 \u03c3\u03c4\u03c1\u03ac\u03c6\u03b7\u03ba\u03b5 \u03c0\u03c1\u03bf\u03c2 \u03c4\u03b7\u03bd \u0391\u03c6\u03c1\u03b9\u03ba\u03ae, \u03c4\u03b7\u03bd \u0391\u03c3\u03af\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03bf\u03bd \u0395\u03b9\u03c1\u03b7\u03bd\u03b9\u03ba\u03cc. \u039c\u03b5\u03c4\u03ac \u03c4\u03b7\u03bd \u03ae\u03c4\u03c4\u03b1 \u03c4\u03b7\u03c2 \u039d\u03b1\u03c0\u03bf\u03bb\u03b5\u03cc\u03bd\u03c4\u03b5\u03b9\u03b1\u03c2 \u0393\u03b1\u03bb\u03bb\u03af\u03b1\u03c2 \u03c4\u03bf 1815, \u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1 \u03b3\u03bd\u03ce\u03c1\u03b9\u03c3\u03b5 \u03ad\u03bd\u03b1\u03bd \u03b1\u03b9\u03ce\u03bd\u03b1 \u03b1\u03b4\u03b9\u03b1\u03bc\u03c6\u03b9\u03c3\u03b2\u03ae\u03c4\u03b7\u03c4\u03b7\u03c2 \u03ba\u03c5\u03c1\u03b9\u03b1\u03c1\u03c7\u03af\u03b1\u03c2 \u03ba\u03b1\u03b9 \u03b5\u03c0\u03b5\u03be\u03ad\u03c4\u03b5\u03b9\u03bd\u03b5 \u03c4\u03b7\u03bd \u03ba\u03c5\u03c1\u03b9\u03b1\u03c1\u03c7\u03af\u03b1 \u03c4\u03b7\u03c2 \u03c3\u03b5 \u03cc\u03bb\u03bf \u03c4\u03bf\u03bd \u03ba\u03cc\u03c3\u03bc\u03bf. \u0394\u03cc\u03b8\u03b7\u03ba\u03b5 \u03c3\u03c4\u03b1\u03b4\u03b9\u03b1\u03ba\u03ae \u03b1\u03c5\u03c4\u03bf\u03bd\u03bf\u03bc\u03af\u03b1 \u03c3\u03c4\u03b9\u03c2 \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2 \u03bc\u03b5 \u03bb\u03b5\u03c5\u03ba\u03cc \u03c0\u03bb\u03b7\u03b8\u03c5\u03c3\u03bc\u03cc, \u03ba\u03ac\u03c0\u03bf\u03b9\u03b5\u03c2 \u03b1\u03c0\u03cc \u03c4\u03b9\u03c2 \u03bf\u03c0\u03bf\u03af\u03b5\u03c2 \u03bc\u03b5\u03c4\u03b1\u03c4\u03c1\u03ac\u03c0\u03b7\u03ba\u03b1\u03bd \u03c3\u03b5 \u03ba\u03c4\u03ae\u03c3\u03b5\u03b9\u03c2. \u0397 \u03b1\u03bd\u03ac\u03c0\u03c4\u03c5\u03be\u03b7 \u03c4\u03b7\u03c2 \u0393\u03b5\u03c1\u03bc\u03b1\u03bd\u03af\u03b1\u03c2 \u03ba\u03b1\u03b9 \u03c4\u03c9\u03bd \u0397\u03bd\u03c9\u03bc\u03ad\u03bd\u03c9\u03bd \u03a0\u03bf\u03bb\u03b9\u03c4\u03b5\u03b9\u03ce\u03bd \u03c4\u03b7\u03c2 \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03ae\u03c2 \u03c0\u03b5\u03c1\u03b9\u03cc\u03c1\u03b9\u03c3\u03b5 \u03c4\u03b7\u03bd \u03bf\u03b9\u03ba\u03bf\u03bd\u03bf\u03bc\u03b9\u03ba\u03ae \u03ba\u03c5\u03c1\u03b9\u03b1\u03c1\u03c7\u03af\u03b1 \u03c4\u03b7\u03c2 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1\u03c2 \u03c3\u03c4\u03bf \u03c4\u03ad\u03bb\u03bf\u03c2 \u03c4\u03bf\u03c5 19\u03bf\u03c5 \u03b1\u03b9\u03ce\u03bd\u03b1. \u039f\u03b9 \u03b5\u03c0\u03b1\u03ba\u03cc\u03bb\u03bf\u03c5\u03b8\u03b5\u03c2 \u03c3\u03c4\u03c1\u03b1\u03c4\u03b9\u03c9\u03c4\u03b9\u03ba\u03ad\u03c2 \u03ba\u03b1\u03b9 \u03bf\u03b9\u03ba\u03bf\u03bd\u03bf\u03bc\u03b9\u03ba\u03ad\u03c2 \u03b5\u03bd\u03c4\u03ac\u03c3\u03b5\u03b9\u03c2 \u03b1\u03bd\u03ac\u03bc\u03b5\u03c3\u03b1 \u03c3\u03c4\u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03b7 \u0393\u03b5\u03c1\u03bc\u03b1\u03bd\u03af\u03b1 \u03ae\u03c4\u03b1\u03bd \u03c4\u03b1 \u03ba\u03cd\u03c1\u03b9\u03b1 \u03b1\u03af\u03c4\u03b9\u03b1 \u03c4\u03bf\u03c5 \u0391\u0384 \u03a0\u03b1\u03b3\u03ba\u03bf\u03c3\u03bc\u03af\u03bf\u03c5 \u03a0\u03bf\u03bb\u03ad\u03bc\u03bf\u03c5, \u03ba\u03b1\u03c4\u03ac \u03c4\u03b7 \u03b4\u03b9\u03ac\u03c1\u03ba\u03b5\u03b9\u03b1 \u03c4\u03bf\u03c5 \u03bf\u03c0\u03bf\u03af\u03bf\u03c5 \u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1 \u03c3\u03c4\u03b7\u03c1\u03af\u03c7\u03b8\u03b7\u03ba\u03b5 \u03c3\u03b5 \u03bc\u03b5\u03b3\u03ac\u03bb\u03bf \u03b2\u03b1\u03b8\u03bc\u03cc \u03c3\u03c4\u03b7\u03bd \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03c4\u03b7\u03c2. \u039f \u03c0\u03cc\u03bb\u03b5\u03bc\u03bf\u03c2 \u03b5\u03c0\u03ad\u03c6\u03b5\u03c1\u03b5 \u03c4\u03b5\u03c1\u03ac\u03c3\u03c4\u03b9\u03b1 \u03bf\u03b9\u03ba\u03bf\u03bd\u03bf\u03bc\u03b9\u03ba\u03ae \u03b5\u03c0\u03b9\u03b2\u03ac\u03c1\u03c5\u03bd\u03c3\u03b7 \u03c3\u03c4\u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1 \u03ba\u03b1\u03b9 \u03c0\u03b1\u03c1\u03cc\u03bb\u03bf \u03c0\u03bf\u03c5 \u03b7 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03c0\u03ad\u03c4\u03c5\u03c7\u03b5 \u03c4\u03b7 \u03bc\u03b5\u03b3\u03b1\u03bb\u03cd\u03c4\u03b5\u03c1\u03b7 \u03b5\u03b4\u03b1\u03c6\u03b9\u03ba\u03ae \u03b5\u03c0\u03ad\u03ba\u03c4\u03b1\u03c3\u03b7 \u03c4\u03b7\u03c2 \u03b1\u03bc\u03ad\u03c3\u03c9\u03c2 \u03bc\u03b5\u03c4\u03ac \u03c4\u03bf\u03bd \u03c0\u03cc\u03bb\u03b5\u03bc\u03bf, \u03b4\u03b5\u03bd \u03ae\u03c4\u03b1\u03bd \u03c0\u03b9\u03b1 \u03bc\u03b9\u03b1 \u03b1\u03c0\u03b1\u03c1\u03ac\u03bc\u03b9\u03bb\u03bb\u03b7 \u03b2\u03b9\u03bf\u03bc\u03b7\u03c7\u03b1\u03bd\u03b9\u03ba\u03ae \u03ae \u03c3\u03c4\u03c1\u03b1\u03c4\u03b9\u03c9\u03c4\u03b9\u03ba\u03ae \u03b4\u03cd\u03bd\u03b1\u03bc\u03b7. \u039a\u03b1\u03c4\u03ac \u03c4\u03bf\u03bd \u0392\u0384 \u03a0\u03b1\u03b3\u03ba\u03cc\u03c3\u03bc\u03b9\u03bf \u03a0\u03cc\u03bb\u03b5\u03bc\u03bf, \u03bf\u03b9 \u03b2\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ad\u03c2 \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2 \u03c4\u03b7\u03c2 \u039d\u03bf\u03c4\u03b9\u03bf\u03b1\u03bd\u03b1\u03c4\u03bf\u03bb\u03b9\u03ba\u03ae\u03c2 \u0391\u03c3\u03af\u03b1\u03c2 \u03ba\u03b1\u03c4\u03b5\u03bb\u03ae\u03c6\u03b8\u03b7\u03c3\u03b1\u03bd \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u0399\u03b1\u03c0\u03c9\u03bd\u03af\u03b1, \u03b3\u03b5\u03b3\u03bf\u03bd\u03cc\u03c2 \u03c0\u03bf\u03c5 \u03ad\u03c0\u03bb\u03b7\u03be\u03b5 \u03c4\u03bf \u03b3\u03cc\u03b7\u03c4\u03c1\u03cc \u03c4\u03b7\u03c2 \u03ba\u03b1\u03b9 \u03b5\u03c0\u03b9\u03c4\u03ac\u03c7\u03c5\u03bd\u03b5 \u03c4\u03b7\u03bd \u03c0\u03b1\u03c1\u03b1\u03ba\u03bc\u03ae \u03c4\u03b7\u03c2 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1\u03c2 \u03c0\u03b1\u03c1\u03ac \u03c4\u03b7 \u03bd\u03af\u03ba\u03b7 \u03c4\u03b7\u03c2 \u03c3\u03c4\u03bf\u03bd \u03c0\u03cc\u03bb\u03b5\u03bc\u03bf. \u0394\u03c5\u03bf \u03c7\u03c1\u03cc\u03bd\u03b9\u03b1 \u03bc\u03b5\u03c4\u03ac \u03c4\u03bf\u03bd \u03c0\u03cc\u03bb\u03b5\u03bc\u03bf \u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1 \u03c0\u03b1\u03c1\u03b1\u03c7\u03ce\u03c1\u03b7\u03c3\u03b5 \u03b1\u03bd\u03b5\u03be\u03b1\u03c1\u03c4\u03b7\u03c3\u03af\u03b1 \u03c3\u03c4\u03b7\u03bd \u0399\u03bd\u03b4\u03af\u03b1, \u03c4\u03b7\u03bd \u03c0\u03bf\u03bb\u03c5\u03c0\u03bb\u03b7\u03b8\u03ad\u03c3\u03c4\u03b5\u03c1\u03b7 \u03ba\u03b1\u03b9 \u03c0\u03bf\u03bb\u03c5\u03c4\u03b9\u03bc\u03cc\u03c4\u03b5\u03c1\u03b7 \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b1 \u03c4\u03b7\u03c2. \u039a\u03b1\u03c4\u03ac \u03c4\u03bf \u03c5\u03c0\u03cc\u03bb\u03bf\u03b9\u03c0\u03bf \u03c4\u03bf\u03c5 20\u03bf\u03c5 \u03b1\u03b9\u03ce\u03bd\u03b1, \u03c3\u03c4\u03b1 \u03c0\u03bb\u03b1\u03af\u03c3\u03b9\u03b1 \u03c4\u03bf\u03c5 \u03ba\u03b9\u03bd\u03ae\u03bc\u03b1\u03c4\u03bf\u03c2 \u03c4\u03b7\u03c2 \u03b1\u03c0\u03bf\u03b1\u03c0\u03bf\u03b9\u03ba\u03b9\u03bf\u03c0\u03bf\u03af\u03b7\u03c3\u03b7\u03c2, \u03bf\u03b9 \u03c0\u03b5\u03c1\u03b9\u03c3\u03c3\u03cc\u03c4\u03b5\u03c1\u03b5\u03c2 \u03c0\u03b5\u03c1\u03b9\u03bf\u03c7\u03ad\u03c2 \u03c4\u03b7\u03c2 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1\u03c2 \u03b1\u03c0\u03ad\u03ba\u03c4\u03b7\u03c3\u03b1\u03bd \u03b1\u03bd\u03b5\u03be\u03b1\u03c1\u03c4\u03b7\u03c3\u03af\u03b1, \u03bc\u03b5 \u03ba\u03b1\u03c4\u03ac\u03bb\u03b7\u03be\u03b7 \u03c4\u03b7\u03bd \u03b5\u03c0\u03b9\u03c3\u03c4\u03c1\u03bf\u03c6\u03ae \u03c4\u03bf\u03c5 \u03a7\u03bf\u03bd\u03b3\u03ba \u039a\u03bf\u03bd\u03b3\u03ba \u03c3\u03c4\u03b7\u03bd \u039a\u03af\u03bd\u03b1 \u03c4\u03bf 1997. \u0394\u03b5\u03ba\u03b1\u03c4\u03ad\u03c3\u03c3\u03b5\u03c1\u03b1 \u03b5\u03b4\u03ac\u03c6\u03b7 \u03c0\u03b1\u03c1\u03ad\u03bc\u03b5\u03b9\u03bd\u03b1\u03bd \u03ba\u03ac\u03c4\u03c9 \u03b1\u03c0\u03cc \u03b2\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ae \u03ba\u03c5\u03c1\u03b9\u03b1\u03c1\u03c7\u03af\u03b1, \u03c4\u03b1 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ac \u03a5\u03c0\u03b5\u03c1\u03c0\u03cc\u03bd\u03c4\u03b9\u03b1 \u0395\u03b4\u03ac\u03c6\u03b7. \u039c\u03b5\u03c4\u03ac \u03c4\u03b7\u03bd \u03b1\u03bd\u03b5\u03be\u03b1\u03c1\u03c4\u03b7\u03c4\u03bf\u03c0\u03bf\u03af\u03b7\u03c3\u03ae \u03c4\u03bf\u03c5\u03c2 \u03c0\u03bf\u03bb\u03bb\u03ad\u03c2 \u03c0\u03c1\u03ce\u03b7\u03bd \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2 \u03b5\u03bd\u03c4\u03ac\u03c7\u03b8\u03b7\u03ba\u03b1\u03bd \u03c3\u03c4\u03b7\u03bd \u039a\u03bf\u03b9\u03bd\u03bf\u03c0\u03bf\u03bb\u03b9\u03c4\u03b5\u03af\u03b1 \u03c4\u03c9\u03bd \u0395\u03b8\u03bd\u03ce\u03bd, \u03bc\u03b9\u03b1 \u03b5\u03bb\u03b5\u03cd\u03b8\u03b5\u03c1\u03b7 \u03ad\u03bd\u03c9\u03c3\u03b7 \u03b1\u03bd\u03b5\u03be\u03ac\u03c1\u03c4\u03b7\u03c4\u03c9\u03bd \u03ba\u03c1\u03b1\u03c4\u03ce\u03bd. \u0394\u03b5\u03ba\u03b1\u03ad\u03be\u03b9 \u03ba\u03bf\u03b9\u03bd\u03bf\u03c0\u03bf\u03bb\u03b9\u03c4\u03b5\u03b9\u03b1\u03ba\u03ac \u03ba\u03c1\u03ac\u03c4\u03b7 \u03ad\u03c7\u03bf\u03c5\u03bd \u03ba\u03bf\u03b9\u03bd\u03cc \u03b1\u03c1\u03c7\u03b7\u03b3\u03cc \u03ba\u03c1\u03ac\u03c4\u03bf\u03c5\u03c2 \u03c4\u03bf\u03bd \u03b5\u03ba\u03ac\u03c3\u03c4\u03bf\u03c4\u03b5 \u03bc\u03bf\u03bd\u03ac\u03c1\u03c7\u03b7 \u03c4\u03bf\u03c5 \u0397\u03bd\u03c9\u03bc\u03ad\u03bd\u03bf\u03c5 \u0392\u03b1\u03c3\u03b5\u03b9\u03bb\u03b5\u03af\u03bf\u03c5."}, {"color": "#97c2fc", "id": "bear", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sidney_Hall_-_Urania\u0027s_Mirror_-_Ursa_Major.jpg", "label": "bear", "shape": "image", "title": "Ursus is een geslacht van roofdieren uit de familie van de beren (Ursidae). Vertegenwoordigers van dit geslacht komen voor in Eurazi\u00eb en Noord-Amerika."}, {"color": "#97c2fc", "id": "keystone", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Itamaraty.jpg", "label": "keystone", "shape": "image", "title": "Oblouk je architektonick\u00e1 konstrukce, kter\u00e1 p\u0159eklenuje otvor ve zdivu. Obloukov\u00e9 klenby mohou tvo\u0159it i nosnou konstrukci strop\u016f, st\u0159ech velk\u00fdch rozp\u011bt\u00ed a most\u016f. Smysl zak\u0159iven\u00ed je v tom, \u017ee tlak zdiva rozv\u00e1d\u00ed do stran a zmen\u0161uje smykov\u00e9, ohybov\u00e9 atd. s\u00edly. Oblouk je \u201edvourozm\u011brn\u00e1 klenba\u201c, m\u00e1 s n\u00ed spole\u010dn\u00fd princip p\u0159enosu s\u00edly a konstrukci a oblouky tak\u00e9 mohou b\u00fdt sou\u010d\u00e1st\u00ed kleneb (jako \u017eebra, ). Oblouk se vyzd\u00edv\u00e1 z kl\u00ednovit\u011b tvarovan\u00fdch klen\u00e1k\u016f. Pokud je oblouk tvo\u0159en jen stup\u0148ovit\u011b ustupuj\u00edc\u00edm zdivem, hovo\u0159\u00ed se o neprav\u00e9m oblouku."}, {"color": "#97c2fc", "id": "zanzibar", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Red-Knobbed_Starfish_Nungwi.jpg", "label": "zanzibar", "shape": "image", "title": "Zanzibar (bahasa Swahili: Zanzibar; bahasa Arab: \u0632\u0650\u0646\u0652\u062c\u0650\u0628\u064e\u0627\u0631, translit. Zinjib\u0101r\u200e) adalah sebuah kepulauan di sebelah timur pesisir Afrika, yang termasuk dalam wilayah Tanzania. Zanzibar terdiri dari dua pulau: Zanzibar (\u0027Unguja\u0027) (luas wilayah 1.554 km\u00b2) dan Pemba. Bersama dengan Pulau Mafia, Zanzibar kadang-kadang dijuluki Kepulauan Rempah-rempah, karena di sana tumbuh berbagai macam rempah, seperti cengkeh, pala, kayu manis, dan lada. Stone Town, kota utama sekaligus pusat ekonomi, terletak di Pulau Zanzibar. Sumber pendapatan Zanzibar berasal dari ekspor rempah-rempah dan sektor pariwisata."}, {"color": "#97c2fc", "id": "deccan", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/\u0ba4\u0bbf\u0bb0\u0bc1\u0bb5\u0ba3\u0bcd\u0ba3\u0bbe\u0bae\u0bb2\u0bc8.jpg", "label": "deccan", "shape": "image", "title": "\u03a4\u03bf \u039f\u03c1\u03bf\u03c0\u03ad\u03b4\u03b9\u03bf \u039d\u03c4\u03ad\u03ba\u03ba\u03b1\u03bd \u03b5\u03af\u03bd\u03b1\u03b9 \u03ad\u03bd\u03b1 \u03b5\u03c5\u03c1\u03cd\u03c4\u03b1\u03c4\u03bf \u03c5\u03c8\u03af\u03c0\u03b5\u03b4\u03bf \u03c3\u03c4\u03b7\u03bd \u0399\u03bd\u03b4\u03af\u03b1, \u03c0\u03bf\u03c5 \u03b4\u03b5\u03c3\u03c0\u03cc\u03b6\u03b5\u03b9 \u03c3\u03c4\u03bf \u03bc\u03b5\u03b3\u03b1\u03bb\u03cd\u03c4\u03b5\u03c1\u03bf \u03bc\u03ad\u03c1\u03bf\u03c2 \u03c4\u03bf\u03c5 \u03ba\u03b5\u03bd\u03c4\u03c1\u03b9\u03ba\u03bf\u03cd \u03ba\u03b1\u03b9 \u03c0\u03b5\u03c1\u03b9\u03c3\u03c3\u03cc\u03c4\u03b5\u03c1\u03bf \u03c4\u03bf\u03c5 \u03bd\u03bf\u03c4\u03af\u03bf\u03c5 \u03c4\u03bc\u03ae\u03bc\u03b1\u03c4\u03bf\u03c2 \u03c4\u03b7\u03c2 \u03c7\u03ce\u03c1\u03b1\u03c2. \u039c\u03b5 \u03c5\u03c8\u03cc\u03bc\u03b5\u03c4\u03c1\u03bf \u03c0\u03bf\u03c5 \u03be\u03b5\u03ba\u03b9\u03bd\u03ac \u03b1\u03c0\u03cc \u03c4\u03b1 100 \u03bc. \u03b2\u03cc\u03c1\u03b5\u03b9\u03b1, \u03c6\u03b8\u03ac\u03bd\u03b5\u03b9 \u03c4\u03b1 1000 \u03bc. \u03c3\u03c4\u03b1 \u03bd\u03cc\u03c4\u03b9-\u03b4\u03c5\u03c4\u03b9\u03ba\u03b1, \u03bc\u03b5 \u03bc\u03b9\u03b1 \u03b5\u03bb\u03b1\u03c6\u03c1\u03ac \u03ba\u03bb\u03af\u03c3\u03b7 \u03c0\u03c1\u03bf\u03c2 \u03c4\u03b1 \u03b1\u03bd\u03b1\u03c4\u03bf\u03bb\u03b9\u03ba\u03ac, \u03c3\u03b5 \u03c3\u03c7\u03ae\u03bc\u03b1 \u03c4\u03c1\u03b9\u03b3\u03ce\u03bd\u03bf\u03c5 \u03b1\u03bd\u03c4\u03af\u03c3\u03c4\u03c1\u03bf\u03c6\u03bf\u03c5 \u03bc\u03b5 \u03b5\u03ba\u03b5\u03af\u03bd\u03bf \u03c0\u03bf\u03c5 \u03c0\u03b1\u03c1\u03bf\u03c5\u03c3\u03b9\u03ac\u03b6\u03b5\u03b9 \u03b7 \u03b9\u03bd\u03b4\u03b9\u03ba\u03ae \u03c7\u03b5\u03c1\u03c3\u03cc\u03bd\u03b7\u03c3\u03bf\u03c2."}, {"color": "#97c2fc", "id": "celts", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Geographical_distribution_of_haplogroup_frequency_of_hgR1b1b2.png", "label": "celts", "shape": "image", "title": "Ba ghr\u00fapa treibheanna iad na Ceiltigh a bh\u00ed i gceannas ar chuid mh\u00f3r den Eoraip roimh theacht chun cinn na R\u00f3imhe. Sa tr\u00ed\u00fa haois roimh Chr\u00edost ba iad na Ceiltigh a bh\u00ed i gceannas, \u00f3 \u00c9irinn is \u00f3n mBreatain sa tuaisceart, sa Fhrainc is sa Sp\u00e1inn \u00f3 dheas agus chomh fada soir agus na Balc\u00e1in is an Tuirc. N\u00edor dream amh\u00e1in a bh\u00ed iontu, \u00e1fach, ach gr\u00fapa\u00ed lena r\u00edthe f\u00e9in, c\u00e9 go raibh an teanga is an cult\u00far c\u00e9anna acu uile."}, {"color": "#97c2fc", "id": "caricature", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Groucho001.jpg", "label": "caricature", "shape": "image", "title": "Karykatura (w\u0142. caricatura) \u2013 \u015bwiadomie przedstawienie osoby, zjawiska lub przedmiotu w spos\u00f3b zdeformowany, kt\u00f3re ma na celu podkre\u015blenie negatywnego charakteru element\u00f3w, w\u0142a\u015bciwo\u015bci, cech. Do osi\u0105gni\u0119cia tego celu stosuje si\u0119 hiperbol\u0119, niekt\u00f3re rzeczy i zjawiska mog\u0105 by\u0107 natomiast pomini\u0119te lub uproszczone. Terminem tym okre\u015bla si\u0119 tak\u017ce dzie\u0142o zawieraj\u0105ce w\u0142a\u015bnie takie przedstawienie. Cz\u0119sto jest to rysunek (zazwyczaj portret), rzadziej rze\u017aba (np. karykatury autorstwa J\u00f3zefa Gos\u0142awskiego). Tak\u017ce forma literacka, gdzie spos\u00f3b przedstawienia postaci literackiej, polega na wyolbrzymieniu i pe\u0142nym przesady wyjaskrawieniu pewnych cech jej wygl\u0105du zewn\u0119trznego lub postawy wobec \u017cycia, maj\u0105cy na celu o\u015bmieszaj\u0105c\u0105 charakterystyk\u0119. Karykatura jest jednym z uprzywilejowanych instrument\u00f3w satyry. S\u0142owo karykatura jest tak\u017ce u\u017cywane na okre\u015blenie zniekszta\u0142cenia, wykrzywienia w\u0142a\u015bciwego, naturalnego charakteru kogo\u015b lub czego\u015b (deformacja). \n* Karykatura Wiktora Hugo (Honor\u00e9 Daumier) \n* Karykatura Henriego Tolaina \n* Karykatura Mahatmy Gandhiego (J\u00f3zef Gos\u0142awski)"}, {"color": "#97c2fc", "id": "oligarchy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Bosses_of_the_Senate_by_Joseph_Keppler.jpg", "label": "oligarchy", "shape": "image", "title": "Die Oligarchie (von altgriechisch \u1f40\u03bb\u03b9\u03b3\u03b1\u03c1\u03c7\u03af\u03b1 oligarchia \u201eHerrschaft von wenigen\u201c, zusammengesetzt aus \u1f40\u03bb\u03af\u03b3\u03bf\u03b9 oligoi \u201ewenige\u201c und \u1f00\u03c1\u03c7\u03ae arch\u0113 \u201eHerrschaft, F\u00fchrung\u201c) ist eine Staatsform oder ein Staat, in der eine kleine Gruppe die politische Herrschaft aus\u00fcbt. Die oligarchische Staatsform geht auf Aristoteles zur\u00fcck, der unter dieser kleinen Gruppe die Reichsten verstand, in der klassischen Staatsformenlehre die verfehlte Form der Aristokratie. Zu Beginn des 20. Jahrhunderts stellte Robert Michels im \u201eEhernen Gesetz der Oligarchie\u201c die systematische Oligarchisierung von Organisationen dar, die im Sinne moderner Demokratien aufgebaut sind. Zur Besinnung auf den eigentlichen Wortsinn wird heute \u2013 sehr selten \u2013 der gleichbedeutende Begriff \u201eOligokratie\u201c (griechisch \u03ba\u03c1\u03b1\u03c4\u03af\u03b1 krat\u00eda \u201eKraft, St\u00e4rke, Herrschaft\u201c) verwendet."}, {"color": "#97c2fc", "id": "symbol", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cartographic_Symbols.jpg", "label": "symbol", "shape": "image", "title": "Een symbool of zinnebeeld is een teken waarbij geen natuurlijke relatie bestaat tussen de representatie van het teken en de betekenis die ermee wordt uitgedrukt. Een symbool is een betekenisdrager; het heeft enerzijds een vorm of representatie, en anderzijds een betekenis. De betekenis van een symbool is conventioneel; zij berust meestal op afspraken die de gebruikers van het symbool of (zoals in de taal) de gebruikers van het systeem waar het symbool deel van uitmaakt ooit hebben gemaakt. De semiotiek onderscheidt naast het symbool twee andere soorten tekens: de index en het icoon. In ons dagelijks leven komen symbolen op allerlei plaatsen terug. Ze bepalen ons straatbeeld met vlaggen, handelsmerken, logo\u2019s en reclameborden. In het verkeer komen we talloze afbeeldingen tegen die ons vertellen wat we wel of niet mogen doen of die ons waarschuwen voor gevaarlijke situaties. Symbolen worden gebruikt in vrijwel alle wetenschappen zoals de wiskunde, de logica en de natuur- en scheikunde, om te streven naar eenvoud en zo veel mogelijk ondubbelzinnigheid in de uitspraken; er worden, dikwijls na verhitte debatten, nauwkeurige afspraken gemaakt over hun betekenis, zodat later zo precies mogelijk gepraat kan worden over de begrippen die in de betreffende wetenschap worden bestudeerd. De cultuur wordt ook wel gezien als een groot symbolenspel waar religie, kunst, wetenschappelijkeen filosofische kennis alsmede economische verschijnselen deel van uitmaken. Maar wellicht vinden we een van de meest complexe en tegelijkertijd meest gebruikte vorm van symbolen terug in de gesproken en geschreven taal. Het woord \u2018symbool\u2019 heeft zijn oorsprong in het Griekse zelfstandige naamwoord \u2018symbolon\u2019 of \u2018sumbolon\u2019, dat teken, kenteken of herkenningsteken betekent, en het werkwoord \u2018symballoo\u2019, dat ontmoeten, bijeenbrengen of vergelijken betekent.Ook komt ons woord \u0027symbool\u0027 van het Griekse werkwoord \u0027syn-ballein\u0027 wat \u0027samenvallen\u0027 betekent. In het symbool valt de \u0027feitelijke\u0027 en beleefde werkelijkheid samen; er is geen streng onderscheid tussen beide. Symbolen zijn tekens, beelden, uitdrukkingen die een dubbele gerichtheid bevatten. Het symbool ontleent zijn bijzondere kracht aan het gegeven dat de letterlijke betekenis verwijst naar een tweede, die de eerste overstijgt (Messing, 1977)."}, {"color": "#97c2fc", "id": "distillation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hieronymus_Brunschwig_Liber_de_arte_Distillandi_CHF_AQ13x3.jpg", "label": "distillation", "shape": "image", "title": "Destilazioa disoluzio bateko substantzia desberdinak banatzeko erabiltzen den teknika da, substantzia hauen irakite-puntu desberdinetan oinarritzen dena. Irakite-puntua substantzia bakoitzaren propietate intentsiboa da, hau da, ez dago ez masa ezta bolumenaren menpe ere. Destilazioa banaketa fisikoa da eta ez erreakzio kimikoa. Likidoak purifikatzeko metodo garrantzitsuena eta erabiliena da destilazioa. Gainera, likido bat eta ez diren purutasunak bereizteko aukeratzen den metodoa ere bada. Destilazioa prozesu industrial ugaritan erabiltzen den teknika da, ezagunenen artean daude alkoholdun edarien eta petrolioaren destilazioa."}, {"color": "#97c2fc", "id": "baroda residency", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Silver_rupee_of_Sayaji_Rao_III_of_Baroda.jpg", "label": "baroda residency", "shape": "image", "title": "The Baroda Residency was one of the residencies of British India, managing the relations of the British with Baroda State between 1806 and the 1930s. Baroda was an Indian princely state, ruled by the Gaekwad dynasty from its formation in 1721. Following the Second Anglo-Maratha War of 1803\u20131805, the Gaekwads of Baroda made peace with the British, entering into a subsidiary alliance which acknowledged British suzerainty and control of the state\u0027s external affairs in return for retaining internal autonomy. With wealth coming from the lucrative cotton trade as well as rice, wheat and sugar, it was one of the largest and richest of the hundreds of princely states existing alongside British India. It was thus one of the states which had a British Resident appointed to deal with no other princely state. In 1937 the princely states of the Baroda Residency, which in between had become the Baroda Agency, were merged with those of the agencies adjacent to the northern part of the Bombay Presidency \u2014Rewa Kantha Agency, Surat Agency, Nasik Agency, Kaira Agency and Thana Agency\u2014 in order to form the Baroda and Gujarat States Agency.On 5 November 1944 the Baroda and Gujarat States Agency was merged with the Western India States Agency (WISA) to form the
