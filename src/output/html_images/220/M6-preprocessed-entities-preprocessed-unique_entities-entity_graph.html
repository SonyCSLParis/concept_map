.svg", "label": "professor", "shape": "image", "title": "Akademio estas asocio de kleruloj a\u016d artistoj kiuj renkonti\u011das por inter\u015dan\u011di ideojn, tiel nomita la\u016d la Akademio de Platono. Akademio anka\u016d estas supera kleriga instanco; kelklingve \u011di estas sinonimo por universitato, alilingve \u011di estas iom sub universitata nivelo. Krome nomi\u011das akademioj organizoj, kiuj gvidas kaj ju\u011das la evoluon de kelkaj lingvoj, ekz. la Franca Akademio, la Hispana Akademio kaj la Akademio de Esperanto. La titolo Akademiano indikas la koncepton de Plenrajta Membro de arta, literatura, a\u016d scienca . En multaj landoj, \u011di estas honora titolo, sed en aliaj inkludas privilegiojn."}, {"color": "#97c2fc", "id": "french protectorate", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kathiri_flag.svg", "label": "french protectorate", "shape": "image", "title": "Nel diritto internazionale un protettorato \u00e8 uno Stato o un territorio controllato (protetto) da uno Stato pi\u00f9 forte (protettore), il quale si riserva di rappresentarne integralmente la personalit\u00e0 nell\u0027ambito del diritto internazionale. Dal punto di vista del diritto interno, invece, lo Stato protetto mantiene una certa autonomia per quanto riguarda gli affari interni e non \u00e8 un possedimento dello Stato protettore (in senso stretto, cos\u00ec come la colonia), il quale si impegna a tutelarne gli interessi dirigendo i suoi affari esteri, organizzando la sua difesa e attuando una certa influenza politica. Non \u00e8 da confondere con l\u0027istituto del mandato di potenza protettrice, che si ha quando una nazione subentra a un\u0027altra nazione nella rappresentanza diplomatica nei confronti di una terza, qualora le ultime due abbiano interrotto i rapporti diplomatici."}, {"color": "#97c2fc", "id": "samoa", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Funeral_of_Tamesese.jpg", "label": "samoa", "shape": "image", "title": "Der Unabh\u00e4ngige Staat Samoa, kurz auch: Samoa [za\u02c8mo\u02d0a]; samoanisch: Malo Sa\u02bboloto Tuto\u02bbatasi o S\u0101moa; englisch: Independent State of Samoa, ist ein Inselstaat in Polynesien, der den westlichen Teil der Samoainseln umfasst und deswegen \u2013 bis 1997 offiziell \u2013 auch Westsamoa (Samoa i Sisifo) genannt wurde. Der Staat erlangte 1962 als ehemaliges Mandatsgebiet des V\u00f6lkerbundes seine Unabh\u00e4ngigkeit von Neuseeland. Zudem ist es Mitglied im Commonwealth of Nations. Der \u00f6stlich davon liegende Teil der Region, Amerikanisch-Samoa, ist seit 1929 ein Au\u00dfengebiet der Vereinigten Staaten."}, {"color": "#97c2fc", "id": "bismark", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Otto_F\u00fcrst_von_Bismarck.jpg", "label": "bismark", "shape": "image", "title": "Otto, Prince of Bismarck, Count of Bismarck-Sch\u00f6nhausen, Duke of Lauenburg (German: Otto F\u00fcrst von Bismarck, Graf von Bismarck-Sch\u00f6nhausen, Herzog zu Lauenburg, pronounced [\u02c8\u0254to\u02d0 f\u0254n \u02c8b\u026asma\u0281k]; 1 April 1815 \u2013 30 July 1898), born Otto Eduard Leopold von Bismarck, was a conservative German statesman and diplomat. From his origins in the upper class of Junker landowners, Bismarck rose rapidly in Prussian politics, and from 1862 to 1890 he was the minister president and foreign minister of Prussia. Before his rise to the executive, he was the Prussian ambassador to Russia and France and served in both houses of the Prussian Parliament. He masterminded the unification of Germany in 1871 and served as the first Chancellor of the German Empire until 1890, in which capacity he dominated European affairs. He had served as the chancellor of the North German Confederation from 1867 to 1871, alongside his responsibilities in the Kingdom of Prussia. He cooperated with King Wilhelm I of Prussia to unify the various German states, a partnership that would last for the rest of Wilhelm\u0027s life. The King granted Bismarck the titles of Count of Bismarck-Sch\u00f6nhausen in 1865 and Prince of Bismarck in 1871. Bismarck provoked three short, decisive wars against Denmark, Austria, and France. Following the victory against Austria, he abolished the supranational German Confederation and instead formed the North German Confederation as the first German national state, aligning the smaller North German states behind Prussia, while excluding Austria. Receiving the support of the independent South German states in the Confederation\u0027s defeat of France, he formed the German Empire \u2013 which also excluded Austria \u2013 and united Germany. With Prussian dominance accomplished by 1871, Bismarck skillfully used balance of power diplomacy to maintain Germany\u0027s position in a peaceful Europe. To historian Eric Hobsbawm, Bismarck \"remained undisputed world champion at the game of multilateral diplomatic chess for almost twenty years after 1871, [and] devoted himself exclusively, and successfully, to maintaining peace between the powers\". However, the annexation of Alsace\u2013Lorraine gave new fuel to French revanchism and Germanophobia. Bismarck\u0027s diplomacy of Realpolitik and powerful rule at home gained him the nickname the Iron Chancellor. German unification and rapid economic growth were foundational to his foreign policy. He disliked colonialism but reluctantly built an overseas empire when it was demanded by both elite and mass opinion. Juggling a very complex interlocking series of conferences, negotiations and alliances, he used his diplomatic skills to maintain Germany\u0027s position. A master of complex politics at home, Bismarck created the first welfare state in the modern world, with the goal of gaining working class support that might otherwise go to his socialist opponents. In the 1870s, he allied himself with the low-tariff, anti-Catholic Liberals and fought the Catholic Church in what was called the Kulturkampf (\"culture struggle\"). He lost, as the Catholics responded by forming the powerful German Centre Party and using universal male suffrage to gain a bloc of seats. Bismarck then reversed himself, ended the Kulturkampf, broke with the Liberals, imposed protective tariffs, and formed a political alliance with the Centre Party to fight the Socialists. A devout Lutheran, he was loyal to his ruler, German Emperor (Kaiser) Wilhelm I, who argued with Bismarck but in the end supported him against the advice of the Empress and the Crown Prince. While the Imperial Reichstag was elected by universal male suffrage, it did not have much control of government policy. Bismarck distrusted democracy and ruled through a strong, well-trained bureaucracy with power in the hands of a traditional Junker elite that consisted of the landed nobility in eastern Prussia. In his role as chancellor, he largely controlled domestic and foreign affairs. In 1888, which came to be known as the Year of the Three Emperors, the German throne passed from Wilhelm I to his son Frederick III to Frederick\u0027s son Wilhelm II. The headstrong Kaiser Wilhelm II dismissed Bismarck from office, and Bismarck retired to write his memoirs. Bismarck was strong-willed, outspoken, and overbearing, but he could also be polite, charming, and witty. Occasionally he displayed a violent temper, which he sometimes feigned to get the results he wanted, and he kept his power by melodramatically threatening resignation time and again, which cowed Wilhelm I. He possessed not only a long-term national and international vision but also the short-term ability to juggle complex developments. Bismarck became a hero to German nationalists, who built many monuments honouring him. Many historians praise him as a visionary who was instrumental in uniting Germany and, once that had been accomplished, kept the peace in Europe through adroit diplomacy. Historian Robert K. Massie has noted Bismarck\u0027s popular image was as \"gruff\" and \"militaristic\", while in reality \"Bismarck\u0027s tool was aggressive, ruthless diplomacy.\""}, {"color": "#97c2fc", "id": "plantation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tobacco.jpg", "label": "plantation", "shape": "image", "title": "L\u0027\u00e9conomie de plantation concerne les grandes cultures de vente, telles que celles de la canne \u00e0 sucre, du coton, du caoutchouc et du caf\u00e9, organis\u00e9es en plantations. Elle s\u0027oppose \u00e0 l\u0027\u00e9conomie vivri\u00e8re qui privil\u00e9gie l\u0027autosuffisance des paysans."}, {"color": "#97c2fc", "id": "philippines", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Coat_of_arms_of_the_Philippines.svg", "label": "philippines", "shape": "image", "title": "Filipinak (filipineraz: Pilipinas, \u02ccp\u026al\u026a\u02c8pin\u0250s ahoskatua), ofizialki Filipinetako Errepublika (filipineraz: Rep\u00fablika ng Pilipinas), hego-ekialdeko Asiako uhartedi-estatu burujabea da. Ozeano Barearen mendebaldean kokatua, kontinentetik 1.210 kilometrora, zazpi mila uhartetik gora ditu, nahiz eta horietako hamaikak egiten duten herrialdearen hedadura guztiaren % 94. 300.000 kilometro koadroko eremua hartzen du, eta 2020an 108,7 milioi biztanle inguru zituen. Hiriburua Manila da, eta Quezon Hiria hiririk jendetsuena. Espainiaren kolonia izandakoa lau mendez, bizitzako hainbat alorretan nabarmena da haren eragina, kulturan, erlijioan, etab., eta ekialdeko Asiako gainerako herrialdeekin baino antz handiagoa du Latinoamerikakoekin; Estatu Batuen eragina ere handia da, eta horren seinale, ingelesa izatea hizkuntza ofizial."}, {"color": "#97c2fc", "id": "sonpur", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_India.svg", "label": "sonpur", "shape": "image", "title": "Sonepur also known as Sonpur State, was one of the princely states of India during the period of the British Raj. Its ruler was entitled to a nine gun salute. Formerly it was placed under the Central India Agency, but in 1905 it was transferred to the Eastern States Agency. Its capital was Sonepur, the only significant town in the area. The former state\u0027s territory is in the present-day Subarnapur district, Odisha."}, {"color": "#97c2fc", "id": "st. helena", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Napoleon_\u00e0_Toulon_par_Edouard_Detaille.jpg", "label": "st. helena", "shape": "image", "title": "\u30dc\u30ca\u30d1\u30eb\u30c8\u671d\uff08\u30dc\u30ca\u30d1\u30eb\u30c8\u3061\u3087\u3046\u3001dynastie des Bonaparte\uff09\u306f\u300119\u4e16\u7d00\u30d5\u30e9\u30f3\u30b9\u306b\u8208\u3063\u305f\u738b\u671d\u3002\u4e00\u6642\u306f\u30d5\u30e9\u30f3\u30b9\u672c\u56fd\u306e\u307f\u306a\u3089\u305a\u3001\u4e00\u65cf\u304c\u5468\u8fba\u8af8\u56fd\u306e\u541b\u4e3b\u306b\u3082\u306a\u3063\u305f\u3002"}, {"color": "#97c2fc", "id": "flood", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Urban_flood_cropped.jpg", "label": "flood", "shape": "image", "title": "\u041f\u043e\u0301\u0432\u0456\u0434\u044c, \u043f\u043e\u0432\u0456\u0301\u0434\u0434\u044f \u2014 \u043f\u0440\u0438\u0440\u043e\u0434\u043d\u0435 \u043b\u0438\u0445\u043e, \u0449\u043e \u0432\u0438\u043d\u0438\u043a\u0430\u0454, \u043a\u043e\u043b\u0438 \u0432\u043e\u0434\u0430 \u0432\u0438\u0445\u043e\u0434\u0438\u0442\u044c \u0437\u0430 \u043c\u0435\u0436\u0456 \u0437\u0432\u0438\u0447\u0430\u0439\u043d\u0438\u0445 \u0434\u043b\u044f \u043d\u0435\u0457 \u0431\u0435\u0440\u0435\u0433\u0456\u0432 \u0456 \u0437\u0430\u0442\u043e\u043f\u043b\u044e\u0454 \u0437\u043d\u0430\u0447\u043d\u0456 \u0434\u0456\u043b\u044f\u043d\u043a\u0438 \u0441\u0443\u0445\u043e\u0434\u043e\u043b\u0443. \u0422\u0435\u0440\u043c\u0456\u043d\u0438 \u00ab\u043f\u043e\u0432\u0456\u043d\u044c\u00bb \u0442\u0430 \u00ab\u043f\u043e\u0432\u0456\u0434\u044c\u00bb \u0443 \u043f\u043e\u0432\u0441\u044f\u043a\u0434\u0435\u043d\u043d\u0456\u0439 \u043c\u043e\u0432\u0456 \u0432\u0436\u0438\u0432\u0430\u044e\u0442\u044c \u044f\u043a \u0441\u0438\u043d\u043e\u043d\u0456\u043c\u0438. \u0420\u0435\u0433\u0443\u043b\u044f\u0440\u043d\u0456 \u0440\u043e\u0437\u043b\u0438\u0432\u0438 \u0440\u0456\u0447\u043e\u043a, \u044f\u043a\u0456 \u043f\u043e\u0432\u0442\u043e\u0440\u044e\u044e\u0442\u044c\u0441\u044f \u0437\u0430\u0437\u0432\u0438\u0447\u0430\u0439 \u0449\u043e\u0440\u043e\u043a\u0443, \u0456 \u0447\u0430\u0441\u0442\u0456\u0448\u0435 \u043d\u0435 \u0441\u043f\u0440\u0438\u0447\u0438\u043d\u044f\u044e\u0442\u044c \u0441\u0442\u0438\u0445\u0456\u0439\u043d\u043e\u0433\u043e \u043b\u0438\u0445\u0430, \u0443 \u0433\u0456\u0434\u0440\u043e\u043b\u043e\u0433\u0456\u0457 \u043d\u0430\u0437\u0438\u0432\u0430\u044e\u0442\u044c \u043f\u043e\u0432\u0435\u043d\u044f\u043c\u0438. \u0414\u043b\u044f \u0440\u0456\u0447\u043e\u043a \u0423\u043a\u0440\u0430\u0457\u043d\u0438 \u0445\u0430\u0440\u0430\u043a\u0442\u0435\u0440\u043d\u043e\u044e \u0454 \u0432\u0435\u0441\u043d\u044f\u043d\u0430 \u043f\u043e\u0432\u0456\u043d\u044c. \u041f\u0440\u0438\u0447\u0438\u043d\u0430 \u2014 \u0442\u0430\u043d\u0435\u043d\u043d\u044f \u0441\u043d\u0456\u0433\u0443, \u0449\u043e \u043d\u0430\u043a\u043e\u043f\u0438\u0447\u0438\u0432\u0441\u044f \u043d\u0430 \u0432\u043e\u0434\u043e\u0437\u0431\u043e\u0440\u0456 \u0437\u0430 \u0437\u0438\u043c\u0443. \u041d\u0435\u0440\u0435\u0433\u0443\u043b\u044f\u0440\u043d\u0456 \u0440\u043e\u0437\u043b\u0438\u0432\u0438 \u043d\u0430\u0437\u0438\u0432\u0430\u044e\u0442\u044c\u0441\u044f \u043f\u0430\u0432\u043e\u0434\u043a\u0430\u043c\u0438. \u041f\u0430\u0432\u043e\u0434\u043e\u043a \u2014 \u0444\u0430\u0437\u0430 \u0432\u043e\u0434\u043d\u043e\u0433\u043e \u0440\u0435\u0436\u0438\u043c\u0443 \u0440\u0456\u0447\u043a\u0438, \u0449\u043e \u043c\u043e\u0436\u0435 \u0431\u0430\u0433\u0430\u0442\u043e\u0440\u0430\u0437\u043e\u0432\u043e \u043f\u043e\u0432\u0442\u043e\u0440\u044e\u0432\u0430\u0442\u0438\u0441\u044f \u0432 \u0440\u0456\u0437\u043d\u0456 \u0441\u0435\u0437\u043e\u043d\u0438 \u0440\u043e\u043a\u0443, \u0445\u0430\u0440\u0430\u043a\u0442\u0435\u0440\u0438\u0437\u0443\u0454\u0442\u044c\u0441\u044f \u0456\u043d\u0442\u0435\u043d\u0441\u0438\u0432\u043d\u0438\u043c \u0437\u0431\u0456\u043b\u044c\u0448\u0435\u043d\u043d\u044f\u043c \u0432\u0438\u0442\u0440\u0430\u0442 \u0456 \u0440\u0456\u0432\u043d\u0456\u0432 \u0432\u043e\u0434\u0438 \u0432\u043d\u0430\u0441\u043b\u0456\u0434\u043e\u043a \u0434\u043e\u0449\u0456\u0432 \u0447\u0438 \u0441\u043d\u0456\u0433\u043e\u0442\u0430\u043d\u0435\u043d\u043d\u044f \u043f\u0456\u0434 \u0447\u0430\u0441 \u0432\u0456\u0434\u043b\u0438\u0433. \u0417\u0430\u0437\u0432\u0438\u0447\u0430\u0439 \u0440\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442\u043e\u043c \u043f\u043e\u0432\u043e\u0434\u0456 \u0454 \u0437\u043d\u0430\u0447\u043d\u0435 \u043f\u0456\u0434\u0432\u0438\u0449\u0435\u043d\u043d\u044f \u0440\u0456\u0432\u043d\u044f \u0432\u043e\u0434\u0438. \u041f\u0440\u0438\u0447\u0438\u043d\u0430 \u2014 \u043d\u0430 \u0440\u0456\u0447\u043a\u0430\u0445 \u0446\u0435 \u0442\u0440\u0430\u043f\u043b\u044f\u0454\u0442\u044c\u0441\u044f \u0432\u043d\u0430\u0441\u043b\u0456\u0434\u043e\u043a \u0437\u0431\u0456\u043b\u044c\u0448\u0435\u043d\u043d\u044f \u043f\u0440\u0438\u0442\u043e\u043a\u0443 \u0432\u043e\u0434\u0438 \u0447\u0435\u0440\u0435\u0437 \u0434\u043e\u0449\u0456, \u0442\u0430\u043d\u0435\u043d\u043d\u044f \u0441\u043d\u0456\u0433\u0456\u0432 \u0442\u043e\u0449\u043e. \u041d\u0430 \u043e\u0437\u0435\u0440\u0430\u0445 \u0447\u0438 \u0432\u043e\u0434\u043e\u0441\u0445\u043e\u0432\u0438\u0449\u0430\u0445 \u2014 \u0432\u043d\u0430\u0441\u043b\u0456\u0434\u043e\u043a \u043f\u0435\u0440\u0435\u0432\u0438\u0449\u0435\u043d\u043d\u044f \u043f\u0440\u0438\u0442\u043e\u043a\u0443 \u0432\u043e\u0434\u0438 \u043d\u0430\u0434 \u0432\u0438\u0442\u043e\u043a\u043e\u043c. \u0427\u0430\u0441\u043e\u043c \u043f\u0440\u0438\u0447\u0438\u043d\u043e\u044e \u043f\u043e\u0432\u043e\u0434\u0456 \u043c\u043e\u0436\u0435 \u0441\u0442\u0430\u0442\u0438 \u0432\u0456\u0442\u0435\u0440, \u044f\u043a\u0438\u0439 \u00ab\u043d\u0430\u0433\u0430\u043d\u044f\u0454\u00bb \u0432\u043e\u0434\u0443. \u0422\u0430\u043a\u043e\u0436 \u043f\u0440\u0438\u0447\u0438\u043d\u043e\u044e \u043f\u0456\u0434\u0439\u043e\u043c\u0443 \u0432\u043e\u0434\u0438 \u043c\u043e\u0436\u0435 \u0441\u0442\u0430\u0442\u0438 \u0443\u0442\u0440\u0443\u0434\u043d\u0435\u043d\u043d\u044f \u0432\u0438\u0442\u043e\u043a\u0443 \u0432\u043d\u0430\u0441\u043b\u0456\u0434\u043e\u043a \u0442\u0435\u0445\u043d\u0456\u0447\u043d\u0438\u0445 \u043d\u0435\u0441\u043f\u0440\u0430\u0432\u043d\u043e\u0441\u0442\u0435\u0439 \u043d\u0430 \u0448\u0442\u0443\u0447\u043d\u0438\u0445 \u0432\u043e\u0434\u043e\u0439\u043c\u0430\u0445 \u0447\u0438 \u0443\u0442\u0432\u043e\u0440\u0435\u043d\u043d\u044f \u043f\u0440\u0438\u0440\u043e\u0434\u043d\u0438\u0445 \u0433\u0440\u0435\u0431\u0435\u043b\u044c, \u0449\u043e \u0447\u0430\u0441\u043e\u043c \u0432\u0438\u043d\u0438\u043a\u0430\u044e\u0442\u044c \u043d\u0430 \u0433\u0456\u0440\u0441\u044c\u043a\u0438\u0445 \u0440\u0456\u0447\u043a\u0430\u0445 \u0432\u043d\u0430\u0441\u043b\u0456\u0434\u043e\u043a \u0437\u0441\u0443\u0432\u0456\u0432 (\u0437\u0430\u0437\u0432\u0438\u0447\u0430\u0439 \u043f\u0456\u0441\u043b\u044f \u0437\u0435\u043c\u043b\u0435\u0442\u0440\u0443\u0441\u0456\u0432). \u0429\u0435 \u043e\u0434\u043d\u0456\u0454\u044e \u043f\u0440\u0438\u0447\u0438\u043d\u043e\u044e \u043f\u043e\u0432\u0435\u043d\u0456 \u043c\u043e\u0436\u0435 \u0441\u0442\u0430\u0442\u0438 \u043f\u0440\u043e\u0440\u0438\u0432 \u0432\u043e\u0434\u0438 \u043d\u0430 \u0440\u0456\u0432\u043d\u0438\u043d\u0443, \u0440\u0456\u0432\u0435\u043d\u044c \u044f\u043a\u043e\u0457 \u0440\u043e\u0437\u0442\u0430\u0448\u043e\u0432\u0430\u043d\u0438\u0439 \u043d\u0438\u0436\u0447\u0435 \u0440\u0456\u0432\u043d\u044f \u0432\u043e\u0434\u0438. \u041f\u043e\u0434\u0456\u0431\u043d\u0456 \u043f\u043e\u0432\u0435\u043d\u0456 \u0437\u0430\u0437\u0432\u0438\u0447\u0430\u0439 \u0442\u0440\u0430\u043f\u043b\u044f\u044e\u0442\u044c\u0441\u044f \u0432\u043d\u0430\u0441\u043b\u0456\u0434\u043e\u043a \u043f\u0440\u043e\u0440\u0438\u0432\u0443 \u0434\u0430\u043c\u0431, \u0430\u0431\u043e \u0436 \u0437\u043c\u0456\u043d\u0438 \u0440\u0456\u0447\u043a\u043e\u0432\u043e\u0433\u043e \u0440\u0443\u0441\u043b\u0430."}, {"color": "#97c2fc", "id": "white dominion", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/ImperialConference.jpg", "label": "white dominion", "shape": "image", "title": "Jako dominium (\u010dasto tak\u00e9 Dominium; anglicky Dominion \u2013 Samospr\u00e1va) je ozna\u010dov\u00e1n jeden ze skupiny politicky autonomn\u00edch celk\u016f v r\u00e1mci Britsk\u00e9ho imp\u00e9ria mezi l\u00e9ty 1907\u20131948. Dominii (britsk\u00fdmi) byly Kanada, Austr\u00e1lie, Nov\u00fd Z\u00e9land, Jihoafrick\u00e1 unie, Newfoundland a Irsk\u00fd svobodn\u00fd st\u00e1t. Ozna\u010den\u00ed dominium se d\u00e1le vztahuje na tyto st\u00e1ty, kter\u00e9 z\u00edskaly nez\u00e1vislost po druh\u00e9 sv\u011btov\u00e9 v\u00e1lce: Indie, P\u00e1kist\u00e1n, Ceylon (Sr\u00ed Lanka) a Ke\u0148a."}, {"color": "#97c2fc", "id": "oman", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bahla_Fort-109699.jpg", "label": "oman", "shape": "image", "title": "T\u00edr Arabach at\u00e1 suite ar ch\u00f3sta is ea \u00d3man. Is \u00ed Muscat an phr\u00edomhchathair."}, {"color": "#97c2fc", "id": "sq", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/SQformatlogo.png", "label": "sq", "shape": "image", "title": "SQ Quadraphonic (\"Stereo Quadraphonic\") was a matrix 4-channel quadraphonic sound system for vinyl LP records. It was introduced by CBS Records (known in the United States and Canada as Columbia Records) in 1971. Many recordings using this technology were released on LP during the 1970s. Record companies who adopted this format include: Angel, CTI, Columbia (internationally called CBS Records), EMI, Epic, Eurodisc, Harvest, HMV, Seraphim, Supraphon and Vanguard. With matrix formats, the four sound channels (forward left, forward right, back left, back right) are converted (encoded) down to two channels (left, right). These are then passed through a two-channel transmission medium (usually an LP record) before being decoded back to four channels and presented to four speakers. The SQ encoding is based on the work by Peter Scheiber and further developed by Benjamin Bauer. His basic formula used 90 degree phase shift circuitry to enable enhanced 4-2-4 matrix systems to be developed. This 4:2:4 process could not be accomplished without some information loss. That is to say, the four channels produced at the final stage were not truly identical to those with which the process had begun. In 4-2-4 matrix four channel stereo, the rear speakers should be of the same or almost same size quality and have the same or almost same frequency range as the front speakers."}, {"color": "#97c2fc", "id": "human material", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Clark\u0027s_Sector_model.png", "label": "human material", "shape": "image", "title": "Le capital humain est l\u0027ensemble des connaissances, aptitudes, exp\u00e9riences, talents, et qualit\u00e9s accumul\u00e9es par une personne, une \u00e9quipe, une organisation, ou un groupe d\u0027organisations, et qui d\u00e9terminent en partie leur capacit\u00e9 \u00e0 travailler ou \u00e0 produire pour eux-m\u00eames ou pour les autres."}, {"color": "#97c2fc", "id": "macedon", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Pellatab.jpg", "label": "macedon", "shape": "image", "title": "De Macedoni\u00ebrs waren een volk uit de oudheid dat woonde in het historische land Macedoni\u00eb. In de oudheid was Macedoni\u00eb een land dat het tegenwoordige Grieks Macedoni\u00eb in het noorden van Griekenland, Pirin-Macedoni\u00eb in het zuidwesten van Bulgarije en het huidige Noord-Macedoni\u00eb omvat. De bewoners waren de Macedoni\u00ebrs, een noord Grieks volk dat het Macedonisch sprak, een dialect van de Griekse taal. Deze Macedoni\u00ebrs werden echter door de Atheens-Griekse redenaar Demosthenes als een halfbarbaars volk beschouwd wegens hun minder verfijnde beschaving. In Griekse historische literatuur, worden zij vaak aangeduid als Makedones (Grieks: \u039c\u03b1\u03ba\u03b5\u03b4\u03cc\u03bd\u03b5\u03c2, Macedoni\u00ebrs). De mythische Thyia werd door de Oude Grieken als oermoeder van deze etnische groep beschouwd. Stamvader was namelijk een van haar zonen, naast , van wie dan de Grieken afstamden. De Griekse stadstaat Macedoni\u00eb is bekend door Philippus II van Macedoni\u00eb die de voortdurend onderling vechtende stammen wist te verenigen en daarna het grootste gedeelte van Griekenland veroverde. Zijn nog bekendere zoon Alexander de Grote veranderde dit kleine maar goed georganiseerd rijk in een vechtmachine en veroverde een groot gedeelte van de toen bekende wereld om zo de Griekse cultuur te verspreiden onder de barbaren. Zie ook Macedoni\u00eb (oudheid). De bedoeling van deze grote generaal was om alle Griekse staten met elkaar te verenigen. Die (Griekstalige) Macedoni\u00ebrs hebben verder geen echt verband met de moderne Slavische Macedoni\u00ebrs."}, {"color": "#97c2fc", "id": "tang dynasty", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/An_Lushan_Rebellion.png", "label": "tang dynasty", "shape": "image", "title": "La dinastia Tang (xin\u00e8s: \u5510\u671d, pinyin: T\u00e1ngch\u00e1o) (618-907) va ser la successora de la dinastia Sui i predecessora del per\u00edode de les Cinc dinasties i Deu regnes a la Xina. Els seus membres estengueren novament la sobirania xinesa sobre gran part de l\u0027\u00c0sia central i Corea i estimularen la producci\u00f3 i el comer\u00e7 interior i exterior. Hi hagu\u00e9 una florida del confucianisme, i les lletres conegueren l\u0027\u00e8poca d\u0027or. La decad\u00e8ncia dels \u00faltims anys de la dinastia va portar a un fraccionament del poder pol\u00edtic; a la fi del segle viii s\u0027inici\u00e0 ja llur davallada, pressionada la Xina pels \u00e0rabs del Turquestan, els tibetans i els uigurs. Tenia la seva capital a Chang\u0027an (actual Xi\u0027an), llavors la ciutat m\u00e9s poblada en el m\u00f3n. En dos censos dels segles vii i viii, basant-se en el nombre de llars, els registres van declarar una poblaci\u00f3 que arribava al voltant de 50 milions de persones. Tanmateix, al segle ix, tot i que el govern central estava en crisi i va ser incapa\u00e7 d\u0027elaborar un cens de la poblaci\u00f3, s\u0027estima que la poblaci\u00f3 en aquest segle havia crescut fins a assolir la xifra d\u0027uns 80 milions de persones. Amb aquesta gran base de poblaci\u00f3, la dinastia va poder reclutar un ex\u00e8rcit professional de centenars de milers de soldats per poder-se enfrontar i tenir a ratlla els poders dominants provinent de l\u0027interior d\u0027\u00c0sia, i controlar el lucratiu comer\u00e7 de les caravanes al llarg de la Ruta de la Seda. Diversos regnes i estats reteren homenatge a la cort Tang, mentre que els Tang tamb\u00e9 va conquerir diverses regions que estaven sota el seu domini indirectament a trav\u00e9s d\u0027un sistema de protectorat. A m\u00e9s de l\u0027hegemonia pol\u00edtica, els Tang tamb\u00e9 va exercir una poderosa influ\u00e8ncia cultural sobre els estats ve\u00efns, com \u00e9s el cas de Corea i Jap\u00f3. Els historiadors consideren el per\u00edode de govern de la dinastia Tang com un moment d\u0027esplendor de la civilitzaci\u00f3 xinesa. El seu territori, adquirit mitjan\u00e7ant les conquestes militars dels seus primers governants, va ser major que el de la dinastia Han. Estimulada pel contacte amb l\u0027\u00cdndia i l\u0027Orient Mig a trav\u00e9s de la Ruta de la Seda, l\u0027imperi va viure un auge de la creativitat en nombrosos camps. El budisme, que havia sorgit a l\u0027\u00cdndia en l\u0027\u00e8poca de Confuci, va continuar creixent durant el per\u00edode Tang i va ser adoptat per la fam\u00edlia imperial, convertint-se en una part essencial de la cultura tradicional xinesa. El desenvolupament de la impremta de blocs va estendre la difusi\u00f3 de les obres escrites a un p\u00fablic m\u00e9s ampli. El per\u00edode Tang fou l\u0027edat daurada de l\u0027art i la literatura xinesa. Dos dels poetes m\u00e9s famosos de la Xina, Du Fu i Li Bai, eren d\u0027aquesta \u00e8poca, com ho eren molts pintors famosos, com ara Han Gan, Zhang Xuan, i Zhou Fang. Hi havia una rica varietat de literatura hist\u00f2rica compilada per erudits, aix\u00ed com enciclop\u00e8dies i treballs geogr\u00e0fics. El sistema de govern per funcionaris es va anar perfeccionant, format per una gran classe de lletrats confucians seleccionats a trav\u00e9s dels ex\u00e0mens de l\u0027administraci\u00f3. Aquest procediment competitiu va ser inicialment dissenyat per a captar els millors talents per al govern, per\u00f2 alhora servia per a crear un cos d\u0027oficials professionals sense bases de poder aut\u00f2nomes territorials ni funcionals. Aix\u00f2 servia a la fam\u00edlia imperial per a desempallegar-se de la depend\u00e8ncia de poderoses fam\u00edlies aristocr\u00e0tiques i caps militars. I aix\u00ed va ser, aquests oficials erudits van guanyar un cert estatus en les seves comunitats locals, aix\u00ed com lla\u00e7os familiars i valors compartits que els connectaven a la cort imperial. Des dels temps de la dinastia Tang fins als \u00faltims dies de l\u0027imperi Qing el 1911, els oficials erudits van funcionar sovint com intermediaris entre la poblaci\u00f3 rural i el govern. Cap a mitjans del segle viii, el poder Tang havia decaigut. La derrota militar del 751 davant dels \u00e0rabs a la batalla del Talas va marcar el final de l\u0027autoritat Tang a l\u0027\u00c0sia Central. La inestabilitat econ\u00f2mica interna i la subseg\u00fcent rebel\u00b7li\u00f3 d\u0027An Lushan va marcar el comen\u00e7ament del declivi militar de l\u0027imperi Tang. El mal govern, les intrigues de la cort, l\u0027explotaci\u00f3 econ\u00f2mica i les rebel\u00b7lions populars van afeblir l\u0027imperi, permetent al cap militar d\u0027arrabassar el tron per a fundar la seva pr\u00f2pia dinastia. D\u0027aquesta manera, va comen\u00e7ar un nou per\u00edode de fragmentaci\u00f3 en la hist\u00f2ria de la Xina: el per\u00edode de les Cinc Dinasties i els Deu regnes."}, {"color": "#97c2fc", "id": "tanzania", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Farmers_harvesting_rice.jpg", "label": "tanzania", "shape": "image", "title": "Tanzania (uitspraak: [\u02cct\u0251nza\u02c8nija]; soms ook wel aangeduid als Tanzani\u00eb), volledige naam Verenigde Republiek Tanzania (Swahili: Jamhuri ya Muungano wa Tanzania, Engels: United Republic of Tanzania), is een onafhankelijk land in Oost-Afrika. Het land grenst aan Congo-Kinshasa, Rwanda en Burundi in het westen; Oeganda en Kenia in het noorden; en Mozambique, Malawi en Zambia in het zuiden. De hoofdstad is Dodoma, maar de grootste stad is Dar es Salaam. Binnen de republiek heeft Zanzibar een semiautonome status. De naam Tanzania is een samentrekking van de twee landen waaruit het voortgekomen is, Tanganyika en Zanzibar."}, {"color": "#97c2fc", "id": "pudukkottai", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Todiman_Raja_in_his_Durbar,_Pudukkottai,_1858.jpg", "label": "pudukkottai", "shape": "image", "title": "\u041f\u0443\u0434\u0443\u043a\u043a\u043e\u0442\u0442\u0430\u0439 (\u0430\u043d\u0433\u043b. Pudukkottai) \u2014 \u0433\u043e\u0440\u043e\u0434 \u0432 \u0438\u043d\u0434\u0438\u0439\u0441\u043a\u043e\u043c \u0448\u0442\u0430\u0442\u0435 \u0422\u0430\u043c\u0438\u043b\u043d\u0430\u0434. \u0410\u0434\u043c\u0438\u043d\u0438\u0441\u0442\u0440\u0430\u0442\u0438\u0432\u043d\u044b\u0439 \u0446\u0435\u043d\u0442\u0440 \u043e\u043a\u0440\u0443\u0433\u0430 \u041f\u0443\u0434\u0443\u043a\u043a\u043e\u0442\u0442\u0430\u0439. \u0421\u0440\u0435\u0434\u043d\u044f\u044f \u0432\u044b\u0441\u043e\u0442\u0430 \u043d\u0430\u0434 \u0443\u0440\u043e\u0432\u043d\u0435\u043c \u043c\u043e\u0440\u044f \u2014 99 \u043c\u0435\u0442\u0440\u043e\u0432. \u041f\u043e \u0434\u0430\u043d\u043d\u044b\u043c \u0432\u0441\u0435\u0438\u043d\u0434\u0438\u0439\u0441\u043a\u043e\u0439 \u043f\u0435\u0440\u0435\u043f\u0438\u0441\u0438 2001 \u0433\u043e\u0434\u0430, \u0432 \u0433\u043e\u0440\u043e\u0434\u0435 \u043f\u0440\u043e\u0436\u0438\u0432\u0430\u043b\u043e 125 843 \u0447\u0435\u043b\u043e\u0432\u0435\u043a\u0430. \u041f\u0443\u0434\u0443\u043a\u043a\u043e\u0442\u0442\u0430\u0439 \u0440\u0430\u0441\u043f\u043e\u043b\u043e\u0436\u0435\u043d \u0432 350 \u043a\u043c \u043e\u0442 \u0422\u0443\u0442\u0438\u043a\u043e\u0440\u0438\u043d\u0430 \u0438 \u0432 50 \u043a\u043c \u043e\u0442 \u0422\u0438\u0440\u0443\u0447\u0447\u0438\u0440\u0430\u043f\u043f\u0430\u043b\u043b\u0438, \u0433\u0434\u0435 \u043d\u0430\u0445\u043e\u0434\u0438\u0442\u0441\u044f \u0431\u043b\u0438\u0436\u0430\u0439\u0448\u0438\u0439 \u0430\u044d\u0440\u043e\u043f\u043e\u0440\u0442."}, {"color": "#97c2fc", "id": "referendum", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/20150703_Greek_Referendum_Demonstration_for_NO_syntagma_square_Athens_Greece.jpg", "label": "referendum", "shape": "image", "title": "Is ollv\u00f3ta a chaitheann toghth\u00f3ir\u00ed ar ceist pholaiti\u00fail amh\u00e1in a curtha ina leith le haghaidh cinneadh d\u00edreach \u00e9 reifreann."}, {"color": "#97c2fc", "id": "charkhari", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_India.svg", "label": "charkhari", "shape": "image", "title": "\u041a\u043d\u044f\u0436\u0435\u0441\u0442\u0432\u043e \u0427\u0430\u0440\u043a\u0445\u0430\u0440\u0438 \u2014 \u0442\u0443\u0437\u0435\u043c\u043d\u043e\u0435 \u043a\u043d\u044f\u0436\u0435\u0441\u0442\u0432\u043e \u0418\u043d\u0434\u0438\u0438 \u0432 \u043f\u0435\u0440\u0438\u043e\u0434 \u0431\u0440\u0438\u0442\u0430\u043d\u0441\u043a\u043e\u0433\u043e \u0432\u043b\u0430\u0434\u044b\u0447\u0435\u0441\u0442\u0432\u0430. \u041f\u043e\u0441\u043b\u0435 \u043e\u0431\u0440\u0435\u0442\u0435\u043d\u0438\u044f \u0418\u043d\u0434\u0438\u0435\u0439 \u043d\u0435\u0437\u0430\u0432\u0438\u0441\u0438\u043c\u043e\u0441\u0442\u0438 \u044d\u0442\u043e \u043a\u043d\u044f\u0436\u0435\u0441\u043a\u043e\u0435 \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u043e \u043f\u0440\u0438\u0441\u043e\u0435\u0434\u0438\u043d\u0438\u043b\u043e\u0441\u044c \u043a \u0418\u043d\u0434\u0438\u0439\u0441\u043a\u043e\u043c\u0443 \u0441\u043e\u044e\u0437\u0443. \u0412 \u043d\u0430\u0441\u0442\u043e\u044f\u0449\u0435\u0435 \u0432\u0440\u0435\u043c\u044f \u0433\u043e\u0440\u043e\u0434 \u0427\u0430\u0440\u043a\u0445\u0430\u0440\u0438, \u0431\u044b\u0432\u0448\u0430\u044f \u0441\u0442\u043e\u043b\u0438\u0446\u0430 \u043e\u0434\u043d\u043e\u0438\u043c\u0435\u043d\u043d\u043e\u0433\u043e \u043a\u043d\u044f\u0436\u0435\u0441\u0442\u0432\u0430, \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u0447\u0430\u0441\u0442\u044c\u044e \u0448\u0442\u0430\u0442\u0430 \u0423\u0442\u0442\u0430\u0440-\u041f\u0440\u0430\u0434\u0435\u0448."}, {"color": "#97c2fc", "id": "mudhol", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mudhol_Taluk.jpg", "label": "mudhol", "shape": "image", "title": "Mudhol (en canar\u00e9s: \u0cae\u0cc1\u0ca7\u0ccb\u0cb3 ) es una ciudad de la India en el distrito de Bagalkot, estado de Karnataka."}, {"color": "#97c2fc", "id": "shahpura", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_India.svg", "label": "shahpura", "shape": "image", "title": "Lo Stato di Shahpura fu uno stato principesco del subcontinente indiano, avente per capitale la citt\u00e0 di Deoli."}, {"color": "#97c2fc", "id": "rewah", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Maharaja_of_Rewa_in_1877.jpg", "label": "rewah", "shape": "image", "title": "Rewa o Rewah (tamb\u00e9 Riwa) fou un estat tributari protegit de l\u0027ag\u00e8ncia del Baghelkhand (1862-1871 a l\u0027ag\u00e8ncia de Bundelkhand, i des de 1933 a la resid\u00e8ncia d\u0027Indore) amb una superf\u00edcie aproximada estimada de prop de 26.000 km\u00b2 (1881) o 33.500 km\u00b2 (1901)."}, {"color": "#97c2fc", "id": "british colonial history", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Emergency_trains_crowded_with_desperate_refugees.jpg", "label": "british colonial history", "shape": "image", "title": "\u0397 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ae \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 (\u03b1\u03b3\u03b3\u03bb\u03b9\u03ba\u03ac: British Empire) \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03b5\u03af\u03c4\u03bf \u03b1\u03c0\u03cc \u03c4\u03b9\u03c2 \u03ba\u03c4\u03ae\u03c3\u03b5\u03b9\u03c2, \u03c4\u03b9\u03c2 \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2, \u03c4\u03b1 \u03c0\u03c1\u03bf\u03c4\u03b5\u03ba\u03c4\u03bf\u03c1\u03ac\u03c4\u03b1, \u03c4\u03b9\u03c2 \u03b5\u03bd\u03c4\u03bf\u03bb\u03ad\u03c2 \u03ba\u03b1\u03b9 \u03ac\u03bb\u03bb\u03b1 \u03b5\u03b4\u03ac\u03c6\u03b7 \u03c0\u03bf\u03c5 \u03ba\u03c5\u03b2\u03b5\u03c1\u03bd\u03ae\u03b8\u03b7\u03ba\u03b1\u03bd \u03ae \u03b4\u03b9\u03bf\u03b9\u03ba\u03ae\u03b8\u03b7\u03ba\u03b1\u03bd \u03b1\u03c0\u03cc \u03c4\u03bf \u0397\u03bd\u03c9\u03bc\u03ad\u03bd\u03bf \u0392\u03b1\u03c3\u03af\u03bb\u03b5\u03b9\u03bf \u03ba\u03b1\u03b9 \u03c4\u03b1 \u03bf\u03c0\u03bf\u03af\u03b1 \u03c0\u03c1\u03bf\u03ae\u03bb\u03b8\u03b1\u03bd \u03b1\u03c0\u03cc \u03c5\u03c0\u03b5\u03c1\u03c0\u03cc\u03bd\u03c4\u03b9\u03b5\u03c2 \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2 \u03ba\u03b1\u03b9 \u03b9\u03b4\u03c1\u03c5\u03bc\u03ad\u03bd\u03bf\u03c5\u03c2 \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u0391\u03b3\u03b3\u03bb\u03af\u03b1 \u03c3\u03c4\u03bf\u03bd \u03cd\u03c3\u03c4\u03b5\u03c1\u03bf 16\u03bf \u03ba\u03b1\u03b9 \u03c0\u03c1\u03ce\u03b9\u03bc\u03bf 17\u03bf \u03b1\u03b9\u03ce\u03bd\u03b1. \u039a\u03b1\u03c4\u03ac \u03c4\u03b7\u03bd \u03b1\u03ba\u03bc\u03ae \u03c4\u03b7\u03c2 \u03ae\u03c4\u03b1\u03bd \u03b7 \u03bc\u03b5\u03b3\u03b1\u03bb\u03cd\u03c4\u03b5\u03c1\u03b7 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03c3\u03c4\u03b7\u03bd \u03b9\u03c3\u03c4\u03bf\u03c1\u03af\u03b1 \u03ba\u03b1\u03b9 \u03b3\u03b9\u03b1 \u03c0\u03ac\u03bd\u03c9 \u03b1\u03c0\u03cc \u03ad\u03bd\u03b1 \u03b1\u03b9\u03ce\u03bd\u03b1 \u03b1\u03c0\u03bf\u03c4\u03ad\u03bb\u03b5\u03c3\u03b5 \u03c4\u03b7 \u03bc\u03b5\u03b3\u03b1\u03bb\u03cd\u03c4\u03b5\u03c1\u03b7 \u03c0\u03b1\u03b3\u03ba\u03cc\u03c3\u03bc\u03b9\u03b1 \u03b4\u03cd\u03bd\u03b1\u03bc\u03b7. \u03a4\u03bf 1922 \u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ae \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03b4\u03b9\u03bf\u03b9\u03ba\u03bf\u03cd\u03c3\u03b5 \u03ad\u03bd\u03b1\u03bd \u03c0\u03bb\u03b7\u03b8\u03c5\u03c3\u03bc\u03cc \u03c0\u03b5\u03c1\u03af\u03c0\u03bf\u03c5 458 \u03b5\u03ba\u03b1\u03c4\u03bf\u03bc\u03bc\u03c5\u03c1\u03af\u03c9\u03bd \u03b1\u03bd\u03b8\u03c1\u03ce\u03c0\u03c9\u03bd, \u03c4\u03bf \u03ad\u03bd\u03b1 \u03c4\u03ad\u03c4\u03b1\u03c1\u03c4\u03bf \u03c4\u03bf\u03c5 \u03c4\u03cc\u03c4\u03b5 \u03c0\u03b1\u03b3\u03ba\u03cc\u03c3\u03bc\u03b9\u03bf\u03c5 \u03c0\u03bb\u03b7\u03b8\u03c5\u03c3\u03bc\u03bf\u03cd, \u03ba\u03b1\u03b9 \u03ba\u03ac\u03bb\u03c5\u03c0\u03c4\u03b5 \u03c0\u03b5\u03c1\u03b9\u03c3\u03c3\u03cc\u03c4\u03b5\u03c1\u03bf \u03b1\u03c0\u03cc 33.670.000 \u03c4\u03b5\u03c4\u03c1\u03b1\u03b3\u03c9\u03bd\u03b9\u03ba\u03ac \u03c7\u03b9\u03bb\u03b9\u03cc\u03bc\u03b5\u03c4\u03c1\u03b1, \u03c4\u03bf \u03ad\u03bd\u03b1 \u03c4\u03ad\u03c4\u03b1\u03c1\u03c4\u03bf \u03c0\u03b5\u03c1\u03af\u03c0\u03bf\u03c5 \u03c4\u03b7\u03c2 \u03c3\u03c5\u03bd\u03bf\u03bb\u03b9\u03ba\u03ae\u03c2 \u03ad\u03ba\u03c4\u03b1\u03c3\u03b7\u03c2 \u03c4\u03b7\u03c2 \u03be\u03b7\u03c1\u03ac\u03c2 \u03c4\u03b7\u03c2 \u0393\u03b7\u03c2. \u0391\u03c5\u03c4\u03cc \u03b5\u03af\u03c7\u03b5 \u03c9\u03c2 \u03b1\u03c0\u03bf\u03c4\u03ad\u03bb\u03b5\u03c3\u03bc\u03b1 \u03c4\u03b7\u03bd \u03ad\u03bd\u03c4\u03bf\u03bd\u03b7 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u03ae, \u03b3\u03bb\u03c9\u03c3\u03c3\u03b9\u03ba\u03ae \u03ba\u03b1\u03b9 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03c3\u03bc\u03b9\u03ba\u03ae \u03c4\u03b7\u03c2 \u03b5\u03c0\u03af\u03b4\u03c1\u03b1\u03c3\u03b7 \u03c0\u03b1\u03b3\u03ba\u03bf\u03c3\u03bc\u03af\u03c9\u03c2. \u03a3\u03c4\u03bf \u03cd\u03c8\u03b9\u03c3\u03c4\u03bf \u03c3\u03b7\u03bc\u03b5\u03af\u03bf \u03c4\u03b7\u03c2 \u03b4\u03cd\u03bd\u03b1\u03bc\u03ae\u03c2 \u03c4\u03b7\u03c2, \u03c3\u03c5\u03c7\u03bd\u03ac \u03bb\u03b5\u03b3\u03cc\u03c4\u03b1\u03bd \u03cc\u03c4\u03b9 \u00ab\u03bf \u03ae\u03bb\u03b9\u03bf\u03c2 \u03b4\u03b5\u03bd \u03b4\u03cd\u03b5\u03b9 \u03c0\u03bf\u03c4\u03ad \u03c3\u03c4\u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ae \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1\u00bb, \u03b5\u03c0\u03b5\u03b9\u03b4\u03ae \u03b7 \u03b5\u03be\u03ac\u03c0\u03bb\u03c9\u03c3\u03ae \u03c4\u03b7\u03c2 \u03c3\u03b5 \u03cc\u03bb\u03b1 \u03c3\u03c7\u03b5\u03b4\u03cc\u03bd \u03c4\u03b1 \u03b3\u03b5\u03c9\u03b3\u03c1\u03b1\u03c6\u03b9\u03ba\u03ac \u03bc\u03ae\u03ba\u03b7 \u03c4\u03bf\u03c5 \u03ba\u03cc\u03c3\u03bc\u03bf\u03c5 \u03c3\u03ae\u03bc\u03b1\u03b9\u03bd\u03b5 \u03cc\u03c4\u03b9 \u03bf \u03ae\u03bb\u03b9\u03bf\u03c2 \u03c0\u03ac\u03bd\u03c4\u03b1 \u03ad\u03bb\u03b1\u03bc\u03c0\u03b5 \u03c3\u03b5 \u03c4\u03bf\u03c5\u03bb\u03ac\u03c7\u03b9\u03c3\u03c4\u03bf\u03bd \u03ad\u03bd\u03b1 \u03b1\u03c0\u03cc \u03c4\u03b1 \u03c0\u03bf\u03bb\u03c5\u03ac\u03c1\u03b9\u03b8\u03bc\u03b1 \u03b5\u03b4\u03ac\u03c6\u03b7 \u03c4\u03b7\u03c2 \u03b1\u03bd\u03ac \u03c4\u03b7 \u03b3\u03b7. \u039a\u03b1\u03c4\u03ac \u03c4\u03b7\u03bd \u0395\u03c0\u03bf\u03c7\u03ae \u03c4\u03c9\u03bd \u03b1\u03bd\u03b1\u03ba\u03b1\u03bb\u03cd\u03c8\u03b5\u03c9\u03bd \u03c4\u03bf 15\u03bf \u03ba\u03b1\u03b9 16\u03bf \u03b1\u03b9\u03ce\u03bd\u03b1, \u03b7 \u03a0\u03bf\u03c1\u03c4\u03bf\u03b3\u03b1\u03bb\u03af\u03b1 \u03ba\u03b1\u03b9 \u03b7 \u0399\u03c3\u03c0\u03b1\u03bd\u03af\u03b1 \u03c0\u03c1\u03c9\u03c4\u03bf\u03c3\u03c4\u03ac\u03c4\u03b7\u03c3\u03b1\u03bd \u03c3\u03c4\u03b7\u03bd \u03b5\u03c5\u03c1\u03c9\u03c0\u03b1\u03ca\u03ba\u03ae \u03b5\u03be\u03b5\u03c1\u03b5\u03cd\u03bd\u03b7\u03c3\u03b7 \u03c4\u03bf\u03c5 \u03c0\u03bb\u03b1\u03bd\u03ae\u03c4\u03b7 \u03ba\u03b1\u03b9 \u03b5\u03b3\u03ba\u03b1\u03b8\u03af\u03b4\u03c1\u03c5\u03c3\u03b1\u03bd \u03c4\u03b5\u03c1\u03ac\u03c3\u03c4\u03b9\u03b5\u03c2 \u03c0\u03bf\u03bb\u03c5\u03c0\u03bb\u03b7\u03b8\u03b5\u03af\u03c2 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b5\u03c2. \u0395\u03c0\u03bf\u03c6\u03b8\u03b1\u03bb\u03bc\u03b9\u03ce\u03bd\u03c4\u03b1\u03c2 \u03c4\u03bf\u03bd \u03c0\u03bb\u03bf\u03cd\u03c4\u03bf \u03c0\u03bf\u03c5 \u03c0\u03c1\u03bf\u03c3\u03ad\u03c6\u03b5\u03c1\u03b1\u03bd \u03b1\u03c5\u03c4\u03ad\u03c2 \u03bf\u03b9 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b5\u03c2, \u03b7 \u0391\u03b3\u03b3\u03bb\u03af\u03b1, \u03b7 \u0393\u03b1\u03bb\u03bb\u03af\u03b1 \u03ba\u03b1\u03b9 \u03b7 \u039f\u03bb\u03bb\u03b1\u03bd\u03b4\u03af\u03b1 \u03ac\u03c1\u03c7\u03b9\u03c3\u03b1\u03bd \u03ba\u03b1\u03b9 \u03b1\u03c5\u03c4\u03ad\u03c2 \u03bd\u03b1 \u03b9\u03b4\u03c1\u03cd\u03bf\u03c5\u03bd \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2 \u03ba\u03b1\u03b9 \u03b5\u03bc\u03c0\u03bf\u03c1\u03b9\u03ba\u03ac \u03b4\u03af\u03ba\u03c4\u03c5\u03b1 \u03c3\u03c4\u03b7\u03bd \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03ae \u03ba\u03b1\u03b9 \u03c4\u03b7\u03bd \u0391\u03c3\u03af\u03b1. \u039c\u03af\u03b1 \u03c3\u03b5\u03b9\u03c1\u03ac \u03c0\u03bf\u03bb\u03ad\u03bc\u03c9\u03bd \u03c4\u03bf 17\u03bf \u03ba\u03b1\u03b9 18\u03bf \u03b1\u03b9\u03ce\u03bd\u03b1 \u03b5\u03bd\u03ac\u03bd\u03c4\u03b9\u03b1 \u03c3\u03c4\u03b7\u03bd \u039f\u03bb\u03bb\u03b1\u03bd\u03b4\u03af\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03b7 \u0393\u03b1\u03bb\u03bb\u03af\u03b1 \u03ba\u03b1\u03c4\u03ad\u03c3\u03c4\u03b7\u03c3\u03b5 \u03c4\u03b7\u03bd \u0391\u03b3\u03b3\u03bb\u03af\u03b1 (\u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1 \u03bc\u03b5\u03c4\u03ac \u03c4\u03b7\u03bd \u03c0\u03c1\u03ac\u03be\u03b7 \u03ad\u03bd\u03c9\u03c3\u03b7\u03c2 \u03bc\u03b5 \u03c4\u03b7 \u03a3\u03ba\u03c9\u03c4\u03af\u03b1 \u03c4\u03bf 1707) \u03ba\u03c5\u03c1\u03af\u03b1\u03c1\u03c7\u03b7 \u03b1\u03c0\u03bf\u03b9\u03ba\u03b9\u03b1\u03ba\u03ae \u03b4\u03cd\u03bd\u03b1\u03bc\u03b7 \u03c3\u03c4\u03b7 \u0392\u03cc\u03c1\u03b5\u03b9\u03b1 \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03ae \u03ba\u03b1\u03b9 \u03c4\u03b7\u03bd \u0399\u03bd\u03b4\u03af\u03b1. \u0397 \u03b1\u03c0\u03ce\u03bb\u03b5\u03b9\u03b1 \u03cc\u03bc\u03c9\u03c2 \u03c4\u03c9\u03bd \u03b4\u03b5\u03ba\u03b1\u03c4\u03c1\u03b9\u03ce\u03bd \u03b1\u03c0\u03bf\u03b9\u03ba\u03b9\u03ce\u03bd \u03c3\u03c4\u03b7 \u0392\u03cc\u03c1\u03b5\u03b9\u03b1 \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03ae \u03c4\u03bf 1783 \u03bc\u03b5\u03c4\u03ac \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03b1\u03bd\u03b9\u03ba\u03ae \u0395\u03c0\u03b1\u03bd\u03ac\u03c3\u03c4\u03b1\u03c3\u03b7 \u03ae\u03c4\u03b1\u03bd \u03b2\u03b1\u03c1\u03cd \u03c0\u03bb\u03ae\u03b3\u03bc\u03b1 \u03b3\u03b9\u03b1 \u03c4\u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1, \u03ba\u03b1\u03b8\u03ce\u03c2 \u03c4\u03b7\u03c2 \u03c3\u03c4\u03ad\u03c1\u03b7\u03c3\u03b5 \u03c4\u03b9\u03c2 \u03c0\u03b9\u03bf \u03c0\u03bf\u03bb\u03c5\u03c0\u03bb\u03b7\u03b8\u03b5\u03af\u03c2 \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2 \u03c4\u03b7\u03c2. \u03a0\u03b1\u03c1\u03ac \u03c4\u03bf \u03b3\u03b5\u03b3\u03bf\u03bd\u03cc\u03c2 \u03b1\u03c5\u03c4\u03cc, \u03c4\u03bf \u03b2\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03cc \u03b5\u03bd\u03b4\u03b9\u03b1\u03c6\u03ad\u03c1\u03bf\u03bd \u03c3\u03cd\u03bd\u03c4\u03bf\u03bc\u03b1 \u03c3\u03c4\u03c1\u03ac\u03c6\u03b7\u03ba\u03b5 \u03c0\u03c1\u03bf\u03c2 \u03c4\u03b7\u03bd \u0391\u03c6\u03c1\u03b9\u03ba\u03ae, \u03c4\u03b7\u03bd \u0391\u03c3\u03af\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03bf\u03bd \u0395\u03b9\u03c1\u03b7\u03bd\u03b9\u03ba\u03cc. \u039c\u03b5\u03c4\u03ac \u03c4\u03b7\u03bd \u03ae\u03c4\u03c4\u03b1 \u03c4\u03b7\u03c2 \u039d\u03b1\u03c0\u03bf\u03bb\u03b5\u03cc\u03bd\u03c4\u03b5\u03b9\u03b1\u03c2 \u0393\u03b1\u03bb\u03bb\u03af\u03b1\u03c2 \u03c4\u03bf 1815, \u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1 \u03b3\u03bd\u03ce\u03c1\u03b9\u03c3\u03b5 \u03ad\u03bd\u03b1\u03bd \u03b1\u03b9\u03ce\u03bd\u03b1 \u03b1\u03b4\u03b9\u03b1\u03bc\u03c6\u03b9\u03c3\u03b2\u03ae\u03c4\u03b7\u03c4\u03b7\u03c2 \u03ba\u03c5\u03c1\u03b9\u03b1\u03c1\u03c7\u03af\u03b1\u03c2 \u03ba\u03b1\u03b9 \u03b5\u03c0\u03b5\u03be\u03ad\u03c4\u03b5\u03b9\u03bd\u03b5 \u03c4\u03b7\u03bd \u03ba\u03c5\u03c1\u03b9\u03b1\u03c1\u03c7\u03af\u03b1 \u03c4\u03b7\u03c2 \u03c3\u03b5 \u03cc\u03bb\u03bf \u03c4\u03bf\u03bd \u03ba\u03cc\u03c3\u03bc\u03bf. \u0394\u03cc\u03b8\u03b7\u03ba\u03b5 \u03c3\u03c4\u03b1\u03b4\u03b9\u03b1\u03ba\u03ae \u03b1\u03c5\u03c4\u03bf\u03bd\u03bf\u03bc\u03af\u03b1 \u03c3\u03c4\u03b9\u03c2 \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2 \u03bc\u03b5 \u03bb\u03b5\u03c5\u03ba\u03cc \u03c0\u03bb\u03b7\u03b8\u03c5\u03c3\u03bc\u03cc, \u03ba\u03ac\u03c0\u03bf\u03b9\u03b5\u03c2 \u03b1\u03c0\u03cc \u03c4\u03b9\u03c2 \u03bf\u03c0\u03bf\u03af\u03b5\u03c2 \u03bc\u03b5\u03c4\u03b1\u03c4\u03c1\u03ac\u03c0\u03b7\u03ba\u03b1\u03bd \u03c3\u03b5 \u03ba\u03c4\u03ae\u03c3\u03b5\u03b9\u03c2. \u0397 \u03b1\u03bd\u03ac\u03c0\u03c4\u03c5\u03be\u03b7 \u03c4\u03b7\u03c2 \u0393\u03b5\u03c1\u03bc\u03b1\u03bd\u03af\u03b1\u03c2 \u03ba\u03b1\u03b9 \u03c4\u03c9\u03bd \u0397\u03bd\u03c9\u03bc\u03ad\u03bd\u03c9\u03bd \u03a0\u03bf\u03bb\u03b9\u03c4\u03b5\u03b9\u03ce\u03bd \u03c4\u03b7\u03c2 \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03ae\u03c2 \u03c0\u03b5\u03c1\u03b9\u03cc\u03c1\u03b9\u03c3\u03b5 \u03c4\u03b7\u03bd \u03bf\u03b9\u03ba\u03bf\u03bd\u03bf\u03bc\u03b9\u03ba\u03ae \u03ba\u03c5\u03c1\u03b9\u03b1\u03c1\u03c7\u03af\u03b1 \u03c4\u03b7\u03c2 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1\u03c2 \u03c3\u03c4\u03bf \u03c4\u03ad\u03bb\u03bf\u03c2 \u03c4\u03bf\u03c5 19\u03bf\u03c5 \u03b1\u03b9\u03ce\u03bd\u03b1. \u039f\u03b9 \u03b5\u03c0\u03b1\u03ba\u03cc\u03bb\u03bf\u03c5\u03b8\u03b5\u03c2 \u03c3\u03c4\u03c1\u03b1\u03c4\u03b9\u03c9\u03c4\u03b9\u03ba\u03ad\u03c2 \u03ba\u03b1\u03b9 \u03bf\u03b9\u03ba\u03bf\u03bd\u03bf\u03bc\u03b9\u03ba\u03ad\u03c2 \u03b5\u03bd\u03c4\u03ac\u03c3\u03b5\u03b9\u03c2 \u03b1\u03bd\u03ac\u03bc\u03b5\u03c3\u03b1 \u03c3\u03c4\u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03b7 \u0393\u03b5\u03c1\u03bc\u03b1\u03bd\u03af\u03b1 \u03ae\u03c4\u03b1\u03bd \u03c4\u03b1 \u03ba\u03cd\u03c1\u03b9\u03b1 \u03b1\u03af\u03c4\u03b9\u03b1 \u03c4\u03bf\u03c5 \u0391\u0384 \u03a0\u03b1\u03b3\u03ba\u03bf\u03c3\u03bc\u03af\u03bf\u03c5 \u03a0\u03bf\u03bb\u03ad\u03bc\u03bf\u03c5, \u03ba\u03b1\u03c4\u03ac \u03c4\u03b7 \u03b4\u03b9\u03ac\u03c1\u03ba\u03b5\u03b9\u03b1 \u03c4\u03bf\u03c5 \u03bf\u03c0\u03bf\u03af\u03bf\u03c5 \u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1 \u03c3\u03c4\u03b7\u03c1\u03af\u03c7\u03b8\u03b7\u03ba\u03b5 \u03c3\u03b5 \u03bc\u03b5\u03b3\u03ac\u03bb\u03bf \u03b2\u03b1\u03b8\u03bc\u03cc \u03c3\u03c4\u03b7\u03bd \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03c4\u03b7\u03c2. \u039f \u03c0\u03cc\u03bb\u03b5\u03bc\u03bf\u03c2 \u03b5\u03c0\u03ad\u03c6\u03b5\u03c1\u03b5 \u03c4\u03b5\u03c1\u03ac\u03c3\u03c4\u03b9\u03b1 \u03bf\u03b9\u03ba\u03bf\u03bd\u03bf\u03bc\u03b9\u03ba\u03ae \u03b5\u03c0\u03b9\u03b2\u03ac\u03c1\u03c5\u03bd\u03c3\u03b7 \u03c3\u03c4\u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1 \u03ba\u03b1\u03b9 \u03c0\u03b1\u03c1\u03cc\u03bb\u03bf \u03c0\u03bf\u03c5 \u03b7 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03c0\u03ad\u03c4\u03c5\u03c7\u03b5 \u03c4\u03b7 \u03bc\u03b5\u03b3\u03b1\u03bb\u03cd\u03c4\u03b5\u03c1\u03b7 \u03b5\u03b4\u03b1\u03c6\u03b9\u03ba\u03ae \u03b5\u03c0\u03ad\u03ba\u03c4\u03b1\u03c3\u03b7 \u03c4\u03b7\u03c2 \u03b1\u03bc\u03ad\u03c3\u03c9\u03c2 \u03bc\u03b5\u03c4\u03ac \u03c4\u03bf\u03bd \u03c0\u03cc\u03bb\u03b5\u03bc\u03bf, \u03b4\u03b5\u03bd \u03ae\u03c4\u03b1\u03bd \u03c0\u03b9\u03b1 \u03bc\u03b9\u03b1 \u03b1\u03c0\u03b1\u03c1\u03ac\u03bc\u03b9\u03bb\u03bb\u03b7 \u03b2\u03b9\u03bf\u03bc\u03b7\u03c7\u03b1\u03bd\u03b9\u03ba\u03ae \u03ae \u03c3\u03c4\u03c1\u03b1\u03c4\u03b9\u03c9\u03c4\u03b9\u03ba\u03ae \u03b4\u03cd\u03bd\u03b1\u03bc\u03b7. \u039a\u03b1\u03c4\u03ac \u03c4\u03bf\u03bd \u0392\u0384 \u03a0\u03b1\u03b3\u03ba\u03cc\u03c3\u03bc\u03b9\u03bf \u03a0\u03cc\u03bb\u03b5\u03bc\u03bf, \u03bf\u03b9 \u03b2\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ad\u03c2 \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2 \u03c4\u03b7\u03c2 \u039d\u03bf\u03c4\u03b9\u03bf\u03b1\u03bd\u03b1\u03c4\u03bf\u03bb\u03b9\u03ba\u03ae\u03c2 \u0391\u03c3\u03af\u03b1\u03c2 \u03ba\u03b1\u03c4\u03b5\u03bb\u03ae\u03c6\u03b8\u03b7\u03c3\u03b1\u03bd \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u0399\u03b1\u03c0\u03c9\u03bd\u03af\u03b1, \u03b3\u03b5\u03b3\u03bf\u03bd\u03cc\u03c2 \u03c0\u03bf\u03c5 \u03ad\u03c0\u03bb\u03b7\u03be\u03b5 \u03c4\u03bf \u03b3\u03cc\u03b7\u03c4\u03c1\u03cc \u03c4\u03b7\u03c2 \u03ba\u03b1\u03b9 \u03b5\u03c0\u03b9\u03c4\u03ac\u03c7\u03c5\u03bd\u03b5 \u03c4\u03b7\u03bd \u03c0\u03b1\u03c1\u03b1\u03ba\u03bc\u03ae \u03c4\u03b7\u03c2 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1\u03c2 \u03c0\u03b1\u03c1\u03ac \u03c4\u03b7 \u03bd\u03af\u03ba\u03b7 \u03c4\u03b7\u03c2 \u03c3\u03c4\u03bf\u03bd \u03c0\u03cc\u03bb\u03b5\u03bc\u03bf. \u0394\u03c5\u03bf \u03c7\u03c1\u03cc\u03bd\u03b9\u03b1 \u03bc\u03b5\u03c4\u03ac \u03c4\u03bf\u03bd \u03c0\u03cc\u03bb\u03b5\u03bc\u03bf \u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1 \u03c0\u03b1\u03c1\u03b1\u03c7\u03ce\u03c1\u03b7\u03c3\u03b5 \u03b1\u03bd\u03b5\u03be\u03b1\u03c1\u03c4\u03b7\u03c3\u03af\u03b1 \u03c3\u03c4\u03b7\u03bd \u0399\u03bd\u03b4\u03af\u03b1, \u03c4\u03b7\u03bd \u03c0\u03bf\u03bb\u03c5\u03c0\u03bb\u03b7\u03b8\u03ad\u03c3\u03c4\u03b5\u03c1\u03b7 \u03ba\u03b1\u03b9 \u03c0\u03bf\u03bb\u03c5\u03c4\u03b9\u03bc\u03cc\u03c4\u03b5\u03c1\u03b7 \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b1 \u03c4\u03b7\u03c2. \u039a\u03b1\u03c4\u03ac \u03c4\u03bf \u03c5\u03c0\u03cc\u03bb\u03bf\u03b9\u03c0\u03bf \u03c4\u03bf\u03c5 20\u03bf\u03c5 \u03b1\u03b9\u03ce\u03bd\u03b1, \u03c3\u03c4\u03b1 \u03c0\u03bb\u03b1\u03af\u03c3\u03b9\u03b1 \u03c4\u03bf\u03c5 \u03ba\u03b9\u03bd\u03ae\u03bc\u03b1\u03c4\u03bf\u03c2 \u03c4\u03b7\u03c2 \u03b1\u03c0\u03bf\u03b1\u03c0\u03bf\u03b9\u03ba\u03b9\u03bf\u03c0\u03bf\u03af\u03b7\u03c3\u03b7\u03c2, \u03bf\u03b9 \u03c0\u03b5\u03c1\u03b9\u03c3\u03c3\u03cc\u03c4\u03b5\u03c1\u03b5\u03c2 \u03c0\u03b5\u03c1\u03b9\u03bf\u03c7\u03ad\u03c2 \u03c4\u03b7\u03c2 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1\u03c2 \u03b1\u03c0\u03ad\u03ba\u03c4\u03b7\u03c3\u03b1\u03bd \u03b1\u03bd\u03b5\u03be\u03b1\u03c1\u03c4\u03b7\u03c3\u03af\u03b1, \u03bc\u03b5 \u03ba\u03b1\u03c4\u03ac\u03bb\u03b7\u03be\u03b7 \u03c4\u03b7\u03bd \u03b5\u03c0\u03b9\u03c3\u03c4\u03c1\u03bf\u03c6\u03ae \u03c4\u03bf\u03c5 \u03a7\u03bf\u03bd\u03b3\u03ba \u039a\u03bf\u03bd\u03b3\u03ba \u03c3\u03c4\u03b7\u03bd \u039a\u03af\u03bd\u03b1 \u03c4\u03bf 1997. \u0394\u03b5\u03ba\u03b1\u03c4\u03ad\u03c3\u03c3\u03b5\u03c1\u03b1 \u03b5\u03b4\u03ac\u03c6\u03b7 \u03c0\u03b1\u03c1\u03ad\u03bc\u03b5\u03b9\u03bd\u03b1\u03bd \u03ba\u03ac\u03c4\u03c9 \u03b1\u03c0\u03cc \u03b2\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ae \u03ba\u03c5\u03c1\u03b9\u03b1\u03c1\u03c7\u03af\u03b1, \u03c4\u03b1 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ac \u03a5\u03c0\u03b5\u03c1\u03c0\u03cc\u03bd\u03c4\u03b9\u03b1 \u0395\u03b4\u03ac\u03c6\u03b7. \u039c\u03b5\u03c4\u03ac \u03c4\u03b7\u03bd \u03b1\u03bd\u03b5\u03be\u03b1\u03c1\u03c4\u03b7\u03c4\u03bf\u03c0\u03bf\u03af\u03b7\u03c3\u03ae \u03c4\u03bf\u03c5\u03c2 \u03c0\u03bf\u03bb\u03bb\u03ad\u03c2 \u03c0\u03c1\u03ce\u03b7\u03bd \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2 \u03b5\u03bd\u03c4\u03ac\u03c7\u03b8\u03b7\u03ba\u03b1\u03bd \u03c3\u03c4\u03b7\u03bd \u039a\u03bf\u03b9\u03bd\u03bf\u03c0\u03bf\u03bb\u03b9\u03c4\u03b5\u03af\u03b1 \u03c4\u03c9\u03bd \u0395\u03b8\u03bd\u03ce\u03bd, \u03bc\u03b9\u03b1 \u03b5\u03bb\u03b5\u03cd\u03b8\u03b5\u03c1\u03b7 \u03ad\u03bd\u03c9\u03c3\u03b7 \u03b1\u03bd\u03b5\u03be\u03ac\u03c1\u03c4\u03b7\u03c4\u03c9\u03bd \u03ba\u03c1\u03b1\u03c4\u03ce\u03bd. \u0394\u03b5\u03ba\u03b1\u03ad\u03be\u03b9 \u03ba\u03bf\u03b9\u03bd\u03bf\u03c0\u03bf\u03bb\u03b9\u03c4\u03b5\u03b9\u03b1\u03ba\u03ac \u03ba\u03c1\u03ac\u03c4\u03b7 \u03ad\u03c7\u03bf\u03c5\u03bd \u03ba\u03bf\u03b9\u03bd\u03cc \u03b1\u03c1\u03c7\u03b7\u03b3\u03cc \u03ba\u03c1\u03ac\u03c4\u03bf\u03c5\u03c2 \u03c4\u03bf\u03bd \u03b5\u03ba\u03ac\u03c3\u03c4\u03bf\u03c4\u03b5 \u03bc\u03bf\u03bd\u03ac\u03c1\u03c7\u03b7 \u03c4\u03bf\u03c5 \u0397\u03bd\u03c9\u03bc\u03ad\u03bd\u03bf\u03c5 \u0392\u03b1\u03c3\u03b5\u03b9\u03bb\u03b5\u03af\u03bf\u03c5."}, {"color": "#97c2fc", "id": "seeley", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Seeleybobo.jpg", "label": "seeley", "shape": "image", "title": "Seeley Joseph Booth es un personaje de la serie estadounidense Bones. Es interpretado por David Boreanaz y es el coprotagonista de la serie junto con la Dr. Temperance Brennan, a quien se refiere cari\u00f1osamente como \"Bones\" (Huesos)."}, {"color": "#97c2fc", "id": "muscat", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Muscat_blanc_et_Muscat_noir_by_JM_Rosier.jpg", "label": "muscat", "shape": "image", "title": "Moskatel mahats zuri barietate-talde ezaguna da. Moskatel mahatsen familian berrehun bat vitis vinifera mahats mota daude. Ardoaren ekoizpenean erabili izan dira, baita mende askotan zehar munduaren inguruan mahaspasa eta mahats gisa ere. Bere koloreak zurixkatik horira, arrosara eta beltzetik gertu doaz. Moskatel ardo eta mahatsek lore usain gozoa izaten dute ia beti. Moskatel barietateen zabalerak eta kopuruak iradokitzen dute agian mahats-barietaterik zaharrena izan daitekeela, eta vitis vin\u00edfera asko moskatelaren ondorengoak direla dioten teoriak daude. frantziar vin doux naturelaren ekoizpenean erabili ohi da, baina Espainian ere badago, eta bertan erabiltzen da espainiar ardo moskatel gotortu asko egiteko. Beste alde batetik, ardo zuri lehorrak eta gozoak egiteko erabiltzen da, askotan moskatelak egiten dira Australian, Kalifornian eta Hegoafrikan. Alsazian eta erdialdeko Europako zatietan, muscat ottonela ardo lehorrak eta oso lurrinduak ekoizteko erabiltzen dute."}, {"color": "#97c2fc", "id": "babi", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Radhanpur_State-CoA392.jpg", "label": "babi", "shape": "image", "title": "The Babi dynasty was a Babai Muslim dynasty that formed the ruling royal houses of British India\u0027s princely states. The Babai community, originally of Afghan descent, now largely resides in India and some parts of Pakistan. The community traces its royal origins to the dynasty founded by Sherkhanji Babi in 1654, who was himself a ruler from the dynasty\u0027s founding until 1690. The last Nawab of the British Indian princely state of Junagadh, Sir Muhammad Khanji, signed an Instrument of Accession and acceded his princely state of Junagadh, as well as its vassal state of Bantva Manavadar, to the Dominion of Pakistan after the Partition of British India in 1947. However, the Dominion of India did not recognize the accession and annexed the princely state shortly afterwards."}, {"color": "#97c2fc", "id": "british protectorates", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kathiri_flag.svg", "label": "british protectorates", "shape": "image", "title": "Nel diritto internazionale un protettorato \u00e8 uno Stato o un territorio controllato (protetto) da uno Stato pi\u00f9 forte (protettore), il quale si riserva di rappresentarne integralmente la personalit\u00e0 nell\u0027ambito del diritto internazionale. Dal punto di vista del diritto interno, invece, lo Stato protetto mantiene una certa autonomia per quanto riguarda gli affari interni e non \u00e8 un possedimento dello Stato protettore (in senso stretto, cos\u00ec come la colonia), il quale si impegna a tutelarne gli interessi dirigendo i suoi affari esteri, organizzando la sua difesa e attuando una certa influenza politica. Non \u00e8 da confondere con l\u0027istituto del mandato di potenza protettrice, che si ha quando una nazione subentra a un\u0027altra nazione nella rappresentanza diplomatica nei confronti di una terza, qualora le ultime due abbiano interrotto i rapporti diplomatici."}, {"color": "#97c2fc", "id": "sparta", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ancient_Sparta.jpg", "label": "sparta", "shape": "image", "title": "\u0397 \u03a3\u03c0\u03ac\u03c1\u03c4\u03b7 \u03b5\u03af\u03bd\u03b1\u03b9 \u03c0\u03cc\u03bb\u03b7 \u03c4\u03b7\u03c2 \u03a0\u03b5\u03bb\u03bf\u03c0\u03bf\u03bd\u03bd\u03ae\u03c3\u03bf\u03c5 \u03ba\u03b1\u03b9 \u03c0\u03c1\u03c9\u03c4\u03b5\u03cd\u03bf\u03c5\u03c3\u03b1 \u03c4\u03bf\u03c5 \u039d\u03bf\u03bc\u03bf\u03cd \u039b\u03b1\u03ba\u03c9\u03bd\u03af\u03b1\u03c2, \u03c3\u03c4\u03b7\u03bd \u0395\u03bb\u03bb\u03ac\u03b4\u03b1. \u0388\u03c7\u03b5\u03b9 \u03c0\u03bb\u03b7\u03b8\u03c5\u03c3\u03bc\u03cc 16.239 \u03ba\u03b1\u03c4\u03bf\u03af\u03ba\u03bf\u03c5\u03c2. \u0397 \u03c3\u03b7\u03bc\u03b5\u03c1\u03b9\u03bd\u03ae \u03a3\u03c0\u03ac\u03c1\u03c4\u03b7 \u03b5\u03af\u03bd\u03b1\u03b9 \u03c7\u03c4\u03b9\u03c3\u03bc\u03ad\u03bd\u03b7 \u03c3\u03c4\u03b9\u03c2 \u03b1\u03bd\u03b1\u03c4\u03bf\u03bb\u03b9\u03ba\u03ad\u03c2 \u03c5\u03c0\u03ce\u03c1\u03b5\u03b9\u03b5\u03c2 \u03c4\u03bf\u03c5 \u03a4\u03b1\u03b0\u03b3\u03b5\u03c4\u03bf\u03c5, \u03bd\u03cc\u03c4\u03b9\u03b1 \u03b1\u03c0\u03cc \u03c4\u03bf \u03ba\u03ad\u03bd\u03c4\u03c1\u03bf \u03c4\u03b7\u03c2 \u03b1\u03c1\u03c7\u03b1\u03af\u03b1\u03c2 \u03bf\u03bc\u03ce\u03bd\u03c5\u03bc\u03b7\u03c2 \u03c0\u03cc\u03bb\u03b7\u03c2, \u03ba\u03bf\u03bd\u03c4\u03ac \u03c3\u03c4\u03b7 \u03b4\u03b5\u03be\u03b9\u03ac \u03cc\u03c7\u03b8\u03b7 \u03c4\u03bf\u03c5 \u03c0\u03bf\u03c4\u03b1\u03bc\u03bf\u03cd \u0395\u03c5\u03c1\u03ce\u03c4\u03b1 \u03ba\u03b1\u03b9 \u03c3\u03b5 \u03c5\u03c8\u03cc\u03bc\u03b5\u03c4\u03c1\u03bf 210 \u03bc. \u0397 \u03c0\u03cc\u03bb\u03b7 \u03b5\u03c0\u03b1\u03bd\u03b9\u03b4\u03c1\u03cd\u03b8\u03b7\u03ba\u03b5 \u03bc\u03b5\u03c4\u03ac \u03c4\u03b7\u03bd \u03b1\u03c0\u03b5\u03bb\u03b5\u03c5\u03b8\u03ad\u03c1\u03c9\u03c3\u03b7 \u03c4\u03b7\u03c2 \u03c7\u03ce\u03c1\u03b1\u03c2 \u03c4\u03bf 1834, \u03cd\u03c3\u03c4\u03b5\u03c1\u03b1 \u03b1\u03c0\u03cc \u03b1\u03c0\u03cc\u03c6\u03b1\u03c3\u03b7 \u03c4\u03bf\u03c5 \u03b2\u03b1\u03c3\u03b9\u03bb\u03b9\u03ac \u038c\u03b8\u03c9\u03bd\u03b1 \u03ba\u03b1\u03b9 \u03c3\u03b5 \u03b5\u03c0\u03af\u03c3\u03b7\u03bc\u03b7 \u03c4\u03b5\u03bb\u03b5\u03c4\u03ae \u03c4\u03b7\u03bd 1 \u0399\u03b1\u03bd\u03bf\u03c5\u03b1\u03c1\u03af\u03bf\u03c5 1857 \u03ad\u03b3\u03b9\u03bd\u03b5 \u03b7 \u03b5\u03b3\u03ba\u03b1\u03b8\u03af\u03b4\u03c1\u03c5\u03c3\u03b7 \u03c4\u03c9\u03bd \u03b1\u03c1\u03c7\u03ce\u03bd \u03b1\u03c0\u03cc \u03c4\u03bf \u039c\u03c5\u03c3\u03c4\u03c1\u03ac \u03c3\u03c4\u03b7 \u03bd\u03ad\u03b1 \u03c0\u03cc\u03bb\u03b7, \u03c0\u03bf\u03c5 \u03ae\u03c4\u03b1\u03bd \u03ba\u03b1\u03b9 \u03b7 \u03c0\u03c1\u03ce\u03c4\u03b7 \u03c3\u03c4\u03b7\u03bd \u0395\u03bb\u03bb\u03ac\u03b4\u03b1 \u03c0\u03bf\u03c5 \u03c7\u03b1\u03c1\u03ac\u03c7\u03b8\u03b7\u03ba\u03b5 \u03bc\u03b5 . \u0388\u03c7\u03b5\u03b9 \u03c0\u03bb\u03b1\u03c4\u03b5\u03af\u03b5\u03c2 \u03ba\u03b1\u03b9 \u03b4\u03b5\u03bd\u03c4\u03c1\u03bf\u03c6\u03c5\u03c4\u03b5\u03bc\u03ad\u03bd\u03bf\u03c5\u03c2 \u03b4\u03c1\u03cc\u03bc\u03bf\u03c5\u03c2, \u03bc\u03b5\u03b3\u03ac\u03bb\u03b5\u03c2 \u03c0\u03bb\u03b1\u03c4\u03b5\u03af\u03b5\u03c2, \u03bd\u03b5\u03bf\u03ba\u03bb\u03b1\u03c3\u03b9\u03ba\u03ad\u03c2 \u03bf\u03b9\u03ba\u03bf\u03b4\u03bf\u03bc\u03ad\u03c2 \u03ba\u03b1\u03b9 \u03c0\u03bb\u03bf\u03cd\u03c3\u03b9\u03b1 \u03cd\u03b4\u03c1\u03b5\u03c5\u03c3\u03b7. \u03a4\u03bf \u03ad\u03bd\u03b4\u03bf\u03be\u03bf \u03c0\u03b1\u03c1\u03b5\u03bb\u03b8\u03cc\u03bd \u03c4\u03b7\u03c2 \u03ba\u03b1\u03b9 \u03b7 \u03ba\u03bf\u03bd\u03c4\u03b9\u03bd\u03ae \u03b1\u03c0\u03cc\u03c3\u03c4\u03b1\u03c3\u03b7 \u03b1\u03c0\u03cc \u03c4\u03bf\u03bd \u03c0\u03bf\u03bb\u03c5\u03b8\u03c1\u03cd\u03bb\u03b7\u03c4\u03bf \u039c\u03c5\u03c3\u03c4\u03c1\u03ac \u03c4\u03c1\u03b1\u03b2\u03bf\u03cd\u03bd \u03c4\u03b7\u03bd \u03c0\u03c1\u03bf\u03c3\u03bf\u03c7\u03ae \u03c0\u03bf\u03bb\u03bb\u03ce\u03bd \u03b5\u03c0\u03b9\u03c3\u03ba\u03b5\u03c0\u03c4\u03ce\u03bd - \u03c4\u03bf\u03c5\u03c1\u03b9\u03c3\u03c4\u03ce\u03bd \u03bc\u03b5 \u03c0\u03c1\u03bf\u03c3\u03b5\u03b3\u03b3\u03af\u03c3\u03b5\u03b9\u03c2 \u03ba\u03c1\u03bf\u03c5\u03b1\u03b6\u03b9\u03b5\u03c1\u03cc\u03c0\u03bb\u03bf\u03b9\u03c9\u03bd \u03c3\u03c4\u03bf \u0393\u03cd\u03b8\u03b5\u03b9\u03bf. \u0391\u03c0\u03cc \u03c4\u03b7\u03bd \u03b1\u03c1\u03c7\u03b1\u03af\u03b1 \u03a3\u03c0\u03ac\u03c1\u03c4\u03b7 \u03c3\u03ce\u03b6\u03bf\u03bd\u03c4\u03b1\u03b9 \u03bb\u03b5\u03af\u03c8\u03b1\u03bd\u03b1 \u03b1\u03c0\u03cc \u03c4\u03bf\u03c5\u03c2 \u03bd\u03b1\u03bf\u03cd\u03c2 \u03c4\u03b7\u03c2 \u039f\u03c1\u03b8\u03af\u03b1\u03c2 \u0391\u03c1\u03c4\u03ad\u03bc\u03b9\u03b4\u03bf\u03c2, \u03c4\u03b7\u03c2 \u03a7\u03b1\u03bb\u03ba\u03b9\u03bf\u03af\u03ba\u03bf\u03c5 \u0391\u03b8\u03b7\u03bd\u03ac\u03c2, \u03c4\u03bf\u03c5 \u039a\u03b1\u03c1\u03bd\u03b5\u03af\u03bf\u03c5 \u0391\u03c0\u03cc\u03bb\u03bb\u03c9\u03bd\u03b1, \u03ba\u03b1\u03b8\u03ce\u03c2 \u03ba\u03b1\u03b9 \u03b8\u03ad\u03b1\u03c4\u03c1\u03bf \u03c4\u03b7\u03c2 \u03c1\u03c9\u03bc\u03b1\u03ca\u03ba\u03ae\u03c2 \u03b5\u03c0\u03bf\u03c7\u03ae\u03c2. \u0391\u03c0\u03bf\u03c4\u03b5\u03bb\u03b5\u03af \u03c4\u03bf \u03bf\u03b9\u03ba\u03bf\u03bd\u03bf\u03bc\u03b9\u03ba\u03cc \u03ba\u03b1\u03b9 \u03b5\u03bc\u03c0\u03bf\u03c1\u03b9\u03ba\u03cc \u03ba\u03ad\u03bd\u03c4\u03c1\u03bf \u03c4\u03bf\u03c5 \u03bd\u03bf\u03bc\u03bf\u03cd. \u0388\u03c7\u03b5\u03b9 \u03b1\u03be\u03b9\u03cc\u03bb\u03bf\u03b3\u03bf \u03b1\u03c1\u03c7\u03b1\u03b9\u03bf\u03bb\u03bf\u03b3\u03b9\u03ba\u03cc \u03bc\u03bf\u03c5\u03c3\u03b5\u03af\u03bf \u03ba\u03b1\u03b9 \u03ad\u03bd\u03b1 \u03c3\u03cd\u03b3\u03c7\u03c1\u03bf\u03bd\u03bf \u03bc\u03bf\u03c5\u03c3\u03b5\u03af\u03bf \u03b5\u03bb\u03b9\u03ac\u03c2 . \u03a4\u03bf \u0391\u03c1\u03c7\u03b1\u03b9\u03bf\u03bb\u03bf\u03b3\u03b9\u03ba\u03cc \u039c\u03bf\u03c5\u03c3\u03b5\u03af\u03bf \u03c4\u03b7\u03c2 \u03a3\u03c0\u03ac\u03c1\u03c4\u03b7\u03c2, \u03c0\u03bf\u03c5 \u03c3\u03c4\u03b5\u03b3\u03ac\u03b6\u03b5\u03c4\u03b1\u03b9 \u03c3\u03b5 \u03ad\u03bd\u03b1 \u03bc\u03bf\u03bd\u03ce\u03c1\u03bf\u03c6\u03bf \u03bd\u03b5\u03bf\u03ba\u03bb\u03b1\u03c3\u03b9\u03ba\u03cc \u03ba\u03c4\u03af\u03c1\u03b9\u03bf \u03c3\u03c4\u03bf \u03ba\u03ad\u03bd\u03c4\u03c1\u03bf \u03c4\u03b7\u03c2 \u03c0\u03cc\u03bb\u03b7\u03c2, \u03c7\u03c4\u03af\u03c3\u03c4\u03b7\u03ba\u03b5 \u03c3\u03c4\u03b1 1875 - 76 \u03c3\u03b5 \u03c3\u03c7\u03ad\u03b4\u03b9\u03b1 \u03c4\u03bf\u03c5 \u0398\u03b5\u03cc\u03c6\u03b9\u03bb\u03bf\u03c5 \u03a7\u03ac\u03bd\u03c3\u03b5\u03bd. \u03a4\u03bf \u039c\u03bf\u03c5\u03c3\u03b5\u03af\u03bf \u03b1\u03c5\u03c4\u03cc, \u03cc\u03c0\u03c9\u03c2 \u03cc\u03bb\u03b1 \u03c3\u03c7\u03b5\u03b4\u03cc\u03bd \u03c4\u03b1 \u03b5\u03bb\u03bb\u03b7\u03bd\u03b9\u03ba\u03ac \u039c\u03bf\u03c5\u03c3\u03b5\u03af\u03b1, \u03c7\u03b1\u03c1\u03b1\u03ba\u03c4\u03b7\u03c1\u03af\u03b6\u03b5\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc \u03c3\u03c5\u03bd\u03c4\u03b7\u03c1\u03b7\u03c4\u03b9\u03ba\u03ad\u03c2 \u03c0\u03b1\u03c1\u03b1\u03b4\u03bf\u03c3\u03b9\u03b1\u03ba\u03ad\u03c2 \u03bc\u03bf\u03c1\u03c6\u03ad\u03c2 \u03bf\u03c1\u03b3\u03ac\u03bd\u03c9\u03c3\u03b7\u03c2 \u03ba\u03b1\u03b9 \u03bb\u03b5\u03b9\u03c4\u03bf\u03c5\u03c1\u03b3\u03af\u03b1\u03c2. \u039f\u03b9 \u03c7\u03ce\u03c1\u03bf\u03b9 \u03c4\u03bf\u03c5, \u03b5\u03be\u03ac\u03bb\u03bb\u03bf\u03c5, \u03b5\u03af\u03bd\u03b1\u03b9 \u03bc\u03ac\u03bb\u03bb\u03bf\u03bd \u03b1\u03bd\u03b5\u03c0\u03b1\u03c1\u03ba\u03b5\u03af\u03c2 \u03bd\u03b1 \u03c6\u03b9\u03bb\u03bf\u03be\u03b5\u03bd\u03ae\u03c3\u03bf\u03c5\u03bd \u03ad\u03bd\u03b1 \u03c0\u03bb\u03ae\u03b8\u03bf\u03c2 \u03c3\u03b7\u03bc\u03b1\u03bd\u03c4\u03b9\u03ba\u03ce\u03bd \u03b5\u03c5\u03c1\u03b7\u03bc\u03ac\u03c4\u03c9\u03bd, \u03c4\u03b1 \u03bf\u03c0\u03bf\u03af\u03b1 \u03b2\u03c1\u03af\u03c3\u03ba\u03bf\u03bd\u03c4\u03b1\u03b9 \u03c3\u03c4\u03b9\u03c2 \u03b1\u03c0\u03bf\u03b8\u03ae\u03ba\u03b5\u03c2 \u03c4\u03bf\u03c5. \u0393\u03b9\u03b1 \u03c4\u03bf \u03c3\u03ba\u03bf\u03c0\u03cc \u03b1\u03c5\u03c4\u03cc, \u03bf \u03a3\u03cd\u03bb\u03bb\u03bf\u03b3\u03bf\u03c2 \u03a6\u03af\u03bb\u03c9\u03bd \u03c4\u03bf\u03c5 \u0391\u03c1\u03c7\u03b1\u03b9\u03bf\u03bb\u03bf\u03b3\u03b9\u03ba\u03bf\u03cd \u039c\u03bf\u03c5\u03c3\u03b5\u03af\u03bf\u03c5 \u03a3\u03c0\u03ac\u03c1\u03c4\u03b7\u03c2 \u03ad\u03b8\u03b5\u03c3\u03b5 \u03c9\u03c2 \u03c0\u03c1\u03c9\u03c4\u03b1\u03c1\u03c7\u03b9\u03ba\u03ae \u03c4\u03bf\u03c5 \u03b5\u03c0\u03b9\u03b4\u03af\u03c9\u03be\u03b7 \u03c4\u03b7\u03bd \u03af\u03b4\u03c1\u03c5\u03c3\u03b7 \u03bd\u03ad\u03bf\u03c5 \u03bc\u03b5\u03b3\u03ac\u03bb\u03bf\u03c5 \u03bc\u03bf\u03c5\u03c3\u03b5\u03af\u03bf\u03c5 \u03c3\u03c4\u03b7\u03bd \u03b5\u03af\u03c3\u03bf\u03b4\u03bf \u03c4\u03b7\u03c2 \u03c0\u03cc\u03bb\u03b7\u03c2, \u03ba\u03bf\u03bd\u03c4\u03ac \u03c3\u03c4\u03b7 \u03c3\u03b9\u03b4\u03b5\u03c1\u03ad\u03bd\u03b9\u03b1 \u03b3\u03ad\u03c6\u03c5\u03c1\u03b1 \u03c4\u03bf\u03c5 \u0395\u03c5\u03c1\u03ce\u03c4\u03b1 (\u03c7\u03ce\u03c1\u03bf\u03c2 \u03b5\u03b3\u03ba\u03b1\u03c4\u03b1\u03c3\u03c4\u03ac\u03c3\u03b5\u03c9\u03bd \u03a6\u03b9\u03be).. \u0395\u03af\u03bd\u03b1\u03b9 \u03b7 \u03bc\u03cc\u03bd\u03b7 \u03c0\u03cc\u03bb\u03b7 \u03c0\u03c1\u03c9\u03c4\u03b5\u03cd\u03bf\u03c5\u03c3\u03b1 \u03bd\u03bf\u03bc\u03bf\u03cd \u03c4\u03b7\u03c2 \u03a0\u03b5\u03bb\u03bf\u03c0\u03bf\u03bd\u03bd\u03ae\u03c3\u03bf\u03c5 \u03c0\u03bf\u03c5 \u03b4\u03b5 \u03c3\u03c5\u03bd\u03b4\u03ad\u03b5\u03c4\u03b1\u03b9 \u03bc\u03b5 \u03c3\u03b9\u03b4\u03b7\u03c1\u03bf\u03b4\u03c1\u03bf\u03bc\u03b9\u03ba\u03cc \u03b4\u03af\u03ba\u03c4\u03c5\u03bf (\u03b1\u03bd \u03ba\u03b1\u03b9 \u03b5\u03af\u03c7\u03b5 \u03c0\u03c1\u03bf\u03b2\u03bb\u03b5\u03c6\u03b8\u03b5\u03af \u03c4\u03ad\u03c4\u03bf\u03b9\u03b1 \u03c3\u03cd\u03bd\u03b4\u03b5\u03c3\u03b7 \u03c4\u03bf\u03bd 19\u03bf \u03b1\u03b9\u03ce\u03bd\u03b1). \u0395\u03c0\u03b9\u03ba\u03bf\u03b9\u03bd\u03c9\u03bd\u03b5\u03af, \u03c9\u03c3\u03c4\u03cc\u03c3\u03bf, \u03bf\u03b4\u03b9\u03ba\u03ac \u03bc\u03b5 \u03c4\u03b7\u03bd \u039a\u03b1\u03bb\u03b1\u03bc\u03ac\u03c4\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03b7\u03bd \u03a4\u03c1\u03af\u03c0\u03bf\u03bb\u03b7, \u03b5\u03bd\u03ce \u03b4\u03b9\u03b1\u03b8\u03ad\u03c4\u03b5\u03b9 \u03ba\u03b1\u03b9 \u03bc\u03b9\u03ba\u03c1\u03cc \u03b1\u03b5\u03c1\u03bf\u03b4\u03c1\u03cc\u03bc\u03b9\u03bf."}, {"color": "#97c2fc", "id": "animation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/World_of_Color_overview.jpg", "label": "animation", "shape": "image", "title": "Animation is a method by which still figures are manipulated to appear as moving images. In traditional animation, images are drawn or painted by hand on transparent celluloid sheets to be photographed and exhibited on film. Today, most animations are made with computer-generated imagery (CGI). Computer animation can be very detailed 3D animation, while 2D computer animation (which may have the look of traditional animation) can be used for stylistic reasons, low bandwidth, or faster real-time renderings. Other common animation methods apply a stop motion technique to two- and three-dimensional objects like paper cutouts, puppets, or clay figures. A cartoon is an animated film, usually a short film, featuring an exaggerated visual style. The style takes inspiration from comic strips, often featuring anthropomorphic animals, superheroes, or the adventures of human protagonists. Especially with animals that form a natural predator/prey relationship (e.g. cats and mice, coyotes and birds), the action often centers on violent pratfalls such as falls, collisions, and explosions that would be lethal in real life. The illusion of animation\u2014as in motion pictures in general\u2014has traditionally been attributed to the persistence of vision and later to the phi phenomenon and/or beta movement, but the exact neurological causes are still uncertain. The illusion of motion caused by a rapid succession of images that minimally differ from each other, with unnoticeable interruptions, is a stroboscopic effect. While animators traditionally used to draw each part of the movements and changes of figures on transparent cels that could be moved over a separate background, computer animation is usually based on programming paths between key frames to maneuver digitally created figures throughout a digitally created environment. Analog mechanical animation media that rely on the rapid display of sequential images include the ph\u00e9nakisticope, zoetrope, flip book, praxinoscope, and film. Television and video are popular electronic animation media that originally were analog and now operate digitally. For display on computers, technology such as the animated GIF and Flash animation were developed. In addition to short films, feature films, television series, animated GIFs, and other media dedicated to the display of moving images, the animation is also prevalent in video games, motion graphics, user interfaces, and visual effects. The physical movement of image parts through simple mechanics\u2014for instance moving images in magic lantern shows\u2014can also be considered animation. The mechanical manipulation of three-dimensional puppets and objects to emulate living beings has a very long history in automata. Electronic automata were popularized by Disney as animatronics."}, {"color": "#97c2fc", "id": "revolution", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Paul-Jacob_Laminit_(inc.)_Jahann_Voeltz_(dis.)_Combat_dans_les_rues_de_Gand,_nov\u00e9mbre_1789.jpg", "label": "revolution", "shape": "image", "title": "\u0412\u0435\u043b\u0438\u0301\u043a\u0430\u044f \u0444\u0440\u0430\u043d\u0446\u0443\u0301\u0437\u0441\u043a\u0430\u044f \u0440\u0435\u0432\u043e\u043b\u044e\u0301\u0446\u0438\u044f (\u0444\u0440. la R\u00e9volution fran\u00e7aise) \u2014 \u043a\u0440\u0443\u043f\u043d\u0435\u0439\u0448\u0430\u044f \u0442\u0440\u0430\u043d\u0441\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u044f \u0441\u043e\u0446\u0438\u0430\u043b\u044c\u043d\u043e\u0439 \u0438 \u043f\u043e\u043b\u0438\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u0441\u0438\u0441\u0442\u0435\u043c\u044b \u0424\u0440\u0430\u043d\u0446\u0438\u0438, \u043f\u0440\u0438\u0432\u0435\u0434\u0448\u0430\u044f \u043a \u0443\u043d\u0438\u0447\u0442\u043e\u0436\u0435\u043d\u0438\u044e \u0432 \u0441\u0442\u0440\u0430\u043d\u0435 \u0441\u0442\u0430\u0440\u043e\u0433\u043e \u043f\u043e\u0440\u044f\u0434\u043a\u0430 (Ancien R\u00e9gime) \u0438 \u0430\u0431\u0441\u043e\u043b\u044e\u0442\u043d\u043e\u0439 \u043c\u043e\u043d\u0430\u0440\u0445\u0438\u0438, \u0438 \u043f\u0440\u043e\u0432\u043e\u0437\u0433\u043b\u0430\u0448\u0435\u043d\u0438\u044e \u041f\u0435\u0440\u0432\u043e\u0439 \u0444\u0440\u0430\u043d\u0446\u0443\u0437\u0441\u043a\u043e\u0439 \u0440\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0438 (\u0441\u0435\u043d\u0442\u044f\u0431\u0440\u044c 1792 \u0433\u043e\u0434\u0430) \u0434\u0435-\u044e\u0440\u0435 \u0441\u0432\u043e\u0431\u043e\u0434\u043d\u044b\u0445 \u0438 \u0440\u0430\u0432\u043d\u044b\u0445 \u0433\u0440\u0430\u0436\u0434\u0430\u043d \u043f\u043e\u0434 \u0434\u0435\u0432\u0438\u0437\u043e\u043c \u00ab\u0421\u0432\u043e\u0431\u043e\u0434\u0430, \u0440\u0430\u0432\u0435\u043d\u0441\u0442\u0432\u043e, \u0431\u0440\u0430\u0442\u0441\u0442\u0432\u043e\u00bb. \u041d\u0430\u0447\u0430\u043b\u043e\u043c \u0440\u0435\u0432\u043e\u043b\u044e\u0446\u0438\u0438 \u0441\u0442\u0430\u043b\u043e \u0432\u0437\u044f\u0442\u0438\u0435 \u0411\u0430\u0441\u0442\u0438\u043b\u0438\u0438 14 \u0438\u044e\u043b\u044f 1789 \u0433\u043e\u0434\u0430, \u0430 \u043e\u043a\u043e\u043d\u0447\u0430\u043d\u0438\u0435\u043c \u0438\u0441\u0442\u043e\u0440\u0438\u043a\u0438 \u0441\u0447\u0438\u0442\u0430\u044e\u0442 \u043f\u0435\u0440\u0435\u0432\u043e\u0440\u043e\u0442 18 \u0431\u0440\u044e\u043c\u0435\u0440\u0430 (9 \u043d\u043e\u044f\u0431\u0440\u044f) 1799 \u0433\u043e\u0434\u0430."}, {"color": "#97c2fc", "id": "prejudice", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Passing_of_the_Great_Race_-_Map_4.jpg", "label": "prejudice", "shape": "image", "title": "Rassismus ist eine Ideologie, nach der Menschen aufgrund \u00e4u\u00dferlicher Merkmale oder negativer Fremdzuschreibungen, die \u00fcbertrieben, naturalisiert oder stereotypisiert werden, als \u201eRasse\u201c, \u201eVolk\u201c oder \u201eEthnie\u201c kategorisiert und ausgegrenzt werden. Bis ins 20. Jahrhundert wurden dazu vor allem aufgrund biologischer Merkmale (Hautfarbe, Formen von Gesicht und K\u00f6rper usw.) angebliche \u201eMenschenrassen\u201c in heute obsoleten Rassentheorien konstruiert, um damit etwa Sklaverei, Assimilationspolitik, Ethno- oder Genozid zu rechtfertigen. Rassisten betrachten Menschen, die ihren eigenen Merkmalen m\u00f6glichst \u00e4hnlich sind, meist als h\u00f6herwertig, w\u00e4hrend alle anderen (oftmals abgestuft) als geringerwertig betrachtet werden (Chauvinismus). Oft m\u00f6chten sie einen normalen Verkehr der Gruppen untereinander erschweren (Segregation) und dabei insbesondere die Vermischung durch famili\u00e4re Verbindungen und Zeugung von Nachkommenschaft verhindern. Seit der \u00c4chtung von Rassismus durch die UN nach dem Zweiten Weltkrieg tritt vermehrt sogenannter Kulturrassismus (siehe Rassismus ohne Rassen und Ethnopluralismus) auf, beispielsweise um Grenzpolitik zu rechtfertigen oder Fl\u00fcchtlinge zu diskriminieren. Rassismus soll den Zugang zu Ressourcen (z. B. Gelder, Rohstoffe, Boden), Orten (z. B. Nationalstaaten, bestimmte Stadtviertel) und Positionen (z. B. politische Posten oder auch Positionen in Betrieben) erschweren und dient zur Legitimation von Machtaus\u00fcbung, Verletzung der allgemeinen Menschenrechte, Gewalt oder Diskriminierung. Der Begriff Rassismus entstand zu Beginn des 20. Jahrhunderts in der kritischen Auseinandersetzung mit auf Rassentheorien basierenden politischen Konzepten. In anthropologischen Theorien \u00fcber den Zusammenhang von Kultur und rassischer Beschaffenheit wurde der Begriff der Rasse mit dem ethnologisch-soziologischen Begriff \u201eVolk\u201c vermengt, z. B. von der v\u00f6lkischen Bewegung. Rassismus zielt dabei nicht auf subjektiv wahrgenommene Eigenschaften einer Gruppe, sondern stellt deren Gleichrangigkeit und im Extremfall deren Existenzberechtigung in Frage. Rassistische Diskriminierung versucht typischerweise, auf projizierte genetische und davon abgeleitete pers\u00f6nliche Unterschiede zu verweisen. Unabh\u00e4ngig von seiner Herkunft oder Nationalit\u00e4t kann jeder Mensch von Rassismus betroffen sein. Das Internationale \u00dcbereinkommen zur Beseitigung jeder Form von Rassendiskriminierung unterscheidet nicht zwischen rassistischer und ethnischer Diskriminierung. Ein erweiterter Rassismusbegriff kann auch eine Vielzahl anderer Kategorien einbeziehen. Menschen mit rassistischen Vorurteilen diskriminieren andere aufgrund solcher Zugeh\u00f6rigkeit; institutioneller Rassismus verweigert bestimmten Gruppen Vorteile und Leistungen oder privilegiert andere. Rassistische Theorien und Argumentationsmuster dienen der Rechtfertigung von Herrschaftsverh\u00e4ltnissen und der Mobilisierung von Menschen f\u00fcr politische Ziele. Die Folgen von Rassismus reichen von Vorurteilen und Diskriminierung \u00fcber Rassentrennung, Sklaverei und Pogrome bis zu sogenannten \u201eethnischen S\u00e4uberungen\u201c und V\u00f6lkermord. Biologisch l\u00e4sst sich eine Unterteilung der rezenten Art Homo sapiens in \u201eRassen\u201c beziehungsweise Unterarten nicht rechtfertigen. Zur Untersuchung bestimmter geographisch voneinander abweichender Merkmale des Menschen werden in der Humanbiologie stattdessen einzelne Populationen abgegrenzt, die nur auf das untersuchte Merkmal bezogen sind oder im Vorfeld willk\u00fcrlich vorgenommen werden. Auch wenn daraus Erkenntnisse \u00fcber die Abstammungsgeschichte des Menschen gewonnen werden und der Laie scheinbare \u00c4hnlichkeiten zu Rassekonzepten zu erkennen glaubt, sind sie weder f\u00fcr taxonomische Zwecke geeignet noch belegen sie die biosystematische Unterteilung des Menschen in Untergruppen. Der Begriff des Rassismus \u00fcberlappt mit dem der Fremdenfeindlichkeit und l\u00e4sst sich oft nur ungenau von diesem unterscheiden. Teile der Sozialwissenschaft unterscheiden zwischen Fremdenfeindlichkeit und Rassismus."}, {"color": "#97c2fc", "id": "prepare", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/PREPARE_logo.png", "label": "prepare", "shape": "image", "title": "PREPARE is an acronym for the European Union\u0027s Platform for European Preparedness Against (Re-)emerging Epidemics. The coordinator is professor Herman Goossens of the University of Antwerp. It was activated on 31 December 2019 in response to coronavirus disease 2019 (COVID-19) and as of February 2020 was operating in outbreak response mode 2 (mobilisation), the second of three modes."}, {"color": "#97c2fc", "id": "trans", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Transgender_Pride_flag.svg", "label": "trans", "shape": "image", "title": "Een transgender, transgender persoon of transgendermens is iemand die een genderidentiteit en/of -expressie heeft die niet overeenkomt met het biologische geslacht. Transgender-zijn kan in verschillende gradaties tot uitdrukking komen, uiteenlopend van cross-dressing, travestie of androgynie, waarbij slechts deels of alleen bij bepaalde gelegenheden de kenmerken die geassocieerd worden met het andere geslacht worden overgenomen, tot het volledig en definitief van geslacht veranderen door middel van een medische behandeling. In het laatste geval spreekt men ook wel van transseksuelen. Daarnaast kan ook de innerlijke identiteit sterk vari\u00ebren. Zo kan de term transgender mensen omvatten die zich non-binair, bigender, pangender, genderflu\u00efde, agender of van het derde geslacht noemen, wat voorheen wel werd samengevat onder de term transgenderisme en tegenwoordig voornamelijk als genderqueer wordt aangeduid. Wanneer iemand het als een psychisch probleem ervaart dat de eigen genderidentiteit en het geboortegeslacht niet overeenkomen, kan er sprake zijn van genderdysforie. Een biologische man die zich duidelijk vrouwelijk voelt, is een transvrouw. In het omgekeerde geval spreekt men van een transman. Dit geldt met name bij lichamelijke en/of uiterlijke geslachtsverandering. Overigens is niet iedereen te spreken over deze termen. Ook worden wel de Engelse afkortingen MTF (male-to-female) en FTM (female-to-male) gebruikt als toevoeging bij het woord transgender, of ook los, in de context van dit onderwerp. Als een transgender zich niet overwegend man of vrouw voelt, zijn termen als MTF en FTM niet van toepassing op de genderidentiteit. Het tegenovergestelde van transgender wordt aangeduid met de term cisgender: mensen met een genderidentiteit die overeenkomt met hun biologische geslacht."}, {"color": "#97c2fc", "id": "automobile", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Toyota_Motor_Plant_in_1950s.jpg", "label": "automobile", "shape": "image", "title": "Personbil \u00e4r ett motorfordon avsett f\u00f6r persontransport."}, {"color": "#97c2fc", "id": "bhopal", "image": "http://commons.wikimedia.org/wiki/Special:F
