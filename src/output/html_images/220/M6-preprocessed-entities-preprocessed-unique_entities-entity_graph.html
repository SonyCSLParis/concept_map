 professor titular d\u0027anglosax\u00f3 i catedr\u00e0tic del Pembroke College entre 1925 i 1945, i posteriorment professor d\u0027angl\u00e8s i catedr\u00e0tic del Merton College, entre 1945 i 1959. Durant un temps fou molt amic de C. S. Lewis, essent tots dos membres d\u0027un grup informal de discussi\u00f3 liter\u00e0ria conegut com els Inklings. Tolkien va ser nomenat comandant de l\u0027Orde de l\u0027Imperi Brit\u00e0nic per la reina Elisabet II el 28 de mar\u00e7 de 1972. Despr\u00e9s de la seva mort, el seu fill Christopher va publicar un seguit d\u0027obres basades en les notes extenses i diversos manuscrits sense publicar del seu pare, entre les quals destaca El Silmar\u00edl\u00b7lion. Aquestes, juntament amb El h\u00f2bbit i El Senyor dels Anells, formen un cos connectat de contes, poemes, hist\u00f2ries, lleng\u00fces inventades i assaigs literaris sobre un m\u00f3n fictici anomenat Arda, dins del qual es troba la Terra Mitjana. Entre el 1951 i el 1955 Tolkien va aplicar el concepte legendarium (llegendari, en catal\u00e0) per referir-se a bona part d\u0027aquests escrits. Tot i que molts autors havien publicat obres de fantasia abans que Tolkien, el gran \u00e8xit d\u0027El h\u00f2bbit i El Senyor dels Anells van comportar un ressorgiment popular d\u0027aquest g\u00e8nere. Aquest fet ha condu\u00eft a la identificaci\u00f3 popular de Tolkien com el \"pare\" de la literatura fant\u00e0stica moderna o, m\u00e9s concretament, de la coneguda com a alta fantasia. El 2008 The Times va situar l\u0027escriptor angl\u00e8s en sisena posici\u00f3 del seu llistat dels 50 escriptors brit\u00e0nics m\u00e9s importants des del 1945. Forbes, a m\u00e9s, el va situar en cinquena posici\u00f3 en el seu llistat d\u0027ingressos de les \"celebritats mortes\", l\u0027any 2009."}, {"color": "#97c2fc", "id": "aims", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/AIMS_web_banner_logo.png", "label": "aims", "shape": "image", "title": "The African Institute for Mathematical Sciences (AIMS) is a tertiary education and research institute in Muizenberg, South Africa, established in September 2003, and an associated network of linked institutes in Senegal, Ghana, Cameroon, Tanzania and Rwanda."}, {"color": "#97c2fc", "id": "medialens", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/MediaLens_screenshot_March_2013.jpg", "label": "medialens", "shape": "image", "title": "Media Lens is a British media analysis website established in 2001 by David Cromwell and David Edwards. Cromwell and Edwards are the site\u0027s editors and only regular contributors. Their aim is to scrutinise and question the mainstream media\u0027s coverage of significant events and issues and to draw attention to what they consider \"the systemic failure of the corporate media to report the world honestly and accurately\". Media Lens is financed by donations from website visitors. The editors issue regular \"Media Alerts\" concentrating on mainstream media outlets such as the BBC and Channel 4 News which are legally obliged to be impartial or on outlets such as The Guardian and The Independent which are usually considered left-leaning. The site\u0027s editors frequently draw attention to what they see as the limits within which the mainstream media operates, and provide \"a riveting expos\u00e9 of the myth of liberal media based on a variety of empirical case studies\", according to Graham Murdock and Michael Pickering. Media Lens is admired by John Pilger, who has called the website \"remarkable\" and described the writers as \"the cyber guardians of honest journalism\". Other journalists, in particular Peter Oborne, have also made positive comments about the group, although it has come into conflict with other journalists. The Observer\u0027s foreign editor Peter Beaumont asserted that the group ran a \"campaign\" against John Sloboda and the Iraq Body Count for underestimating the number of deaths in Iraq. George Monbiot wrote that Media Lens was \"belittling the acts of genocide\" in their defence of Edward S. Herman, who had questioned the number of deaths in the Srebrenica massacre."}, {"color": "#97c2fc", "id": "shock", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Verbrennung_Grad_2b.jpg", "label": "shock", "shape": "image", "title": "Als Stromunfall, Elektrounfall, auch elektrischer Schlag oder Stromschlag wird eine Verletzung durch die Einwirkung elektrischen Stromes auf den Menschen oder auf Tiere bezeichnet. Das Ausma\u00df der Sch\u00e4digung wird dabei durch mehrere Faktoren bestimmt. Die h\u00e4ufigsten Folgen bei Stromunf\u00e4llen sind chemische und thermische Auswirkungen (Verbrennungen), neurologische Effekte, Muskelreizungen (z. B. Muskelverkrampfungen, tetanische Muskelkontraktionen) oder Muskell\u00e4hmungen. Letztere wiederum k\u00f6nnen unter anderem zu lebensbedrohlichen Herzrhythmusst\u00f6rungen wie etwa Herzkammerflimmern sowie Herzstillstand und Kreislaufstillstand oder Ateml\u00e4hmung mit t\u00f6dlichem Ausgang f\u00fchren. Nicht zu untersch\u00e4tzen sind auch indirekt verursachte Unf\u00e4lle wie St\u00fcrze mit erheblichen Folgen. Ma\u00dfgeblich f\u00fcr die Auswirkungen eines Stromunfalls sind: \n* die Stromst\u00e4rke pro Fl\u00e4che (Stromdichte), die sich bedingt durch weiter unten im Artikel beschriebene Umst\u00e4nde (v. a. Spannung und Widerstand) einstellt, \n* die Art des Stromes \u2013 Wechselstrom oder Gleichstrom, \n* die Frequenz (nur bei pulsierendem Gleichstrom oder Wechselstrom vorhanden) \n* der Gesundheitszustand bzw. das Alter \n* das Vorhandensein oder Fehlen von medizinischen Implantaten \n* der Stromweg \u00fcber den K\u00f6rper (z. B. Hand \u2013 Hand; Hand \u2013 Fu\u00df, links, rechts) \n* die Wirkungsdauer des elektrischen Stroms \n* die Gr\u00f6\u00dfe der Ber\u00fchrungsfl\u00e4chen (bei Kontakt ohne Spannungs\u00fcberschlag) \n* die Leitf\u00e4higkeit an der Kontaktstelle (bei Kontakt ohne Spannungs\u00fcberschlag) \n* die Schrittspannung (bei Gewitter oder geerdeten Stromsystemen)"}, {"color": "#97c2fc", "id": "crime", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kang_Kek_Iew_(Kaing_Guek_Eav_or_Duch)_before_the_Extraordinary_Chambers_in_the_Courts_of_Cambodia_-_20090720.jpg", "label": "crime", "shape": "image", "title": "Trestn\u00fd \u010din je ozna\u010den\u00ed pro jedn\u00e1n\u00ed, kter\u00fdm pachatel z\u00e1sadn\u00edm zp\u016fsobem po\u0161kozuje nebo ohro\u017euje st\u00e1tn\u00ed moc\u00ed chr\u00e1n\u011bn\u00e9 z\u00e1jmy a kter\u00e9 proto st\u00e1t trest\u00e1. M\u00e9n\u011b z\u00e1va\u017en\u00fd delikt se naz\u00fdv\u00e1 p\u0159estupek. V \u010desk\u00e9m pr\u00e1vu jde o protipr\u00e1vn\u00ed \u010din, kter\u00fd trestn\u00ed z\u00e1kon ozna\u010duje za trestn\u00fd a kter\u00fd vykazuje znaky uveden\u00e9 v takov\u00e9m z\u00e1kon\u011b (\u00a7 13 odst. 1 TrZ). K trestn\u00ed odpov\u011bdnosti za trestn\u00fd \u010din je t\u0159eba \u00famysln\u00e9ho zavin\u011bn\u00ed, nestanov\u00ed-li trestn\u00ed z\u00e1kon v\u00fdslovn\u011b, \u017ee posta\u010d\u00ed zavin\u011bn\u00ed z nedbalosti (\u00a7 13 odst. 2 TrZ)."}, {"color": "#97c2fc", "id": "mehtar", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_Pakistan.svg", "label": "mehtar", "shape": "image", "title": "Chitral fou un estat ind\u00edgena a l\u0027actual Pakistan, a la regi\u00f3 del Balawaristan, que va existir fins al 1969. Tenia una superf\u00edcie d\u002711.655 km\u00b2 i una poblaci\u00f3 de 105.000 habitants (1951). La capital fou la ciutat del mateix nom, coneguda tamb\u00e9 com a Kashkar i com a Chitrar (els habitants s\u0027anomenen a si mateix com a kashkaris)."}, {"color": "#97c2fc", "id": "upper burma", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Burma_indo_china_1886.jpg", "label": "upper burma", "shape": "image", "title": "\u4e0a\u30d3\u30eb\u30de\uff08Upper Burma, \u30d3\u30eb\u30de\u8a9e: \u1021\u1011\u1000\u103a\u1019\u103c\u1014\u103a\u1019\u102c\u1015\u103c\u100a\u103a\uff09\u306f\u3001\u30df\u30e3\u30f3\u30de\u30fc\uff08\u30d3\u30eb\u30de\uff09\u306e\u5730\u57df\u540d\u3067\u30a8\u30fc\u30e4\u30ef\u30c7\u30a3\u30fc\u5ddd\u6d41\u57df\u306e\u5e73\u539f\u90e8\u306e\u3046\u3061\u4e0a\u6d41\u57df\u3092\u6307\u3059\u3002"}, {"color": "#97c2fc", "id": "mother tongue", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Uralic_languages_(_ALL_LANGUAGES_).png", "label": "mother tongue", "shape": "image", "title": "Europako hizkuntzak europar geografian eta kulturan kokatuta dauden komunitate ezberdinek egunero hitz egiten dituzten hizkuntzak dira. Arlo hauen ikerketa, euren garapen historikoa, baldintza soziolinguistikoak eta beste ezaugarri batzuek eurohizkuntzalaritza izeneko ikerketa-alorra osatzen dute. Europako hizkuntza gehienek arbaso berak dituzte eta indoeuropar hizkuntzen familia osatzen dute. Europako Kontseiluak, Bielorrusia izan ezik Europako beste estatu guztiek parte hartzen duten erakundeak, Europako hizkutza guztiak bultzatzen ditu, batez ere eskualdeetako hizkuntzak eta hizkuntza txikiak, Hizkuntza Gutxituen Europar Gutuna nazioarteko itunaren bidez. Bertan sinatu duten estatuek hizkuntza txikiak babestu behar dituzte, zein gradutan babesten dituzten adieraziz."}, {"color": "#97c2fc", "id": "camel", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Stenomylus.jpg", "label": "camel", "shape": "image", "title": "\ub099\ud0c0(\u99f1\u99dd, \ubb38\ud654\uc5b4: \ub77d\ud0c0) \ub610\ub294 \uc57d\ub300\ub294 \ub099\ud0c0\uc18d(Camelus)\uc5d0 \uc18d\ud558\ub294 \ud3ec\uc720\ub3d9\ubb3c\uc758 \ucd1d\uce6d\uc73c\ub85c, \uc11c\uc544\uc2dc\uc544\uc640 \ubd81\uc544\ud504\ub9ac\uce74\uc758 \uc0ac\ub9c9 \uc9c0\ub300\uc5d0 \uc11c\uc2dd\ud55c\ub2e4. \ub099\ud0c0\ub294 \uc8fc\ub85c \uc0ac\ub9c9\uc744 \uc774\ub3d9\ud558\uac70\ub098 \uc9d0\uc9dd\uc744 \uc6b4\ubc18\ud558\ub294 \uc218\ub2e8\uc73c\ub85c \uc4f0\uc774\ub294 \uac00\ucd95\uc774\uba70, \uc721\ub958\u00b7\uc720\uc81c\ud488\uc744 \ub9cc\ub4dc\ub294 \ub370 \uc0ac\uc6a9\ub418\ub294 \uc2dd\uc6a9 \uac00\ucd95\uc774\uae30\ub3c4 \ud558\ub2e4. \ucc9c\uc801\uc740 \ud638\ub791\uc774, \uc0ac\uc790, \ub291\ub300\ubb34\ub9ac \ub2e4."}, {"color": "#97c2fc", "id": "dhar", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Jheera_Bagh_Dhar_PP.jpg", "label": "dhar", "shape": "image", "title": "Dhar is a city located in Dhar district of the Malwa region in the state of Madhya Pradesh, India. The city is the administrative headquarters of the Dhar district. Before Indian independence from Great Britain, it was the capital of the Dhar princely state."}, {"color": "#97c2fc", "id": "washington", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Washington_1772.jpg", "label": "washington", "shape": "image", "title": "George Washington (lahir 22 Februari 1732 \u2013 14 Desember 1799) adalah seorang jenderal dan negarawan yang dikenal sebagai salah satu Bapak Pendiri Amerika Serikat sekaligus presiden pertamanya dari tahun 1789 hingga 1797. Ia memimpin pasukan Patriot selama Perang Revolusi Amerika dan berhasil mengantarkan mereka menuju pintu kemerdekaan dari Britania Raya. Ia juga mengepalai 1787 yang mendirikan pemerintahan federal yang baru. Berkat kepemimpinannya selama perjuangan untuk memerdekakan Amerika Serikat, ia diberi gelar \"Bapak Bangsa\". Washington lahir di keluarga kaya yang memiliki lahan tembakau dan budak di Koloni Virginia. Ia mendapatkan kesempatan untuk memperoleh pendidikan, dan saat ia berumur tujuh belas tahun, ia meniti karier yang sukses sebagai seorang pengukur lahan. Ia lalu menjadi pemimpin selama Perang Prancis dan Indian. Pada masa Perang Revolusi, ia dikirim sebagai utusan ke Kongres Kontinental, dan ia secara bulat terpilih sebagai panglima tertinggi , dan ia berhasil memperoleh kemenangan dalam Pengepungan Yorktown yang mengakhiri perang tersebut. Pada tahun 1783, ketika kemenangan sudah di depan mata, ia mundur dari jabatannya sebagai panglima tertinggi. Washington terpilih secara bulat sebagai Presiden Amerika Serikat oleh kolese elektoral dalam dua pemilu nasional pertama. Ia berusaha mendirikan pemerintahan yang kuat dan kaya, dan ia bisa tetap berperilaku adil dalam menengahi persaingan antara Thomas Jefferson dan Alexander Hamilton. Setelah meletusnya Revolusi Prancis, Washington menyatakan kenetralan negaranya dan pada saat yang sama juga mendukung yang kontroversial. Masa jabatannya sebagai presiden telah meninggalkan berbagai kebiasaan yang masih dilanjutkan oleh presiden-presiden berikutnya. dianggap sebagai salah satu pernyataan yang paling berpengaruh perihal republikanisme. Ia terlahir di sebuah masyarakat yang terbiasa dengan tenaga kerja budak, sehingga ia memiliki banyak budak, tetapi ia semakin lama semakin merasa terganggu dengan kelompok-kelompok perbudakan dan bahkan ia membebaskan budak-budaknya di dalam wasiatnya. Ia adalah anggota Gereja Anglikan dan organisasi rahasia Freemasonry. Ia menyerukan toleransi terhadap semua agama saat ia masih menjadi jenderal dan presiden. Setelah kematiannya, Washington dikenang dengan berbagai cara, seperti dalam bentuk monumen, karya seni, nama tempat, prangko, dan mata uang. Para ahli juga menganggapnya sebagai salah satu presiden Amerika Serikat terbaik sepanjang masa."}, {"color": "#97c2fc", "id": "emperor menelik ii", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Africa_1909,_Edward_Hertslet_(Map_of_Africa_by_treaty,_3rd_edition).jpg", "label": "emperor menelik ii", "shape": "image", "title": "\u041c\u0435\u043d\u0435\u043b\u0456\u043a II (\u0430\u043c\u0445. \u12f3\u130d\u121b\u12ca \u121d\u1292\u120d\u12ad; \u0434\u043e \u043a\u043e\u0440\u043e\u043d\u0430\u0446\u0456\u0457 \u043c\u0430\u0432 \u0456\u043c\u0027\u044f \u0421\u0430\u043b\u0435 \u041c\u0430\u0440\u0027\u044f\u043c; 17 \u0441\u0435\u0440\u043f\u043d\u044f 1844 \u2014 12 \u0433\u0440\u0443\u0434\u043d\u044f 1913) \u2014 \u043d\u0435\u0433\u0443\u0441 \u0415\u0444\u0456\u043e\u043f\u0456\u0457 \u0437 1889 \u0434\u043e 1913 \u0440\u043e\u043a\u0443. \u0417 1855 \u0431\u0443\u0432 \u043f\u0440\u0430\u0432\u0438\u0442\u0435\u043b\u0435\u043c \u043f\u0440\u043e\u0432\u0456\u043d\u0446\u0456\u0457 \u0428\u043e\u0430. \u0417\u0430\u0441\u043d\u0443\u0432\u0430\u0432 \u043d\u0430 \u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u0457 \u0442\u0456\u0454\u0457 \u043f\u0440\u043e\u0432\u0456\u043d\u0446\u0456\u0457 \u043d\u043e\u0432\u0443 \u0441\u0442\u043e\u043b\u0438\u0446\u044e \u0441\u0432\u043e\u0454\u0457 \u0434\u0435\u0440\u0436\u0430\u0432\u0438 \u2014 \u0410\u0434\u0434\u0438\u0441-\u0410\u0431\u0435\u0431\u0443."}, {"color": "#97c2fc", "id": "bechuanaland protectorate", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/British_bechuanaland_1887.jpg", "label": "bechuanaland protectorate", "shape": "image", "title": "El Protectorat de Betxuanal\u00e0ndia (Bechuanaland Protectorate, BP) fou un protectorat establert pels brit\u00e0nics sobre els territoris dels caps tswana (anomenats pels brit\u00e0nics betxuanes) al sud del riu en abril de 1884 que es va estendre al nord del riu en mar\u00e7 de 1885. Fou la base de la Rep\u00fablica de Botswana creada el 30 de setembre de 1966."}, {"color": "#97c2fc", "id": "eritrea", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Eritrea_-_Government_building,_Asmara.jpg", "label": "eritrea", "shape": "image", "title": "\u5384\u7acb\u7279\u91cc\u4e9a\u56fd\uff08\u82f1\u8a9e\uff1aState of Eritrea\uff0c\u63d0\u683c\u96f7\u5c3c\u4e9a\u8bed\uff1a\u1203\u1308\u1228 \u12a4\u122d\u1275\u122b\uff0c\u963f\u62c9\u4f2f\u8bed\uff1a\u062f\u0648\u0644\u0629 \u0625\u0631\u062a\u0631\u064a\u0627\u200e\uff09\uff0c \u901a\u7a31\u5384\u5229\u5782\u4e9e\uff0c\u662f\u4f4d\u65bc\u975e\u6d32\u6771\u5317\u90e8\u7684\u56fd\u5bb6\uff0c\u6fd2\u4e34\u7ea2\u6d77\uff0c\u9762\u79ef11.7\u4e07\u5e73\u65b9\u516c\u91cc\uff0c\u4eba\u53e3\u7d045,750,433\u4eba\uff082018\u5e74\uff09\uff0c\u9996\u90fd\u4e3a\u963f\u65af\u9a6c\u62c9\uff0c\u6c11\u65cf\u4ee5\u63d0\u683c\u5229\u5c3c\u4e9e\u4eba\u3001\u7b49\u4e3a\u4e3b\u3002\u8d27\u5e01\u901a\u7528\u7eb3\u514b\u6cd5\u3002 \u57281993\u5e74\u516c\u6295\u4e4b\u5f8c\uff0c\u5384\u7acb\u7279\u91cc\u4e9e\u4ece\u57c3\u585e\u4fc4\u6bd4\u4e9e\u7368\u7acb\u3002\u4eba\u6c11\u6c11\u4e3b\u8207\u6b63\u7fa9\u9663\u7dda\u9ee8\u4e2d\u592e\u59d4\u54e1\u6703\u4e3b\u5e2d\u4f0a\u85a9\u4e9e\u65af\u00b7\u963f\u8cbb\u6c83\u723e\u57fa\u64d4\u4efb\u7e3d\u7d71\u81f3\u4eca\u3002\u7531\u4e8e\u5384\u7acb\u7279\u91cc\u4e9e\u5b58\u5728\u666e\u904d\u7684\u975e\u6cd5\u52de\u5f79\u3001\u4e00\u515a\u4e13\u653f\u4ee5\u53ca\u4eba\u6b0a\u95ee\u9898\uff0c\u4ea6\u662f\u5168\u7403\u65b0\u805e\u81ea\u7531\u6307\u6578\u6392\u540d\u6700\u4f4e\u7684\u5730\u65b9\u4e4b\u4e00\uff0c\u56e0\u6b64\u88ab\u4e00\u4e9b\u5a92\u4f53\u7a31\u4e4b\u70ba\u300c\u975e\u6d32\u7684\u671d\u9c9c\u300d\u3002"}, {"color": "#97c2fc", "id": "indian nationalist", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/RIN_HMIS_Hindustan.jpg", "label": "indian nationalist", "shape": "image", "title": "\u064a\u0634\u0645\u0644 \u0627\u0644\u0645\u0635\u0637\u0644\u062d \u062d\u0631\u0643\u0629 \u0627\u0644\u0627\u0633\u062a\u0642\u0644\u0627\u0644 \u0627\u0644\u0647\u0646\u062f\u064a\u0629 \u0645\u062c\u0645\u0648\u0639\u0629 \u0643\u0628\u064a\u0631\u0629 \u0645\u0646 \u0627\u0644\u0645\u062c\u0627\u0644\u0627\u062a \u0645\u062b\u0644 \u0627\u0644\u0645\u0646\u0638\u0645\u0627\u062a \u0627\u0644\u0633\u064a\u0627\u0633\u064a\u0629 \u0648\u0627\u0644\u0641\u0644\u0633\u0641\u0627\u062a \u0648\u0627\u0644\u062d\u0631\u0643\u0627\u062a \u0630\u0627\u062a \u0627\u0644\u0647\u062f\u0641 \u0627\u0644\u0645\u0634\u062a\u0631\u0643 \u0644\u0625\u0646\u0647\u0627\u0621 \u062d\u0643\u0645 \u0627\u0644\u0634\u0631\u0643\u0629 (\u0634\u0631\u0643\u0629 \u0627\u0644\u0647\u0646\u062f \u0627\u0644\u0634\u0631\u0642\u064a\u0629)\u062b\u0645 \u0647\u064a\u0626\u0629 \u0627\u0644\u0625\u0645\u0628\u0631\u0627\u0637\u0648\u0631\u064a\u0629 \u0627\u0644\u0628\u0631\u064a\u0637\u0627\u0646\u064a\u0629\u060c \u0641\u064a \u0645\u0646\u0627\u0637\u0642 \u0645\u0646 \u062c\u0646\u0648\u0628 \u0622\u0633\u064a\u0627. \u0634\u0647\u062f\u062a \u062d\u0631\u0643\u0629 \u0627\u0644\u0627\u0633\u062a\u0642\u0644\u0627\u0644 \u062d\u0645\u0644\u0627\u062a \u0648\u062b\u0648\u0631\u0627\u062a \u0648\u062c\u0647\u0648\u062f\u064b\u0627 \u0642\u0648\u0645\u064a\u0629 \u0648\u0625\u0642\u0644\u064a\u0645\u064a\u0629 \u0645\u062a\u0646\u0648\u0639\u0629\u060c \u0628\u0639\u0636\u0647\u0627 \u0633\u0644\u0645\u064a\u0629 \u0648\u0628\u0639\u0636\u0647\u0627 \u0639\u0644\u0649 \u062e\u0644\u0627\u0641 \u0630\u0644\u0643. \u0623\u062f\u062e\u0644 \u0631\u0627\u0645\u0648\u0647\u0627\u0646 \u0631\u0648\u064a (Rammohan Roy) \u0627\u0644\u062a\u0639\u0644\u064a\u0645 \u0627\u0644\u062d\u062f\u064a\u062b \u0625\u0644\u0649 \u0627\u0644\u0647\u0646\u062f \u062e\u0644\u0627\u0644 \u0627\u0644\u0631\u0628\u0639 \u0627\u0644\u0623\u0648\u0644 \u0645\u0646 \u0627\u0644\u0642\u0631\u0646 \u0627\u0644\u062a\u0627\u0633\u0639 \u0639\u0634\u0631 \u0627\u0644\u0645\u064a\u0644\u0627\u062f\u064a. \u0643\u0627\u0646 \u0633\u0648\u0627\u0645\u064a \u0641\u064a\u0641\u064a \u0643\u0627\u0646\u0627\u0646\u062f\u0627 (Swami Vivekananda) \u0643\u0628\u064a\u0631 \u0627\u0644\u0645\u0647\u0646\u062f\u0633\u064a\u0646 \u0627\u0644\u0630\u064a \u062e\u0635\u0635 \u0627\u0644\u062b\u0642\u0627\u0641\u0629 \u0627\u0644\u062b\u0631\u064a\u0629 \u0644\u0644\u0647\u0646\u062f \u0628\u062a\u0623\u062b\u064a\u0631 \u0639\u0645\u064a\u0642 \u0644\u0644\u063a\u0631\u0628 \u0641\u064a \u0623\u0648\u0627\u062e\u0631 \u0627\u0644\u0642\u0631\u0646 \u0627\u0644\u062a\u0627\u0633\u0639 \u0639\u0634\u0631 \u0627\u0644\u0645\u064a\u0644\u0627\u062f\u064a. \u062a\u0623\u062b\u0631 \u0627\u0644\u0639\u062f\u064a\u062f \u0645\u0646 \u0627\u0644\u0642\u0627\u062f\u0629 \u0627\u0644\u0633\u064a\u0627\u0633\u064a\u064a\u0646 \u0644\u0644\u0628\u0644\u0627\u062f \u0641\u064a \u0627\u0644\u0642\u0631\u0646 \u0627\u0644\u062a\u0627\u0633\u0639 \u0639\u0634\u0631 \u0648\u0627\u0644\u0639\u0634\u0631\u064a\u0646\u060c \u0645\u0646 \u0628\u064a\u0646\u0647\u0645 \u0645\u0647\u0627\u062a\u0645\u0627 \u063a\u0627\u0646\u062f\u064a \u0648\u0646\u064a\u062a\u0627\u062c\u064a \u0633\u0648\u0628\u0647\u0627\u0633 \u062a\u0634\u0627\u0646\u062f\u0631\u0627 \u0628\u0648\u0633 (Netaji Subhas Chandra Bose)\u060c \u0628\u062a\u0639\u0627\u0644\u064a\u0645 \u0633\u0648\u0627\u0645\u064a \u0641\u064a\u0641\u064a \u0643\u0627\u0646\u0627\u0646\u062f\u0627. \u0638\u0647\u0631\u062a \u0623\u0648\u0644\u0649 \u0627\u0644\u062d\u0631\u0643\u0627\u062a \u0627\u0644\u0645\u0633\u0644\u062d\u0629 \u0627\u0644\u0645\u0646\u0638\u0645\u0629 \u0641\u064a \u0627\u0644\u0628\u0646\u063a\u0627\u0644\u060c \u0648\u0644\u0643\u0646\u0647\u0645 \u0628\u0639\u062f \u0630\u0644\u0643 \u0638\u0647\u0631\u0648\u0627 \u0639\u0644\u0649 \u0627\u0644\u0633\u0627\u062d\u0629 \u0627\u0644\u0633\u064a\u0627\u0633\u064a\u0629 \u0641\u064a \u0634\u0643\u0644 \u062d\u0631\u0643\u0629 \u0627\u0644\u062a\u064a\u0627\u0631 \u0627\u0644\u0631\u0626\u064a\u0633\u064a \u0641\u064a \u0627\u0644\u0645\u0624\u062a\u0645\u0631 \u0627\u0644\u0648\u0637\u0646\u064a \u0627\u0644\u0647\u0646\u062f\u064a (INC) \u0627\u0644\u062a\u064a \u062a\u0634\u0643\u0644\u062a \u062d\u062f\u064a\u062b\u064b\u0627 \u0641\u064a \u0630\u0644\u0643 \u0627\u0644\u0648\u0642\u062a\u060c \u0628\u062c\u0627\u0646\u0628 \u0627\u0644\u0632\u0639\u0645\u0627\u0621 \u0627\u0644\u0645\u0639\u062a\u062f\u0644\u064a\u0646 \u0627\u0644\u0628\u0627\u0631\u0632\u064a\u0646 \u0627\u0644\u0630\u064a\u0646 \u0644\u0645 \u064a\u0646\u0634\u062f\u0648\u0627 \u0625\u0644\u0627 \u062d\u0642\u0648\u0642\u0647\u0645 \u0627\u0644\u0623\u0633\u0627\u0633\u064a\u0629 \u0644\u0644\u0638\u0647\u0648\u0631 \u0644\u0627\u0633\u062a\u062c\u0648\u0627\u0628\u0627\u062a \u0627\u0644\u062e\u062f\u0645\u0629 \u0627\u0644\u0645\u062f\u0646\u064a\u0629 \u0627\u0644\u0647\u0646\u062f\u064a\u0629 \u0648\u0627\u0644\u0645\u0632\u064a\u062f \u0645\u0646 \u0627\u0644\u062d\u0642\u0648\u0642 \u0648\u0627\u0644\u0627\u0642\u062a\u0635\u0627\u062f\u064a\u0627\u062a \u0627\u0644\u0637\u0628\u064a\u0639\u064a\u0629 \u0644\u0644\u0645\u0632\u0627\u0631\u0639\u064a\u0646 \u0648\u0627\u0644\u0641\u0644\u0627\u062d\u064a\u0646. \u0634\u0647\u062f \u0627\u0644\u062c\u0632\u0621 \u0627\u0644\u0623\u0648\u0644 \u0645\u0646 \u0627\u0644\u0642\u0631\u0646 \u0627\u0644\u0639\u0634\u0631\u064a\u0646 \u0645\u0646\u0647\u062c\u064b\u0627 \u0623\u0643\u062b\u0631 \u0631\u0627\u062f\u064a\u0643\u0627\u0644\u064a\u0629 \u062a\u062c\u0627\u0647 \u0627\u0644\u0627\u0633\u062a\u0642\u0644\u0627\u0644 \u0627\u0644\u0633\u064a\u0627\u0633\u064a \u0627\u0644\u0630\u064a \u0627\u0642\u062a\u0631\u062d\u0647 \u0627\u0644\u0642\u0627\u062f\u0629 \u0645\u062b\u0644 \u0644\u0627\u0644 \u0628\u0627\u0644 \u0628\u0627\u0644 (Lal Bal Pal) \u0648\u0623\u0648\u0631\u0628\u064a\u0646\u062f\u0648 \u063a\u0648\u0634 (Aurobindo Ghosh). \u0634\u0647\u062f\u062a \u0627\u0644\u0645\u0631\u0627\u062d\u0644 \u0627\u0644\u0623\u062e\u064a\u0631\u0629 \u0645\u0646 \u0627\u0644\u0635\u0631\u0627\u0639 \u0645\u0646 \u0623\u062c\u0644 \u0627\u0644\u062d\u0631\u064a\u0629 \u0645\u0646\u0630 \u0645\u0637\u0644\u0639 \u0641\u062a\u0631\u0629 \u0627\u0644\u0639\u0634\u0631\u064a\u0646\u064a\u0627\u062a \u0627\u0639\u062a\u0645\u0627\u062f \u0627\u0644\u0643\u0648\u0646\u063a\u0631\u0633 \u0644\u0633\u064a\u0627\u0633\u0629 \u0627\u0644\u0645\u0647\u0627\u062a\u0645\u0627 \u063a\u0627\u0646\u062f\u064a \u0627\u0644\u0633\u0644\u0645\u064a\u0629 \u0648\u0627\u0644\u0645\u0642\u0627\u0648\u0645\u0629 \u0627\u0644\u0645\u062f\u0646\u064a\u0629 \u0648\u0627\u0644\u0646\u0636\u0627\u0644 \u0627\u0644\u062f\u0633\u062a\u0648\u0631\u064a \u0644\u0640\u0645\u062d\u0645\u062f \u0639\u0644\u064a \u062c\u0646\u0627\u062d (Muhammad Ali Jinnah) \u0645\u0646 \u0623\u062c\u0644 \u062d\u0642\u0648\u0642 \u0627\u0644\u0623\u0642\u0644\u064a\u0627\u062a \u0641\u064a \u0627\u0644\u0647\u0646\u062f\u060c \u0648\u062d\u0645\u0644\u0627\u062a \u0623\u062e\u0631\u0649 \u0639\u062f\u064a\u062f\u0629. \u0638\u0647\u0631\u062a \u0634\u062e\u0635\u064a\u0627\u062a \u0623\u0633\u0637\u0648\u0631\u064a\u0629 \u0644\u0627\u062d\u0642\u064b\u0627 \u0645\u062b\u0644 \u0646\u064a\u062a\u0627\u062c\u064a \u0633\u0648\u0628\u0647\u0627\u0633 \u062a\u0634\u0627\u0646\u062f\u0631\u0627 \u0628\u0648\u0633 (Netaji Subhas Chandra Bose) \u0646\u0627\u062f\u062a \u0628\u0627\u062a\u0628\u0627\u0639 \u0645\u0646\u0647\u062c \u0627\u0644\u0646\u0636\u0627\u0644 \u0641\u064a \u0627\u0644\u062d\u0631\u0643\u0629\u060c \u0628\u064a\u0646\u0645\u0627 \u0623\u0631\u0627\u062f \u0627\u0644\u0628\u0639\u0636 \u0627\u0644\u0622\u062e\u0631 \u0645\u062b\u0644 \u0633\u0648\u0627\u0645\u064a \u0634\u0627\u0647\u0627\u062c\u0627\u0646\u0627\u062f \u0633\u0627\u0631\u0627\u0633\u0648\u0627\u062a\u064a (Swami Sahajanand Saraswati) \u0627\u0644\u062d\u0631\u064a\u0629 \u0627\u0644\u0633\u064a\u0627\u0633\u064a\u0629 \u0648\u0627\u0644\u062d\u0631\u064a\u0629 \u0627\u0644\u0627\u0642\u062a\u0635\u0627\u062f\u064a\u0629 \u0644\u0644\u0641\u0644\u0627\u062d\u064a\u0646 \u0648\u0627\u0644\u0637\u0628\u0642\u0627\u062a \u0627\u0644\u0643\u0627\u062f\u062d\u0629. \u0627\u0633\u062a\u062e\u062f\u0645 \u0627\u0644\u0634\u0639\u0631\u0627\u0621\u060c \u0648\u0645\u0646 \u0628\u064a\u0646\u0647\u0645 \u0631\u0648\u0628\u0646\u062f\u0631\u0648\u0627\u0646\u062a \u0637\u0627\u063a\u0648\u0631 (Rabindranath Tagore) \u0627\u0644\u0623\u062f\u0628 \u0648\u0627\u0644\u0634\u0639\u0631 \u0648\u0627\u0644\u062e\u0637\u0628 \u0643\u0648\u0633\u064a\u0644\u0629 \u0644\u0644\u0648\u0639\u064a \u0627\u0644\u0633\u064a\u0627\u0633\u064a. \u0634\u0647\u062f\u062a \u0641\u062a\u0631\u0629 \u0627\u0644\u062d\u0631\u0628 \u0627\u0644\u0639\u0627\u0644\u0645\u064a\u0629 \u0627\u0644\u062b\u0627\u0646\u064a\u0629 \u0630\u0631\u0648\u0629 \u0627\u0644\u062d\u0645\u0644\u0627\u062a \u0628\u0642\u064a\u0627\u062f\u0629 \u0627\u0644\u062d\u0631\u0643\u0629 \u0627\u0644\u0647\u0646\u062f\u064a\u0629 \u0627\u0644\u0645\u062a\u062d\u0631\u0631\u0629 (\u0627\u0644\u062a\u064a \u0642\u0627\u062f\u0647\u0627 \u00ab\u0645\u0647\u0627\u062a\u0645\u0627\u00bb \u063a\u0627\u0646\u062f\u064a) \u0648\u062d\u0631\u0643\u0629 \u0627\u0644\u062c\u064a\u0634 \u0627\u0644\u0648\u0637\u0646\u064a \u0627\u0644\u0647\u0646\u062f\u064a (INA) (\u0627\u0644\u062a\u064a \u0642\u0627\u062f\u0647\u0627 \u0646\u064a\u062a\u0627\u062c\u064a \u0633\u0648\u0628\u0647\u0627\u0633 \u062a\u0634\u0627\u0646\u062f\u0631\u0627 \u0628\u0648\u0633 (Netaji Subhas Chandra Bose)) \u0648\u0622\u062e\u0631\u0648\u0646\u060c \u0645\u0645\u0627 \u0623\u062f\u0649 \u0641\u064a \u0646\u0647\u0627\u064a\u0629 \u0627\u0644\u0645\u0637\u0627\u0641 \u0625\u0644\u0649 \u0627\u0646\u0633\u062d\u0627\u0628 \u0627\u0644\u0628\u0631\u064a\u0637\u0627\u0646\u064a\u064a\u0646. \u0648\u0642\u062f \u0623\u062f\u062a \u0627\u0644\u0623\u0639\u0645\u0627\u0644 \u0627\u0644\u062a\u064a \u0642\u0627\u0645\u062a \u0628\u0647\u0627 \u0627\u0644\u062d\u0631\u0643\u0627\u062a \u0627\u0644\u0645\u062e\u062a\u0644\u0641\u0629 \u0641\u064a \u0627\u0644\u0646\u0647\u0627\u064a\u0629 \u0625\u0644\u0649 \u0642\u0627\u0646\u0648\u0646 \u0627\u0644\u0627\u0633\u062a\u0642\u0644\u0627\u0644 \u0627\u0644\u0647\u0646\u062f\u064a \u0639\u0627\u0645 1947\u0645\u060c \u0627\u0644\u0630\u064a \u0643\u0627\u0646 \u0633\u0628\u0628\u064b\u0627 \u0641\u064a \u0633\u064a\u0627\u062f\u0629 \u0627\u0644\u0647\u0646\u062f \u0648\u0628\u0627\u0643\u0633\u062a\u0627\u0646. \u0638\u0644\u062a \u0627\u0644\u0647\u0646\u062f \u0630\u0627\u062a \u0633\u064a\u0627\u062f\u0629 \u0639\u0644\u0649 \u0627\u0644\u0639\u0631\u0634 \u062d\u062a\u0649 26 \u0645\u0646 \u064a\u0646\u0627\u064a\u0631 1950\u0645\u060c \u0639\u0646\u062f\u0645\u0627 \u062f\u062e\u0644 \u0627\u0644\u062f\u0633\u062a\u0648\u0631 \u0627\u0644\u0647\u0646\u062f\u064a \u062d\u064a\u0632 \u0627\u0644\u0633\u0631\u064a\u0627\u0646 \u0648\u062a\u0623\u0633\u064a\u0633 \u062c\u0645\u0647\u0648\u0631\u064a\u0629 \u0627\u0644\u0647\u0646\u062f\u061b \u0648\u0642\u062f \u0638\u0644\u062a \u0633\u064a\u0627\u062f\u0629 \u0628\u0627\u0643\u0633\u062a\u0627\u0646 \u062d\u062a\u0649 \u0639\u0627\u0645 1956\u0645. \u0643\u0627\u0646\u062a \u062d\u0631\u0643\u0629 \u0627\u0644\u0627\u0633\u062a\u0642\u0644\u0627\u0644 \u0627\u0644\u0647\u0646\u062f\u064a\u0629 \u062d\u0631\u0643\u0629 \u0642\u0648\u0627\u0645\u0647\u0627 \u0627\u0644\u0634\u0639\u0628 \u0648\u0634\u0645\u0644\u062a \u0645\u062e\u062a\u0644\u0641 \u0637\u0648\u0627\u0626\u0641 \u0627\u0644\u0645\u062c\u062a\u0645\u0639. \u0648\u0645\u0631\u062a \u0623\u064a\u0636\u064b\u0627 \u0628\u0639\u0645\u0644\u064a\u0629 \u0645\u0646 \u0627\u0644\u062a\u0637\u0648\u0631 \u0627\u0644\u0623\u064a\u062f\u064a\u0648\u0644\u0648\u062c\u064a \u0627\u0644\u0645\u0633\u062a\u0645\u0631. \u0639\u0644\u0649 \u0627\u0644\u0631\u063a\u0645 \u0645\u0646 \u0623\u0646 \u0627\u0644\u0623\u064a\u062f\u064a\u0648\u0644\u0648\u062c\u064a\u0629 \u0627\u0644\u0623\u0633\u0627\u0633\u064a\u0629 \u0644\u0644\u062d\u0631\u0643\u0629 \u0643\u0627\u0646\u062a \u0645\u0639\u0627\u062f\u064a\u0629 \u0644\u0644\u0627\u0633\u062a\u0639\u0645\u0627\u0631\u060c \u0625\u0644\u0627 \u0623\u0646\u0647\u0627 \u0643\u0627\u0646\u062a \u0645\u062f\u0639\u0648\u0645\u0629 \u0645\u0646 \u0645\u0646\u0638\u0648\u0631 \u0627\u0644\u062a\u0646\u0645\u064a\u0629 \u0627\u0644\u0627\u0642\u062a\u0635\u0627\u062f\u064a\u0629 \u0627\u0644\u0631\u0623\u0633\u0645\u0627\u0644\u064a\u0629 \u0627\u0644\u0645\u0633\u062a\u0642\u0644\u0629 \u0627\u0644\u062a\u064a \u0627\u0642\u062a\u0631\u0646\u062a \u0628\u0627\u0644\u0628\u0646\u064a\u0629 \u0627\u0644\u0633\u064a\u0627\u0633\u064a\u0629 \u0627\u0644\u0639\u0644\u0645\u0627\u0646\u064a\u0629 \u0648\u0627\u0644\u062f\u064a\u0645\u0642\u0631\u0627\u0637\u064a\u0629 \u0648\u0627\u0644\u062c\u0645\u0647\u0648\u0631\u064a\u0629 \u0648\u0627\u0644\u0645\u062f\u0646\u064a\u0629 \u0627\u0644\u062a\u062d\u0631\u064a\u0631\u064a\u0629. \u0633\u0644\u0643\u062a \u0627\u0644\u062d\u0631\u0643\u0629 \u062a\u0648\u062c\u0647\u064b\u0627 \u0627\u0634\u062a\u0631\u0627\u0643\u064a\u064b\u0627 \u0642\u0648\u064a\u064b\u0627 \u0628\u0639\u062f \u0641\u062a\u0631\u0629 \u0627\u0644\u062b\u0644\u0627\u062b\u064a\u0646\u064a\u0627\u062a\u060c \u0646\u062a\u064a\u062c\u0629 \u0644\u062a\u0632\u0627\u064a\u062f \u0646\u0641\u0648\u0630 \u0639\u0646\u0627\u0635\u0631 \u0627\u0644\u062d\u0632\u0628 \u0627\u0644\u064a\u0633\u0627\u0631\u064a \u0641\u064a \u0627\u0644\u0645\u0624\u062a\u0645\u0631 \u0627\u0644\u0648\u0637\u0646\u064a \u0627\u0644\u0647\u0646\u062f\u064a \u0628\u062c\u0627\u0646\u0628 \u0635\u0639\u0648\u062f \u0627\u0644\u062d\u0632\u0628 \u0627\u0644\u0634\u064a\u0648\u0639\u064a \u0627\u0644\u0647\u0646\u062f\u064a \u0648\u0632\u064a\u0627\u062f\u0629 \u0646\u0645\u0648\u0647. \u062a\u0643\u0648\u0646\u062a \u0627\u0644\u0639\u0635\u0628\u0629 \u0627\u0644\u0625\u0633\u0644\u0627\u0645\u064a\u0629 \u0639\u0627\u0645 1906\u0645 \u0645\u0646 \u062c\u0647\u0629 \u0623\u062e\u0631\u0649 \u0646\u062a\u064a\u062c\u0629 \u0644\u0633\u064a\u0627\u0633\u0627\u062a \u0627\u0644\u0645\u0624\u062a\u0645\u0631 \u0627\u0644\u0648\u0637\u0646\u064a \u0627\u0644\u0647\u0646\u062f\u064a\u060c \u0644\u062d\u0645\u0627\u064a\u0629 \u062d\u0642\u0648\u0642 \u0627\u0644\u0645\u0633\u0644\u0645\u064a\u0646 \u0641\u064a \u0634\u0628\u0647 \u0627\u0644\u0642\u0627\u0631\u0629 \u0627\u0644\u0647\u0646\u062f\u064a\u0629 \u0645\u0646 \u0627\u0644\u0645\u0624\u062a\u0645\u0631 \u0627\u0644\u0648\u0637\u0646\u064a \u0627\u0644\u0647\u0646\u062f\u064a \u0648\u0643\u0627\u0646\u062a \u0647\u064a \u0635\u0648\u062a \u0627\u0644\u0645\u0633\u0644\u0645\u064a\u0646 \u0641\u064a \u0627\u0644\u062d\u0643\u0648\u0645\u0629 \u0627\u0644\u0628\u0631\u064a\u0637\u0627\u0646\u064a\u0629."}, {"color": "#97c2fc", "id": "united kingdom parliament", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/House_of_Lords_composition.svg", "label": "united kingdom parliament", "shape": "image", "title": "Parlemen Kerajaan Bersatu Britania Raya dan Irlandia Utara adalah badan legislatif tertinggi di Britania Raya dan wilayah seberang lautnya. Parlemen ini bersifat bikameral, dengan Dewan Bangsawan Britania Raya sebagai majelis tinggi dan Dewan Rakyat Britania Raya sebagai majelis rendah. Parlemen ini berdiri pada tahun 1707 setelah diratifikasinya Undang-Undang Penyatuan 1707 oleh Parlemen Inggris dan Parlemen Skotlandia."}, {"color": "#97c2fc", "id": "agriculture", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Baumwoll-Erntemaschine_auf_Feld.jpeg", "label": "agriculture", "shape": "image", "title": "Pertanian adalah kegiatan pemanfaatan sumber daya hayati yang dilakukan manusia untuk menghasilkan bahan pangan, bahan baku industri, atau sumber energi, serta untuk mengelola lingkungan hidupnya. Kegiatan pemanfaatan sumber daya hayati yang termasuk dalam pertanian biasa dipahami orang sebagai budidaya tanaman atau bercocok tanam serta pembesaran hewan ternak, meskipun cakupannya dapat pula berupa pemanfaatan mikroorganisme dan bioenzim dalam pengolahan produk lanjutan, seperti pembuatan keju dan tempe, atau sekadar ekstraksi semata, seperti penangkapan ikan atau eksploitasi hutan. Bagian terbesar penduduk dunia bermata pencaharian dalam bidang-bidang di lingkup pertanian, namun pertanian hanya menyumbang 4% dari PDB dunia. Kelompok ilmu-ilmu pertanian mengkaji pertanian dengan dukungan ilmu-ilmu pendukungnya. Karena pertanian selalu terikat dengan ruang dan waktu, ilmu-ilmu pendukung, seperti ilmu tanah, meteorologi, teknik pertanian, biokimia, dan statistika juga dipelajari dalam pertanian. Usaha tani adalah bagian inti dari pertanian karena menyangkut sekumpulan kegiatan yang dilakukan dalam budidaya. \"Petani\" adalah sebutan bagi mereka yang menyelenggarakan usaha tani, sebagai contoh \"petani tembakau\" atau \"petani ikan\". Pelaku budidaya hewan ternak secara khusus disebut sebagai peternak."}, {"color": "#97c2fc", "id": "taxation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tax_deadweight.gif", "label": "taxation", "shape": "image", "title": "Belasting is een rechtsband tussen de overheid en een rechtssubject (de belastingplichtige) waarbij een heffing of prestatie wordt opgelegd ten behoeve van een overheid met als doel in de openbare uitgaven te voorzien. Belastingen worden geheven op grond van een wet. Wanneer tegenover de betaling wel een individuele prestatie van de overheid aan het rechtssubject staat, dan spreekt men over een retributie. Meer algemeen spreekt men ook over een heffing. Er is een onderscheid tussen directe en indirecte belastingen."}, {"color": "#97c2fc", "id": "independent", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Declaration_of_Estonian_independence_in_P\u00e4rnu.jpg", "label": "independent", "shape": "image", "title": "\u041d\u0435\u0437\u0430\u0432\u0438\u0301\u0441\u0438\u043c\u043e\u0441\u0442\u044c, \u0433\u043e\u0441\u0443\u0434\u0430\u0301\u0440\u0441\u0442\u0432\u0435\u043d\u043d\u0430\u044f \u043d\u0435\u0437\u0430\u0432\u0438\u0301\u0441\u0438\u043c\u043e\u0441\u0442\u044c \u2014 \u043f\u043e\u043b\u0438\u0442\u0438\u0447\u0435\u0441\u043a\u0430\u044f \u0441\u0430\u043c\u043e\u0441\u0442\u043e\u044f\u0442\u0435\u043b\u044c\u043d\u043e\u0441\u0442\u044c, \u0441\u0443\u0432\u0435\u0440\u0435\u043d\u0438\u0442\u0435\u0442, \u043e\u0442\u0441\u0443\u0442\u0441\u0442\u0432\u0438\u0435 \u043f\u043e\u0434\u0447\u0438\u043d\u0451\u043d\u043d\u043e\u0441\u0442\u0438 \u0438 \u0437\u0430\u0432\u0438\u0441\u0438\u043c\u043e\u0441\u0442\u0438 \u043d\u0430\u0446\u0438\u0438, \u043d\u0430\u0440\u043e\u0434\u0430, \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0430 \u0438\u043b\u0438 \u0441\u0442\u0440\u0430\u043d\u044b."}, {"color": "#97c2fc", "id": "outlook", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Outlook2007SMS.png", "label": "outlook", "shape": "image", "title": "Microsoft Outlook estas programo por personaj informoj kaj retpo\u015dtilo de Microsoft. La versio por Macintosh unue nomi\u011dis Entourage. \u011ci estas parto de la oficejprogramaro Microsoft Office. Kvankam \u011di estas \u0109efe retpo\u015dtilo \u011di proponas anka\u016d kalendaron kaj organizilon por taskoj kaj kontaktoj."}, {"color": "#97c2fc", "id": "danger islands", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mating_adele.jpg", "label": "danger islands", "shape": "image", "title": "\u5371\u96aa\u7fa4\u5cf6\uff08\u82f1\u8a9e\uff1aDanger Islands\uff09\u662f\u5357\u6975\u6d32\u7684\u7fa4\u5cf6\uff0c\u4f4d\u65bc\u845b\u62c9\u6f22\u5730\uff0c\u8655\u65bc\u8339\u5b89\u7dad\u723e\u5cf6\u6771\u5357\u976224\u516c\u91cc\uff0c\u5c6c\u65bc\u8339\u5b89\u7dad\u723e\u7fa4\u5cf6\u7684\u4e00\u90e8\u5206\uff0c\u57281842\u5e7412\u670828\u65e5\u7531\u8a79\u59c6\u65af\u00b7\u514b\u62c9\u514b\u00b7\u7f85\u65af\u767c\u73fe\uff0c\u73fe\u6642\u7531\u5357\u6975\u689d\u7d04\u9ad4\u7cfb\u7ba1\u7406\u3002"}, {"color": "#97c2fc", "id": "russian empire", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lesser_Coat_of_Arms_of_Russian_Empire.svg", "label": "russian empire", "shape": "image", "title": "Rusk\u00e9 imp\u00e9rium neboli Rusk\u00e1 \u0159\u00ed\u0161e (rusky \u0420\u043e\u0441\u0441\u0438\u0439\u0441\u043a\u0430\u044f \u0438\u043c\u043f\u0435\u0440\u0438\u044f, v p\u0159edreformn\u00ed podob\u011b P\u043e\u0441\u0441i\u0439\u0441\u043a\u0430\u044f \u0418\u043c\u043f\u0435\u0440i\u044f), b\u011b\u017en\u011b tak\u00e9 carsk\u00e9 Rusko, byl st\u00e1tn\u00ed \u00fatvar pokr\u00fdvaj\u00edc\u00ed \u00fazem\u00ed Eurasie a \u010d\u00e1st Severn\u00ed Ameriky, kter\u00fd vznikl roku 1721 po skon\u010den\u00ed Severn\u00ed v\u00e1lky a existoval do roku 1917, kdy byla po \u00danorov\u00e9 revoluci vyhl\u00e1\u0161ena Rusk\u00e1 prozat\u00edmn\u00ed vl\u00e1da. Jednalo se o t\u0159et\u00ed \u00fazemn\u011b nejrozs\u00e1hlej\u0161\u00ed \u0159\u00ed\u0161i v d\u011bjin\u00e1ch lidstva, kter\u00e1 se ve sv\u00e9m nejv\u011bt\u0161\u00edm rozsahu rozkl\u00e1dala na t\u0159ech kontinentech \u2013 Evrop\u011b, Asii a Severn\u00ed Americe a co do velikosti byla p\u0159ekon\u00e1na pouze britskou a mongolskou \u0159\u00ed\u0161\u00ed. Vzestup Rusk\u00e9 \u0159\u00ed\u0161e se \u010dasov\u011b shodoval s \u00fapadkem sousedn\u00edch konkuren\u010dn\u00edch mocnost\u00ed: \u0160v\u00e9dsk\u00e9 \u0159\u00ed\u0161e, Polsko-litevsk\u00e9 unie, Persie a Osmansk\u00e9 \u0159\u00ed\u0161e. V letech 1812\u20131814 sehr\u00e1la z\u00e1sadn\u00ed roli v por\u00e1\u017ece Napoleonov\u00fdch ambic\u00ed ovl\u00e1dnout Evropu a roz\u0161\u00ed\u0159ila sv\u00e9 \u00fazem\u00ed na z\u00e1pad a na jih. Dynastie Romanovc\u016f vl\u00e1dla Rusk\u00e9 \u0159\u00ed\u0161i od roku 1721 do roku 1762. Od roku 1762 do konce \u0159\u00ed\u0161e vl\u00e1dla jeho matriline\u00e1rn\u00ed v\u011btev patrilinearity n\u011bmeck\u00e9ho p\u016fvodu \u2013 hol\u0161t\u00fdnsko\u2011gotorpsko\u2011romanovsk\u00e9 dynastie. Na za\u010d\u00e1tku 19. stolet\u00ed Rusk\u00e1 \u0159\u00ed\u0161e zauj\u00edmala \u00fazem\u00ed p\u0159es t\u0159i sv\u011btad\u00edly, od Severn\u00edho ledov\u00e9ho oce\u00e1nu na severu k \u010cern\u00e9mu mo\u0159i na jihu, od Baltsk\u00e9ho mo\u0159e na z\u00e1pad\u011b k Alja\u0161ce a severn\u00ed Kalifornii v Americe na v\u00fdchod\u011b. Se 125,6 miliony obyvatel zji\u0161t\u011bn\u00fdch s\u010d\u00edt\u00e1n\u00edm lidu v roce 1897 m\u011bla v t\u00e9 dob\u011b po \u0159\u00ed\u0161i \u010cching a Indii t\u0159et\u00ed nejv\u011bt\u0161\u00ed populaci na sv\u011bt\u011b. Stejn\u011b jako v\u0161echny \u0159\u00ed\u0161e i rusk\u00e1 m\u011bla velkou rozmanitost, pokud jde o ekonomiku, n\u00e1rodnosti, jazyky a n\u00e1bo\u017eenstv\u00ed. V pr\u016fb\u011bhu stalet\u00ed zde bylo mnoho disidentsk\u00fdch prvk\u016f, kter\u00e9 rozn\u011bcovaly \u010detn\u00e9 vzpoury a atent\u00e1ty. Od 19. stolet\u00ed byly p\u0159\u00edsn\u011b sledov\u00e1ny carskou tajnou polici\u00ed a tis\u00edce odp\u016frc\u016f carismu byly vyhn\u00e1ny na Sibi\u0159. Ekonomicky byla \u0159\u00ed\u0161e p\u0159ev\u00e1\u017en\u011b zem\u011bd\u011blsk\u00e9ho charakteru s n\u00edzkou produktivitou na velk\u00fdch polnostech obhospoda\u0159ovan\u00fdch rusk\u00fdmi roln\u00edky, zn\u00e1m\u00fdmi jako nevoln\u00edci, kte\u0159\u00ed byli s p\u016fdou sv\u00e1z\u00e1ni feud\u00e1ln\u00edm uspo\u0159\u00e1d\u00e1n\u00edm. Nevoln\u00edci byli osvobozeni v roce 1861, ale \u0161lechta dr\u017e\u00edc\u00ed p\u016fdu si kontrolu zachovala. Ekonomika se pomalu industrializovala pomoc\u00ed zahrani\u010dn\u00edch investic do \u017eeleznic a tov\u00e1ren. Od 10. do 17. stolet\u00ed vl\u00e1dla zemi \u0161lechtick\u00e1 t\u0159\u00edda \u2013 boja\u0159i a n\u00e1sledn\u011b car. Z\u00e1klady pro budouc\u00ed \u0159\u00ed\u0161i polo\u017eil ji\u017e car Ivan III. (1462\u20131505). Zdvojn\u00e1sobil \u00fazem\u00ed sv\u00e9ho st\u00e1tu, ukon\u010dil dominanci Zlat\u00e9 hordy, zrekonstruoval moskevsk\u00fd Kreml a polo\u017eil z\u00e1klady rusk\u00e9ho st\u00e1tu. Car Petr Velik\u00fd (1682\u20131725) bojoval v mnoha konfliktech a roz\u0161\u00ed\u0159il ji\u017e tak obrovskou \u0159\u00ed\u0161i na v\u00fdznamnou evropskou mocnost. P\u0159esunul hlavn\u00ed m\u011bsto z Moskvy do nov\u00e9ho m\u011bsta Petrohradu, kter\u00e9 m\u011blo zna\u010dn\u00fd evropsk\u00fd r\u00e1z. Vedl kulturn\u00ed obrodu, kter\u00e1 nahradila n\u011bkter\u00e9 tradi\u010dn\u00ed a st\u0159edov\u011bk\u00e9 soci\u00e1ln\u00ed a politick\u00e9 mor\u00e9sy modern\u00edm, v\u011bdeck\u00fdm, evropsk\u00fdm a racion\u00e1ln\u00edm syst\u00e9mem. Za c\u00edsa\u0159ovny Kate\u0159iny Velik\u00e9 (vl\u00e1dla 1762\u20131796) \u0159\u00ed\u0161e za\u017eila zlat\u00fd v\u011bk; roz\u0161\u00ed\u0159ila \u00fazem\u00ed dob\u00fdv\u00e1n\u00edm, kolonizac\u00ed a diplomaci\u00ed a pokra\u010dovala v politice modernizace Petra Velik\u00e9ho dle z\u00e1padoevropsk\u00fdch sm\u011br\u016f. Car Alexandr II. (1855\u20131881) podporoval \u010detn\u00e9 reformy, nejdramati\u010dt\u011bji v roce 1861 zrovnopr\u00e1vn\u011bn\u00edm v\u0161ech 23 milion\u016f nevoln\u00edk\u016f. Jeho politika ve v\u00fdchodn\u00ed Evrop\u011b zahrnovala ochranu pravoslavn\u00fdch k\u0159es\u0165an\u016f pod nadvl\u00e1dou Osmansk\u00e9 \u0159\u00ed\u0161e. Toto spojen\u00ed vedlo v roce 1914 k vstupu Ruska do prvn\u00ed sv\u011btov\u00e9 v\u00e1lky na stran\u011b Dohody, tedy Francie, Spojen\u00e9ho kr\u00e1lovstv\u00ed a Srbska proti N\u011bmecku, Rakousko-Uhersku a Osmansk\u00e9 \u0159\u00ed\u0161i. Rusk\u00e1 \u0159\u00ed\u0161e fungovala jako absolutn\u00ed monarchie na ideologick\u00e9 doktr\u00edn\u011b pravoslav\u00ed, autokracie a n\u00e1rodnosti a\u017e do revoluce roku 1905, kdy byla ustavena de iure konstitu\u010dn\u00ed monarchie. \u0158\u00ed\u0161e se zhroutila b\u011bhem \u00fanorov\u00e9 revoluce v roce 1917, hlavn\u011b v d\u016fsledku obrovsk\u00fdch selh\u00e1n\u00ed vypl\u00fdvaj\u00edc\u00edch z \u00fa\u010dasti v prvn\u00ed sv\u011btov\u00e9 v\u00e1lce. Carsk\u00e1 rodina byla v roce 1918 zavra\u017ed\u011bna bol\u0161eviky, kte\u0159\u00ed p\u0159ed p\u0159evzet\u00edm moci uv\u011bznili nebo popravili mnoho aristokrat\u016f, co\u017e nakonec vy\u00fastilo k vytvo\u0159en\u00ed Svazu sov\u011btsk\u00fdch socialistick\u00fdch republik. Roku 1897 \u010dinila rozloha imp\u00e9ria 22 400 000 km\u00b2 (pro porovn\u00e1n\u00ed: dne\u0161n\u00ed Rusk\u00e1 federace zauj\u00edm\u00e1 17 075 200 km\u00b2), t\u00e9ho\u017e roku zde \u017eilo 128 200 000 obyvatel, z nich\u017e p\u0159ibli\u017en\u011b polovinu tvo\u0159ili Rusov\u00e9. \u0158\u00ed\u0161e byla rozd\u011blena na 81 guberni\u00ed, 20 oblast\u00ed a 1 okruh (stav v roce 1914)."}, {"color": "#97c2fc", "id": "politician", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Political_Compass_standard_model.svg", "label": "politician", "shape": "image", "title": "Politik bezeichnet die Strukturen (Polity), Prozesse (Politics) und Inhalte (Policy) zur Regelung der Angelegenheiten eines Gemeinwesens \u2013 etwa eines Staates oder einer Verwaltungseinheit \u2013 durch verbindliche und auf Macht beruhende Entscheidungen. Politik regelt dabei insbesondere das \u00f6ffentliche, aber teilweise auch das private (Zusammen-)Leben der B\u00fcrger, die Handlungen und Bestrebungen zur F\u00fchrung des Gemeinwesens nach innen und au\u00dfen sowie die Willensbildung und Entscheidungsfindung \u00fcber Angelegenheiten des Gemeinwesens. Abstrakt formuliert wird in der Politikwissenschaft auch von der \u201eVerteilung von Werten (materiellen wie Geld oder nicht-materiellen wie Demokratie)\u201c gesprochen."}, {"color": "#97c2fc", "id": "anjouan", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Map_of_Anjouan,Comoros_(1748)_Jacques_Nicolas_Bellin.png", "label": "anjouan", "shape": "image", "title": "\u041d\u0434\u0437\u0443\u0430\u043d\u0438, \u0442\u0430\u043a\u0436\u0435 \u2014 \u0410\u043d\u0436\u0443\u0430\u0301\u043d (\u043a\u043e\u043c. Ndzwani, \u0444\u0440. Anjouan, \u0430\u0440\u0430\u0431. \u0623\u0646\u062c\u0648\u0627\u0646) \u2014 \u043e\u0441\u0442\u0440\u043e\u0432 \u0432 \u0418\u043d\u0434\u0438\u0439\u0441\u043a\u043e\u043c \u043e\u043a\u0435\u0430\u043d\u0435, \u041a\u043e\u043c\u043e\u0440\u0441\u043a\u0438\u0435 \u043e\u0441\u0442\u0440\u043e\u0432\u0430. \u042f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u0432\u0442\u043e\u0440\u044b\u043c \u043f\u043e \u0432\u0435\u043b\u0438\u0447\u0438\u043d\u0435 \u043e\u0441\u0442\u0440\u043e\u0432\u043e\u043c \u0430\u0440\u0445\u0438\u043f\u0435\u043b\u0430\u0433\u0430 (\u043f\u043b\u043e\u0449\u0430\u0434\u044c 424 \u043a\u043c\u00b2). \u0412\u044b\u0441\u0448\u0430\u044f \u0442\u043e\u0447\u043a\u0430 \u043e\u0441\u0442\u0440\u043e\u0432\u0430 \u2014 \u0432\u0443\u043b\u043a\u0430\u043d \u041d\u0442\u0440\u0438\u043d\u0433\u0438 (1595 \u043c). \u041d\u0430\u0441\u0435\u043b\u0435\u043d\u0438\u0435 \u043e\u0441\u0442\u0440\u043e\u0432\u0430 \u0441\u043e\u0433\u043b\u0430\u0441\u043d\u043e \u043f\u0435\u0440\u0435\u043f\u0438\u0441\u0438 2003 \u0433\u043e\u0434\u0430 \u2014 259 100 \u0447\u0435\u043b, \u043f\u043e \u043e\u0446\u0435\u043d\u043a\u0430\u043c \u043d\u0430 2006 \u0433\u043e\u0434 \u2014 \u0431\u043e\u043b\u0435\u0435 277 500 \u0447\u0435\u043b. \u041d\u0434\u0437\u0443\u0430\u043d\u0438 (\u0410\u043d\u0436\u0443\u0430\u043d) \u0432\u0445\u043e\u0434\u0438\u0442 \u0432 \u0441\u043e\u0441\u0442\u0430\u0432 \u0421\u043e\u044e\u0437\u0430 \u041a\u043e\u043c\u043e\u0440\u0441\u043a\u0438\u0445 \u041e\u0441\u0442\u0440\u043e\u0432\u043e\u0432 \u0432 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u043e\u0434\u043d\u043e\u0438\u043c\u0451\u043d\u043d\u043e\u0433\u043e \u0430\u0432\u0442\u043e\u043d\u043e\u043c\u043d\u043e\u0433\u043e \u0440\u0435\u0433\u0438\u043e\u043d\u0430. \u0415\u0433\u043e \u0430\u0434\u043c\u0438\u043d\u0438\u0441\u0442\u0440\u0430\u0442\u0438\u0432\u043d\u044b\u0439 \u0446\u0435\u043d\u0442\u0440 \u0438 \u043a\u0440\u0443\u043f\u043d\u0435\u0439\u0448\u0438\u0439 \u0433\u043e\u0440\u043e\u0434 \u2014 \u041c\u0443\u0446\u0430\u043c\u0443\u0434\u0443. \u0421 2007 \u043f\u043e 2008 \u0433\u043e\u0434 \u043d\u0430 \u0442\u0435\u0440\u0440\u0438\u0442\u043e\u0440\u0438\u0438 \u041d\u0434\u0437\u0443\u0430\u043d\u0438 \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u043e\u0432\u0430\u043b\u043e \u043e\u0434\u043d\u043e\u0438\u043c\u0451\u043d\u043d\u043e\u0435 \u043d\u0435\u043f\u0440\u0438\u0437\u043d\u0430\u043d\u043d\u043e\u0435 \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u043e, \u043b\u0438\u043a\u0432\u0438\u0434\u0438\u0440\u043e\u0432\u0430\u043d\u043d\u043e\u0435 \u0432 \u0445\u043e\u0434\u0435 \u043e\u043f\u0435\u0440\u0430\u0446\u0438\u0438 \u043d\u0430 \u043e\u0441\u0442\u0440\u043e\u0432\u0435. \u041d\u0430 \u043e\u0441\u0442\u0440\u043e\u0432\u0435 \u0431\u044b\u043b \u0440\u0430\u0441\u043f\u0440\u043e\u0441\u0442\u0440\u0430\u043d\u0451\u043d \u043f\u043e\u0434\u0432\u0438\u0434 \u044f\u0441\u0442\u0440\u0435\u0431-\u043f\u0435\u0440\u0435\u043f\u0435\u043b\u044f\u0442\u043d\u0438\u043a \u043e\u0441\u0442\u0440\u043e\u0432\u0430 \u0410\u043d\u0436\u0443\u0430\u043d, \u043a\u043e\u0442\u043e\u0440\u044b\u0439, \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e, \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u0432\u044b\u043c\u0435\u0440\u0448\u0438\u043c."}, {"color": "#97c2fc", "id": "culture", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kurukshetra.jpg", "label": "culture", "shape": "image", "title": "L\u0027espressione cultura dell\u0027India si riferisce alle religioni, agli usi, alle tradizioni, alle lingue parlate, alle cerimonie, alle arti, al modo di vivere in India e al suo popolo. In un subcontinente come l\u0027India, con una popolazione di oltre un miliardo di individui, le lingue, le religioni, le danze, la musica, l\u0027architettura e le tradizioni culinarie variano sensibilmente da luogo a luogo. La sua cultura \u00e8 spesso un insieme di diverse sub-culture che risalgono a diversi millenni addietro. Secondo diversi storici essa \u00e8 la \"pi\u00f9 antica civilt\u00e0 della terra\", poich\u00e9 le sue tradizioni risalgono fino all\u00278000 a.C., sin dai tempi dei Veda, ritenuti risalenti da 3000 a pi\u00f9 di 5500 anni addietro. Diversi elementi della cultura indiana, come le religioni e la cucina, hanno avuto un profondo impatto in tutto il mondo e soprattutto nei flussi che sono stati immigranti dall\u0027origine degli indiani d\u0027america."}, {"color": "#97c2fc", "id": "random house", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Random_House_logo.svg", "label": "random house", "shape": "image", "title": "Random House, Inc. es una de las principales editoras en lengua inglesa del mundo. Forma parte de la compa\u00f1\u00eda Bertelsmann, una empresa de medios de comunicaci\u00f3n alemana. Adem\u00e1s de Estados Unidos y Reino Unido, Random House posee oficinas en Canad\u00e1, Australia y Nueva Zelanda. En Australia, las oficinas est\u00e1n localizadas en S\u00eddney y Melbourne. En Nueva Zelanda, quedan en Glenfield, Auckland. En 1 de julio de 2013, despu\u00e9s de la conclusi\u00f3n de un acuerdo entre Bertelsmann y Pearson para fundir sus respectivas editoras, Random House y Penguin, pasaron a representar el 53% y 47%, respectivamente, de la nueva Penguin Random House, el mayor grupo editorial de libros del mundo.\u200b El grupo edita ficci\u00f3n y no ficci\u00f3n para adultos y ni\u00f1os, libros impresos y digitales, en los Estados Unidos, Reino Unido, Canad\u00e1, Australia, Nueva Zelanda, India y resto de Asia, Sud\u00e1frica, Espa\u00f1a, M\u00e9xico, Argentina, Uruguay, Colombia, Venezuela y Chile. Penguin Random House emplea m\u00e1s de 10 000 personas en el mundo a trav\u00e9s de casi 250 editoras, que publican en conjunto m\u00e1s de 15 000 t\u00edtulos nuevos por a\u00f1o. Sus listas de publicaci\u00f3n incluyen m\u00e1s de 70 ganadores del Premio Nobel y centenares de autores de los m\u00e1s le\u00eddos del mundo.\u200b Penguin Random House Grupo Editorial es la divisi\u00f3n en lengua espa\u00f1ola del conglomerado editorial internacional Penguin Random House,\u200b perteneciente a la multinacional Bertelsmann SE \u0026 Co. KGaA.\u200b\u200b Fue fundada el 1 de julio de 2013 como resultado de la fusi\u00f3n de la divisi\u00f3n editorial de Bertelsmann, Random House, con la del grupo Pearson, Penguin.\u200b El grupo empresarial re\u00fane editoriales y sellos procedentes de diversos pa\u00edses de habla hispana, como las espa\u00f1olas Plaza \u0026 Jan\u00e9s, Alfaguara y Ediciones B, la mexicana Grijalbo y la argentina Editorial Sudamericana."}, {"color": "#97c2fc", "id": "indian independence", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/RIN_HMIS_Hindustan.jpg", "label": "indian independence", "shape": "image", "title": "\u064a\u0634\u0645\u0644 \u0627\u0644\u0645\u0635\u0637\u0644\u062d \u062d\u0631\u0643\u0629 \u0627\u0644\u0627\u0633\u062a\u0642\u0644\u0627\u0644 \u0627\u0644\u0647\u0646\u062f\u064a\u0629 \u0645\u062c\u0645\u0648\u0639\u0629 \u0643\u0628\u064a\u0631\u0629 \u0645\u0646 \u0627\u0644\u0645\u062c\u0627\u0644\u0627\u062a \u0645\u062b\u0644 \u0627\u0644\u0645\u0646\u0638\u0645\u0627\u062a \u0627\u0644\u0633\u064a\u0627\u0633\u064a\u0629 \u0648\u0627\u0644\u0641\u0644\u0633\u0641\u0627\u062a \u0648\u0627\u0644\u062d\u0631\u0643\u0627\u062a \u0630\u0627\u062a \u0627\u0644\u0647\u062f\u0641 \u0627\u0644\u0645\u0634\u062a\u0631\u0643 \u0644\u0625\u0646\u0647\u0627\u0621 \u062d\u0643\u0645 \u0627\u0644\u0634\u0631\u0643\u0629 (\u0634\u0631\u0643\u0629 \u0627\u0644\u0647\u0646\u062f \u0627\u0644\u0634\u0631\u0642\u064a\u0629)\u062b\u0645 \u0647\u064a\u0626\u0629 \u0627\u0644\u0625\u0645\u0628\u0631\u0627\u0637\u0648\u0631\u064a\u0629 \u0627\u0644\u0628\u0631\u064a\u0637\u0627\u0646\u064a\u0629\u060c \u0641\u064a \u0645\u0646\u0627\u0637\u0642 \u0645\u0646 \u062c\u0646\u0648\u0628 \u0622\u0633\u064a\u0627. \u0634\u0647\u062f\u062a \u062d\u0631\u0643\u0629 \u0627\u0644\u0627\u0633\u062a\u0642\u0644\u0627\u0644 \u062d\u0645\u0644\u0627\u062a \u0648\u062b\u0648\u0631\u0627\u062a \u0648\u062c\u0647\u0648\u062f\u064b\u0627 \u0642\u0648\u0645\u064a\u0629 \u0648\u0625\u0642\u0644\u064a\u0645\u064a\u0629 \u0645\u062a\u0646\u0648\u0639\u0629\u060c \u0628\u0639\u0636\u0647\u0627 \u0633\u0644\u0645\u064a\u0629 \u0648\u0628\u0639\u0636\u0647\u0627 \u0639\u0644\u0649 \u062e\u0644\u0627\u0641 \u0630\u0644\u0643. \u0623\u062f\u062e\u0644 \u0631\u0627\u0645\u0648\u0647\u0627\u0646 \u0631\u0648\u064a (Rammohan Roy) \u0627\u0644\u062a\u0639\u0644\u064a\u0645 \u0627\u0644\u062d\u062f\u064a\u062b \u0625\u0644\u0649 \u0627\u0644\u0647\u0646\u062f \u062e\u0644\u0627\u0644 \u0627\u0644\u0631\u0628\u0639 \u0627\u0644\u0623\u0648\u0644 \u0645\u0646 \u0627\u0644\u0642\u0631\u0646 \u0627\u0644\u062a\u0627\u0633\u0639 \u0639\u0634\u0631 \u0627\u0644\u0645\u064a\u0644\u0627\u062f\u064a. \u0643\u0627\u0646 \u0633\u0648\u0627\u0645\u064a \u0641\u064a\u0641\u064a \u0643\u0627\u0646\u0627\u0646\u062f\u0627 (Swami Vivekananda) \u0643\u0628\u064a\u0631 \u0627\u0644\u0645\u0647\u0646\u062f\u0633\u064a\u0646 \u0627\u0644\u0630\u064a \u062e\u0635\u0635 \u0627\u0644\u062b\u0642\u0627\u0641\u0629 \u0627\u0644\u062b\u0631\u064a\u0629 \u0644\u0644\u0647\u0646\u062f \u0628\u062a\u0623\u062b\u064a\u0631 \u0639\u0645\u064a\u0642 \u0644\u0644\u063a\u0631\u0628 \u0641\u064a \u0623\u0648\u0627\u062e\u0631 \u0627\u0644\u0642\u0631\u0646 \u0627\u0644\u062a\u0627\u0633\u0639 \u0639\u0634\u0631 \u0627\u0644\u0645\u064a\u0644\u0627\u062f\u064a. \u062a\u0623\u062b\u0631 \u0627\u0644\u0639\u062f\u064a\u062f \u0645\u0646 \u0627\u0644\u0642\u0627\u062f\u0629 \u0627\u0644\u0633\u064a\u0627\u0633\u064a\u064a\u0646 \u0644\u0644\u0628\u0644\u0627\u062f \u0641\u064a \u0627\u0644\u0642\u0631\u0646 \u0627\u0644\u062a\u0627\u0633\u0639 \u0639\u0634\u0631 \u0648\u0627\u0644\u0639\u0634\u0631\u064a\u0646\u060c \u0645\u0646 \u0628\u064a\u0646\u0647\u0645 \u0645\u0647\u0627\u062a\u0645\u0627 \u063a\u0627\u0646\u062f\u064a \u0648\u0646\u064a\u062a\u0627\u062c\u064a \u0633\u0648\u0628\u0647\u0627\u0633 \u062a\u0634\u0627\u0646\u062f\u0631\u0627 \u0628\u0648\u0633 (Netaji Subhas Chandra Bose)\u060c \u0628\u062a\u0639\u0627\u0644\u064a\u0645 \u0633\u0648\u0627\u0645\u064a \u0641\u064a\u0641\u064a \u0643\u0627\u0646\u0627\u0646\u062f\u0627. \u0638\u0647\u0631\u062a \u0623\u0648\u0644\u0649 \u0627\u0644\u062d\u0631\u0643\u0627\u062a \u0627\u0644\u0645\u0633\u0644\u062d\u0629 \u0627\u0644\u0645\u0646\u0638\u0645\u0629 \u0641\u064a \u0627\u0644\u0628\u0646\u063a\u0627\u0644\u060c \u0648\u0644\u0643\u0646\u0647\u0645 \u0628\u0639\u062f \u0630\u0644\u0643 \u0638\u0647\u0631\u0648\u0627 \u0639\u0644\u0649 \u0627\u0644\u0633\u0627\u062d\u0629 \u0627\u0644\u0633\u064a\u0627\u0633\u064a\u0629 \u0641\u064a \u0634\u0643\u0644 \u062d\u0631\u0643\u0629 \u0627\u0644\u062a\u064a\u0627\u0631 \u0627\u0644\u0631\u0626\u064a\u0633\u064a \u0641\u064a \u0627\u0644\u0645\u0624\u062a\u0645\u0631 \u0627\u0644\u0648\u0637\u0646\u064a \u0627\u0644\u0647\u0646\u062f\u064a (INC) \u0627\u0644\u062a\u064a \u062a\u0634\u0643\u0644\u062a \u062d\u062f\u064a\u062b\u064b\u0627 \u0641\u064a \u0630\u0644\u0643 \u0627\u0644\u0648\u0642\u062a\u060c \u0628\u062c\u0627\u0646\u0628 \u0627\u0644\u0632\u0639\u0645\u0627\u0621 \u0627\u0644\u0645\u0639\u062a\u062f\u0644\u064a\u0646 \u0627\u0644\u0628\u0627\u0631\u0632\u064a\u0646 \u0627\u0644\u0630\u064a\u0646 \u0644\u0645 \u064a\u0646\u0634\u062f\u0648\u0627 \u0625\u0644\u0627 \u062d\u0642\u0648\u0642\u0647\u0645 \u0627\u0644\u0623\u0633\u0627\u0633\u064a\u0629 \u0644\u0644\u0638\u0647\u0648\u0631 \u0644\u0627\u0633\u062a\u062c\u0648\u0627\u0628\u0627\u062a \u0627\u0644\u062e\u062f\u0645\u0629 \u0627\u0644\u0645\u062f\u0646\u064a\u0629 \u0627\u0644\u0647\u0646\u062f\u064a\u0629 \u0648\u0627\u0644\u0645\u0632\u064a\u062f \u0645\u0646 \u0627\u0644\u062d\u0642\u0648\u0642 \u0648\u0627\u0644\u0627\u0642\u062a\u0635\u0627\u062f\u064a\u0627\u062a \u0627\u0644\u0637\u0628\u064a\u0639\u064a\u0629 \u0644\u0644\u0645\u0632\u0627\u0631\u0639\u064a\u0646 \u0648\u0627\u0644\u0641\u0644\u0627\u062d\u064a\u0646. \u0634\u0647\u062f \u0627\u0644\u062c\u0632\u0621 \u0627\u0644\u0623\u0648\u0644 \u0645\u0646 \u0627\u0644\u0642\u0631\u0646 \u0627\u0644\u0639\u0634\u0631\u064a\u0646 \u0645\u0646\u0647\u062c\u064b\u0627 \u0623\u0643\u062b\u0631 \u0631\u0627\u062f\u064a\u0643\u0627\u0644\u064a\u0629 \u062a\u062c\u0627\u0647 \u0627\u0644\u0627\u0633\u062a\u0642\u0644\u0627\u0644 \u0627\u0644\u0633\u064a\u0627\u0633\u064a \u0627\u0644\u0630\u064a \u0627\u0642\u062a\u0631\u062d\u0647 \u0627\u0644\u0642\u0627\u062f\u0629 \u0645\u062b\u0644 \u0644\u0627\u0644 \u0628\u0627\u0644 \u0628\u0627\u0644 (Lal Bal Pal) \u0648\u0623\u0648\u0631\u0628\u064a\u0646\u062f\u0648 \u063a\u0648\u0634 (Aurobindo Ghosh). \u0634\u0647\u062f\u062a \u0627\u0644\u0645\u0631\u0627\u062d\u0644 \u0627\u0644\u0623\u062e\u064a\u0631\u0629 \u0645\u0646 \u0627\u0644\u0635\u0631\u0627\u0639 \u0645\u0646 \u0623\u062c\u0644 \u0627\u0644\u062d\u0631\u064a\u0629 \u0645\u0646\u0630 \u0645\u0637\u0644\u0639 \u0641\u062a\u0631\u0629 \u0627\u0644\u0639\u0634\u0631\u064a\u0646\u064a\u0627\u062a \u0627\u0639\u062a\u0645\u0627\u062f \u0627\u0644\u0643\u0648\u0646\u063a\u0631\u0633 \u0644\u0633\u064a\u0627\u0633\u0629 \u0627\u0644\u0645\u0647\u0627\u062a\u0645\u0627 \u063a\u0627\u0646\u062f\u064a \u0627\u0644\u0633\u0644\u0645\u064a\u0629 \u0648\u0627\u0644\u0645\u0642\u0627\u0648\u0645\u0629 \u0627\u0644\u0645\u062f\u0646\u064a\u0629 \u0648\u0627\u0644\u0646\u0636\u0627\u0644 \u0627\u0644\u062f\u0633\u062a\u0648\u0631\u064a \u0644\u0640\u0645\u062d\u0645\u062f \u0639\u0644\u064a \u062c\u0646\u0627\u062d (Muhammad Ali Jinnah) \u0645\u0646 \u0623\u062c\u0644 \u062d\u0642\u0648\u0642 \u0627\u0644\u0623\u0642\u0644\u064a\u0627\u062a \u0641\u064a \u0627\u0644\u0647\u0646\u062f\u060c \u0648\u062d\u0645\u0644\u0627\u062a \u0623\u062e\u0631\u0649 \u0639\u062f\u064a\u062f\u0629. \u0638\u0647\u0631\u062a \u0634\u062e\u0635\u064a\u0627\u062a \u0623\u0633\u0637\u0648\u0631\u064a\u0629 \u0644\u0627\u062d\u0642\u064b\u0627 \u0645\u062b\u0644 \u0646\u064a\u062a\u0627\u062c\u064a \u0633\u0648\u0628\u0647\u0627\u0633 \u062a\u0634\u0627\u0646\u062f\u0631\u0627 \u0628\u0648\u0633 (Netaji Subhas Chandra Bose) \u0646\u0627\u062f\u062a \u0628\u0627\u062a\u0628\u0627\u0639 \u0645\u0646\u0647\u062c \u0627\u0644\u0646\u0636\u0627\u0644 \u0641\u064a \u0627\u0644\u062d\u0631\u0643\u0629\u060c \u0628\u064a\u0646\u0645\u0627 \u0623\u0631\u0627\u062f \u0627\u0644\u0628\u0639\u0636 \u0627\u0644\u0622\u062e\u0631 \u0645\u062b\u0644 \u0633\u0648\u0627\u0645\u064a \u0634\u0627\u0647\u0627\u062c\u0627\u0646\u0627\u062f \u0633\u0627\u0631\u0627\u0633\u0648\u0627\u062a\u064a (Swami Sahajanand Saraswati) \u0627\u0644\u062d\u0631\u064a\u0629 \u0627\u0644\u0633\u064a\u0627\u0633\u064a\u0629 \u0648\u0627\u0644\u062d\u0631\u064a\u0629 \u0627\u0644\u0627\u0642\u062a\u0635\u0627\u062f\u064a\u0629 \u0644\u0644\u0641\u0644\u0627\u062d\u064a\u0646 \u0648\u0627\u0644\u0637\u0628\u0642\u0627\u062a \u0627\u0644\u0643\u0627\u062f\u062d\u0629. \u0627\u0633\u062a\u062e\u062f\u0645 \u0627\u0644\u0634\u0639\u0631\u0627\u0621\u060c \u0648\u0645\u0646 \u0628\u064a\u0646\u0647\u0645 \u0631\u0648\u0628\u0646\u062f\u0631\u0648\u0627\u0646\u062a \u0637\u0627\u063a\u0648\u0631 (Rabindranath Tagore) \u0627\u0644\u0623\u062f\u0628 \u0648\u0627\u0644\u0634\u0639\u0631 \u0648\u0627\u0644\u062e\u0637\u0628 \u0643\u0648\u0633\u064a\u0644\u0629 \u0644\u0644\u0648\u0639\u064a \u0627\u0644\u0633\u064a\u0627\u0633\u064a. \u0634\u0647\u062f\u062a \u0641\u062a\u0631\u0629 \u0627\u0644\u062d\u0631\u0628 \u0627\u0644\u0639\u0627\u0644\u0645\u064a\u0629 \u0627\u0644\u062b\u0627\u0646\u064a\u0629 \u0630\u0631\u0648\u0629 \u0627\u0644\u062d\u0645\u0644\u0627\u062a \u0628\u0642\u064a\u0627\u062f\u0629 \u0627\u0644\u062d\u0631\u0643\u0629 \u0627\u0644\u0647\u0646\u062f\u064a\u0629 \u0627\u0644\u0645\u062a\u062d\u0631\u0631\u0629 (\u0627\u0644\u062a\u064a \u0642\u0627\u062f\u0647\u0627 \u00ab\u0645\u0647\u0627\u062a\u0645\u0627\u00bb \u063a\u0627\u0646\u062f\u064a) \u0648\u062d\u0631\u0643\u0629 \u0627\u0644\u062c\u064a\u0634 \u0627\u0644\u0648\u0637\u0646\u064a \u0627\u0644\u0647\u0646\u062f\u064a (INA) (\u0627\u0644\u062a\u064a \u0642\u0627\u062f\u0647\u0627 \u0646\u064a\u062a\u0627\u062c\u064a \u0633\u0648\u0628\u0647\u0627\u0633 \u062a\u0634\u0627\u0646\u062f\u0631\u0627 \u0628\u0648\u0633 (Netaji Subhas Chandra Bose)) \u0648\u0622\u062e\u0631\u0648\u0646\u060c \u0645\u0645\u0627 \u0623\u062f\u0649 \u0641\u064a \u0646\u0647\u0627\u064a\u0629 \u0627\u0644\u0645\u0637\u0627\u0641 \u0625\u0644\u0649 \u0627\u0646\u0633\u062d\u0627\u0628 \u0627\u0644\u0628\u0631\u064a\u0637\u0627\u0646\u064a\u064a\u0646. \u0648\u0642\u062f \u0623\u062f\u062a \u0627\u0644\u0623\u0639\u0645\u0627\u0644 \u0627\u0644\u062a\u064a \u0642\u0627\u0645\u062a \u0628\u0647\u0627 \u0627\u0644\u062d\u0631\u0643\u0627\u062a \u0627\u0644\u0645\u062e\u062a\u0644\u0641\u0629 \u0641\u064a \u0627\u0644\u0646\u0647\u0627\u064a\u0629 \u0625\u0644\u0649 \u0642\u0627\u0646\u0648\u0646 \u0627\u0644\u0627\u0633\u062a\u0642\u0644\u0627\u0644 \u0627\u0644\u0647\u0646\u062f\u064a \u0639\u0627\u0645 1947\u0645\u060c \u0627\u0644\u0630\u064a \u0643\u0627\u0646 \u0633\u0628\u0628\u064b\u0627 \u0641\u064a \u0633\u064a\u0627\u062f\u0629 \u0627\u0644\u0647\u0646\u062f \u0648\u0628\u0627\u0643\u0633\u062a\u0627\u0646. \u0638\u0644\u062a \u0627\u0644\u0647\u0646\u062f \u0630\u0627\u062a \u0633\u064a\u0627\u062f\u0629 \u0639\u0644\u0649 \u0627\u0644\u0639\u0631\u0634 \u062d\u062a\u0649 26 \u0645\u0646 \u064a\u0646\u0627\u064a\u0631 1950\u0645\u060c \u0639\u0646\u062f\u0645\u0627 \u062f\u062e\u0644 \u0627\u0644\u062f\u0633\u062a\u0648\u0631 \u0627\u0644\u0647\u0646\u062f\u064a \u062d\u064a\u0632 \u0627\u0644\u0633\u0631\u064a\u0627\u0646 \u0648\u062a\u0623\u0633\u064a\u0633 \u062c\u0645\u0647\u0648\u0631\u064a\u0629 \u0627\u0644\u0647\u0646\u062f\u061b \u0648\u0642\u062f \u0638\u0644\u062a \u0633\u064a\u0627\u062f\u0629 \u0628\u0627\u0643\u0633\u062a\u0627\u0646 \u062d\u062a\u0649 \u0639\u0627\u0645 1956\u0645. \u0643\u0627\u0646\u062a \u062d\u0631\u0643\u0629 \u0627\u0644\u0627\u0633\u062a\u0642\u0644\u0627\u0644 \u0627\u0644\u0647\u0646\u062f\u064a\u0629 \u062d\u0631\u0643\u0629 \u0642\u0648\u0627\u0645\u0647\u0627 \u0627\u0644\u0634\u0639\u0628 \u0648\u0634\u0645\u0644\u062a \u0645\u062e\u062a\u0644\u0641 \u0637\u0648\u0627\u0626\u0641 \u0627\u0644\u0645\u062c\u062a\u0645\u0639. \u0648\u0645\u0631\u062a \u0623\u064a\u0636\u064b\u0627 \u0628\u0639\u0645\u0644\u064a\u0629 \u0645\u0646 \u0627\u0644\u062a\u0637\u0648\u0631 \u0627\u0644\u0623\u064a\u062f\u064a\u0648\u0644\u0648\u062c\u064a \u0627\u0644\u0645\u0633\u062a\u0645\u0631. \u0639\u0644\u0649 \u0627\u0644\u0631\u063a\u0645 \u0645\u0646 \u0623\u0646 \u0627\u0644\u0623\u064a\u062f\u064a\u0648\u0644\u0648\u062c\u064a\u0629 \u0627\u0644\u0623\u0633\u0627\u0633\u064a\u0629 \u0644\u0644\u062d\u0631\u0643\u0629 \u0643\u0627\u0646\u062a \u0645\u0639\u0627\u062f\u064a\u0629 \u0644\u0644\u0627\u0633\u062a\u0639\u0645\u0627\u0631\u060c \u0625\u0644\u0627 \u0623\u0646\u0647\u0627 \u0643\u0627\u0646\u062a \u0645\u062f\u0639\u0648\u0645\u0629 \u0645\u0646 \u0645\u0646\u0638\u0648\u0631 \u0627\u0644\u062a\u0646\u0645\u064a\u0629 \u0627\u0644\u0627\u0642\u062a\u0635\u0627\u062f\u064a\u0629 \u0627\u0644\u0631\u0623\u0633\u0645\u0627\u0644\u064a\u0629 \u0627\u0644\u0645\u0633\u062a\u0642\u0644\u0629 \u0627\u0644\u062a\u064a \u0627\u0642\u062a\u0631\u0646\u062a \u0628\u0627\u0644\u0628\u0646\u064a\u0629 \u0627\u0644\u0633\u064a\u0627\u0633\u064a\u0629 \u0627\u0644\u0639\u0644\u0645\u0627\u0646\u064a\u0629 \u0648\u0627\u0644\u062f\u064a\u0645\u0642\u0631\u0627\u0637\u064a\u0629 \u0648\u0627\u0644\u062c\u0645\u0647\u0648\u0631\u064a\u0629 \u0648\u0627\u0644\u0645\u062f\u0646\u064a\u0629 \u0627\u0644\u062a\u062d\u0631\u064a\u0631\u064a\u0629. \u0633\u0644\u0643\u062a \u0627\u0644\u062d\u0631\u0643\u0629 \u062a\u0648\u062c\u0647\u064b\u0627 \u0627\u0634\u062a\u0631\u0627\u0643\u064a\u064b\u0627 \u0642\u0648\u064a\u064b\u0627 \u0628\u0639\u062f \u0641\u062a\u0631\u0629 \u0627\u0644\u062b\u0644\u0627\u062b\u064a\u0646\u064a\u0627\u062a\u060c \u0646\u062a\u064a\u062c\u0629 \u0644\u062a\u0632\u0627\u064a\u062f \u0646\u0641\u0648\u0630 \u0639\u0646\u0627\u0635\u0631 \u0627\u0644\u062d\u0632\u0628 \u0627\u0644\u064a\u0633\u0627\u0631\u064a \u0641\u064a \u0627\u0644\u0645\u0624\u062a\u0645\u0631 \u0627\u0644\u0648\u0637\u0646\u064a \u0627\u0644\u0647\u0646\u062f\u064a \u0628\u062c\u0627\u0646\u0628 \u0635\u0639\u0648\u062f \u0627\u0644\u062d\u0632\u0628 \u0627\u0644\u0634\u064a\u0648\u0639\u064a \u0627\u0644\u0647\u0646\u062f\u064a \u0648\u0632\u064a\u0627\u062f\u0629 \u0646\u0645\u0648\u0647. \u062a\u0643\u0648\u0646\u062a \u0627\u0644\u0639\u0635\u0628\u0629 \u0627\u0644\u0625\u0633\u0644\u0627\u0645\u064a\u0629 \u0639\u0627\u0645 1906\u0645 \u0645\u0646 \u062c\u0647\u0629 \u0623\u062e\u0631\u0649 \u0646\u062a\u064a\u062c\u0629 \u0644\u0633\u064a\u0627\u0633\u0627\u062a \u0627\u0644\u0645\u0624\u062a\u0645\u0631 \u0627\u0644\u0648\u0637\u0646\u064a \u0627\u0644\u0647\u0646\u062f\u064a\u060c \u0644\u062d\u0645\u0627\u064a\u0629 \u062d\u0642\u0648\u0642 \u0627\u0644\u0645\u0633\u0644\u0645\u064a\u0646 \u0641\u064a \u0634\u0628\u0647 \u0627\u0644\u0642\u0627\u0631\u0629 \u0627\u0644\u0647\u0646\u062f\u064a\u0629 \u0645\u0646 \u0627\u0644\u0645\u0624\u062a\u0645\u0631 \u0627\u0644\u0648\u0637\u0646\u064a \u0627\u0644\u0647\u0646\u062f\u064a \u0648\u0643\u0627\u0646\u062a \u0647\u064a \u0635\u0648\u062a \u0627\u0644\u0645\u0633\u0644\u0645\u064a\u0646 \u0641\u064a \u0627\u0644\u062d\u0643\u0648\u0645\u0629 \u0627\u0644\u0628\u0631\u064a\u0637\u0627\u0646\u064a\u0629."}, {"color": "#97c2fc", "id": "schutzgebiet", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kathiri_flag.svg", "label": "schutzgebiet", "shape": "image", "title": "Nel diritto internazionale un protettorato \u00e8 uno Stato o un territorio controllato (protetto) da uno Stato pi\u00f9 forte (protettore), il quale si riserva di rappresentarne integralmente la personalit\u00e0 nell\u0027ambito del diritto internazionale. Dal punto di vista del diritto interno, invece, lo Stato protetto mantiene una certa autonomia per quanto riguarda gli affari interni e non \u00e8 un possedimento dello Stato protettore (in senso stretto, cos\u00ec come la colonia), il quale si impegna a tutelarne gli interessi dirigendo i suoi affari esteri, organizzando la sua difesa e attuando una certa influenza politica. Non \u00e8 da confondere con l\u0027istituto del mandato di potenza protettrice, che si ha quando una nazione subentra a un\u0027altra nazione nella rappresentanza diplomatica nei confronti di una terza, qualora le ultime due abbiano interrotto i rapporti diplomatici."}, {"color": "#97c2fc", "id": "umm al qawain", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Umm_Al_Quwain_mangroves_(7267363924).jpg", "label": "umm al qawain", "shape": "image", "title": "\u0625\u0645\u0627\u0631\u0629 \u0623\u0645 \u0627\u0644\u0642\u064a\u0648\u064a\u0646 \u0647\u064a \u0625\u062d\u062f\u0649 \u0627\u0644\u0625\u0645\u0627\u0631\u0627\u062a \u0627\u0644\u0633\u0628\u0639 \u0644\u062f\u0648\u0644\u0629 \u0627\u0644\u0625\u0645\u0627\u0631\u0627\u062a \u0627\u0644\u0639\u0631\u0628\u064a\u0629 \u0627\u0644\u0645\u062a\u062d\u062f\u0629\u060c \u0648\u062a\u0642\u0639 \u0641\u064a \u0634\u0645\u0627\u0644 \u0627\u0644\u0628\u0644\u0627\u062f\u061b \u0648\u0647\u064a \u062b\u0627\u0646\u064a \u0623\u0635\u063a\u0631 \u0625\u0645\u0627\u0631\u0629 \u0641\u064a \u0627\u0644\u0625\u0645\u0627\u0631\u0627\u062a \u0627\u0644\u0639\u0631\u0628\u064a\u0629 \u0627\u0644\u0645\u062a\u062d\u062f\u0629 \u0648\u0623\u0642\u0644\u0647\u0627 \u0627\u0643\u062a\u0638\u0627\u0638\u064b\u0627 \u0628\u0627\u0644\u0633\u0643\u0627\u0646. \u062a\u0642\u0639 \u0639\u0644\u0649 \u062d\u062f\u0648\u062f \u0627\u0644\u062e\u0644\u064a\u062c \u0627\u0644\u0639\u0631\u0628\u064a \u0628\u064a\u0646 \u0631\u0623\u0633 \u0627\u0644\u062e\u064a\u0645\u0629 \u0648\u0639\u062c\u0645\u0627\u0646 \u0639\u0644\u0649 \u0627\u0644\u0633\u0627\u062d\u0644 \u0627\u0644\u063a\u0631\u0628\u064a\u060c \u0648\u0644\u0647\u0627 \u0645\u0648\u0642\u0639 \u0639\u0644\u0649 \u0637\u0648\u0644 \u0637\u0631\u064a\u0642 \u0627\u0644\u062a\u062c\u0627\u0631\u0629 \u0627\u0644\u062d\u064a\u0648\u064a \u0628\u064a\u0646 \u0627\u0644\u0634\u0631\u0642 \u0627\u0644\u0623\u0648\u0633\u0637 \u0648\u0627\u0644\u0647\u0646\u062f. \u064a\u0645\u062a\u062f \u062e\u0637\u0647\u0627 \u0627\u0644\u0633\u0627\u062d\u0644\u064a \u0625\u0644\u0649 24 \u0643\u0645."}, {"color": "#97c2fc", "id": "columbus", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Landing_of_Columbus_(2).jpg", "label": "columbus", "shape": "image", "title": "Ba loingseoir agus taisc\u00e9ala\u00ed Iod\u00e1lach \u00e9 Cr\u00edost\u00f3ir Colambas (n\u00f3 Cristoforo Colombo as Iod\u00e1ilis) i seirbh\u00eds R\u00ed na Sp\u00e1inne (Genova [?] 25 L\u00fanasa n\u00f3 31 Deireadh F\u00f3mhair 1451 - Valladolid, An Sp\u00e1inn, 20 Bealtaine 1506). T\u00e1 cl\u00fa bainte amach ag Colambas mar gheall ar a ch\u00e9ad thuras trasna an Aig\u00e9in Atlantaigh sna longa la Ni\u00f1a, la Pinta agus la Santa Maria i 1492, ar th\u00f3ir bealach nua go dt\u00ed an t-Oirthear."}, {"color": "#97c2fc", "id": "prime minister salisbury", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hatfield_GascoyneCecil_statue.jpg", "label": "prime minister salisbury", "shape": "image", "title": "Robert Cecil, 3. mark\u00fdz ze Salisbury, (3. \u00fanor 1830 \u2013 22. srpen 1903) byl britsk\u00fd st\u00e1tn\u00edk, \u010dlen Konzervativn\u00ed strany, kter\u00fd po t\u0159i funk\u010dn\u00ed obdob\u00ed zast\u00e1val funkci premi\u00e9ra. Byl prvn\u00edm britsk\u00fdm p\u0159edsedou vl\u00e1dy ve 20. stolet\u00ed a posledn\u00edm, kter\u00fd tuto funkci zast\u00e1val po cel\u00e9 sv\u00e9 funk\u010dn\u00ed obdob\u00ed jako \u010dlen Sn\u011bmovny lord\u016f."}, {"color": "#97c2fc", "id": "dar al kuti", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Troupes_du_Sultan_Snoussi.jpg", "label": "dar al kuti", "shape": "image", "title": "Le Dar el-Kouti est un sultanat se trouvant dans le nord du territoire de l\u0027actuelle R\u00e9publique centrafricaine et qui dura approximativement de 1830 au 17 d\u00e9cembre 1912."}, {"color": "#97c2fc", "id": "columbia", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/12_8_quinto_lock.jpg", "label": "columbia", "shape": "image", "title": "Rumba is a secular genre of Cuban music involving dance, percussion, and song. It originated in the northern regions of Cuba, mainly in urban Havana and Matanzas, during the late 19th century. It is based on African music and dance traditions, namely Abaku\u00e1 and yuka, as well as the Spanish-based coros de clave. According to Argeliers Le\u00f3n, rumba is one of the major \"genre complexes\" of Cuban music, and the term rumba complex is now commonly used by musicologists. This complex encompasses the three traditional forms of rumba (yamb\u00fa, guaguanc\u00f3 and columbia), as well as their contemporary derivatives and other minor styles. Traditionally performed by poor workers of African descent in streets and solares (courtyards), rumba remains one of Cuba\u0027s most characteristic forms of music and dance. Vocal improvisation, elaborate dancing and polyrhythmic drumming are the key components of all rumba styles. Cajones (wooden boxes) were used as drums until the early 20th century, when they were replaced by tumbadoras (conga drums). During the genre\u0027s recorded history, which began in the 1940s, there have been numerous successful rumba bands such as Los Papines, Los Mu\u00f1equitos de Matanzas, Clave y Guaguanc\u00f3, AfroCuba de Matanzas and Yoruba Andabo. Since its early days, the genre\u0027s popularity has been largely confined to Cuba, although its legacy has reached well beyond the island. In the United States it gave its name to the so-called \"ballroom rumba\" or rhumba, and in Africa soukous is commonly referred to as \"Congolese rumba\" (despite being actually based on son cubano). Its influence in Spain is testified by rumba flamenca and derivatives such as Catalan rumba."}, {"color": "#97c2fc", "id": "germany", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Deutsche_Rechts-_und_Gerichtskarte_(1895).jpg", "label": "germany", "shape": "image", "title": "( \ub2e4\ub978 \ub73b\uc5d0 \ub300\ud574\uc11c\ub294 \ub3c5\uc77c (\ub3d9\uc74c\uc774\uc758) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.)( \ub2e4\ub978 \ub73b\uc5d0 \ub300\ud574\uc11c\ub294 \uc800\uba38\ub2c8 \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.)\n( \ub3c4\uc774\uce60\ub780\ud2b8\ub294 \uc5ec\uae30\ub85c \uc5f0\uacb0\ub429\ub2c8\ub2e4. \ub2e4\ub978 \ub73b\uc5d0 \ub300\ud574\uc11c\ub294 \ub3c4\uc774\uce60\ub780\ud2b8 (\ub3d9\uc74c\uc774\uc758) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.)\n\ub3c5\uc77c\uc5f0\ubc29\uacf5\ud654\uad6d(\ub3c5\uc77c\uc5b4: Bundesrepublik Deutschland \ubd84\ub370\uc2a4\ub808\ud478\ube14\ub9ac\ud06c \ub3c4\uc774\uce60\ub780\ud2b8[*]), \uc57d\uce6d \ub3c5\uc77c(\ub3c5\uc77c\uc5b4: Deutschland \ub3c4\uc774\uce60\ub780\ud2b8[*], )\uc740 \uc911\uc559\uc720\ub7fd\uc5d0 \uc788\ub294 \ub098\ub77c\uc774\ub2e4. \ubd81\ucabd\uc73c\ub85c \ub374\ub9c8\ud06c\uc640 \ubd81\ud574, \ubc1c\ud2b8\ud574, \ub3d9\ucabd\uc73c\ub85c \ud3f4\ub780\ub4dc\uc640 \uccb4\ucf54, \ub0a8\ucabd\uc73c\ub85c \uc624\uc2a4\ud2b8\ub9ac\uc544\uc640 \uc2a4\uc704\uc2a4, \uc11c\ucabd\uc73c\ub85c \ud504\ub791\uc2a4, \ub8e9\uc148\ubd80\ub974\ud06c, \ubca8\uae30\uc5d0, \ub124\ub35c\ub780\ub4dc\uc640 \uad6d\uacbd\uc744 \ub9de\ub300\uace0 \uc788\ub2e4. \ub3c5\uc77c \uc601\ud1a0\ub294 357,021 km2\uc774\uba70, \uae30\ud6c4\ub294 \uc8fc\ub85c \uc628\ub300 \uae30\ud6c4\ub97c \ubcf4\uc778\ub2e4. \uc778\uad6c\ub294 2011\ub144 \uae30\uc900 80,219,695\uba85\uc73c\ub85c \uc720\ub7fd \uc5f0\ud569\uc5d0\uc11c \uc778\uad6c\uac00 \uac00\uc7a5 \ub9ce\uc740 \ub098\ub77c\uc774\uba70, \uc774\ubbfc\uc790 \uc778\uad6c\ub294 \ubbf8\uad6d\uc5d0 \uc774\uc5b4 \uc138\uacc4\uc5d0\uc11c \ub450 \ubc88\uc9f8\ub85c \ub9ce\ub2e4. \uacf5\uc6a9\uc5b4\ub294 \ub3c5\uc77c\uc5b4\uc774\uace0, \uc18c\uc218 \ubbfc\uc871\uc5b4\ub098 \ub7ec\uc2dc\uc544\uc5b4, \uc601\uc5b4, \uc18c\ub974\ube0c\uc5b4, \ub374\ub9c8\ud06c\uc5b4, \ud504\ub9ac\uc9c0\uc544\uc5b4\ub3c4 \uc4f0\uc778\ub2e4. \uc8fc\uc694 \ub3c4\uc2dc\ub294 \ubca0\ub97c\ub9b0(\uc218\ub3c4), \ubb8c\ud5e8, \ub77c\uc774\ud504\uce58\ud788, \ub4dc\ub808\uc2a4\ub374, \ucfb0\ub978, \ud568\ubd80\ub974\ud06c, \ud504\ub791\ud06c\ud478\ub974\ud2b8 \ub4f1\uc774 \uc788\ub2e4. \uace0\ub300\uc5d0 \uc5ec\ub7ec \uac8c\ub974\ub9cc\uc871\uc774 \uc0b4\ub358 \ub3c5\uc77c \ub545\uc740 \uac8c\ub974\ub9c8\ub2c8\uc544\ub85c \uc54c\ub824\uc838 \uc788\uc5c8\uc73c\uba70, 100\ub144 \uc774\uc804\uc5d0 \uad00\ub828 \uae30\ub85d\uc774 \ub0a8\uc544 \uc788\ub2e4. 10\uc138\uae30\ubd80\ud130 \uac8c\ub974\ub9cc\uc871\uc758 \ub545\uc740 1806\ub144\uae4c\uc9c0 \uc874\uc18d\ud55c \uc2e0\uc131 \ub85c\ub9c8 \uc81c\uad6d\uc758 \uc911\uc2ec\ubd80\ub97c \uc774\ub8e8\uc5c8\ub2e4. 16\uc138\uae30\uc5d0 \ubd81\ub3c5\uc77c\uc740 \ub8e8\ud130\uad50\ud68c\uac00 \ub85c\ub9c8 \uac00\ud1a8\ub9ad\uc73c\ub85c\ubd80\ud130 \ubd84\ub9ac\ub41c \uc885\uad50 \uac1c\ud601(Reformation)\uc758 \ud575\uc2ec\ubd80\ub85c \uc790\ub9ac \uc7a1\uc558\ub2e4. 1871\ub144 \ud504\ub791\uc2a4-\ud504\ub85c\uc774\uc13c \uc804\uc7c1 \uc911\uc5d0 \ub3c5\uc77c\uc740 \ucd5c\ucd08\ub85c \ud1b5\uc77c\uc744 \uc774\ub8e8\uc5b4 \uadfc\ub300\uc801\uc778 \uad6d\ubbfc \uad6d\uac00\uac00 \ub418\uc5c8\ub2e4. \uc81c2\ucc28 \uc138\uacc4 \ub300\uc804\uc774 \ub05d\ub098\uace0 1949\ub144\uc5d0 \ub3c5\uc77c\uc740 \uc5f0\ud569\uad70 \uc810\ub839\uc9c0 \uacbd\uacc4\uc120\uc744 \ub530\ub77c \ub3d9\ub3c5\uacfc \uc11c\ub3c5\uc73c\ub85c \ubd84\ub2e8\ub418\uc5c8\uc73c\ub098, 1990\ub144\uc5d0 \ud1b5\uc77c\ub418\uc5c8\ub2e4. \ub3c5\uc77c\uc740 \uc5f0\ubc29\uc81c\uc640 \uc758\uc6d0\ub0b4\uac01\uc81c\ub97c \ucc44\ud0dd\ud55c \uacf5\ud654\uad6d\uc73c\ub85c 16\uac1c \uc8fc\ub85c \uc774\ub8e8\uc5b4\uc838 \uc788\ub2e4. \uc218\ub3c4\ub294 \uad6d\ub0b4 \ucd5c\ub300 \ub3c4\uc2dc\uc778 \ubca0\ub97c\ub9b0\uc774\ub2e4. \uc774 \ub098\ub77c\ub294 \uc720\uc5d4\uacfc \ubd81\ub300\uc11c\uc591 \uc870\uc57d \uae30\uad6c, G7, G20, \uacbd\uc81c \ud611\ub825 \uac1c\ubc1c \uae30\uad6c, \uc138\uacc4 \ubb34\uc5ed \uae30\uad6c, \uc720\ub7fd \uc5f0\ud569\uc758 \ud68c\uc6d0\uad6d\uc774\ub2e4. \ub3c5\uc77c\uc740 \uc624\ub298\ub0a0 \uc720\ub7fd \ucd5c\uac15\ub300\uad6d\uc73c\ub85c \uba85\ubaa9 \uad6d\ub0b4\ucd1d\uc0dd\uc0b0 \uae30\uc900\uc73c\ub85c \uc138\uacc4 4\uc704\uc758 \uacbd\uc81c \ub300\uad6d\uc774\uba70, \uad6c\ub9e4\ub825 \ud3c9\uac00 \uae30\uc900\uc73c\ub85c\ub294 \uc138\uacc4 5\uc704\uc774\ub2e4. \uc218\ucd9c\uacfc \uc218\uc785 \uaddc\ubaa8\ub294 \uc138\uacc4 2\uc704\uc774\ub2e4. \uc5f0\uac04 \uac1c\ubc1c \uc6d0\uc870\uc561\uc740 \uc138\uacc4 2\uc704\uc774\uba70, \uad70\ube44 \uc9c0\ucd9c\uc561\uc740 6\uc704\ub97c \ubcf4\uc778\ub2e4. \ub3c5\uc77c\uc740 \uc0dd\ud65c\uc218\uc900\uc774 \ub192\uc73c\uba70 \uad11\ubc94\uc704\ud55c \uc0ac\ud68c \ubcf4\uc7a5 \uc81c\ub3c4\ub97c \uc774\ub8ec \ub098\ub77c\uc774\ub2e4. \ub610 \ub3c5\uc77c\uc740 \uc5ec\ub7ec \uacfc\ud559 \uae30\uc220 \ubd84\uc57c\uc5d0\uc11c \uc120\ub3c4\uc801\uc778 \uc704\uce58\ub97c \ucc28\uc9c0\ud558\uace0 \uc788\ub2e4. \ub3c5\uc77c \uc5f0\uad6c\uc18c\ub294 \uc804 \uc138\uacc4 \uc5f0\uad6c\uc18c \uc911\uc5d0\uc11c \uacfc\ud559\uae30\uc220\uc774 \uc138\uacc4 1\uc704\uc774\ub2e4. \ub300\uc878\uc790 \ucd08\ubd09\uc740 2012\ub144 \uae30\uc900\uc73c\ub85c \uc57d 35,000\uc720\ub85c(\ud55c\ud654 \uc57d 4,673\ub9cc\uc6d0)\ub85c, G7 \uad6d\uac00\ub4e4 \uac00\uc6b4\ub370 \ub450 \ubc88\uc9f8\ub85c \ub192\ub2e4. \ub3c5\uc77c\uc740 \ud06c\uac8c \ubc1c\uc804\ud55c \uad6d\uac00\ub85c, \uc138\uacc4\uc5d0\uc11c 4\ubc88\uc9f8, \uc720\ub7fd\uc5d0\uc11c \uac00\uc7a5 \ud070 \uacbd\uc81c \uaddc\ubaa8\ub97c \uac00\uc9c0\uace0 \uc788\ub2e4."}, {"color": "#97c2fc", "id": "angel", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Angel_MET_DP-14477-001.jpg", "label": "angel", "shape": "image", "title": "Anio\u0142 \u2013 byt duchowy w wielu religiach, kt\u00f3ry s\u0142u\u017cy i na r\u00f3\u017cne sposoby wype\u0142nia zamys\u0142y Boga."}, {"color": "#97c2fc", "id": "vij
