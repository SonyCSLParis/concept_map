648\u0627\u0644\u063a\u0644\u0627\u062a \u0627\u0644\u0645\u0646\u062a\u062c\u0629 \u062a\u062a\u0645\u062b\u0644 \u0641\u064a \u0627\u0644\u0623\u0631\u0632\u060c \u0627\u0644\u0630\u0631\u0629\u060c \u0642\u0635\u0628 \u0627\u0644\u0633\u0643\u0631 \u0648\u0627\u0644\u0642\u0637\u0646. \u0648\u062a\u0631\u0628\u064a \u0627\u0644\u0623\u0628\u0642\u0627\u0631 \u0648\u0627\u0644\u0623\u063a\u0646\u0627\u0645 \u0648\u0627\u0644\u0645\u0627\u0639\u0632 \u0648\u0645\u062e\u0627\u0631\u062c\u0647\u0627 \u0645\u0646 \u0645\u0648\u0632\u0645\u0628\u064a\u0642 \u0648\u062c\u0646\u0648\u0628 \u0623\u0641\u0631\u064a\u0642\u064a\u0627."}, {"color": "#97c2fc", "id": "belgium", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/00_Bruxelles_-_Mont_des_Arts.jpg", "label": "belgium", "shape": "image", "title": "Belgium \u00e9 uma vila localizada no estado norte-americano de Wisconsin, no Condado de Ozaukee."}, {"color": "#97c2fc", "id": "atmosphere", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sauerstoffgehalt-1000mj2.png", "label": "atmosphere", "shape": "image", "title": "A atmosfera terrestre \u00e9 uma camada de gases que envolve a Terra e \u00e9 retida pela for\u00e7a da gravidade. A atmosfera terrestre protege a vida na Terra absorvendo a radia\u00e7\u00e3o ultravioleta solar, aquecendo a superf\u00edcie por meio da reten\u00e7\u00e3o de calor (efeito estufa), e reduzindo os extremos de temperatura entre o dia e a noite. Visto do espa\u00e7o, o planeta Terra aparece como uma esfera de colora\u00e7\u00e3o azul brilhante. Esse efeito crom\u00e1tico \u00e9 produzido pela dispers\u00e3o da luz solar sobre a atmosfera, e que existe tamb\u00e9m em outros planetas do sistema solar dotados de atmosfera. O ar seco cont\u00e9m, em volume, cerca de 78,09% de nitrog\u00eanio, 20,95% de oxig\u00eanio, 0,93% de arg\u00f4nio, 0,039% de g\u00e1s carb\u00f4nico e pequenas quantidades de outros gases. O ar cont\u00e9m uma quantidade vari\u00e1vel de vapor de \u00e1gua, em m\u00e9dia 1%. A atmosfera tem uma massa de aproximadamente 5,1 x 1018 kg, sendo que tr\u00eas quartos dessa massa est\u00e3o situados nos primeiros 11 km desde a superf\u00edcie. A atmosfera terrestre se torna cada vez mais t\u00eanue conforme se aumenta a altitude, e n\u00e3o h\u00e1 um limite definido entre a atmosfera terrestre e o espa\u00e7o exterior. Apenas em altitudes inferiores a 120 km a atmosfera terrestre passa a ser bem percebida durante a reentrada atmosf\u00e9rica de um \u00f4nibus espacial, por exemplo. A linha K\u00e1rm\u00e1n, a 100 km de altitude, \u00e9 considerada frequentemente como o limite entre atmosfera e o espa\u00e7o exterior."}, {"color": "#97c2fc", "id": "bijawar", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_India.svg", "label": "bijawar", "shape": "image", "title": "Bijawar war ein F\u00fcrstenstaat in der Region Bundelkhand in Britisch-Indien mit der Hauptstadt Bijawar. Das F\u00fcrstentum wurde von Raja Bir Singh Deo, einem Enkel des Maharaja Chhatar Sal von Panna, 1765 gegr\u00fcndet und durch Eroberungen erweitert. Nach dem Ende der Marathenkriege zu Beginn des 19. Jahrhunderts wurde Bijawar britisches Protektorat. Bhan Pratap Singh (1847\u20131899) unterst\u00fctzte die Briten w\u00e4hrend des Sepoy-Aufstands von 1857 und wurde 1866 zum Maharaja, 1877 zum Maharaja Sawai erhoben. Bijawar hatte 1935\u20131939 eine Staatspost mit eigenen Briefmarken. Das Land hatte 1935 eine Fl\u00e4che von 2520 km\u00b2 und 121.000 Einwohner. Am 4. April 1948 schloss sich Bijawar der F\u00fcrstenunion Vindhya Pradesh an und vollzog am 1. Januar 1950 den Anschluss an Indien. Am 1. November 1956 wurden alle F\u00fcrstenstaaten aufgel\u00f6st und Vindhya Pradesh dem Bundesstaat Madhya Pradesh einverleibt."}, {"color": "#97c2fc", "id": "decolonisation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Emergency_trains_crowded_with_desperate_refugees.jpg", "label": "decolonisation", "shape": "image", "title": "\u0397 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ae \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 (\u03b1\u03b3\u03b3\u03bb\u03b9\u03ba\u03ac: British Empire) \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03b5\u03af\u03c4\u03bf \u03b1\u03c0\u03cc \u03c4\u03b9\u03c2 \u03ba\u03c4\u03ae\u03c3\u03b5\u03b9\u03c2, \u03c4\u03b9\u03c2 \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2, \u03c4\u03b1 \u03c0\u03c1\u03bf\u03c4\u03b5\u03ba\u03c4\u03bf\u03c1\u03ac\u03c4\u03b1, \u03c4\u03b9\u03c2 \u03b5\u03bd\u03c4\u03bf\u03bb\u03ad\u03c2 \u03ba\u03b1\u03b9 \u03ac\u03bb\u03bb\u03b1 \u03b5\u03b4\u03ac\u03c6\u03b7 \u03c0\u03bf\u03c5 \u03ba\u03c5\u03b2\u03b5\u03c1\u03bd\u03ae\u03b8\u03b7\u03ba\u03b1\u03bd \u03ae \u03b4\u03b9\u03bf\u03b9\u03ba\u03ae\u03b8\u03b7\u03ba\u03b1\u03bd \u03b1\u03c0\u03cc \u03c4\u03bf \u0397\u03bd\u03c9\u03bc\u03ad\u03bd\u03bf \u0392\u03b1\u03c3\u03af\u03bb\u03b5\u03b9\u03bf \u03ba\u03b1\u03b9 \u03c4\u03b1 \u03bf\u03c0\u03bf\u03af\u03b1 \u03c0\u03c1\u03bf\u03ae\u03bb\u03b8\u03b1\u03bd \u03b1\u03c0\u03cc \u03c5\u03c0\u03b5\u03c1\u03c0\u03cc\u03bd\u03c4\u03b9\u03b5\u03c2 \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2 \u03ba\u03b1\u03b9 \u03b9\u03b4\u03c1\u03c5\u03bc\u03ad\u03bd\u03bf\u03c5\u03c2 \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u0391\u03b3\u03b3\u03bb\u03af\u03b1 \u03c3\u03c4\u03bf\u03bd \u03cd\u03c3\u03c4\u03b5\u03c1\u03bf 16\u03bf \u03ba\u03b1\u03b9 \u03c0\u03c1\u03ce\u03b9\u03bc\u03bf 17\u03bf \u03b1\u03b9\u03ce\u03bd\u03b1. \u039a\u03b1\u03c4\u03ac \u03c4\u03b7\u03bd \u03b1\u03ba\u03bc\u03ae \u03c4\u03b7\u03c2 \u03ae\u03c4\u03b1\u03bd \u03b7 \u03bc\u03b5\u03b3\u03b1\u03bb\u03cd\u03c4\u03b5\u03c1\u03b7 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03c3\u03c4\u03b7\u03bd \u03b9\u03c3\u03c4\u03bf\u03c1\u03af\u03b1 \u03ba\u03b1\u03b9 \u03b3\u03b9\u03b1 \u03c0\u03ac\u03bd\u03c9 \u03b1\u03c0\u03cc \u03ad\u03bd\u03b1 \u03b1\u03b9\u03ce\u03bd\u03b1 \u03b1\u03c0\u03bf\u03c4\u03ad\u03bb\u03b5\u03c3\u03b5 \u03c4\u03b7 \u03bc\u03b5\u03b3\u03b1\u03bb\u03cd\u03c4\u03b5\u03c1\u03b7 \u03c0\u03b1\u03b3\u03ba\u03cc\u03c3\u03bc\u03b9\u03b1 \u03b4\u03cd\u03bd\u03b1\u03bc\u03b7. \u03a4\u03bf 1922 \u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ae \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03b4\u03b9\u03bf\u03b9\u03ba\u03bf\u03cd\u03c3\u03b5 \u03ad\u03bd\u03b1\u03bd \u03c0\u03bb\u03b7\u03b8\u03c5\u03c3\u03bc\u03cc \u03c0\u03b5\u03c1\u03af\u03c0\u03bf\u03c5 458 \u03b5\u03ba\u03b1\u03c4\u03bf\u03bc\u03bc\u03c5\u03c1\u03af\u03c9\u03bd \u03b1\u03bd\u03b8\u03c1\u03ce\u03c0\u03c9\u03bd, \u03c4\u03bf \u03ad\u03bd\u03b1 \u03c4\u03ad\u03c4\u03b1\u03c1\u03c4\u03bf \u03c4\u03bf\u03c5 \u03c4\u03cc\u03c4\u03b5 \u03c0\u03b1\u03b3\u03ba\u03cc\u03c3\u03bc\u03b9\u03bf\u03c5 \u03c0\u03bb\u03b7\u03b8\u03c5\u03c3\u03bc\u03bf\u03cd, \u03ba\u03b1\u03b9 \u03ba\u03ac\u03bb\u03c5\u03c0\u03c4\u03b5 \u03c0\u03b5\u03c1\u03b9\u03c3\u03c3\u03cc\u03c4\u03b5\u03c1\u03bf \u03b1\u03c0\u03cc 33.670.000 \u03c4\u03b5\u03c4\u03c1\u03b1\u03b3\u03c9\u03bd\u03b9\u03ba\u03ac \u03c7\u03b9\u03bb\u03b9\u03cc\u03bc\u03b5\u03c4\u03c1\u03b1, \u03c4\u03bf \u03ad\u03bd\u03b1 \u03c4\u03ad\u03c4\u03b1\u03c1\u03c4\u03bf \u03c0\u03b5\u03c1\u03af\u03c0\u03bf\u03c5 \u03c4\u03b7\u03c2 \u03c3\u03c5\u03bd\u03bf\u03bb\u03b9\u03ba\u03ae\u03c2 \u03ad\u03ba\u03c4\u03b1\u03c3\u03b7\u03c2 \u03c4\u03b7\u03c2 \u03be\u03b7\u03c1\u03ac\u03c2 \u03c4\u03b7\u03c2 \u0393\u03b7\u03c2. \u0391\u03c5\u03c4\u03cc \u03b5\u03af\u03c7\u03b5 \u03c9\u03c2 \u03b1\u03c0\u03bf\u03c4\u03ad\u03bb\u03b5\u03c3\u03bc\u03b1 \u03c4\u03b7\u03bd \u03ad\u03bd\u03c4\u03bf\u03bd\u03b7 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u03ae, \u03b3\u03bb\u03c9\u03c3\u03c3\u03b9\u03ba\u03ae \u03ba\u03b1\u03b9 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03c3\u03bc\u03b9\u03ba\u03ae \u03c4\u03b7\u03c2 \u03b5\u03c0\u03af\u03b4\u03c1\u03b1\u03c3\u03b7 \u03c0\u03b1\u03b3\u03ba\u03bf\u03c3\u03bc\u03af\u03c9\u03c2. \u03a3\u03c4\u03bf \u03cd\u03c8\u03b9\u03c3\u03c4\u03bf \u03c3\u03b7\u03bc\u03b5\u03af\u03bf \u03c4\u03b7\u03c2 \u03b4\u03cd\u03bd\u03b1\u03bc\u03ae\u03c2 \u03c4\u03b7\u03c2, \u03c3\u03c5\u03c7\u03bd\u03ac \u03bb\u03b5\u03b3\u03cc\u03c4\u03b1\u03bd \u03cc\u03c4\u03b9 \u00ab\u03bf \u03ae\u03bb\u03b9\u03bf\u03c2 \u03b4\u03b5\u03bd \u03b4\u03cd\u03b5\u03b9 \u03c0\u03bf\u03c4\u03ad \u03c3\u03c4\u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ae \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1\u00bb, \u03b5\u03c0\u03b5\u03b9\u03b4\u03ae \u03b7 \u03b5\u03be\u03ac\u03c0\u03bb\u03c9\u03c3\u03ae \u03c4\u03b7\u03c2 \u03c3\u03b5 \u03cc\u03bb\u03b1 \u03c3\u03c7\u03b5\u03b4\u03cc\u03bd \u03c4\u03b1 \u03b3\u03b5\u03c9\u03b3\u03c1\u03b1\u03c6\u03b9\u03ba\u03ac \u03bc\u03ae\u03ba\u03b7 \u03c4\u03bf\u03c5 \u03ba\u03cc\u03c3\u03bc\u03bf\u03c5 \u03c3\u03ae\u03bc\u03b1\u03b9\u03bd\u03b5 \u03cc\u03c4\u03b9 \u03bf \u03ae\u03bb\u03b9\u03bf\u03c2 \u03c0\u03ac\u03bd\u03c4\u03b1 \u03ad\u03bb\u03b1\u03bc\u03c0\u03b5 \u03c3\u03b5 \u03c4\u03bf\u03c5\u03bb\u03ac\u03c7\u03b9\u03c3\u03c4\u03bf\u03bd \u03ad\u03bd\u03b1 \u03b1\u03c0\u03cc \u03c4\u03b1 \u03c0\u03bf\u03bb\u03c5\u03ac\u03c1\u03b9\u03b8\u03bc\u03b1 \u03b5\u03b4\u03ac\u03c6\u03b7 \u03c4\u03b7\u03c2 \u03b1\u03bd\u03ac \u03c4\u03b7 \u03b3\u03b7. \u039a\u03b1\u03c4\u03ac \u03c4\u03b7\u03bd \u0395\u03c0\u03bf\u03c7\u03ae \u03c4\u03c9\u03bd \u03b1\u03bd\u03b1\u03ba\u03b1\u03bb\u03cd\u03c8\u03b5\u03c9\u03bd \u03c4\u03bf 15\u03bf \u03ba\u03b1\u03b9 16\u03bf \u03b1\u03b9\u03ce\u03bd\u03b1, \u03b7 \u03a0\u03bf\u03c1\u03c4\u03bf\u03b3\u03b1\u03bb\u03af\u03b1 \u03ba\u03b1\u03b9 \u03b7 \u0399\u03c3\u03c0\u03b1\u03bd\u03af\u03b1 \u03c0\u03c1\u03c9\u03c4\u03bf\u03c3\u03c4\u03ac\u03c4\u03b7\u03c3\u03b1\u03bd \u03c3\u03c4\u03b7\u03bd \u03b5\u03c5\u03c1\u03c9\u03c0\u03b1\u03ca\u03ba\u03ae \u03b5\u03be\u03b5\u03c1\u03b5\u03cd\u03bd\u03b7\u03c3\u03b7 \u03c4\u03bf\u03c5 \u03c0\u03bb\u03b1\u03bd\u03ae\u03c4\u03b7 \u03ba\u03b1\u03b9 \u03b5\u03b3\u03ba\u03b1\u03b8\u03af\u03b4\u03c1\u03c5\u03c3\u03b1\u03bd \u03c4\u03b5\u03c1\u03ac\u03c3\u03c4\u03b9\u03b5\u03c2 \u03c0\u03bf\u03bb\u03c5\u03c0\u03bb\u03b7\u03b8\u03b5\u03af\u03c2 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b5\u03c2. \u0395\u03c0\u03bf\u03c6\u03b8\u03b1\u03bb\u03bc\u03b9\u03ce\u03bd\u03c4\u03b1\u03c2 \u03c4\u03bf\u03bd \u03c0\u03bb\u03bf\u03cd\u03c4\u03bf \u03c0\u03bf\u03c5 \u03c0\u03c1\u03bf\u03c3\u03ad\u03c6\u03b5\u03c1\u03b1\u03bd \u03b1\u03c5\u03c4\u03ad\u03c2 \u03bf\u03b9 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b5\u03c2, \u03b7 \u0391\u03b3\u03b3\u03bb\u03af\u03b1, \u03b7 \u0393\u03b1\u03bb\u03bb\u03af\u03b1 \u03ba\u03b1\u03b9 \u03b7 \u039f\u03bb\u03bb\u03b1\u03bd\u03b4\u03af\u03b1 \u03ac\u03c1\u03c7\u03b9\u03c3\u03b1\u03bd \u03ba\u03b1\u03b9 \u03b1\u03c5\u03c4\u03ad\u03c2 \u03bd\u03b1 \u03b9\u03b4\u03c1\u03cd\u03bf\u03c5\u03bd \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2 \u03ba\u03b1\u03b9 \u03b5\u03bc\u03c0\u03bf\u03c1\u03b9\u03ba\u03ac \u03b4\u03af\u03ba\u03c4\u03c5\u03b1 \u03c3\u03c4\u03b7\u03bd \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03ae \u03ba\u03b1\u03b9 \u03c4\u03b7\u03bd \u0391\u03c3\u03af\u03b1. \u039c\u03af\u03b1 \u03c3\u03b5\u03b9\u03c1\u03ac \u03c0\u03bf\u03bb\u03ad\u03bc\u03c9\u03bd \u03c4\u03bf 17\u03bf \u03ba\u03b1\u03b9 18\u03bf \u03b1\u03b9\u03ce\u03bd\u03b1 \u03b5\u03bd\u03ac\u03bd\u03c4\u03b9\u03b1 \u03c3\u03c4\u03b7\u03bd \u039f\u03bb\u03bb\u03b1\u03bd\u03b4\u03af\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03b7 \u0393\u03b1\u03bb\u03bb\u03af\u03b1 \u03ba\u03b1\u03c4\u03ad\u03c3\u03c4\u03b7\u03c3\u03b5 \u03c4\u03b7\u03bd \u0391\u03b3\u03b3\u03bb\u03af\u03b1 (\u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1 \u03bc\u03b5\u03c4\u03ac \u03c4\u03b7\u03bd \u03c0\u03c1\u03ac\u03be\u03b7 \u03ad\u03bd\u03c9\u03c3\u03b7\u03c2 \u03bc\u03b5 \u03c4\u03b7 \u03a3\u03ba\u03c9\u03c4\u03af\u03b1 \u03c4\u03bf 1707) \u03ba\u03c5\u03c1\u03af\u03b1\u03c1\u03c7\u03b7 \u03b1\u03c0\u03bf\u03b9\u03ba\u03b9\u03b1\u03ba\u03ae \u03b4\u03cd\u03bd\u03b1\u03bc\u03b7 \u03c3\u03c4\u03b7 \u0392\u03cc\u03c1\u03b5\u03b9\u03b1 \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03ae \u03ba\u03b1\u03b9 \u03c4\u03b7\u03bd \u0399\u03bd\u03b4\u03af\u03b1. \u0397 \u03b1\u03c0\u03ce\u03bb\u03b5\u03b9\u03b1 \u03cc\u03bc\u03c9\u03c2 \u03c4\u03c9\u03bd \u03b4\u03b5\u03ba\u03b1\u03c4\u03c1\u03b9\u03ce\u03bd \u03b1\u03c0\u03bf\u03b9\u03ba\u03b9\u03ce\u03bd \u03c3\u03c4\u03b7 \u0392\u03cc\u03c1\u03b5\u03b9\u03b1 \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03ae \u03c4\u03bf 1783 \u03bc\u03b5\u03c4\u03ac \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03b1\u03bd\u03b9\u03ba\u03ae \u0395\u03c0\u03b1\u03bd\u03ac\u03c3\u03c4\u03b1\u03c3\u03b7 \u03ae\u03c4\u03b1\u03bd \u03b2\u03b1\u03c1\u03cd \u03c0\u03bb\u03ae\u03b3\u03bc\u03b1 \u03b3\u03b9\u03b1 \u03c4\u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1, \u03ba\u03b1\u03b8\u03ce\u03c2 \u03c4\u03b7\u03c2 \u03c3\u03c4\u03ad\u03c1\u03b7\u03c3\u03b5 \u03c4\u03b9\u03c2 \u03c0\u03b9\u03bf \u03c0\u03bf\u03bb\u03c5\u03c0\u03bb\u03b7\u03b8\u03b5\u03af\u03c2 \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2 \u03c4\u03b7\u03c2. \u03a0\u03b1\u03c1\u03ac \u03c4\u03bf \u03b3\u03b5\u03b3\u03bf\u03bd\u03cc\u03c2 \u03b1\u03c5\u03c4\u03cc, \u03c4\u03bf \u03b2\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03cc \u03b5\u03bd\u03b4\u03b9\u03b1\u03c6\u03ad\u03c1\u03bf\u03bd \u03c3\u03cd\u03bd\u03c4\u03bf\u03bc\u03b1 \u03c3\u03c4\u03c1\u03ac\u03c6\u03b7\u03ba\u03b5 \u03c0\u03c1\u03bf\u03c2 \u03c4\u03b7\u03bd \u0391\u03c6\u03c1\u03b9\u03ba\u03ae, \u03c4\u03b7\u03bd \u0391\u03c3\u03af\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03bf\u03bd \u0395\u03b9\u03c1\u03b7\u03bd\u03b9\u03ba\u03cc. \u039c\u03b5\u03c4\u03ac \u03c4\u03b7\u03bd \u03ae\u03c4\u03c4\u03b1 \u03c4\u03b7\u03c2 \u039d\u03b1\u03c0\u03bf\u03bb\u03b5\u03cc\u03bd\u03c4\u03b5\u03b9\u03b1\u03c2 \u0393\u03b1\u03bb\u03bb\u03af\u03b1\u03c2 \u03c4\u03bf 1815, \u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1 \u03b3\u03bd\u03ce\u03c1\u03b9\u03c3\u03b5 \u03ad\u03bd\u03b1\u03bd \u03b1\u03b9\u03ce\u03bd\u03b1 \u03b1\u03b4\u03b9\u03b1\u03bc\u03c6\u03b9\u03c3\u03b2\u03ae\u03c4\u03b7\u03c4\u03b7\u03c2 \u03ba\u03c5\u03c1\u03b9\u03b1\u03c1\u03c7\u03af\u03b1\u03c2 \u03ba\u03b1\u03b9 \u03b5\u03c0\u03b5\u03be\u03ad\u03c4\u03b5\u03b9\u03bd\u03b5 \u03c4\u03b7\u03bd \u03ba\u03c5\u03c1\u03b9\u03b1\u03c1\u03c7\u03af\u03b1 \u03c4\u03b7\u03c2 \u03c3\u03b5 \u03cc\u03bb\u03bf \u03c4\u03bf\u03bd \u03ba\u03cc\u03c3\u03bc\u03bf. \u0394\u03cc\u03b8\u03b7\u03ba\u03b5 \u03c3\u03c4\u03b1\u03b4\u03b9\u03b1\u03ba\u03ae \u03b1\u03c5\u03c4\u03bf\u03bd\u03bf\u03bc\u03af\u03b1 \u03c3\u03c4\u03b9\u03c2 \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2 \u03bc\u03b5 \u03bb\u03b5\u03c5\u03ba\u03cc \u03c0\u03bb\u03b7\u03b8\u03c5\u03c3\u03bc\u03cc, \u03ba\u03ac\u03c0\u03bf\u03b9\u03b5\u03c2 \u03b1\u03c0\u03cc \u03c4\u03b9\u03c2 \u03bf\u03c0\u03bf\u03af\u03b5\u03c2 \u03bc\u03b5\u03c4\u03b1\u03c4\u03c1\u03ac\u03c0\u03b7\u03ba\u03b1\u03bd \u03c3\u03b5 \u03ba\u03c4\u03ae\u03c3\u03b5\u03b9\u03c2. \u0397 \u03b1\u03bd\u03ac\u03c0\u03c4\u03c5\u03be\u03b7 \u03c4\u03b7\u03c2 \u0393\u03b5\u03c1\u03bc\u03b1\u03bd\u03af\u03b1\u03c2 \u03ba\u03b1\u03b9 \u03c4\u03c9\u03bd \u0397\u03bd\u03c9\u03bc\u03ad\u03bd\u03c9\u03bd \u03a0\u03bf\u03bb\u03b9\u03c4\u03b5\u03b9\u03ce\u03bd \u03c4\u03b7\u03c2 \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03ae\u03c2 \u03c0\u03b5\u03c1\u03b9\u03cc\u03c1\u03b9\u03c3\u03b5 \u03c4\u03b7\u03bd \u03bf\u03b9\u03ba\u03bf\u03bd\u03bf\u03bc\u03b9\u03ba\u03ae \u03ba\u03c5\u03c1\u03b9\u03b1\u03c1\u03c7\u03af\u03b1 \u03c4\u03b7\u03c2 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1\u03c2 \u03c3\u03c4\u03bf \u03c4\u03ad\u03bb\u03bf\u03c2 \u03c4\u03bf\u03c5 19\u03bf\u03c5 \u03b1\u03b9\u03ce\u03bd\u03b1. \u039f\u03b9 \u03b5\u03c0\u03b1\u03ba\u03cc\u03bb\u03bf\u03c5\u03b8\u03b5\u03c2 \u03c3\u03c4\u03c1\u03b1\u03c4\u03b9\u03c9\u03c4\u03b9\u03ba\u03ad\u03c2 \u03ba\u03b1\u03b9 \u03bf\u03b9\u03ba\u03bf\u03bd\u03bf\u03bc\u03b9\u03ba\u03ad\u03c2 \u03b5\u03bd\u03c4\u03ac\u03c3\u03b5\u03b9\u03c2 \u03b1\u03bd\u03ac\u03bc\u03b5\u03c3\u03b1 \u03c3\u03c4\u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03b7 \u0393\u03b5\u03c1\u03bc\u03b1\u03bd\u03af\u03b1 \u03ae\u03c4\u03b1\u03bd \u03c4\u03b1 \u03ba\u03cd\u03c1\u03b9\u03b1 \u03b1\u03af\u03c4\u03b9\u03b1 \u03c4\u03bf\u03c5 \u0391\u0384 \u03a0\u03b1\u03b3\u03ba\u03bf\u03c3\u03bc\u03af\u03bf\u03c5 \u03a0\u03bf\u03bb\u03ad\u03bc\u03bf\u03c5, \u03ba\u03b1\u03c4\u03ac \u03c4\u03b7 \u03b4\u03b9\u03ac\u03c1\u03ba\u03b5\u03b9\u03b1 \u03c4\u03bf\u03c5 \u03bf\u03c0\u03bf\u03af\u03bf\u03c5 \u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1 \u03c3\u03c4\u03b7\u03c1\u03af\u03c7\u03b8\u03b7\u03ba\u03b5 \u03c3\u03b5 \u03bc\u03b5\u03b3\u03ac\u03bb\u03bf \u03b2\u03b1\u03b8\u03bc\u03cc \u03c3\u03c4\u03b7\u03bd \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03c4\u03b7\u03c2. \u039f \u03c0\u03cc\u03bb\u03b5\u03bc\u03bf\u03c2 \u03b5\u03c0\u03ad\u03c6\u03b5\u03c1\u03b5 \u03c4\u03b5\u03c1\u03ac\u03c3\u03c4\u03b9\u03b1 \u03bf\u03b9\u03ba\u03bf\u03bd\u03bf\u03bc\u03b9\u03ba\u03ae \u03b5\u03c0\u03b9\u03b2\u03ac\u03c1\u03c5\u03bd\u03c3\u03b7 \u03c3\u03c4\u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1 \u03ba\u03b1\u03b9 \u03c0\u03b1\u03c1\u03cc\u03bb\u03bf \u03c0\u03bf\u03c5 \u03b7 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03c0\u03ad\u03c4\u03c5\u03c7\u03b5 \u03c4\u03b7 \u03bc\u03b5\u03b3\u03b1\u03bb\u03cd\u03c4\u03b5\u03c1\u03b7 \u03b5\u03b4\u03b1\u03c6\u03b9\u03ba\u03ae \u03b5\u03c0\u03ad\u03ba\u03c4\u03b1\u03c3\u03b7 \u03c4\u03b7\u03c2 \u03b1\u03bc\u03ad\u03c3\u03c9\u03c2 \u03bc\u03b5\u03c4\u03ac \u03c4\u03bf\u03bd \u03c0\u03cc\u03bb\u03b5\u03bc\u03bf, \u03b4\u03b5\u03bd \u03ae\u03c4\u03b1\u03bd \u03c0\u03b9\u03b1 \u03bc\u03b9\u03b1 \u03b1\u03c0\u03b1\u03c1\u03ac\u03bc\u03b9\u03bb\u03bb\u03b7 \u03b2\u03b9\u03bf\u03bc\u03b7\u03c7\u03b1\u03bd\u03b9\u03ba\u03ae \u03ae \u03c3\u03c4\u03c1\u03b1\u03c4\u03b9\u03c9\u03c4\u03b9\u03ba\u03ae \u03b4\u03cd\u03bd\u03b1\u03bc\u03b7. \u039a\u03b1\u03c4\u03ac \u03c4\u03bf\u03bd \u0392\u0384 \u03a0\u03b1\u03b3\u03ba\u03cc\u03c3\u03bc\u03b9\u03bf \u03a0\u03cc\u03bb\u03b5\u03bc\u03bf, \u03bf\u03b9 \u03b2\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ad\u03c2 \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2 \u03c4\u03b7\u03c2 \u039d\u03bf\u03c4\u03b9\u03bf\u03b1\u03bd\u03b1\u03c4\u03bf\u03bb\u03b9\u03ba\u03ae\u03c2 \u0391\u03c3\u03af\u03b1\u03c2 \u03ba\u03b1\u03c4\u03b5\u03bb\u03ae\u03c6\u03b8\u03b7\u03c3\u03b1\u03bd \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u0399\u03b1\u03c0\u03c9\u03bd\u03af\u03b1, \u03b3\u03b5\u03b3\u03bf\u03bd\u03cc\u03c2 \u03c0\u03bf\u03c5 \u03ad\u03c0\u03bb\u03b7\u03be\u03b5 \u03c4\u03bf \u03b3\u03cc\u03b7\u03c4\u03c1\u03cc \u03c4\u03b7\u03c2 \u03ba\u03b1\u03b9 \u03b5\u03c0\u03b9\u03c4\u03ac\u03c7\u03c5\u03bd\u03b5 \u03c4\u03b7\u03bd \u03c0\u03b1\u03c1\u03b1\u03ba\u03bc\u03ae \u03c4\u03b7\u03c2 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1\u03c2 \u03c0\u03b1\u03c1\u03ac \u03c4\u03b7 \u03bd\u03af\u03ba\u03b7 \u03c4\u03b7\u03c2 \u03c3\u03c4\u03bf\u03bd \u03c0\u03cc\u03bb\u03b5\u03bc\u03bf. \u0394\u03c5\u03bf \u03c7\u03c1\u03cc\u03bd\u03b9\u03b1 \u03bc\u03b5\u03c4\u03ac \u03c4\u03bf\u03bd \u03c0\u03cc\u03bb\u03b5\u03bc\u03bf \u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1 \u03c0\u03b1\u03c1\u03b1\u03c7\u03ce\u03c1\u03b7\u03c3\u03b5 \u03b1\u03bd\u03b5\u03be\u03b1\u03c1\u03c4\u03b7\u03c3\u03af\u03b1 \u03c3\u03c4\u03b7\u03bd \u0399\u03bd\u03b4\u03af\u03b1, \u03c4\u03b7\u03bd \u03c0\u03bf\u03bb\u03c5\u03c0\u03bb\u03b7\u03b8\u03ad\u03c3\u03c4\u03b5\u03c1\u03b7 \u03ba\u03b1\u03b9 \u03c0\u03bf\u03bb\u03c5\u03c4\u03b9\u03bc\u03cc\u03c4\u03b5\u03c1\u03b7 \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b1 \u03c4\u03b7\u03c2. \u039a\u03b1\u03c4\u03ac \u03c4\u03bf \u03c5\u03c0\u03cc\u03bb\u03bf\u03b9\u03c0\u03bf \u03c4\u03bf\u03c5 20\u03bf\u03c5 \u03b1\u03b9\u03ce\u03bd\u03b1, \u03c3\u03c4\u03b1 \u03c0\u03bb\u03b1\u03af\u03c3\u03b9\u03b1 \u03c4\u03bf\u03c5 \u03ba\u03b9\u03bd\u03ae\u03bc\u03b1\u03c4\u03bf\u03c2 \u03c4\u03b7\u03c2 \u03b1\u03c0\u03bf\u03b1\u03c0\u03bf\u03b9\u03ba\u03b9\u03bf\u03c0\u03bf\u03af\u03b7\u03c3\u03b7\u03c2, \u03bf\u03b9 \u03c0\u03b5\u03c1\u03b9\u03c3\u03c3\u03cc\u03c4\u03b5\u03c1\u03b5\u03c2 \u03c0\u03b5\u03c1\u03b9\u03bf\u03c7\u03ad\u03c2 \u03c4\u03b7\u03c2 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1\u03c2 \u03b1\u03c0\u03ad\u03ba\u03c4\u03b7\u03c3\u03b1\u03bd \u03b1\u03bd\u03b5\u03be\u03b1\u03c1\u03c4\u03b7\u03c3\u03af\u03b1, \u03bc\u03b5 \u03ba\u03b1\u03c4\u03ac\u03bb\u03b7\u03be\u03b7 \u03c4\u03b7\u03bd \u03b5\u03c0\u03b9\u03c3\u03c4\u03c1\u03bf\u03c6\u03ae \u03c4\u03bf\u03c5 \u03a7\u03bf\u03bd\u03b3\u03ba \u039a\u03bf\u03bd\u03b3\u03ba \u03c3\u03c4\u03b7\u03bd \u039a\u03af\u03bd\u03b1 \u03c4\u03bf 1997. \u0394\u03b5\u03ba\u03b1\u03c4\u03ad\u03c3\u03c3\u03b5\u03c1\u03b1 \u03b5\u03b4\u03ac\u03c6\u03b7 \u03c0\u03b1\u03c1\u03ad\u03bc\u03b5\u03b9\u03bd\u03b1\u03bd \u03ba\u03ac\u03c4\u03c9 \u03b1\u03c0\u03cc \u03b2\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ae \u03ba\u03c5\u03c1\u03b9\u03b1\u03c1\u03c7\u03af\u03b1, \u03c4\u03b1 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ac \u03a5\u03c0\u03b5\u03c1\u03c0\u03cc\u03bd\u03c4\u03b9\u03b1 \u0395\u03b4\u03ac\u03c6\u03b7. \u039c\u03b5\u03c4\u03ac \u03c4\u03b7\u03bd \u03b1\u03bd\u03b5\u03be\u03b1\u03c1\u03c4\u03b7\u03c4\u03bf\u03c0\u03bf\u03af\u03b7\u03c3\u03ae \u03c4\u03bf\u03c5\u03c2 \u03c0\u03bf\u03bb\u03bb\u03ad\u03c2 \u03c0\u03c1\u03ce\u03b7\u03bd \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2 \u03b5\u03bd\u03c4\u03ac\u03c7\u03b8\u03b7\u03ba\u03b1\u03bd \u03c3\u03c4\u03b7\u03bd \u039a\u03bf\u03b9\u03bd\u03bf\u03c0\u03bf\u03bb\u03b9\u03c4\u03b5\u03af\u03b1 \u03c4\u03c9\u03bd \u0395\u03b8\u03bd\u03ce\u03bd, \u03bc\u03b9\u03b1 \u03b5\u03bb\u03b5\u03cd\u03b8\u03b5\u03c1\u03b7 \u03ad\u03bd\u03c9\u03c3\u03b7 \u03b1\u03bd\u03b5\u03be\u03ac\u03c1\u03c4\u03b7\u03c4\u03c9\u03bd \u03ba\u03c1\u03b1\u03c4\u03ce\u03bd. \u0394\u03b5\u03ba\u03b1\u03ad\u03be\u03b9 \u03ba\u03bf\u03b9\u03bd\u03bf\u03c0\u03bf\u03bb\u03b9\u03c4\u03b5\u03b9\u03b1\u03ba\u03ac \u03ba\u03c1\u03ac\u03c4\u03b7 \u03ad\u03c7\u03bf\u03c5\u03bd \u03ba\u03bf\u03b9\u03bd\u03cc \u03b1\u03c1\u03c7\u03b7\u03b3\u03cc \u03ba\u03c1\u03ac\u03c4\u03bf\u03c5\u03c2 \u03c4\u03bf\u03bd \u03b5\u03ba\u03ac\u03c3\u03c4\u03bf\u03c4\u03b5 \u03bc\u03bf\u03bd\u03ac\u03c1\u03c7\u03b7 \u03c4\u03bf\u03c5 \u0397\u03bd\u03c9\u03bc\u03ad\u03bd\u03bf\u03c5 \u0392\u03b1\u03c3\u03b5\u03b9\u03bb\u03b5\u03af\u03bf\u03c5."}, {"color": "#97c2fc", "id": "oxford university", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Balliol_College_Oxford_Coat_Of_Arms.svg", "label": "oxford university", "shape": "image", "title": "\u725b\u6d25\u5927\u5b78\uff08\u82f1\u8a9e\uff1aUniversity of Oxford\uff1b\u975e\u6b63\u5f0f\uff1aOxford University\uff0c\u6216\uff1aOxford\uff1b\u52f3\u929c\u7c21\u7a31\uff1aOxon\uff09\u4f4d\u65bc\u82f1\u683c\u862d\u6771\u5357\u5340\u57df\u725b\u6d25\u90e1\u725b\u6d25\u5e02\u3002\u662f\u4e00\u6240\u4e16\u754c\u805e\u540d\u7684\u516c\u7acb\u7814\u7a76\u578b\u66f8\u9662\u806f\u90a6\u5236\u5927\u5b78\u3002\u5b83\u662f\u82f1\u8a9e\u4e16\u754c\u6b77\u53f2\u6700\u60a0\u4e45\u7684\u5927\u5b78\uff0c\u4e5f\u662f\u4e16\u4e0a\u73fe\u5b58\u7b2c\u4e8c\u53e4\u8001\u6301\u7e8c\u8fa6\u5b78\u7684\u9ad8\u7b49\u6559\u80b2\u6a5f\u69cb\u3002 \u725b\u6d25\u5927\u5b78\u57f9\u990a\u773e\u591a\u793e\u6703\u540d\u4eba\uff0c\u6821\u53cb\u7576\u4e2d\u5305\u62ec28\u4f4d\u82f1\u570b\u9996\u76f8\u3001\u53ca\u591a\u570b\u9818\u8896\u8207\u653f\u6cbb\u8981\u54e1\uff0c\u800c\u622a\u81f32020\u5e7410\u6708\uff0c\u725b\u6d25\u5927\u5b66\u7684\u6821\u53cb\u3001\u6559\u6388\u53ca\u7814\u7a76\u4eba\u5458\u4e2d\uff0c\u5171\u670972\u4f4d\u8bfa\u8d1d\u5c14\u5956\u5f97\u4e3b\u30013\u4f4d\u83f2\u5c14\u5179\u5956\u5f97\u4e3b\u30016\u4f4d\u56fe\u7075\u5956\u5f97\u4e3b\u3002\u725b\u6d25\u5927\u5b66\u5728\u6570\u5b66\u3001\u7269\u7406\u3001\u533b\u5b66\u3001\u6cd5\u5b66\u3001\u5546\u5b66\u3001\u6587\u5b78\u7b49\u591a\u4e2a\u9886\u57df\u62e5\u6709\u5d07\u9ad8\u7684\u5b66\u672f\u5730\u4f4d\u53ca\u5e7f\u6cdb\u7684\u5f71\u54cd\u529b\uff0c\u88ab\u516c\u8ba4\u4e3a\u662f\u5f53\u4eca\u4e16\u754c\u6700\u9876\u5c16\u7684\u9ad8\u7b49\u6559\u80b2\u673a\u6784\u4e4b\u4e00\u3002\u5b83\u540c\u6642\u64c1\u6709\u5168\u7403\u6700\u5177\u898f\u6a21\u7684\u5927\u5b78\u51fa\u7248\u793e\uff0c\u53ca\u5168\u82f1\u6700\u5927\u578b\u7684\u5927\u5b78\u5716\u66f8\u9928\u7cfb\u7d71\u3002 \u96d6\u7136\u725b\u6d25\u5927\u5b78\u6c92\u6709\u660e\u78ba\u7684\u6210\u7acb\u65e5\u671f\uff0c\u4f46\u6309\u7167\u73fe\u6709\u7684\u8a18\u9304\uff0c\u5176\u4ee5\u67d0\u7a2e\u5f62\u5f0f\u6559\u5b78\u59cb\u65bc1096\u200b\u200b\u5e74\uff0c\u4e26\u96a8\u8457\u4ea8\u5229\u4e8c\u4e16\u7981\u6b62\u82f1\u570b\u5b78\u751f\u5c31\u8b80\u5df4\u9ece\u5927\u5b78\uff0c\u725b\u6d25\u5927\u5b78\u5f9e1167\u5e74\u958b\u59cb\u8fc5\u901f\u767c\u5c55\u3001\u6210\u578b\u3002\u67d0\u4e9b\u5b78\u5e9c\u7684\u59cb\u5275\u65e5\u671f\u53ef\u80fd\u8207\u5176\u76f8\u8fd1\uff0c\u5982\uff1a\u59cb\u5275\u65bc1150\u5e74\u7684\u5df4\u9ece\u5927\u5b78\u57281160-1250\u5e74\u9593\u6b63\u5f0f\u7372\u5b98\u65b9\u78ba\u7acb\u5176\u4f5c\u70ba\u5927\u5b78\u7684\u5730\u4f4d\uff0c\u4f46\u4e2d\u9593\u56e0\u6cd5\u570b\u5927\u9769\u547d\u800c\u505c\u8fa6\u903e\u4e00\u500b\u4e16\u7d00\uff081793\u5e74\uff0d1896\u5e74\uff09\uff0c\u5b78\u6821\u7684\u73fe\u72c0\u53ca\u6a21\u5f0f\u4ea6\u8207\u6614\u65e5\u5927\u6709\u4e0d\u540c\uff0c\u6545\u975e\u70ba\u6301\u7e8c\u8fa6\u5b78\u4e4b\u9ad8\u6821\u30021209\u5e74\uff0c\u725b\u6d25\u5e2b\u751f\u8207\u93ae\u6c11\u7684\u885d\u7a81\u4f7f\u4e00\u4e9b\u725b\u6d25\u5b78\u8005\u53e6\u95e2\u8e4a\u5f91\uff0c\u4ed6\u5011\u9077\u96e2\u81f3\u6771\u5317\u65b9\u7684\u528d\u6a4b\u93ae\u4e26\u6210\u7acb\u5f8c\u4f86\u7684\u528d\u6a4b\u5927\u5b78\u3002\u9019\u5169\u6240\u53e4\u8001\u7684\u5927\u5b78\u5728\u8fa6\u5b78\u6a \u0643\u0646\u0647\u0627 \u0638\u0644\u062a \u062c\u0632\u0621\u064b\u0627 \u0645\u0646 \u0627\u0644\u0645\u062c\u062a\u0645\u0639 \u0627\u0644\u0641\u0631\u0646\u0633\u064a \u062d\u062a\u0649 5 \u0623\u063a\u0633\u0637\u0633 1960\u060c \u0639\u0646\u062f\u0645\u0627 \u062d\u0635\u0644\u062a \u0639\u0644\u0649 \u0627\u0644\u0627\u0633\u062a\u0642\u0644\u0627\u0644 \u0627\u0644\u062a\u0627\u0645. \u0641\u064a 4 \u0623\u063a\u0633\u0637\u0633 1984 \u0623\u0635\u0628\u062d \u0627\u0633\u0645 \u0627\u0644\u062f\u0648\u0644\u0629 \u0628\u0648\u0631\u0643\u064a\u0646\u0627 \u0641\u0627\u0633\u0648. \u064a\u0634\u064a\u0631 \u0627\u0633\u0645 \u0627\u0644\u062f\u0648\u0644\u0629 \u0625\u0644\u0649 \u0623\u0646\u0647\u0627 \u062a\u062d\u0648\u064a \u0627\u0644\u062c\u0632\u0621 \u0627\u0644\u0639\u0644\u0648\u064a \u0645\u0646 \u0646\u0647\u0631 \u0641\u0648\u0644\u062a\u0627\u060c \u0648\u064a\u0646\u0642\u0633\u0645 \u0627\u0644\u0646\u0647\u0631 \u0625\u0644\u0649 3 \u0623\u062c\u0632\u0627\u0621 \u0648\u0647\u064a \u0627\u0644\u0641\u0648\u0644\u062a\u0627 \u0627\u0644\u0623\u0633\u0648\u062f\u060c \u060c ."}, {"color": "#97c2fc", "id": "trinidad tobago", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_None.svg", "label": "trinidad tobago", "shape": "image", "title": "\ud2b8\ub9ac\ub2c8\ub2e4\ub4dc \ud1a0\ubc14\uace0 \ucd95\uad6c \uad6d\uac00\ub300\ud45c\ud300\uc740 \ud2b8\ub9ac\ub2c8\ub2e4\ub4dc \ud1a0\ubc14\uace0\ub97c \ub300\ud45c\ud558\ub294 \ucd95\uad6c \uad6d\uac00\ub300\ud45c\ud300\uc73c\ub85c \ud2b8\ub9ac\ub2c8\ub2e4\ub4dc \ud1a0\ubc14\uace0 \ucd95\uad6c \uc5f0\ub9f9\uc5d0\uc11c \uad00\ub9ac\ud558\uace0 \uc788\ub2e4. \u0027\uc18c\uce74\uc758 \uc804\uc0ac\ub4e4\u0027\uc774\ub77c\ub294 \ubcc4\uce6d\uc73c\ub85c \uc54c\ub824\uc838 \uc788\uc73c\uba70 1905\ub144 7\uc6d4 21\uc77c \uac00\uc774\uc544\ub098\uc640\uc758 \uad6d\uc81c A\ub9e4\uce58 \ub370\ubdd4\uc804\uc5d0\uc11c 4-1 \uc644\uc2b9\uc744 \uac70\ub450\uc5c8\ub2e4. \uadf8\ub9ac\uace0 \ud604\uc7ac \ud574\uc990\ub9ac \ud06c\ub85c\ud37c\ub4dc \uc2a4\ud0c0\ub514\uc6c0\uc744 \ud648 \uad6c\uc7a5\uc73c\ub85c \uc0ac\uc6a9\ud558\uace0 \uc788\ub2e4."}, {"color": "#97c2fc", "id": "baluchistan agency", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Khanda.svg", "label": "baluchistan agency", "shape": "image", "title": "La Agencia de Baluchist\u00e1n (o Baluchist\u00e1n brit\u00e1nico) fue una de las agencias coloniales de la India brit\u00e1nica. Estaba ubicado en la actual provincia pakistan\u00ed de Baluchist\u00e1n.\u200b"}, {"color": "#97c2fc", "id": "hebrides", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hebridesmap.png", "label": "hebrides", "shape": "image", "title": "Hebriderna (skotsk gaeliska: Innse Gall; engelska: Hebrides) \u00e4r en \u00f6grupp utanf\u00f6r Skottlands v\u00e4stkust, tillh\u00f6rande Storbritannien. \u00d6gruppen indelas i Yttre och Inre Hebriderna. De kallades Suder\u00f6arna (S\u00f6der\u00f6arna) fr\u00e5n fornnordiska: S\u00fa\u00f0reyjar. Den st\u00f6rsta av \u00f6arna i de Inre Hebriderna \u00e4r Skye. Andra st\u00f6rre \u00f6ar \u00e4r Mull och Islay."}, {"color": "#97c2fc", "id": "parochial", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Croix_huguenote.svg", "label": "parochial", "shape": "image", "title": "\uc7a5\ub85c\uc81c(\u9577\u8001\u5236)\ub294 \ub178\ud68c\uc790\ub098 \uc7a5\ub85c\ub4e4\uc758 \uc9d1\ud68c \uaddc\uce59\uc5d0 \uc758\ud574 \uad6c\uccb4\ud654\ub41c \uad50\ud68c \ud1b5\uce58\uc758 \ud55c \ubc29\ubc95\uc774\ub2e4. \uac01 \uc9c0\uc5ed \uad50\ud68c\ub294 \ubcf4\ud1b5 \ud68c\uae30 \ub610\ub294 \ub178\ud68c\ub77c\uace0 \ubd88\ub9ac\ub294 \uc120\ucd9c\ub41c \uc7a5\ub85c\ub4e4\ub85c \uad6c\uc131\ub41c \uae30\uad6c\uc5d0 \uc758\ud574 \uc6b4\uc601\ub418\uc9c0\ub9cc, \uad50\ud68c \uc774\uc0ac\ud68c \uac19\uc740 \ub2e4\ub978 \uc6a9\uc5b4\uac00 \uc801\uc6a9\ub420 \uc218 \uc788\ub2e4. \uc9c0\uc5ed \uad50\ud68c \uc9d1\ub2e8\uc740 \ub178\ud68c \ub610\ub294 \uacc4\uae09\uc73c\ub85c \uc54c\ub824\uc9c4 \uc6d0\ub85c\ub4e4\uc758 \ub354 \ub192\uc740 \uc9d1\ud68c\uc758 \uc9c0\ubc30\ub97c \ubc1b\ub294\ub2e4. \uc7a5\ub85c\ud68c\ub294 \ud68c\ud569\uc73c\ub85c \ubb36\uc744 \uc218 \uc788\uc73c\uba70, \uc804\uad6d\uc801\uc778 \uc7a5\ub85c\ud68c\uc640 \ud68c\ud569\uc774 \ud568\uaed8 \ud558\ub294 \uacbd\uc6b0\uac00 \ub9ce\ub2e4. \uad50\ud68c \uc608\ubc30 \uc218\ud589\uc5d0 \ub300\ud55c \ucc45\uc784\uc740 \uad50\uad6c \uc7a5\ub85c \ub610\ub294 \uc131\ucc2c\uc758 \ubaa9\uc0ac\ub85c \uc54c\ub824\uc9c4 \ubaa9\uc0ac \ub610\ub294 \ubaa9\uc0ac\uc5d0\uac8c \uc788\ub2e4. \uc7a5\ub85c\uad50 \uc815\uce58\ub294 \ub2e8\uc77c \uc8fc\uad50(\uc8fc\uad50\uc81c)\uc758 \uc704\uacc4\uc9c8\uc11c\uc5d0 \uc758\ud55c \uc9c0\ubc30\uc758 \uac70\ubd80\ub85c \ubc1c\uc804\ud588\uc9c0\ub9cc, \uac01 \uad50\uc778\ub4e4\uc774 \ub3c5\ub9bd\ud558\ub294 \ud68c\uc911\uc81c \uc815\uce58\uc640\ub3c4 \ub2e4\ub974\ub2e4. \ub2e4\ub978 \ub450 \uac00\uc9c0 \ud615\ud0dc\uc640 \ub300\uc870\uc801\uc73c\ub85c \uc7a5\ub85c\uad50 \uc815\uce58\uc5d0\uc11c\uc758 \uad8c\uc704\ub294 \uc0c1\uce35\ubd80(\uace0\uc704 \uc9d1\ud68c\ub294 \uc81c\ud55c\uc801\uc774\uc9c0\ub9cc \uac1c\ubcc4 \uc9d1\ub2e8\uc5d0 \ub300\ud55c \uc911\uc694\ud55c \uad8c\ud55c\uc744 \ud589\uc0ac\ud558\ubbc0\ub85c, \ub178\ud68c\ub9cc\uc774 \ubaa9\uc0ac \uc11c\ud488\uc744 \ud558\uace0 \ubaa9\uc0ac\ub97c \uc124\uce58\ud558\uba70 \uad50\uc778\uc758 \uc774\uc804\uc744 \uc2dc\uc791, \ud3d0\uc1c4, \uc2b9\uc778\ud560 \uc218 \uc788\ub2e4)\uc640 \ud558\uce35\ubd80(\uc608: \ub178\ud68c\ub9cc\uc774 \ubaa9\uc0ac \uc11c\ud488\uc744 \ud560 \uc218 \uc788\ub2e4.\uc608\ub97c \ub4e4\uc5b4, \uc758\uc7a5\uacfc \uc784\uc6d0\uc740 \uc704\uc5d0\uc11c \uc784\uba85\ub418\uc9c0 \uc54a\uace0 \uc624\ud788\ub824 \uc758\ud68c\uc758 \uad6c\uc131\uc6d0 \uc911\uc5d0\uc11c \uc120\ucd9c\ub41c\ub2e4.) \uc774 \ud1b5\uce58 \uc774\ub860\uc740 \uc7a5 \uce7c\ubc45 \ud718\ud558\uc758 \uc81c\ub124\ubc14\uc5d0\uc11c \ubc1c\uc804\ud558\uc5ec \uc874 \ub179\uc2a4\uac00 \uc81c\ub124\ubc14\uc5d0\uc11c \ub9dd\uba85 \uae30\uac04\uc744 \uac70\uccd0 \uc2a4\ucf54\ud2c0\ub79c\ub4dc\uc5d0 \uc18c\uac1c\ub418\uc5c8\ub2e4. \ud504\ub791\uc2a4\u00b7\ub124\ub35c\ub780\ub4dc\u00b7\uc2a4\uc704\uc2a4\u00b7\uc2a4\ucf54\ud2c0\ub79c\ub4dc\uc758 \uc885\uad50\uac1c\ud601 \uc6b4\ub3d9, \uac1c\ud601\u00b7\uc7a5\ub85c\uad50 \uad50\ud68c\uc640 \ubc00\uc811\ud55c \uad00\ub828\uc774 \uc788\ub2e4."}, {"color": "#97c2fc", "id": "thatcher", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Korea_south_traditional_house.jpg", "label": "thatcher", "shape": "image", "title": "Thatching is the craft of building a roof with dry vegetation such as straw, water reed, sedge (Cladium mariscus), rushes, heather, or palm branches, layering the vegetation so as to shed water away from the inner roof. Since the bulk of the vegetation stays dry and is densely packed\u2014trapping air\u2014thatching also functions as insulation. It is a very old roofing method and has been used in both tropical and temperate climates. Thatch is still employed by builders in developing countries, usually with low-cost local vegetation. By contrast, in some developed countries it is the choice of some affluent people who desire a rustic look for their home, would like a more ecologically friendly roof, or who have purchased an originally thatched abode."}, {"color": "#97c2fc", "id": "column", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/HERB_CAEN_newspaper_columnist,_1994.jpg", "label": "column", "shape": "image", "title": "O colunista \u00e9 um profissional do jornalismo que trabalha escrevendo regularmente para ve\u00edculos de comunica\u00e7\u00e3o (jornais, revistas, r\u00e1dio, TV, websites), produzindo textos n\u00e3o necessariamente noticiosos denominados colunas. O colunista n\u00e3o precisa ser necessariamente jornalista (o que significa, no Brasil, n\u00e3o precisar ser bacharel em Jornalismo). Alguns dos colunistas brasileiros mais conhecidos, como Lu\u00eds Fernando Ver\u00edssimo e Arnaldo Jabor, n\u00e3o s\u00e3o jornalistas. O nome \"Coluna\" surgiu em virtude da diagrama\u00e7\u00e3o original dos textos n\u00e3o-noticiosos publicados regularmente em espa\u00e7o predeterminado no jornal. Nos peri\u00f3dicos do s\u00e9culo XIX, tudo que n\u00e3o era not\u00edcia era diagramado numa \u00fanica coluna vertical, de alto a baixo da p\u00e1gina, \u00e0 parte do resto do conte\u00fado \u2014 exceto pelos folhetins, que eram publicados geralmente na parte inferior da primeira p\u00e1gina, ocupando todas as colunas da esquerda at\u00e9 a direita. Com o passar do tempo, os textos de colunas deixaram de ser limitados a uma coluna de diagrama\u00e7\u00e3o e passaram a ter qualquer formato, mas mantendo o car\u00e1ter de informa\u00e7\u00f5es curtas, em notas, ou observa\u00e7\u00f5es do cotidiano, em linguagem de cr\u00f4nica. At\u00e9 a d\u00e9cada de 1990, era mais comum que cada coluna tivesse um tema espec\u00edfico, a despeito dos autores que assinassem os textos. Assim, o mesmo espa\u00e7o era preenchido por diversos profissionais, versando sobre os mesmos assuntos (por exemplo, a coluna social Swann, publicada em O Globo, assinada por mais de um autor). Atualmente, por\u00e9m, os colunistas t\u00eam recebido mais destaque do que as colunas, o que lhes permite escrever sobre praticamente qualquer tema, desde que o leitor identifique neles um estilo pr\u00f3prio do autor. Este fen\u00f4meno tem aproximado os textos de coluna do chamado Jornalismo liter\u00e1rio."}, {"color": "#97c2fc", "id": "indian government", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Noncooperation_movement1922.jpg", "label": "indian government", "shape": "image", "title": "\u039f\u03b9 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ad\u03c2 \u0399\u03bd\u03b4\u03af\u03b5\u03c2 (\u03b1\u03b3\u03b3\u03bb\u03b9\u03ba\u03ac: British Raj) \u03ae\u03c4\u03b1\u03bd \u03ad\u03bd\u03b1 \u03ba\u03c1\u03ac\u03c4\u03bf\u03c2 - \u03ba\u03b1\u03bd\u03cc\u03bd\u03b1\u03c2 \u03c4\u03bf\u03c5 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03bf\u03cd \u03a3\u03c4\u03ad\u03bc\u03bc\u03b1\u03c4\u03bf\u03c2 \u03c3\u03c4\u03b7\u03bd \u03b9\u03bd\u03b4\u03b9\u03ba\u03ae \u03c7\u03b5\u03c1\u03c3\u03cc\u03bd\u03b7\u03c3\u03bf \u03bc\u03b5\u03c4\u03b1\u03be\u03cd 1858 \u03ba\u03b1\u03b9 1947. \u0397 de facto \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u03ae \u03c3\u03c5\u03b3\u03c7\u03ce\u03bd\u03b5\u03c5\u03c3\u03b7 \u03bf\u03bd\u03bf\u03bc\u03ac\u03c3\u03c4\u03b7\u03ba\u03b5 \u03b5\u03c0\u03af\u03c3\u03b7\u03c2 \u03ba\u03b1\u03b9 \u03bc\u03b5\u03c4\u03ac \u03c4\u03bf 1876 \u03b5\u03be\u03ad\u03b4\u03c9\u03c3\u03b5 \u03b4\u03b9\u03b1\u03b2\u03b1\u03c4\u03ae\u03c1\u03b9\u03b1 \u03bc\u03b5 \u03b1\u03c5\u03c4\u03cc \u03c4\u03bf \u03cc\u03bd\u03bf\u03bc\u03b1. \u03a9\u03c2 \u0399\u03bd\u03b4\u03af\u03b1, \u03c5\u03c0\u03ae\u03c1\u03be\u03b5 \u03b9\u03b4\u03c1\u03c5\u03c4\u03b9\u03ba\u03cc \u03bc\u03ad\u03bb\u03bf\u03c2 \u03c4\u03b7\u03c2 \u039a\u03bf\u03b9\u03bd\u03c9\u03bd\u03af\u03b1\u03c2 \u03c4\u03c9\u03bd \u0395\u03b8\u03bd\u03ce\u03bd, \u03c3\u03c5\u03bc\u03bc\u03b5\u03c4\u03ad\u03c7\u03bf\u03c5\u03c3\u03b1 \u03c7\u03ce\u03c1\u03b1 \u03c3\u03c4\u03bf\u03c5\u03c2 \u03b8\u03b5\u03c1\u03b9\u03bd\u03bf\u03cd\u03c2 \u039f\u03bb\u03c5\u03bc\u03c0\u03b9\u03b1\u03ba\u03bf\u03cd\u03c2 \u0391\u03b3\u03ce\u03bd\u03b5\u03c2 \u03c4\u03bf 1900, 1920, 1928, 1932 \u03ba\u03b1\u03b9 1936 \u03ba\u03b1\u03b9 \u03b9\u03b4\u03c1\u03c5\u03c4\u03b9\u03ba\u03cc \u03bc\u03ad\u03bb\u03bf\u03c2 \u03c4\u03c9\u03bd \u0397\u03bd\u03c9\u03bc\u03ad\u03bd\u03c9\u03bd \u0395\u03b8\u03bd\u03ce\u03bd \u03c3\u03c4\u03bf \u03a3\u03b1\u03bd \u03a6\u03c1\u03b1\u03bd\u03c3\u03af\u03c3\u03ba\u03bf \u03c4\u03bf 1945. \u0391\u03c5\u03c4\u03cc \u03c4\u03bf \u03c3\u03cd\u03c3\u03c4\u03b7\u03bc\u03b1 \u03b4\u03b9\u03b1\u03ba\u03c5\u03b2\u03ad\u03c1\u03bd\u03b7\u03c3\u03b7\u03c2 \u03c5\u03b9\u03bf\u03b8\u03b5\u03c4\u03ae\u03b8\u03b7\u03ba\u03b5 \u03c3\u03c4\u03b9\u03c2 28 \u0399\u03bf\u03c5\u03bd\u03af\u03bf\u03c5 1858, \u03bc\u03b5\u03c4\u03ac \u03c4\u03b7\u03bd \u0399\u03bd\u03b4\u03b9\u03ba\u03ae \u0395\u03c0\u03b1\u03bd\u03ac\u03c3\u03c4\u03b1\u03c3\u03b7 \u03c4\u03bf\u03c5 1857. \u0394\u03b9\u03ae\u03c1\u03ba\u03b5\u03c3\u03b5 \u03bc\u03ad\u03c7\u03c1\u03b9 \u03c4\u03bf 1947, \u03cc\u03c4\u03b1\u03bd \u03b7 \u0399\u03bd\u03b4\u03b9\u03ba\u03ae \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03c4\u03b7\u03c2 \u039c\u03b5\u03b3\u03ac\u03bb\u03b7\u03c2 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1\u03c2 \u03c7\u03c9\u03c1\u03af\u03c3\u03c4\u03b7\u03ba\u03b5 \u03c3\u03b5 \u03b4\u03cd\u03bf \u03ba\u03c5\u03c1\u03b9\u03b1\u03c1\u03c7\u03b9\u03ba\u03ac \u03ba\u03c1\u03ac\u03c4\u03b7: \u03b7 (\u03b1\u03c1\u03b3\u03cc\u03c4\u03b5\u03c1\u03b1 \u03b7 \u0394\u03b7\u03bc\u03bf\u03ba\u03c1\u03b1\u03c4\u03af\u03b1 \u03c4\u03b7\u03c2 \u0399\u03bd\u03b4\u03af\u03b1\u03c2) \u03ba\u03b1\u03b9 \u03b7 (\u03b1\u03c1\u03b3\u03cc\u03c4\u03b5\u03c1\u03b1 \u03b7 \u0399\u03c3\u03bb\u03b1\u03bc\u03b9\u03ba\u03ae \u0394\u03b7\u03bc\u03bf\u03ba\u03c1\u03b1\u03c4\u03af\u03b1 \u03c4\u03bf\u03c5 \u03a0\u03b1\u03ba\u03b9\u03c3\u03c4\u03ac\u03bd, \u03c3\u03c4\u03b7\u03bd \u03b1\u03bd\u03b1\u03c4\u03bf\u03bb\u03b9\u03ba\u03ae \u03c0\u03bb\u03b5\u03c5\u03c1\u03ac \u03b1\u03bd\u03b1\u03ba\u03ae\u03c1\u03c5\u03be\u03b5 \u03b1\u03bd\u03b5\u03be\u03b1\u03c1\u03c4\u03b7\u03c3\u03af\u03b1 \u03b7 \u039b\u03b1\u03ca\u03ba\u03ae \u0394\u03b7\u03bc\u03bf\u03ba\u03c1\u03b1\u03c4\u03af\u03b1 \u03c4\u03bf\u03c5 \u039c\u03c0\u03b1\u03b3\u03ba\u03bb\u03b1\u03bd\u03c4\u03ad\u03c2). \u039a\u03b1\u03c4\u03ac \u03c4\u03b7\u03bd \u03ad\u03bd\u03b1\u03c1\u03be\u03b7 \u03c4\u03bf\u03c5 Raj \u03c4\u03bf 1858, \u03b7 \u039a\u03ac\u03c4\u03c9 \u0392\u03b9\u03c1\u03bc\u03b1\u03bd\u03af\u03b1 \u03ae\u03c4\u03b1\u03bd \u03ae\u03b4\u03b7 \u03bc\u03ad\u03c1\u03bf\u03c2 \u03c4\u03b7\u03c2 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ae\u03c2 \u0399\u03bd\u03b4\u03af\u03b1\u03c2. \u0397 \u0386\u03bd\u03c9 \u0392\u03b9\u03c1\u03bc\u03b1\u03bd\u03af\u03b1 \u03c0\u03c1\u03bf\u03c3\u03c4\u03ad\u03b8\u03b7\u03ba\u03b5 \u03c4\u03bf 1886. \u03a4\u03bf 1937 \u03ad\u03b3\u03b9\u03bd\u03b5 \u03b1\u03c5\u03c4\u03cc\u03bd\u03bf\u03bc\u03b7-\u03be\u03b5\u03c7\u03c9\u03c1\u03b9\u03c3\u03c4\u03ae \u03b2\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ae \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b1, \u03ba\u03b1\u03b9 \u03b1\u03bd\u03b5\u03be\u03ac\u03c1\u03c4\u03b7\u03c4\u03bf \u03ba\u03c1\u03ac\u03c4\u03bf\u03c2 \u03c4\u03bf 1948, \u03b7 \u0392\u03b9\u03c1\u03bc\u03b1\u03bd\u03af\u03b1. \u0393\u03b9\u03b1 \u03bd\u03bf\u03bc\u03b9\u03c3\u03bc\u03b1\u03c4\u03b9\u03ba\u03ae \u03bc\u03bf\u03bd\u03ac\u03b4\u03b1 \u03b5\u03af\u03c7\u03b5 \u03c4\u03b1 ."}, {"color": "#97c2fc", "id": "marxian", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hugo-Chav\u00e9z_Vota.jpg", "label": "marxian", "shape": "image", "title": "\u041c\u0430\u0440\u043a\u0441\u0438\u0301\u0437\u043c \u2014 \u0443\u0437\u0430\u0433\u0430\u043b\u044c\u043d\u0435\u043d\u0430 \u043d\u0430\u0437\u0432\u0430 \u0441\u0443\u043a\u0443\u043f\u043d\u043e\u0441\u0442\u0456 \u0442\u0435\u043e\u0440\u0435\u0442\u0438\u0447\u043d\u0438\u0445 \u043f\u043e\u0433\u043b\u044f\u0434\u0456\u0432 \u043d\u0456\u043c\u0435\u0446\u044c\u043a\u0438\u0445 \u043c\u0438\u0441\u043b\u0438\u0442\u0435\u043b\u0456\u0432 \u041a\u0430\u0440\u043b\u0430 \u041c\u0430\u0440\u043a\u0441\u0430 \u0442\u0430 \u0424\u0440\u0456\u0434\u0440\u0456\u0445\u0430 \u0415\u043d\u0433\u0435\u043b\u044c\u0441\u0430 \u043d\u0430 \u0456\u0441\u0442\u043e\u0440\u0456\u044e, \u043f\u043e\u043b\u0456\u0442\u0438\u043a\u0443 \u0442\u0430 \u0441\u0443\u0441\u043f\u0456\u043b\u044c\u0441\u0442\u0432\u043e \u0437\u0430\u0433\u0430\u043b\u043e\u043c, \u044f\u043a\u0456 \u0457\u0445\u043d\u0456 \u043f\u043e\u0441\u043b\u0456\u0434\u043e\u0432\u043d\u0438\u043a\u0438 \u043d\u0430\u043c\u0430\u0433\u0430\u044e\u0442\u044c\u04 u0447\u043d\u0438\u0439 \u0435\u043a\u043e\u043d\u043e\u043c\u0456\u0441\u0442, \u0442\u0435\u043e\u0440\u0435\u0442\u0438\u043a \u043f\u0440\u043e\u0442\u043e\u0444\u0435\u043c\u0456\u043d\u0456\u0437\u043c\u0443. \u0423 1865\u20141868 \u0431\u0443\u0432 \u0447\u043b\u0435\u043d\u043e\u043c \u043f\u0430\u043b\u0430\u0442\u0438 \u0433\u0440\u043e\u043c\u0430\u0434 \u043f\u0430\u0440\u043b\u0430\u043c\u0435\u043d\u0442\u0443 \u0412\u0435\u043b\u0438\u043a\u043e\u0457 \u0411\u0440\u0438\u0442\u0430\u043d\u0456\u0457. \u0412\u0456\u043d \u0431\u0443\u0432 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043d\u0438\u043a\u043e\u043c \u043b\u0456\u0431\u0435\u0440\u0430\u043b\u0456\u0437\u043c\u0443, \u0435\u0442\u0438\u0447\u043d\u043e\u0457 \u0442\u0435\u043e\u0440\u0456\u0457, \u0440\u043e\u0437\u0440\u043e\u0431\u043b\u0435\u043d\u043e\u0457 \u0414\u0436\u0435\u0440\u0435\u043c\u0456 \u0411\u0435\u043d\u0442\u0430\u043c\u043e\u043c, \u0445\u043e\u0447\u0430 \u0439\u043e\u0433\u043e \u043a\u043e\u043d\u0446\u0435\u043f\u0446\u0456\u044f \u0442\u0435\u043e\u0440\u0456\u0457 \u0434\u0443\u0436\u0435 \u0432\u0456\u0434\u0440\u0456\u0437\u043d\u044f\u043b\u0430\u0441\u044f \u0432\u0456\u0434 \u0411\u0435\u043d\u0442\u0430\u043c\u043e\u0432\u043e\u0457. \u0410\u0432\u0442\u043e\u0440 (\u0440\u0430\u0437\u043e\u043c \u0437 \u0413\u0430\u0440\u0440\u0456\u0454\u0442 \u0422\u0435\u0439\u043b\u043e\u0440-\u041c\u0456\u043b\u043b\u044c) \u0444\u0435\u043c\u0456\u043d\u0456\u0441\u0442\u0441\u044c\u043a\u0438\u0445 \u0435\u0441\u0435 \u00ab\u041f\u043e\u043d\u0435\u0432\u043e\u043b\u0435\u043d\u043d\u044f \u0436\u0456\u043d\u043e\u043a\u00bb (1869) \u043f\u0440\u043e \u0440\u043e\u0437\u0448\u0438\u0440\u0435\u043d\u043d\u044f \u043f\u0440\u0430\u0432 \u0436\u0456\u043d\u043e\u043a (\u0437\u043e\u043a\u0440\u0435\u043c\u0430, \u0432\u0438\u0431\u043e\u0440\u0447\u0438\u0445)."}, {"color": "#97c2fc", "id": "heritage", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/
