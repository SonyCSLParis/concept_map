308020-F-2828D-168.jpg", "label": "honduras", "shape": "image", "title": "Honduras, oficialmente Rep\u00fablica das Honduras (portugu\u00eas europeu) ou Rep\u00fablica de Honduras (portugu\u00eas brasileiro) (em espanhol: Rep\u00fablica de Honduras), \u00e9 um pa\u00eds da Am\u00e9rica Central, limitado a norte pelo Golfo das Honduras, e a leste pelo Mar do Caribe (por onde possui fronteira mar\u00edtima com o territ\u00f3rio colombiano de San Andr\u00e9s e Providencia), a sul pela Nicar\u00e1gua, pelo Golfo de Fonseca e por El Salvador e a oeste pela Guatemala. Sua capital \u00e9 Tegucigalpa. O pa\u00eds abrigou v\u00e1rias culturas ind\u00edgenas importantes, mais notavelmente os Maias. Crist\u00f3v\u00e3o Colombo foi o primeiro europeu a visitar as Islas de la Bah\u00eda, na costa do pa\u00eds, desembarcando perto da atual cidade de Trujillo. Grande parte do pa\u00eds foi conquistado e colonizado pela Espanha no s\u00e9culo XVI, que introduziu seu idioma, agora predominante, e muitos de seus costumes. Foi organizada como uma prov\u00edncia do Reino de Guatemala e teve tr\u00eas capitais: Trujillo, e, a partir de 1880, Tegucigalpa, que permanece at\u00e9 hoje. Tornou-se independente em 15 de setembro de 1821 e foi uma rep\u00fablica desde o fim do dom\u00ednio espanhol. O territ\u00f3rio de Honduras \u00e9 muito acidentado, formando-se por montanhas, planaltos, vales profundos e plan\u00edcies extensas e f\u00e9rteis, atravessadas \u200b\u200bpor rios naveg\u00e1veis. Tudo isso contribui para a sua rica biodiversidade. Estima-se que existam cerca de 8 000 esp\u00e9cies de plantas, 250 r\u00e9pteis e anf\u00edbios, mais de 70 015 esp\u00e9cies de aves e 110 esp\u00e9cies de mam\u00edferos, distribu\u00eddos em diferentes regi\u00f5es ecol\u00f3gicas em Honduras. A popula\u00e7\u00e3o hondurenha \u00e9 de 8,8 milh\u00f5es de habitantes, de acordo com estimativas de 2016, fazendo deste o quinto pa\u00eds mais populoso da Am\u00e9rica Central, superado por Guatemala, Cuba, Rep\u00fablica Dominicana e Haiti. Sua \u00e1rea territorial \u00e9 de 112 492 km\u00b2, sendo o 101\u00ba maior pa\u00eds do mundo. A economia \u00e9 voltada principalmente \u00e0s atividades agr\u00edcolas, al\u00e9m do com\u00e9rcio, ind\u00fastria, finan\u00e7as e servi\u00e7os p\u00fablicos. A na\u00e7\u00e3o \u00e9 dividida em 18 departamentos e seu \u00cdndice de Desenvolvimento Humano (IDH) de 0,632, \u00e9 classificado como m\u00e9dio pelo Programa das Na\u00e7\u00f5es Unidas para o Desenvolvimento (PNUD) e seu Produto interno bruto (PIB) \u00e9 21,52 bilh\u00f5es USD. Quando ajustado \u00e0 desigualdade de rendimentos, o seu \u00cdndice de Desenvolvimento Humano ajustado \u00e0 desigualdade era de 0,472 em 2019. Em 2016, mais de 66% da popula\u00e7\u00e3o viviam abaixo do limiar da pobreza."}, {"color": "#97c2fc", "id": "baroda", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Laxmi_Vilas_Palace,_Baroda.jpg", "label": "baroda", "shape": "image", "title": "\u30f4\u30a1\u30c9\u30fc\u30c0\u30e9\u30fc\uff08Vadodara, \u30b0\u30b8\u30e3\u30e9\u30fc\u30c8\u8a9e: \u0ab5\u0aa1\u0acb\u0aa6\u0ab0\u0abe, \u30de\u30e9\u30fc\u30c6\u30a3\u30fc\u8a9e: \u0935\u0921\u094b\u0926\u0930\u093e\uff09\u306f\u3001\u30a4\u30f3\u30c9\u897f\u90e8\u306e\u30b0\u30b8\u30e3\u30e9\u30fc\u30c8\u5dde\u306e\u90fd\u5e02\u3067\u3042\u308b\u3002\u304b\u3064\u3066\u306f\u30ac\u30fc\u30a4\u30af\u30ef\u30fc\u30c9\u5bb6\u53ca\u3073\u30f4\u30a1\u30c9\u30fc\u30c0\u30e9\u30fc\u85e9\u738b\u56fd\u306e\u9996\u90fd\u3067\u3042\u3063\u305f\u3002 \u9762\u7a4d148.22\u5e73\u65b9\u30ad\u30ed\u30e1\u30fc\u30c8\u30eb\u3001\u4eba\u53e3\u7d04160\u4e07\u4eba\uff082012\u5e74\uff09\u3002\u30a4\u30f3\u30c9\u306e\u90fd\u5e02\u570f\u306716\u756a\u76ee\u3001\u30b0\u30b8\u30e3\u30e9\u30fc\u30c8\u5dde\u30673\u756a\u76ee\u306b\u4eba\u53e3\u306e\u591a\u3044\u90fd\u5e02\u3067\u3042\u308a\u3001\u5dde\u306e\u4eba\u53e3\u306e\u304a\u3088\u305d7%\u304c\u96c6\u4e2d\u3057\u3066\u3044\u308b\uff082001\u5e74\u4eba\u53e3\u7d71\u8a08\uff09\u3002"}, {"color": "#97c2fc", "id": "coin", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/CHINA,_Eastern_Zhou_dynasty_-_Warring_States_Period._State_of_Q\u00ed._City_of_Yi._Circa_300-220_BC.jpg", "label": "coin", "shape": "image", "title": "\u0627\u0644\u0646\u0642\u0648\u062f \u0627\u0644\u0645\u0639\u062f\u0646\u064a\u0629 \u0623\u0648 \u0627\u0644\u0639\u0645\u0644\u0629 \u0627\u0644\u0645\u0639\u062f\u0646\u064a\u0629 \u0647\u064a \u0642\u0637\u0639\u0629 \u0646\u0642\u062f\u064a\u0629 \u0645\u0646 \u0627\u0644\u0645\u0648\u0627\u062f \u0627\u0644\u0635\u0644\u0628\u0629 \u0627\u0644\u062a\u064a \u062a\u0643\u0648\u0646 \u0645\u0648\u062d\u062f\u0629 \u0641\u064a \u0627\u0644\u0648\u0632\u0646\u060c \u0648\u062a\u0646\u062a\u062c \u0628\u0643\u0645\u064a\u0627\u062a \u0643\u0628\u064a\u0631\u0629 \u0645\u0646 \u0623\u062c\u0644 \u062a\u0633\u0647\u064a\u0644 \u0627\u0644\u062a\u062c\u0627\u0631\u0629\u060c \u0648\u064a\u0645\u0643\u0646 \u0627\u0633\u062a\u062e\u062f\u0627\u0645\u0647\u0627 \u0623\u0633\u0627\u0633\u0627\u064b \u0643\u0631\u0645\u0632 \u0644\u0644\u0639\u0645\u0644\u0629 \u0627\u0644\u0642\u0627\u0646\u0648\u0646\u064a\u0629 \u0644\u0644\u062a\u062c\u0627\u0631\u0629 \u0641\u064a \u0645\u0646\u0637\u0642\u0629 \u0645\u0639\u064a\u0646\u0629\u060c \u0628\u0644\u062f \u0623\u0648 \u0625\u0642\u0644\u064a\u0645. \u064a\u064f\u0633\u0645\u064e\u0651\u0649 \u0645\u0646 \u064a\u0635\u0646\u0639 \u0627\u0644\u0646\u0642\u0648\u062f \u0636\u0631\u0628\u0627\u064b \u0623\u0648 \u0637\u0628\u0627\u0639\u0629\u064b \u0633\u0643\u064e\u0651\u0627\u0643. \u062a\u0627\u0631\u064a\u062e\u064a\u0627\u064b\u060c \u0627\u0633\u062a\u062e\u062f\u0645 \u0639\u062f\u062f\u0627\u064b \u0643\u0628\u064a\u0631\u0627\u064b \u0645\u0646 \u0627\u0644\u0639\u0645\u0644\u0627\u062a \u0627\u0644\u0645\u0639\u062f\u0646\u064a\u0629 (\u0628\u0645\u0627 \u0641\u064a \u0630\u0644\u0643 \u0627\u0644\u0633\u0628\u0627\u0626\u0643) \u0648\u063a\u064a\u0631\u0647\u0627 \u0645\u0646 \u0627\u0644\u0645\u0648\u0627\u062f \u0639\u0645\u0644\u064a\u0627\u064b \u0648\u0641\u0646\u064a\u0627\u064b\u060c \u0648\u0627\u0644\u062a\u062c\u0631\u0628\u0629 \u0641\u064a \u0625\u0646\u062a\u0627\u062c \u0639\u0645\u0644\u0627\u062a \u0645\u0639\u062f\u0646\u064a\u0629 \u0644\u0644\u062c\u0645\u0639 \u0648\u0627\u0644\u062a\u062f\u0627\u0648\u0644 \u0648\u0627\u0644\u0627\u0633\u062a\u062b\u0645\u0627\u0631 \u0627\u0644\u0645\u0639\u062f\u0646\u064a. \u0648\u0645\u0646\u0630 \u0641\u062a\u0631\u0629 \u0637\u0648\u064a\u0644\u0629 \u062a\u0631\u062a\u0628\u0637 \u0627\u0644\u0642\u0637\u0639 \u0627\u0644\u0646\u0642\u062f\u064a\u0629 \u0628\u0645\u0641\u0647\u0648\u0645 \u0627\u0644\u0645\u0627\u0644."}, {"color": "#97c2fc", "id": "shire", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Anglo-Saxon_Chronicle_-_scira_(British_Library_Cotton_MS_Tiberius_A_VI,_folio_9v).jpg", "label": "shire", "shape": "image", "title": "\u0428\u0438\u0440 (\u0430\u043d\u0433\u043b. Shire) \u2014 \u0442\u0440\u0430\u0434\u0438\u0446\u0438\u043e\u043d\u043d\u0430\u044f \u0430\u0434\u043c\u0438\u043d\u0438\u0441\u0442\u0440\u0430\u0442\u0438\u0432\u043d\u043e-\u0442\u0435\u0440\u0440\u0438\u0442\u043e\u0440\u0438\u0430\u043b\u044c\u043d\u0430\u044f \u0435\u0434\u0438\u043d\u0438\u0446\u0430 \u043d\u0430 \u0411\u0440\u0438\u0442\u0430\u043d\u0441\u043a\u0438\u0445 \u043e\u0441\u0442\u0440\u043e\u0432\u0430\u0445, \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0443\u044e\u0449\u0430\u044f \u0441\u043e \u0432\u0440\u0435\u043c\u0451\u043d \u0430\u043d\u0433\u043b\u043e\u0441\u0430\u043a\u0441\u043e\u043d\u0441\u043a\u043e\u0433\u043e \u0437\u0430\u0432\u043e\u0435\u0432\u0430\u043d\u0438\u044f \u0438 \u0440\u0430\u0441\u043f\u0440\u043e\u0441\u0442\u0440\u0430\u043d\u0438\u0432\u0448\u0430\u044f\u0441\u044f \u043d\u0430 \u0432\u0441\u044e \u0442\u0435\u0440\u0440\u0438\u0442\u043e\u0440\u0438\u044e \u0410\u043d\u0433\u043b\u0438\u0438 \u0432 X \u0432\u0435\u043a\u0435. \u041a\u0440\u043e\u043c\u0435 \u0412\u0435\u043b\u0438\u043a\u043e\u0431\u0440\u0438\u0442\u0430\u043d\u0438\u0438 \u0438 \u0421\u0435\u0432\u0435\u0440\u043d\u043e\u0439 \u0418\u0440\u043b\u0430\u043d\u0434\u0438\u0438 \u043f\u0440\u0438\u043c\u0435\u043d\u044f\u0435\u0442\u0441\u044f \u0432 \u0410\u0432\u0441\u0442\u0440\u0430\u043b\u0438\u0438."}, {"color": "#97c2fc", "id": "respondent", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Second_Order_Conditioning.svg", "label": "respondent", "shape": "image", "title": "Klassisk betingning (alternativt Pavlovsk betingning eller respondent betingning) \u00e4r en typ av associativ inl\u00e4rning, d\u00e4r en organism l\u00e4r sig att koppla ihop ett stimulus med ett annat. F\u00f6reteelsen har s\u00e4rskilt utforskats i behaviorismen. Det g\u00e5r \u00e4ven att j\u00e4mf\u00f6ra detta med exempelvis."}, {"color": "#97c2fc", "id": "upper canada", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Henry_Sherwood.png", "label": "upper canada", "shape": "image", "title": "Canad\u00e1 Superior ou Alto Canad\u00e1 (em franc\u00eas: Haut-Canada, em ingl\u00eas: Upper Canada) foi a regi\u00e3o no alto do Rio S\u00e3o Louren\u00e7o e ao norte dos Grandes Lagos, nos prim\u00f3rdios da hist\u00f3ria da Am\u00e9rica do Norte. Esta \u00e1rea constitui atualmente o sul da prov\u00edncia de Ont\u00e1rio. O Canad\u00e1 Superior foi uma prov\u00edncia brit\u00e2nica que existiu entre 1791 e 1841. O seu nome reflecte a sua altitude, e n\u00e3o a latitude, situando-se a montante do Baixo Canad\u00e1. Em rela\u00e7\u00e3o \u00e0 latitude, o Canad\u00e1 Superior est\u00e1 at\u00e9 a sul do Baixo Canad\u00e1. A prov\u00edncia inclu\u00eda o actual Ont\u00e1rio e as \u00e1reas que formaram parte da Nova Fran\u00e7a, essencialmente as bacias do Rio Ottawa, Lago Huron e Lago Superior. N\u00e3o inclu\u00eda nenhuma \u00e1rea na bacia da Ba\u00eda de Hudson. Passou do controlo franc\u00eas ao brit\u00e2nico pelo Tratado de Paris (1763). Foi incorporado na Prov\u00edncia do Quebec pelo Ato de Quebec de 1774. Tornou-se uma entidade pol\u00edtica em 26 de Dezembro de 1791 com a aprova\u00e7\u00e3o do Acto Constitucional pelo Parlamento da Gr\u00e3-Bretanha. O Acto dividia a Prov\u00edncia do Quebec em Alto Canad\u00e1 e Baixo Canad\u00e1. A divis\u00e3o visava possibilitar que colonizadores americanos leais \u00e0 coroa brit\u00e2nica e imigrantes brit\u00e2nicos pudessem ter leis e institui\u00e7\u00f5es inglesas, enquanto que a popula\u00e7\u00e3o franc\u00f3fona do Baixo Canad\u00e1 pudesse manter a legisla\u00e7\u00e3o civil francesa e a pr\u00e1tica da religi\u00e3o cat\u00f3lica. A col\u00f3nia era administrada por um tenente-governador, conselho legislativo e assembleia legislativa. O primeiro administrador foi John Graves Simcoe. Em 1 de Fevereiro de 1796 a capital foi movida de Newark (actual Niagara-on-the-Lake) para Yotrk (hoje a cidade de Toronto), julgada menos vulner\u00e1vel ao ataque dos americanos."}, {"color": "#97c2fc", "id": "amritsar", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Detail_of_Mural_Depicting_1919_Amritsar_Massacre_-_Jallianwala_Bagh_-_Amritsar_-_Punjab_-_India_(12675536215).jpg", "label": "amritsar", "shape": "image", "title": "Amritsarmassakern var en massaker som \u00e4gde rum i den indiska staden Amritsar 13 april 1919. En stor grupp fredliga demonstranter hade samlats i Jallianwala Bagh garden i staden. Brittiske generalen Reginald Dyer gav order \u00e5t sina soldater att skjuta mot folkmassan. Eldgivningen p\u00e5gick tills soldaterna fick slut p\u00e5 ammunition. \u00d6ver 1000 personer kan ha d\u00f6dats och skadats men siffrorna skiljer sig mellan olika k\u00e4llor. Officiella k\u00e4llor hos den brittiska milit\u00e4ren uppger att det dog 379 och skadades 1100. Sjukhus och andra civila institutioner ifr\u00e5gas\u00e4tter det l\u00e5ga d\u00f6dstalet och h\u00e4vdar att 1526 dog. Reginald Dyer fick \u00f6knamnet \"Slaktaren i Amritsar\" och st\u00f6det f\u00f6r Mahatma Gandhis frihetskamp \u00f6kade."}, {"color": "#97c2fc", "id": "himalayan region", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Himalaya-formation.gif", "label": "himalayan region", "shape": "image", "title": "Sliabhraon is ea na Himil\u00e9ithe, at\u00e1 suite idir fo-ilchr\u00edoch na hIndia agus ardchl\u00e1r na Tib\u00e9ide. T\u00e1 na sl\u00e9ibhte is airde ar domhan le f\u00e1il sna Himil\u00e9ithe, ina measc Sliabh Everest agus K2. T\u00e1 deich sliabh sa sliabhraon i measc na 14 is airde ar domhan. Tosa\u00edonn cuid de na haibhneacha is m\u00f3 ar domhan, an Ganges, Indus, Brahmaputra, Yangtze, Mekong, Salween, Abhainn Rua, Xunjiang, Chao Phraya, Irrawaddy, Amu Darya, Syr Darya, Tarim agus Huang He, sna Himil\u00e9ithe. T\u00e1 c\u00f3na\u00ed ar 3 billi\u00fain duine i dt\u00edortha \u00e9ags\u00fala san abhantrach draen\u00e1la (beagnach leath de mhuintir an domhain): an Afganast\u00e1in, an Bhanglaid\u00e9is, an Bh\u00fat\u00e1in, Daon-Phoblacht na S\u00edne, an India, Neipeal, Burma, an Chamb\u00f3id, T\u00e1ids\u00edceast\u00e1in, \u00daisb\u00e9iceast\u00e1in, an Tuircm\u00e9anast\u00e1in, an Chasacst\u00e1in, an Chirgeast\u00e1in, an T\u00e9alainn, Laos, V\u00edtneam, an Mhalaeisia agus an Phacast\u00e1in. Bh\u00ed an-tionchar ag na Himil\u00e9ithe ar chult\u00fair Dheisceart na h\u00c1ise: is \u00e1iteanna naofa iad cuid de na sl\u00e9ibhte dar leis an mB\u00fadachas, Hiond\u00fachas, agus Sa\u00edceachas."}, {"color": "#97c2fc", "id": "charter", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/King\u0027s_College_royal_charter_1827_leaf1.jpg", "label": "charter", "shape": "image", "title": "Royal charter (ungef\u00e4r kungligt brev) \u00e4r, i Storbritannien och det tidigare brittiska imperiet samt i nuvarande samv\u00e4ldesriken, ett privilegiebrev utf\u00e4rdat av monarken i kronr\u00e5det som h\u00f6gtidligen uppr\u00e4ttar stadgar f\u00f6r en institution, s\u00e5som en stad, ett bolag, ett universitet eller liknande. En royal charter har tidigare \u00e4ven kunnat meddela tillst\u00e5nd att b\u00e4ra prefixet royal, men detta sker numer separat genom Cabinet Office. Den h\u00e4r typen av dokument har utf\u00e4rdats i England sedan 1200-talet."}, {"color": "#97c2fc", "id": "fossil", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/House_sparrow04.jpg", "label": "fossil", "shape": "image", "title": "Paleontologie (Oudgrieks: \u03c0\u03b1\u03bb\u03b1\u03b9\u03cc\u03c2 palaios, oud, \u1f44\u03bd, on, \"wezen\") is de wetenschap die fossiele resten of sporen van organismen bestudeert, om aan de hand daarvan de aarde en evolutie van het leven op aarde in het geologisch verleden te reconstrueren. Paleontologie probeert ook de verwantschap van nu levende organismen met uitgestorven soorten uit het verleden vast te stellen. Zij bestudeert van uitgestorven soorten daarnaast hun leefomgeving (paleomilieu) en plaats in een ecosysteem (paleo-ecologie). De opeenvolging van fossielen wordt gebruikt om de ontwikkeling van het leven tijdens de geschiedenis van de Aarde te bepalen, maar ook om de ouderdom van bepaalde afzettingen vast te stellen (biostratigrafie). Naast geheel of gedeeltelijk bewaard gebleven fossiele resten van de organismen zelf, worden ook de sporen van organismen bestudeerd. Onder \u0027sporen\u0027 wordt alles verstaan wat een organisme, zowel actief als passief, maakt of achterlaat. Hieronder vallen graafgangen, kruipsporen, boorgaten, pootafdrukken, holen, nesten, coprolieten (uitwerpselen), enzovoorts. Tezamen worden dit ichnofossielen genoemd. De studie die zich hierop toelegt is de ichnologie. De paleontologie raakt aan vele andere vakgebieden, zoals de biologie, geologie, scheikunde, natuurkunde en astronomie. Paleontologen verrichten zowel veldwerk als laboratoriumwerk (het vergaren, prepareren, analyseren en determineren van fossiele resten)."}, {"color": "#97c2fc", "id": "philosophy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Thomas_Hobbes_(portrait).jpg", "label": "philosophy", "shape": "image", "title": "Filsafat (dari kata Yunani \u03c6\u03b9\u03bb\u03bf\u03c3\u03bf\u03c6\u03af\u03b1, filosofia, arti \"cinta akan hikmat\" ) adalah ilmu yang mengkaji pertanyaan-pertanyaan umum dan asasi, misalnya pertanyaan-pertanyaan tentang eksistensi, penalaran, nilai-nilai luhur, akal budi, dan bahasa. Istilah ini kemungkinan pertama kali diungkapkan oleh Pythagoras (c. 570\u2013 495SM). yang digunakan dalam filsafat antara lain , diskusi kritikal, dialektik, dan presentasi sistematik. Pertanyaan filosofis klasik antara lain: Apakah memungkinkan untuk dan membuktikannya? Apa yang ? Para filsuf juga mengajukan pertanyaan yang lebih praktis dan konkret seperti: Apakah ada cara terbaik untuk hidup? Apakah lebih baik menjadi (jika seseorang bisa lolos begitu saja)? Apakah manusia memiliki kehendak bebas? Secara historis, filsafat mencakup inti dari segala pengetahuan. Dari zaman filsuf Yunani Kuno seperti Aristoteles hingga abad ke-19, filsafat alam melingkupi astronomi, kedokteran, dan fisika. Sebagai contoh, Prinsip Matematika Filosofi Alam karya Newton pada tahun 1687 di kemudian hari diklasifikasikan sebagai buku fisika. Pada abad ke-19, perkembangan riset universitas modern mengantarkan filsafat akademik dan disiplin lain dan terspesialisasi. Pada era modern, beberapa investigasi yang secara tradisional merupakan bagian dari filsafat telah menjadi disiplin akademik yang terpisah, beberapa diantaranya psikologi, sosiologi, linguistik, dan ekonomi. Investigasi lain yang terkait erat dengan seni, sains, politik, dan beberapa bidang lainnya tetap menjadi bagian dari filsafat. Misalnya, apakah keindahan objektif atau subjektif? Apakah ada banyak metode ilmiah ataukah hanya ada satu? Apakah utopia politik merupakan mimpi yang penuh harapan atau hanya delusi yang sia-sia? Sub-bidang utama filsafat akademik diantaranya metafisika (berkaitan dengan sifat dasar realitas dan keberadaan), epistemologi (tentang \"asal-muasal dan bidang pengetahuan [serta] ... batas dan keabsahannya\" ), etika, estetika, filsafat politik, logika, filsafat ilmu, dan sejarah filsafat barat. Sejak abad ke-20, filsuf profesional berkontribusi pada masyarakat terutama sebagai profesor, peneliti, dan penulis. Namun, banyak dari mereka yang mempelajari filsafat dalam program sarjana atau pascasarjana berkontribusi dalam bidang hukum, jurnalisme, politik, agama, sains, bisnis dan berbagai kegiatan seni dan hiburan."}, {"color": "#97c2fc", "id": "george vi", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Edward_VII_UK_and_successors.jpg", "label": "george vi", "shape": "image", "title": "George VI (Albert Frederick Arthur George; 14 December 1895 \u2013 6 February 1952) was King of the United Kingdom and the Dominions of the British Commonwealth from 11 December 1936 until his death in 1952. He was concurrently the last Emperor of India until August 1947, when the British Raj was dissolved. The future George VI was born in the reign of his great-grandmother Queen Victoria; he was named Albert at birth after his great-grandfather Albert, Prince Consort, and was known as \"Bertie\" to his family and close friends. His father ascended the throne as George V in 1910. As the second son of the king, Albert was not expected to inherit the throne. He spent his early life in the shadow of his elder brother, Prince Edward, the heir apparent. Albert attended naval college as a teenager and served in the Royal Navy and Royal Air Force during the First World War. In 1920, he was made Duke of York. He married Lady Elizabeth Bowes-Lyon in 1923, and they had two daughters, Elizabeth and Margaret. In the mid-1920s, he engaged speech therapist Lionel Logue to treat his stammer, which he learned to manage to some degree. His elder brother ascended the throne as Edward VIII after their father died in 1936, but Edward abdicated later that year to marry the twice-divorced American socialite Wallis Simpson. As heir presumptive to Edward VIII, Albert thereby became the third monarch of the House of Windsor, taking the regnal name George VI. In September 1939, the British Empire and most Commonwealth countries\u2014but not Ireland\u2014declared war on Nazi Germany. War with the Kingdom of Italy and the Empire of Japan followed in 1940 and 1941, respectively. George VI was seen as sharing the hardships of the common people and his popularity soared. Buckingham Palace was bombed during the Blitz while the King and Queen were there, and his younger brother the Duke of Kent was killed on active service. George became known as a symbol of British determination to win the war. Britain and its allies were victorious in 1945, but the British Empire declined. Ireland had largely broken away, followed by the independence of India and Pakistan in 1947. George relinquished the title of Emperor of India in June 1948 and instead adopted the new title of Head of the Commonwealth. He was beset by smoking-related health problems in the later years of his reign and died of a coronary thrombosis in 1952. He was succeeded by his elder daughter, Elizabeth II."}, {"color": "#97c2fc", "id": "rahi", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Rahi_(1952).jpg", "label": "rahi", "shape": "image", "title": "Rahi (Hindi: \u0930\u093e\u0939\u0940, The Wayfarer) is a 1952 Hindi social drama film produced and directed by K. A. Abbas.The film was based on Mulk Raj Anand\u0027s novel \"Two Leaves and a Bud\" (1937), which was scripted by Abbas. It was produced as a bilingual in Hindi as Rahi and in English as The Wayfarer, under the Naya Sansar banner. Its screenplay was by Mohan Abdullah and V. P. Sathe and the cinematographer was Ramchandra. The film starred Dev Anand and Nalini Jaywant with Balraj Sahni, David Abraham Cheulkar, Achla Sachdev and Manmohan Krishan. The story revolved around an ex-army man played by Dev Anand, who takes up a job in a tea estate, only to get disillusioned with the management, and his situation. Nalini Jaywant played his love interest as a tea leaf picker. Her acting was appreciated in the film getting \"great critical acclaim\"."}, {"color": "#97c2fc", "id": "health", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Global_physician_density_map_-_WHO_2010.png", "label": "health", "shape": "image", "title": "Pelayanan kesehatan atau perawatan kesehatan (bahasa Inggris: health care) adalah pemeliharaan atau peningkatan status kesehatan melalui usaha-usaha pencegahan, diagnosis, terapi, pemulihan, atau penyembuhan penyakit, cedera, serta gangguan fisik dan mental lainnya. Pelayanan kesehatan diberikan secara profesional oleh tenaga kesehatan dan , misalnya dokter, dokter gigi, perawat, bidan, apoteker, beserta asisten-asistennya. Kegiatan pelayanan kesehatan diberikan di fasilitas kesehatan primer, sekunder, tersier, serta mencakup kesehatan masyarakat. Akses untuk memperoleh layanan kesehatan bisa saja bervariasi di antara negara, komunitas, dan individu \u2014 yang dipengaruhi oleh kondisi sosial-ekonomi dan kebijakan kesehatan. Faktor-faktor yang memengaruhi akses pelayanan kesehatan di antaranya keterbatasan keuangan (seperti batas tanggungan asuransi), hambatan geografis (seperti biaya transportasi, kemungkinan untuk mengambil cuti kerja agar bisa menggunakan layanan tersebut), dan keterbatasan pribadi (kurangnya kemampuan untuk berkomunikasi dengan penyedia layanan kesehatan, literasi kesehatan yang buruk, dan pendapatan rendah). Sistem pelayanan kesehatan merupakan sistem, terutama organisasi, yang didirikan untuk memenuhi kebutuhan kesehatan populasi sasaran. Menurut Organisasi Kesehatan Dunia (WHO), sistem pelayanan kesehatan dapat berfungsi dengan baik jika memiliki mekanisme pembiayaan, tenaga kerja yang terlatih dengan baik dan dibayar dengan memadai, informasi yang dapat diandalkan yang menjadi dasar pengambilan keputusan dan kebijakan, fasilitas kesehatan yang terpelihara dengan baik untuk memberikan obat-obatan yang berkualitas, dan teknologi. Sistem pelayanan kesehatan yang efisien berkontribusi pada ekonomi, pembangunan, dan industrialisasi suatu negara. Sejak lama, pelayanan kesehatan dianggap sebagai penentu penting dalam meningkatkan kesehatan fisik dan mental, serta kesejahteraan penduduk di seluruh dunia. Sebagai contoh, variola merupakan penyakit pertama yang berhasil diberantas dalam sejarah manusia melalui intervensi pelayanan kesehatan."}, {"color": "#97c2fc", "id": "tamils", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Jain_Prateek_Chihna.svg", "label": "tamils", "shape": "image", "title": "Suku Tamil (bahasa Tamil: \u0ba4\u0bae\u0bbf\u0bb4\u0bb0\u0bcd, thamizhar (tunggal) atau \u0ba4\u0bae\u0bbf\u0bb4\u0bb0\u0bcd\u0b95\u0bb3\u0bcd, tamilarkal (jamak); kadang disebut juga sebagai Orang Tamil) adalah sebuah kelompok etnis dari Bangsa Dravida yang berasal dari Asia Selatan. Etnis ini menggunakan bahasa Tamil. Dengan populasi sekitar 77 juta jiwa yang tersebar di seluruh dunia, suku Tamil adalah salah satu yang tertua dan terbesar di dunia modern. Suku Tamil berjumlah 15,36% dari populasi ; 5,91% dari populasi India; 5,83% dari populasi ; 5% dari populasi Singapura; serta 5,7% dari populasi Malaysia. Di Indonesia, ada sekitar 75 ribu orang Tamil di Indonesia (Pada Waktu Tahun 2015), baik yang asli maupun keturunan. Sekitar 40 ribu jiwa tinggal di Sumatra Utara."}, {"color": "#97c2fc", "id": "salomon islands", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/\u00c9glise_Boddam.jpg", "label": "salomon islands", "shape": "image", "title": "Die Salomon Islands sind ein Atoll, das zum Britischen Territorium im Indischen Ozean geh\u00f6rt. Es liegt auf etwa 5,3 Grad s\u00fcdlicher Breite im Norden des Chagos-Archipels zwischen dem Blenheim Reef und dem Atoll Peros Banhos."}, {"color": "#97c2fc", "id": "malay", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sukarno_hatta_airport_-_Terminal_-_Jakarta_-_Indonesia.jpg", "label": "malay", "shape": "image", "title": "\u0397 \u03bc\u03b1\u03bb\u03b1\u03ca\u03ba\u03ae \u03b3\u03bb\u03ce\u03c3\u03c3\u03b1 \u03b5\u03af\u03bd\u03b1\u03b9 \u03ba\u03cd\u03c1\u03b9\u03b1 \u03b3\u03bb\u03ce\u03c3\u03c3\u03b1 \u03c4\u03c9\u03bd \u03b1\u03c5\u03c3\u03c4\u03c1\u03bf\u03bd\u03b7\u03c3\u03b9\u03b1\u03ba\u03ce\u03bd \u03b3\u03bb\u03c9\u03c3\u03c3\u03ce\u03bd, \u03b7 \u03bf\u03c0\u03bf\u03af\u03b1 \u03bf\u03bc\u03b9\u03bb\u03b5\u03af\u03c4\u03b1\u03b9 \u03c3\u03c4\u03b7\u03bd \u0399\u03bd\u03b4\u03bf\u03bd\u03b7\u03c3\u03af\u03b1, \u03c4\u03b7\u03bd \u039c\u03b1\u03bb\u03b1\u03b9\u03c3\u03af\u03b1, \u03c4\u03bf \u039c\u03c0\u03c1\u03bf\u03c5\u03bd\u03ad\u03b9 \u03ba\u03b1\u03b9 \u03c4\u03b7 \u03a3\u03b9\u03b3\u03ba\u03b1\u03c0\u03bf\u03cd\u03c1\u03b7. \u039f\u03bc\u03b9\u03bb\u03b5\u03af\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc \u03c0\u03b5\u03c1\u03af\u03c0\u03bf\u03c5 290 \u03b5\u03ba\u03b1\u03c4\u03bf\u03bc\u03bc\u03cd\u03c1\u03b9\u03b1 \u03b1\u03bd\u03b8\u03c1\u03ce\u03c0\u03bf\u03c5\u03c2 \u03c3\u03c4\u03b7\u03bd \u03c0\u03b5\u03c1\u03b9\u03bf\u03c7\u03ae \u03c4\u03bf\u03c5 \u03c0\u03bf\u03c1\u03b8\u03bc\u03bf\u03cd \u03c4\u03b7\u03c2 \u039c\u03b1\u03bb\u03ac\u03ba\u03ba\u03b1, \u03c3\u03c4\u03b9\u03c2 \u03b1\u03ba\u03c4\u03ad\u03c2 \u03c4\u03b7\u03c2 \u039c\u03b1\u03bb\u03b1\u03ca\u03ba\u03ae\u03c2 \u03c7\u03b5\u03c1\u03c3\u03bf\u03bd\u03ae\u03c3\u03bf\u03c5 \u03c4\u03b7\u03c2 \u039c\u03b1\u03bb\u03b1\u03b9\u03c3\u03af\u03b1\u03c2, \u03c3\u03c4\u03b7\u03bd \u03b1\u03bd\u03b1\u03c4\u03bf\u03bb\u03b9\u03ba\u03ae \u03b1\u03ba\u03c4\u03ae \u03c4\u03b7\u03c2 \u03a3\u03bf\u03c5\u03bc\u03ac\u03c4\u03c1\u03b1\u03c2, \u03ba\u03b1\u03b9 \u03b5\u03c0\u03af\u03c3\u03b7\u03c2 \u03ad\u03c7\u03b5\u03b9 \u03ba\u03b1\u03b8\u03b9\u03b5\u03c1\u03c9\u03b8\u03b5\u03af \u03c9\u03c2 \u03c4\u03bf\u03c0\u03b9\u03ba\u03ae \u03b3\u03bb\u03ce\u03c3\u03c3\u03b1 \u03c3\u03c4\u03b7 \u03b4\u03c5\u03c4\u03b9\u03ba\u03ae \u03b1\u03ba\u03c4\u03ae \u03c4\u03bf\u03c5 \u03a3\u03b1\u03c1\u03ac\u03bf\u03c5\u03b1\u03ba \u03ba\u03b1\u03b9 \u03c4\u03bf\u03c5 \u03c3\u03c4\u03bf \u0392\u03cc\u03c1\u03bd\u03b5\u03bf. \u0395\u03c0\u03af\u03c3\u03b7\u03c2, \u03b5\u03af\u03bd\u03b1\u03b9 \u03b7 \u03b3\u03bb\u03ce\u03c3\u03c3\u03b1 \u03c4\u03bf\u03c5 \u03b5\u03bc\u03c0\u03bf\u03c1\u03af\u03bf\u03c5 \u03c3\u03c4\u03b9\u03c2 \u03bd\u03cc\u03c4\u03b9\u03b5\u03c2 \u03a6\u03b9\u03bb\u03b9\u03c0\u03c0\u03af\u03bd\u03b5\u03c2. \u03a9\u03c2 \u03b5\u03b8\u03bd\u03b9\u03ba\u03ae \u03b3\u03bb\u03ce\u03c3\u03c3\u03b1 (Bahasa Kebangsaan) \u03c3\u03b5 \u03b4\u03b9\u03b1\u03c6\u03bf\u03c1\u03b5\u03c4\u03b9\u03ba\u03ac \u03ba\u03c1\u03ac\u03c4\u03b7, \u03b7 \u03bc\u03b1\u03bb\u03b1\u03ca\u03ba\u03ae \u03b3\u03bb\u03ce\u03c3\u03c3\u03b1 \u03ad\u03c7\u03b5\u03b9 \u03b4\u03b9\u03ac\u03c6\u03bf\u03c1\u03b1 \u03b5\u03c0\u03af\u03c3\u03b7\u03bc\u03b1 \u03bf\u03bd\u03cc\u03bc\u03b1\u03c4\u03b1. \u03a3\u03c4\u03b7 \u03a3\u03b9\u03b3\u03ba\u03b1\u03c0\u03bf\u03cd\u03c1\u03b7 \u03ba\u03b1\u03b9 \u03c3\u03c4\u03bf \u039c\u03c0\u03c1\u03bf\u03c5\u03bd\u03ad\u03b9 \u03b1\u03c0\u03bf\u03ba\u03b1\u03bb\u03b5\u03af\u03c4\u03b1\u03b9 Bahasa Melayu, \u03c3\u03c4\u03b7\u03bd \u039c\u03b1\u03bb\u03b1\u03b9\u03c3\u03af\u03b1 \u03b1\u03c0\u03bf\u03ba\u03b1\u03bb\u03b5\u03af\u03c4\u03b1\u03b9 Bahasa Malaysia (\u03bc\u03b1\u03bb\u03b1\u03b9\u03c3\u03b9\u03b1\u03bd\u03ae \u03b3\u03bb\u03ce\u03c3\u03c3\u03b1) \u03ba\u03b1\u03b9 \u03c3\u03c4\u03b7\u03bd \u0399\u03bd\u03b4\u03bf\u03bd\u03b7\u03c3\u03af\u03b1 Bahasa Indonesia (\u03b9\u03bd\u03b4\u03bf\u03bd\u03b7\u03c3\u03b9\u03b1\u03ba\u03ae \u03b3\u03bb\u03ce\u03c3\u03c3\u03b1) \u03ba\u03b1\u03b9 \u03c7\u03b1\u03c1\u03b1\u03ba\u03c4\u03b7\u03c1\u03af\u03b6\u03b5\u03c4\u03b1\u03b9 \u03c9\u03c2 Bahasa Persatuan/ Pemersatu (\u03b5\u03bd\u03bf\u03c0\u03bf\u03b9\u03b7\u03c4\u03b9\u03ba\u03ae \u03b3\u03bb\u03ce\u03c3\u03c3\u03b1 \u03ae lingua franca). \u0397 \u0399\u03bd\u03b4\u03bf\u03bd\u03b7\u03c3\u03af\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03bf \u039c\u03c0\u03c1\u03bf\u03c5\u03bd\u03ad\u03b9 \u03ad\u03c7\u03bf\u03c5\u03bd \u03c4\u03b7 \u03b4\u03b9\u03ba\u03b9\u03ac \u03c4\u03bf\u03c5\u03c2 \u03c0\u03c1\u03bf\u03c4\u03c5\u03c0\u03bf\u03c0\u03bf\u03b9\u03b7\u03bc\u03ad\u03bd\u03b7 \u03bc\u03bf\u03c1\u03c6\u03ae, \u03b5\u03bd\u03ce \u03b7 \u039c\u03b1\u03bb\u03b1\u03b9\u03c3\u03af\u03b1 \u03ba\u03b1\u03b9 \u03b7 \u03a3\u03b9\u03b3\u03ba\u03b1\u03c0\u03bf\u03cd\u03c1\u03b7 \u03c7\u03c1\u03b7\u03c3\u03b9\u03bc\u03bf\u03c0\u03bf\u03b9\u03bf\u03cd\u03bd \u03c4\u03b7\u03bd \u03af\u03b4\u03b9\u03b1."}, {"color": "#97c2fc", "id": "prey", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Whales_Bubble_Net_Feeding-edit1.jpg", "label": "prey", "shape": "image", "title": "En ekologio, la termino predado priskribas biologian interagadon kie predanto (\u0109asanta organismo) man\u011das sian predon (atakita organismo). Predantoj povas a\u016d povas ne mortigi sian predon anta\u016d man\u011di \u011din, sed la ago predi \u0109iam rezultas en morto de la predo kaj eventuala absorbo de histo de predo tra konsumo. La alia \u0109efa kategorio de konsumo estas , nome la konsumo de mortinta organisma materialo. Foje malfacilas separi amba\u016d , ekzemple kie parazitaj specioj predas gastan organismon kaj tiam demetas ovojn sur \u011di por ke sia idaro man\u011du la putri\u011dintan korpon. La \u015dlosila karaktero de predado tamen estas la rekta sekvo de la predanto sur la preda populacio. Aliflanke detritovoroj simple man\u011das kio disponeblas kaj ne havas rektan sekvon sur la organismo donanta."}, {"color": "#97c2fc", "id": "mughal empire", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Renaldis_muslin_woman.jpg", "label": "mughal empire", "shape": "image", "title": "Pa\u0144stwo Wielkich Mogo\u0142\u00f3w (pers. \u200f\u0627\u0645\u067e\u0631\u0627\u062a\u0648\u0631\u06cc \u06af\u0648\u0631\u06a9\u0627\u0646\u06cc\u200e) \u2013 muzu\u0142ma\u0144skie pa\u0144stwo w p\u00f3\u0142nocnych Indiach rz\u0105dzone przez dynasti\u0119 pochodzenia turecko-mongolskiego zwan\u0105 Mogo\u0142ami lub Wielkimi Mogo\u0142ami. Istnia\u0142o od XVI do XIX wieku, a jego za\u0142o\u017cycielem by\u0142 Babur, w\u0142adca wywodz\u0105cy si\u0119 ze \u015brodkowoazjatyckiej dynastii Timuryd\u00f3w. U szczytu pot\u0119gi (od ko\u0144ca XVI do pocz\u0105tku XVIII wieku) by\u0142o jednym z najpot\u0119\u017cniejszych imperi\u00f3w epoki nowo\u017cytnej."}, {"color": "#97c2fc", "id": "baranja", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Koh_administrative_1370_01_southern_banates.png", "label": "baranja", "shape": "image", "title": "\ubc84\ub7ec\ub140(\ud5dd\uac00\ub9ac\uc5b4: Baranya) \ub610\ub294 \ubc14\ub77c\ub0d0(\ud06c\ub85c\uc544\ud2f0\uc544\uc5b4: Baranja, \uc138\ub974\ube44\uc544\uc5b4: \u0411\u0430\u0440\u0430\u045a\u0430, Baranja, \ub3c5\uc77c\uc5b4: Branau)\ub294 \ub3c4\ub098\uc6b0 \uac15\uacfc \ub4dc\ub77c\ubc14 \uac15 \uc0ac\uc774\uc5d0 \uc704\uce58\ud55c \uc9c0\uc5ed\uc73c\ub85c \ud5dd\uac00\ub9ac\uc640 \ud06c\ub85c\uc544\ud2f0\uc544 \uc0ac\uc774\uc5d0 \uac78\uccd0 \uc788\ub2e4. \ud5dd\uac00\ub9ac\ub839 \ubc84\ub7ec\ub140\ub294 \ubc84\ub7ec\ub140 \uc8fc\uc5d0 \uc18d\ud558\uba70 \ud06c\ub85c\uc544\ud2f0\uc544\ub839 \ubc84\ub7ec\ub140\ub294 \uc624\uc2dc\uc608\ud06c\ubc14\ub77c\ub0d0 \uc8fc\uc5d0 \uc18d\ud55c\ub2e4. \uc9c0\uc5ed \uc774\ub984\uc740 \uc2ac\ub77c\ube0c\uc5b4\ud30c\uc5d0 \uc18d\ud558\ub294 \uc5b8\uc5b4\ub85c \"\ub2aa\" \ub610\ub294 \"\uc2b5\uc9c0\"\ub97c \ub73b\ud558\ub294 \ub2e8\uc5b4\uc778 \u0027\ubc14\ub77c\u0027(bara)\uc5d0\uc11c \uc720\ub798\ub41c \uc774\ub984\uc778\ub370 \uc774\ub294 \uc2b5\uc9c0\uac00 \ub9ce\uc774 \ubd84\ud3ec\ud558\uace0 \uc788\ub294 \uc9c0\uc5ed\uc778 \ub370\uc11c \uc720\ub798\ub41c \uc774\ub984\uc774\ub2e4. \ub610 \ub2e4\ub978 \uc124\uc5d0\uc11c\ub294 \ud5dd\uac00\ub9ac\uc5b4\ub85c \"\uc591\"(\u7f8a)\uc744 \ub73b\ud558\ub294 \ub2e8\uc5b4\uc778 \u0027\ubc14\ub77c\ub2c8(b\u00e1r\u00e1ny)\u0027\uc5d0\uc11c \uc720\ub798\ub418\uc5c8\ub2e4\ub294 \uc124\uc774 \uc788\ub2e4."}, {"color": "#97c2fc", "id": "die", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kameldornbaum_Sossusvlei.jpg", "label": "die", "shape": "image", "title": "Der Tod (wie englisch to die und death von germanisch dau\u00feus \u201aTod\u2018, von und *dau bzw. dawjan, \u201asterben\u2018) ist das Ende des Lebens bzw. (als biologischer Tod bei einem Lebewesen) das endg\u00fcltige Versagen aller lebenserhaltenden Funktionsabl\u00e4ufe. Die aktive Beendigung von Leben wird als T\u00f6tung bezeichnet. Der \u00dcbergang vom Leben zum Tod wird Sterben genannt, der eingetretene Tod auch lateinisch Exitus letalis, kurz auch Exitus (lateinisch f\u00fcr \u201eAusgang\u201c oder \u201eEnde\u201c im Sinne von \u201eschlimmer Ausgang\u201c oder \u201eVerderben\u201c). Die griechische Bezeichnung lautet th\u00e1natos (\u03b8\u03ac\u03bd\u03b1\u03c4\u03bf\u03c2), die lateinische mors."}, {"color": "#97c2fc", "id": "east asians", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hanbok_(female_and_male).jpg", "label": "east asians", "shape": "image", "title": "\u0412\u043e\u0441\u0442\u043e\u0301\u0447\u043d\u0430\u044f \u0410\u0301\u0437\u0438\u044f (\u043a\u0438\u0442. \u6771\u4e9e, \u4e1c\u4e9a, \u043a\u043e\u0440. \ub3d9\uc544\uc2dc\uc544, \u044f\u043f. \u6771\u30a2\u30b8\u30a2, \u043c\u043e\u043d\u0433. \u0414\u043e\u0440\u043d\u043e\u0434 \u0410\u0437\u0438) \u2014 \u0432\u043e\u0441\u0442\u043e\u0447\u043d\u0430\u044f \u0447\u0430\u0441\u0442\u044c \u0410\u0437\u0438\u0438, \u0433\u0435\u043e\u0433\u0440\u0430\u0444\u0438\u0447\u0435\u0441\u043a\u0438\u0439, \u043f\u043e\u043b\u0438\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u0439, \u044d\u0442\u043d\u043e\u043a\u0443\u043b\u044c\u0442\u0443\u0440\u043d\u044b\u0439 \u0440\u0435\u0433\u0438\u043e\u043d \u043c\u0438\u0440\u0430."}, {"color": "#97c2fc", "id": "gunroom", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Vasa-orlop_aft_gunroom.jpg", "label": "gunroom", "shape": "image", "title": "La sainte-barbe d\u00e9signe divers espaces d\u0027un navire, li\u00e9s \u00e0 l\u0027entreposage des poudres et mat\u00e9riels d\u0027artillerie."}, {"color": "#97c2fc", "id": "ali rajpur", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Drapeau_AliRajpur.png", "label": "ali rajpur", "shape": "image", "title": "\u041a\u043d\u044f\u0436\u0435\u0441\u0442\u0432\u043e \u0410\u043b\u0438\u0440\u0430\u0434\u0436\u043f\u0443\u0440 (\u0445\u0438\u043d\u0434\u0438 \u0905\u0932\u0940\u0930\u093e\u091c\u092a\u0941\u0930 \u0930\u093f\u092f\u093e\u0938\u0924) \u2014 \u0442\u0443\u0437\u0435\u043c\u043d\u043e\u0435 \u043a\u043d\u044f\u0436\u0435\u0441\u0442\u0432\u043e \u0411\u0440\u0438\u0442\u0430\u043d\u0441\u043a\u043e\u0439 \u0418\u043d\u0434\u0438\u0438, \u0430\u0434\u043c\u0438\u043d\u0438\u0441\u0442\u0440\u0430\u0442\u0438\u0432\u043d\u043e \u043f\u043e\u0434\u0447\u0438\u043d\u044f\u0432\u0448\u0438\u043c\u0441\u044f \u043f\u043e\u0434\u0440\u0430\u0437\u0434\u0435\u043b\u0435\u043d\u0438\u044e \u0410\u0433\u0435\u043d\u0442\u0441\u0442\u0432\u0430 \u0411\u0445\u043e\u043f\u0430\u0432\u0430\u0440 \u0426\u0435\u043d\u0442\u0440\u0430\u043b\u044c\u043d\u043e\u0433\u043e \u0418\u043d\u0434\u0438\u0439\u0441\u043a\u043e\u0433\u043e \u0430\u0433\u0435\u043d\u0442\u0441\u0442\u0432\u0430. \u041a\u043d\u044f\u0436\u0435\u0441\u0442\u0432\u043e \u0437\u0430\u043d\u0438\u043c\u0430\u043b\u043e \u043f\u043b\u043e\u0449\u0430\u0434\u044c 2165 \u043a\u043c\u00b2, \u0441 \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u0438\u0435\u043c 50 185 \u0447\u0435\u043b\u043e\u0432\u0435\u043a \u0432 1901 \u0433\u043e\u0434\u0443 \u0438 \u0441\u0442\u043e\u043b\u0438\u0446\u0435\u0439 \u0432 \u0410\u043b\u0438\u0440\u0430\u0434\u0436\u043f\u0443\u0440\u0435. \u0421\u0440\u0435\u0434\u043d\u0438\u0439 \u0434\u043e\u0445\u043e\u0434 \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0430 \u0432 1901 \u0433\u043e\u0434\u0443 \u0441\u043e\u0441\u0442\u0430\u0432\u043b\u044f\u043b 100 000 \u0440\u0443\u043f\u0438\u0439."}, {"color": "#97c2fc", "id": "socotra island", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cucumber_Tree_(Dendrosicyos).jpg", "label": "socotra island", "shape": "image", "title": "Suquthra atau Sokotra (bahasa Arab: \u0633\u064f\u0642\u064f\u0637\u0652\u0631\u064e\u0649/Suqu\u1e6dra\u200e) adalah kepulauan kecil yang terletak di Samudra Hindia. Kepulauan ini terletak 80 km sebelah timur dari Tanduk Afrika, dan 380 km sebelah selatan dari Jazirah Arab. Kepulauan ini sangat terisolasi, sehingga 1/3 dari floranya tidak dapat ditemui di tempat lain selain di kepulauan ini. Sokotra merupakan bagian dari wilayah Republik Yaman. Pulau ini sudah lama menjadi bagian Kegubernuran \u0027Adan, namun pada tahun 2004 masuk Kegubernuran Hadhramaut, yang lebih dekat ke kepulauan tersebut ketimbang (walaupun kegubernuran yang terdekat adalah Al-Mahrah). Bahasa yang dituturkan penduduknya ialah bahasa Arab. Di samping itu, bahasa asli pulau ini ialah bahasa Sokotri yang terancam punah karena jarang penduduknya yang menganggap bahasa ini penting untuk dipergunakan dalam kehidupan sehari-hari."}, {"color": "#97c2fc", "id": "copyright", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Statute_of_anne.jpg", "label": "copyright", "shape": "image", "title": "Autorsk\u00e9 pr\u00e1vo (anglicky copyright law) je odv\u011btv\u00ed pr\u00e1va, kter\u00e9 se zab\u00fdv\u00e1 pr\u00e1vn\u00edmi vztahy u\u017eivatel\u016f a tv\u016frc\u016f tzv. \u201eautorsk\u00fdch d\u011bl\u201c k p\u0159\u00edslu\u0161n\u00fdm d\u00edl\u016fm. Tv\u016frci mohou b\u00fdt nap\u0159\u00edklad spisovatel\u00e9, hudebn\u00edci, filma\u0159i, architekti, urbanist\u00e9 a program\u00e1to\u0159i apod. Prost\u0159ednictv\u00edm autorsk\u00e9ho pr\u00e1va st\u00e1t poskytuje autor\u016fm po jistou omezenou dobu ur\u010dit\u00e1 v\u00fdlu\u010dn\u00e1 pr\u00e1va k jejich d\u00edlu. Autorsk\u00e9 pr\u00e1vo je sou\u010d\u00e1st\u00ed tzv. du\u0161evn\u00edho vlastnictv\u00ed. Autorsk\u00e9 pr\u00e1vo nechr\u00e1n\u00ed samotn\u00e9 my\u0161lenky \u010di ideje; chr\u00e1n\u00ed pouze konkr\u00e9tn\u00ed d\u00edla, konkr\u00e9tn\u00ed vyj\u00e1d\u0159en\u00ed takov\u00fdch my\u0161lenek, d\u00edlo v objektivn\u011b vn\u00edmateln\u00e9 podob\u011b. Autorsk\u00fdm d\u00edlem je pouze jedine\u010dn\u00fd v\u00fdsledek tv\u016fr\u010d\u00ed \u010dinnosti autora, d\u00edlem nen\u00ed n\u00e1m\u011bt, zpr\u00e1va, informace, metoda, teorie, vzorec, graf, tabulka fyzik\u00e1ln\u00edch konstant, v\u00fdstup po\u010d\u00edta\u010dov\u00e9ho programu apod. samy o sob\u011b. Vedle autorsk\u00e9ho pr\u00e1va v u\u017e\u0161\u00edm smyslu jsou chr\u00e1n\u011bna tak\u00e9 tzv. pr\u00e1va souvisej\u00edc\u00ed s pr\u00e1vem autorsk\u00fdm, kam pat\u0159\u00ed pr\u00e1va k vlastn\u00edmu v\u00fdkonu, pr\u00e1va v\u00fdrobc\u016f zvukov\u00fdch a zvukov\u011b obrazov\u00fdch z\u00e1znam\u016f, pr\u00e1vo rozhlasov\u00e9ho a televizn\u00edho vys\u00edlatele a pr\u00e1vo nakladatele. Obdobn\u00e1 je tak\u00e9 . Autorsk\u00e9 pr\u00e1vo je v \u010cesku upraveno autorsk\u00fdm z\u00e1konem (z\u00e1kon \u010d. 121/2000 Sb. ve zn\u011bn\u00ed pozd\u011bj\u0161\u00edch novelizac\u00ed), v mezin\u00e1rodn\u00edm pr\u00e1vu je z\u00e1kladem n\u011bkolik mezin\u00e1rodn\u00edch \u00famluv, hlavn\u011b tzv. Bernsk\u00e1 \u00famluva z roku 1886 a V\u0161eobecn\u00e1 \u00famluva o autorsk\u00e9m pr\u00e1vu uzav\u0159en\u00e1 v \u017denev\u011b v roce 1952. Pro podporu ochrany du\u0161evn\u00edho vlastnictv\u00ed vznikla v roce 1967 Sv\u011btov\u00e1 organizace du\u0161evn\u00edho vlastnictv\u00ed (World Intellectual Property Organization, WIPO). Fakt, \u017ee dan\u00e9 d\u00edlo je chr\u00e1n\u011bn\u00fdm autorsk\u00fdm d\u00edlem, se \u010dasto signalizuje symbolem \u00a9 n\u00e1sledovan\u00fdm jm\u00e9nem autora a rokem. Tento symbol m\u00e1 v\u0161ak v \u010cesku (i ve v\u011bt\u0161in\u011b jin\u00fdch zem\u00ed) pouze ryze informativn\u00ed v\u00fdznam \u2013 d\u00edlo je pln\u011b chr\u00e1n\u011bno i tehdy, nen\u00ed-li to na n\u011bm nijak uvedeno."}, {"color": "#97c2fc", "id": "socialist tradition", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Alexis_Tsipras_die_16_Ianuarii_2012.jpg", "label": "socialist tradition", "shape": "image", "title": "The history of socialism has its origins in the 1789 French Revolution and the changes which it brought, although it has precedents in earlier movements and ideas. The Communist Manifesto was written by Karl Marx and Friedrich Engels in 1847-48 just before the Revolutions of 1848 swept Europe, expressing what they termed scientific socialism. In the last third of the 19th century parties dedicated to Democratic socialism arose in Europe, drawing mainly from Marxism. The Australian Labor Party was the world\u0027s first elected socialist party when it formed government in the Colony of Queensland for a week in 1899. In the first half of the 20th century, the Soviet Union and the communist parties of the Third International around the world mainly came to represent socialism in terms of the Soviet model of economic development and the creation of centrally planned economies directed by a state that owns all the means of production, although other trends condemned what they saw as the lack of democracy. In the United Kingdom, Herbert Morrison said that \"socialism is what the Labour government does\" whereas Aneurin Bevan argued that socialism requires that the \"main streams of economic activity are brought under public direction\", with an economic plan and workers\u0027 democracy. Some argued that capitalism had been abolished. Socialist governments established the mixed economy with partial nationalisations and social welfare. By 1968, the prolonged Vietnam War gave rise to the New Left, socialists who tended to be critical of the Soviet Union and social democracy. Anarcho-syndicalists and some elements of the New Left and others favoured decentralised collective ownership in the form of cooperatives or workers\u0027 councils. Socialists have also adopted the causes of other social movements such as environmentalism, feminism and progressivism. At the turn of the 21st century, Latin America saw a pink tide, which championed socialism of the 21st century; it included a policy of nationalisation of major national assets, anti-imperialism, left-wing populism, and a rejection of the Washington Consensus and the neoliberal paradigm. It was first led by Venezuela president Hugo Ch\u00e1vez."}, {"color": "#97c2fc", "id": "jath", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Guddapur_Temple.jpg", "label": "jath", "shape": "image", "title": "Jat is a town and taluka headquarters in Miraj subdivision of Sangli district in southern Maharashtra."}, {"color": "#97c2fc", "id": "unemployment", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/UnemployedMarch.jpg", "label": "unemployment", "shape": "image", "title": "Le ch\u00f4mage peut \u00eatre d\u00e9fini comme l\u0027\u00e9tat d\u2019une personne souhaitant travailler et qui est \u00e0 la recherche d\u0027un emploi. Cette d\u00e9finition du ch\u00f4mage conna\u00eet de nombreuses variantes et son concept donne toujours lieu \u00e0 des controverses th\u00e9oriques et statistiques. Le ch\u00f4mage est souvent consid\u00e9r\u00e9 comme r\u00e9siduel et volontaire jusqu\u2019au d\u00e9but du XXe si\u00e8cle. \n* Lors de la Grande D\u00e9pression des ann\u00e9es 1930, le ch\u00f4mage devient par son ampleur un des probl\u00e8mes sociaux et \u00e9conomiques les plus centraux des pays d\u00e9velopp\u00e9s. La d\u00e9termination du niveau de l\u2019emploi devient \u00e9galement avec cette crise \u00e9conomique une des questions les plus fondamentales de la r\u00e9flexion \u00e9conomique : des \u00e9conomistes comme Keynes affirment que l\u0027\u00e9quilibre de plein emploi n\u0027est pas spontan\u00e9ment garanti mais que l\u0027\u00c9tat a les moyens de r\u00e9tablir le plein emploi. \n* La r\u00e9flexion sur la dynamique \u00e9conomique montre par ailleurs que le progr\u00e8s \u00e9conomique et social r\u00e9sulte d\u0027un \u00ab mouvement de destruction cr\u00e9atrice \u00bb (l\u0027expression est de l\u0027\u00e9conomiste autrichien Joseph Schumpeter), ce qui accr\u00e9dite la question de la n\u00e9cessit\u00e9 et d\u0027un savoir-faire en mati\u00e8re de r\u00e9-allocation des ressources (et donc en particulier celle du travail et de l\u0027emploi). \n* Depuis la fin des Trente Glorieuses en1973, les pays de l\u0027Europe de l\u0027Ouest ont pu voir r\u00e9appara\u00eetre de fa\u00e7on plus r\u00e9guli\u00e8re ou plus durable des niveaux de sous-emploi tr\u00e8s \u00e9lev\u00e9s, associ\u00e9s \u00e0 des ph\u00e9nom\u00e8nes de nouvelle pauvret\u00e9, de pr\u00e9carit\u00e9 et d\u2019exclusion. En tant que transformateur de la structure sociale de la soci\u00e9t\u00e9, bouleversant la vie des plus touch\u00e9s, tout en suscitant l\u2019inqui\u00e9tude de nombreux actifs le ch\u00f4mage est revenu au premier plan du d\u00e9bat politique. \n* Ailleurs, dans les pays proches du plein emploi l\u0027insuffisance quantitative ou qualitative de la main-d\u0027\u0153uvre constitue - par contraste et de mani\u00e8re sym\u00e9trique - l\u0027\u00e9l\u00e9ment majeur du d\u00e9bat \u00e9conomique et politique."}, {"color": "#97c2fc", "id": "phoenix islands", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kanton_Island_01.jpg", "label": "phoenix islands", "shape": "image", "title": "\ud53c\ub2c9\uc2a4 \uc81c\ub3c4(Phoenix Islands)\ub294 \ud0a4\ub9ac\ubc14\uc2dc\ub97c \uc774\ub8e8\ub294 \uad70\ub3c4 \uc911 \ud558\ub098\ub85c, \uae38\ubc84\ud2b8 \uc81c\ub3c4 \ub3d9\ucabd\uacfc \ub77c\uc778 \uc81c\ub3c4 \uc11c\ucabd, \ud0dc\ud3c9\uc591 \uc911\ubd80\uc5d0 \uc704\uce58\ud558\uba70 \uba74\uc801\uc740 27.6km2, \uc778\uad6c\ub294 41\uba85(2005\ub144 \uae30\uc900)\uc774\ub2e4. 8\uac1c \uc12c(\ubc84\ub2c8\uc12c, \uc5d4\ub354\ubc84\ub9ac\uc12c, \uce94\ud134\uc12c, \ub9e8\ub77c\uc12c, \ub9e4\ud0a8\uc12c, \ub2c8\ucfe0\ub9c8\ub85c\ub85c \ud658\ucd08, \uc624\ub85c\ub098 \ud658\ucd08, \ub77c\uc640\ud0a4\uc12c)\uc73c\ub85c \ub098\ub25c\ub2e4. 19\uc138\uae30 \ub9d0 \uc601\uad6d\uc774 \ud53c\ub2c9\uc2a4 \uc81c\ub3c4 \ub300\ubd80\ubd84\uc744 \ud569\ubcd1\ud558\uc600\uace0 1937\ub144 \uc774 \uacf3\uc744 \uc790\uad6d\uc758 \uc2dd\ubbfc\uc9c0\ub85c \ud3b8\uc785\ud588\uc9c0\ub9cc 1938\ub144 \ubbf8\uad6d\uc774 \uce94\ud2bc\uc12c\uacfc \uc5d4\ub354\ubc84\ub9ac\uc12c\uc5d0 \ub300\ud55c \uc601\uc720\uad8c\uc744 \uc8fc\uc7a5\ud588\ub2e4. 1939\ub144 \ubbf8\uad6d\uacfc \uc601\uad6d \uc591\uad6d\uc740 \ud5a5\ud6c4 50\ub144\uac04 \uce94\ud2bc\uc12c\uacfc \uc5d4\ub354\ubc84\ub9ac\uc12c\uc5d0 \ub300\ud55c \uc8fc\uad8c\uc744 \uacf5\ub3d9\uc73c\ub85c \ud589\uc0ac\ud558\uae30\ub85c \ud569\uc758\ud588\uc9c0\ub9cc 1979\ub144 \ud0a4\ub9ac\ubc14\uc2dc\uac00 \ub3c5\ub9bd\ud558\uba74\uc11c \uc774\ub4e4 \uc12c\ub3c4 \ud0a4\ub9ac\ubc14\uc2dc\uc758 \uc601\ud1a0\ub85c \ud3b8\uc785\ub41c\ub2e4. \ub2e4\ub9cc \ub0a0\uc9dc \ubcc0\uacbd\uc120 \uc0c1\uc5d0\uc11c UTC \uae30\uc900\uc73c\ub85c +13\uc5d0 \ud574\ub2f9\ub418\ub294 \uc9c0\uc5ed\uc5d0 \uc18d\ud55c \uacf3 \uc911\uc758 \ud558\ub098\uc774\ub2e4."}, {"color": "#97c2fc", "id": "petit larousse illustr\u00e9", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Petit-larousse-1905.jpg", "label": "petit larousse illustr\u00e9", "shape": "image", "title": "Le Petit Larousse illustr\u00e9 ist ein seit 1905 im Verlag \u00c9ditions Larousse erscheinendes einsprachiges enzyklop\u00e4disches W\u00f6rterbuch der franz\u00f6sischen Sprache, das j\u00e4hrlich \u00fcberarbeitet wird. Es erreichte teilweise Jahresauflagen von mehr als einer Million Exemplaren."}, {"color": "#97c2fc", "id": "spanish colonial rule", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/El_general_Prim_en_la_batalla_de_Tetu\u00e1n,_por_Francisco_Sans_Cabot.jpg", "label": "spanish colonial rule", "shape": "image", "title": "\u0627\u0644\u0625\u0645\u0628\u0631\u0627\u0637\u0648\u0631\u064a\u0629 \u0627\u0644\u0625\u0633\u0628\u0627\u0646\u064a\u0629 (\u0628\u0627\u0644\u0625\u0633\u0628\u0627\u0646\u064a\u0629: Imperio espa\u00f1ol)\u200f\u060c \u0648\u0639\u0631\u0641\u062a \u0623\u064a\u0636\u064b\u0627 \u0628\u0627\u0633\u0645 \u0627\u0644\u0645\u0645\u0644\u0643\u0629 \u0627\u0644\u0625\u0633\u0628\u0627\u0646\u064a\u0629 (\u0627\u0644\u0625\u0633\u0628\u0627\u0646\u064a\u0629: Monarqu\u00eda Hisp\u00e1nica) \u0623\u0648 \u0627\u0644\u0645\u0645\u0644\u0643\u0629 \u0627\u0644\u0643\u0627\u062b\u0648\u0644\u064a\u0643\u064a\u0629 (\u0628\u0627\u0644\u0625\u0633\u0628\u0627\u0646\u064a\u0629: Monarqu\u00eda Cat\u00f3lica)\u060c \u0643\u0627\u0646\u062a \u0625\u0645\u0628\u0631\u0627\u0637\u0648\u0631\u064a\u0629 \u0627\u0633\u062a\u0639\u0645\u0627\u0631\u064a\u0629 \u0641\u064a \u0627\u0644\u062d\u0642\u0628\u0629 \u0627\u0644\u062d\u062f\u064a\u062b\u0629 \u0627\u0644\u0645\u0628\u0643\u0631\u0629 \u062d\u0643\u0645\u062a\u0647\u0627 \u0625\u0633\u0628\u0627\u0646\u064a\u0627 \u0648\u0627\u0644\u062f\u0648\u0644 \u0627\u0644\u062a\u064a \u0633\u0628\u0642\u062a\u0647\u0627 \u0645\u0627 \u0628\u064a\u0646 1492 \u0648 1976. \u0648\u0647\u064a \u0625\u062d\u062f\u0649 \u0623\u0643\u0628\u0631 \u0627\u0644\u0625\u0645\u0628\u0631\u0627\u0637\u0648\u0631\u064a\u0627\u062a \u0641\u064a \u062a\u0627\u0631\u064a\u062e \u0627\u0644\u0639\u0627\u0644\u0645\u060c \u0648\u0645\u0646 \u0623\u0648\u0627\u0626\u0644 \u0627\u0644\u0625\u0645\u0628\u0631\u0627\u0637\u0648\u0631\u064a\u0627\u062a \u0627\u0644\u0623\u0648\u0631\u0628\u064a\u0629 \u0627\u0644\u062a\u064a \u062a\u0648\u0633\u0639\u062a \u0639\u0627\u0644\u0645\u064a\u064b\u0627\u060c \u062d\u064a\u062b \u0648\u0635\u0644\u062a \u0627\u0644\u0642\u0645\u0629 \u0639\u0633\u0643\u0631\u064a\u0627 \u0648\u0633\u064a\u0627\u0633\u064a\u0627 \u0648\u0627\u0642\u062a\u0635\u0627\u062f\u064a\u0627 \u062a\u062d\u062a \u062d\u0643\u0645 \u0623\u0633\u0631\u0629 \u0647\u0627\u0628\u0633\u0628\u0648\u0631\u063a \u0627\u0644\u0625\u0633\u0628\u0627\u0646\u064a\u0629 \u0641\u064a \u0627\u0644\u0642\u0631\u0646\u064a\u0646 16 \u064817. \u0648\u0643\u0627\u0646\u062a \u0628\u0627\u0644\u0627\u0634\u062a\u0631\u0627\u0643 \u0645\u0639 \u0627\u0644\u0628\u0631\u062a\u063a\u0627\u0644\u064a\u064a\u0646 \u0623\u0648\u0644 \u0645\u0646 \u0627\u0633\u062a\u0647\u0644 \u0639\u0635\u0631 \u0627\u0644\u0627\u0643\u062a\u0634\u0627\u0641 \u0627\u0644\u0623\u0648\u0631\u0648\u0628\u064a \u0628\u0639\u064a\u062f \u0631\u062d\u0644\u0627\u062a \u0643\u0631\u064a\u0633\u062a\u0648\u0641\u0631 \u0643\u0648\u0644\u0648\u0645\u0628\u0648\u0633 \u0648\u062d\u0642\u0642\u062a \u0646\u0637\u0627\u0642\u064b\u0627 \u0639\u0627\u0644\u0645\u064a\u064b\u0627\u060c \u0648\u0634\u0645\u0644\u062a \u0623\u0642\u0627\u0644\u064a\u0645 \u0648\u0645\u0633\u062a\u0639\u0645\u0631\u0627\u062a \u0627\u0644\u062a\u0627\u062c \u0627\u0644\u0625\u0633\u0628\u0627\u0646\u064a \u0641\u064a \u0627\u0644\u0623\u0645\u0631\u064a\u0643\u062a\u064a\u0646 \u0648\u0622\u0633\u064a\u0627 \u0648\u0627\u0648\u0642\u064a\u0627\u0646\u0648\u0633\u064a\u0627 \u0648\u0627\u0641\u0631\u064a\u0642\u064a\u0627 \u0645\u062b\u0644 \u062c\u0632\u0631 \u0627\u0644\u0623\u0646\u062a\u064a\u0644 \u0627\u0644\u0643\u0628\u0631\u0649 \u0648\u0645\u0639\u0638\u0645 \u0623\u0645\u0631\u064a\u0643\u0627 \u0627\u0644\u062c\u0646\u0648\u0628\u064a\u0629 \u0648\u0627\u0644\u0648\u0633\u0637\u0649 \u0648\u062c\u0632\u0621\u0627 \u0645\u0646 \u0623\u0645\u0631\u064a\u0643\u0627 \u0627\u0644\u0634\u0645\u0627\u0644\u064a\u0629 (\u0648\u0634\u0645\u0644\u062a \u0641\u0644\u0648\u0631\u064a\u062f\u0627 \u0648\u062c\u0646\u0648\u0628 \u063a\u0631\u0628 \u0627\u0644\u0648\u0644\u0627\u064a\u0627\u062a \u0627\u0644\u0645\u062a\u062d\u062f\u0629 \u0648\u0633\u0627\u062d\u0644\u0647\u0627 \u0627\u0644\u063a\u0631\u0628\u064a). \u0628\u0627\u0644\u0625\u0636\u0627\u0641\u0629 \u0625\u0644\u0649 \u0639\u062f\u062f \u0645\u0646 \u0623\u0631\u062e\u0628\u064a\u0644\u0627\u062a \u0627\u0644\u0645\u062d\u064a\u0637 \u0627\u0644\u0647\u0627\u062f\u0626 \u0645\u062b\u0644 \u0627\u0644\u0641\u0644\u0628\u064a\u0646. \u0623\u0645\u0627 \u0623\u0642\u0635\u0649 \u0627\u0645\u062a\u062f\u0627\u062f \u0644\u0647\u0627 \u0641\u0643\u0627\u0646 \u0641\u064a \u0627\u0644\u0642\u0631\u0646 18 \u062a\u062d\u062a \u062d\u0643\u0645 \u0622\u0644 \u0628\u0648\u0631\u0628\u0648\u0646 \u062d\u064a\u062b \u0623\u0636\u062d\u062a \u0623\u0636\u062e\u0645 \u0625\u0645\u0628\u0631\u0627\u0637\u0648\u0631\u064a\u0629 \u0641\u064a \u0627\u0644\u0639\u0627\u0644\u0645 \u0641\u064a \u0630\u0644\u0643 \u0627\u0644\u0648\u0642\u062a\u060c \u0641\u0642\u062f \u0643\u0627\u0646\u062a \u0627\u0644\u0642\u0648\u0629 \u0627\u0644\u0639\u0638\u0645\u0649 \u0627\u0644\u0623\u0648\u0644\u0649 \u0641\u064a \u0632\u0645\u0627\u0646\u0647\u0627 \u0648\u0647\u064a \u0623\u0648\u0644 \u0645\u0646 \u0623\u0637\u0644\u0642 \u0639\u0644\u064a\u0647\u0627 \u0627\u0644\u0625\u0645\u0628\u0631\u0627\u0637\u0648\u0631\u064a\u0629 \u0627\u0644\u062a\u064a \u0644\u0627 \u062a\u063a\u064a\u0628 \u0639\u0646\u0647\u0627 \u0627\u0644\u0634\u0645\u0633. \u0643\u0627\u0646\u062a \u0627\u0644\u0628\u062f\u0627\u064a\u0629 \u0647\u0648 \u0627\u062a\u062d\u0627\u062f \u0633\u0644\u0627\u0644\u064a \u0628\u064a\u0646 \u062a\u0627\u062c \u0642\u0634\u062a\u0627\u0644\u0629 (\u0623\u0636\u064a\u0641 \u0644\u0647\u0627 \u0645\u0645\u0644\u0643\u0629 \u0646\u0628\u0631\u0629 \u0633\u0646\u0629 1515) \u0648\u062a\u0627\u062c \u0623\u0631\u063a\u0648\u0646\u060c \u0641\u0628\u062f\u0623 \u0627\u0644\u0645\u0644\u0643\u0627\u0646 \u0627\u0644\u0643\u0627\u062b\u0648\u0644\u064a\u0643\u064a\u0627\u0646 (\u0628\u0627\u0644\u0625\u0633\u0628\u0627\u0646\u064a\u0629: Reyes Cat\u00f3licos)\u200f \u0628\u0627\u0644\u062a\u0645\u0627\u0633\u0643 \u0627\u0644\u0633\u064a\u0627\u0633\u064a \u0648\u0627\u0644\u062f\u064a\u0646\u064a \u0648\u0627\u0644\u0627\u062c\u062a\u0645\u0627\u0639\u064a \u0648\u0644\u0643\u0646 \u0644\u064a\u0633 \u0627\u0644\u062a\u0648\u062d\u064a\u062f \u0627\u0644\u0633\u064a\u0627\u0633\u064a. \u0641\u0623\u0636\u062d\u062a \u0623\u0648\u0644 \u062f\u0648\u0644\u0629 \u062d\u062f\u064a\u062b\u0629 \u0641\u064a \u0623\u0648\u0631\u0648\u0628\u0627 \u0639\u0631\u0641\u062a \u0628\u0627\u0644\u0645\u0645\u0644\u0643\u0629 \u0627\u0644\u0643\u0627\u062b\u0648\u0644\u064a\u0643\u064a\u0629\u060c \u0639\u0644\u0649 \u0627\u0644\u0631\u063a\u0645 \u0645\u0646 \u0623\u0646 \u0633\u0644\u0637\u0629 \u0627\u0644\u0633\u064a\u0627\u062f\u0629 \u0627\u0644\u0625\u0633\u0628\u0627\u0646\u064a\u0629 \u0644\u0644\u0645\u0644\u0643 \u062a\u062e\u062a\u0644\u0641 \u0645\u0646 \u0645\u0646\u0637\u0642\u0629 \u0625\u0644\u0649 \u0623\u062e\u0631\u0649\u060c \u0625\u0644\u0627 \u0623\u0646\u0647 \u062a\u0635\u0631\u0641 \u0639\u0644\u0649 \u0647\u0630\u0627 \u0627\u0644\u0646\u062d\u0648 \u0628\u0637\u0631\u064a\u0642\u0629 \u0645\u0648\u062d\u062f\u0629 \u0639\u0644\u0649 \u062c\u0645\u064a\u0639 \u0623\u0631\u0627\u0636\u064a \u0627\u0644\u062a\u064a \u064a\u062d\u0643\u0645\u0647\u0627 \u0645\u0646 \u062e\u0644\u0627\u0644 : \u0641\u0627\u0644\u0648\u062d\u062f\u0629 \u0644\u0627 \u062a\u0639\u0646\u064a \u0627\u0644\u062a\u0648\u062d\u064a\u062f. \u0648\u0628\u0639\u062f \u0627\u0646\u062a\u0635\u0627\u0631\u0647 \u0641\u064a \u062d\u0631\u0628 \u0627\u0644\u062e\u0644\u0627\u0641\u0629 \u0627\u0644\u0628\u0631\u062a\u063a\u0627\u0644\u064a\u0629 \u0627\u0633\u062a\u062d\u0648\u0630 \u0641\u064a\u0644\u064a\u0628 \u0627\u0644\u062b\u0627\u0646\u064a \u0645\u0644\u0643 \u0625\u0633\u0628\u0627\u0646\u064a\u0627 \u0639\u0644\u0649 \u0627\u0644\u062a\u0627\u062c \u0627\u0644\u0628\u0631\u062a\u063a\u0627\u0644\u064a\u060c \u0641\u0623\u0635\u0628\u062d\u062a \u0627\u0644\u0628\u0631\u062a\u063a\u0627\u0644 \u0648\u0623\u0642\u0627\u0644\u064a\u0645\u0647\u0627 \u0627\u0644\u0627\u0633\u062a\u0639\u0645\u0627\u0631\u064a\u0629 \u062a\u062d\u062a \u062d\u0643\u0645\u0647 \u0641\u064a\u0645\u0627 \u0633\u0645\u064a \u0628\u0627\u0644\u0627\u062a\u062d\u0627\u062f \u0627\u0644\u0625\u064a\u0628\u064a\u0631\u064a\u060c \u0645\u0639 \u0623\u0646 \u0628\u0639\u0636 \u0627\u0644\u0645\u0624\u0631\u062e\u064a\u0646 \u0623\u0643\u062f\u0648\u0627 \u0623\u0646 \u0627\u0644\u0628\u0631\u062a\u063a\u0627\u0644 \u0643\u0627\u0646\u062a \u062c\u0632\u0621\u0627 \u0645\u0646 \u0646\u0638\u0627\u0645 \u0625\u0633\u0628\u0627\u0646\u064a\u0627 \u0627\u0644\u0645\u0644\u0643\u064a \u0641\u064a \u0630\u0644\u0643 \u0627\u0644\u0648\u0642\u062a\u060c \u0625\u0644\u0627 \u0623\u0646 \u0622\u062e\u0631\u064a\u0646 \u0631\u0633\u0645\u0648\u0627 \u0635\u0648\u0631\u0629 \u0645\u062a\u0628\u0627\u064a\u0646\u0629 \u0628\u064a\u0646 \u0627\u0644\u0625\u0645\u0628\u0631\u0627\u0637\u0648\u0631\u064a\u0629 \u0627\u0644\u0625\u0633\u0628\u0627\u0646\u064a\u0629 \u0648\u0627\u0644\u0628\u0631\u062a\u063a\u0627\u0644\u064a\u0629 \u0648\u0639\u062f\u0648\u0647\u0627 \u063a\u0632\u0648\u0627 \u0625\u0633\u0628\u0627\u0646\u064a\u064b\u0627. \u062d\u0627\u0641\u0638 \u0641\u064a\u0644\u064a\u0628 \u0639\u0644\u0649 \u062f\u0631\u062c\u0629 \u0645\u0639\u064a\u0646\u0629 \u0645\u0646 \u0627\u0644\u062d\u0643\u0645 \u0627\u0644\u0630\u0627\u062a\u064a \u0641\u064a \u0627\u0644\u0623\u0631\u0627\u0636\u064a \u0627\u0644\u0623\u064a\u0628\u064a\u0631\u064a\u0629\u060c \u0648\u0623\u0646\u0634\u0623 \u0625\u0644\u0649 \u062c\u0627\u0646\u0628 \u0627\u0644\u0645\u062c\u0627\u0644\u0633 \u0627\u0644\u0623\u062e\u0631\u0649 \u0644\u0634\u0628\u0647 \u0627\u0644\u062c\u0632\u064a\u0631\u0629 \u0627\u0644\u0630\u064a \u0623\u0634\u0631\u0641 \u0639\u0644\u0649 \u0627\u0644\u0628\u0631\u062a\u063a\u0627\u0644 \u0648\u0625\u0645\u0628\u0631\u0627\u0637\u0648\u0631\u064a\u062a\u0647\u0627 \u0648\u0627\u062d\u062a\u0631\u0645 \u0642\u0648\u0627\u0646\u064a\u0646\u0647\u0627 \u0648\u0645\u0624\u0633\u0633\u0627\u062a\u0647\u0627 \u0648\u0646\u0638\u0627\u0645\u0647\u0627 \u0627\u0644\u0646\u0642\u062f\u064a\u060c \u0641\u0642\u0637 \u0641\u064a \u062a\u0642\u0627\u0633\u0645 \u0627\u0644\u0633\u064a\u0627\u062f\u0629 \u0627\u0644\u0645\u0634\u062a\u0631\u0643\u0629. \u0638\u0644 \u0627\u0644\u0627\u062a\u062d\u0627\u062f \u0627\u0644\u0625\u062c\u0628\u0627\u0631\u064a \u0633\u0627\u0631\u064a \u0627\u0644\u0645\u0641\u0639\u0648\u0644 \u062d\u062a\u0649 1640 \u0639\u0646\u062f\u0645\u0627 \u0623\u0639\u0627\u062f\u062a \u0627\u0644\u0628\u0631\u062a\u063a\u0627\u0644 \u062a\u0623\u0633\u064a\u0633 \u0627\u0633\u062a\u0642\u0644\u0627\u0644\u0647\u0627 \u0641\u064a \u0638\u0644 \u0623\u0633\u0631\u0629 \u0628\u0631\u0627\u063a\u0627\u0646\u0632\u0627. \u0644\u0630\u0627 \u0641\u0647\u0630\u0627 \u0627\u0644\u062a\u0643\u0648\u064a\u0646 \u0627\u0644\u0633\u064a\u0627\u0633\u064a \u0628\u063a\u0636 \u0627\u0644\u0646\u0638\u0631 \u0639\u0646 \u0627\u0644\u0637\u0648\u0627\u0626\u0641 \u0645\u0642\u062f\u0645\u0627 \u0639\u0644\u064a\u0647\u0627 \u00ab\u0627\u0644\u0627\u062a\u062d\u0627\u062f \u0627\u0644\u0633\u0644\u0627\u0644\u064a\u00bb \u0641\u0638\u0647\u0631 \u062c\u0644\u064a\u0627 \u0641\u064a \u0627\u0644\u0641\u062a\u0631\u0629 \u0645\u0646 1580-1640 \u062d\u064a\u062b \u0627\u0628\u0642\u062a \u0627\u0644\u0645\u0644\u0643\u064a\u0629 \u0627\u0644\u0628\u0631\u062a\u063a\u0627\u0644\u064a\u0629 \u0646\u0638\u0627\u0645\u0647\u0627 \u0627\u0644\u0625\u062f\u0627\u0631\u064a \u0648\u0627\u0627\u0644\u0642\u0636\u0627\u0626\u064a \u0641\u064a \u0625\u0642\u0644\u064a\u0645\u0647\u0627\u060c \u0643\u0645\u0627 \u0641\u0639\u0644\u062a \u0623\u064a\u0636\u0627 \u0645\u0645\u0627\u0644\u0643 \u0623\u062e\u0631\u0649 \u062e\u0636\u0639\u062a \u0644\u062d\u0643\u0645 \u0622\u0644 \u0647\u0627\u0628\u0633\u0628\u0648\u0631\u063a \u0627\u0644\u0625\u0633\u0628\u0627\u0646. \u062a\u0634\u0643\u0644\u062a \u0627\u0644\u0625\u0645\u0628\u0631\u0627\u0637\u0648\u0631\u064a\u0629 \u0627\u0644\u0625\u0633\u0628\u0627\u0646\u064a\u0629 \u0641\u064a \u0627\u0644\u0623\u0645\u0631\u064a\u0643\u062a\u064a\u0646 \u0628\u0639\u062f \u063a\u0632\u0648 \u0627\u0644\u0625\u0645\u0628\u0631\u0627\u0637\u0648\u0631\u064a\u0627\u062a \u0627\u0644\u0645\u062d\u0644\u064a\u0629 \u0648\u0627\u0633\u062a\u062d\u0648\u0627\u0630\u0647\u0627 \u0639\u0644\u0649 \u0645\u0633\u0627\u062d\u0627\u062a \u0634\u0627\u0633\u0639\u0629 \u0645\u0646 \u0627\u0644\u0623\u0631\u0636 \u0628\u062f\u0621\u064b\u0627 \u0645\u0646 \u0631\u062d\u0644\u0627\u062a \u0643\u0631\u064a\u0633\u062a\u0648\u0641\u0631 \u0643\u0648\u0644\u0648\u0645\u0628\u0648\u0633 \u0641\u064a \u062c\u0632\u0631 \u0627\u0644\u0643\u0627\u0631\u064a\u0628\u064a. \u0641\u0642\u0627\u0645\u062a \u0641\u064a \u0627\u0644\u0642\u0631\u0646 \u0627\u0644\u0633\u0627\u062f\u0633 \u0639\u0634\u0631 \u0628\u0627\u062d\u062a\u0644\u0627\u0644 \u0648\u0636\u0645 \u0625\u0645\u0628\u0631\u0627\u0637\u0648\u0631\u064a\u062a\u064a \u0627\u0644\u0623\u0632\u062a\u0643 (1519-1521) \u0648\u0627\u0644\u0625\u0646\u0643\u0627 (1532-1572)\u060c \u0648\u062d\u0627\u0641\u0638\u062a \u0639\u0644\u0649 \u0627\u0644\u0646\u062e\u0628 \u0627\u0644\u0645\u062d\u0644\u064a\u0629 \u0627\u0644\u0645\u0648\u0627\u0644\u064a\u0629 \u0644\u0647\u0627 \u0627\u0644\u062a\u064a \u062a\u062d\u0648\u0644\u062a \u0625\u0644\u0649 \u0627\u0644\u0645\u0633\u064a\u062d\u064a\u0629 \u0644\u064a\u0643\u0648\u0646\u0648\u0627 \u0648\u0633\u0637\u0627\u0621 \u0628\u064a\u0646 \u0645\u062c\u062a\u0645\u0639\u0627\u062a\u0647\u0645 \u0648\u0627\u0644\u062d\u0643\u0648\u0645\u0629 \u0627\u0644\u0645\u0644\u0643\u064a\u0629. \u0648\u0628\u0639\u062f\u0647\u0627 \u0628\u0641\u062a\u0631\u0629 \u0642\u0635\u064a\u0631\u0629 \u0623\u0643\u062f \u0627\u0644\u062a\u0627\u062c \u0633\u064a\u0637\u0631\u062a\u0647 \u0639\u0644\u0649 \u062a\u0644\u0643 \u0627\u0644\u0623\u0631\u0627\u0636\u064a \u0648\u0623\u0646\u0634\u0623 \u0644\u0644\u0625\u0634\u0631\u0627\u0641 \u0639\u0644\u0649 \u0627\u0644\u062d\u0643\u0645 \u0647\u0646\u0627\u0643. \u062b\u0645 \u0623\u0646\u0634\u0623 \u0627\u0644\u062a\u0627\u062c \u0647\u064a\u0626\u0629 \u0644\u0646\u0627\u0626\u0628 \u0627\u0644\u0645\u0644\u0643 \u0641\u064a \u0645\u0646\u0637\u0642\u062a\u064a\u0646 \u0631\u0626\u064a\u0633\u064a\u062a\u064a\u0646 \u0645\u0646 \u0627\u0644\u0627\u0633\u062a\u064a\u0637\u0627\u0646\u060c \u0648\u0647\u0645\u0627 \u0625\u0633\u0628\u0627\u0646\u064a\u0627 \u0627\u0644\u062c\u062f\u064a\u062f\u0629 \u0648\u0628\u064a\u0631\u0648\u060c \u0648\u0643\u0644\u0627 \u0627\u0644\u0645\u0646\u0637\u0642\u062a\u064a\u0646 \u0630\u0627\u062a \u0643\u062b\u0627\u0641\u0629 \u0633\u0643\u0627\u0646\u064a\u0629 \u0645\u062d\u0644\u064a\u0629 \u0639\u0627\u0644\u064a\u0629 \u0648\u062b\u0631\u0648\u0629 \u0645\u0639\u062f\u0646\u064a\u0629 \u0645\u0631\u062a\u0641\u0639\u0629. \u062a\u0645 \u063a\u0632\u0648 \u0634\u0639\u0628 \u0627\u0644\u0645\u0627\u064a\u0627 \u0633\u0646\u0629 1697. \u0623\u0631\u0633\u0649 \u0625\u0628\u062d\u0627\u0631 \u0645\u0627\u062c\u0644\u0627\u0646-\u0625\u0644\u0643\u0627\u0646\u0648 - \u0623\u0648\u0644 \u0637\u0648\u0627\u0641 \u062d\u0648\u0644 \u0627\u0644\u0623\u0631\u0636 - \u0627\u0644\u0623\u0633\u0627\u0633 \u0644\u0625\u0645\u0628\u0631\u0627\u0637\u0648\u0631\u064a\u0629 \u0625\u0633\u0628\u0627\u0646\u064a\u0627 \u0641\u064a \u0627\u0644\u0645\u062d\u064a\u0637 \u0627\u0644\u0647\u0627\u062f\u0626 \u0648\u0644\u0644\u0627\u0633\u062a\u0639\u0645\u0627\u0631 \u0627\u0644\u0625\u0633\u0628\u0627\u0646\u064a \u0644\u0644\u0641\u0644\u0628\u064a\u0646. \u0628\u062f\u0623 \u0645\u0644\u0648\u0643 \u0627\u0644\u0628\u0648\u0631\u0628\u0648\u0646 \u0641\u064a \u0625\u0635\u0644\u0627\u062d \u0647\u064a\u0643\u u0629 \u0645\u0639 \u0627\u0644\u0633\u0643\u0627\u0646 \u0627\u0644\u0625\u0633\u0628\u0627\u0646 \u0641\u064a \u062c\u0632\u0631 \u0627\u0644\u0647\u0646\u062f. \u0627\u0633\u062a\u0645\u0631\u062a \u062a\u0644\u0643 \u0627\u0644\u0625\u0645\u0628\u0631\u0627\u0637\u0648\u0631\u064a\u0629 \u062d\u062a\u0649 \u062d\u0631\u0648\u0628 \u0627\u0644\u0627\u0633\u062a\u0642\u0644\u0627\u0644 \u0627\u0644\u0625\u0633\u0628\u0627\u0646\u064a\u0629 \u0627\u0644\u0623\u0645\u0631\u064a\u0643\u064a\u0629 \u0641\u064a \u0623\u0648\u0627\u0626\u0644 \u0627\u0644\u0642\u0631\u0646 19 \u0641\u0644\u0645 \u064a\u0628\u0642 \u0644\u0647\u0627 \u0625\u0644\u0627 \u0643\u0648\u0628\u0627 \u0648\u0628\u0648\u0631\u062a\u0648\u0631\u064a\u0643\u0648 \u0648\u0627\u0644\u0641\u0644\u0628\u064a\u0646. \u0648\u0641\u064a \u0623\u0639\u0642\u0627\u0628 \u0627\u0644\u062d\u0631\u0628 \u0627\u0644\u0623\u0645\u0631\u064a\u0643\u064a\u0629 \u0627\u0644\u0625\u0633\u0628\u0627\u0646\u064a\u0629 \u0633\u0646\u0629 1898 \u062a\u062e\u0644\u062a \u0625\u0633\u0628\u0627\u0646\u064a\u0627 \u0639\u0646 \u0622\u062e\u0631 \u0645\u0633\u062a\u0639\u0645\u0631\u0627\u062a\u0647\u0627 \u0641\u064a \u0627\u0644\u0643\u0627\u0631\u064a\u0628\u064a \u0648\u0627\u0644\u0645\u062d\u064a\u0637 \u0627\u0644\u0647\u0627\u062f\u064a \u0644\u0644\u0648\u0644\u0627\u064a\u0627\u062a \u0627\u0644\u0645\u062a\u062d\u062f\u0629. \u0623\u0645\u0627 \u0622\u062e\u0631 \u0645\u0633\u062a\u0639\u0645\u0631\u0627\u062a\u0647\u0627 \u0627\u0644\u0623\u0641\u0631\u064a\u0642\u064a\u0629 \u0641\u0642\u062f \u062a\u062e\u0644\u062a \u0639\u0646\u0647\u0627 \u0623\u0648 \u0646\u0627\u0644\u062a \u0627\u0633\u062a\u0642\u0644\u0627\u0644\u0647\u0627 \u062e\u0644\u0627\u0644 \u0625\u0646\u0647\u0627\u0621 \u0627\u0633\u062a\u0639\u0645\u0627\u0631 \u0625\u0641\u0631\u064a\u0642\u064a\u0627 \u0627\u0644\u062a\u064a \u0627\u0646\u062a\u0647\u062a \u0641\u064a 1976."}, {"color": "#97c2fc", "id": "hudson bay", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/PGR_Paulson2007_Rate_of_Lithospheric_Uplift_due_to_PGR.png", "label": "hudson bay", "shape": "image", "title": "\ud5c8\ub4dc\uc2a8\ub9cc(\uc601\uc5b4: Hudson Bay, \ud504\ub791\uc2a4\uc5b4: baie d\u0027Hudson)\uc740 \uce90\ub098\ub2e4 \ubd81\ub3d9\ubd80\uc5d0 \uc788\ub294 \uc595\uace0 \ub113\uc740 \ub9cc\uc774\uba70, \ub113\uc774\ub294 123 \ub9cc km2\uc774\ub2e4. \ub9cc \ub0a8\ucabd\uc5d0 \uc791\uc740 \uc81c\uc784\uc2a4\ub9cc\uc774 \uc790\ub9ac\ud55c\ub2e4.\uad6d\uc81c\uc218\ub85c\uae30\uad6c\ub294 \ud5c8\ub4dc\uc2a8\ub9cc\uc744 \ubd81\uadf9\ud574\uc758 \uc77c\ubd80\ub85c \ubcf8\ub2e4. \ub3d9\ucabd\uc73c\ub85c\ub294 \ud5c8\ub4dc\uc2a8 \ud574\ud611\uc744 \uac70\uccd0 \ub300\uc11c\uc591\uc73c\ub85c, \ubd81\ucabd\uc73c\ub85c\ub294 \uc744 \uac70\uccd0 \ubd81\uadf9\ud574\uc640 \uc5f0\uacb0\ub41c\ub2e4. \uce90\ub098\ub2e4\uc5d0\uc11c \uac00\uc7a5 \ud070 \ub9cc\uc911 \ud558\ub098\ub2e4. \ub9cc\uc758 \uc774\ub984\uc740 1610\ub144 \ubc30\ub97c \ud0c0\uace0 \uc774 \ub9cc\uc744 \ud0d0\ud5d8\ud55c \ud5e8\ub9ac \ud5c8\ub4dc\uc2a8\uc758 \uc774\ub984\uc5d0\uc11c \uc654\ub2e4."}, {"color": "#97c2fc", "id": "literature", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Printing3_Walk_of_Ideas_Berlin.jpg", "label": "literature", "shape": "image", "title": "Literatuur, ook letterkunde, schone letteren of kortweg letteren, is de verzamelde schriftelijke neerslag van een land of van een periode, voor zover het geschriften betreft die hun waarde ontlenen aan veronderstelde vormschoonheid of emotioneel effect. Literatuur betreft kunstwerken die uit taal bestaan en wordt meestal in drie gebieden onderverdeeld, te weten po\u00ebzie, toneelstukken en (verhalend) proza. Welke werken tot de literatuur worden gerekend, verschilt per periode en per literatuuropvatting; de grenzen tussen wat wel en niet tot de literatuur wordt gerekend blijven \u0027onvast en variabel\u0027. Literatuur wordt bestudeerd in het vakgebied van de literatuurwetenschap. Daarnaast wordt de term literatuur gebruikt in de betekenis van vakliteratuur: alle geschriften die over een bepaald onderwerp uit een willekeurig, bijvoorbeeld technisch, vakgebied zijn verschenen. In de literatuurwetenschap heten de bestudeerde literaire werken primaire literatuur; de literatuurwetenschappelijke vakliteratuur is de secundaire literatuur."}, {"color": "#97c2fc", "id": "marxist leninist", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/President_Ronald_Reagan_and_Soviet_General_Secretary_Mikhail_Gorbachev_at_the_first_Summit_in_Geneva,_Switzerland.jpg", "label": "marxist leninist", "shape": "image", "title": "Het marxisme-leninisme is een communistische ideologie die officieel gebaseerd is op de theorie\u00ebn van het marxisme en leninisme zoals Jozef Stalin en diens aanhangers het interpreteerden. Het marxisme-leninisme promoot de ontwikkeling en de creatie van een internationale communistische samenleving door de leiding van een voorhoedepartij over een revolutionaire socialistische staat, de dictatuur van het proletariaat. Het steunt de oprichting van een eenpartijstelsel. Het verwerpt politiek pluralisme buiten het communisme, bewerend dat het proletariaat een enkele, capabele partij nodig heeft om het te vertegenwoordigen en politiek leiderschap uit te oefenen. Door het beleid van democratisch centralisme is de communistische partij het hoogste politieke orgaan van de marxistisch-leninistische staat. Het was Jozef Stalin die na zijn overwinning op Leon Trotski de staatsideologie van de Sovjet-Unie marxistisch-leninistisch noemde. In de tijd van Lenin (1917-1924) werd niet gesproken over marxisme-leninisme. Marxisme-leninisme is een autoritaire, economisch linkse ideologie. Het is gebaseerd op de principes van klassenconflict, egalitarisme, dialectisch materialisme en rationalisme, maar ook op sociale vooruitgang. Het is anti-bourgeoisie, anti-kapitalistisch, anti-conservatief, anti-fascistisch, anti-imperialistisch, anti-liberaal en anti-reactionair, verzet zich tegen de burgerlijke democratie en pleit voor een vorm participatieve democratie in de vorm van arbeidersraden. In de praktijk krijgen echter meestal de leden van de heersende communistische partij het alleenrecht binnen deze raden die meestal slechts als instrument dienen van de door deze partij bestuurd socialistische staat. In de filosofie van het marxisme-leninisme wordt het priv\u00e9-eigendom van de productiemiddelen gezien als oorzaak van maatschappelijke tegenstellingen en dienen staat en recht alleen de belangen van de eigenaren van de productiemiddelen. De marxistisch-leninistische staat maakt gebruik van een centraal geleide bureaucratische planeconomie. Hij is voorstander van publiek eigendom van de economie en voorstander van de verbeurdverklaring van bijna heel het priv\u00e9-eigendom dat publiek eigendom wordt dat beheerd wordt door de staat, terwijl een minuscuul deel van het priv\u00e9-eigendom mag blijven. Het vervangt de rol van een markt in de kapitalistische economie met een gecentraliseerd staatsbeheer van de economie die bekendstaat als een centraal geleide economie. Er is hier geen sprake van een economische democratie of participatie-economie. Overigens is het marxisme-leninisme internationalistisch van karakter, wat ooit concreet gestalte kreeg in de \u0027Comintern\u0027, die in de realiteit door het \u0027Uitvoerend Comit\u00e9\u0027, dat wil zeggen Russische partij-ideologen werd gestuurd. Zelfs al is het marxisme-leninisme op theoretisch vlak internationalistisch, in de voormalige Oostbloklanden en de Sovjet-Unie heerste toch vooral een nationalistisch beleid. Vooral in het Bulgarije van Todor Zjivkov en het Roemeni\u00eb van Nicolae Ceau\u0219escu heerste een vorm van nationalistisch stalinisme."}, {"color": "#97c2fc", "id": "water", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Drinking_water.jpg", "label": "water", "shape": "image", "title": "The water industry provides drinking water and wastewater services (including sewage treatment) to residential, commercial, and industrial sectors of the economy. Typically public utilities operate water supply networks. The water industry does not include manufacturers and suppliers of bottled water, which is part of the beverage production and belongs to the food sector. The water industry includes water engineering, operations, water and wastewater plant construction, equipment supply and specialist water treatment chemicals, among others. The water industry is at the service of other industries, e.g. of the food sector which produces beverages such as bottled water."}, {"color": "#97c2fc", "id": "legislature", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Legislation_Terminology_Map.png", "label": "legislature", "shape": "image", "title": "Le pouvoir l\u00e9gislatif est, dans la th\u00e9orie de la s\u00e9paration des pouvoirs de Montesquieu appliqu\u00e9e aujourd\u0027hui dans les r\u00e9gimes d\u00e9mocratiques, l\u0027un des trois pouvoirs constituant un \u00c9tat, avec : \n* le pouvoir ex\u00e9cutif ; \n* le pouvoir judiciaire. Il est en g\u00e9n\u00e9ral charg\u00e9 de voter la loi, de g\u00e9rer le budget de l\u0027\u00c9tat, et selon les pays de contr\u00f4ler l\u0027action du pouvoir ex\u00e9cutif et judiciaire."}, {"color": "#97c2fc", "id": "jury rig", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Jurry_rigged_rudder.jpg", "label": "jury rig", "shape": "image", "title": "A palavra gambiarra (substantivo feminino) possui diversos significados, entre os quais os mais predominantes s\u00e3o extens\u00e3o de luz e, no Brasil, como uma g\u00edria para improvisa\u00e7\u00e3o (que teria correspond\u00eancia no termo \"desenrascan\u00e7o\", utilizado em Portugal). Entre outros significados, destacam-se ramifica\u00e7\u00e3o de luzes, liga\u00e7\u00e3o fraudulenta; gato e rela\u00e7\u00e3o extraconjugal. O termo costuma ser usado tamb\u00e9m como adjetivo, significando prec\u00e1rio, feio, tosco, ou mal-acabado. Al\u00e9m dos significados citados acima, utiliza-se esta palavra para definir um acess\u00f3rio de ilumina\u00e7\u00e3o num teatro (Luzes da Ribalta), conjunto de l\u00e2mpadas montadas na ribalta do teatro para assegurar a ilumina\u00e7\u00e3o frontal da cena e reduzir sombras indesejadas. A gambiarra tamb\u00e9m serve para que os artistas n\u00e3o percam a concentra\u00e7\u00e3o durante o espet\u00e1culo, pois as luzes da ribalta encobrem a plateia. A gambiarra \u00e9 objeto de estudos recentes elaborados na \u00e1rea de arquitetura, arte, urbanismo e design, em particular a tese de Boufleur (2013)."}, {"color": "#97c2fc", "id": "tokelau", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tokelau_barge.jpg", "label": "tokelau", "shape": "image", "title": "Tokelau is een overzees gebiedsdeel van Nieuw-Zeeland. De eilandengroep ligt in het zuiden van de Stille Oceaan en bestaat uit drie atollen met een gezamenlijke oppervlakte van 10 km\u00b2 en in totaal 1411 inwoners (2011). De eilanden liggen ten noorden van de Samoa-eilanden (Samoa en Amerikaans-Samoa), ten oosten van Tuvalu, ten zuiden van de Phoenixeilanden, die tot Kiribati behoren, en ten noordwesten van de Cookeilanden. Net zoals alle omliggende gebieden wordt Tokelau tot Polynesi\u00eb gerekend."}, {"color": "#97c2fc", "id": "japanese empire", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/War_flag_of_the_Imperial_Japanese_Army_(1868\u20131945).svg", "label": "japanese empire", "shape": "image", "title": "L\u0027empire du Japon (en japonais \u5927\u65e5\u672c\u5e1d\u570b (ky\u016bjitai) / \u5927\u65e5\u672c\u5e1d\u56fd (shinjitai), prononc\u00e9 Dai Nippon Teikoku, litt\u00e9ralement \u00ab empire du Grand Japon \u00bb) est le r\u00e9gime politique du Japon durant la p\u00e9riode allant de l\u0027\u00e8re Meiji \u00e0 l\u0027\u00e8re Sh\u014dwa et englobant la Premi\u00e8re Guerre mondiale et la Seconde Guerre mondiale. Apr\u00e8s deux si\u00e8cles et demi de fermeture au monde ext\u00e9rieur, le Japon conna\u00eet une r\u00e9organisation politique avec la fin du shogunat et se transforme en nation moderne \u2014 adoptant sa premi\u00e8re constitution en 1889 \u2014 ainsi qu\u0027en puissance d\u0027envergure mondiale. Le pays se caract\u00e9rise \u00e9galement par une forte politique expansionniste et imp\u00e9rialiste, qui culmine durant la premi\u00e8re partie de l\u0027\u00e8re Sh\u014dwa et la participation du pays au second conflit mondial. Avec la conclusion du pacte anti-Komintern, puis du pacte tripartite, l\u0027Empire japonais finit par s\u0027allier \u00e0 l\u0027Allemagne nazie, rejoignant ainsi l\u0027Axe form\u00e9 avec l\u0027Italie fasciste dans le conflit contre les Alli\u00e9s. Par la r\u00e9alisation du hakk\u014d ichiu, un concept li\u00e9 au kokka shinto et pouvant se traduire par \u00ab la r\u00e9union des huit coins du monde sous un m\u00eame toit \u00bb, l\u0027empereur Hirohito devient un symbole de l\u0027Empire colonial du Japon. Apr\u00e8s la d\u00e9faite du Japon en 1945 et l\u0027adoption en 1947 de la nouvelle Constitution, le pays est d\u00e9sign\u00e9 officiellement sous le nom de Nippon ou Nihon, et parfois Nippon-koku ou Nihon-koku (\u65e5\u672c\u56fd, soit litt\u00e9ralement l\u2019\u00c9tat du Japon) tout en conservant la monarchie en devenant une monarchie constitutionnelle."}, {"color": "#97c2fc", "id": "j.r.r. tolkein", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Oxford_Tolkien.jpg", "label": "j.r.r. tolkein", "shape": "image", "title": "John Ronald Reuel Tolkien CBE (pron\u00fancia: /\u02c8t\u0252lki\u02d0n/; Bloemfontein, 3 de gener de 1892 - Bournemouth, 2 de setembre de 1973), m\u00e9s conegut com a J. R. R. Tolkien, va ser un escriptor, poeta, fil\u00f2leg i professor universitari angl\u00e8s, principalment conegut per ser l\u0027autor de les obres d\u0027alta fantasia El h\u00f2bbit, El Senyor dels Anells i El Silmar\u00edl\u00b7lion. Va ser
