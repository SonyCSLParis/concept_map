 \u0404\u0433\u0438\u0301\u043f\u0435\u0442 (\u0430\u0440\u0430\u0431. \u062c\u0645\u0647\u0648\u0631\u064a\u0629 \u0645\u0635\u0631 \u0627\u0644\u0639\u0631\u0628\u064a\u0629\u200e \u0414\u0436\u0443\u043c\u0445\u0443\u0440\u0456\u044f\u0442 \u041c\u0456\u0441\u0440 \u0430\u043b\u044c-\u0410\u0440\u0430\u0431\u0456\u044f, \u043c\u0430\u0441\u0440\u0456 \u062c\u0645\u0647\u0648\u0631\u064a\u0629 \u0645\u0635\u0631 \u0627\u0644\u0639\u0631\u0628\u064a\u0629\u200e \u0413\u0443\u043c\u0445\u0443\u0440\u0456\u044f \u041c\u0430\u0441\u0440 \u0438\u043b\u044c-\u0410\u0440\u0430\u0431\u0456\u044f) \u2014 \u0442\u0440\u0430\u043d\u0441\u043a\u043e\u043d\u0442\u0438\u043d\u0435\u043d\u0442\u0430\u043b\u044c\u043d\u0430 \u0434\u0435\u0440\u0436\u0430\u0432\u0430, \u0449\u043e \u043e\u0445\u043e\u043f\u043b\u044e\u0454 \u043f\u0456\u0432\u043d\u0456\u0447\u043d\u043e-\u0441\u0445\u0456\u0434\u043d\u0438\u0439 \u043a\u0443\u0442 \u0410\u0444\u0440\u0438\u043a\u0438 \u0442\u0430 \u043f\u0456\u0432\u0434\u0435\u043d\u043d\u043e-\u0437\u0430\u0445\u0456\u0434\u043d\u0438\u0439 \u043a\u0443\u0442 \u0410\u0437\u0456\u0457, \u0449\u043e \u0437\u0027\u0454\u0434\u043d\u0430\u043d\u0456 \u0441\u0443\u0445\u043e\u043f\u0443\u0442\u043d\u0438\u043c \u043c\u043e\u0441\u0442\u043e\u043c, \u0443\u0442\u0432\u043e\u0440\u0435\u043d\u0438\u043c \u0421\u0438\u043d\u0430\u0439\u0441\u044c\u043a\u0438\u043c \u043f\u0456\u0432\u043e\u0441\u0442\u0440\u043e\u0432\u043e\u043c. \u0404\u0433\u0438\u043f\u0435\u0442 \u2014 \u0441\u0435\u0440\u0435\u0434\u0437\u0435\u043c\u043d\u043e\u043c\u043e\u0440\u0441\u044c\u043a\u0430 \u043a\u0440\u0430\u0457\u043d\u0430, \u0449\u043e \u043c\u0435\u0436\u0443\u0454 \u0437 \u0441\u0435\u043a\u0442\u043e\u0440\u043e\u043c \u0413\u0430\u0437\u0438 (\u041f\u0430\u043b\u0435\u0441\u0442\u0438\u043d\u0430) \u0442\u0430 \u0406\u0437\u0440\u0430\u0457\u043b\u0435\u043c \u043d\u0430 \u043f\u0456\u0432\u043d\u0456\u0447\u043d\u043e\u043c\u0443 \u0441\u0445\u043e\u0434\u0456, \u0410\u043a\u0430\u0431\u0441\u044c\u043a\u043e\u044e \u0437\u0430\u0442\u043e\u043a\u043e\u044e \u0442\u0430 \u0427\u0435\u0440\u0432\u043e\u043d\u0438\u043c \u043c\u043e\u0440\u0435\u043c \u043d\u0430 \u0441\u0445\u043e\u0434\u0456, \u0421\u0443\u0434\u0430\u043d\u043e\u043c \u043d\u0430 \u043f\u0456\u0432\u0434\u043d\u0456 \u0442\u0430 \u041b\u0456\u0432\u0456\u0454\u044e \u043d\u0430 \u0437\u0430\u0445\u043e\u0434\u0456. \u0427\u0435\u0440\u0435\u0437 \u0410\u043a\u0430\u0431\u0441\u044c\u043a\u0443 \u0437\u0430\u0442\u043e\u043a\u0443 \u043b\u0435\u0436\u0438\u0442\u044c \u0419\u043e\u0440\u0434\u0430\u043d\u0456\u044f, \u0447\u0435\u0440\u0435\u0437 \u0427\u0435\u0440\u0432\u043e\u043d\u0435 \u043c\u043e\u0440\u0435 \u043b\u0435\u0436\u0438\u0442\u044c \u0421\u0430\u0443\u0434\u0456\u0432\u0441\u044c\u043a\u0430 \u0410\u0440\u0430\u0432\u0456\u044f, \u0430 \u0447\u0435\u0440\u0435\u0437 \u0421\u0435\u0440\u0435\u0434\u0437\u0435\u043c\u043d\u043e\u043c\u043e\u0440\u0027\u044f \u0440\u043e\u0437\u0442\u0430\u0448\u043e\u0432\u0430\u043d\u0456 \u0413\u0440\u0435\u0446\u0456\u044f, \u0422\u0443\u0440\u0435\u0447\u0447\u0438\u043d\u0430 \u0442\u0430 \u041a\u0456\u043f\u0440, \u0445\u043e\u0447\u0430 \u0436\u043e\u0434\u043d\u0430 \u0437 \u0446\u0438\u0445 \u043a\u0440\u0430\u0457\u043d \u043d\u0435 \u043c\u0430\u0454 \u0441\u0443\u0445\u043e\u043f\u0443\u0442\u043d\u043e\u0433\u043e \u043a\u043e\u0440\u0434\u043e\u043d\u0443 \u0437 \u0404\u0433\u0438\u043f\u0442\u043e\u043c. \u041f\u043b\u043e\u0449\u0430 \u043a\u0440\u0430\u0457\u043d\u0438 \u0441\u0442\u0430\u043d\u043e\u0432\u0438\u0442\u044c 997 690 \u043a\u043c\u00b2 (29-\u0442\u0435 \u043c\u0456\u0441\u0446\u0435 \u0443 \u0441\u0432\u0456\u0442\u0456), \u0437 \u044f\u043a\u0438\u0445 59 202 \u043a\u043c\u00b2 \u0432 \u0410\u0437\u0456\u0457. \u0421\u0442\u043e\u043b\u0438\u0446\u044f \u2014 \u043c\u0456\u0441\u0442\u043e \u041a\u0430\u0457\u0440, \u043d\u0430\u0439\u0431\u0456\u043b\u044c\u0448\u0435 \u043c\u0456\u0441\u0442\u043e \u0411\u043b\u0438\u0437\u044c\u043a\u043e\u0433\u043e \u0421\u0445\u043e\u0434\u0443 \u0456 \u041f\u0456\u0432\u043d\u0456\u0447\u043d\u043e\u0457 \u0410\u0444\u0440\u0438\u043a\u0438. \u0414\u0435\u0440\u0436\u0430\u0432\u043d\u0438\u0439 \u0443\u0441\u0442\u0440\u0456\u0439 \u2014 \u0437\u043c\u0456\u0448\u0430\u043d\u0430 \u0440\u0435\u0441\u043f\u0443\u0431\u043b\u0456\u043a\u0430. \u0417 XVI \u0434\u043e \u043f\u043e\u0447\u0430\u0442\u043a\u0443 XX \u0441\u0442\u043e\u043b\u0456\u0442\u0442\u044f, \u0404\u0433\u0438\u043f\u0435\u0442 \u0437\u043d\u0430\u0445\u043e\u0434\u0438\u0432\u0441\u044f \u043f\u0456\u0434 \u043a\u043e\u043d\u0442\u0440\u043e\u043b\u0435\u043c \u0456\u043d\u043e\u0437\u0435\u043c\u043d\u0438\u0445 \u0456\u043c\u043f\u0435\u0440\u0456\u0439: \u041e\u0441\u043c\u0430\u043d\u0441\u044c\u043a\u043e\u0457 \u0442\u0430 \u0411\u0440\u0438\u0442\u0430\u043d\u0441\u044c\u043a\u043e\u0457. \u0421\u0443\u0447\u0430\u0441\u043d\u0438\u0439 \u0404\u0433\u0438\u043f\u0435\u0442 \u0434\u0430\u0442\u0443\u0454\u0442\u044c\u0441\u044f 1922 \u0440\u043e\u043a\u043e\u043c, \u043a\u043e\u043b\u0438 \u0432\u0456\u043d \u043e\u0442\u0440\u0438\u043c\u0430\u0432 \u043d\u043e\u043c\u0456\u043d\u0430\u043b\u044c\u043d\u0443 \u043d\u0435\u0437\u0430\u043b\u0435\u0436\u043d\u0456\u0441\u0442\u044c \u0432\u0456\u0434 \u0411\u0440\u0438\u0442\u0430\u043d\u0441\u044c\u043a\u043e\u0457 \u0456\u043c\u043f\u0435\u0440\u0456\u0457 \u044f\u043a \u043c\u043e\u043d\u0430\u0440\u0445\u0456\u0457. \u041e\u0434\u043d\u0430\u043a \u0431\u0440\u0438\u0442\u0430\u043d\u0441\u044c\u043a\u0430 \u0432\u0456\u0439\u0441\u044c\u043a\u043e\u0432\u0430 \u043e\u043a\u0443\u043f\u0430\u0446\u0456\u044f \u0404\u0433\u0438\u043f\u0442\u0443 \u0442\u0440\u0438\u0432\u0430\u043b\u0430, \u0456 \u0431\u0430\u0433\u0430\u0442\u043e \u0454\u0433\u0438\u043f\u0442\u044f\u043d \u0432\u0432\u0430\u0436\u0430\u043b\u0438, \u0449\u043e \u043c\u043e\u043d\u0430\u0440\u0445\u0456\u044f \u0454 \u0437\u043d\u0430\u0440\u044f\u0434\u0434\u044f\u043c \u0431\u0440\u0438\u0442\u0430\u043d\u0441\u044c\u043a\u043e\u0433\u043e \u043a\u043e\u043b\u043e\u043d\u0456\u0430\u043b\u0456\u0437\u043c\u0443. \u041f\u0456\u0441\u043b\u044f \u0440\u0435\u0432\u043e\u043b\u044e\u0446\u0456\u0457 1952 \u0440\u043e\u043a\u0443, \u0404\u0433\u0438\u043f\u0435\u0442 \u0432\u0438\u0441\u043b\u0430\u0432 \u0431\u0440\u0438\u0442\u0430\u043d\u0441\u044c\u043a\u0438\u0445 \u0432\u0456\u0439\u0441\u044c\u043a\u043e\u0432\u0438\u0445 \u0456 \u0447\u0438\u043d\u043e\u0432\u043d\u0438\u043a\u0456\u0432, \u043f\u0440\u0438\u043f\u0438\u043d\u0438\u0432 \u0431\u0440\u0438\u0442\u0430\u043d\u0441\u044c\u043a\u0443 \u043e\u043a\u0443\u043f\u0430\u0446\u0456\u044e, \u043d\u0430\u0446\u0456\u043e\u043d\u0430\u043b\u0456\u0437\u0443\u0432\u0430\u0432 \u0421\u0443\u0435\u0446\u044c\u043a\u0438\u0439 \u043a\u0430\u043d\u0430\u043b, \u044f\u043a\u0438\u0439 \u0437\u043d\u0430\u0445\u043e\u0434\u0438\u0432\u0441\u044f \u043f\u0456\u0434 \u0431\u0440\u0438\u0442\u0430\u043d\u0441\u044c\u043a\u0438\u043c \u043a\u043e\u043d\u0442\u0440\u043e\u043b\u0435\u043c, \u0432\u0438\u0441\u043b\u0430\u0432 \u043a\u043e\u0440\u043e\u043b\u044f \u0424\u0430\u0440\u0443\u043a\u0430 \u0442\u0430 \u0439\u043e\u0433\u043e \u0440\u043e\u0434\u0438\u043d\u0443, \u0456 \u043f\u0440\u043e\u0433\u043e\u043b\u043e\u0441\u0438\u0432 \u0441\u0435\u0431\u0435 \u0440\u0435\u0441\u043f\u0443\u0431\u043b\u0456\u043a\u043e\u044e. \u0423 1958 \u0440\u043e\u0446\u0456 \u043a\u0440\u0430\u0457\u043d\u0430 \u043e\u0431\u0027\u0454\u0434\u043d\u0430\u043b\u0430\u0441\u044f \u0456\u0437 \u0421\u0438\u0440\u0456\u0454\u044e, \u0443\u0442\u0432\u043e\u0440\u0438\u0432\u0448\u0438 \u041e\u0431\u0027\u0454\u0434\u043d\u0430\u043d\u0443 \u0410\u0440\u0430\u0431\u0441\u044c\u043a\u0443 \u0420\u0435\u0441\u043f\u0443\u0431\u043b\u0456\u043a\u0443, \u044f\u043a\u0430 \u0437\u0433\u043e\u0434\u043e\u043c \u0440\u043e\u0437\u043f\u0430\u043b\u0430\u0441\u044f \u0443 1961 \u0440\u043e\u0446\u0456. \u041f\u0440\u043e\u0442\u044f\u0433\u043e\u043c \u0434\u0440\u0443\u0433\u043e\u0457 \u043f\u043e\u043b\u043e\u0432\u0438\u043d\u0438 20 \u0441\u0442\u043e\u043b\u0456\u0442\u0442\u044f \u0404\u0433\u0438\u043f\u0435\u0442 \u043f\u0435\u0440\u0435\u0436\u0438\u0432\u0430\u0432 \u0441\u043e\u0446\u0456\u0430\u043b\u044c\u043d\u0456 \u0442\u0430 \u0440\u0435\u043b\u0456\u0433\u0456\u0439\u043d\u0456 \u0447\u0432\u0430\u0440\u0438 \u0442\u0430 \u043f\u043e\u043b\u0456\u0442\u0438\u0447\u043d\u0443 \u043d\u0435\u0441\u0442\u0430\u0431\u0456\u043b\u044c\u043d\u0456\u0441\u0442\u044c, \u0431\u0435\u0440\u0443\u0447\u0438 \u0443\u0447\u0430\u0441\u0442\u044c \u0443 \u043a\u0456\u043b\u044c\u043a\u043e\u0445 \u0437\u0431\u0440\u043e\u0439\u043d\u0438\u0445 \u043a\u043e\u043d\u0444\u043b\u0456\u043a\u0442\u0430\u0445 \u0437 \u0406\u0437\u0440\u0430\u0457\u043b\u0435\u043c \u0443 1948, 1956, 1967 \u0456 1973 \u0440\u043e\u043a\u0430\u0445, \u043f\u0435\u0440\u0456\u043e\u0434\u0438\u0447\u043d\u043e \u043e\u043a\u0443\u043f\u043e\u0432\u0443\u044e\u0447\u0438 \u0421\u0435\u043a\u0442\u043e\u0440 \u0413\u0430\u0437\u0438 \u0434\u043e 1967 \u0440\u043e\u043a\u0443. \u0423 1978, \u0404\u0433\u0438\u043f\u0435\u0442 \u043f\u0456\u0434\u043f\u0438\u0441\u0430\u0432 \u041a\u0435\u043c\u043f-\u0434\u0435\u0432\u0456\u0434\u0441\u044c\u043a\u0456 \u0443\u0433\u043e\u0434\u0438, \u043e\u0444\u0456\u0446\u0456\u0439\u043d\u043e \u0432\u0438\u0439\u0448\u043e\u0432 \u0456\u0437 \u0421\u0435\u043a\u0442\u043e\u0440\u0443 \u0413\u0430\u0437\u0438 \u0442\u0430 \u0432\u0438\u0437\u043d\u0430\u0432 \u0406\u0437\u0440\u0430\u0457\u043b\u044c. \u041a\u0440\u0430\u0457\u043d\u0430 \u043f\u0440\u043e\u0434\u043e\u0432\u0436\u0443\u0454 \u0441\u0442\u0438\u043a\u0430\u0442\u0438\u0441\u044f \u0437 \u0432\u0438\u043a\u043b\u0438\u043a\u0430\u043c\u0438 \u2014 \u0432\u0456\u0434 \u043f\u043e\u043b\u0456\u0442\u0438\u0447\u043d\u0438\u0445 \u0437\u0430\u0432\u043e\u0440\u0443\u0448\u0435\u043d\u044c, \u0432\u043a\u043b\u044e\u0447\u0430\u044e\u0447\u0438 \u043d\u0435\u0434\u0430\u0432\u043d\u044e \u0440\u0435\u0432\u043e\u043b\u044e\u0446\u0456\u044e 2011 \u0440\u043e\u043a\u0443 \u0442\u0430 \u0457\u0457 \u043d\u0430\u0441\u043b\u0456\u0434\u043a\u0456\u0432, \u0434\u043e \u0442\u0435\u0440\u043e\u0440\u0438\u0437\u043c\u0443 \u0442\u0430 \u0435\u043a\u043e\u043d\u043e\u043c\u0456\u0447\u043d\u043e\u0457 \u0441\u043b\u0430\u0431\u043a\u043e\u0441\u0442\u0456. \u041d\u0438\u043d\u0456\u0448\u043d\u0456\u0439 \u0443\u0440\u044f\u0434 \u0404\u0433\u0438\u043f\u0442\u0443 \u2014 \u0437\u043c\u0456\u0448\u0430\u043d\u0430 \u0440\u0435\u0441\u043f\u0443\u0431\u043b\u0456\u043a\u0430 \u043d\u0430 \u0447\u043e\u043b\u0456 \u0437 \u043f\u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0442\u043e\u043c \u0410\u0431\u0434\u0435\u043b\u0435\u043c \u0424\u0430\u0442\u0442\u0430\u0445\u043e\u043c \u0430\u0441-\u0421\u0456\u0441\u0456, \u044f\u043a\u043e\u0433\u043e \u0447\u0430\u0441\u0442\u043e \u043e\u0445\u0430\u0440\u0430\u043a\u0442\u0435\u0440\u0438\u0437\u043e\u0432\u0443\u044e\u0442\u044c, \u044f\u043a \u0430\u0432\u0442\u043e\u0440\u0438\u0442\u0430\u0440\u043d\u043e\u0433\u043e \u043f\u0440\u0430\u0432\u0438\u0442\u0435\u043b\u044f. \u0404\u0433\u0438\u043f\u0435\u0442 \u043c\u0430\u0454 \u043e\u0434\u043d\u0443 \u0437 \u043d\u0430\u0439\u0434\u0430\u0432\u043d\u0456\u0448\u0438\u0445 \u0456\u0441\u0442\u043e\u0440\u0456\u0439 \u0443 \u0441\u0432\u0456\u0442\u0456, \u044f\u043a\u0430 \u0434\u0430\u0442\u0443\u0454\u0442\u044c\u0441\u044f \u0449\u0435 VI-IV \u0442\u0438\u0441\u044f\u0447\u043e\u043b\u0456\u0442\u0442\u044f\u043c\u0438 \u0434\u043e \u043d\u0430\u0448\u043e\u0457 \u0435\u0440\u0438. \u0412\u0432\u0430\u0436\u0430\u044e\u0447\u0438\u0441\u044c \u043a\u043e\u043b\u0438\u0441\u043a\u043e\u044e \u0446\u0438\u0432\u0456\u043b\u0456\u0437\u0430\u0446\u0456\u0457, \u0421\u0442\u0430\u0440\u043e\u0434\u0430\u0432\u043d\u0456\u0439 \u0404\u0433\u0438\u043f\u0435\u0442 \u0431\u0443\u0432 \u043e\u0434\u043d\u0438\u043c \u0456\u0437 \u043f\u0435\u0440\u0448\u0438\u0445 \u0446\u0435\u043d\u0442\u0440\u0456\u0432 \u0440\u0430\u043d\u043d\u044c\u043e\u0457 \u043f\u0438\u0441\u0435\u043c\u043d\u043e\u0441\u0442\u0456, \u0441\u0456\u043b\u044c\u0441\u044c\u043a\u043e\u0433\u043e \u0433\u043e\u0441\u043f\u043e\u0434\u0430\u0440\u0441\u0442\u0432\u0430, \u0443\u0440\u0431\u0430\u043d\u0456\u0437\u0430\u0446\u0456\u0457, \u043e\u0440\u0433\u0430\u043d\u0456\u0437\u043e\u0432\u0430\u043d\u043e\u0457 \u0440\u0435\u043b\u0456\u0433\u0456\u0457 \u0442\u0430 \u0446\u0435\u043d\u0442\u0440\u0430\u043b\u044c\u043d\u043e\u0433\u043e \u0443\u0440\u044f\u0434\u0443. \u0417\u043d\u0430\u043a\u043e\u0432\u0456 \u043f\u0430\u043c\u0027\u044f\u0442\u043a\u0438, \u0442\u0430\u043a\u0456 \u044f\u043a \u041d\u0435\u043a\u0440\u043e\u043f\u043e\u043b\u044c \u0413\u0456\u0437\u0438 \u0442\u0430 \u0412\u0435\u043b\u0438\u043a\u0438\u0439 \u0421\u0444\u0456\u043d\u043a\u0441, \u0430 \u0442\u0430\u043a\u043e\u0436 \u0440\u0443\u0457\u043d\u0438 \u041c\u0435\u043c\u0444\u0456\u0441\u0430, \u0424\u0456\u0432\u0438 (\u0441\u0443\u0447\u0430\u0441\u043d\u0438\u0439 \u041b\u0443\u043a\u0441\u043e\u0440), \u041a\u0430\u0440\u043d\u0430\u043a\u0441\u044c\u043a\u0438\u0439 \u0445\u0440\u0430\u043c \u0442\u0430 \u0433\u0440\u043e\u0431\u043d\u0438\u0446\u0456 \u0414\u043e\u043b\u0438\u043d\u0438 \u0426\u0430\u0440\u0456\u0432, \u0432\u0456\u0434\u043e\u0431\u0440\u0430\u0436\u0430\u044e\u0442\u044c \u0446\u044e \u0441\u043f\u0430\u0434\u0449\u0438\u043d\u0443 \u0456 \u043f\u0440\u043e\u0434\u043e\u0432\u0436\u0443\u044e\u0442\u044c \u0432\u0438\u043a\u043b\u0438\u043a\u0430\u0442\u0438 \u0437\u043d\u0430\u0447\u043d\u0438\u0439 \u0456\u043d\u0442\u0435\u0440\u0435\u0441 \u0437 \u0431\u043e\u043a\u0443 \u043d\u0430\u0443\u043a\u043e\u0432\u043e\u0457 \u0441\u043f\u0456\u043b\u044c\u043d\u043e\u0442\u0438 \u0442\u0430 \u0433\u0440\u043e\u043c\u0430\u0434\u0441\u044c\u043a\u043e\u0441\u0442\u0456. \u0414\u043e\u0432\u0433\u0430 \u0456 \u0431\u0430\u0433\u0430\u0442\u0430 \u043a\u0443\u043b\u044c\u0442\u0443\u0440\u043d\u0430 \u0441\u043f\u0430\u0434\u0449\u0438\u043d\u0430 \u0404\u0433\u0438\u043f\u0442\u0443 \u0454 \u043d\u0435\u0432\u0456\u0434\u0027\u0454\u043c\u043d\u043e\u044e \u0447\u0430\u0441\u0442\u0438\u043d\u043e\u044e \u0439\u043e\u0433\u043e \u043d\u0430\u0446\u0456\u043e\u043d\u0430\u043b\u044c\u043d\u043e\u0457 \u0456\u0434\u0435\u043d\u0442\u0438\u0447\u043d\u043e\u0441\u0442\u0456, \u044f\u043a\u0430 \u0437\u0430\u0437\u043d\u0430\u0432\u0430\u043b\u0430 \u0456 \u0447\u0430\u0441\u0442\u043e \u0430\u0441\u0438\u043c\u0456\u043b\u044c\u043e\u0432\u0443\u0432\u0430\u043b\u0430 \u0440\u0456\u0437\u043d\u043e\u043c\u0430\u043d\u0456\u0442\u043d\u0456 \u0456\u043d\u043e\u0437\u0435\u043c\u043d\u0456 \u0432\u043f\u043b\u0438\u0432\u0438, \u0432\u043a\u043b\u044e\u0447\u0430\u044e\u0447\u0438 \u0433\u0440\u0435\u0446\u044c\u043a\u0438\u0439, \u043f\u0435\u0440\u0441\u044c\u043a\u0438\u0439, \u0440\u0438\u043c\u0441\u044c\u043a\u0438\u0439, \u0430\u0440\u0430\u0431\u0441\u044c\u043a\u0438\u0439, \u043e\u0441\u043c\u0430\u043d\u0441\u044c\u043a\u0438\u0439 \u0442\u0443\u0440\u0435\u0446\u044c\u043a\u0438\u0439 \u0456 \u043d\u0443\u0431\u0456\u0439\u0441\u044c\u043a\u0438\u0439. \u0404\u0433\u0438\u043f\u0435\u0442 \u0431\u0443\u0432 \u0440\u0430\u043d\u043d\u0456\u043c \u0456 \u0432\u0430\u0436\u043b\u0438\u0432\u0438\u043c \u0446\u0435\u043d\u0442\u0440\u043e\u043c \u0445\u0440\u0438\u0441\u0442\u0438\u044f\u043d\u0441\u0442\u0432\u0430, \u0430\u043b\u0435 \u0437\u043d\u0430\u0447\u043d\u043e\u044e \u043c\u0456\u0440\u043e\u044e \u0431\u0443\u0432 \u0456\u0441\u043b\u0430\u043c\u0456\u0437\u043e\u0432\u0430\u043d\u0438\u0439 \u0443 VII \u0441\u0442\u043e\u043b\u0456\u0442\u0442\u0456 \u0456 \u0437\u0430\u043b\u0438\u0448\u0430\u0454\u0442\u044c\u0441\u044f \u043f\u0435\u0440\u0435\u0432\u0430\u0436\u043d\u043e \u043c\u0443\u0441\u0443\u043b\u044c\u043c\u0430\u043d\u0441\u044c\u043a\u043e\u044e \u043a\u0440\u0430\u0457\u043d\u043e\u044e, \u0445\u043e\u0447\u0430 \u0437\u0456 \u0437\u043d\u0430\u0447\u043d\u043e\u044e \u0445\u0440\u0438\u0441\u0442\u0438\u044f\u043d\u0441\u044c\u043a\u043e\u044e \u043c\u0435\u043d\u0448\u0438\u043d\u043e\u044e. \u0406\u0441\u043b\u0430\u043c \u0454 \u043e\u0444\u0456\u0446\u0456\u0439\u043d\u043e\u044e \u0440\u0435\u043b\u0456\u0433\u0456\u0454\u044e \u0404\u0433\u0438\u043f\u0442\u0443, \u0430 \u0430\u0440\u0430\u0431\u0441\u044c\u043a\u0430 \u2014 \u0439\u043e\u0433\u043e \u043e\u0444\u0456\u0446\u0456\u0439\u043d\u043e\u044e \u043c\u043e\u0432\u043e\u044e. \u0417 \u043f\u043e\u043d\u0430\u0434 100 \u043c\u0456\u043b\u044c\u0439\u043e\u043d\u0430\u043c\u0438 \u0436\u0438\u0442\u0435\u043b\u0456\u0432, \u0404\u0433\u0438\u043f\u0435\u0442 \u2014 \u043d\u0430\u0439\u043d\u0430\u0441\u0435\u043b\u0435\u043d\u0456\u0448\u0430 \u043a\u0440\u0430\u0457\u043d\u0430 \u041f\u0456\u0432\u043d\u0456\u0447\u043d\u043e\u0457 \u0410\u0444\u0440\u0438\u043a\u0438, \u0411\u043b\u0438\u0437\u044c\u043a\u043e\u0433\u043e \u0421\u0445\u043e\u0434\u0443 \u0442\u0430 \u0410\u0440\u0430\u0431\u0441\u044c\u043a\u043e\u0433\u043e \u0441\u0432\u0456\u0442\u0443, \u0442\u0440\u0435\u0442\u044f \u0437\u0430 \u0447\u0438\u0441\u0435\u043b\u044c\u043d\u0456\u0441\u0442\u044e \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u043d\u044f \u0432 \u0410\u0444\u0440\u0438\u0446\u0456 (\u043f\u0456\u0441\u043b\u044f \u041d\u0456\u0433\u0435\u0440\u0456\u0457 \u0442\u0430 \u0415\u0444\u0456\u043e\u043f\u0456\u0457) \u0442\u0430 \u0447\u043e\u0442\u0438\u0440\u043d\u0430\u0434\u0446\u044f\u0442\u0430 \u0437\u0430 \u0447\u0438\u0441\u0435\u043b\u044c\u043d\u0456\u0441\u0442\u044e \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u043d\u044f \u0443 \u0441\u0432\u0456\u0442\u0456. \u041f\u0435\u0440\u0435\u0432\u0430\u0436\u043d\u0430 \u0431\u0456\u043b\u044c\u0448\u0456\u0441\u0442\u044c \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u043d\u044f \u043a\u0440\u0430\u0457\u043d\u0438 \u043c\u0435\u0448\u043a\u0430\u0454 \u0431\u0456\u043b\u044f \u0431\u0435\u0440\u0435\u0433\u0456\u0432 \u0440\u0456\u0447\u043a\u0438 \u041d\u0456\u043b, \u043f\u043b\u043e\u0449\u0435\u044e \u0431\u043b\u0438\u0437\u044c\u043a\u043e 40 000 \u043a\u043c\u00b2, \u0434\u0435 \u0437\u043d\u0430\u0445\u043e\u0434\u0438\u0442\u044c\u0441\u044f \u043e\u0440\u043d\u0430 \u0437\u0435\u043c\u043b\u044f. \u0412\u0435\u043b\u0438\u043a\u0456 \u0440\u0430\u0439\u043e\u043d\u0438 \u043f\u0443\u0441\u0442\u0435\u043b\u0456 \u0421\u0430\u0445\u0430\u0440\u0430, \u044f\u043a\u0456 \u0441\u043a\u043b\u0430\u0434\u0430\u044e\u0442\u044c \u0431\u0456\u043b\u044c\u0448\u0443 \u0447\u0430\u0441\u0442\u0438\u043d\u0443 \u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u0457 \u0404\u0433\u0438\u043f\u0442\u0443, \u043c\u0430\u043b\u043e\u043d\u0430\u0441\u0435\u043b\u0435\u043d\u0456. \u0411\u043b\u0438\u0437\u044c\u043a\u043e \u043f\u043e\u043b\u043e\u0432\u0438\u043d\u0438 \u0436\u0438\u0442\u0435\u043b\u0456\u0432 \u0404\u0433\u0438\u043f\u0442\u0443 \u0436\u0438\u0432\u0443\u0442\u044c \u0443 \u043c\u0456\u0441\u044c\u043a\u0438\u0445 \u0440\u0430\u0439\u043e\u043d\u0430\u0445, \u0431\u0456\u043b\u044c\u0448\u0456\u0441\u0442\u044c \u044f\u043a\u0438\u0445 \u0440\u043e\u0437\u043f\u043e\u0432\u0441\u044e\u0434\u0436\u0435\u043d\u0430 \u0443 \u0433\u0443\u0441\u0442\u043e\u043d\u0430\u0441\u0435\u043b\u0435\u043d\u0438\u0445 \u0446\u0435\u043d\u0442\u0440\u0430\u0445 \u0432\u0435\u043b\u0438\u043a\u043e\u0433\u043e \u041a\u0430\u0457\u0440\u0443, \u0410\u043b\u0435\u043a\u0441\u0430\u043d\u0434\u0440\u0456\u0457 \u0442\u0430 \u0456\u043d\u0448\u0438\u0445 \u0432\u0435\u043b\u0438\u043a\u0438\u0445 \u043c\u0456\u0441\u0442 \u0434\u0435\u043b\u044c\u0442\u0438 \u041d\u0456\u043b\u0443. \u0404\u0433\u0438\u043f\u0435\u0442 \u0432\u0432\u0430\u0436\u0430\u0454\u0442\u044c\u0441\u044f \u0440\u0435\u0433\u0456\u043e\u043d\u0430\u043b\u044c\u043d\u043e\u044e \u043f\u043e\u0442\u0443\u0433\u043e\u044e \u0432 \u041f\u0456\u0432\u043d\u0456\u0447\u043d\u0456\u0439 \u0410\u0444\u0440\u0438\u0446\u0456, \u043d\u0430 \u0411\u043b\u0438\u0437\u044c\u043a\u043e\u043c\u0443 \u0421\u0445\u043e\u0434\u0456 \u0442\u0430 \u043c\u0443\u0441\u0443\u043b\u044c\u043c\u0430\u043d\u0441\u044c\u043a\u043e\u043c\u0443 \u0441\u0432\u0456\u0442\u0456, \u0430 \u0442\u0430\u043a\u043e\u0436 \u0441\u0435\u0440\u0435\u0434\u043d\u044c\u043e\u044e \u043f\u043e\u0442\u0443\u0433\u043e\u044e \u0443 \u0441\u0432\u0456\u0442\u0456. \u041c\u0430\u044e\u0447\u0438 \u043e\u0434\u043d\u0443 \u0437 \u043d\u0430\u0439\u0431\u0456\u043b\u044c\u0448\u0438\u0445 \u0442\u0430 \u043d\u0430\u0439\u0434\u0438\u0432\u0435\u0440\u0441\u0438\u0444\u0456\u043a\u043e\u0432\u0430\u043d\u0456\u0448\u0438\u0445 \u0435\u043a\u043e\u043d\u043e\u043c\u0456\u043a \u043d\u0430 \u0411\u043b\u0438\u0437\u044c\u043a\u043e\u043c\u0443 \u0421\u0445\u043e\u0434\u0456, \u044f\u043a\u0430, \u0437\u0430 \u0434\u0435\u044f\u043a\u0438\u043c\u0438 \u043f\u0440\u043e\u0433\u043d\u043e\u0437\u0430\u043c\u0438, \u0441\u0442\u0430\u043d\u0435 \u043e\u0434\u043d\u0456\u0454\u044e \u0437 \u043d\u0430\u0439\u0431\u0456\u043b\u044c\u0448\u0438\u0445 \u0443 \u0441\u0432\u0456\u0442\u0456 \u0432 XXI \u0441\u0442\u043e\u043b\u0456\u0442\u0442\u0456, \u0404\u0433\u0438\u043f\u0435\u0442 \u043c\u0430\u0454 \u0442\u0440\u0435\u0442\u044e \u0437\u0430 \u0432\u0435\u043b\u0438\u0447\u0438\u043d\u043e\u044e \u0435\u043a\u043e\u043d\u043e\u043c\u0456\u043a\u0443 \u0410\u0444\u0440\u0438\u043a\u0438, 40-\u0443 \u043d\u0430\u0439\u0431\u0456\u043b\u044c\u0448\u0443 \u0435\u043a\u043e\u043d\u043e\u043c\u0456\u043a\u0443 \u0443 \u0441\u0432\u0456\u0442\u0456 \u0437\u0430 \u043d\u043e\u043c\u0456\u043d\u0430\u043b\u044c\u043d\u0438\u043c \u0412\u0412\u041f. \u0404\u0433\u0438\u043f\u0435\u0442 \u2014 \u0447\u043b\u0435\u043d-\u0437\u0430\u0441\u043d\u043e\u0432\u043d\u0438\u043a \u041e\u0440\u0433\u0430\u043d\u0456\u0437\u0430\u0446\u0456\u0457 \u041e\u0431\u0027\u0454\u0434\u043d\u0430\u043d\u0438\u0445 \u041d\u0430\u0446\u0456\u0439, \u0420\u0443\u0445\u0443 \u043d\u0435\u043f\u0440\u0438\u0454\u0434\u043d\u0430\u043d\u043d\u044f, \u041b\u0456\u0433\u0438 \u0430\u0440\u0430\u0431\u0441\u044c\u043a\u0438\u0445 \u0434\u0435\u0440\u0436\u0430\u0432, \u0410\u0444\u0440\u0438\u043a\u0430\u043d\u0441\u044c\u043a\u043e\u0433\u043e \u0441\u043e\u044e\u0437\u0443 \u0442\u0430 \u041e\u0440\u0433\u0430\u043d\u0456\u0437\u0430\u0446\u0456\u0457 \u0456\u0441\u043b\u0430\u043c\u0441\u044c\u043a\u043e\u0433\u043e \u0441\u043f\u0456\u0432\u0440\u043e\u0431\u0456\u0442\u043d\u0438\u0446\u0442\u0432\u0430"}, {"color": "#97c2fc", "id": "spice", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Anonymous_The_Noord-Nieuwland_in_Table_Bay,_1762.jpg", "label": "spice", "shape": "image", "title": "\u0637\u0631\u064a\u0642 \u0627\u0644\u062a\u0648\u0627\u0628\u0644 \u0647\u0648 \u0637\u0631\u064a\u0642 \u062a\u062c\u0627\u0631\u064a\u0629 \u0643\u0627\u0646 \u064a\u0635\u0644 \u0627\u0644\u0642\u0627\u0631\u0627\u062a \u0641\u064a \u062d\u0636\u0627\u0631\u0627\u062a \u0627\u0644\u0639\u0627\u0644\u0645 \u0627\u0644\u0642\u062f\u064a\u0645 \u0644\u062a\u062c\u0627\u0631\u0629 \u0627\u0644\u062a\u0648\u0627\u0628\u0644 \u0628\u064a\u0646 \u0622\u0633\u064a\u0627 \u0648\u0627\u0644\u0642\u0631\u0646 \u0627\u0644\u0623\u0641\u0631\u064a\u0642\u064a \u0648\u0623\u0648\u0631\u0648\u0628\u0627. \u0643\u0627\u0646\u062a \u0645\u062e\u062a\u0644\u0641 \u0623\u0646\u0648\u0627\u0639 \u0627\u0644\u062a\u0648\u0627\u0628\u0644 \u0633\u0644\u0639\u0629 \u0645\u062a\u062f\u0627\u0648\u0644\u0629 \u0628\u064a\u0646 \u0627\u0644\u062a\u062c\u0627\u0631 \u0645\u0646 \u0628\u064a\u0646\u0647\u0627 \u0627\u0644\u0642\u0631\u0641\u0629 \u0648\u0627\u0644\u0647\u0627\u0644 \u0648\u0627\u0644\u0632\u0646\u062c\u0628\u064a\u0644 \u0648\u0627\u0644\u0641\u0644\u0641\u0644 \u0627\u0644\u0623\u0633\u0648\u062f \u0648\u0627\u0644\u0643\u0631\u0643\u0645 \u0648\u063a\u064a\u0631\u0647\u0627. \u0643\u0627\u0646\u062a \u0637\u0631\u064a\u0642 \u0627\u0644\u062a\u0648\u0627\u0628\u0644 \u062a\u0628\u062f\u0623 \u0645\u0646 \u0627\u0644\u0647\u0646\u062f\u060c \u0648\u0643\u0627\u0646 \u0627\u0644\u062a\u062c\u0627\u0631 \u064a\u062a\u062f\u0627\u0648\u0644\u0648\u0646 \u0628\u0647\u0627 \u0625\u0644\u0649 \u0623\u0646 \u062a\u0635\u0644 \u0625\u0644\u0649 \u0627\u0644\u0645\u0648\u0627\u0646\u0626 \u0648\u0627\u0644\u0645\u0631\u0627\u0641\u0626 \u0627\u0644\u0628\u062d\u0631\u064a\u0629 \u0623\u0648 \u0639\u0628\u0631 \u0627\u0644\u0637\u0631\u0642 \u0627\u0644\u0628\u0631\u064a\u0629. \u0643\u0627\u0646 \u0627\u0644\u062a\u062c\u0627\u0631 \u0627\u0644\u0639\u0631\u0628 \u0645\u0639\u0631\u0648\u0641\u064a\u0646 \u0628\u0647\u0630\u0647 \u0627\u0644\u062a\u062c\u0627\u0631\u0629 \u0648\u0627\u0632\u062f\u0647\u0631\u062a \u0639\u062f\u0629 \u0645\u062f\u0646 \u0639\u0631\u0628\u064a\u0629 \u0639\u0628\u0631 \u0647\u0630\u0647 \u0627\u0644\u0637\u0631\u064a\u0642 \u0627\u0644\u062a\u062c\u0627\u0631\u064a\u0629. \"\u0648\u0643\u0627\u0646 \u0644\u0644\u062a\u0648\u0627\u0628\u0644 \u062a\u0627\u0631\u064a\u062e \u0637\u0648\u064a\u0644 \u0641\u064a \u0622\u0633\u064a\u0627 \u0642\u0628\u0644 \u0648\u0635\u0648\u0644 \u0627\u0644\u0623\u0648\u0631\u0648\u0628\u064a\u064a\u0646 \u0625\u0644\u0649 \u062a\u0644\u0643 \u0627\u0644\u0645\u0646\u0627\u0637\u0642 \u0628\u0648\u0642\u062a \u0637\u0648\u064a\u0644. \u0648\u0623\u0644\u0647\u0645\u062a \u0645\u0639\u0631\u0641\u0629 \u0627\u0644\u0623\u0648\u0631\u0648\u0628\u064a\u064a\u0646 \u0628\u0627\u0644\u062a\u0648\u0627\u0628\u0644 \u0648\u062a\u0630\u0648\u0642\u0647\u0645 \u0644\u0647\u0627 \u0623\u0633\u0627\u0637\u064a\u0631 \u0648\u062d\u0643\u0627\u064a\u0627 \u0645\u062a\u0639\u0644\u0642\u0629 \u0628\u0627\u0644\u0641\u0631\u062f\u0648\u0633 \u0627\u0644\u0645\u0641\u0642\u0648\u062f\u060c \u0648\u0628\u0627\u0644\u0634\u0639\u0648\u0628 \u0648\u0627\u0644\u0623\u0645\u0627\u0643\u0646 \u0627\u0644\u0628\u0639\u064a\u062f\u0629 \u0639\u0646\u0647\u0645. \u0648\u0623\u0648\u062d\u062a \u0627\u0644\u062a\u0648\u0627\u0628\u0644 \u0628\u0623\u0646 \u062a\u0644\u0643 \u0627\u0644\u0646\u0628\u0627\u062a\u0627\u062a \u0627\u0644\u063a\u0631\u064a\u0628\u0629 \u0643\u0627\u0646\u062a \u062c\u0632\u0621\u0627 \u0645\u0646 \u0639\u0628\u064a\u0631 \u0627\u0644\u0641\u0631\u062f\u0648\u0633. \u0648\u0641\u064a \u0627\u0644\u0627\u0642\u062a\u0635\u0627\u062f \u0648\u0627\u0644\u062a\u062c\u0627\u0631\u0629\u060c \u0643\u0627\u0646\u062a \u0627\u0644\u062a\u0648\u0627\u0628\u0644 \u0645\u0635\u062f\u0631\u0627 \u0644\u0644\u062b\u0631\u0627\u0621 \u0648\u0623\u0633\u0627\u0633\u0627\u064b \u0644\u0644\u062a\u062c\u0627\u0631\u0629 \u0627\u0644\u0639\u0627\u0644\u0645\u064a\u0629 \u0648\u0627\u0644\u0635\u0631\u0627\u0639 \u0623\u064a\u0636\u0627\u064b. \u064a\u0639\u0631\u0641 \u0627\u0644\u062a\u0627\u0628\u0644 \u0628\u0623\u0646\u0647 \u0639\u0627\u062f\u0629 \u0627\u0644\u062c\u0632\u0621 \u0627\u0644\u0639\u0637\u0631 \u0645\u0646 \u0646\u0628\u062a\u0629 \u0627\u0633\u062a\u0648\u0627\u0626\u064a\u0629\u060c \u0633\u0648\u0627\u0621 \u0623\u0643\u0627\u0646 \u0641\u064a \u062c\u0630\u0631\u0647\u0627 \u0623\u0645 \u0644\u062d\u0627\u0626\u0647\u0627 \u0623\u0645 \u0632\u0647\u0631\u062a\u0647\u0627 \u0623\u0645 \u0628\u0630\u0631\u062a\u0647\u0627. \u0648\u062c\u0645\u064a\u0639 \u0627\u0644\u062a\u0648\u0627\u0628\u0644 \u0630\u0627\u062a \u0645\u0646\u0634\u0623 \u0622\u0633\u064a\u0648\u064a\u060c \u0628\u0627\u0633\u062a\u062b\u0646\u0627\u0621 \u0627\u0644\u0641\u0627\u0646\u064a\u0644\u0627 \u0648\u0627\u0644\u0641\u0644\u0641\u0644 \u0627\u0644\u062d\u0627\u0631 \u0648\u0627\u0644\u0641\u0644\u0641\u0644 \u0627\u0644\u062d\u0644\u0648. \u0648\u0627\u0644\u062a\u0648\u0627\u0628\u0644 \u0627\u0644\u0631\u0626\u064a\u0633\u064a\u0629 \u0647\u064a: \u0627\u0644\u0642\u0631\u0641\u0629\u060c \u0648\u0627\u0644\u0642\u0631\u0646\u0641\u0644\u060c \u0648\u0627\u0644\u0641\u0644\u0641\u0644 \u0627\u0644\u0623\u0633\u0648\u062f\u060c \u0648\u062c\u0648\u0632\u0629 \u0627\u0644\u0637\u064a\u0628\u060c \u0648\u0627\u0644\u0641\u0644\u0641\u0644 \u0627\u0644\u062d\u0627\u0631. \u0648\u0647\u0646\u0627\u0643 \u0628\u0627\u0644\u0637\u0628\u0639 \u062a\u0648\u0627\u0628\u0644 \u0623\u062e\u0631\u0649 \u0643\u062b\u064a\u0631\u0629\u060c \u0645\u062b\u0644 \u0627\u0644\u0647\u0627\u0644 \u0648\u0627\u0644\u0632\u0646\u062c\u0628\u064a\u0644 \u0648\u0627\u0644\u0643\u0631\u0643\u0645. \u0639\u0631\u0641 \u0627\u0644\u064a\u0648\u0646\u0627\u0646\u064a\u0648\u0646 \u0627\u0644\u0642\u0631\u0641\u0629 \u0639\u0646 \u0637\u0631\u064a\u0642 \u0627\u0644\u0641\u064a\u0646\u064a\u0642\u064a\u064a\u0646 \u0627\u0644\u0630\u064a\u0646 \u0643\u0627\u0646\u0648\u0627 \u064a\u0639\u0645\u0644\u0648\u0646 \u0641\u064a \u0627\u0644\u062a\u062c\u0627\u0631\u0629 \u0627\u0644\u0628\u062d\u0631\u064a\u0629\u060c \u0648\u0647\u064a \u062a\u0633\u062a\u062e\u0631\u062c \u0645\u0646 \u0644\u062d\u0627\u0621 \u0634\u062c\u0631\u0629 \u062f\u0627\u0626\u0645\u0629 \u0627\u0644\u062e\u0636\u0631\u0629 \u0645\u0646 \u0639\u0627\u0626\u0644\u0629 \u0627\u0644\u063a\u0627\u0631\u064a\u0651\u0627\u062a. \u0648\u062a\u062a\u0646\u0627\u0633\u0628 \u0627\u0644\u0642\u0631\u0641\u0629 \u0645\u0639 \u0639\u062f\u062f \u0643\u0628\u064a\u0631 \u0645\u0646 \u0623\u0637\u0628\u0627\u0642 \u0627\u0644\u062d\u0644\u0648\u0649\u060c \u0628\u0627\u0644\u0625\u0636\u0627\u0641\u0629 \u0625\u0644\u0649 \u0627\u0644\u0643\u0639\u0643 \u0648\u0627\u0644\u062e\u0628\u0632\u060c \u0643\u0645\u0627 \u062a\u062a\u0645\u0627\u0634\u0649 \u0645\u0639 \u0627\u0644\u062a\u0641\u0627\u062d \u0648\u0627\u0644\u0645\u0648\u0632 \u0648\u0627\u0644\u0625\u062c\u0627\u0635\u060c \u0648\u0628\u0634\u0643\u0644 \u062e\u0627\u0635 \u0645\u0639 \u0627\u0644\u0634\u0648\u0643\u0648\u0644\u0627\u062a\u0647. \u0623\u0645\u0627 \u0627\u0644\u0642\u0631\u0646\u0641\u0644\u060c \u0641\u064a\u0639\u0648\u062f \u0623\u0635\u0644\u0647 \u0625\u0644\u0649 \u0623\u0646\u062f\u0648\u0646\u064a\u0633\u064a\u0627\u060c \u0648\u064a\u0645\u0643\u0646 \u0627\u0633\u062a\u062e\u062f\u0627\u0645\u0647 \u0645\u0639 \u0627\u0644\u0645\u0623\u0643\u0648\u0644\u0627\u062a \u0627\u0644\u062d\u0644\u0648\u0629 \u0648\u0627\u0644\u062d\u0627\u0631\u0629\u060c \u0648\u064a\u0633\u062a\u062e\u062f\u0645 \u0623\u064a\u0636\u0627 \u0641\u064a \u0627\u0644\u0637\u0628 \u0644\u0644\u0634\u0641\u0627\u0621 \u0645\u0646 \u0627\u0644\u0622\u0644\u0627\u0645 \u0648\u0627\u0644\u0623\u0645\u0631\u0627\u0636. \u0648\u064a\u0639\u0648\u062f \u0623\u0635\u0644 \u0627\u0644\u0641\u0644\u0641\u0644 \u0627\u0644\u062d\u0627\u0631 \u0625\u0644\u0649 \u0627\u0644\u0623\u0645\u064a\u0631\u0643\u062a\u064a\u0646 \u0627\u0644\u0648\u0633\u0637\u0649 \u0648\u0627\u0644\u062c\u0646\u0648\u0628\u064a\u0629 \u0648\u062c\u0632\u0631\u0627\u0644\u0643\u0627\u0631\u064a\u0628\u064a\u060c \u0648\u062a\u0639\u0648\u062f \u062c\u0630\u0648\u0631 \u062c\u0648\u0632\u0629 \u0627\u0644\u0637\u064a\u0628 \u0625\u0644\u0649 \u062c\u0632\u064a\u0631\u0629 \u0628\u0627\u0646\u062f\u0627 \u0627\u0644\u0623\u0646\u062f\u0648\u0646\u064a\u0633\u064a\u0629\u060c \u0648\u062a\u0646\u0645\u0648 \u0639\u0644\u0649 \u0634\u062c\u0631\u0629 \u062f\u0627\u0626\u0645\u0629 \u0627\u0644\u062e\u0636\u0631\u0629 \u064a\u0645\u0643\u0646 \u0623\u0646 \u062a\u0635\u0644 \u0625\u0644\u0649 \u0627\u0631\u062a\u0641\u0627\u0639 20 \u0645\u062a\u0631\u0627\u060c \u0641\u064a\u0645\u0627 \u062a\u0639\u0648\u062f \u0623\u0635\u0648\u0644 \u0627\u0644\u0641\u0644\u0641\u0644 \u0627\u0644\u0623\u0633\u0648\u062f \u0625\u0644\u0649 \u0633\u0627\u062d\u0644 \u0645\u0644\u064a\u0628\u0627\u0631 \u062c\u0646\u0648\u0628 \u0627\u0644\u0647\u0646\u062f. \u0643\u0627\u0646\u062a \u0627\u0644\u0642\u0631\u0641\u0629 \u0648\u0627\u0644\u0633\u0646\u0627 \u0648\u0627\u0644\u0642\u0631\u0646\u0641\u0644 \u0623\u0643\u062b\u0631 \u0627\u0644\u062a\u0648\u0627\u0628\u0644 \u0627\u0644\u0645\u0631\u063a\u0648\u0628\u0629 \u0641\u064a \u0627\u0644\u0639\u0627\u0644\u0645 \u0627\u0644\u0642\u062f\u064a\u0645. \u0648\u0633\u064a\u0637\u0631\u062a \u0627\u0644\u0635\u064a\u0646 \u0639\u0644\u0649 \u062a\u062c\u0627\u0631\u0629 \u0627\u0644\u0642\u0631\u0641\u0629 \u0644\u0641\u062a\u0631\u0629 \u0645\u0646 \u0627\u0644\u0632\u0645\u0646\u060c \u062b\u0645 \u0634\u0627\u0631\u0643 \u0627\u0644\u0641\u064a\u0646\u064a\u0642\u064a\u0648\u0646 \u0648\u0627\u0644\u0639\u0631\u0628 \u0641\u064a \u062a\u062c\u0627\u0631\u062a\u0647\u0627 \u0648\u0646\u0642\u0644\u0647\u0627 \u0625\u0644\u0649 \u0623\u0646\u062d\u0627\u0621 \u0627\u0644\u0639\u0627\u0644\u0645. \u0648\u062a\u0648\u0633\u0639\u062a \u062a\u062c\u0627\u0631\u0629 \u0648\u0627\u0633\u062a\u062e\u062f\u0627\u0645\u0627\u062a \u0627\u0644\u062a\u0648\u0627\u0628\u0644 \u0645\u0639 \u0627\u0632\u062f\u0647\u0627\u0631 \u0627\u0644\u0625\u0645\u0628\u0631\u0627\u0637\u0648\u0631\u064a\u0629 \u0627\u0644\u0631\u0648\u0645\u0627\u0646\u064a\u0629\u060c \u0648\u0627\u062a\u0633\u0639\u062a \u062a\u062c\u0627\u0631\u0629 \u0627\u0644\u062a\u0648\u0627\u0628\u0644 \u0645\u0639 \u0635\u0639\u0648\u062f \u0627\u0644\u062f\u0648\u0644\u0629 \u0627\u0644\u0639\u0631\u0628\u064a\u0629 \u0627\u0644\u0625\u0633\u0644\u0627\u0645\u064a\u0629 \u062b\u0645 \u0627\u0644\u0646\u0647\u0636\u0629 \u0627\u0644\u0623\u0648\u0631\u0648\u0628\u064a\u0629 \u0627\u0644\u062a\u064a \u0628\u062f\u0623\u062a \u0628\u0627\u0644\u062d\u0631\u0648\u0628 \u0627\u0644\u0635\u0644\u064a\u0628\u064a\u0629\u060c \u0648\u062a\u0628\u0639\u0647\u0627 \u0646\u0634\u0648\u0621 \u062f\u0648\u0644 \u0648\u0645\u062f\u0646 \u0645\u0632\u062f\u0647\u0631\u0629 \u0648\u0642\u0627\u0626\u0645\u0629 \u0639\u0644\u0649 \u0627\u0644\u062a\u062c\u0627\u0631\u0629 \u0645\u0639 \u0627\u0644\u0634\u0631\u0642. \u0648\u0628\u0627\u062a\u0633\u0627\u0639 \u0627\u0644\u062f\u0648\u0644\u0629 \u0627\u0644\u0625\u0633\u0644\u0627\u0645\u064a\u0629 \u0634\u0631\u0642\u0627 \u0648\u063a\u0631\u0628\u0627\u060c \u0627\u062a\u0633\u0639\u062a \u0645\u0639\u0647\u0627 \u062a\u062c\u0627\u0631\u0629 \u0648\u0645\u0631\u0627\u0643\u0632 \u0627\u0644\u062a\u0648\u0627\u0628\u0644 \u0641\u064a \u0627\u0644\u0639\u0627\u0644\u0645 \u0645\u0646 \u0623\u0646\u062f\u0648\u0646\u064a\u0633\u064a\u0627 \u0634\u0631\u0642\u0627 \u0625\u0644\u0649 \u0627\u0644\u0623\u0646\u062f\u0644\u0633 \u063a\u0631\u0628\u0627\u064b\". \"\u0648\u0641\u064a \u0627\u0644\u0642\u0631\u0648\u0646 \u0627\u0644\u0648\u0633\u0637\u0649\u060c \u0648\u0628\u062f\u0621\u0627\u064b \u0645\u0646 \u0627\u0644\u0642\u0631\u0646 \u0627\u0644\u0639\u0627\u0634\u0631 \u0627\u0644\u0645\u064a\u0644\u0627\u062f\u064a\u060c \u0631\u0627\u062d\u062a \u0627\u0644\u062d\u0645\u0644\u0627\u062a \u0627\u0644\u0635\u0644\u064a\u0628\u064a\u0629 \u0639\u0644\u0649 \u0627\u0644\u0634\u0631\u0642 \u062a\u0647\u062a\u0645 \u0623\u064a\u0636\u0627\u064b \u0628\u0627\u0644\u0628\u0647\u0627\u0631\u0627\u062a \u0648\u0627\u0644\u062a\u0648\u0627\u0628\u0644. \u0648\u0642\u062f \u0627\u0643\u062a\u0634\u0641\u062a \u0627\u0644\u0637\u0631\u0642 \u0627\u0644\u062a\u062c\u0627\u0631\u064a\u0629 \u0627\u0644\u0645\u0624\u062f\u064a\u0629 \u0625\u0644\u064a\u0647\u0627\u060c \u0648\u0631\u0627\u062d\u062a \u062a\u0634\u062a\u0631\u064a\u0647\u0627 \u0623\u0648 \u062a\u0633\u062a\u0648\u0644\u064a \u0639\u0644\u064a\u0647\u0627 \u0628\u0627\u0644\u0642\u0648\u0629 \u0648\u062a\u062c\u064a\u0621 \u0628\u0647\u0627 \u0625\u0644\u0649 \u0623\u0648\u0631\u0648\u0628\u0627 \u0644\u0643\u064a \u064a\u0633\u062a\u0645\u062a\u0639 \u0628\u0647\u0627 \u0627\u0644\u0643\u0628\u0627\u0631 \u0639\u0644\u0649 \u0645\u0627\u0626\u062f\u0629 \u0637\u0639\u0627\u0645\u0647\u0645. \u0648\u0627\u0644\u062a\u062c\u0627\u0631\u0629 \u0628\u0647\u0627 \u0643\u0627\u0646\u062a \u062a\u062f\u0631 \u0631\u0628\u062d\u0627\u064b \u0643\u0628\u064a\u0631\u0627\u064b \u0639\u0644\u0649 \u0623\u0635\u062d\u0627\u0628\u0647\u0627. \u0648\u0643\u0627\u0646\u062a \u0633\u0641\u0646 \u0625\u064a\u0637\u0627\u0644\u064a\u0627 \u0648\u0627\u0644\u0628\u0646\u062f\u0642\u064a\u0629 \u0648\u062c\u0646\u0648\u0629 \u062a\u062d\u0645\u0644\u0647\u0627 \u0645\u0639\u0647\u0627 \u0645\u0646 \u0645\u062f\u0627\u0626\u0646 \u0627\u0644\u0634\u0631\u0642 \u0625\u0644\u0649 \u0623\u0633\u0648\u0627\u0642 \u0645\u062f\u064a\u0646\u0629 \u0644\u064a\u0648\u0646 \u0627\u0644\u0643\u0628\u064a\u0631\u0629. \u0648\u0647\u064a \u0627\u0644\u0645\u062f\u064a\u0646\u0629 \u0627\u0644\u062b\u0627\u0646\u064a\u0629 \u0641\u064a \u0641\u0631\u0646\u0633\u0627 \u0645\u0646 \u062d\u064a\u062b \u0627\u0644\u0623\u0647\u0645\u064a\u0629. \u0648\u0644\u0643\u0646\u0647\u0627 \u0643\u0627\u0646\u062a \u062a\u0646\u0642\u0644\u0647\u0627 \u0623\u064a\u0636\u0627\u064b \u0639\u0646 \u0637\u0631\u064a\u0642 \u0645\u064a\u0646\u0627\u0621 \u0645\u0627\u0631\u0633\u064a\u0644\u064a\u0627 \u0648\u0645\u0648\u0646\u0628\u064a\u0644\u064a\u064a\u0647. \u0648\u0641\u064a \u0630\u0644\u0643 \u0627\u0644\u0648\u0642\u062a \u0643\u0627\u0646 \u0627\u0644\u062e\u0645\u0631 \u0627\u0644\u0642\u0627\u062f\u0645 \u0645\u0646 \u0625\u064a\u0637\u0627\u0644\u064a\u0627 \u0648\u0623\u0633\u0628\u0627\u0646\u064a\u0627 \u064a\u064f\u0639\u0637\u064e\u0651\u0631 \u0628\u0631\u0627\u0626\u062d\u0629 \u0627\u0644\u0628\u0647\u0627\u0631\u0627\u062a \u0648\u0627\u0644\u062a\u0648\u0627\u0628\u0644. \u0648\u0644\u0643\u0646 \u0642\u064a\u0645\u0629 \u0627\u0644\u062a\u0648\u0627\u0628\u0644 \u0648\u0627\u0644\u0628\u0647\u0627\u0631\u0627\u062a \u0648\u0628\u062e\u0627\u0635\u0629 \u0627\u0644\u0641\u0644\u0641\u0644 \u0643\u0627\u0646\u062a \u0643\u0628\u064a\u0631\u0629 \u0625\u0644\u0649 \u062f\u0631\u062c\u0629 \u0623\u0646\u0647\u0627 \u0643\u0627\u0646\u062a \u0635\u0639\u0628\u0629 \u0627\u0644\u0645\u0646\u0627\u0644 \u0628\u0627\u0644\u0646\u0633\u0628\u0629 \u0644\u0644\u0646\u0627\u0633 \u0627\u0644\u0639\u0627\u062f\u064a\u064a\u0646. \u0648\u0643\u0627\u0646 \u0627\u0644\u0623\u0645\u0631\u0627\u0621 \u0648\u0627\u0644\u0623\u063a\u0646\u064a\u0627\u0621 \u0647\u0645 \u0648\u062d\u062f\u0647\u0645 \u0627\u0644\u0642\u0627\u062f\u0631\u0648\u0646 \u0639\u0644\u0649 \u0634\u0631\u0627\u0626\u0647\u0627. \u0648\u0623\u0635\u0628\u062d\u062a \u0627\u0644\u0628\u0647\u0627\u0631\u0627\u062a \u062a\u0633\u062a\u062e\u062f\u0645 \u0643\u0639\u0642\u0627\u0642\u064a\u0631 \u0637\u0628\u064a\u0629 \u0645\u062b\u0644\u0645\u0627 \u062a\u0633\u062a\u062e\u062f\u0645 \u0641\u064a \u0627\u0644\u062a\u063a\u0630\u064a\u0629 \u0645\u0646 \u0623\u062c\u0644 \u0623\u0646 \u062a\u0635\u0628\u062d \u0637\u064a\u0628\u0629 \u0648\u0634\u0647\u064a\u0629. \u0648\u0628\u0627\u0644\u062a\u0627\u0644\u064a \u0641\u0642\u062f \u0623\u0635\u0628\u062d\u062a \u0627\u0644\u062d\u0648\u0627\u0646\u064a\u062a \u0627\u0644\u062a\u064a \u062a\u0628\u064a\u0639\u0647\u0627 \u0639\u0628\u0627\u0631\u0629 \u0639\u0646 \u0635\u064a\u062f\u0644\u064a\u0627\u062a \u0648\u062d\u0648\u0627\u0646\u064a\u062a \u0641\u064a \u0630\u0627\u062a \u0627\u0644\u0648\u0642\u062a. \u0641\u0642\u062f \u0643\u0627\u0646\u0648\u0627 \u064a\u0639\u062a\u0642\u062f\u0648\u0646 \u0628\u0623\u0646\u0647\u0627 \u062a\u0634\u0641\u064a \u0645\u0646 \u0628\u0639\u0636 \u0627\u0644\u0623\u0645\u0631\u0627\u0636 \u0623\u0648 \u062a\u0633\u0627\u0639\u062f \u0639\u0644\u0649 \u0627\u0644\u0634\u0641\u0627\u0621. \u0648\u0623\u0635\u0628\u062d\u062a \u0645\u0646\u0637\u0642\u0629 \u0645\u0627\u0631\u0633\u064a\u0644\u064a\u0627 \u0647\u064a \u0645\u0631\u0643\u0632 \u062a\u062c\u0627\u0631\u0629 \u0627\u0644\u062a\u0648\u0627\u0628\u0644 \u0641\u064a \u0627\u0644\u0642\u0631\u0648\u0646 \u0627\u0644\u0648\u0633\u0637\u0649. \u0648\u0645\u0639\u0644\u0648\u0645 \u0623\u0646 \u0627\u0644\u062a\u0648\u0627\u0628\u0644 \u0643\u0627\u0646\u062a \u062a\u0635\u0644 \u0645\u0646 \u0627\u0644\u0625\u0633\u0643\u0646\u062f\u0631\u064a\u0629 \u0641\u064a \u0645\u0635\u0631 \u0625\u0644\u0649 \u0645\u064a\u0646\u0627\u0621 \u0645\u0627\u0631\u0633\u064a\u0644\u064a\u0627 \u0639\u0646 \u0637\u0631\u064a\u0642 \u0627\u0644\u062a\u062c\u0627\u0631 \u0627\u0644\u0625\u064a\u0637\u0627\u0644\u064a\u064a\u0646 \u0627\u0644\u0630\u064a\u0646 \u064a\u062a\u0639\u0627\u0645\u0644\u0648\u0646 \u0645\u0639 \u0627\u0644\u0639\u0631\u0628. \u0648\u0643\u0627\u0646 \u0627\u0644\u062c\u0645\u064a\u0639 \u064a\u0631\u0628\u062d\u0648\u0646 \u0623\u0645\u0648\u0627\u0644\u0627\u064b \u0637\u0627\u0626\u0644\u0629 \u0645\u0646 \u062c\u0631\u0651\u0627\u0621 \u0630\u0644\u0643. \u062b\u0645 \u0627\u0628\u062a\u062f\u0623 \u0627\u0644\u0628\u062d\u0627\u0631\u0629 \u0627\u0644\u0628\u0631\u062a\u063a\u0627\u0644\u064a\u0648\u0646 \u0641\u064a \u0627\u0644\u0633\u0641\u0631 \u0625\u0644\u0649 \u0634\u0648\u0627\u0637\u0626 \u0623\u0641\u0631\u064a\u0642\u064a\u0627 \u0627\u0644\u0633\u0648\u062f\u0627\u0621 \u0628\u062d\u062b\u0627\u064b \u0639\u0646 \u0627\u0644\u062a\u0648\u0627\u0628\u0644 \u0645\u0646 \u0641\u0644\u0641\u0644 \u0623\u0633\u0648\u062f \u0648\u0632\u0639\u0641\u0631\u0627\u0646\u060c \u0648\u0632\u0646\u062c\u0628\u064a\u0644\u060c \u0648\u0643\u0628\u0634 \u0627\u0644\u0642\u0631\u0646\u0641\u0644\u060c \u0648\u0627\u0644\u0642\u0631\u0641\u0629\u060c \u0648\u062c\u0648\u0632\u0629 \u0627\u0644\u0637\u064a\u0628\u060c \u0625\u0644\u062e. \u0623\u0645\u0627 \u0643\u0631\u064a\u0633\u062a\u0648\u0641 \u0643\u0648\u0644\u0648\u0645\u0628\u0648\u0633 \u0641\u0642\u062f \u0627\u0646\u0637\u0644\u0642 \u0639\u0627\u0645 1492 \u0641\u064a \u0633\u0641\u064a\u0646\u062a\u0647 \u0628\u062d\u062b\u0627\u064b \u0639\u0646 \u0627\u0644\u0630\u0647\u0628 \u0648\u0627\u0644\u062a\u0648\u0627\u0628\u0644. \u0648\u0643\u0627\u0646 \u064a\u0623\u0645\u0644 \u0628\u0630\u0644\u0643 \u0623\u0646 \u064a\u0635\u0644 \u0625\u0644\u0649 \u0634\u0648\u0627\u0637\u0626 \u0627\u0644\u0647\u0646\u062f. \u0648\u0645\u0639\u0644\u0648\u0645 \u0623\u0646 \u062a\u0644\u0643 \u0627\u0644\u0628\u0644\u0627\u062f \u0645\u0634\u0647\u0648\u0631\u0629 \u0628\u0632\u0631\u0627\u0639\u0629 \u0627\u0644\u062a\u0648\u0627\u0628\u0644 \u0648\u0627\u0644\u0628\u0647\u0627\u0631\u0627\u062a \u0648\u0623\u0646\u0647\u0627 \u062a\u0635\u062f\u0631\u0647\u0627 \u0644\u0644\u0639\u0627\u0644\u0645 \u0643\u0644\u0647. \u0648\u0643\u0627\u0646 \u0627\u0644\u0623\u0633\u0628\u0627\u0646\u064a\u0648\u0646 \u0648\u0627\u0644\u0628\u0631\u062a\u063a\u0627\u0644\u064a\u0648\u0646 \u064a\u0631\u064a\u062f\u0648\u0646 \u0627\u0644\u0633\u064a\u0637\u0631\u0629 \u0639\u0644\u0649 \u0627\u0644\u0637\u0631\u0642 \u0627\u0644\u062a\u062c\u0627\u0631\u064a\u0629 \u0644\u0644\u062a\u0648\u0627\u0628\u0644 \u0648\u0627\u0644\u0628\u0647\u0627\u0631\u0627\u062a. \u0643\u0645\u0627 \u0648\u0643\u0627\u0646\u0648\u0627 \u064a\u0631\u064a\u062f\u0648\u0646 \u0623\u0646 \u064a\u0643\u0633\u0631\u0648\u0627 \u0627\u062d\u062a\u0643\u0627\u0631 \u0627\u0644\u062a\u062c\u0627\u0631 \u0627\u0644\u0639\u0631\u0628 \u0644\u0647\u0630\u0647 \u0627\u0644\u0645\u0648\u0627\u062f \u0627\u0644\u062b\u0645\u064a\u0646\u0629 \u0648\u0627\u0644\u0645\u0631\u063a\u0648\u0628\u0629 \u0645\u0646 \u0642\u0628\u0644 \u0627\u0644\u062c\u0645\u064a\u0639. \u0648\u0642\u062f \u0648\u0635\u0644 \u0627\u0644\u0631\u062d\u0627\u0644\u0629 \u0627\u0644\u0628\u0631\u062a\u063a\u0627\u0644\u064a \u0641\u0627\u0633\u0643\u0648 \u062f\u064a \u063a\u0627\u0645\u0627 \u0625\u0644\u0649 \u0627\u0644\u0647\u0646\u062f \u0628\u0639\u062f \u0623\u0646 \u0639\u0628\u0631 \u0631\u0623\u0633 \u0627\u0644\u0631\u062c\u0627\u0621 \u0627\u0644\u0635\u0627\u0644\u062d \u0639\u0627\u0645 1497. \u0648\u0639\u0646\u062f\u0645\u0627 \u0631\u0622\u0647 \u0627\u0644\u062a\u062c\u0627\u0631 \u0627\u0644\u0639\u0631\u0628 \u0623\u0635\u064a\u0628\u0648\u0627 \u0628\u0627\u0644\u062f\u0647\u0634\u0629 \u0648\u0627\u0644\u0630\u0647\u0648\u0644 \u0648\u0633\u0623\u0644\u0648\u0647: \u0628\u0627\u0644\u0644\u0647 \u0639\u0644\u064a\u0643\u060c \u0643\u064a\u0641 \u0627\u0633\u062a\u0637\u0639\u062a \u0623\u0646 \u062a\u0635\u0644 \u0625\u0644\u0649 \u0647\u0646\u0627\u061f! \u0648\u0643\u0627\u0646 \u0630\u0644\u0643 \u064a\u0639\u0646\u064a \u0623\u0646\u0647\u0645 \u062e\u0627\u0641\u0648\u0627 \u0639\u0644\u0649 \u0645\u0635\u0627\u0644\u062d\u0647\u0645 \u0644\u0623\u0646\u0647\u0645 \u0639\u0631\u0641\u0648\u0627 \u0623\u0646 \u0627\u062d\u062a\u0643\u0627\u0631\u0647\u0645 \u0644\u062a\u062c\u0627\u0631\u0629 \u0627\u0644\u062a\u0648\u0627\u0628\u0644 \u0642\u062f \u0627\u0646\u062a\u0647\u0649\". \u0648\u0643\u0627\u0646 \u0627\u0644\u062a\u062c\u0627\u0631 \u0627\u0644\u0639\u0631\u0628 \u0623\u0648\u0644 \u0645\u0646 \u0646\u0642\u0644 \u0627\u0644\u0628\u0647\u0627\u0631\u0627\u062a \u0645\u0646 \u0627\u0644\u0635\u064a\u0646 \u0648\u0627\u0644\u0647\u0646\u062f \u0646\u062d\u0648 \u0627\u0644\u063a\u0631\u0628 \u0627\u0644\u0623\u0648\u0631\u0648\u0628\u064a. \u0648\u0643\u0627\u0646\u0648\u0627 \u0645\u062a\u062d\u0627\u0644\u0641\u064a\u0646 \u0622\u0646\u0630\u0627\u0643 \u0645\u0639 \u062a\u062c\u0627\u0631 \u0627\u0644\u0628\u0646\u062f\u0642\u064a\u0629 \u0627\u0644\u0634\u064a\u0621 \u0627\u0644\u0630\u064a \u0623\u062a\u0627\u062d \u0644\u0647\u0645 \u0623\u0646 \u064a\u0634\u0643\u0644\u0648\u0627 \u0642\u0648\u0629 \u0628\u062d\u0631\u064a\u0629 \u0644\u0627 \u064a\u0633\u062a\u0647\u0627\u0646 \u0628\u0647\u0627. \u0648\u0642\u062f \u0644\u0639\u0628\u0648\u0627 \u062f\u0648\u0631\u0627\u064b \u0643\u0628\u064a\u0631\u0627\u064b \u0641\u064a \u062d\u0648\u0636 \u0627\u0644\u0628\u062d\u0631 \u0627\u0644\u0623\u0628\u064a\u0636 \u0627\u0644\u0645\u062a\u0648\u0633\u0637\u060c \u0648\u0628\u0627\u0644\u062a\u0627\u0644\u064a \u0641\u0627\u0644\u0639\u0644\u0627\u0642\u0627\u062a \u0628\u064a\u0646 \u0627\u0644\u0639\u0631\u0628 \u0648\u0623\u0648\u0631\u0648\u0628\u0627 \u0644\u0645 \u062a\u0646\u0642\u0637\u0639 \u0639\u0644\u0649 \u0627\u0644\u0631\u063a\u0645 \u0645\u0646 \u0643\u0644 \u0645\u0627 \u062d\u0635\u0644 \u0645\u0646 \u062d\u0631\u0648\u0628 \u0635\u0644\u064a\u0628\u064a\u0629 \u0648\u0633\u0648\u0627\u0647\u0627. \u0648\u0628\u062f\u0621\u0627\u064b \u0645\u0646 \u0627\u0644\u0642\u0631\u0646 \u0627\u0644\u062e\u0627\u0645\u0633 \u0639\u0634\u0631 \u0639\u0628\u0631 \u0627\u0644\u0628\u062d\u0627\u0631\u0629 \u0627\u0644\u0625\u064a\u0637\u0627\u0644\u064a\u0648\u0646 \u0631\u0623\u0633 \u0627\u0644\u0631\u062c\u0627\u0621 \u0627\u0644\u0635\u0627\u0644\u062d \u0643\u0645\u0627 \u0642\u0644\u0646\u0627 \u0648\u0627\u0646\u0637\u0644\u0642\u0648\u0627 \u0644\u0641\u062a\u062d \u0623\u0633\u0648\u0627\u0642 \u062a\u0644\u0643 \u0627\u0644\u062a\u062c\u0627\u0631\u0629 \u0630\u0627\u062a \u0627\u0644\u0645\u0631\u062f\u0648\u062f \u0627\u0644\u0643\u0628\u064a\u0631\u060c \u0648\u0648\u0635\u0644\u0648\u0627 \u0625\u0644\u0649 \u0634\u0648\u0627\u0637\u0626 \u0623\u0641\u0631\u064a\u0642\u064a\u0627 \u0648\u0627\u0644\u0647\u0646\u062f \u0648\u0627\u0644\u062c\u0632\u0631. \u0648\u0641\u064a \u0627\u0644\u0642\u0631\u0646 \u0627\u0644\u0633\u0627\u0628\u0639 \u0639\u0634\u0631 \u062c\u0627\u0621 \u062f\u0648\u0631 \u0627\u0644\u062a\u062c\u0627\u0631 \u0627\u0644\u0647\u0648\u0644\u0646\u062f\u064a\u064a\u0646 \u0627\u0644\u0630\u064a\u0646 \u0633\u064a\u0637\u0631\u0648\u0627 \u0639\u0644\u0649 \u0642\u0637\u0627\u0639\u0627\u062a \u0648\u0627\u0633\u0639\u0629 \u0645\u0646 \u062a\u062c\u0627\u0631\u0629 \u0627\u0644\u062a\u0648\u0627\u0628\u0644 \u0648\u0627\u0644\u0628\u0647\u0627\u0631\u0627\u062a. \u0628\u0644 \u0648\u0627\u0633\u062a\u0639\u0645\u0631\u0648\u0627 \u0627\u0644\u0643\u062b\u064a\u0631 \u0645\u0646 \u0645\u0646\u0627\u0637\u0  \u0641\u064a \u0627\u0644\u062c\u0632\u0631 \u0627\u0644\u062a\u064a \u0633\u064a\u0637\u0631\u0648\u0627 \u0639\u0644\u064a\u0647\u0627 \u0648\u0627\u0644\u062a\u064a \u064a\u062a\u0646\u0627\u0633\u0628 \u0645\u0646\u0627\u062e\u0647\u0627 \u0645\u0639 \u0647\u0630\u0647 \u0627\u0644\u062d\u0634\u0627\u0626\u0634 \u0623\u0648 \u0627\u0644\u0646\u0628\u0627\u062a\u0627\u062a. \u0648\u0645\u0646 \u0628\u064a\u0646 \u0647\u0630\u0647 \u0627\u0644\u062c\u0632\u0631 \u0646\u0630\u0643\u0631 \u0645\u062f\u063a\u0634\u0642\u0631\u060c \u0648\u062c\u0632\u064a\u0631\u0629 \u0645\u0648\u0631\u064a\u0634\u064a\u0648\u0633\u060c \u0648\u0633\u0648\u0627\u0647\u0645\u0627. \u0648\u0644\u0643\u0646 \u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632 \u0643\u0627\u0646\u0648\u0627 \u064a\u0647\u064a\u0645\u0646\u0648\u0646 \u0639\u0644\u0649 \u062a\u062c\u0627\u0631\u0629 \u0627\u0644\u0628\u0647\u0627\u0631\u0627\u062a \u0648\u0627\u0644\u062a\u0648\u0627\u0628\u0644 \u0641\u064a \u0627\u0644\u0642\u0631\u0646 \u0627\u0644\u062b\u0627\u0645\u0646 \u0639\u0634\u0631: \u0623\u064a \u0641\u064a \u0627\u0644\u0648\u0642\u062a \u0627\u0644\u0630\u064a \u0623\u062e\u0630\u062a \u0641\u064a\u0647 \u0623\u0633\u0639\u0627\u0631\u0647\u0627 \u062a\u0646\u062e\u0641\u0636. \u0648\u0641\u064a \u0627\u0644\u0642\u0631\u0646 \u0627\u0644\u062a\u0627\u0633\u0639 \u0639\u0634\u0631 \u0646\u0644\u0627\u062d\u0638 \u0623\u0646 \u0632\u0631\u0627\u0639\u0629 \u0627\u0644\u0628\u0647\u0627\u0631\u0627\u062a \u0648\u0627\u0644\u062a\u0648\u0627\u0628\u0644 \u0631\u0627\u062d\u062a \u062a\u062a\u0633\u0639 \u0648\u062a\u0646\u062a\u0634\u0631 \u0641\u064a \u0643\u0644 \u0645\u0643\u0627\u0646 \u062a\u0642\u0631\u064a\u0628\u0627\u064b. \u0648\u0644\u0645 \u062a\u0639\u062f \u0645\u062d\u0635\u0648\u0631\u0629 \u0628\u0627\u0644\u0634\u0631\u0642 \u0627\u0644\u0623\u0642\u0635\u0649 \u0623\u0648 \u0628\u0627\u0644\u062c\u0632\u0631 \u0627\u0644\u0627\u0633\u062a\u0648\u0627\u0626\u064a\u0629."}, {"color": "#97c2fc", "id": "british virgin islands", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Jost_Van_Dyke_Methodist_Church_2010.jpg", "label": "british virgin islands", "shape": "image", "title": "De Britse Maagdeneilanden (Engels: British Virgin Islands) zijn een eilandengroep die deel uitmaakt van de Antillen in het Cara\u00efbisch gebied. De eilandengroep bestaat uit meer dan vijftig eilanden. De hoofdstad is Road Town en in 2010 woonden er 28.054 mensen. De Britse Maagdeneilanden maken deel uit van de Britse overzeese gebieden. Nederlands onderzoek toont aan dat de Britse Maagdeneilanden het grootste belastingparadijs ter wereld zijn. De vier belangrijkste eilanden zijn Tortola, Virgin Gorda, Anegada, en Jost Van Dyke."}, {"color": "#97c2fc", "id": "rock", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Joan_Baez_Bob_Dylan.jpg", "label": "rock", "shape": "image", "title": "Rock-\u0027n\u0027-roll (ook wel rock \u0026 roll, of voluit rock and roll) is een muziek- en dansstijl die in de jaren 1950-60 in de Verenigde Staten opkwam."}, {"color": "#97c2fc", "id": "language education", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sweet_Henry.jpg", "label": "language education", "shape": "image", "title": "Instruado de lingvoj anka\u016d lingva lernado a\u016d lingvo-edukado estas la aro de teknikoj kaj praktiko de instruado kaj lernado de fremda a\u016d dua lingvo. \u011ci estas \u0109efe bran\u0109o de aplikata lingvistiko, tamen \u011di anka\u016d povas esti konsiderata kiel interfaka kampo. La \u0109efaj lernofakoj por lingvo-edukado estas: akiro de komunikadkapabloj, interkulturaj kaj multkulturaj spertoj. La fremdlingva instruado estas traktata diversmaniere la\u016d la epoko, la lando, la instruistoj kaj la uzataj metodoj. \u011ci povas esti individua, kolektiva a\u016d praktikata en mergo."}, {"color": "#97c2fc", "id": "capitulation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Draft_of_the_1536_Treaty_negotiated_between_Jean_de_La_Forest_and_Ibrahim_Pacha_expanding_to_the_whole_Ottoman_Empire_the_privileges_received_in_Egypt_from_the_Mamluks_before_1518.jpg", "label": "capitulation", "shape": "image", "title": "Le capitolazioni dell\u0027Impero ottomano erano contratti conclusi tra l\u0027Impero ottomano e varie potenze europee e costituivano contratti giuridici veri e propri per cui i sultani ottomani accordavano diritti e privilegi agli stati cristiani in favore dei sudditi di questi ultimi, presenti a diverso titolo sul territorio ottomano, come una sorta di estensione dei diritti e privilegi di cui quelle stesse potenze europee avevano goduto all\u0027epoca dell\u0027Impero bizantino, poi conquistato dagli Ottomani."}, {"color": "#97c2fc", "id": "william ewart gladstone", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/British_Empire_in_1898.png", "label": "william ewart gladstone", "shape": "image", "title": "William Ewart Gladstone FRS (Liverpool, 29 de desembre de 1809 \u2020 , 19 de maig de 1898) fou un pol\u00edtic liberal brit\u00e0nic, primer com a diputat al Parlament i despr\u00e9s ocupant diversos c\u00e0rrecs del govern de Sa Majestat; l\u00edder del Partit Liberal ( de 1866 a 1875 i de 1880 a 1894), va ser Primer Ministre del Regne Unit en quatre ocasions: de 1868 a 1874, del 1880 al 1885, el 1886, i de 1892 a 1894. Va ser un dels estadistes m\u00e9s c\u00e8lebres de l\u0027\u00e8poca victoriana, rival de Disraeli, i encara se\u0027l considera un dels m\u00e9s importants primers ministres que ha tingut el Regne Unit; Winston Churchill el citava com inspirador seu."}, {"color": "#97c2fc", "id": "indian railway", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Project_Unigauge_(India).svg", "label": "indian railway", "shape": "image", "title": "\u30a4\u30f3\u30c9\u9244\u9053\uff08\u30a4\u30f3\u30c9\u3066\u3064\u3069\u3046\u3001\u30d2\u30f3\u30c7\u30a3\u30fc\u8a9e: \u092d\u093e\u0930\u0924\u0940\u092f \u0930\u0947\u0932, \u30e9\u30c6\u30f3\u6587\u5b57\u8ee2\u5199: Bh\u0101rat\u012bya Rail, \u82f1\u8a9e: Indian Railways, \u7565\u79f0: IR\uff09\u306f\u3001\u30a4\u30f3\u30c9\u306e\u56fd\u6709\u9244\u9053\u4f1a\u793e\u306e\u540d\u79f0\u3002\u65e5\u672c\u8a9e\u3067\u306f\u610f\u8a33\u3057\u3066\u30a4\u30f3\u30c9\u56fd\u6709\u9244\u9053\u3001\u30a4\u30f3\u30c9\u56fd\u9244\u3068\u547c\u3070\u308c\u308b\u5834\u5408\u3082\u3042\u308b\u3002"}, {"color": "#97c2fc", "id": "mare nostrum", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/ItalianMareNostrum.jpg", "label": "mare nostrum", "shape": "image", "title": "Mare Nostrum (\u0441 \u043b\u0430\u0442.\u2009\u2014\u2009\u00ab\u043d\u0430\u0448\u0435 \u043c\u043e\u0440\u0435\u00bb) \u0438\u043b\u0438 Mare Internum (\u0441 \u043b\u0430\u0442.\u2009\u2014\u2009\u00ab\u0432\u043d\u0443\u0442\u0440\u0435\u043d\u043d\u0435\u0435 \u043c\u043e\u0440\u0435\u00bb) \u2014 \u043d\u0430\u0437\u0432\u0430\u043d\u0438\u0435 \u0421\u0440\u0435\u0434\u0438\u0437\u0435\u043c\u043d\u043e\u0433\u043e \u043c\u043e\u0440\u044f \u0443 \u0434\u0440\u0435\u0432\u043d\u0438\u0445 \u0440\u0438\u043c\u043b\u044f\u043d. \u0412 \u043f\u0435\u0440\u0432\u044b\u0435 \u0433\u043e\u0434\u044b \u043f\u043e\u0441\u043b\u0435 \u043e\u0431\u044a\u0435\u0434\u0438\u043d\u0435\u043d\u0438\u044f \u0418\u0442\u0430\u043b\u0438\u0438 \u0432 1861 \u0433\u043e\u0434\u0443 \u0442\u0435\u0440\u043c\u0438\u043d \u0431\u044b\u043b \u0432\u043e\u0437\u0440\u043e\u0436\u0434\u0451\u043d \u0438\u0442\u0430\u043b\u044c\u044f\u043d\u0441\u043a\u0438\u043c\u0438 \u043d\u0430\u0446\u0438\u043e\u043d\u0430\u043b\u0438\u0441\u0442\u0430\u043c\u0438, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0441\u0447\u0438\u0442\u0430\u043b\u0438, \u0447\u0442\u043e \u0418\u0442\u0430\u043b\u0438\u044f \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u043e\u043c-\u043f\u0440\u0430\u0432\u043e\u043f\u0440\u0435\u0435\u043c\u043d\u0438\u043a\u043e\u043c \u0420\u0438\u043c\u0441\u043a\u043e\u0439 \u0438\u043c\u043f\u0435\u0440\u0438\u0438 \u0438 \u0434\u043e\u043b\u0436\u043d\u0430 \u0441\u0442\u0440\u0435\u043c\u0438\u0442\u044c\u0441\u044f \u0443\u043f\u0440\u0430\u0432\u043b\u044f\u0442\u044c \u0431\u044b\u0432\u0448\u0438\u043c\u0438 \u0440\u0438\u043c\u0441\u043a\u0438\u043c\u0438 \u0442\u0435\u0440\u0440\u0438\u0442\u043e\u0440\u0438\u044f\u043c\u0438 \u0432 \u0421\u0440\u0435\u0434\u0438\u0437\u0435\u043c\u043d\u043e\u043c\u043e\u0440\u044c\u0435. \u0411\u0435\u043d\u0438\u0442\u043e \u041c\u0443\u0441\u0441\u043e\u043b\u0438\u043d\u0438 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043b \u0434\u0430\u043d\u043d\u044b\u0439 \u0442\u0435\u0440\u043c\u0438\u043d \u0432 \u043f\u0440\u043e\u043f\u0430\u0433\u0430\u043d\u0434\u0438\u0441\u0442\u0441\u043a\u0438\u0445 \u0446\u0435\u043b\u044f\u0445, \u043f\u043e\u0434\u043e\u0431\u043d\u043e \u043f\u043e\u043d\u044f\u0442\u0438\u044e \u00ab\u0416\u0438\u0437\u043d\u0435\u043d\u043d\u043e\u0435 \u043f\u0440\u043e\u0441\u0442\u0440\u0430\u043d\u0441\u0442\u0432\u043e\u00bb \u0413\u0438\u0442\u043b\u0435\u0440\u0430."}, {"color": "#97c2fc", "id": "athmallik", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Panchadhara_Ghati,_Athmallik.jpg", "label": "athmallik", "shape": "image", "title": "Athmallik est une ville de l\u0027Inde dans l\u0027Orisha, qui fut la capitale d\u0027un \u00c9tat princier."}, {"color": "#97c2fc", "id": "newfoundland", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_Newfoundland_(1862\u20131870).svg", "label": "newfoundland", "shape": "image", "title": "Newfoundland Colony was an English and, later, British colony established in 1610 on the island of Newfoundland off the Atlantic coast of Canada, in what is now the province of Newfoundland and Labrador. That followed decades of sporadic English settlement on the island, which was at first seasonal, rather than permanent. It was made a Crown colony in 1824 and a Dominion in 1907. Its economy collapsed during the Great Depression of the 1930s, and Newfoundland relinquished its dominion status, effectively becoming once again a colony governed by appointees from the Colonial Office in Whitehall in London. In 1949, the colony voted to join Canada as the Province of Newfoundland."}, {"color": "#97c2fc", "id": "mediterranian", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/CIty_of_Saranda_Albania_2016.jpg", "label": "mediterranian", "shape": "image", "title": "The Mediterranean Sea is a sea connected to the Atlantic Ocean, surrounded by the Mediterranean Basin and almost completely enclosed by land: on the north by Western and Southern Europe and Anatolia, on the south by North Africa, and on the east by the Levant. The Sea has played a central role in the history of Western civilization. Although the Mediterranean is sometimes considered a part of the Atlantic Ocean, it is usually referred to as a separate body of water. Geological evidence indicates that around 5.9 million years ago, the Mediterranean was cut off from the Atlantic and was partly or completely desiccated over a period of some 600,000 years during the Messinian salinity crisis before being refilled by the Zanclean flood about 5.3 million years ago. The Mediterranean Sea covers an area of about 2,500,000 km2 (970,000 sq mi), representing 0.7% of the global ocean surface, but its connection to the Atlantic via the Strait of Gibraltar\u2014the narrow strait that connects the Atlantic Ocean to the Mediterranean Sea and separates the Iberian Peninsula in Europe from Morocco in Africa\u2014is only 14 km (9 mi) wide. In oceanography, it is sometimes called the Eurafrican Mediterranean Sea, the European Mediterranean Sea or the African Mediterranean Sea to distinguish it from mediterranean seas elsewhere. The Mediterranean Sea encompasses a vast number of islands, some of them being of volcanic origin. The two by far largest islands are Sicily and Sardinia. The Mediterranean Sea has an average depth of 1,500 m (4,900 ft) and the deepest recorded point is 5,109 m (16,762 ft) \u00b11 m (3 ft) in the Calypso Deep in the Ionian Sea. It lies between latitudes 30\u00b0 and 46\u00b0 N and longitudes 6\u00b0 W and 36\u00b0 E. Its west\u2013east length, from the Strait of Gibraltar to the Gulf of Alexandretta, on the southeastern coast of Turkey, is about 4,000 kilometres (2,500 mi). The north\u2013south length varies greatly between different shorelines and whether only straight routes are considered. Also including longitudal changes, the shortest shipping route between the multinational Gulf of Trieste and the Libyan coastline of Gulf of Sidra is about 1,900 kilometres (1,200 mi). The water temperatures are mild in winter and warm in summer and give name to the mediterranean climate type due to the majority of precipitation falling in the cooler months. Its southern and eastern coastlines are lined with hot deserts not far inland, but the immediate coastline on all sides of the Mediterranean tends to have strong maritime moderation. The sea was an important route for merchants and travelers of ancient times, facilitating trade and cultural exchange between peoples of the region. The history of the Mediterranean region is crucial to understanding the origins and development of many modern societies. The Roman Empire maintained nautical hegemony over the sea for centuries. The countries surrounding the Mediterranean in clockwise order are Spain, France, Monaco, Italy, Slovenia, Croatia, Bosnia and Herzegovina, Montenegro, Albania, Greece, Turkey, Syria, Lebanon, Israel, Palestine, Egypt, Libya, Tunisia, Algeria, and Morocco; Malta and Cyprus are island countries in the sea. In addition, the disputed territory of North Cyprus, and some enclaves, notably Gibraltar and Ceuta, have coastlines on the sea. Alexandria is the largest coastal settlement. The drainage basin encompasses a large number of other countries, the Nile being the longest river ending in the Mediterranean Sea."}, {"color": "#97c2fc", "id": "harper", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_news_building_SE1.jpg", "label": "harper", "shape": "image", "title": "\u0647\u0627\u0631\u0628\u0631 \u0643\u0648\u0644\u0646\u0632 \u0627\u0644\u0645\u062d\u062f\u0648\u062f\u0629 \u0644\u0644\u0646\u0634\u0631 (\u0628\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629: HarperCollins Publishers LLC)\u200f \u0647\u064a \u0648\u0627\u062d\u062f\u0629 \u0645\u0646 \u0623\u0643\u0628\u0631 \u0634\u0631\u0643\u0627\u062a \u0627\u0644\u0646\u0634\u0631 \u0641\u064a \u0627\u0644\u0639\u0627\u0644\u0645\u060c \u0648\u0647\u064a \u0625\u062d\u062f\u0649 \u0623\u0643\u0628\u0631 \u062e\u0645\u0633 \u0634\u0631\u0643\u0627\u062a \u0646\u0634\u0631 \u0628\u0627\u0644\u0644\u063a\u0629 \u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629. \u0648\u0645\u0642\u0631\u0647\u0627 \u0641\u064a \u0645\u062f\u064a\u0646\u0629 \u0646\u064a\u0648\u064a\u0648\u0631\u0643\u060c \u0648\u0627\u0644\u0634\u0631\u0643\u0629 \u0647\u064a \u0625\u062d\u062f\u0649 \u0627\u0644\u0634\u0631\u0643\u0627\u062a \u0627\u0644\u062a\u0627\u0628\u0639\u0629 \u0644\u0645\u0624\u0633\u0633\u0629 \u0623\u062e\u0628\u0627\u0631\u061b \u0647\u0627\u0631\u0628\u0631 \u0643\u0648\u0644\u0646\u0632 \u0639\u0628\u0627\u0631\u0629 \u0639\u0646 \u0627\u0646\u062f\u0645\u0627\u062c \u0644\u062b\u0644\u0627\u062b \u0634\u0631\u0643\u0627\u062a \u0647\u0627\u0631\u0628\u0631 \u0648\u0625\u062e\u0648\u0627\u0646\u0647 (\u062a\u0623\u0633\u0633\u062a \u0639\u0627\u0645 1817) \u0648\u0634\u0631\u0643\u0629 \u0631\u0648 \u0648\u0628\u062a\u0631\u0633\u0648\u0646 \u0648\u0634\u0631\u0643\u0629 \u0648\u0644\u064a\u0627\u0645 \u0643\u0648\u0644\u0646\u0632 \u0648\u0623\u0628\u0646\u0627\u0624\u0647 (\u062a\u0623\u0633\u0633\u062a 1819)\u060c \u0627\u0644\u0631\u0626\u064a\u0633 \u0627\u0644\u062a\u0646\u0641\u064a\u0630\u064a \u0644\u0644\u0634\u0631\u0643\u0629 \u0641\u064a \u062c\u0645\u064a\u0639 \u0623\u0646\u062d\u0627\u0621 \u0627\u0644\u0639\u0627\u0644\u0645 \u0647\u0648 \u0628\u0631\u064a\u0627\u0646 \u0645\u0648\u0631\u0627\u064a. \u0634\u0631\u0643\u0629 \u0647\u0627\u0631\u0628\u0631 \u0647\u0648\u0644\u0646\u0632 \u0644\u062f\u064a\u0647\u0627 \u062f\u0648\u0631 \u0646\u0634\u0631 \u0641\u064a \u0643\u0644\u064d\u0651 \u0645\u0646 \u0627\u0644\u0648\u0644\u0627\u064a\u0627\u062a \u0627\u0644\u0645\u062a\u062d\u062f\u0629 \u0648\u0643\u0646\u062f\u0627 \u0648\u0627\u0644\u0645\u0645\u0644\u0643\u0629 \u0627\u0644\u0645\u062a\u062d\u062f\u0629 \u0648\u0623\u0633\u062a\u0631\u0627\u0644\u064a\u0627 \u0648\u0646\u064a\u0648\u0632\u0644\u0646\u062f\u0627\u060c \u0648\u0627\u0644\u0647\u0646\u062f. \u0648\u062a\u0646\u0634\u0631 \u0627\u0644\u0634\u0631\u0643\u0629 \u0627\u0644\u0639\u062f\u064a\u062f \u0645\u0646 \u0628\u0635\u0645\u0627\u062a \u0645\u062e\u062a\u0644\u0641\u0629\u060c \u0633\u0648\u0627\u0621 \u0645\u0646 \u062f\u0648\u0631 \u0627\u0644\u0646\u0634\u0631 \u0627\u0644\u0645\u0633\u062a\u0642\u0644\u0629 \u0627\u0644\u0633\u0627\u0628\u0642\u0629 \u0648\u0628\u0635\u0645\u0627\u062a \u062c\u062f\u064a\u062f\u0629."}, {"color": "#97c2fc", "id": "penguin", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Pygoscelis_antarcticus_-Cooper_Bay,_South_Georgia,_British_Overseas_Territories,_UK-8.jpg", "label": "penguin", "shape": "image", "title": "Penguins (order Sphenisciformes /sf\u026a\u02c8n\u026as\u026af\u0254\u02d0rmi\u02d0z/, family Spheniscidae /sf\u026a\u02c8n\u026as\u026adi\u02d0/) are a group of aquatic flightless birds. They live almost exclusively in the Southern Hemisphere: only one species, the Gal\u00e1pagos penguin, is found north of the Equator. Highly adapted for life in the water, penguins have countershaded dark and white plumage and flippers for swimming. Most penguins feed on krill, fish, squid and other forms of sea life which they catch with their bills and swallow it whole while swimming. A penguin has a spiny tongue and powerful jaws to grip slippery prey. They spend roughly half of their lives on land and the other half in the sea. The largest living species is the emperor penguin (Aptenodytes forsteri): on average, adults are about 1.1 m (3 ft 7 in) tall and weigh 35 kg (77 lb). The smallest penguin species is the little blue penguin (Eudyptula minor), also known as the fairy penguin, which stands around 30\u201333 cm (12\u201313 in) tall and weighs 1.2\u20131.3 kg (2.6\u20132.9 lb). Today, larger penguins generally inhabit colder regions, and smaller penguins inhabit regions with temperate or tropical climates. Some prehistoric penguin species were enormous: as tall or heavy as an adult human. There was a great diversity of species in subantarctic regions, and at least one giant species in a region around 2,000 km south of the equator 35 mya, during the Late Eocene, a climate decidedly warmer than today."}, {"color": "#97c2fc", "id": "bansda", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Market_street,_Vansda,_Gujarat_India.jpg", "label": "bansda", "shape": "image", "title": "V\u0101nsada \u00e4r en ort i Indien. Den ligger i distriktet Navsari och delstaten Gujarat, i den centrala delen av landet, 1 000 km s\u00f6der om huvudstaden New Delhi. V\u0101nsada ligger 116 meter \u00f6ver havet och antalet inv\u00e5nare \u00e4r 12 703. Terr\u00e4ngen runt V\u0101nsada \u00e4r platt \u00e5t nordv\u00e4st, men \u00e5t sydost \u00e4r den kuperad. Den h\u00f6gsta punkten i n\u00e4rheten \u00e4r 310 meter \u00f6ver havet, 2,6 km sydv\u00e4st om V\u0101nsada. Runt V\u0101nsada \u00e4r det t\u00e4tbefolkat, med 427 inv\u00e5nare per kvadratkilometer. V\u0101nsada \u00e4r det st\u00f6rsta samh\u00e4llet i trakten. I omgivningarna runt V\u0101nsada v\u00e4xer huvudsakligen savannskog. Savannklimat r\u00e5der i trakten. \u00c5rsmedeltemperaturen i trakten \u00e4r 26 \u00b0C. Den varmaste m\u00e5naden \u00e4r april, d\u00e5 medeltemperaturen \u00e4r 34 \u00b0C, och den kallaste \u00e4r augusti, med 22 \u00b0C. Genomsnittlig \u00e5rsnederb\u00f6rd \u00e4r 1 792 millimeter. Den regnigaste m\u00e5naden \u00e4r juli, med i genomsnitt 728 mm nederb\u00f6rd, och den torraste \u00e4r april, med 1 mm nederb\u00f6rd."}, {"color": "#97c2fc", "id": "bangladesh", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/National_emblem_of_Bangladesh.svg", "label": "bangladesh", "shape": "image", "title": "Is t\u00edr at\u00e1 suite san \u00c1ise Theas \u00ed an Bhanglaid\u00e9is, n\u00f3 Daonphoblacht na Banglad\u00e9ise. T\u00e1 teorainn mh\u00f3r aici leis an India, agus teorainn bheag le Maenmar san oirdheisceart. T\u00e1 B\u00e1 Bheang\u00e1l sa deisceart. T\u00e1 an t\u00edr suite sa r\u00e9igi\u00fan Beang\u00e1l. Is gr\u00fapa eitneach \u00c1iseach iad na Beang\u00e1laigh. Is \u00ed an Bheang\u00e1ilis a bpr\u00edomhtheanga."}, {"color": "#97c2fc", "id": "food", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ueberladewagen_(jha).jpg", "label": "food", "shape": "image", "title": "Man\u011da\u0135o estas a\u0135o man\u011data fare de viva\u0135oj. Man\u011da\u0135o estas la \u0109efa fonto de energio por animaloj. \u011ci estas asimilita al la korpo pere de digesto. Ofte la vorto man\u011da\u0135o anka\u016d entenas trinka\u0135ojn. Man\u011da\u0135o estas ajna substanco konsumita por havigi nutran subtenon por la korpo. \u011ci estas kutime devena el planta a\u016d animala origino, kaj enhavas esencajn nutra\u0135ojn, kiaj grasojn, proteinojn, vitaminojn, a\u016d mineralojn. La substanco estas englutata de organismo kaj asimilata de la \u0109eloj de organismo por havigi energion, elteni vivon, a\u016d stimuli la kreskon. Historie, personoj certigis sian man\u011dadon pere de du \u0109efaj metodoj: nome la praktiko de \u0109asistoj-kolektistoj kaj de agrikulturo. Nuntempe, la majoritato de man\u011d-energio postulita de la plii\u011danta lo\u011dantaro tutmonda estas havigita de la nutra\u0135a industrio. Nutra sekureco estas kontrolita de agentejoj kiaj la Internacia Asocio por Man\u011doprotektado, la Mondrimeda Instituto, la Monda Man\u011doprogramo, la Organiza\u0135o pri Nutrado kaj Agrikulturo, kaj la Internacia Man\u011dinforma Konsilantaro. Ili konsideras aferojn kiaj eltenebleco, biologia diverseco, klimata \u015dan\u011do, man\u011dekonomiko, lo\u011dantarkresko, akvoliverado, kaj aliro al man\u011do. Pli detalaj informoj troveblas en artikolo Man\u011dorajto\u200e. La man\u011dorajto estas homa rajto agnoskita de la Internacia Pakto pri Ekonomiaj, Sociaj kaj Kulturaj Rajtoj (IPESKR), kiu rekonas la \"rajton al ta\u016dga standardo de vivo, inklude ta\u016dgan man\u011don,\" same kiel la \"fundamenta rajto esti libera el malsato.\""}, {"color": "#97c2fc", "id": "unavoidable", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Album_02_-_Unavoidable.jpg", "label": "unavoidable", "shape": "image", "title": "Unavoidable \u8eb2\u4e0d\u904e (Pinyin: Du\u01d2 B\u00fa Gu\u00f2 / Simplified Chinese: \u8eb2\u4e0d\u8fc7) is the second album by winner of Malaysian Idol 2, Daniel Lee Chee Hun, released on 13 June 2007, approximately 18 months since his self-titled debut album."}, {"color": "#97c2fc", "id": "lunavada", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Medieval_Palace_of_Lunawada.jpg", "label": "lunavada", "shape": "image", "title": "Lunavada (also transliterated as Lunawada) is a municipality in the Mahisagar district, formerly in the northern part of Gujarat state of India. Lunawada is the administrative headquarters of the Mahisagar district and one of most developing town of central Gujarat. Lunawada was formally a Taluka, administrative subdivision, in the Panchmahal district up to 15 August 2013. The name Lunawada is derived from Luneshwar Mahadev, a temple of Lord Shiva. Lunawada is surrounded by water, the sources being the Panam river, Vasant Sagar, Kishan Sagar, Kanka Talav, Veri, Mahi River and Darkoli Talav lake."}, {"color": "#97c2fc", "id": "agalega", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Agalega_Islands_map-en.svg", "label": "agalega", "shape": "image", "title": "Agalega (franc\u00e8s: Illes Agalega) s\u00f3n dues illes exteriors de Maurici situades a l\u0027Oce\u00e0 \u00cdndic, a uns 1.000 quil\u00f2metres al nord de l\u0027illa de Maurici. La poblaci\u00f3 de les illes al juliol de 2011 s\u0027estimava en 300 habitants. Les illes tenen una superf\u00edcie total de 2.600 hect\u00e0rees, l\u0027illa del Nord \u00e9s de 12,5 km de longitud i 1,5 km d\u0027ample i l\u0027illa del Sud 7 km de llarg i 4,5 km d\u0027ample. L\u0027Illa del Nord \u00e9s la seu de la pista d\u0027aterratge de les illes i la capital Vingt Cinq. Les illes s\u00f3n conegudes pels seus cocoters, la producci\u00f3 n\u0027\u00e9s la seva principal ind\u00fastria, i pel Agalega day gecko (Phelsuma borbonica agalegae)."}, {"color": "#97c2fc", "id": "johor", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Chingay_Johor_2018.jpg", "label": "johor", "shape": "image", "title": "\u062c\u0648\u0647\u0640\u064f\u0631 \u062f\u0627\u0631 \u0627\u0644\u062a\u0639\u0638\u064a\u0645 (\u0628\u0627\u0644\u062c\u0627\u0648\u064a: \"\u062c\u0648\u0647\u0631\"\u060c \u0648\u0628\u0627\u0644\u0645\u0644\u0627\u064a\u0648: \"Johor\") \u0647\u064a \u0625\u0642\u0644\u064a\u0645 \u0645\u0627\u0644\u064a\u0632\u064a. \u0648 \u062a\u0639\u062f \u0623\u062d\u062f \u0623\u0643\u062b\u0631 \u0627\u0644\u0625\u0642\u0644\u064a\u0645\u0627\u062a \u062a\u0637\u0648\u0631\u0627. \u064a\u062d\u062f \u062c\u0648\u0647\u0631 \u0641\u0647\u063a \u0625\u0644\u0649 \u0627\u0644\u0634\u0645\u0627\u0644\u060c \u0645\u0644\u0642\u0627 \u0648 \u0646\u0643\u0631\u064a \u0633\u0645\u0628\u064a\u0644\u0646 \u0641\u064a \u0627\u0644\u0634\u0645\u0627\u0644 \u0627\u0644\u063a\u0631\u0628\u064a \u0648 \u0645\u0636\u064a\u0642 \u062c\u0648\u0647\u0631 \u0641\u064a \u0627\u0644\u062c\u0646\u0648\u0628.\u0627\u0644\u0639\u0627\u0635\u0645\u0629 \u0648\u0645\u0642\u0631 \u0627\u0644\u0639\u0631\u0634 \u0627\u0644\u0633\u0644\u0637\u0627\u0646\u064a \u0647\u064a \u062c\u0648\u0647\u0631 \u0628\u0647\u0631\u0648."}, {"color": "#97c2fc", "id": "kalahandi", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Dokrichanchara_at_Kalahandi.jpg", "label": "kalahandi", "shape": "image", "title": "Kalahandi is een district van de Indiase staat Odisha. Het district telt 1.334.372 inwoners (2001) en heeft een oppervlakte van 8197 km\u00b2."}, {"color": "#97c2fc", "id": "congo", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Map-belgian-congo.jpg", "label": "congo", "shape": "image", "title": "Kongo Belgia adalah nama resmi untuk Republik Demokratik Kongo antara periode Belgia menguasai wilayah ini pada tanggal 15 November 1908 sampai kemerdekaan Kongo pada tanggal 30 Juni 1960."}, {"color": "#97c2fc", "id": "corinth", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/CanaleCorinto.jpg", "label": "corinth", "shape": "image", "title": "\u041a\u043e\u0440\u0438\u0301\u043d\u0444 (\u0434\u0440.-\u0433\u0440\u0435\u0447. \u03d8\u03cc\u03c1\u03b9\u03bd\u03b8\u03bf\u03c2, \u0433\u0440\u0435\u0447. \u039a\u03cc\u03c1\u03b9\u03bd\u03b8\u03bf\u03c2, \u041a\u043e\u0440\u0438\u043d\u0442\u043e\u0441) \u2014 \u0434\u0440\u0435\u0432\u043d\u0435\u0433\u0440\u0435\u0447\u0435\u0441\u043a\u0438\u0439 \u043f\u043e\u043b\u0438\u0441 \u0438 \u0441\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u044b\u0439 \u0433\u043e\u0440\u043e\u0434 \u043d\u0430 \u041a\u043e\u0440\u0438\u043d\u0444\u0441\u043a\u043e\u043c \u043f\u0435\u0440\u0435\u0448\u0435\u0439\u043a\u0435, \u0441\u043e\u0435\u0434\u0438\u043d\u044f\u044e\u0449\u0435\u043c \u043c\u0430\u0442\u0435\u0440\u0438\u043a\u043e\u0432\u0443\u044e \u0413\u0440\u0435\u0446\u0438\u044e \u0438 \u043f\u043e\u043b\u0443\u043e\u0441\u0442\u0440\u043e\u0432 \u041f\u0435\u043b\u043e\u043f\u043e\u043d\u043d\u0435\u0441; \u0441 \u0437\u0430\u043f\u0430\u0434\u0430 \u043f\u0435\u0440\u0435\u0448\u0435\u0435\u043a \u043e\u043c\u044b\u0432\u0430\u0435\u0442\u0441\u044f \u0432\u043e\u0434\u0430\u043c\u0438 \u041a\u043e\u0440\u0438\u043d\u0444\u0441\u043a\u043e\u0433\u043e \u0437\u0430\u043b\u0438\u0432\u0430, \u0441 \u0432\u043e\u0441\u0442\u043e\u043a\u0430 \u2014 \u0437\u0430\u043b\u0438\u0432\u043e\u043c \u0421\u0430\u0440\u043e\u043d\u0438\u043a\u043e\u0441\u043e\u043c. \u0413\u043e\u0440\u043e\u0434 \u043d\u0430\u0445\u043e\u0434\u0438\u0442\u0441\u044f \u0432 78 \u043a\u0438\u043b\u043e\u043c\u0435\u0442\u0440\u0430\u0445 \u043a \u044e\u0433\u043e-\u0437\u0430\u043f\u0430\u0434\u0443 \u043e\u0442 \u0410\u0444\u0438\u043d; \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u0430\u0434\u043c\u0438\u043d\u0438\u0441\u0442\u0440\u0430\u0442\u0438\u0432\u043d\u044b\u043c \u0446\u0435\u043d\u0442\u0440\u043e\u043c \u043e\u0434\u043d\u043e\u0438\u043c\u0451\u043d\u043d\u043e\u0439 \u043e\u0431\u0449\u0438\u043d\u044b (\u0434\u0438\u043c\u0430) \u0438 \u043f\u0435\u0440\u0438\u0444\u0435\u0440\u0438\u0439\u043d\u043e\u0439 \u0435\u0434\u0438\u043d\u0438\u0446\u044b \u041a\u043e\u0440\u0438\u043d\u0444\u0438\u0438 \u0432 \u043f\u0435\u0440\u0438\u0444\u0435\u0440\u0438\u0438 \u041f\u0435\u043b\u043e\u043f\u043e\u043d\u043d\u0435\u0441. \u041d\u0430\u0441\u0435\u043b\u0435\u043d\u0438\u0435 30 176 \u0436\u0438\u0442\u0435\u043b\u0435\u0439 \u043f\u043e \u043f\u0435\u0440\u0435\u043f\u0438\u0441\u0438 2011 \u0433\u043e\u0434\u0430. \u041f\u043b\u043e\u0449\u0430\u0434\u044c 17,652 \u043a\u0432\u0430\u0434\u0440\u0430\u0442\u043d\u043e\u0433\u043e \u043a\u0438\u043b\u043e\u043c\u0435\u0442\u0440\u0430. \u0421\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u044b\u0439 \u041a\u043e\u0440\u0438\u043d\u0444 \u043e\u0441\u043d\u043e\u0432\u0430\u043d \u0432 1818 \u0433\u043e\u0434\u0443 \u0432 6 \u043a\u043c \u043a \u0441\u0435\u0432\u0435\u0440\u043e-\u0432\u043e\u0441\u0442\u043e\u043a\u0443 \u043e\u0442 \u0434\u0440\u0435\u0432\u043d\u0435\u0433\u043e \u0433\u043e\u0440\u043e\u0434\u0430 \u0438 \u0432\u043e\u0441\u0441\u0442\u0430\u043d\u043e\u0432\u043b\u0435\u043d \u043f\u043e\u0441\u043b\u0435 \u0437\u0435\u043c\u043b\u0435\u0442\u0440\u044f\u0441\u0435\u043d\u0438\u0439 1858 \u0438 1928 \u0433\u043e\u0434\u043e\u0432; \u043a \u0441\u0435\u0432\u0435\u0440\u043e-\u0432\u043e\u0441\u0442\u043e\u043a\u0443 \u043e\u0442 \u0441\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u043e\u0433\u043e \u0433\u043e\u0440\u043e\u0434\u0430 \u043f\u0440\u043e\u043b\u043e\u0436\u0435\u043d \u041a\u043e\u0440\u0438\u043d\u0444\u0441\u043a\u0438\u0439 \u043a\u0430\u043d\u0430\u043b (\u043f\u043e\u0441\u0442\u0440\u043e\u0435\u043d 1881\u20141893; \u0434\u043b\u0438\u043d\u0430 \u2014 6,3 \u043a\u043c, \u0448\u0438\u0440\u0438\u043d\u0430 \u2014 22 \u043c, \u0433\u043b\u0443\u0431\u0438\u043d\u0430 \u2014 8 \u043c), \u0432\u044b\u0445\u043e\u0434\u044f\u0449\u0438\u0439 \u0432 \u0437\u0430\u043b\u0438\u0432 \u0421\u0430\u0440\u043e\u043d\u0438\u043a\u043e\u0441 \u0431\u043b\u0438\u0437 \u0433\u043e\u0440\u043e\u0434\u0430 ."}, {"color": "#97c2fc", "id": "pal lahara", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_India.svg", "label": "pal lahara", "shape": "image", "title": "Pal Lahara fou un estat tributari protegit a Orissa, amb una superf\u00edcie de 1.171 km\u00b2 limitat al nord per Bonai, a l\u0027est per Keonjhar, al sud per Talcher i a l\u0027oest per Bamra. L\u0027est i nord \u00e9s muntany\u00f3s i inclou la muntanya Malayagiri (1.207 metres), destacada muntanya d\u0027Orissa. Pal Lahara fou antigament feudatari de Keonjhar i fins al final de l\u0027estat el seu sobir\u00e0 va pagar un petit tribut al raja de Keonjhar. Els ingressos eren de 29.000 r\u00fapies i el tribut a pagar era de 267 r\u00fapies. La poblaci\u00f3 era de 14.887 habitants el 1881, 19.700 el 1891, 22.351 el 1901 i 27.974 el 1931, d
