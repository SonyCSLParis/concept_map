uj\u00edc\u00edch letech byly vytvo\u0159eny dal\u0161\u00ed sov\u011btsk\u00e9 republiky ve St\u0159edn\u00ed Asii. Po smrti prvn\u00edho sov\u011btsk\u00e9ho v\u016fdce Vladimira Ilji\u010de Lenina v roce 1924 se dal\u0161\u00edm v\u016fdcem zem\u011b stal Josif Vissarionovi\u010d Stalin, kter\u00fd zah\u00e1jil rozs\u00e1hlou industrializaci, spojenou s pl\u00e1novanou ekonomikou a politick\u00fdm \u00fatlakem; v tzv. gulaz\u00edch tehdy zahynulo n\u011bkolik milion\u016f lid\u00ed. B\u011bhem druh\u00e9 sv\u011btov\u00e9 v\u00e1lky v roce 1941 nacistick\u00e9 N\u011bmecko a jeho spojenci napadli Sov\u011btsk\u00fd svaz, p\u0159esto\u017ee s n\u00edm d\u0159\u00edve podepsali dohodu o ne\u00fato\u010den\u00ed. Z n\u00e1sleduj\u00edc\u00edch \u010dty\u0159 let t\u011b\u017ek\u00fdch boj\u016f Sov\u011btsk\u00fd svaz vy\u0161el jako jedna ze dvou sv\u011btov\u00fdch supervelmoc\u00ed; tou druhou se staly Spojen\u00e9 st\u00e1ty. Z\u00e1rove\u0148 z\u00edskal (staro)nov\u00e1 \u00fazem\u00ed ve v\u00fdchodn\u00ed Evrop\u011b, obzvl\u00e1\u0161t\u011b v Pobalt\u00ed, a po\u010det svazov\u00fdch republik stoupl na 16 (od roku 1956 se ust\u00e1lil na 15). Sov\u011btsk\u00fd svaz se spolu se satelitn\u00edmi zem\u011bmi v\u00fdchodn\u00edho bloku pod\u00edlel na studen\u00e9 v\u00e1lce, dlouh\u00e9m ideologick\u00e9m a politick\u00e9m boji se Spojen\u00fdmi st\u00e1ty a jejich spojenci, v n\u011bm\u017e nakonec neusp\u011bl kv\u016fli ekonomick\u00fdm probl\u00e9m\u016fm, a tak\u00e9 zahrani\u010dn\u00edm a dom\u00e1c\u00edm nepokoj\u016fm. Na konci 80. let se posledn\u00ed sov\u011btsk\u00fd v\u016fdce Michail Gorba\u010dov pokusil reformovat st\u00e1t politikou perestrojky a glasnosti, av\u0161ak Sov\u011btsk\u00fd svaz se zhroutil a byl rozpu\u0161t\u011bn. Pr\u00e1va a povinnosti Sov\u011btsk\u00e9ho svazu p\u0159evzala Rusk\u00e1 federace."}, {"color": "#97c2fc", "id": "string", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ottoman_musical_string_instrument_at_the_Debbane_Palace_museum.jpg", "label": "string", "shape": "image", "title": "Alat musik dawai atau senar adalah alat musik yang menghasilkan suara dengan cara menggetarkan atau senar. Menurut skema klasifikasi alat musik Hornbostel-Sachs yang digunakan pada , alat musik ini disebut kordofon. Ada tiga cara utama menggetarkan dawai untuk menghasilkan suara, yaitu dengan dipetik (contohnya gitar), digesek (contohnya biola), dan dipukul (contohnya drum)."}, {"color": "#97c2fc", "id": "royal governor", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_the_Governor_of_Gibraltar.svg", "label": "royal governor", "shape": "image", "title": "Governador \u00e9s el t\u00edtol d\u0027un funcionari pol\u00edtic o administratiu, responsable de la direcci\u00f3 dels estats, prov\u00edncies o . En alguns dels estats o prov\u00edncies que constitu\u00efxen pa\u00efsos amb govern republic\u00e0, el cap de l\u0027administraci\u00f3 governamental rep el t\u00edtol de Governador. Pa\u00efsos federats com els EUA tenen un governador al capdavant de cadascun dels estats que els formen. Tamb\u00e9 alguns pa\u00efsos conformats en un estat unitari com Turquia tenen governadors en els seves prov\u00edncies, i en aquest cas reben el nom de Val\u00ed, un t\u00edtol d\u0027origen isl\u00e0mic. Pa\u00efsos federals com Estats Units t\u00e9 un governador al capdavant de cada un dels estats que la formen, com M\u00e8xic, per\u00f2 tamb\u00e9 pa\u00efsos conformats en un estat unitari com Xile i Turquia tenen governadors en els seves prov\u00edncies. De manera m\u00e9s \u00e0mplia el Governador \u00e9s el cap del govern regional, i com a tal exerceix el poder executiu a nivell regional, assistit pel seu propi Gabinet o tren executiu. El governador sol tenir nombroses funcions, depenent de l\u0027ordenament jur\u00eddic concret del pa\u00eds que es tracti. Als pa\u00efsos molt centralitzats les seves funcions poden ser m\u00e9s aviat escasses i subordinades al govern nacional, com el cas de l\u0027Argentina, per\u00f2 en els pa\u00efsos descentralitzats les seves funcions poden ser molt importants. Fins i tot als pa\u00efsos amb un sistema federal radical i profund, el Governador pot tenir poders i atribucions reservades en altres pa\u00efsos als governants nacionals. \u00c9s el cas dels Estats Units on un Governador d\u0027estat pot presentar projectes de llei en mat\u00e8ria de dret penal i dret civil, ja que li correspon a l\u0027Assemblea Legislativa Regional legislar sobre aquestes mat\u00e8ries; tamb\u00e9 pot vetar o aquestes lleis, com tamb\u00e9 passa amb lleis en certs aspectes de dret laboral, bancari, d\u0027assegurances, tributari, etc. A m\u00e9s pot indultar els reus per delictes estatals, \u00e9s Comandant en Cap de forces militars (Gu\u00e0rdia Nacional), \u00e9s responsable de la pol\u00edtica fiscal en relaci\u00f3 a molts tributs, pot proposar a la Legislatura Estatal apujar el salari m\u00ednim, etc. Compet\u00e8ncies, atribucions i poders que en altres pa\u00efsos (com la majoria dels pa\u00efsos llatinoamericans) s\u00f3n exclusius del President de la Rep\u00fablica."}, {"color": "#97c2fc", "id": "merchant fleet", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_New_Zealand_Merchant_Navy_during_the_Second_World_War_NZ826.jpg", "label": "merchant fleet", "shape": "image", "title": "Kofferdi, substantiv fr\u00e5n nederl\u00e4ndskans koopvaardij eller l\u00e5gtyskans kopfardie. Ordet f\u00f6rekommer mest som f\u00f6rled i sammans\u00e4ttningar och \u00e4r en \u00e4ldre beteckning p\u00e5 handelssj\u00f6fart, skeppsfart f\u00f6r handelns skull. I sammans\u00e4ttningar \u00e4r det en beteckning f\u00f6r att n\u00e5got eller n\u00e5gon h\u00f6r till handelsflottan, till exempel kofferdifartyg, kofferdiflagg och kofferdikapten. Ordet f\u00f6rekommer bland annat i f\u00f6ljande sammans\u00e4ttningar: \n* kofferdifartyg, icke statligt \u00e4gt handelsfartyg \n* kofferdiflagg \n* kofferdikapten, sj\u00f6kapten p\u00e5 ett kofferdifartyg \n* kofferdist, anv\u00e4ndes alternativt om ett kofferdifartyg eller en sj\u00f6man p\u00e5 ett s\u00e5dant fartyg. \n* kofferdib\u00e5tsman / kofferdikarl, b\u00e5tsman som enligt svenskt kungligt brev den 22 januari 1685 antogs som soldater i handelsflottan. Till skillnad fr\u00e5n regulj\u00e4ra b\u00e5tsm\u00e4n, som vistades i land (p\u00e5 sitt b\u00e5tsmanstorp) n\u00e4r de inte var i milit\u00e4r tj\u00e4nst, var dessa b\u00e5tsm\u00e4n sj\u00f6m\u00e4n i handelsflottan under icke milit\u00e4r tj\u00e4nstetid. De avl\u00f6nades med 6 daler silvermynt (smt) och fri kost under sj\u00f6resor under sommaren och 4 daler smt under vintern. Totalt fanns 500 kofferdib\u00e5tsm\u00e4n j\u00e4mnt f\u00f6rdelade p\u00e5 10 kompanier. Chefen vid ett s\u00e5dant kompani kallades h\u00f6gb\u00e5tsman. Med Kunglig Majest\u00e4ts befallningshavandes (landsh\u00f6vdingens) tillst\u00e5nd kunde dessa soldater f\u00e5 bygga sig ett hem p\u00e5 \u00d6lands oindelta kronoparker. Systemet \u00e4ndrades radikalt 1824 d\u00e5 alla \u00f6verf\u00f6rdes till matroser eller jungm\u00e4n."}, {"color": "#97c2fc", "id": "torch", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Non-sparking_flashlight.jpg", "label": "torch", "shape": "image", "title": "Eine Taschenlampe ist eine kleine, mobile Lichtquelle mit eigener Energieversorgung. Der Name entstand, da die meisten Taschenlampen klein genug sind, um in einer Tasche verstaut werden zu k\u00f6nnen. Nach g\u00e4ngiger Ansicht wurde die Taschenlampe 1899 vom Engl\u00e4nder erfunden, der das Patent an die American Electrical Novelty and Manufacturing Company (heute bekannt als Energizer) verkaufte. In Deutschland erhielt Paul Schmidt ein Patent auf eine batteriebetriebene Taschenlampe, das auf das Jahr 1906 zur\u00fcckgeht. Er erfand diese jedoch schon kurz nach seiner Trockenbatterie, mit Mehl als Elektrolyt, im Jahre 1896. Die Firma Vohwinkel aus Wien produzierte seit 1896 elektrische Taschenlampen. Platin-Zink-Elemente, die bei 6 Volt Spannung 4\u20135 Ampere lieferten, bildeten die wegen ihrer Form Revolverbatterie genannte Spannungsquelle. Die Taschenlampe besa\u00df eine Gl\u00fchlampe mit Reflektor und war je nach Ausf\u00fchrung entweder mit einem geschliffenen Kopf aus Hartglas (Taschenlampe in Form eines Flachmanns) oder mit einer Alpacca-Fassung und Linse (zylinderf\u00f6rmig, daher auch als Leuchtr\u00f6hre bezeichnet) ausgestattet. Man konnte die Taschenlampe durch Neigen ein- oder ausschalten; erm\u00f6glicht wurde dies durch eine \u201epatentirte Fl\u00fcssigkeit\u201c, die in waagerechter Lage in die Batterie eindrang und den Stromkreis schloss."}, {"color": "#97c2fc", "id": "netherlands antilles", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bulawaya-1.jpg", "label": "netherlands antilles", "shape": "image", "title": "Die Niederl\u00e4ndischen Antillen waren ein niederl\u00e4ndisches \u00dcberseegebiet, das geographisch zur Inselgruppe der Kleinen Antillen in der Karibik geh\u00f6rte. Von 1948 bis 1954 waren sie ein autonomes Gebiet und eine Kolonie in der Nachfolge des ehemals gr\u00f6\u00dferen niederl\u00e4ndischen Kolonialreiches. Mit dem Statuut voor het Koninkrijk der Nederlanden von 1954 bildeten die Niederl\u00e4ndischen Antillen ein weiteres Land innerhalb des K\u00f6nigreiches der Niederlande, neben den (europ\u00e4ischen) Niederlanden und Suriname (bis 1975). Aruba schied Ende 1985 aus dem Verband der Niederl\u00e4ndischen Antillen aus (als eigenes Land innerhalb des K\u00f6nigreiches). Am 10. Oktober 2010 wurde das politische Gebilde der Niederl\u00e4ndischen Antillen aufgel\u00f6st: Cura\u00e7ao undSint Maarten erhielten innerhalb des K\u00f6nigreichs ebenfalls volle Autonomie, die verbleibenden Gebiete wurden auf eigenen Wunsch zu Besonderen Gemeinden des Lands Niederlande."}, {"color": "#97c2fc", "id": "judge", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Native_Judges.jpg", "label": "judge", "shape": "image", "title": "Hakim adalah pejabat yang melakukan kekuasaan kehakiman dan memimpin persidangan yang diatur dalam Undang-Undang. Hakim artinya orang yang mengadili perkara (di pengadilan dan mahkamah). Dalam menjalankan tugas dan fungsinya, hakim wajib menjaga kemandirian peradilan. Istilah \"hakim\" sendiri berasal dari kata Arab \u062d\u0643\u0645 (hakima) yang berarti \"aturan, peraturan, kekuasaan, pemerintah\". Ia yang memutuskan hukuman bagi pihak yang dituntut. Hakim harus dihormati di ruang pengadilan dan pelanggaran akan hal ini dapat menyebabkan hukuman. Hakim biasanya mengenakan baju berwarna hitam. Kekuasaannya berbeda-beda di berbagai negara."}, {"color": "#97c2fc", "id": "federal system", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Nigeria_states.png", "label": "federal system", "shape": "image", "title": "\u0424\u0435\u0434\u0435\u0440\u0430\u0301\u0446\u0438\u044f (\u043b\u0430\u0442. f\u0153der\u0101ti\u014d \u2014 \u0441\u043e\u044e\u0437, \u043e\u0431\u044a\u0435\u0434\u0438\u043d\u0435\u043d\u0438\u0435), \u0441\u043e\u044e\u0301\u0437\u043d\u043e\u0435 \u0433\u043e\u0441\u0443\u0434\u0430\u0301\u0440\u0441\u0442\u0432\u043e, \u0441\u043e\u044e\u0301\u0437\u043d\u044b\u0435 \u0433\u043e\u0441\u0443\u0434\u0430\u0301\u0440\u0441\u0442\u0432\u0430 \u2014 \u0444\u043e\u0440\u043c\u0430 \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0433\u043e \u0443\u0441\u0442\u0440\u043e\u0439\u0441\u0442\u0432\u0430, \u043f\u0440\u0438 \u043a\u043e\u0442\u043e\u0440\u043e\u0439 \u0447\u0430\u0441\u0442\u0438 \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0430 \u044f\u0432\u043b\u044f\u044e\u0442\u0441\u044f \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u043c\u0438 \u043e\u0431\u0440\u0430\u0437\u043e\u0432\u0430\u043d\u0438\u044f\u043c\u0438, \u043e\u0431\u043b\u0430\u0434\u0430\u044e\u0449\u0438\u043c\u0438 \u044e\u0440\u0438\u0434\u0438\u0447\u0435\u0441\u043a\u0438 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0451\u043d\u043d\u043e\u0439 \u043f\u043e\u043b\u0438\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u0441\u0430\u043c\u043e\u0441\u0442\u043e\u044f\u0442\u0435\u043b\u044c\u043d\u043e\u0441\u0442\u044c\u044e \u0432 \u0440\u0430\u043c\u043a\u0430\u0445 \u0444\u0435\u0434\u0435\u0440\u0430\u0446\u0438\u0438. \u0414\u043b\u044f \u0444\u0435\u0434\u0435\u0440\u0430\u0446\u0438\u0438 \u043d\u0443\u0436\u043d\u043e \u043d\u0430\u043b\u0438\u0447\u0438\u0435 \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0435\u043d\u043d\u043e-\u0442\u0435\u0440\u0440\u0438\u0442\u043e\u0440\u0438\u0430\u043b\u044c\u043d\u044b\u0445 \u043e\u0431\u0440\u0430\u0437\u043e\u0432\u0430\u043d\u0438\u0439 \u2014 \u0441\u0443\u0431\u044a\u0435\u043a\u0442\u043e\u0432 \u0444\u0435\u0434\u0435\u0440\u0430\u0446\u0438\u0438, \u043d\u0435 \u043e\u0431\u043b\u0430\u0434\u0430\u044e\u0449\u0438\u0445 \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u043c \u0441\u0443\u0432\u0435\u0440\u0435\u043d\u0438\u0442\u0435\u0442\u043e\u043c, \u043d\u043e \u0438\u043c\u0435\u044e\u0449\u0438\u0445 \u0434\u043e\u0441\u0442\u0430\u0442\u043e\u0447\u043d\u043e \u0448\u0438\u0440\u043e\u043a\u0438\u0435 \u043f\u043e\u043b\u043d\u043e\u043c\u043e\u0447\u0438\u044f \u0432\u043e \u0432\u043d\u0443\u0442\u0440\u0435\u043d\u043d\u0435\u0439 \u043f\u043e\u043b\u0438\u0442\u0438\u043a\u0435. \u0411\u043e\u043b\u044c\u0448\u0438\u043d\u0441\u0442\u0432\u043e \u043a\u0440\u0443\u043f\u043d\u0435\u0439\u0448\u0438\u0445 \u0441\u0442\u0440\u0430\u043d \u043c\u0438\u0440\u0430 \u2014 \u0444\u0435\u0434\u0435\u0440\u0430\u0446\u0438\u0438, \u0432 \u0442\u043e\u043c \u0447\u0438\u0441\u043b\u0435 \u0420\u043e\u0441\u0441\u0438\u044f, \u0421\u043e\u0435\u0434\u0438\u043d\u0451\u043d\u043d\u044b\u0435 \u0428\u0442\u0430\u0442\u044b \u0410\u043c\u0435\u0440\u0438\u043a\u0438, \u041a\u0430\u043d\u0430\u a britannica) \u00e8 la biblioteca nazionale del Regno Unito e una delle pi\u00f9 importanti biblioteche di ricerca al mondo, con un patrimonio di pi\u00f9 di 150 milioni di documenti e 13 milioni di nuove raccolte ogni anno. La biblioteca, situata a Londra, contiene i cataloghi della maggior parte dei libri della Biblioteca del Congresso e una raccolta di beni storici internazionali, alcuni dei quali risalgono al 300 a.C.. Nel marzo del 2004 la biblioteca possedeva 11,2 milioni di monografie e pi\u00f9 di 41.500 riviste. La British Library raccoglie le copie di tutti i libri pubblicati nel Regno Unito e molte pubblicazioni estere."}, {"color": "#97c2fc", "id": "british influence", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/British_Influence_Logo.png", "label": "british influence", "shape": "image", "title": "British Influence, formally the Centre for British Influence Through Europe, was an independent, cross-party, pro-single market foreign affairs think tank based in the United Kingdom, founded in 2012 to make the case for the European Union amid increasing calls for British withdrawal from the EU. It appointed Danny Alexander (Liberal Democrat), Kenneth Clarke (Conservative) and Peter Mandelson (Labour) as joint presidents ahead of a possible 2017 referendum. In 2016 it changed its name to The Influence Group and advised UK businesses on the single market."}, {"color": "#97c2fc", "id": "dissent", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Catalogue_of_Sects.gif", "label": "dissent", "shape": "image", "title": "\u975e\u56fd\u6559\u5f92\uff08\u3072\u3053\u3063\u304d\u3087\u3046\u3068\u3001nonconformists\u3042\u308b\u3044\u306fEnglish dissenters\uff09\u306f\u3001\u30a4\u30ae\u30ea\u30b9\u3067\u56fd\u6559\u4f1a\u306b\u5c5e\u3055\u306a\u3044\u30d7\u30ed\u30c6\u30b9\u30bf\u30f3\u30c8\u306e\u7dcf\u79f0\u3002"}, {"color": "#97c2fc", "id": "ivory coast", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Daniel_Kablan_Duncan_2014.png", "label": "ivory coast", "shape": "image", "title": "Elfenbenskusten (franska: la C\u00f4te d\u0027Ivoire), formellt Republiken Elfenbenskusten (franska: R\u00e9publique de C\u00f4te d\u0027Ivoire), \u00e4r en suver\u00e4n stat och republik i V\u00e4stafrika, vid Atlanten. Landet gr\u00e4nsar till Burkina Faso, Ghana, Guinea, Liberia och Mali. Officiell huvudstad sedan 1983 och administrativt centrum \u00e4r Yamoussoukro, men Elfenbenskustens st\u00f6rsta stad, den gamla huvudstaden Abidjan \u00e4r fortfarande finansiellt och industriellt centrum och de flesta utl\u00e4ndska ambassader ligger fortfarande kvar d\u00e4r."}, {"color": "#97c2fc", "id": "democracy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Landsgemeinde_Glarus,_2009.jpg", "label": "democracy", "shape": "image", "title": "Demokracja (gr. d\u1e17mos \u201elud\u201d, kr\u00e1tos \u201ew\u0142adza\u201d \u2013 dos\u0142. \u201erz\u0105dy ludu, ludow\u0142adztwo\u201d) \u2013 jeden z typ\u00f3w ustroju pa\u0144stwa, zak\u0142adaj\u0105cy udzia\u0142 obywateli w sprawowaniu w\u0142adzy. Demokracja ma sw\u00f3j pocz\u0105tek w staro\u017cytnej Grecji. Znacz\u0105cy wk\u0142ad w rozw\u00f3j demokracji mia\u0142 tak\u017ce staro\u017cytny Rzym oraz kultura Zachodu (Europa, Ameryka P\u00f3\u0142nocna i Po\u0142udniowa). Istnieje wiele wariant\u00f3w demokracji. Podstawowe rozr\u00f3\u017cnienie dotyczy formy, w jakiej obywatele wykonuj\u0105 swoj\u0105 wol\u0119. W demokracji bezpo\u015bredniej obywatele bezpo\u015brednio i aktywnie uczestnicz\u0105 w podejmowaniu decyzji politycznych, natomiast w demokracji po\u015bredniej (przedstawicielskiej) w\u0142adza polityczna sprawowana jest po\u015brednio poprzez wybieranych przedstawicieli. Demokracja przedstawicielska wywodzi si\u0119 w znacznym stopniu z idei i instytucji, kt\u00f3re rozwija\u0142y si\u0119 w Europie w \u015bredniowieczu, o\u015bwieceniu oraz podczas rewolucji ameryka\u0144skiej i francuskiej. Obecnie powszechn\u0105 form\u0105 ustroju demokratycznego jest demokracja parlamentarna. Gwarantem istnienia demokracji parlamentarnej jest konstytucja, najcz\u0119\u015bciej w formie pisanej. Wed\u0142ug minimalistycznej teorii demokracji (zak\u0142adaj\u0105cej wy\u0142\u0105cznie typ przedstawicielski, bez element\u00f3w udzia\u0142u bezpo\u015bredniego obywateli) demokracja to system rz\u0105d\u00f3w (re\u017cim polityczny, ustr\u00f3j polityczny) i forma sprawowania w\u0142adzy, w kt\u00f3rych \u017ar\u00f3d\u0142o w\u0142adzy stanowi wola wi\u0119kszo\u015bci obywateli. Wed\u0142ug tej definicji jedyn\u0105 rol\u0105 obywateli jest ustanowienie w\u0142adzy w drodze wybor\u00f3w."}, {"color": "#97c2fc", "id": "nelson", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Nancy_Cartwright.jpg", "label": "nelson", "shape": "image", "title": "Nelson Mandela Muntz je fiktivn\u00ed postava z americk\u00e9ho animovan\u00e9ho seri\u00e1lu Simpsonovi."}, {"color": "#97c2fc", "id": "encyclopedia", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Wikipedia_Monument_2.jpg", "label": "encyclopedia", "shape": "image", "title": "Vikipedio (angle Wikipedia [\u016dikipidia]) estas interreta, plurlingva reta enciklopedio kun enhavo la\u016d la koncepto de libera verko. \u011cin verkadas volontuloj surbaze de amaskunlaboro \u2013 \u0109iu homo kun aliro al la Interreto rajtas \u015dan\u011di la enhavon de preska\u016d \u0109iu artikolo. Tamen oni ne rajtas fari ion ajn, sed devas sekvi certajn regulojn. La plej gravaj estas konformo al enciklopedieco, ne\u016dtraleco kaj respekto. La projekto komenci\u011dis je 15-a de januaro 2001 apud Nupedia \u2013 simila, sed de fakuloj verkita projekto. Vikipedion nun administras la senprofitcela Fonda\u0135o Vikimedio. Dum aprilo de 2015 jaro ekzistis 288 lingvo-versioj de Vikipedio. En oktobro 2015 \u0109iuj diverslingvaj Vikipedioj entute havis pli ol 36 milionojn da artikoloj. Preska\u016d kvin milionoj el ili estis en la anglalingva versio, \u0109irka\u016d du milionoj en la sveda kaj germana, dum la Esperanta enhavas nun 328 496 artikolojn. Kvindek kvar vikipedioj havis pli ol 100 000 artikolojn. Ekde sia fondi\u011do Vikipedio da\u016dre pli populari\u011dis, kaj \u011dia sukceso instigis fondon de pluraj frataj projektoj. La nomo Vikipedio estas esperantigo de la angla Wikipedia, kunfando de la havaja vorto wiki (signifas \u0027rapide\u0027) kaj la angla encyclop(a)edia (\u2018enciklopedio\u2019). La vortero paedia venas tralatine el la greka paideia, \u2018eduko\u2019, tiu siavice el pais, \u2018infano\u2019."}, {"color": "#97c2fc", "id": "revolt", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/West_and_East_Germans_at_the_Brandenburg_Gate_in_1989.jpg", "label": "revolt", "shape": "image", "title": "In political science, a revolution (Latin: revolutio, \"a turn around\") is a fundamental and relatively sudden change in political power and political organization which occurs when the population revolts against the government, typically due to perceived oppression (political, social, economic) or political incompetence. Revolutions have occurred throughout human history and vary widely in terms of methods, duration, and motivating ideology. Their results include major changes in culture, economy, and socio-political institutions, usually in response to perceived overwhelming autocracy or plutocracy. Scholarly debates about what does and does not constitute a revolution center on several issues. Early studies of revolutions primarily analyzed events in European history from a psychological perspective, but more modern examinations include global events and incorporate perspectives from several social sciences, including sociology and political science. Several generations of scholarly thought on revolutions have generated many competing theories and contributed much to the current understanding of this complex phenomenon. Notable revolutions in recent centuries include the creation of the United States through the American Revolutionary War (1775\u20131783), the French Revolution (1789\u20131799), the Haitian Revolution (1791\u20131804), the Spanish American wars of independence (1808\u20131826), the European Revolutions of 1848, the Russian Revolution in 1917, the Chinese Revolution of the 1940s, the Cuban Revolution in 1959, the Iranian Revolution in 1979, and the European Revolutions of 1989."}, {"color": "#97c2fc", "id": "instinct", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/BabyLoggerheadTlalcoyunque3.jpg", "label": "instinct", "shape": "image", "title": "L\u2019instinct est la totalit\u00e9 ou partie h\u00e9r\u00e9ditaire et inn\u00e9e des comportements, tendances comportementales et m\u00e9canismes physiologiques sous-jacents des animaux. Il est pr\u00e9sent sous diff\u00e9rentes formes chez toutes les esp\u00e8ces animales. Son \u00e9tude int\u00e9resse nombre de sciences : biologie animale (\u00e9thologie et phylog\u00e9nie), psychologie, psychiatrie, anthropologie et philosophie. Chez l\u0027humain, il constitue la nature qui s\u0027oppose traditionnellement au concept de culture."}, {"color": "#97c2fc", "id": "philippine commonwealth", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Quezon_Roosevelt.jpg", "label": "philippine commonwealth", "shape": "image", "title": "\ud544\ub9ac\ud540 \uc790\uce58\ub839(\uc601\uc5b4: Commonwealth of the Philippines, \uc2a4\ud398\uc778\uc5b4: Commonwealth de Filipinas or Mancomunidad de Filipinas, \ud0c0\uac08\ub85c\uadf8\uc5b4: K\u00f3monw\u00e9lt ng Pilipinas)\uc740 \ud544\ub9ac\ud540-\ubbf8\uad6d \uc804\uc7c1 \uc774\ud6c4 1935\ub144\ubd80\ud130 1946\ub144\uae4c\uc9c0 \ud544\ub9ac\ud540\uc744 \uc810\ub839\ud55c \ubbf8\uad6d\uc774 \ud544\ub9ac\ud540\uc744 \ud1b5\uce58\ud55c \ud589\uc815 \uc870\uc9c1\uc774\uc5c8\uc73c\uba70, \u0027\ud544\ub9ac\ud540 \uc790\uce58 \uc815\ubd80(\ud0c0\uac08\ub85c\uadf8\uc5b4: Malasariling P\u00e1mahala\u00e1n ng Pilipinas)\u0027\ub85c \ubd88\ub9ac\uae30\ub3c4 \ud55c\ub2e4. \uc81c2\ucc28 \uc138\uacc4\ub300\uc804 \uc911\uc778 1942\ub144\ubd80\ud130 1945\ub144\uae4c\uc9c0\ub294 \uc77c\ubcf8\uad70\uc774 \ubbf8\uad70\uc744 \ubab0\uc544\ub0b4\uace0 \ud544\ub9ac\ud540\uc744 \uc810\ub839\ud558\uc600\ub2e4. \uc77c\ubcf8\uad70\uc740 \ubbf8\uad6d\uc5d0 \uc758\ud55c \uc815\ubd80\ub97c \uad50\uccb4\ud588\uace0, \uc774\ud6c4 \ud0c0\uc774\ub529\uc2a4-\ub9e5\ub354\ud53c \ubc95\uc73c\ub85c \ud544\ub9ac\ud540\uc740 \ub3c5\ub9bd\ub418\uc5c8\ub2e4. \ud544\ub9ac\ud540 \uc5f0\ubc29\uc740 \ud544\ub9ac\ud540 \ub3c5\ub9bd\uc744 \uc704\ud55c \uacfc\ub3c4\uc801 \ud589\uc815 \uc870\uc9c1\uc73c\ub85c \ub9cc\ub4e4\uc5b4\uc84c\ub2e4."}, {"color": "#97c2fc", "id": "central america", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Great_Blue_Hole.jpg", "label": "central america", "shape": "image", "title": "Mittelamerika umfasst die Landbr\u00fccke zwischen dem Isthmus von Tehuantepec im S\u00fcdosten von Mexiko und der Atratosenke im Westen von Kolumbien sowie die karibische Inselwelt. Zu Mittelamerika geh\u00f6ren die Staaten Guatemala, Honduras, El Salvador, Nicaragua, Costa Rica, Panama und Belize (Zentralamerika) sowie die L\u00e4nder der \u00f6stlich vorgelagerten karibischen Inselflur (Westindien). Mexiko und Mittelamerika gemeinsam haben eine Landfl\u00e4che von 2.714.000 km\u00b2 mit 217 Mio. Einwohnern. Geographisch ist Mittelamerika eine Gro\u00dfregion des Kontinents Nordamerika, in historischer Hinsicht kann es jedoch als eigenst\u00e4ndiger Kulturraum betrachtet werden. Wegen der historischen Verbundenheit ihrer Bev\u00f6lkerungen und der gemeinsamen kulturellen und sprachlichen Zugeh\u00f6rigkeit zu Lateinamerika bzw. Iberoamerika wird manchmal auch Mexiko zu Mittelamerika gez\u00e4hlt. Auch von der Ethnologie wird der Gro\u00dfteil Mittelamerikas (bis einschlie\u00dflich Teilen Nicaraguas und Costa Ricas) mit dem gr\u00f6\u00dften Teil Mexikos zum Kulturareal Mesoamerika zusammengefasst. Politisch unterh\u00e4lt das benachbarte Venezuela enge Beziehungen zu mittelamerikanischen L\u00e4ndern. Mittelamerika wird von den Nachkommen altamerikanischer Indianerv\u00f6lker bzw. der (schon fr\u00fch beinahe ausgerotteten) karibischen Ureinwohner, europ\u00e4ischer Kolonisatoren und Einwanderer und schwarzafrikanischer Sklaven bev\u00f6lkert. Auf der zentralamerikanischen Landbr\u00fccke wird neben verschiedenen indigenen Sprachen infolge der spanischen Kolonisierung \u00fcberwiegend Spanisch gesprochen. Ausnahmen sind das englischsprachige Belize sowie die Ostk\u00fcste von Nicaragua, die neben den indigenen V\u00f6lkern Miskito, Mayangna, Rama und Garifuna auch von englischsprachigen Kreolen bewohnt wird. Auch an der Karibikk\u00fcste von Guatemala, Honduras, Costa Rica und Panama gibt es Gemeinden, in denen haupts\u00e4chlich Creole-Englisch, \u00e4hnlich dem jamaikanischen Patois, gesprochen wird. Auf den Inseln der Karibik wird Spanisch, Englisch, Franz\u00f6sisch oder Niederl\u00e4ndisch gesprochen."}, {"color": "#97c2fc", "id": "anachronism", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Aristotle_in_Nuremberg_Chronicle.jpg", "label": "anachronism", "shape": "image", "title": "Un anacronismo (del griego \u1f00\u03bd\u03ac \u2018contra\u2019 y \u03c7\u03c1\u03cc\u03bd\u03bf\u03c2 \u2018tiempo\u2019) se refiere a algo que no se corresponde o parece no corresponderse con la \u00e9poca a la que se hace referencia. Por ejemplo, si en una obra de teatro que se desarrollara durante la Antigua Roma apareciera un personaje usando una computadora, esta \u00faltima ser\u00eda un anacronismo. Hay dos tipos de anacronismos: paracronismos y procronismos. El paracronismo consiste en situar hechos, personajes o elementos del pasado en una \u00e9poca posterior, como por ejemplo un carruaje de caballos circulando por una autov\u00eda. El procronismo consiste en colocar hechos de una \u00e9poca posterior en una anterior, por ejemplo el Cid Campeador llevando un reloj de pulsera digital. Los anacronismos pueden ser reales o ficticios, y si son ficticios intencionados o no intencionados."}, {"color": "#97c2fc", "id": "perlis", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Perlis_State_Legislative_Assembly.jpg", "label": "perlis", "shape": "image", "title": "L\u0027\u00c9tat du Perlis (Jawi : \u06a8\u0631\u0644\u064a\u0633), (Perlis Indera Kayangan) est le plus petit \u00e9tat de Malaisie. Il est situ\u00e9 \u00e0 l\u0027extr\u00eame Nord-Ouest du pays et est bord\u00e9 au nord par les provinces de Satun et Songkhla dans le sud de la Tha\u00eflande. La capitale est la ville de Kangar, tandis que Arau est la ville royale. est la principale ville frontali\u00e8re."}, {"color": "#97c2fc", "id": "rowan", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Pihlajavesi.vaakuna.svg", "label": "rowan", "shape": "image", "title": "Sorbus es un subg\u00e9nero de Sorbus perteneciente a la familia de las ros\u00e1ceas. Son nativos de las regiones templadas del hemisferio norte, con la mayor diversidad de especies en las monta\u00f1as del oeste de China y el Himalaya, donde existen numerosas microspecies.\u200b"}, {"color": "#97c2fc", "id": "jeremy corbyn", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/CorbynSignature.svg", "label": "jeremy corbyn", "shape": "image", "title": "Jeremy Bernard Corbyn (IPA: [\u02c8k\u0254\u02d0rb\u026an]) (Chippenham, 26 maggio 1949) \u00e8 un politico britannico, leader del Partito Laburista dal 2015 al 2020 nonch\u00e9, a seguito delle elezioni generali britanniche del 2017, dell\u0027opposizione di governo fino all\u0027aprile 2020. Storico esponente della cosiddetta hard left del Partito Laburista, essendo un membro del raggruppamento interno Socialist Campaign Group, Corbyn si identifica ideologicamente come un socialista democratico. Sostiene la possibilit\u00e0 d\u0027interrompere la corrente politica di austerity, caratterizzata da tagli programmatici ai servizi pubblici e al welfare da almeno il 2010, proponendo un piano di totale rinazionalizzazione delle infrastrutture a uso pubblico, come ad esempio le ferrovie, il sistema sanitario, postale ed energetico, e delle attivit\u00e0 strategiche allo sviluppo socio-economico britannico, oltre a un particolare programma di politica monetario-finanziaria rivolto alla popolazione, molto simile all\u0027alleggerimento quantitativo per i tradizionali asset economici, soprannominato dai commentatori Corbynomics. Fortemente impegnato nei movimenti contro la guerra e il nucleare sin dalla sua giovinezza, ha ampiamente sostenuto in politica estera un approccio di strenuo non-interventismo militare e di disarmo nucleare unilaterale. Corbyn ha incominciato la sua carriera come rappresentante per vari sindacati. La sua carriera politica ebbe inizio quando fu eletto nel Consiglio di Haringey nel 1974; in seguito divenne segretario del Partito Laburista della circoscrizione di Hornsey e continu\u00f2 in entrambi i ruoli fino all\u0027elezione come deputato per il collegio di Islington North. Come deputato backbencher (cio\u00e8 estraneo ai vertici del partito) era noto per il suo forte attivismo movimentista, legato ideologicamente alla sinistra radicale, e per la sua propensione alla contestazione e insubordinazione, spesso votando contro le indicazioni del vertice Laburista, anche durante i governi di Tony Blair e Gordon Brown. Corbyn \u00e8 stato anche il presidente nazionale della Stop the War Coalition dal 2011 al 2015. Corbyn ha annunciato la sua candidatura alla leadership laburista in seguito alla sconfitta del Labour nelle elezioni generali del 2015 e alle dimissioni di Ed Miliband. Nonostante sia entrato nella corsa alla leadership come netto sfavorito e avendo ottenuto solo 35 nomination (menzioni) dai colleghi deputati laburisti per essere inserito nella lista dei candidati, Corbyn \u00e8 rapidamente diventato il candidato principale ed \u00e8 stato eletto leader nel settembre 2015, con un consenso al primo turno del 59,5%. Dopo che il Regno Unito ha votato per abbandonare l\u0027Unione europea nel mese di giugno 2016, i parlamentari laburisti hanno approvato una mozione di sfiducia nei confronti di Corbyn (che, malgrado un trascorso giovanile da euroscettico moderato, si era apertamente schierato contro la Brexit), con 172 voti a favore della rimozione e 40 contrari. In precedenza si erano dimessi circa i due terzi del governo ombra di Corbyn (cio\u00e8 il gruppo al vertice del partito di opposizione che supervisiona il governo vero e proprio seguendolo come un\u0027ombra). Nelle elezioni per la leadership del settembre 2016, Corbyn ha mantenuto la guida del partito con una quota di voti (maggiore di quella ottenuta nella precedente elezione) del 61,8%. Nelle elezioni generali del 2017, i laburisti (sotto Corbyn) hanno nuovamente ottenuto il secondo posto in Parlamento, ma hanno aumentato la loro quota del voto popolare al 40%, ottenendo un guadagno netto di 30 seggi. Era la prima volta che i laburisti avevano guadagnato un seggio dal 1997 e l\u0027aumento del 9,6% nella quota dei voti del partito era il pi\u00f9 grande in una singola elezione generale dal 1945. Corbyn \u00e8 un deputato presso la Camera dei comuni dal 1983"}, {"color": "#97c2fc", "id": "peasant", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Pieter_Bruegel_the_Elder_-_Peasant_Wedding_-_Google_Art_Project_2.jpg", "label": "peasant", "shape": "image", "title": "\ub18d\ubbfc(\u8fb2\u6c11, peasant \ud398\uc804\ud2b8[*])\uc740 \ud1a0\uc9c0\uc5d0\uc11c \ub18d\uc5c5\uc5d0 \uc885\uc0ac\ud558\ub294 \uc790\ub85c\uc11c, \uc784\ub178\ub3d9\uc790\uac00 \uc544\ub2cc \uc0ac\ub78c\uc774\ub2e4. \ub18d\ubbfc\uc740 \uc18c\uaddc\ubaa8 \ud1a0\uc9c0\uc18c\uc720\uc778\uc774\uac70\ub098 \ucc28\uc9c0\uc778\uc774\ub2e4. \uc804\uc790\ub97c \uc18c\ub18d\uc774\ub77c \ud558\uace0 \ud6c4\uc790\ub97c \uc18c\uc791\ub18d\uc774\ub77c \ud55c\ub2e4. \uc720\ub7fd\uc758 \uacbd\uc6b0, \uc911\uc138 \uc2dc\uae30\uc758 \uc0dd\uc0b0\uc591\uc2dd\uc740 \ub18d\uc5c5\ub178\ub3d9\uc790\ub97c \ud1a0\uc9c0\uc5d0 \uc18d\ubc15\uc2dc\ud0a4\ub294 \ubd09\uac74\ub18d\ub178\uc81c\uc600\uace0, \uc774 \ub54c \ud1a0\uc9c0\uc5d0 \uc18d\ubc15\ub41c \ub18d\uc5c5\ub178\ub3d9\uc790\ub97c \ub18d\ub178\ub77c\uace0 \ud588\ub2e4. \ubd09\uac74\ub18d\ub178\uc81c\uac00 \ubd95\uad34\ud558\uba74\uc11c \ud1a0\uc9c0\uc5d0 \uc794\ub958\ud55c \ub18d\ub178\ub4e4\uc774 \ub18d\ubbfc\uc73c\ub85c \uc804\ud658\ub418\uc5c8\ub2e4. \ud55c\ud3b8 \ube44\uc720\ub7fd \uc138\uacc4\uc5d0\uc11c\ub294 \ube44\ubd09\uac74\uc801 \uc0dd\uc0b0\uc591\uc2dd\uc5d0\uc11c \ub18d\ubbfc\uc774 \ud615\uc131\ub418\uc5c8\ub2e4. \uc774\ub7f0 \ub18d\ubbfc\ub4e4\uc740 \ud1a0\uc9c0 \uacbd\uc791\uad8c\uc744 \uc720\uc9c0\ud558\uae30 \uc704\ud574 \uc9c0\uc8fc\uc5d0\uac8c \uc9c0\ub300\ub97c \uc9c0\ubd88\ud558\uac70\ub098 \uad6d\uac00\uc5d0 \ud1a0\uc9c0\uc138\ub97c \ub0a9\ubd80\ud574\uc57c \ud55c\ub2e4."}, {"color": "#97c2fc", "id": "victorian", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/William_Holman_Hunt_001.jpg", "label": "victorian", "shape": "image", "title": "\uc601\uad6d \uc5ed\uc0ac\uc5d0\uc11c \ube45\ud1a0\ub9ac\uc544 \uc2dc\ub300\ub294 1837\ub144 6\uc6d4 20\uc77c\ubd80\ud130 1901\ub144 1\uc6d4 22\uc77c\uae4c\uc9c0 \ube45\ud1a0\ub9ac\uc544 \uc5ec\uc655\uc758 \uce58\uc138\ub97c \uc77c\uceeb\ub294\ub2e4. \ube45\ud1a0\ub9ac\uc544 \uc2dc\ub300\ub294 \uc640 \uc5d0\ub4dc\uc6cc\ub4dc \uc2dc\ub300 \uc0ac\uc774 \uc788\uc73c\uba70, \ube45\ud1a0\ub9ac\uc544 \uc2dc\ub300 \ub9d0\ub144\uc740 \uc720\ub7fd \ub300\ub959\uc758 \ubca8 \uc5d0\ud3ec\ud06c \uc804\ubc18\ubd80\uc640 \uacb9\uce5c\ub2e4."}, {"color": "#97c2fc", "id": "bbc", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/BBC_Television_Centre_Newsroom_KristynaM_Flickr.jpg", "label": "bbc", "shape": "image", "title": "\u03a4\u03bf BBC News (BBC \u0395\u03b9\u03b4\u03ae\u03c3\u03b5\u03b9\u03c2) \u03b5\u03af\u03bd\u03b1\u03b9 \u03b5\u03c0\u03b9\u03c7\u03b5\u03b9\u03c1\u03b7\u03c3\u03b9\u03b1\u03ba\u03cc \u03c4\u03bc\u03ae\u03bc\u03b1 \u03c4\u03bf\u03c5 BBC, \u03c4\u03bf \u03bf\u03c0\u03bf\u03af\u03bf \u03b1\u03bd\u03b1\u03bb\u03b1\u03bc\u03b2\u03ac\u03bd\u03b5\u03b9 \u03c4\u03b7 \u03c3\u03c5\u03b3\u03ba\u03ad\u03bd\u03c4\u03c1\u03c9\u03c3\u03b7 \u03ba\u03b1\u03b9 \u03bc\u03b5\u03c4\u03ac\u03b4\u03bf\u03c3\u03b7 \u03b5\u03b9\u03b4\u03ae\u03c3\u03b5\u03c9\u03bd. \u0391\u03c0\u03bf\u03c4\u03b5\u03bb\u03b5\u03af \u03c4\u03b7 \u03bc\u03b5\u03b3\u03b1\u03bb\u03cd\u03c4\u03b5\u03c1\u03b7 \u03b5\u03b9\u03b4\u03b7\u03c3\u03b5\u03bf\u03b3\u03c1\u03b1\u03c6\u03b9\u03ba\u03ae \u03c5\u03c0\u03b7\u03c1\u03b5\u03c3\u03af\u03b1 \u03c3\u03b5 \u03cc\u03bb\u03bf \u03c4\u03bf\u03bd \u03ba\u03cc\u03c3\u03bc\u03bf, \u03ad\u03c7\u03bf\u03bd\u03c4\u03b1\u03c2 \u03ba\u03ac\u03b8\u03b5 \u03bc\u03ad\u03c1\u03b1 \u03c0\u03c1\u03cc\u03b3\u03c1\u03b1\u03bc\u03bc\u03b1 120 \u03c9\u03c1\u03ce\u03bd \u03c3\u03c4\u03b7\u03bd \u03c4\u03b7\u03bb\u03b5\u03cc\u03c1\u03b1\u03c3\u03b7 \u03ba\u03b1\u03b9 \u03c3\u03c4\u03bf \u03c1\u03b1\u03b4\u03b9\u03cc\u03c6\u03c9\u03bd\u03bf, \u03cc\u03c0\u03c9\u03c2 \u03ba\u03b1\u03b9 \u03c3\u03c4\u03bf \u03b4\u03b9\u03b1\u03b4\u03af\u03ba\u03c4\u03c5\u03bf, \u03bc\u03ad\u03c3\u03c9 \u03c4\u03b7\u03c2 \u03b9\u03c3\u03c4\u03bf\u03c3\u03b5\u03bb\u03af\u03b4\u03b1\u03c2 \u03c4\u03b7\u03c2. \u0397 \u03c5\u03c0\u03b7\u03c1\u03b5\u03c3\u03af\u03b1 \u03ad\u03c7\u03b5\u03b9 44 \u03b5\u03b9\u03b4\u03b7\u03c3\u03b5\u03bf\u03b3\u03c1\u03b1\u03c6\u03b9\u03ba\u03ac \u03b3\u03c1\u03b1\u03c6\u03b5\u03af\u03b1 \u03c3\u03b5 \u03cc\u03bb\u03bf \u03c4\u03bf\u03bd \u03ba\u03cc\u03c3\u03bc\u03bf \u03ba\u03b1\u03b9 \u03ad\u03c7\u03b5\u03b9 \u03b1\u03bd\u03c4\u03b1\u03c0\u03bf\u03ba\u03c1\u03b9\u03c4\u03ad\u03c2 \u03c3\u03c7\u03b5\u03b4\u03cc\u03bd \u03c3\u03b5 \u03ba\u03ac\u03b8\u03b5 \u03c7\u03ce\u03c1\u03b1. \u039f James Harding, \u03c0\u03c1\u03ce\u03b7\u03bd \u03b5\u03c1\u03b3\u03b1\u03b6\u03cc\u03bc\u03b5\u03bd\u03bf\u03c2 \u03c4\u03b7\u03c2 \u03b5\u03c6\u03b7\u03bc\u03b5\u03c1\u03af\u03b4\u03b1\u03c2 The Times, \u03c3\u03c4\u03b9\u03c2 16 \u0391\u03c0\u03c1\u03b9\u03bb\u03af\u03bf\u03c5 \u03c4\u03bf\u03c5 2013 \u03b1\u03bd\u03ad\u03bb\u03b1\u03b2\u03b5 \u03b4\u03b9\u03b5\u03c5\u03b8\u03c5\u03bd\u03c4\u03ae\u03c2 \u03b5\u03b9\u03b4\u03ae\u03c3\u03b5\u03c9\u03bd \u03ba\u03b1\u03b9 \u03b5\u03bd\u03b7\u03bc\u03ad\u03c1\u03c9\u03c3\u03b7\u03c2. \u039f \u03b5\u03c4\u03ae\u03c3\u03b9\u03bf\u03c2 \u03c0\u03c1\u03bf\u03cb\u03c0\u03bf\u03bb\u03bf\u03b3\u03b9\u03c3\u03bc\u03cc\u03c2 \u03c4\u03bf\u03c5 \u03c4\u03bc\u03ae\u03bc\u03b1\u03c4\u03bf\u03c2 \u03c5\u03c0\u03b5\u03c1\u03b2\u03b1\u03af\u03bd\u03b5\u03b9 \u03c4\u03b1 \u00a3350 \u03b5\u03ba\u03b1\u03c4\u03bf\u03bc\u03bc\u03cd\u03c1\u03b9\u03b1, \u03b5\u03bd\u03ce \u03b4\u03bf\u03c5\u03bb\u03b5\u03cd\u03bf\u03c5\u03bd 3.500 \u03c5\u03c0\u03ac\u03bb\u03bb\u03b7\u03bb\u03bf\u03b9, \u03b5\u03ba \u03c4\u03c9\u03bd \u03bf\u03c0\u03bf\u03af\u03c9\u03bd \u03bf\u03b9 2.000 \u03b5\u03af\u03bd\u03b1\u03b9 \u03b4\u03b7\u03bc\u03bf\u03c3\u03b9\u03bf\u03b3\u03c1\u03ac\u03c6\u03bf\u03b9. \u0397 \u03c5\u03c0\u03b7\u03c1\u03b5\u03c3\u03af\u03b1 \u03ad\u03c7\u03b5\u03b9 \u03b3\u03c1\u03b1\u03c6\u03b5\u03af\u03b1 \u03c3\u03c4\u03b7\u03bd \u0391\u03b3\u03b3\u03bb\u03af\u03b1, \u03c3\u03c4\u03b7\u03bd \u039f\u03c5\u03b1\u03bb\u03af\u03b1, \u03c3\u03c4\u03b7 \u03a3\u03ba\u03c9\u03c4\u03af\u03b1 \u03ba\u03b1\u03b9 \u03c3\u03c4\u03b7\u03bd \u0392\u03cc\u03c1\u03b5\u03b9\u03b1 \u0399\u03c1\u03bb\u03b1\u03bd\u03b4\u03af\u03b1, \u03bc\u03ad\u03c3\u03c9 \u03c4\u03bf\u03c5 \u03c4\u03bc\u03ae\u03bc\u03b1\u03c4\u03bf\u03c2 BBC English Regions. \u03a4\u03b1 \u03c4\u03b7\u03bb\u03b5\u03bf\u03c0\u03c4\u03b9\u03ba\u03ac \u03ba\u03b1\u03b9 \u03c1\u03b1\u03b4\u03b9\u03bf\u03c6\u03c9\u03bd\u03b9\u03ba\u03ac \u03c3\u03c4\u03bf\u03cd\u03bd\u03c4\u03b9\u03bf \u03c4\u03b7\u03c2 \u03c5\u03c0\u03b7\u03c1\u03b5\u03c3\u03af\u03b1\u03c2 \u03c3\u03c4\u03b5\u03b3\u03ac\u03b6\u03bf\u03bd\u03c4\u03b1\u03b9 \u03c3\u03c4\u03bf \u03a1\u03b1\u03b4\u03b9\u03bf\u03bc\u03ad\u03b3\u03b1\u03c1\u03bf \u03c4\u03bf\u03c5 BBC, \u03b5\u03bd\u03ce \u03b7 \u03ba\u03ac\u03bb\u03c5\u03c8\u03b7 \u03c4\u03c9\u03bd \u03ba\u03bf\u03b9\u03bd\u03bf\u03b2\u03bf\u03c5\u03bb\u03b5\u03c5\u03c4\u03b9\u03ba\u03ce\u03bd \u03c3\u03c5\u03bd\u03b5\u03b4\u03c1\u03b9\u03ac\u03c3\u03b5\u03c9\u03bd \u03c0\u03c1\u03b1\u03b3\u03bc\u03b1\u03c4\u03bf\u03c0\u03bf\u03b9\u03b5\u03af\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc \u03c4\u03b1 \u03c3\u03c4\u03bf\u03cd\u03bd\u03c4\u03b9\u03bf \u03c4\u03bf\u03c5 Millbank, \u03c3\u03c4\u03b7\u03bd \u03c0\u03cc\u03bb\u03b7 \u03c4\u03bf\u03c5 \u039f\u03c5\u03ad\u03c3\u03c4\u03bc\u03b9\u03bd\u03c3\u03c4\u03b5\u03c1, \u03c3\u03c4\u03bf \u03bc\u03b5\u03af\u03b6\u03bf\u03bd \u039b\u03bf\u03bd\u03b4\u03af\u03bd\u03bf. \u039c\u03ad\u03c3\u03b1 \u03c3\u03c4\u03bf \u03ba\u03c4\u03ae\u03c1\u03b9\u03bf \u03c5\u03c0\u03ac\u03c1\u03c7\u03bf\u03c5\u03bd \u03ba\u03b1\u03b9 \u03c4\u03b1 \u03bc\u03b5\u03b3\u03b1\u03bb\u03cd\u03c4\u03b5\u03c1\u03b1 \u03b5\u03b9\u03b4\u03b7\u03c3\u03b5\u03bf\u03b3\u03c1\u03b1\u03c6\u03b9\u03ba\u03ac \u03b3\u03c1\u03b1\u03c6\u03b5\u03af\u03b1 \u03c3\u03b5 \u03cc\u03bb\u03b7 \u03c4\u03b7\u03bd \u0395\u03c5\u03c1\u03ce\u03c0\u03b7. \u03a4\u03bf 2004, \u03c4\u03bf BBC \u03b3\u03b9\u03cc\u03c1\u03c4\u03b1\u03c3\u03b5 \u03c4\u03b1 50 \u03c7\u03c1\u03cc\u03bd\u03b9\u03b1 \u03c4\u03c9\u03bd \u03b5\u03b9\u03b4\u03b7\u03c3\u03b5\u03bf\u03b3\u03c1\u03b1\u03c6\u03b9\u03ba\u03ce\u03bd \u03b5\u03ba\u03c0\u03bf\u03bc\u03c0\u03ce\u03bd. \u039f\u03b9 \u03b4\u03b7\u03bc\u03bf\u03c3\u03b9\u03bf\u03b3\u03c1\u03ac\u03c6\u03bf\u03b9, \u03bf\u03b9 \u03b5\u03b9\u03ba\u03bf\u03bd\u03bf\u03bb\u03ae\u03c0\u03c4\u03b5\u03c2 \u03ba\u03b1\u03b8\u03ce\u03c2 \u03ba\u03b1\u03b9 \u03bf\u03b9 \u03c0\u03c1\u03bf\u03b3\u03c1\u03b1\u03bc\u03bc\u03b1\u03c4\u03b9\u03c3\u03c4\u03ad\u03c2 \u03b5\u03af\u03c7\u03b1\u03bd \u03ba\u03b5\u03c1\u03b4\u03af\u03c3\u03b5\u03b9 \u03b2\u03c1\u03b1\u03b2\u03b5\u03af\u03b1 \u03ba\u03b1\u03b8\u0027 \u03cc\u03bb\u03b7 \u03c4\u03b7 \u03b4\u03b9\u03ac\u03c1\u03ba\u03b5\u03b9\u03b1 \u03c4\u03b7\u03c2 \u03c7\u03c1\u03bf\u03bd\u03af\u03b1\u03c2 \u03b3\u03b9\u03b1 \u03c4\u03b7\u03bd \u03b5\u03b9\u03b4\u03b7\u03c3\u03b5\u03bf\u03b3\u03c1\u03b1\u03c6\u03af\u03b1, \u03b1\u03c0\u03cc \u03c4\u03bf Royal Television Society."}, {"color": "#97c2fc", "id": "changbhakar", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/KoreaKart.jpg", "label": "changbhakar", "shape": "image", "title": "Chang Bhakar eller Changbhakar var en brittisk vasallstat i Chutia Nagpur (norra Gondwana), Indien. Statens yta var 2 346 km\u00b2, och st\u00f6rre delen av befolkningen var gonder."}, {"color": "#97c2fc", "id": "tipra", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Maharani_kanchan_prabhadevi.jpg", "label": "tipra", "shape": "image", "title": "Tripura (bengal\u00ed: \u09a4\u09cd\u09b0\u09bf\u09aa\u09c1\u09b0\u09be, hindi: \u0924\u094d\u0930\u093f\u092a\u0941\u0930\u093e) \u00e9s un estat de la Uni\u00f3 \u00cdndia amb una extensi\u00f3 de 10.486 km\u00b2 i una poblaci\u00f3 de 3.380.000 habitants. La capital \u00e9s Agartala (200.000 h)."}, {"color": "#97c2fc", "id": "british solomon islands", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_the_Solomon_Islands.svg", "label": "british solomon islands", "shape": "image", "title": "El protectorado brit\u00e1nico de las Islas Salom\u00f3n se declar\u00f3 por primera vez en 1893 sobre el sur de las Islas Salom\u00f3n, cuando el capit\u00e1n Gibson en el declar\u00f3 las islas del sur como protectorado del Reino Unido.\u200b Otras islas ser\u00edan declaradas parte del protectorado por un per\u00edodo que se extender\u00e1 hasta 1900."}, {"color": "#97c2fc", "id": "blockade", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Embracing_the_base,_Greenham_Common_December_1982_-_geograph.org.uk_-_759090.jpg", "label": "blockade", "shape": "image", "title": "\u5c01\u9396\uf ndia, under the Bhopal Agency during the British Raj. It was situated in the Malwa Plateau. The state had an area of 29 square miles (75 km2), and a population of 2,944 (as of 1901). Its headquarters were at Mohammadgarh town."}, {"color": "#97c2fc", "id": "duckworth", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Duckworth_printers_mark_c_1898.jpg", "label": "duckworth", "shape": "image", "title": "Duckworth Books, originally Gerald Duckworth and Company, founded in 1898 by Gerald Duckworth, is a British publisher."}, {"color": "#97c2fc", "id": "alipura", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Beri-Bijna-Tori_Fatehpur_map.jpg", "label": "alipura", "shape": "image", "title": "Alipura was a princely state in what is today the Chhatarpur District in the Indian state of Madhya Pradesh. Alipura, the capital of the state is located between Gwalior and Satna at 25\u00b010\u203231\u2033N 79\u00b020\u203208\u2033E\ufeff / \ufeff25.1753400\u00b0N 79.3354900\u00b0E and had a population of 3,232 according to the 1881 Census of India."}, {"color": "#97c2fc", "id": "western samoa", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Funeral_of_Tamesese.jpg", "label": "western samoa", "shape": "image", "title": "Der Unabh\u00e4ngige Staat Samoa, kurz auch: Samoa [za\u02c8mo\u02d0a]; samoanisch: Malo Sa\u02bboloto Tuto\u02bbatasi o S\u0101moa; englisch: Independent State of Samoa, ist ein Inselstaat in Polynesien, der den westlichen Teil der Samoainseln umfasst und deswegen \u2013 bis 1997 offiziell \u2013 auch Westsamoa (Samoa i Sisifo) genannt wurde. Der Staat erlangte 1962 als ehemaliges Mandatsgebiet des V\u00f6lkerbundes seine Unabh\u00e4ngigkeit von Neuseeland. Zudem ist es Mitglied im Commonwealth of Nations. Der \u00f6stlich davon liegende Teil der Region, Amerikanisch-Samoa, ist seit 1929 ein Au\u00dfengebiet der Vereinigten Staaten."}, {"color": "#97c2fc", "id": "argentina", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Palacio_del_Congreso_in_Buenos_Aires_(6370115601).jpg", "label": "argentina", "shape": "image", "title": "Argentina (pengucapan bahasa Spanyol: [a\u027exen\u02c8tina]), nama resminya Republik Argentina (bahasa Spanyol: Rep\u00fablica Argentina), adalah sebuah negara di paro selatan dan tenggara anak-benua Amerika Selatan dan merupakan negara berbahasa Spanyol terbesar di dunia. Nama resminya untuk kepentingan legislatif ialah \u0027Negara Argentina\u0027 (Nacion Argentina). Argentina meliputi wilayah seluas 2.780.400 kilometer persegi, yang menjadikannya sebagai negara terluas ke-2 di benua Amerika Selatan setelah Brasil, negara terluas ke-4 di benua Amerika, dan negara terluas ke-8 di dunia. Landas kontinennya, yang diakui oleh PBB pada tahun 2016, mencapai 6.581.500 km\u00b2, menjadi salah satu yang terbesar di dunia, terbentang dari benua Amerika hingga Kutub Selatan di Antarktika, melalui Atlantik Selatan. Jika sistem kepulauan Malvinas, Georgia Selatan, Sandwich Selatan dan banyak pulau kecil lainnya (yang dikelola oleh Britania Raya, tetapi kedaulatannya masih disengketakan) turut dihitung, ditambah sebagian wilayah Antarktika yang disebut Antarktika Argentina di sebelah selatan garis 60 derajat lintang selatan, yang kedaulatannya didaku oleh Argentina, luasnya bertambah menjadi 3.761.274 km\u00b2. Argentina adalah salah satu dari 20 negara yang hadir secara permanen di Antarktika, termasuk di antara negara yang memiliki jumlah pangkalan permanen terbesar, seluruhnya enam pangkalan. Argentina terletak di bagian selatan benua Amerika Selatan. Posisinya berada di antara Pegunungan Andes di barat dan Samudra Atlantik di selatan. Lokasi ini membuat Argentina dikenal sebagai \u0027negara paling selatan di selatan\u0027 (bahasa Spanyol: \"Sur del sur\"). Argentina menguasai sebagian besar Kerucut Selatan, berbatasan dengan Chili di barat, dan juga berbatasan dengan Bolivia dan Paraguay di utara, Brasil di timurlaut, Uruguay dan Samudra Atlantik Selatan di timur, dan Selat Drake di selatan. Argentina mendaku kedaulatan atas sebagian Antarktika, Kepulauan Malvinas, dan Georgia Selatan dan Kepulauan Sandwich Selatan. Wilayahnya menyatukan keanekaragaman iklim yang besar, yang disebabkan oleh rentang garis lintang yang melebihi 30\u00b0 \u2014termasuk beberapa zona geografi\u2014, perbedaan altitudo yang berkisar dari 107 m di bawah permukaan laut (Laguna del Carb\u00f3n) hingga hampir 7.000 meter di atas permukaan laut dan panjang garis pantai yang mencapai 4.725 km. Dataran lembap yang luas berbatasan dengan gurun pasir yang luas dan pegunungan tinggi, sementara itu keberadaan iklim tropis dan subtropis di utara kontras dengan hujan salju dan dingin yang ekstrem di kawasan Andes dan selatan. Argentina mengadopsi bentuk pemerintahan republik, demokratis, perwakilan, dan federasi yang terdesentralisasi, yang sejak tahun 1994 dibagi-bagi menjadi 23 provinsi, dan satu kota otonom, yang berperan sebagai ibu kota federal dan kota terbesar di negara ini, Buenos Aires yang juga sebagai salah satu metropolitan yang terpadat di dunia. Ibu kota federal dan tiap-tiap provinsi memiliki konstitusi, bendera, dan pasukan keamanan masing-masing, tetapi tunduk di bawah sistem federal. 23 provinsi mempertahankan semua kekuasaan yang tidak didelegasikan kepada Negara nasional, memiliki tiga kekuasaan otonom dan menjamin otonomi munisipalitas mereka. Kehadiran pemukim awal yang tercatat di wilayah yang kini menjadi Argentina berasal dari 13.000 tahun Sebelum Sekarang, yaitu pada periode Paleo-Amerika. Pada zaman purwasejarah, periode Pra-Kolumbus, itu dihuni oleh banyak masyarakat adat, beberapa di antaranya masih mendiami negara itu; di antaranya Guaykuru, Guarani, Mapuche, Tehuelche, dan Diaguita, yang terakhir adalah bagian dari Kerajaan Inka. Kerajaan Inka meluas ke baratlaut negara ini pada zaman Pra-Kolumbus. Negara ini berakar pada penjajahan Spanyol di wilayah tersebut pada abad ke-16, yang dimulai dengan perjalanan eksplorasi Juan D\u00edaz de Sol\u00eds pada tahun 1512, perintisan permukiman pada tahun 1528, dan pembagi-bagian wilayah pada tahun 1534. Kemudian, wilayah-wilayah ini menjadi berada di bawah yurisdiksi Kewizuraian Peru. Pada tahun 1776, Mahkota Spanyol mendirikan Kewizuraian Rio de la Plata, yang akan menjadi entitas politik pendahulu Republik Argentina. sebuah kewizuraian seberang lautan bagian dari Spanyol yang dibentuk pada tahun 1776. Pada tanggal 25 Mei 1810, Argentina meraih kemerdekaan de facto ketika Wizurai Spanyol terakhir yang memerintah dari Buenos Aires digulingkan, menyusun pemerintahan Primera Junta. Pada tanggal 9 Juli 1816, kemerdekaan diproklamasikan di San Miguel de Tucum\u00e1n. Selanjutnya sampai tahun 1818 terjadi perang kemerdekaan yang diikuti oleh serangkaian perang saudara yang berlangsung sampai tahun 1861, berpuncak pada reorganisasi negara menjadi federasi. Argentina setelah itu menikmati kedamaian dan stabilitas yang relatif, dengan beberapa gelombang imigrasi Eropa, terutama Italia dan Spanyol, secara radikal mengubah wujud budaya dan demografi; lebih dari 60% populasi memiliki leluhur Italia penuh atau sebagian, dan budaya Argentina memiliki keterkaitan yang signifikan dengan budaya Italia. Peningkatan kemakmuran yang hampir tak tertandingi menyebabkan Argentina menjadi negara terkaya ketujuh di dunia pada awal abad ke-20. Pada tahun 1896, PDB (nominal per kapita Argentina melampaui Amerika Serikat dan secara konsisten berada di sepuluh besar sebelum tahun 1920. Kini, PDB (nominal) Argentina menempati peringkat ke-71 dunia. Setelah Depresi Besar pada dasawarsa 1930-an, Argentina jatuh ke dalam kelabilan politik dan penurunan ekonomi yang menjatuhkannya kembali ke keterbelakangan, meskipun tetap di antara lima belas negara terkaya selama beberapa dasawarsa. Setelah mangkatnya Presiden Juan Per\u00f3n pada tahun 1974, istrinya (sekaligus wakil presiden), Isabel Per\u00f3n, naik posisi menjadi presiden, sebelum digulingkan pada tahun 1976. Berikutnya, junta militer, yang didukung oleh Amerika Serikat, menganiaya dan membunuh ribuan kritikus politik, aktivis, dan kaum kiri dalam Perang Kotor, suatu periode terorisme negara dan kerusuhan masyarakat yang berlangsung hingga terpilihnya Ra\u00fal Alfons\u00edn sebagai presiden pada pemilihan umum 1983. Argentina adalah satu-satunya negara Amerika Latin yang memiliki pusat penelitian dan pendidikan ilmiah di antara sepuluh besar di dunia, dan merupakan negara Ibero-Amerika dengan jumlah pemenang Hadiah Nobel terbanyak dalam bidang sains. Kapasitas teknologi dan ilmiahnya telah memungkinkannya untuk merancang, memproduksi, dan mengekspor satelit, membangun reaktor nuklir, dan menjadi produsen pertama perangkat lunak, pesawat udara, dan lain-lain. Argentina telah menjalin kerja sama nuklir dengan negara-negara di kawasan Amerika Latin, Arab Maghrib, Teluk Persia, Asia Tenggara, dan Oseania, berdasarkan kapasitas yang dikembangkan oleh Comisi\u00f3n Nacional de Energ\u00eda At\u00f3mica (CNEA, Komisi Energi Atom Nasional) dan oleh perusahaan bergengsi milik negara INVAP. Argentina adalah negara yang meraih hadiah nobel terbanyak di Amerika Latin, yaitu lima hadiah, tiga diantaranya di bidang sains. Argentina adalah sebuah kekuatan regional, dan mempertahankan status historisnya sebagai kekuatan menengah dalam hubungan internasional. Sekutu non-NATO besar, Argentina adalah negara berkembang yang menempati peringkat ke-46 dalam hal Indeks Pembangunan Manusia, dengan skor bersih 0,845 pada tahun 2020, tertinggi kedua di Amerika Latin setelah Chili. Dalam hal kesenjangan, Argentina menurun empat tingkat, sedangkan berdasarkan indeks kesenjangan gender, posisinya jatuh kembali ke peringkat 75. Di bidang pendidikan, undang-undang menetapkan bahwa anggaran publik untuk pendidikan tidak boleh kurang dari 6% dari PDB, dengan tingkat melek aksara untuk orang di atas 15 tahun lebih besar dari 99%. Argentina memelihara ekonomi terbesar kedua di Amerika Selatan. Menurut Bank Dunia, PDB nominalnya adalah yang ke-27 di dunia. Karena kepentingan geopolitik dan ekonominya, Argentina adalah satu dari tiga negara berdaulat di Amerika Latin yang menjadi anggota forum G20, selain itu Argentina juga termasuk dalam negara industri baru dan forum G15. Argentina juga merupakan salah satu negara pendiri Perserikatan Bangsa-Bangsa, Bank Dunia, Organisasi Perdagangan Dunia, Mercosur (didirikan pada tahun 1991), Komunitas Negara Amerika Latin dan Karibia (CELAC), Organisasi Negara-Negara Amerika (OAS), dan Organisasi Negara-negara Ibero-Amerika. Sejak bulan Januari 2022 Argentina menjadi negara calon anggota Organisasi Kerja Sama dan Pembangunan Ekonomi."}, {"color": "#97c2fc", "id": "carnatic", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Saraswati.jpg", "label": "carnatic", "shape": "image", "title": "La m\u00fasica carn\u00e1tica es la m\u00fasica cl\u00e1sica del sur de la India, en contraposici\u00f3n a la m\u00fasica cl\u00e1sica indostan\u00ed, que es la m\u00fasica cl\u00e1sica del norte de la India. \n* \u0915\u0930\u094d\u0928\u093e\u091f\u0915 \u0938\u0902\u0917\u0940\u0924, en letra dev\u00e1nagari. \n* karn\u0101\u1e6daka samg\u012btam, en el sistema IAST de transliteraci\u00f3n. Literalmente significa \u2018m\u00fasica tradicional\u2019 en s\u00e1nscrito. No est\u00e1 relacionada directamente con el estado indio de Karnataka. Es diferente de la m\u00fasica indostan\u00ed en que enfatiza la estructura de la canci\u00f3n, es mucho m\u00e1s teor\u00e9tica y tiene m\u00e1s reglas estrictas. Igual que toda m\u00fasica india, los conceptos claves son el raga (estructura mel\u00f3dica), y el t\u0101\u1e37a (estructura r\u00edtmica)."}, {"color": "#97c2fc", "id": "soldier", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Trooping_the_Colour_MOD_45155754.jpg", "label": "soldier", "shape": "image", "title": "La British Army (en fran\u00e7ais : \u00ab Arm\u00e9e britannique \u00bb) est la branche terrestre des Forces arm\u00e9es britanniques (en anglais : British Armed Forces). Elle a pris part \u00e0 de nombreux conflits dans l\u0027histoire r\u00e9cente et \u00e0 travers le monde, ceci lui conf\u00e9rant un grand prestige dans l\u0027histoire militaire. Il s\u0027agit aujourd\u2019hui d\u0027une arm\u00e9e professionnelle, qui ne fait donc pas appel \u00e0 la conscription. Au 1er avril 2022, l\u0027arm\u00e9e britannique comptait 118 240 personnes, dont 80 730 dans l\u0027arm\u00e9e r\u00e9guli\u00e8re, 4 110 Gurkhas et 28 810 r\u00e9servistes (Army Reserve), ainsi que 4 590 autres personnes. Elle est d\u00e9ploy\u00e9e dans de nombreuses zones de conflit, en tant que force exp\u00e9ditionnaire ou force de maintien de la paix sous couvert des Nations unies : elle est ainsi pr\u00e9sente en ce moment[Quand ?] au Kosovo, \u00e0 Chypre, en Allemagne, etc. Pour ce qui est des effectifs, la British Army est la deuxi\u00e8me arm\u00e9e de l\u0027Europe de l\u0027Ouest, apr\u00e8s l\u0027Arm\u00e9e de terre fran\u00e7aise. Contrairement \u00e0 la Royal Navy, aux Royal Marines et \u00e0 la Royal Air Force, la British Army ne poss\u00e8de pas le terme \u00ab Royal \u00bb dans son nom, ce pour des raisons historiques : elle fut d\u00e9clar\u00e9e \u00ab Arm\u00e9e du Parlement \u00bb (au lieu de \u00ab Arm\u00e9e de la Couronne \u00bb) par la D\u00e9claration des droits (Bill of Rights) de 1689. Cependant, beaucoup des r\u00e9giments et unit\u00e9s de la British Army ont conserv\u00e9 le pr\u00e9fixe \u00ab Royal \u00bb dans leur nom, et b\u00e9n\u00e9ficient du commandement honorifique de certains membres de la famille royale. Le chef de l\u0027\u00e9tat-major g\u00e9n\u00e9ral de cette arm\u00e9e professionnelle est depuis le 12 juin 2018 le g\u00e9n\u00e9ral (en)."}, {"color": "#97c2fc", "id": "edward vii", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Royal_family_group_1896.jpg", "label": "edward vii", "shape": "image", "title": "Edoardo VII (Albert Edward; Londra, 9 novembre 1841 \u2013 Londra, 6 maggio 1910) \u00e8 stato re del Regno Unito di Gran Bretagna e Irlanda, re dei Dominion britannici e imperatore d\u0027India dal 22 gennaio 1901 fino alla sua morte. Figlio della regina Vittoria, si trov\u00f2 a gestire l\u0027impero coloniale pi\u00f9 grande del pianeta, compito che la fine della seconda guerra anglo-boera (1902) gli rese meno gravoso, ma che si complic\u00f2 con il riarmo navale della Germania. Contribu\u00ec a riavvicinare il Regno Unito agli Stati Uniti, alla Russia, all\u0027Italia e alla Spagna. Assunse anche delle iniziative di politica internazionale autonome e, coadiuvato dal ministro degli Esteri Lansdowne, concorse in modo decisivo alla stipula dell\u0027Entente cordiale con la Francia (1904). Mantenne pi\u00f9 che buoni i rapporti con gli Asburgo, ma nel 1908 contest\u00f2 apertamente la decisione austriaca di annettersi la Bosnia ed Erzegovina (Crisi bosniaca). Fece di tutto per conciliare le misure politiche contro il riarmo tedesco e conservare buoni i rapporti con il nipote, l\u0027imperatore di Germania Guglielmo II. Per le sue capacit\u00e0 diplomatiche fu soprannominato \u201cPacificatore\u201d (Peacemaker). Per le sue parentele con diversi monarchi d\u0027Europa, per cui risultava zio (naturale o acquisito) dello zar Nicola II di Russia, del kaiser Guglielmo II di Germania e di re Alfonso XIII di Spagna, fu soprannominato Uncle of Europe (in italiano: lo \u201czio d\u0027Europa\u201d)."}, {"color": "#97c2fc", "id": "ionian island", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kapodistrias2.jpg", "label": "ionian island", "shape": "image", "title": "\u0406\u043e\u043d\u0456\u0301\u0447\u043d\u0456 \u043e\u0441\u0442\u0440\u043e\u0432\u0438 (\u0433\u0440\u0435\u0446. \u0399\u03cc\u03bd\u03b9\u03c9\u03bd \u03bd\u03b7\u03c3\u03b9\u03ce\u03bd) \u2014 \u0433\u0440\u0443\u043f\u0430 \u043e\u0441\u0442\u0440\u043e\u0432\u0456\u0432 \u0432 \u0437\u0430\u0445\u0456\u0434\u043d\u0456\u0439 \u0442\u0430 \u043f\u0456\u0432\u0434\u0435\u043d\u043d\u043e-\u0437\u0430\u0445\u0456\u0434\u043d\u0456\u0439 \u0447\u0430\u0441\u0442\u0438\u043d\u0456 \u0413\u0440\u0435\u0446\u0456\u0457. \u0421\u0432\u043e\u044e \u043d\u0430\u0437\u0432\u0443 \u043e\u0441\u0442\u0440\u043e\u0432\u0438 \u043e\u0442\u0440\u0438\u043c\u0430\u043b\u0438 \u0432\u0456\u0434 \u043e\u0434\u043d\u043e\u0439\u043c\u0435\u043d\u043d\u043e\u0433\u043e \u043c\u043e\u0440\u044f, \u044f\u043a\u0435 \u043e\u043c\u0438\u0432\u0430\u0454 \u0431\u0435\u0440\u0435\u0433\u0438 \u043e\u0441\u0442\u0440\u043e\u0432\u0456\u0432 \u0432 \u0441\u0432\u043e\u0457\u0439 \u0441\u0445\u0456\u0434\u043d\u0456\u0439 \u0447\u0430\u0441\u0442\u0438\u043d\u0456. \u041f\u043b\u043e\u0449\u0430 \u043f\u043e\u043d\u0430\u0434 2,3 \u0442\u0438\u0441\u044f\u0447\u0456 \u043a\u043c\u00b2. \u0426\u0456 \u043e\u0441\u0442\u0440\u043e\u0432\u0438 \u0442\u0430\u043a\u043e\u0436 \u0447\u0430\u0441\u0442\u043e \u0437\u0432\u0443\u0442\u044c \u00ab\u0421\u0456\u043c\u043e\u043c\u0430 \u043e\u0441\u0442\u0440\u043e\u0432\u0430\u043c\u0438\u00bb \u0430\u0431\u043e \u0415\u043f\u0442\u0430\u043d\u0456\u0441, \u0445\u043e\u0447\u0430 \u043e\u043a\u0440\u0456\u043c \u0441\u0435\u043c\u0438 \u043e\u0441\u043d\u043e\u0432\u043d\u0438\u0445, \u0442\u0443\u0442 \u0456\u0441\u043d\u0443\u0454 \u0432\u0435\u043b\u0438\u043a\u0430 \u043a\u0456\u043b\u044c\u043a\u0456\u0441\u0442\u044c \u043d\u0435\u0432\u0435\u043b\u0438\u043a\u0438\u0445 \u043e\u0441\u0442\u0440\u043e\u0432\u0456\u0432. \u0414\u043e \u043f\u0435\u0440\u0435\u043b\u0456\u043a\u0443 \u043e\u0441\u043d\u043e\u0432\u043d\u0438\u0445 \u043e\u0441\u0442\u0440\u043e\u0432\u0456\u0432 \u043d\u0430\u043b\u0435\u0436\u0430\u0442\u044c (\u0437 \u043f\u0456\u0432\u043d\u043e\u0447\u0456 \u043d\u0430 \u043f\u0456\u0432\u0434\u0435\u043d\u044c): \n* \u041a\u0435\u0440\u043a\u0456\u0440\u0430, \u0442\u0430\u043a\u043e\u0436 \u0432\u0456\u0434\u043e\u043c\u0438\u0439 \u044f\u043a \u041a\u043e\u0440\u0444\u0443 \n* \u041f\u0430\u043a\u0441\u043e\u0441 \n* \u041b\u0435\u0444\u043a\u0430\u0434\u0430 \n* \u0406\u0442\u0430\u043a\u0430 \n* \u041a\u0435\u0444\u0430\u043b\u043e\u043d\u0456\u044f \n* \u0417\u0430\u043a\u0456\u043d\u0444 \n* \u041a\u0456\u0442\u0435\u0440\u0430"}, {"color": "#97c2fc", "id": "wellesley", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Portrait_of_Katharine_Lee_Bates,_ca._1880-1890.jpg", "label": "wellesley", "shape": "image", "title": "Wellesley College est une universit\u00e9 priv\u00e9e f\u00e9minine en sciences humaines situ\u00e9e \u00e0 Wellesley, pr\u00e8s de Boston, dans l\u0027\u00c9tat du Massachusetts, aux \u00c9tats-Unis."}, {"color": "#97c2fc", "id": "language", "image": "http://commons.wikimedia.org/wiki/Special:FilePath///www.irekw.internetdsl.pl/mapy/rozne/mapy_kuraszkiew.jpg", "label": "language", "shape": "image", "title": "\uc6b0\ud06c\ub77c\uc774\ub098\uc5b4(: \u0443\u043a\u0440\u0430\u0457\u043d\u0441\u044c\u043a\u0430 \u043c\u043e\u0432\u0430)\ub294 \uc6b0\ud06c\ub77c\uc774\ub098\uc758 \uacf5\uc6a9\uc5b4\uc774\uc790 \uc6b0\ud06c\ub77c\uc774\ub098 \ubc0f \uae30\ud0c0 \uc9c0\uc5ed\uc5d0\uc11c \uc0ac\uc6a9\ub41c\ub2e4. \ub7ec\uc2dc\uc544\uc5b4 \ub4f1\uacfc \ud568\uaed8 \uc778\ub3c4\uc720\ub7fd\uc5b4\uc871 \uc2ac\ub77c\ube0c\uc5b4\ud30c \ub3d9\uc2ac\ub77c\ube0c\uc5b4\uad70\uc5d0 \uc18d\ud558\uba70, \ud0a4\ub9b4 \ubb38\uc790\ub85c \ud45c\uae30\ub41c\ub2e4."}, {"color": "#97c2fc", "id": "spanish protectorate", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_the_Republic_of_the_Rif.svg", "label": "spanish protectorate", "shape": "image", "title": "\u062d\u0645\u0627\u064a\u0629 \u0625\u0633\u0628\u0627\u0646\u064a\u0627 \u0641\u064a \u0627\u0644\u0645\u063a\u0631\u0628 (\u0628\u0627\u0644\u0625\u0633\u0628\u0627\u0646\u064a\u0629: El protectorado espa\u00f1ol de Marruecos)\u200f \u0623\u0648 \u0627\u0644\u0645\u063a\u0631\u0628 \u0627\u0644\u0625\u0633\u0628\u0627\u0646\u064a \u0647\u064a \u0627\u0644\u0645\u0646\u0637\u0642\u0629 \u0627\u0644\u0634\u0645\u0627\u0644\u064a\u0629 \u0645\u0646 \u0627\u0644\u0645\u063a\u0631\u0628 \u0627\u0644\u062a\u064a \u0627\u062d\u062a\u0644\u062a\u0647\u0627 \u0625\u0633\u0628\u0627\u0646\u064a\u0627 \u0644\u062a\u0635\u0628\u062d \u0645\u062d\u0645\u064a\u0629 \u062a\u0627\u0628\u0639\u0629 \u0644\u0647\u0627 \u0628\u0645\u0648\u062c\u0628 \u0644\u0644\u0627\u062a\u0641\u0627\u0642\u064a\u0629 \u0627\u0644\u0641\u0631\u0646\u0633\u064a\u0629 \u0627\u0644\u0625\u0633\u0628\u0627\u0646\u064a\u0629 \u0627\u0644\u0645\u0648\u0642\u0639\u0629 \u0641\u064a 27 \u0646\u0648\u0641\u0645\u0628\u0631 1912. \u0627\u0646\u062a\u0647\u062a \u0627\u0644\u062d\u0645\u0627\u064a\u0629 \u0641\u064a 1956 \u0639\u0646\u062f\u0645\u0627 \u0627\u0639\u062a\u0631\u0641\u062a \u0643\u0644 \u0645\u0646 \u0641\u0631\u0646\u0633\u0627 \u0648\u0625\u0633\u0628\u0627\u0646\u064a\u0627 \u0628\u0627\u0633\u062a\u0642\u0644\u0627\u0644 \u0627\u0644\u0645\u063a\u0631\u0628. \u062a\u062a\u0623\u0644\u0641 \u0627\u0644\u0645\u062d\u0645\u064a\u0629 \u0627\u0644\u0625\u0633\u0628\u0627\u0646\u064a\u0629 \u0645\u0646 \u0642\u0637\u0627\u0639 \u0634\u0645\u0627\u0644\u064a \u0639\u0644\u0649 \u0627\u0644\u0628\u062d\u0631 \u0627\u0644\u0623\u0628\u064a\u0636 \u0627\u0644\u0645\u062a\u0648\u0633\u0637 \u0648\u0645\u0636\u064a\u0642 \u062c\u0628\u0644 \u0637\u0627\u0631\u0642\u060c \u0648\u0634\u0645\u0644\u062a \u0645\u0646\u0637\u0642\u062a\u064a \u0627\u0644\u0631\u064a\u0641 \u0648\u062c\u0628\u0627\u0644\u0629\u060c \u0648\u062a\u062d\u062f\u0647\u0627 \u0634\u0645\u0627\u0644\u0627\u064b \u0645\u062f\u064a\u0646\u062a\u064a \u0633\u0628\u062a\u0629 \u0648\u0645\u0644\u064a\u0644\u064a\u0629 \u0648\u0645\u0648\u0627\u0642\u0639 \u0627\u0644\u0633\u064a\u0627\u062f\u0629 -\u0644\u0627 \u062a\u0646\u062a\u0645\u064a \u062a\u0644\u0643 \u0627\u0644\u0645\u0646\u0627\u0637\u0642 \u0625\u0644\u0649 \u0627\u0644\u0645\u062d\u0645\u064a\u0629 \u0644\u0623\u0646\u0647\u0627 \u0623\u0631\u0627\u0636\u064a \u0625\u0633\u0628\u0627\u0646\u064a\u0629- \u0648\u0645\u0639 \u0645\u0646\u0637\u0642\u0629 \u0637\u0646\u062c\u0629 \u0627\u0644\u062f\u0648\u0644\u064a\u0629. \u0648\u062a\u062c\u0627\u0648\u0631 \u0627\u0644\u0645\u062d\u0645\u064a\u0629 \u062c\u0646\u0648\u0628\u064b\u0627 \u0648\u0634\u0631\u0642\u064b\u0627 \u0627\u0644\u0627\u062d\u062a\u0644\u0627\u0644 \u0627\u0644\u0641\u0631\u0646\u0633\u064a. \u0623\u0645\u0627 \u0627\u0644\u062c\u0632\u0621 \u0627\u0644\u062c\u0646\u0648\u0628\u064a \u0627\u0644\u0645\u0633\u0645\u0649 \u0631\u0623\u0633 \u062c\u0648\u0628\u064a \u0641\u064a \u0645\u0642\u0627\u0637\u0639\u0629 \u0637\u0631\u0641\u0627\u064a\u0629 \u0627\u0644\u0645\u063a\u0631\u0628\u064a\u0629 \u0627\u0644\u062d\u0627\u0644\u064a\u0629 \u062d\u064a\u062b \u0643\u0627\u0646\u062a \u062a\u0633\u0645\u0649 \u0641\u064a\u0644\u0627 \u0628\u0646\u0633 \u0632\u0645\u0646 \u0627\u0644\u0627\u062d\u062a\u0644\u0627\u0644 \u0627\u0644\u0625\u0633\u0628\u0627\u0646\u064a\u060c \u0648\u0647\u064a \u0645\u062a\u0627\u062e\u0645\u0629 \u0644\u0645\u0633\u062a\u0639\u0645\u0631\u0629 \u0627\u0644\u0635\u062d\u0631\u0627\u0621 \u0627\u0644\u0625\u0633\u0628\u0627\u0646\u064a\u0629 \u0645\u0646 \u0627\u0644\u062c\u0646\u0648\u0628\u060c \u0648\u062a\u062d\u062f\u0647\u0627 \u0634\u0645\u0627\u0644\u0627\u064b \u0627\u0644\u0645\u062d\u0645\u064a\u0629 \u0627\u0644\u0641\u0631\u0646\u0633\u064a\u0629 \u0628\u0646\u0647\u0631 \u062f\u0631\u0639\u0629. \u0623\u0646\u0634\u0623\u062a \u0641\u0631\u0646\u0633\u0627 \u0642\u0628\u0644 \u062b\u0645\u0627\u0646\u064a\u0629 \u0623\u0634\u0647\u0631 \u0645\u0646 \u0627\u0644\u0627\u062a\u0641\u0627\u0642\u064a\u0629 \u0645\u062d\u0645\u064a\u062a\u0647\u0627 \u0627\u0644\u062e\u0627\u0635\u0629 \u0639\u0644\u0649 \u0645\u0639\u0638\u0645 \u0645\u0646\u0627\u0637\u0642 \u0627\u0644\u0645\u063a\u0631\u0628. \u0648\u0645\u0639 \u0630\u0644\u0643 \u0641\u0625\u0646 \u0625\u0646\u0634\u0627\u0621 \u0625\u062f\u0627\u0631\u0629 \u0627\u0633\u062a\u0639\u0645\u0627\u0631\u064a\u0629 \u0639\u0644\u0649 \u0623\u0631\u0627\u0636\u064a \u0645\u062d\u0645\u064a\u0629 \u0641\u064a \u0627\u0644\u0631\u064a\u0641 \u0644\u0645 \u064a\u062d\u062f\u062b \u062d\u062a\u0649 1927\u060c \u0628\u0645\u062c\u0631\u062f \u062a\u0647\u062f\u0626\u0629 \u0627\u0644\u0645\u0646\u0637\u0642\u0629. \u0648\u0627\u0633\u062a\u0645\u0631\u062a \u062d\u0645\u0627\u064a\u062a\u0647\u0627 \u062d\u062a\u0649 7 \u0623\u0628\u0631\u064a\u0644 1956 \u062d\u064a\u062b \u062a\u0646\u0627\u0632\u0644\u062a \u0641\u0631\u0646\u0633\u0627 \u0639\u0646 \u0645\u062d\u0645\u064a\u062a\u0647\u0627 (\u0627\u0644\u0645\u063a\u0631\u0628 \u0627\u0644\u0641\u0631\u0646\u0633\u064a). \u062b\u0645 \u062a\u062e\u0644\u062a \u0625\u0633\u0628\u0627\u0646\u064a\u0627 \u0639\u0646 \u0645\u0646\u0637\u0642\u062a\u0647\u0627 \u0627\u0644\u062c\u0646\u0648\u0628\u064a\u0629 \u0645\u0646 \u062e\u0644\u0627\u0644 \u0627\u062a\u0641\u0627\u0642 \u0633\u064a\u0646\u062a\u0631\u0627 \u0641\u064a 1 \u0623\u0628\u0631\u064a\u0644 1958 \u0628\u0639\u062f \u062d\u0631\u0628 \u0625\u0641\u0646\u064a \u0627\u0644\u0642\u0635\u064a\u0631\u0629. \u0648\u0643\u0627\u0646\u062a \u0645\u062f\u064a\u0646\u0629 \u0637\u0646\u062c\u0629 \u0642\u062f \u0627\u0633\u062a\u0628\u0639\u062f\u062a \u0639\u0646 \u062d\u0645\u0627\u064a\u0629 \u0623\u0633\u0628\u0627\u0646\u064a\u0627\u060c \u062d\u064a\u062b \u0646\u0627\u0644\u062a \u0648\u0636\u0639 \u062e\u0627\u0635 \u062e\u0627\u0636\u0639 \u0644\u0644\u0633\u064a\u0637\u0631\u0629 \u0627\u0644\u062f\u0648\u0644\u064a\u0629. \u0646\u0638\u0631\u064b\u0627 \u0644\u0623\u0646 \u0641\u0631\u0646\u0633\u0627 \u0643\u0627\u0646\u062a \u062a\u062d\u062a\u0641\u0638 \u0628\u0627\u0644\u0641\u0639\u0644 \u0628\u062d\u0645\u0627\u064a\u0629 \u0644\u0644\u0628\u0644\u0627\u062f \u0628\u0623\u0643\u0645\u0644\u0647\u0627 \u0648\u0633\u064a\u0637\u0631\u062a \u0639\u0644\u0649 \u0627\u0644\u0634\u0624\u0648\u0646 \u0627\u0644\u062e\u0627\u0631\u062c\u064a\u0629 \u0644\u0644\u0645\u063a\u0631\u0628 (\u0645\u0646\u0630 30 \u0645\u0627\u0631\u0633 1912)\u060c \u0641\u0625\u0646\u0647\u0627 \u062a\u0645\u0644\u0643 \u0623\u064a\u0636\u064b\u0627 \u0633\u0644\u0637\u0629 \u062a\u0641\u0648\u064a\u0636 \u0645\u0646\u0637\u0642\u0629 \u0644\u0644\u062d\u0645\u0627\u064a\u0629 \u0627\u0644\u0625\u0633\u0628\u0627\u0646\u064a\u0629. \u062a\u0628\u0644\u063a \u0645\u0633\u0627\u062d\u0629 \u0627\u0644\u062d\u0645\u0627\u064a\u0629 \u0627\u0644\u0625\u0633\u0628\u0627\u0646\u064a\u0629 \u062d\u0648\u0627\u0644\u064a 20,948 \u0643\u0640\u06452 (8,088 \u0645\u064a\u06442)\u060c \u0648\u0647\u0648 \u0645\u0627 \u064a\u0645\u062b\u0644 4.69\u066a \u0645\u0646 \u0627\u0644\u0645\u063a\u0631\u0628 \u0641\u064a \u0627\u0644\u0639\u0635\u0631 \u0627\u0644\u062d\u062f\u064a\u062b."}, {"color": "#97c2fc", "id": "captain", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kristina_Regina_wheelhouse.jpg", "label": "captain", "shape": "image", "title": "\u041a\u0430\u043f\u0438\u0442\u0430\u0301\u043d \u0441\u0443\u0434\u043d\u0430 \u2014 \u043a\u043e\u043c\u0430\u043d\u0434\u0438\u0440 \u043a\u043e\u0440\u0430\u0431\u043b\u044f \u0438\u043b\u0438 , \u043e\u0437\u043d\u0430\u0447\u0430\u044e\u0449\u0438\u0439 \u0434\u043e\u043b\u0436\u043d\u043e\u0441\u0442\u043d\u043e\u0435 \u043b\u0438\u0446\u043e, \u0432\u043e\u0437\u0433\u043b\u0430\u0432\u043b\u044f\u044e\u0449\u0435\u0435 \u044d\u043a\u0438\u043f\u0430\u0436 \u0433\u0440\u0430\u0436\u0434\u0430\u043d\u0441\u043a\u043e\u0433\u043e \u0441\u0443\u0434\u043d\u0430, \u0438 \u043d\u0435\u0441\u0443\u0449\u0435\u0435 \u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0441\u0442\u044c \u0437\u0430 \u0435\u0433\u043e \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u044f; \u0432 \u0448\u0442\u0430\u0442\u043d\u043e\u0439 \u0441\u0438\u0442\u0443\u0430\u0446\u0438\u0438 \u043d\u0435\u043e\u0431\u0445\u043e\u0434\u0438\u043c\u044b\u043c \u0438 \u043e\u0431\u044f\u0437\u0430\u0442\u0435\u043b\u044c\u043d\u044b\u043c \u0441\u0447\u0438\u0442\u0430\u0435\u0442\u0441\u044f \u043e\u0431\u043b\u0430\u0434\u0430\u043d\u0438\u0435 \u0441\u0443\u0434\u043e\u0432\u043e\u0434\u0438\u0442\u0435\u043b\u044c\u0441\u043a\u0438\u043c \u043e\u0431\u0440\u0430\u0437\u043e\u0432\u0430\u043d\u0438\u0435\u043c \u0438 \u043d\u0430\u043b\u0438\u0447\u0438\u0435 \u043a\u0430\u043f\u0438\u0442\u0430\u043d\u0430 (\u0448\u0442\u0443\u0440\u043c\u0430\u043d\u0430) \u2014 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u0438\u0442\u0435\u043b\u044c \u0441\u0443\u0434\u043e\u0432\u043b\u0430\u0434\u0435\u043b\u044c\u0446\u0430 \u0438 \u0433\u0440\u0443\u0437\u043e\u0432\u043b\u0430\u0434\u0435\u043b\u044c\u0446\u0435\u0432 \u0432 \u043e\u0442\u043d\u043e\u0448\u0435\u043d\u0438\u0438 \u0434\u043e\u043b\u0433\u043e\u0432 \u0438 \u0438\u0441\u043a\u043e\u0432, \u043e\u0431\u0443\u0441\u043b\u043e\u0432\u043b\u0435\u043d\u043d\u044b\u0445 \u043d\u0443\u0436\u0434\u0430\u043c\u0438 \u0441\u0443\u0434\u043d\u0430, \u0433\u0440\u0443\u0437\u0430 \u0438 \u043f\u043b\u0430\u0432\u0430\u043d\u0438\u044f, \u043f\u0440\u0438 \u043e\u0442\u0441\u0443\u0442\u0441\u0442\u0432\u0438\u0438 \u0438\u043d\u044b\u0445 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u0438\u0442\u0435\u043b\u0435\u0439 (\u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440, \u043e\u043d \u043d\u0430\u0434\u0435\u043b\u0451\u043d \u043f\u0440\u0430\u0432\u043e\u043c \u043f\u0440\u043e\u0434\u0430\u0432\u0430\u0442\u044c \u0447\u0430\u0441\u0442\u044c \u0433\u0440\u0443\u0437\u0430 \u0438\u043b\u0438 \u0441\u0443\u0434\u043e\u0432\u043e\u0433\u043e \u0438\u043c\u0443\u0449\u0435\u0441\u0442\u0432\u0430 \u0434\u043b\u044f \u043f\u043e\u043a\u0443\u043f\u043a\u0438 \u0432 \u0438\u043d\u043e\u0441\u0442\u0440\u0430\u043d\u043d\u043e\u043c \u043f\u043e\u0440\u0442\u0443 \u0442\u043e\u043f\u043b\u0438\u0432\u0430, \u043d\u0435\u043e\u0431\u0445\u043e\u0434\u0438\u043c\u043e\u0433\u043e \u0434\u043b\u044f \u0437\u0430\u0432\u0435\u0440\u0448\u0435\u043d\u0438\u044f \u0440\u0435\u0439\u0441\u0430). \u041a\u0430\u043f\u0438\u0442\u0430\u043d \u0442\u0430\u043a\u0436\u0435 \u043d\u0435\u0441\u0451\u0442 \u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0441\u0442\u044c \u0437\u0430 \u0443\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u0435 \u0441\u0443\u0434\u043d\u043e\u043c, \u0432 \u0435\u0433\u043e \u043e\u0431\u044f\u0437\u0430\u043d\u043d\u043e\u0441\u0442\u0438 \u0432\u0445\u043e\u0434\u0438\u0442 \u043e\u0431\u0435\u0441\u043f\u0435\u0447\u0435\u043d\u0438\u0435 \u0431\u0435\u0437\u043e\u043f\u0430\u0441\u043d\u043e\u0441\u0442\u0438 \u043f\u043b\u0430\u0432\u0430\u043d\u0438\u044f, \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0430\u043d\u0438\u0435 \u043f\u043e\u0440\u044f\u0434\u043a\u0430 \u043d\u0430 \u0432\u0432\u0435\u0440\u0435\u043d\u043d\u043e\u0439 \u0435\u0433\u043e \u043a\u043e\u043c\u0430\u043d\u0434\u043e\u0432\u0430\u043d\u0438\u044e \u043f\u043b\u0430\u0432\u0443\u0447\u0435\u0439 \u0435\u0434\u0438\u043d\u0438\u0446\u0435, \u043f\u0440\u0435\u0434\u043e\u0442\u0432\u0440\u0430\u0449\u0435\u043d\u0438\u0435 \u043b\u044e\u0431\u043e\u0433\u043e \u0432\u0440\u0435\u0434\u0430 \u043b\u044e\u0434\u044f\u043c \u0438 \u0433\u0440\u0443\u0437\u0443. \u0420\u0430\u0441\u043f\u043e\u0440\u044f\u0436\u0435\u043d\u0438\u044f \u043a\u0430\u043f\u0438\u0442\u0430\u043d\u0430 \u0432 \u043f\u0440\u0435\u0434\u0435\u043b\u0430\u0445 \u0435\u0433\u043e \u043f\u043e\u043b\u043d\u043e\u043c\u043e\u0447\u0438\u0439 \u043e\u0431\u044f\u0437\u0430\u0442\u0435\u043b\u044c\u043d\u044b \u0434\u043b\u044f \u0438\u0441\u043f\u043e\u043b\u043d\u0435\u043d\u0438\u044f \u0432\u0441\u0435\u043c\u0438 \u043b\u0438\u0446\u0430\u043c\u0438, \u043d\u0430\u0445\u043e\u0434\u044f\u0449\u0438\u043c\u0438\u0441\u044f \u043d\u0430 \u0441\u0443\u0434\u043d\u0435; \u043e\u043d \u0432\u043f\u0440\u0430\u0432\u0435 \u0438\u0437\u043e\u043b\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u043b\u044e\u0431\u043e\u0435 \u043b\u0438\u0446\u043e, \u0447\u044c\u0438 \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u044f \u0443\u0433\u0440\u043e\u0436\u0430\u044e\u0442 \u0431\u0435\u0437\u043e\u043f\u0430\u0441\u043d\u043e\u0441\u0442\u0438 \u0441\u0443\u0434\u043d\u0430 \u0438 \u043b\u044e\u0434\u0435\u0439, \u0438 \u043f\u0440\u043e\u0432\u043e\u0434\u0438\u0442\u044c \u0434\u043e\u0437\u043d\u0430\u043d\u0438\u0435 \u0432 \u0441\u043b\u0443\u0447\u0430\u0435 \u0441\u043e\u0432\u0435\u0440\u0448\u0435\u043d\u0438\u044f \u043f\u0440\u0435\u0441\u0442\u0443\u043f\u043b\u0435\u043d\u0438\u044f \u043d\u0430 \u0431\u043e\u0440\u0442\u0443, \u043a\u043e\u043d\u0442\u0440\u043e\u043b\u0438\u0440\u0443\u0435\u0442 \u043f\u0440\u0438\u0451\u043c \u0438 \u0443\u0432\u043e\u043b\u044c\u043d\u0435\u043d\u0438\u0435 \u0447\u043b\u0435\u043d\u043e\u0432 \u044d\u043a\u0438\u043f\u0430\u0436\u0430, \u043f\u0440\u0438\u043c\u0435\u043d\u044f\u0435\u0442 \u043c\u0435\u0440\u044b \u043f\u043e\u043e\u0449\u0440\u0435\u043d\u0438\u044f \u0438 \u0432\u0437\u044b\u0441\u043a\u0430\u043d\u0438\u044f, \u0432\u044b\u043f\u043e\u043b\u043d\u044f\u0435\u0442 \u043d\u043e\u0442\u0430\u0440\u0438\u0430\u043b\u044c\u043d\u044b\u0435 \u0444\u0443\u043d\u043a\u0446\u0438\u0438 \u043d\u0430 \u043a\u043e\u0440\u0430\u0431\u043b\u0435 (\u043f\u0440\u0438 \u0440\u043e\u0436\u0434\u0435\u043d\u0438\u0438, \u0441\u043c\u0435\u0440\u0442\u0438, \u0441\u043e\u0441\u0442\u0430\u0432\u043b\u0435\u043d\u0438\u0438 \u0437\u0430\u0432\u0435\u0449\u0430\u043d\u0438\u044f \u0438 \u0442. \u043f.), \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u0443\u0435\u0442 \u0430\u0432\u0430\u0440\u0438\u0439\u043d\u043e-\u0441\u043f\u0430\u0441\u0430\u0442\u0435\u043b\u044c\u043d\u044b\u0435 \u0440\u0430\u0431\u043e\u0442\u044b \u043f\u0440\u0438 \u043f\u043e\u043b\u0443\u0447\u0435\u043d\u0438\u0438 \u0441\u0438\u0433\u043d\u0430\u043b\u0430 \u0431\u0435\u0434\u0441\u0442\u0432\u0438\u044f \u0441 \u0434\u0440\u0443\u0433\u043e\u0433\u043e \u0441\u0443\u0434\u043d\u0430, \u0432\u043e\u0437\u0433\u043b\u0430\u0432\u043b\u044f\u0435\u0442 \u0431\u043e\u0440\u044c\u0431\u0443 \u0437\u0430 \u0436\u0438\u0432\u0443\u0447\u0435\u0441\u0442\u044c \u0441\u0443\u0434\u043d\u0430 (\u0441\u0432\u043e\u0435\u0433\u043e), \u0430 \u043f\u0440\u0438 \u043d\u0435\u043e\u0431\u0445\u043e\u0434\u0438\u043c\u043e\u0441\u0442\u0438 \u043e\u0441\u0442\u0430\u0432\u043b\u044f\u0435\u0442 \u0435\u0433\u043e \u043f\u043e\u0441\u043b\u0435\u0434\u043d\u0438\u043c, \u0437\u0430\u0445\u0432\u0430\u0442\u0438\u0432 \u0441\u0443\u0434\u043e\u0432\u043e\u0439, \u0438 , \u043a\u0430\u0440\u0442\u044b \u0440\u0435\u0439\u0441\u0430, \u0434\u043e\u043a\u0443\u043c\u0435\u043d\u0442\u044b \u0438 \u0446\u0435\u043d\u043d\u043e\u0441\u0442\u0438. \u041a\u0430\u043f\u0438\u0442\u0430\u043d \u0441\u0443\u0434\u043d\u0430 \u0441\u043e\u0445\u0440\u0430\u043d\u044f\u0435\u0442 \u0441\u0432\u043e\u0438 \u043f\u0440\u0430\u0432\u0430 \u0438 \u043f\u043e\u0441\u043b\u0435 \u0433\u0438\u0431\u0435\u043b\u0438 \u0441\u0443\u0434\u043d\u0430, \u0432\u043f\u043b\u043e\u0442\u044c \u0434\u043e \u0432\u043e\u0437\u0432\u0440\u0430\u0449\u0435\u043d\u0438\u044f \u044d\u043a\u0438\u043f\u0430\u0436\u0430 \u043d\u0430 \u0440\u043e\u0434\u0438\u043d\u0443. \u041f\u0440\u0438\u043d\u0438\u043c\u0430\u0435\u0442 \u0432\u0441\u0435 \u043d\u0435\u043e\u0431\u0445\u043e\u0434\u0438\u043c\u044b\u0435 \u043c\u0435\u0440\u044b \u0434\u043b\u044f \u043f\u0440\u0435\u0434\u043e\u0442\u0432\u0440\u0430\u0449\u0435\u043d\u0438\u044f \u0437\u0430\u0445\u0432\u0430\u0442\u0430 \u0441\u0443\u0434\u043d\u0430 \u0432\u0440\u0430\u0433\u0430\u043c\u0438 \u0432 \u0432\u043e\u0435\u043d\u043d\u043e\u0435 \u0432\u0440\u0435\u043c\u044f, \u0438 \u043f\u0438\u0440\u0430\u0442\u0430\u043c\u0438 \u2014 \u0432 \u043c\u0438\u0440\u043d\u043e\u0435. \u0412\u0437\u0
