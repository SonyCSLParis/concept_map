e \u043c\u043e\u0440\u044f, \u044f\u043a\u0435 \u043e\u043c\u0438\u0432\u0430\u0454 \u0431\u0435\u0440\u0435\u0433\u0438 \u043e\u0441\u0442\u0440\u043e\u0432\u0456\u0432 \u0432 \u0441\u0432\u043e\u0457\u0439 \u0441\u0445\u0456\u0434\u043d\u0456\u0439 \u0447\u0430\u0441\u0442\u0438\u043d\u0456. \u041f\u043b\u043e\u0449\u0430 \u043f\u043e\u043d\u0430\u0434 2,3 \u0442\u0438\u0441\u044f\u0447\u0456 \u043a\u043c\u00b2. \u0426\u0456 \u043e\u0441\u0442\u0440\u043e\u0432\u0438 \u0442\u0430\u043a\u043e\u0436 \u0447\u0430\u0441\u0442\u043e \u0437\u0432\u0443\u0442\u044c \u00ab\u0421\u0456\u043c\u043e\u043c\u0430 \u043e\u0441\u0442\u0440\u043e\u0432\u0430\u043c\u0438\u00bb \u0430\u0431\u043e \u0415\u043f\u0442\u0430\u043d\u0456\u0441, \u0445\u043e\u0447\u0430 \u043e\u043a\u0440\u0456\u043c \u0441\u0435\u043c\u0438 \u043e\u0441\u043d\u043e\u0432\u043d\u0438\u0445, \u0442\u0443\u0442 \u0456\u0441\u043d\u0443\u0454 \u0432\u0435\u043b\u0438\u043a\u0430 \u043a\u0456\u043b\u044c\u043a\u0456\u0441\u0442\u044c \u043d\u0435\u0432\u0435\u043b\u0438\u043a\u0438\u0445 \u043e\u0441\u0442\u0440\u043e\u0432\u0456\u0432. \u0414\u043e \u043f\u0435\u0440\u0435\u043b\u0456\u043a\u0443 \u043e\u0441\u043d\u043e\u0432\u043d\u0438\u0445 \u043e\u0441\u0442\u0440\u043e\u0432\u0456\u0432 \u043d\u0430\u043b\u0435\u0436\u0430\u0442\u044c (\u0437 \u043f\u0456\u0432\u043d\u043e\u0447\u0456 \u043d\u0430 \u043f\u0456\u0432\u0434\u0435\u043d\u044c): \n* \u041a\u0435\u0440\u043a\u0456\u0440\u0430, \u0442\u0430\u043a\u043e\u0436 \u0432\u0456\u0434\u043e\u043c\u0438\u0439 \u044f\u043a \u041a\u043e\u0440\u0444\u0443 \n* \u041f\u0430\u043a\u0441\u043e\u0441 \n* \u041b\u0435\u0444\u043a\u0430\u0434\u0430 \n* \u0406\u0442\u0430\u043a\u0430 \n* \u041a\u0435\u0444\u0430\u043b\u043e\u043d\u0456\u044f \n* \u0417\u0430\u043a\u0456\u043d\u0444 \n* \u041a\u0456\u0442\u0435\u0440\u0430"}, {"color": "#97c2fc", "id": "irish neutrality", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Irish_Citizen_Army_Group_Liberty_Hall_Dublin_1914.jpg", "label": "irish neutrality", "shape": "image", "title": "La neutralit\u00e9 irlandaise fait r\u00e9f\u00e9rence \u00e0 la politique de l\u0027Irlande de rester neutre dans les relations internationales, politique suivie depuis les ann\u00e9es 1930. Les modalit\u00e9s de cette neutralit\u00e9 ont vari\u00e9 au fil du temps, et elle est disput\u00e9e depuis les ann\u00e9es 1970. Historiquement, elle s\u0027est notamment manifest\u00e9e par le fait que l\u0027Irlande n\u0027a pas pris part \u00e0 la Seconde Guerre mondiale et n\u0027a jamais adh\u00e9r\u00e9 \u00e0 l\u0027OTAN, m\u00eame si, durant la Guerre froide, le pays \u00e9tait anticommuniste et n\u0027a pas rejoint le Mouvement des non-align\u00e9s. La compatibilit\u00e9 de la neutralit\u00e9 du pays avec sa participation \u00e0 l\u0027Union europ\u00e9enne a \u00e9t\u00e9 un point de d\u00e9bat lors des campagnes pour les r\u00e9f\u00e9rendums relatifs \u00e0 l\u0027Europe depuis les ann\u00e9es 1990. La d\u00e9claration de S\u00e9ville de 2002 reconna\u00eet la \"politique traditionnelle de neutralit\u00e9 militaire\" du pays."}, {"color": "#97c2fc", "id": "assault", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Darke_APA-159_-_LCVP_18.jpg", "label": "assault", "shape": "image", "title": "Amphibious warfare is a type of offensive military operation that today uses naval ships to project ground and air power onto a hostile or potentially hostile shore at a designated landing beach. Through history the operations were conducted using ship\u0027s boats as the primary method of delivering troops to shore. Since the Gallipoli Campaign, specialised watercraft were increasingly designed for landing troops, material and vehicles, including by landing craft and for insertion of commandos, by fast patrol boats, zodiacs (rigid inflatable boats) and from mini-submersibles. The term amphibious first emerged in the United Kingdom and the United States during the 1930s with introduction of vehicles such as Vickers-Carden-Loyd Light Amphibious Tank or the Landing Vehicle Tracked. Amphibious warfare includes operations defined by their type, purpose, scale and means of execution. In the British Empire at the time these were called combined operations which were defined as \"...operations where naval, military or air forces in any combination are co-operating with each other, working independently under their respective commanders, but with a common strategic object.\" All armed forces that employ troops with special training and equipment for conducting landings from naval vessels to shore agree to this definition. Since the 20th century an amphibious landing of troops on a beachhead is acknowledged as the most complex of all military maneuvers. The undertaking requires an intricate coordination of numerous military specialties, including air power, naval gunfire, naval transport, logistical planning, specialized equipment, land warfare, tactics, and extensive training in the nuances of this maneuver for all personnel involved. In essence, amphibious operations consist of the phases of strategic planning and preparation, operational transit to the intended theatre of operations, pre-landing rehearsal and disembarkation, troop landings, beachhead consolidation and conducting inland ground and air operations. Historically, within the scope of these phases a vital part of success was often based on the military logistics, naval gunfire and close air support. Another factor is the variety and quantity of specialised vehicles and equipment used by the landing force that are designed for the specific needs of this type of operation. Amphibious operations can be classified as tactical or operational raids such as the Dieppe Raid, operational landings in support of a larger land strategy such as the Kerch\u2013Eltigen Operation, and a strategic opening of a new Theatre of Operations, for example the Operation Avalanche. The purpose of amphibious operations is usually offensive, except in cases of amphibious withdrawals, but is limited by the plan and terrain. Landings on islands less than 5,000 km2 (1,900 sq mi) in size are tactical, usually with the limited objectives of neutralising enemy defenders and obtaining a new base of operation. Such an operation may be prepared and planned in days or weeks, and would employ a naval task force to land less than a division of troops. The intent of operational landings is usually to exploit the shore as a vulnerability in the enemy\u0027s overall position, forcing redeployment of forces, premature use of reserves, and aiding a larger allied offensive effort elsewhere. Such an operation requiring weeks to months of preparation and planning, would use multiple task forces, or even a naval fleet to land corps-size forces, including on large islands, for example Operation Chromite.A strategic landing operation requires a major commitment of forces to invade a national territory in the archipelagic, such as the Battle of Leyte, or continental, such as Operation Neptune. Such an operation may require multiple naval and air fleets to support the landings, and extensive intelligence gathering and planning of over a year. Although most amphibious operations are thought of primarily as beach landings, they can exploit available shore infrastructure to land troops directly into an urban environment if unopposed. In this case non-specialised ships can offload troops, vehicles and cargo using organic or facility wharf-side equipment. Tactical landings in the past have utilised small boats, small craft, small ships and civilian vessels converted for the mission to deliver troops to the water\u0027s edge."}, {"color": "#97c2fc", "id": "west germany", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Massale_vredesdemonstratie_in_Bonn_tegen_de_modernisering_van_kernwapens_in_West,_Bestanddeelnr_253-8611.jpg", "label": "west germany", "shape": "image", "title": "Die Geschichte der Bundesrepublik Deutschland bis 1990 behandelt die Geschichte des westdeutschen Staats von 1949 bis 1990. Auch wenn die Bundesrepublik die Wiedervereinigung mit der 1949 im Osten Deutschlands gebildeten Deutschen Demokratischen Republik 1990 staatsrechtlich ohne Bruch \u00fcberdauert hat, geht die historische Forschung von einer politischen und gesellschaftlichen Z\u00e4sur zwischen der alten Bundesrepublik bis 1990 und der wiedervereinigten Bundesrepublik seit 1990 aus. Deren Geschichte wird unter Geschichte Deutschlands (seit 1990) beschrieben. Die Bundesrepublik Deutschland entstand nach der Niederlage des Deutschen Reiches im Zweiten Weltkrieg unter der folgenden Herrschaft der Besatzungsm\u00e4chte in Nachkriegsdeutschland. Auf Veranlassung der Westalliierten wurde das Gebiet der westlichen Besatzungszonen (Trizone) mit dem Inkrafttreten des vom Parlamentarischen Rat ausgearbeiteten Grundgesetzes am 24. Mai 1949 staatlich neu organisiert. Das Grundgesetz als Verfassung beruht auf f\u00f6deralen Traditionen und legt die freiheitlich-demokratische Grundordnung als Basis einer demokratischen, sozialen und rechtsstaatlichen Republik fest. Das mit der \u00dcberwindung der Kriegsfolgen einsetzende Wirtschaftswunder brachte weitgehende Vollbesch\u00e4ftigung und Einkommenssteigerungen f\u00fcr breite Bev\u00f6lkerungsschichten, w\u00e4hrend die NS-Vergangenheit zun\u00e4chst weitgehend verdr\u00e4ngt wurde. Ab den 1960er-Jahren folgten Liberalisierungs- und Westernisierungsprozesse, die sich in der 68er-Bewegung manifestierten. Ab den 1970er-Jahren verschlechterte sich die wirtschaftliche Situation mit einer dauerhaften Sockelarbeitslosigkeit. Neue Soziale Bewegungen kamen auf, die in den 1980er-Jahren unter anderem Umwelt-, Anti-Atom- und Frauenthemen relevant machten. Das zun\u00e4chst angespannte Verh\u00e4ltnis der in den Westen eingebundenen Bundesrepublik zur DDR im Kalten Krieg wurde durch die neue Ostpolitik entspannt und endete nach der friedlichen Revolution im Jahr 1989 durch die Herstellung der Einheit Deutschlands am 3. Oktober 1990."}, {"color": "#97c2fc", "id": "political culture", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Inglehart_Values_Map.svg", "label": "political culture", "shape": "image", "title": "La culture politique est un ensemble de normes, de valeurs, de connaissances et de croyances d\u00e9finissant les comportements et attitudes politiques des membres d\u0027une collectivit\u00e9. Elle permet d\u0027acqu\u00e9rir une identit\u00e9, de se situer et d\u0027agir dans l\u0027espace politique, c\u0027est-\u00e0-dire l\u0027ensemble des positions quant \u00e0 l\u0027organisation et aux contenus des d\u00e9cisions publiques. Le sociologue Philippe Braud d\u00e9finit la culture politique comme un \u00ab ensemble de connaissances et de croyances permettant aux individus de donner sens \u00e0 l\u2019exp\u00e9rience routini\u00e8re de leurs rapports aux gouvernants et aux groupes qui leur servent de r\u00e9f\u00e9rences identitaires \u00bb. Il s\u2019agit de l\u2019ensemble des valeurs, normes et strat\u00e9gies qui guident les attitudes politiques de l\u2019individu. Il y a donc un lien entre la culture politique et la mani\u00e8re d\u2019exercer et/ou contrebalancer le pouvoir. Les cultures politiques sont diff\u00e9rentes d\u2019un pays \u00e0 l\u2019autre. La culture politique est un concept qui a \u00e9t\u00e9 largement utilis\u00e9 en science politique depuis les ann\u00e9es 1960."}, {"color": "#97c2fc", "id": "rudyard kipling", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Collier_1891_rudyard-kipling.jpg", "label": "rudyard kipling", "shape": "image", "title": "Joseph Rudyard Kipling (Mumbai, India, 1865eko abenduaren 30a \u2013 Londres, Britania Handia, 1936ko urtarrilaren 18a) Indian jaiotako britainiar idazlea izan zen. Kontakizunak, eleberriak, poesia eta haur literatura idatzi zituen. Haren lanik esanguratsuenak ondorengo hauek dira: Oihaneko liburua, 1894an argitaratua (jatorrizko izenburua: The Jungle Book), Kim (1901) espioitza eleberria, eta Errege izatekoa zen gizona (The Man Who Would Be King) istorio laburra. Rudyard Kipling eta familia Indian, Ipar Amerikan eta Britainia Handian bizi izan ziren. India, bere jaioterria, maite zuen bereziki; indiar jendea, paisaia eta ohiturak agertzen dira haren idazlanetan. 1907an Literaturako Nobel saria jaso zuen."}, {"color": "#97c2fc", "id": "american army", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Infantry,_Continental_Army,_1779-1783.jpg", "label": "american army", "shape": "image", "title": "\u5927\u9646\u519b\uff08\u82f1\u8a9e\uff1aContinental Army\uff09\u662f\u7f8e\u56fd\u72ec\u7acb\u6218\u4e89\u4e2d\u7684\u82f1\u5c5e\u5317\u7f8e\u6b96\u6c11\u5730\u519b\u4e8b\u529b\u91cf\uff0c\u4e8e1775\u5e746\u670814\u65e5\u6839\u636e\u7b2c\u4e8c\u6b21\u5927\u9646\u8bae\u4f1a\u7684\u51b3\u8bae\u5efa\u7acb\uff0c\u4f7f\u7f8e\u570b\u7368\u7acb\u904b\u52d5\u6709\u4e86\u9769\u547d\u6b66\u529b\u5c0d\u6297\u82f1\u570b\u8ecd\u968a\u3002\u5728\u6574\u4e2a\u6218\u4e89\u671f\u95f4\uff0c\u4e54\u6cbb\u00b7\u534e\u76db\u987f\u64d4\u4efb\u5927\u9678\u8ecd\u603b\u53f8\u4ee4\u3002 \u7f8e\u56fd\u72ec\u7acb\u6218\u4e89\u7ed3\u675f\u540e\uff0c\u6839\u636e\u300a\u5df4\u9ece\u548c\u7ea6\u300b\uff0c\u5927\u9646\u519b\u5927\u90e8\u5206\u519b\u961f\u89e3\u6563\uff0c\u4ecd\u7136\u4fdd\u7559\u7684\u4e00\u90e8\u5206\u519b\u961f\u6210\u4e3a\u540e\u6765\u7684\u7f8e\u56fd\u9646\u519b\u3002"}, {"color": "#97c2fc", "id": "nauru", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Linkbelt1999-Finalspiel.jpg", "label": "nauru", "shape": "image", "title": "Nauru [n\u0251\u02d0\u02c8u\u02d0ru\u02d0] (nauruisch Ripublik Naoero, auch Ripubrikin Naoero, englisch Republic of Nauru) ist ein Inselstaat im Pazifischen Ozean mit 11.550 Einwohnern (Stand 2019). Nauru ist nach Fl\u00e4che der drittkleinste und nach Einwohnerzahl der zweit- oder drittkleinste anerkannte Staat sowie die kleinste Republik der Erde. Das politische System der Republik basiert auf dem britischen Westminster-System. Die um 1900 entdeckten und ab 1906 ausgebeuteten Phosphat-Vorkommen waren fortan f\u00fcr die Wirtschaft des Landes entscheidend."}, {"color": "#97c2fc", "id": "custom duty", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Effect_of_Import_Tariff_-_v1.png", "label": "custom duty", "shape": "image", "title": "A tariff is a tax imposed by the government of a country or by a supranational union on imports or exports of goods. Besides being a source of revenue for the government, import duties can also be a form of regulation of foreign trade and policy that taxes foreign products to encourage or safeguard domestic industry. Protective tariffs are among the most widely used instruments of protectionism, along with import quotas and export quotas and other non-tariff barriers to trade. Tariffs can be fixed (a constant sum per unit of imported goods or a percentage of the price) or variable (the amount varies according to the price). Taxing imports means people are less likely to buy them as they become more expensive. The intention is that they buy local products instead, boosting their country\u0027s economy. Tariffs therefore provide an incentive to develop production and replace imports with domestic products. Tariffs are meant to reduce pressure from foreign competition and reduce the trade deficit. They have historically been justified as a means to protect infant industries and to allow import substitution industrialization. Tariffs may also be used to rectify artificially low prices for certain imported goods, due to \u0027dumping\u0027, export subsidies or currency manipulation. There is near unanimous consensus among economists that tariffs have a negative effect on economic growth and economic welfare, while free trade and the reduction of trade barriers has a positive effect on economic growth. Although trade liberalization can sometimes result in large and unequally distributed losses and gains, and can, in the short run, cause significant economic dislocation of workers in import-competing sectors, free trade has advantages of lowering costs of goods and services for both producers and consumers."}, {"color": "#97c2fc", "id": "hew", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Seal_of_the_United_States_Department_of_Health,_Education,_and_Welfare.svg", "label": "hew", "shape": "image", "title": "\u041c\u0456\u043d\u0456\u0441\u0442\u0435\u0440\u0441\u0442\u0432\u043e \u043e\u0445\u043e\u0440\u043e\u043d\u0438 \u0437\u0434\u043e\u0440\u043e\u0432\u0027\u044f \u0456 \u0441\u043e\u0446\u0456\u0430\u043b\u044c\u043d\u0438\u0445 \u0441\u043b\u0443\u0436\u0431 \u0421\u0428\u0410, \u0417\u0421\u0421 (\u0430\u043d\u0433\u043b. United States Department of Health and Human Services (HHS)) \u2014 \u0444\u0435\u0434\u0435\u0440\u0430\u043b\u044c\u043d\u0438\u0439 \u0432\u0438\u043a\u043e\u043d\u0430\u0432\u0447\u0438\u0439 \u0434\u0435\u043f\u0430\u0440\u0442\u0430\u043c\u0435\u043d\u0442 \u0421\u0428\u0410. \u041e\u0441\u043d\u043e\u0432\u043d\u0430 \u043c\u0435\u0442\u0430 \u0434\u0456\u044f\u043b\u044c\u043d\u043e\u0441\u0442\u0456 \u2014 \u043e\u0445\u043e\u0440\u043e\u043d\u0430 \u0437\u0434\u043e\u0440\u043e\u0432\u0027\u044f \u0432\u0441\u0456\u0445 \u0430\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u0446\u0456\u0432 \u0456 \u043d\u0430\u0434\u0430\u043d\u043d\u044f \u043e\u0441\u043d\u043e\u0432\u043d\u0438\u0445 \u0441\u043e\u0446\u0456\u0430\u043b\u044c\u043d\u0438\u0445 \u043f\u043e\u0441\u043b\u0443\u0433. \u0414\u043e 1979 \u043d\u043e\u0441\u0438\u043b\u043e \u043d\u0430\u0437\u0432\u0443 \u00ab\u041c\u0456\u043d\u0456\u0441\u0442\u0435\u0440\u0441\u0442\u0432\u043e \u043e\u0445\u043e\u0440\u043e\u043d\u0438 \u0437\u0434\u043e\u0440\u043e\u0432\u0027\u044f, \u043e\u0441\u0432\u0456\u0442\u0438 \u0456 \u0441\u043e\u0446\u0456\u0430\u043b\u044c\u043d\u043e\u0433\u043e \u0437\u0430\u0431\u0435\u0437\u043f\u0435\u0447\u0435\u043d\u043d\u044f\u00bb (\u0430\u043d\u0433\u043b. Department of health, education, and welfare, (HEW)), \u043a\u043e\u043b\u0438 \u0439\u043e\u0433\u043e \u043e\u0441\u0432\u0456\u0442\u043d\u0456 \u0444\u0443\u043d\u043a\u0446\u0456\u0457 \u0431\u0443\u043b\u0438 \u043f\u0435\u0440\u0435\u0434\u0430\u043d\u0456 \u043d\u043e\u0432\u043e\u0441\u0442\u0432\u043e\u0440\u0435\u043d\u043e\u043c\u0443 \u041c\u0456\u043d\u0456\u0441\u0442\u0435\u0440\u0441\u0442\u0432\u0443 \u043e\u0441\u0432\u0456\u0442\u0438 \u0421\u0428\u0410. \u0423 1995 \u0440\u043e\u0446\u0456 \u0430\u0434\u043c\u0456\u043d\u0456\u0441\u0442\u0440\u0430\u0446\u0456\u044f \u0441\u043e\u0446\u0456\u0430\u043b\u044c\u043d\u043e\u0433\u043e \u0437\u0430\u0431\u0435\u0437\u043f\u0435\u0447\u0435\u043d\u043d\u044f \u0431\u0443\u043b\u0430 \u0432\u0438\u043b\u0443\u0447\u0435\u043d\u0430 \u0437 \u0414\u0435\u043f\u0430\u0440\u0442\u0430\u043c\u0435\u043d\u0442\u0443 \u043e\u0445\u043e\u0440\u043e\u043d\u0438 \u0437\u0434\u043e\u0440\u043e\u0432\u0027\u044f \u0442\u0430 \u0441\u043e\u0446\u0456\u0430\u043b\u044c\u043d\u0438\u0445 \u0441\u043b\u0443\u0436\u0431 \u0456 \u0431\u0443\u043b\u0430 \u0441\u0442\u0432\u043e\u0440\u0435\u043d\u0430 \u044f\u043a \u043d\u0435\u0437\u0430\u043b\u0435\u0436\u043d\u0435 \u0430\u0433\u0435\u043d\u0442\u0441\u0442\u0432\u043e \u0432\u0438\u043a\u043e\u043d\u0430\u0432\u0447\u043e\u0457 \u0432\u043b\u0430\u0434\u0438 \u0443\u0440\u044f\u0434\u0443 \u0421\u0428\u0410. \u041e\u0447\u043e\u043b\u044e\u0454\u0442\u044c\u0441\u044f \u043c\u0456\u043d\u0456\u0441\u0442\u0440\u043e\u043c \u043e\u0445\u043e\u0440\u043e\u043d\u0438 \u0437\u0434\u043e\u0440\u043e\u0432\u0027\u044f \u0456 \u0441\u043e\u0446\u0456\u0430\u043b\u044c\u043d\u0438\u0445 \u0441\u043b\u0443\u0436\u0431 \u0421\u0428\u0410, \u0437 2021 \u0440. \u0446\u0435\u0439 \u043f\u043e\u0441\u0442 \u0437\u0430\u0439\u043c\u0430\u0454 \u0425\u0430\u0432\u0027\u0454\u0440 \u0411\u0435\u0441\u0435\u0440\u0440\u0430."}, {"color": "#97c2fc", "id": "british protectorate", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kathiri_flag.svg", "label": "british protectorate", "shape": "image", "title": "Nel diritto internazionale un protettorato \u00e8 uno Stato o un territorio controllato (protetto) da uno Stato pi\u00f9 forte (protettore), il quale si riserva di rappresentarne integralmente la personalit\u00e0 nell\u0027ambito del diritto internazionale. Dal punto di vista del diritto interno, invece, lo Stato protetto mantiene una certa autonomia per quanto riguarda gli affari interni e non \u00e8 un possedimento dello Stato protettore (in senso stretto, cos\u00ec come la colonia), il quale si impegna a tutelarne gli interessi dirigendo i suoi affari esteri, organizzando la sua difesa e attuando una certa influenza politica. Non \u00e8 da confondere con l\u0027istituto del mandato di potenza protettrice, che si ha quando una nazione subentra a un\u0027altra nazione nella rappresentanza diplomatica nei confronti di una terza, qualora le ultime due abbiano interrotto i rapporti diplomatici."}, {"color": "#97c2fc", "id": "palestine", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Zones_A_and_B_in_the_occupied_palestinian_territories.svg", "label": "palestine", "shape": "image", "title": "Palestina (arabieraz: \u0641\u0644\u0633\u0637\u064a\u0646\u200e, Filas\u1e6d\u012bn), Nazio Batuen Erakundeak eta beste erakunde batzuek ofizialki Palestinako Estatua (arabieraz: \u062f\u0648\u0644\u0629 \u0641\u0644\u0633\u0637\u064a\u0646\u200e, Dawlat Filas\u1e6d\u012bn) izenez aintzatetsitako de iure izaerako estatu burujabea da, Hego-mendebaldeko Asian kokatua. Zisjordania eta Gazako Zerrenda aldarrikatzen ditu bere lurraldetzat, Jerusalem hiriburu izendatua izanik; praktikan, kontrol administratibo partziala du soilik Zisjordaniako eta Gazako Zerrendako barnealdeko 167 lurralde eremu bakartutan, eta gaur egun administrazio gunea Ramallahen du. Palestinako Estatuak aldarrikatutako lurralde osoa beste estatu batzuek okupatuta dago 1948az geroztik: lehenik Egiptok eta Jordaniak okupatu zuten; eta gero, 1967ko Sei Eguneko Gerraren ostean, Israelek. Palestinak 5.051.953 biztanle zituen 2020ko otsailean."}, {"color": "#97c2fc", "id": "disorder", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/A_mentally_ill_patient_in_a_strait-jacket_attached_to_the_wa_Wellcome_V0016643ER.jpg", "label": "disorder", "shape": "image", "title": "Gangguan jiwa atau penyakit jiwa adalah pola psikologis atau perilaku yang pada umumnya terkait dengan stres atau kelainan jiwa yang tidak dianggap sebagai bagian dari perkembangan normal manusia. Gangguan tersebut didefinisikan sebagai kombinasi , perilaku, komponen kognitif atau persepsi yang berhubungan dengan fungsi tertentu pada daerah otak atau sistem saraf yang menjalankan fungsi sosial manusia. Penemuan dan pengetahuan tentang kondisi kesehatan jiwa telah berubah sepanjang perubahan waktu dan perubahan budaya, dan saat ini masih terdapat perbedaan tentang definisi, penilaian dan klasifikasi, meskipun kriteria pedoman standar telah digunakan secara luas. Lebih dari sepertiga orang di sebagian besar negara-negara melaporkan masalah pada satu waktu pada hidup mereka yang memenuhi kriteria salah satu atau beberapa tipe umum dari kelainan jiwa."}, {"color": "#97c2fc", "id": "botswana", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kapstaaten_1905.png", "label": "botswana", "shape": "image", "title": "Le Botswana (/b\u0254t.swa.na/ ), terme tswana signifiant \u00ab pays des Tswanas \u00bb du nom de l\u0027ethnie principale, en forme longue la r\u00e9publique du Botswana, en tswana Lefatshe la Botswana, est un pays d\u0027Afrique australe sans acc\u00e8s \u00e0 la mer, entour\u00e9 de l\u0027Afrique du Sud au sud et sud-est, de la Namibie \u00e0 l\u0027ouest, de la Zambie au nord et du Zimbabwe au nord-est. Les habitants s\u0027appellent les Botswanais. Autrefois, le protectorat britannique \u00e9tait appel\u00e9 Bechuanaland. Le Botswana adopta son nom apr\u00e8s son ind\u00e9pendance \u00e0 l\u0027int\u00e9rieur du Commonwealth le 30 septembre 1966. Sa capitale est Gaborone. Son \u00e9conomie, majoritairement li\u00e9e \u00e0 son voisin sud-africain, est domin\u00e9e par les services (43 % en part du PNB en 1999), les mines (48 %), les industries (4 %) et l\u0027agriculture (5 %). Son taux de transparence est de 6,1 en 2011 (5,4 en 2007) sur une \u00e9chelle de 10, faisant du Botswana le pays le moins corrompu du continent africain. Le pays est r\u00e9guli\u00e8rement plac\u00e9 au premier rang des pays africains en mati\u00e8re de gouvernance et de transparence (30e sur 174 pays selon l\u2019Indice 2012 de la perception de la corruption de Transparency International). Ce pays est surnomm\u00e9 \u00ab le miracle africain \u00bb, \u00ab l\u2019exception du continent \u00bb ou encore \u00ab la Suisse de l\u2019Afrique \u00bb."}, {"color": "#97c2fc", "id": "military alliance", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cold_war_europe_military_alliances_map_en.png", "label": "military alliance", "shape": "image", "title": "\u064a\u0643\u0648\u0646 \u0627\u0644\u062d\u0644\u0641 \u0627\u0644\u0639\u0633\u0643\u0631\u064a \u0628\u064a\u0646 \u062f\u0648\u0644\u062a\u064a\u0646 \u0623\u0648 \u0623\u0643\u062b\u0631\u061b \u064a\u0643\u0648\u0646 \u0627\u0644\u062d\u0644\u0641 \u0645\u062a\u0639\u0644\u0642 \u0628\u0627\u0644\u062d\u0631\u0628 \u0623\u0648 \u0644\u0645\u0648\u0627\u062c\u0647\u0629 \u0646\u0641\u0648\u0630 \u062f\u0648\u0644\u0629 \u0623\u0648 \u0639\u062f\u0629 \u062f\u0648\u0644. \u062a\u0646\u0642\u0633\u0645 \u0647\u0630\u0647 \u0627\u0644\u0645\u0639\u0627\u0647\u062f\u0627\u062a \u0625\u0644\u0649 \u062f\u0641\u0627\u0639\u064a\u0629 \u0648\u0647\u062c\u0648\u0645\u064a\u0629. \u0639\u0627\u062f\u0629\u064b \u0627\u0644\u062d\u0644\u0641 \u0627\u0644\u0639\u0633\u0643\u0631\u064a \u064a\u062d\u062a\u0648\u064a \u0639\u0644\u0649 \u0645\u0639\u0627\u0647\u062f\u0627\u062a \u0648\u0628\u0646\u0648\u062f \u0644\u0627-\u0639\u0633\u0643\u0631\u064a\u0629."}, {"color": "#97c2fc", "id": "americas", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Stradanus_America.jpg", "label": "americas", "shape": "image", "title": "El Nou M\u00f3n \u00e9s un dels noms que s\u0027han utilitzat per designar el continent americ\u00e0. Aquest terme va apar\u00e8ixer a principis del segle XVI, poc despr\u00e9s del descobriment d\u0027Am\u00e8rica pels navegants europeus, fet que va expandir l\u0027horitz\u00f3 geogr\u00e0fic dels europeus de l\u0027edat mitjana, acostumats a pensar que el m\u00f3n consistia tan sols en Europa, \u00c0sia i \u00c0frica. Aleshores aquest grup de continents van passar a anomenar-se, per tant, el Vell M\u00f3n."}, {"color": "#97c2fc", "id": "hegemons", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Philip_II\u0027s_realms_in_1598.png", "label": "hegemons", "shape": "image", "title": "\u0413\u0435\u0433\u0435\u043c\u043e\u0301\u043d\u0438\u044f (\u0434\u0440.-\u0433\u0440\u0435\u0447. \u1f21\u03b3\u03b5\u03bc\u03bf\u03bd\u03af\u03b1 \u2014 \u043f\u0440\u0435\u0434\u0432\u043e\u0434\u0438\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u043e, \u0443\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u0435, \u0440\u0443\u043a\u043e\u0432\u043e\u0434\u0441\u0442\u0432\u043e) \u2014 \u043f\u043e\u043b\u0438\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u0435, \u044d\u043a\u043e\u043d\u043e\u043c\u0438\u0447\u0435\u0441\u043a\u043e\u0435, \u0432\u043e\u0435\u043d\u043d\u043e\u0435 \u043f\u0440\u0435\u0432\u043e\u0441\u0445\u043e\u0434\u0441\u0442\u0432\u043e, \u043a\u043e\u043d\u0442\u0440\u043e\u043b\u044c \u043e\u0434\u043d\u043e\u0433\u043e \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0430 \u043d\u0430\u0434 \u0434\u0440\u0443\u0433\u0438\u043c. \u0418\u0441\u0442\u043e\u0440\u0438\u0447\u0435\u0441\u043a\u0438 \u0442\u0435\u0440\u043c\u0438\u043d \u043f\u0440\u0438\u043c\u0435\u043d\u044f\u043b\u0441\u044f \u0434\u043b\u044f \u043e\u0431\u043e\u0437\u043d\u0430\u0447\u0435\u043d\u0438\u044f \u0433\u043b\u0430\u0432\u0435\u043d\u0441\u0442\u0432\u0430 \u0441\u0430\u043c\u043e\u0433\u043e \u0441\u0438\u043b\u044c\u043d\u043e\u0433\u043e \u0433\u043e\u0440\u043e\u0434\u0430-\u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0430 \u0438\u0437 \u0441\u043e\u044e\u0437\u0430 \u0433\u0440\u0435\u0447\u0435\u0441\u043a\u0438\u0445 \u043f\u043e\u043b\u0438\u0441\u043e\u0432. \u0422\u0430\u043a\u0436\u0435 \u0442\u0435\u0440\u043c\u0438\u043d \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u0435\u0442\u0441\u044f \u0432\u043e \u043c\u043d\u043e\u0433\u0438\u0445 \u0434\u0440\u0443\u0433\u0438\u0445 \u043a\u043e\u043d\u0442\u0435\u043a\u0441\u0442\u0430\u0445, \u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440 \u0442\u0435\u043e\u0440\u0438\u044f \u0433\u0435\u0433\u0435\u043c\u043e\u043d\u0438\u0438 \u043c\u0430\u0440\u043a\u0441\u0438\u0441\u0442\u0441\u043a\u043e\u0433\u043e \u0444\u0438\u043b\u043e\u0441\u043e\u0444\u0430 \u0410\u043d\u0442\u043e\u043d\u0438\u043e \u0413\u0440\u0430\u043c\u0448\u0438."}, {"color": "#97c2fc", "id": "portuguese", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Embarque_da_Fam\u00edlia_Real_para_o_Brasil_-_Nicolas-Louis-Albert_Delerive,_attrib._(Museu_Nacional_dos_Coches).png", "label": "portuguese", "shape": "image", "title": "Is poblacht daonlathach \u00ed an Phortaing\u00e9il (Portaing\u00e9ilis: Portugal), go hoifigi\u00fail an Phoblacht Phortaing\u00e9alach (Portaing\u00e9ilis: Rep\u00fablica Portuguesa), at\u00e1 suite in iardheisceart na hEorpa. T\u00e1 teorainn ag an t\u00edr leis an Sp\u00e1inn, suite san oirthear, agus an tAig\u00e9an Atlantach san iarthar. Cl\u00fada\u00edonn an t\u00edr na hoile\u00e1nra\u00ed na hAs\u00f3ir agus Maid\u00e9ara. Is \u00ed Liosp\u00f3in, an chathair is m\u00f3 sa Phortaing\u00e9il, pr\u00edomhchathair na t\u00edre."}, {"color": "#97c2fc", "id": "darwin", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mitchell-st-looking-northwest_(Darwin).jpg", "label": "darwin", "shape": "image", "title": "Darwin \u00e9 a capital do Territ\u00f3rio do Norte, no litoral norte da Austr\u00e1lia, e conta com uma popula\u00e7\u00e3o de 145 916 pessoas (estimativa de 2016), sendo a maior cidade do escassamente povoado territ\u00f3rio. \u00c9 a 15.\u00aa maior cidade da Austr\u00e1lia e a menor das capitais provinciais."}, {"color": "#97c2fc", "id": "haste", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/BahnhofHaste.jpg", "label": "haste", "shape": "image", "title": "Haste is a railway station located in Haste, Germany. The station is located on the Hanover\u2013Minden railway and the Deister Railway. The train services are operated by Deutsche Bahn and WestfalenBahn. The station is also served by the Hanover S-Bahn. The S1 service operates a circle through Hannover and finishes here. The service also calls here when operating from Hannover out to Minden."}, {"color": "#97c2fc", "id": "patrick manning", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Patrick_Manning_2008.jpg", "label": "patrick manning", "shape": "image", "title": "Patrick Augustus Mervyn Manning, n\u00e9 le 17 ao\u00fbt 1946 \u00e0 San Fernando (Trinit\u00e9-et-Tobago) et mort le 2 juillet 2016 dans la m\u00eame ville, est un g\u00e9ologue et homme politique trinidadien."}, {"color": "#97c2fc", "id": "benign", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Diagram_Damage_to_Cancer_Wiki_300dpi.svg", "label": "benign", "shape": "image", "title": "\u8d05\u751f\u7269\uff08\u82f1\u8a9e\uff1aneoplasm\uff0c\u53c8\u7a31\u65b0\u751f\u7269\uff09\uff0c\u662f\u6307\u8eab\u9ad4\u7d30\u80de\u7d44\u7e54\u4e0d\u6b63\u5e38\u4e14\u8fc7\u5ea6\u589e\u751f\uff0c\u6b64\u8fc7\u7a0b\u79f0\u4e3a\u8d05\u7624\u5f62\u6210\uff0c\u7b80\u79f0\u8d58\u751f\u3002\u8d05\u751f\u7269\u7684\u751f\u957f\u4e0e\u5468\u56f4\u6b63\u5e38\u7ec4\u7ec7\u7684\u751f\u957f\u4e26\u4e0d\u534f\u8c03\uff0c\u5373\u4f7f\u6700\u521d\u8bf1\u53d1\u56e0\u7d20\u88ab\u79fb\u9664\uff0c\u4ecd\u4f1a\u6301\u7eed\u5f02\u5e38\u589e\u957f\u3002\u8fd9\u79cd\u5f02\u5e38\u751f\u957f\u3001\u4e0d\u53d7\u63a7\u5236\u7684\u589e\u751f\uff0c\u901a\u5e38\u5f62\u6210\u4e00\u4e2a\u80bf\u5757\uff0c\u6b64\u65f6\u5373\u53ef\u79f0\u4e4b\u4e3a\u80bf\u7624\uff08\u82f1\u8a9e\uff1atumor\uff09\u3002\u80bf\u7624\u5206\u4e3a\u826f\u6027\u80bf\u7624\u3001\u6076\u6027\u80bf\u7624\u3002 \u826f\u6027\u80bf\u7624\u751f\u957f\u901f\u5ea6\u7f13\u6162\uff0c\u8868\u9762\u8f83\u5149\u6ed1\u3002\u5e76\u4e0d\u4fb5\u5165\u90bb\u8fd1\u7684\u6b63\u5e38\u7ec4\u7ec7\u5185\u3002\u7624\u4f53\u5468\u56f4\u5e38\u5f62\u6210\u5305\u819c\uff0c\u56e0\u6b64\u4e0e\u6b63\u5e38\u7ec4\u7ec7\u5206\u754c\u660e\u663e\u3002\u9664\u975e\u957f\u5728\u8981\u5bb3\u90e8\u4f4d\uff0c\u826f\u6027\u80bf\u7624\u4e00\u822c\u4e0d\u4f1a\u81f4\u547d\uff0c\u5927\u591a\u6570\u53ef\u88ab\u5b8c\u5168\u5207\u9664\uff0c\u5f88\u5c11\u6709\u590d\u53d1\u3002\u6076\u6027\u80bf\u7624\u53c8\u7a31\u764c\u75c7\uff0c\u5206\u4e3a\u4e0a\u76ae\u6e90\u6027\u7684\u764c\u548c\u95f4\u8d28\u6e90\u6027\u7684\u8089\u7624\u3002\u5728\u6076\u6027\u80bf\u7624\u4e2d\uff0c\u8fd9\u4e00\u4e9b\u589e\u751f\u7684\u7ec6\u80de\uff0c\u9664\u4e86\u4f1a\u96c6\u7ed3\u6210\u4e3a\u80bf\u5757\uff0c\u8fd8\u4f1a\u6269\u6563\u81f3\u5176\u4ed6\u90e8\u4f4d\u589e\u751f\u3002 \u80bf\u7624\u7ec6\u80de\u4e0e\u6b63\u5e38\u7ec6\u80de\u76f8\u6bd4\uff0c\u6709\u7ed3\u6784\u3001\u529f\u80fd\u548c\u4ee3\u8c22\u7684\u5f02\u5e38\uff0c\u5b83\u4eec\u5177\u6709\u8d85\u8fc7\u6b63\u5e38\u7684\u589e\u751f\u80fd\u529b\uff0c\u8fd9\u79cd\u589e\u751f\u548c\u673a\u4f53\u4e0d\u76f8\u534f\u8c03\u3002\u975e\u80bf\u7624\u6027\u589e\u751f\u548c\u80bf\u7624\u6027\u589e\u751f\u4e0d\u540c\uff0c\u524d\u8005\u5e38\u6709\u660e\u663e\u7684\u523a\u6fc0\u6027\u56e0\u7d20\uff0c\u4e14\u589e\u751f\u9650\u4e8e\u4e00\u5b9a\u7684\u7a0b\u5ea6\u548c\u65f6\u95f4\uff0c\u4e00\u65e6\u6b64\u56e0\u7d20\u6d88\u9664\uff0c\u5373\u4e0d\u518d\u589e\u751f\uff0c\u4f46\u5982\u8d85\u8d8a\u4e00\u5b9a\u7684\u9650\u5ea6\uff0c\u53d1\u751f\u8d28\u53d8\uff0c\u5219\u4e5f\u53ef\u53d8\u4e3a\u80bf\u7624\u6027\u589e\u751f\u3002"}, {"color": "#97c2fc", "id": "travancore", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/A_Canal_Scene,_Travancore.jpg", "label": "travancore", "shape": "image", "title": "The Kingdom of Travancore (/\u02c8tr\u00e6v\u0259nk\u0254\u02d0r/), also known as the Kingdom of Thiruvithamkoor, was an Indian kingdom from c. 1729 until 1949. It was ruled by the Travancore Royal Family from Padmanabhapuram, and later Thiruvananthapuram. At its zenith, the kingdom covered most of the south of modern-day Kerala (Idukki, Kottayam, Alappuzha, Pathanamthitta, Kollam, and Thiruvananthapuram districts, and some portions of Ernakulam district), and the southernmost part of modern-day Tamil Nadu (Kanyakumari district and some parts of Tenkasi district) with the Thachudaya Kaimal\u0027s enclave of Irinjalakuda Koodalmanikyam temple in the neighbouring Kingdom of Cochin. However Tangasseri area of Kollam city and Anchuthengu near Attingal in Thiruvananthapuram district, were British colonies and were part of the Malabar District until 30 June 1927, and Tirunelveli district from 1 July 1927 onwards. Travancore merged with the erstwhile princely state of Cochin to form Travancore-Cochin in 1950. The five Tamil-majority Taluks of Vilavancode, Kalkulam, Thovalai, Agastheeswaram, and Sengottai were transferred from Travancore-Cochin to Madras State in 1956. The Malayalam-speaking regions of Travancore-Cochin merged with the Malabar District (excluding the Laccadive and Minicoy Islands) and the Kasaragod taluk of the South Canara district in Madras State to form the modern Malayalam-state of Kerala on 1 November 1956, according to the States Reorganisation Act, 1956 passed by the Government of India. The official flag of the state was red with a dextrally-coiled silver conch shell (Turbinella pyrum) at its center. The coat of arms had two elephants standing to the left and right with the conch shell (Turibinella pyrum) in the center. The ribbon is white with black Devanagari script. Travancore was bounded by the princely state of the Kingdom of Cochin and the Coimbatore district of Madras Presidency to the north, Madurai and Tirunelveli districts of Pandya Nadu region in Madras Presidency to the east, the Indian Ocean to the south, and the Arabian Sea to the west. As of the 1911 Census of India, Travancore was divided into five: Padmanabhapuram, Trivandrum, Quilon, Kottayam, and Devikulam, of which the first and last were predominantly Tamil-speaking areas. King Marthanda Varma inherited the small feudal state of Venad in 1723 and built it into Travancore, one of the most powerful kingdoms in southern India. Marthanda Varma led the Travancore forces during the Travancore-Dutch War of 1739\u201346, which culminated in the Battle of Colachel. The defeat of the Dutch by Travancore is considered the earliest example of an organised power from Asia overcoming European military technology and tactics. Marthanda Varma went on to conquer most of the petty principalities of the native rulers. Travancore became the most dominant state in Kerala by defeating the powerful Zamorin of Kozhikode in the battle of Purakkad in 1755. In the early 19th century, the kingdom became a princely state of the British Empire. The Travancore Government took many progressive steps on the socio-economic front and during the reign of Maharajah Sri Chithira Thirunal Balarama Varma, Travancore became a prosperous modern princely state in British India, with reputed achievements in education, political administration, public work, and social reforms. In 1903\u20131904, the total revenue of the state was Rs. 1,02,01,900."}, {"color": "#97c2fc", "id": "inuit", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Polarlicht.jpg", "label": "inuit", "shape": "image", "title": "Con il termine eschimese si indicano due principali gruppi etnici: gli Inuit (dell\u0027estremo nord dell\u0027Alaska, del Canada e della Groenlandia) e gli Yupik (dell\u0027estremo occidente dell\u0027Alaska e dell\u0027Estremo Oriente russo). Gli Inuit e gli Yupik parlano due lingue diverse (Inuktitut e Yupik) che hanno comunque notevoli somiglianze dialettali. Tale esonimo, adoperato da Algonchini e Cree per indicare genericamente i popoli della zona artica, \u00e8 da Inuit e Yupik ritenuto dispregiativo. La parola deriva dal cree aayaskimeew, che significa \"fabbricante di racchette da neve\". Da considerarsi invece paraetimologia, la molto pubblicizzata derivazione dalla parola anishinabe ashkipok che significa \"mangiatori di carne cruda\"."}, {"color": "#97c2fc", "id": "maler kotla", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Coat_of_Arms_of_Malerkotla.gif", "label": "maler kotla", "shape": "image", "title": "\u041a\u043d\u044f\u0436\u0435\u0441\u0442\u0432\u043e \u041c\u0430\u043b\u0435\u0440\u043a\u043e\u0442\u043b\u0430 \u0438\u043b\u0438 \u041c\u0430\u043b\u0435\u0440-\u043a\u043e\u0442\u043b\u0430 \u2014 \u0442\u0443\u0437\u0435\u043c\u043d\u043e\u0435 \u043a\u043d\u044f\u0436\u0435\u0441\u0442\u0432\u043e \u0432 \u0440\u0435\u0433\u0438\u043e\u043d\u0435 \u041f\u0435\u043d\u0434\u0436\u0430\u0431 \u0432 \u044d\u043f\u043e\u0445\u0443 \u0411\u0440\u0438\u0442\u0430\u043d\u0441\u043a\u043e\u0439 \u0418\u043d\u0434\u0438\u0438. \u041f\u043e\u0441\u043b\u0435\u0434\u043d\u0438\u0439 \u043f\u0440\u0430\u0432\u0438\u0442\u0435\u043b\u044c \u041c\u0430\u043b\u0435\u0440-\u043a\u043e\u0442\u043b\u044b \u043f\u043e\u0434\u043f\u0438\u0441\u0430\u043b \u0430\u043a\u0442 \u043e \u043f\u0440\u0438\u0441\u043e\u0435\u0434\u0438\u043d\u0435\u043d\u0438\u0438 \u043a \u0418\u043d\u0434\u0438\u0439\u0441\u043a\u043e\u043c\u0443 \u0441\u043e\u044e\u0437\u0443 20 \u0430\u0432\u0433\u0443\u0441\u0442\u0430 1948 \u0433\u043e\u0434\u0430. \u0415\u0433\u043e \u043f\u0440\u0430\u0432\u0438\u0442\u0435\u043b\u0438 \u043f\u0440\u0438\u043d\u0430\u0434\u043b\u0435\u0436\u0430\u043b\u0438 \u043a \u041f\u0430\u0442\u0430\u043d\u0441\u043a\u043e\u0439 \u0434\u0438\u043d\u0430\u0441\u0442\u0438\u0438, \u0430 \u0441\u0442\u043e\u043b\u0438\u0446\u0430 \u043d\u0430\u0445\u043e\u0434\u0438\u043b\u0430\u0441\u044c \u0432 \u041c\u0430\u043b\u0435\u0440\u043a\u043e\u0442\u043b\u0435. \u041a\u043d\u044f\u0436\u0435\u0441\u0442\u0432\u043e \u043f\u0440\u0438\u043d\u0430\u0434\u043b\u0435\u0436\u0430\u043b \u0410\u0433\u0435\u043d\u0442\u0441\u0442\u0432\u0443 \u041f\u0435\u043d\u0434\u0436\u0430\u0431\u0441\u043a\u0438\u0445 \u043a\u043d\u044f\u0436\u0435\u0441\u0442\u0432. \u0412\u043e \u0432\u0440\u0435\u043c\u044f \u0440\u0430\u0437\u0434\u0435\u043b\u0430 \u0418\u043d\u0434\u0438\u0438 \u043f\u043e\u0441\u043b\u0435\u0434\u043d\u0438\u0439 \u043d\u0430\u0432\u0430\u0431 \u0418\u0444\u0442\u0438\u043a\u0445\u0430\u0440 \u0410\u043b\u0438 \u0425\u0430\u043d \u043e\u0441\u0442\u0430\u043b\u0441\u044f \u0432 \u041c\u0430\u043b\u0435\u0440-\u043a\u043e\u0442\u043b\u0435 \u0438 \u0443\u043c\u0435\u0440 \u0432 1982 \u0433\u043e\u0434\u0443. \u041e\u043d \u043f\u043e\u0445\u043e\u0440\u043e\u043d\u0435\u043d \u043d\u0430 \u043a\u043b\u0430\u0434\u0431\u0438\u0449\u0435 \u0428\u0430\u0445\u0438, \u0440\u0430\u0441\u043f\u043e\u043b\u043e\u0436\u0435\u043d\u043d\u043e\u043c \u0443 \u0432\u043e\u0440\u043e\u0442 \u0421\u0438\u0440\u0445\u0430\u043d\u0434\u0438. \u041e\u0434\u043d\u0430\u043a\u043e \u0447\u0430\u0441\u0442\u044c \u043f\u0440\u0430\u0432\u044f\u0449\u0435\u0439 \u0441\u0435\u043c\u044c\u0438 \u043a\u043d\u044f\u0436\u0435\u0441\u0442\u0432\u0430 \u041c\u0430\u043b\u0435\u0440\u043a\u043e\u0442\u043b\u0430 \u043c\u0438\u0433\u0440\u0438\u0440\u043e\u0432\u0430\u043b\u0430 \u0432 \u041f\u0430\u043a\u0438\u0441\u0442\u0430\u043d, \u0438 \u0438\u0445 \u0447\u043b\u0435\u043d\u044b \u043f\u0440\u043e\u0436\u0438\u0432\u0430\u044e\u0442 \u0432 \u043e\u0441\u043d\u043e\u0432\u043d\u043e\u043c \u0432 \u041b\u0430\u0445\u043e\u0440\u0435, \u0430 \u0442\u0430\u043a\u0436\u0435 \u0432 \u041c\u0443\u0437\u0430\u0444\u0444\u0430\u0440\u0433\u0430\u0440\u0445\u0435 \u0438 \u0425\u0430\u043d\u0433\u0430\u0440\u0445\u0435."}, {"color": "#97c2fc", "id": "constellation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Babylonian_tablet_recording_Halley\u0027s_comet.jpg", "label": "constellation", "shape": "image", "title": "\u661f\u5ea7\u662f\u6307\u5929\u4e0a\u4e00\u7fa4\u7fa4\u7684\u6052\u661f\u7ec4\u5408\u3002\u81ea\u4ece\u53e4\u4ee3\u4ee5\u6765\uff0c\u4eba\u7c7b\u4fbf\u628a\u4e09\u4e94\u6210\u7fa4\u7684\u6052\u661f\u4e0e\u4ed6\u4eec\u795e\u8bdd\u4e2d\u7684\u4eba\u7269\u6216\u5668\u5177\u8054\u7cfb\u8d77\u6765\uff0c\u9019\u4e9b\u8ff7\u601d\u7684\u7d9c\u5408\u79f0\u4e4b\u4e3a\u201c\u661f\u5ea7\u201d\u3002\u661f\u5ea7\u51e0\u4e4e\u662f\u6240\u6709\u6587\u660e\u4e2d\u786e\u5b9a\u5929\u7a7a\u65b9\u4f4d\u7684\u624b\u6bb5\uff0c\u5728\u822a\u6d77\u9886\u57df\u5e94\u7528\u9887\u5e7f\u3002\u5bf9\u661f\u5ea7\u7684\u5212\u5206\u5b8c\u5168\u662f\u4eba\u4e3a\u7684\uff0c\u4e0d\u540c\u7684\u6587\u660e\u5bf9\u4e8e\u5176\u5212\u5206\u548c\u547d\u540d\u90fd\u4e0d\u5c3d\u76f8\u540c\u3002\u661f\u5ea7\u4e00\u76f4\u6ca1\u6709\u7edf\u4e00\u89c4\u5b9a\u7684\u7cbe\u786e\u8fb9\u754c\uff0c\u76f4\u52301930\u5e74\uff0c\u570b\u969b\u5929\u6587\u5b78\u806f\u5408\u6703\u4e3a\u4e86\u7edf\u4e00\u7e41\u6742\u7684\u661f\u5ea7\u5212\u5206\uff0c\u7528\u7cbe\u78ba\u7684\u908a\u754c\u628a\u5929\u7a7a\u5206\u70ba88\u500b\u6b63\u5f0f\u7684\u661f\u5ea7\uff0c\u4f7f\u5929\u7a7a\u591a\u6570\u6046\u661f\u90fd\u5c6c\u65bc\u67d0\u4e00\u7279\u5b9a\u661f\u5ea7\u3002\u9019\u4e9b\u6b63\u5f0f\u7684\u661f\u5ea7\u5927\u591a\u90fd\u4ee5\u4e2d\u4e16\u7d00\u50b3\u4e0b\u4f86\u7684\u53e4\u5e0c\u81d8\u50b3\u7d71\u661f\u5ea7\u70ba\u57fa\u790e\u3002\u4e0e\u6b64\u76f8\u5bf9\u5730\uff0c\u6709\u4e00\u4e9b\u5e7f\u6cdb\u6d41\u4f20\u4f46\u662f\u6c92\u6709\u88ab\u8ba4\u53ef\u4e3a\u6b63\u5f0f\u661f\u5ea7\u7684\u661f\u661f\u7684\u7ec4\u5408\u53eb\u505a\u661f\u7fa4\uff0c\u4f8b\u5982\u5317\u6597\u4e03\u661f\uff08\u53c2\u89c1\u6052\u661f\u7edf\u79f0\u5217\u8868\uff09\u3002 \u5728\u4e09\u7dad\u7684\u5b87\u5b99\u4e2d\uff0c\u9019\u4e9b\u6046\u661f\u5176\u5be6\u76f8\u4e92\u9593\u4e0d\u4e00\u5b9a\u6709\u5be6\u969b\u95dc\u4fc2\uff0c\u4e0d\u904e\u5176\u5728\u5929\u7403\u9019\u4e00\u500b\u7403\u6bbc\u9762\u4e0a\u7684\u4f4d\u7f6e\u76f8\u8fd1\uff0c\u800c\u5176\u5b9e\u5b83\u4eec\u4e4b\u95f4\u53ef\u80fd\u76f8\u8ddd\u5f88\u8fdc\u3002\u5982\u679c\u6211\u4eec\u8eab\u5904\u94f6\u6cb3\u4e2d\u53e6\u4e00\u592a\u9633\u7cfb\uff0c\u6211\u4eec\u770b\u5230\u7684\u661f\u7a7a\u5c06\u4f1a\u5b8c\u5168\u4e0d\u540c\u3002\u81ea\u53e4\u4ee5\u4f86\uff0c\u4eba\u4eec\u5bf9\u4e8e\u6046\u661f\u7684\u6392\u5217\u548c\u5f62\u72c0\u5f88\u611f\u8208\u8da3\uff0c\u4e26\u5f88\u81ea\u7136\u5730\u628a\u4e00\u4e9b\u4f4d\u7f6e\u76f8\u8fd1\u7684\u661f\u806f\u7e6b\u8d77\u4f86\u7d44\u6210\u661f\u5ea7\u3002"}, {"color": "#97c2fc", "id": "coffer", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Coffered_ceilings_of_Mir_Castle.jpg", "label": "coffer", "shape": "image", "title": "I cassettoni o lacunari, in architettura, sono cavit\u00e0 ricavate in un soffitto e disposte in maniera regolare (solitamente a scacchiera)."}, {"color": "#97c2fc", "id": "wallis", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cath\u00e9drale_de_Mata-Utu_(Wallis-et-Futuna)_drone.png", "label": "wallis", "shape": "image", "title": "Wallis- och Futuna\u00f6arna (franska \u00celes Wallis et Futuna, walliska och \u00f6stfutuna Uvea mo Futuna), formellt p\u00e5 svenska Territoriet Wallis- och Futuna\u00f6arna) \u00e4r ett franskt territorium i sydv\u00e4stra Stilla havet. Huvudort \u00e4r Mata-Utu. Omr\u00e5det best\u00e5r av tv\u00e5 \u00f6grupper som \u00e4r bel\u00e4gna cirka 250 km ifr\u00e5n varandra. Grupperna ligger mellan Fiji och Samoa, och r\u00e4knas till Polynesien. \n* \u00celes Wallis - Wallis\u00f6arna \n* \u00cele Wallis - Wallis\u00f6n, cirka 96 km\u00b2 \n* med cirka 15 mindre \u00f6ar och atoller innanf\u00f6r lagunen \n* \u00celes de Horne - Hoorn\u00f6arna \n* \u00cele Alofi - Alofi\u00f6n, cirka 32 km\u00b2 \n* \u00cele Futuna - Futuna, cirka 64 km\u00b2"}, {"color": "#97c2fc", "id": "dissident", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/V\u00e1clav_Havel_cut_out.jpg", "label": "dissident", "shape": "image", "title": "Disident [dysident] (lat., \u010desky odp\u016frce, od\u0161t\u011bpenec \u010di odpadl\u00edk) je v politick\u00e9m slova smyslu \u010dlov\u011bk odli\u0161n\u011b sm\u00fd\u0161lej\u00edc\u00ed, odm\u00edtaj\u00edc\u00ed ofici\u00e1ln\u00ed vl\u00e1dnouc\u00ed ideologii, aktivn\u00ed odp\u016frce establishmentu (zpravidla nen\u00e1silnou formou). Zejm\u00e9na v nedemokratick\u00fdch st\u00e1tech b\u00fdvaj\u00ed disidenti za sv\u00e9 p\u0159esv\u011bd\u010den\u00ed pron\u00e1sledov\u00e1ni a trest\u00e1ni, a to i trestem odn\u011bt\u00ed svobody \u010di trestem smrti.Disent [dysent] je ozna\u010den\u00ed pro jednotlivce a skupiny, je\u017e ve\u0159ejn\u011b a otev\u0159en\u011b vyjad\u0159uj\u00ed n\u00e1zory odli\u0161n\u00e9 od ofici\u00e1ln\u00ed vl\u00e1dnouc\u00ed ideologie."}, {"color": "#97c2fc", "id": "rajgarh", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/LANDSCAPE_NARSINGHARH_FORT.jpg", "label": "rajgarh", "shape": "image", "title": "Il distretto di Rajgarh \u00e8 un distretto del Madhya Pradesh, in India, di 1.253.246 abitanti. \u00c8 situato nella divisione di Bhopal e il suo capoluogo \u00e8 Rajgarh."}, {"color": "#97c2fc", "id": "trade wind", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Earth_Global_Circulation.svg", "label": "trade wind", "shape": "image", "title": "Angin pasat adalah angin yang bertiup tetap sepanjang tahun dari daerah subtropis menuju ke daerah ekuator (khatulistiwa). Terdiri dari Angin Pasat Timur Laut bertiup di belahan bumi Utara dan Angin Pasat Tenggara bertiup di belahan bumi Selatan."}, {"color": "#97c2fc", "id": "opium", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Destruction_of_opium_in_1839.jpg", "label": "opium", "shape": "image", "title": "Opium (or poppy tears, scientific name: Lachryma papaveris) is dried latex obtained from the seed capsules of the opium poppy Papaver somniferum. Approximately 12 percent of opium is made up of the analgesic alkaloid morphine, which is processed chemically to produce heroin and other synthetic opioids for medicinal use and for the illegal drug trade. The latex also contains the closely related opiates codeine and thebaine, and non-analgesic alkaloids such as papaverine and noscapine. The traditional, labor-intensive method of obtaining the latex is to scratch (\"score\") the immature seed pods (fruits) by hand; the latex leaks out and dries to a sticky yellowish residue that is later scraped off and dehydrated. The word meconium (derived from the Greek for \"opium-like\", but now used to refer to newborn stools) historically referred to related, weaker preparations made from other parts of the opium poppy or different species of poppies. The production methods have not significantly changed since ancient times. Through selective breeding of the Papaver somniferum plant, the content of the phenanthrene alkaloids morphine, codeine, and to a lesser extent thebaine has been greatly increased. In modern times, much of the thebaine, which often serves as the raw material for the synthesis for oxycodone, hydrocodone, hydromorphone, and other semisynthetic opiates, originates from extracting Papaver orientale or Papaver bracteatum. For the illegal drug trade, the morphine is extracted from the opium latex, reducing the bulk weight by 88%. It is then converted to heroin which is almost twice as potent, and increases the value by a similar factor. The reduced weight and bulk make it easier to smuggle."}, {"color": "#97c2fc", "id": "south sandwich islands", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Royal_Navy_Antarctic_Patrol_Ship_HMS_Protector_MOD_45153156.jpg", "label": "south sandwich islands", "shape": "image", "title": "South Georgia and the South Sandwich Islands (SGSSI) is a British Overseas Territory in the southern Atlantic Ocean. It is a remote and inhospitable collection of islands, consisting of South Georgia and a chain of smaller islands known as the South Sandwich Islands. South Georgia is 165 kilometres (103 mi) long and 35 kilometres (22 mi) wide and is by far the largest island in the territory. The South Sandwich Islands lie about 700 kilometres (430 mi) southeast of South Georgia. The territory\u0027s total land area is 3,903 km2 (1,507 sq mi). The Falkland Islands are about 1,300 kilometres (810 mi) west from its nearest point. The South Sandwich Islands are uninhabited, and a very small non-permanent population resides on South Georgia. There are no scheduled passenger flights or ferries to or from the territory, although visits by cruise liners to South Georgia are increasingly popular, with several thousand visitors each summer. The United Kingdom claimed sovereignty over South Georgia in 1775 and the South Sandwich Islands in 1908. The territory of \"South Georgia and the South Sandwich Islands\" was formed in 1985; previously, it had been governed as part of the Falkland Islands Dependencies. Argentina claimed South Georgia in 1927 and claimed the South Sandwich Islands in 1938. Argentina maintained a naval station, Corbeta Uruguay, on Thule Island in the South Sandwich Islands from 1976 until 1982 when it was closed by the Royal Navy. The Argentine claim over South Georgia contributed to the 1982 Falklands War, during which Argentine forces briefly occupied the island. Argentina continues to claim sovereignty over South Georgia and the South Sandwich Islands as part of the Tierra del Fuego, Ant\u00e1rtida e Islas del Atl\u00e1ntico Sur Province. Toothfish are vital to the islands\u0027 economy; as a result, Toothfish Day is celebrated on 4 September as a bank holiday in the territory."}, {"color": "#97c2fc", "id": "british mandate palestine", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Palestine1941.jpg", "label": "british mandate palestine", "shape": "image", "title": "Palestina (grec antic: \u03a0\u03b1\u03bb\u03b1\u03b9\u03c3\u03c4\u03af\u03bd\u03b7, Palaistin\u0113; llat\u00ed: Syria Pal\u00e6stina; \u00e0rab: \u0641\u0644\u0633\u0637\u064a\u0646, Filas\u1e6d\u012bn, Falas\u1e6d\u012bn, Filis\u1e6d\u012bn; hebreu: \u05e4\u05dc\u05e9\u05ea - \u05e4\u05dc\u05e9\u05ea\u05d9\u05e0\u05d4\u200e, Pl\u00e9ixet - Palestina, o \u05d0\u05e8\u05e5 \u05d9\u05e9\u05e8\u05d0\u05dc, Eretz Israel) \u00e9s una regi\u00f3 hist\u00f2rica del Pr\u00f2xim Orient compresa entre el mar Mediterrani i el riu Jord\u00e0, on actualment es troben l\u0027estat d\u0027Israel i els Territoris Palestins, sota l\u0027Autoritat Nacional Palestina. \u00c9s tal com es va designar tradicionalment l\u0027antic pa\u00eds de Canaan o d\u0027Israel, sobretot a partir de la revolta jueva (132-135), en qu\u00e8 l\u0027antiga Judea que form\u00e0 part de la prov\u00edncia romana de S\u00edria va esdevenir prov\u00edncia de S\u00edria-Palestina o simplement Palestina. El gentilici \u00e9s palestini\u00e0, palestiniana o palest\u00ed, palestina i els m\u00e9s rars palestinenc i palestin\u00e8s. Limita amb Egipte al sud, el L\u00edban i S\u00edria al nord, Jord\u00e0nia a l\u0027est i la mar Mediterr\u00e0nia a l\u0027oest. Palestina, bressol de civilitzacions i de religions, \u00e9s la Terra Santa dels cristians, la terra b\u00edblica dels jueus, i lloc sagrat per als musulmans. Hist\u00f2ricament, ha sigut un pa\u00eds de conflictes territorials i religiosos, molt agreujats des de l\u0027establiment de l\u0027estat d\u0027Israel. En l\u0027actualitat, l\u0027Autoritat Nacional Palestina seu entre els estats observadors de l\u0027ONU a l\u0027espera de poder seure entre els estats membres de ple dret."}, {"color": "#97c2fc", "id": "atlantic trade", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Marchands_d\u0027esclaves_de_Gor\u00e9e-Jacques_Grasset_de_Saint-Sauveur_mg_8526.jpg", "label": "atlantic trade", "shape": "image", "title": "Con tratta atlantica degli schiavi africani (o tratta atlantica) si indica il commercio di schiavi di origine africana attraverso l\u0027Oceano Atlantico fra il XVI e il XIX secolo. Gli schiavi erano venduti dagli Stati africani ai mercanti dell\u0027Europa occidentale e deportati da questi ultimi soprattutto nel Continente americano, dove erano particolarmente impiegati nelle piantagioni di prodotti destinati al mercato europeo, ma anche nella stessa Europa (prima in Portogallo, Spagna, e Italia, e successivamente anche nei paesi nord-europei), dove erano impiegati come servi domestici e braccianti agricoli. La pratica di deportare schiavi africani verso le Americhe fu un elemento fondamentale della nascita e dello sviluppo delle colonie europee del Sud e Centro-America prima e del Nord-America poi. Oltre alla tratta atlantica, vi furono una \"tratta africana\" e una \"tratta orientale\". A causa della tratta e delle sue conseguenze morirono da due a quattro milioni di africani; molti afroamericani e africani chiamano questo fatto black holocaust (olocausto nero) o si riferiscono alla tratta con il termine maafa (in lingua swahili: \"disastro\" o \"avvenimento terribile\", \"grande tragedia\"). La tratta venne abolita dal Regno Unito nel 1807 e dagli Stati Uniti nel 1808."}, {"color": "#97c2fc", "id": "ghazna", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lincoln_Learning_Center_in_Ghazni.jpg", "label": "ghazna", "shape": "image", "title": "Ghazni (pachto : \u063a\u0632\u0646\u064a, persan : \u063a\u0632\u0646\u06cc), \u00e9galement connu en tant que Ghazn\u00ee ou Ghazna(\u063a\u0632\u0646\u0647), est une ville situ\u00e9e au centre de l\u0027Afghanistan \u00e0 149 kilom\u00e8tres au sud-ouest de Kaboul. Elle est la capitale de la province de Ghazni."}, {"color": "#97c2fc", "id": "tonga", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tanga_(carriage)_at_Darbhanga_Bihar.jpg", "label": "tonga", "shape": "image", "title": "A tonga or tanga is a light carriage or curricle drawn by one horse (compare ekka) used for transportation in the Indian subcontinent. They have a canopy over the carriage with a single pair of large wheels. The passengers reach the seats from the rear while the driver sits in front of the carriage. Some space is available for baggage below the carriage, between the wheels. This space is often used to carry hay for the horses. Tangas were popular before the advent of automobiles and are still in use in some parts of the Indian subcontinent. They are a popular mode of transportation because they are fun to ride in, and are usually cheaper to hire than a taxi or rickshaw. However, in many cities, tangas are not allowed to use highways because of their slow pace. In Pakistan, tangas are mainly found in the older parts of cities and towns, and are becoming less popular for utilitarian travel and more popular for pleasure. Tangas have become a traditional feature of weddings and other social functions in parts of the Indian subcontinent. In India, tangas are also found in rural areas of North India like Uttar Pradesh, Rajasthan, Madhya Pradesh, and Punjab. Apart from the modern modes of transport, tangas still offer services at the entrance of bus stops and railway stations to transport luggage and passengers to their destinations in small towns of North India. The culture of the tanga is disappearing due to the speed of modern transportation and the earnings people make. However, there are still some that continue to support themselves and keep the tradition alive. Tourists who come to India still take rides in tangas to experience their Indian charm. They are still among the most appreciated experiences of North India. \n* A tanga in Mysore, Karnataka, India. \n* A tanga in Saharanpur, Uttar Pradesh, India. \n* Tanga (carriage) at Darbhanga, Bihar, India. \n* Tanga in Old Dhaka, Bangladesh. \n* Tanga on the Indian National Highway 86 in India."}, {"color": "#97c2fc", "id": "bikaner", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lalgarh_palace_bikaner.jpg", "label": "bikaner", "shape": "image", "title": "\u0628\u064a\u0643\u0627\u0646\u064a\u0631 (\u0628\u0627\u0644\u0647\u0646\u062f\u064a\u0629: \u092c\u0940\u0915\u093e\u0928\u0947\u0930) \u0647\u064a \u0645\u062f\u064a\u0646\u0629 \u0645\u0646 \u0645\u062f\u0646 \u0627\u0644\u0647\u0646\u062f. \u064a\u0628\u0644\u063a \u0639\u062f\u062f \u0633\u0643\u0627\u0646\u0647\u0627 644,406 \u0646\u0633\u0645\u0629 \u062d\u0633\u0628 \u0625\u062d\u0635\u0627\u0626\u064a\u0627\u062a \u0633\u0646\u0629 2011. \u064a\u0628\u0644\u063a \u0627\u0631\u062a\u0641\u0627\u0639 \u0627\u0644\u0645\u062f\u064a\u0646\u0629 \u0639\u0646 \u0633\u0637\u062d \u0627\u0644\u0628\u062d\u0631 \u0642\u0631\u0627\u0628\u0629 242 \u0645\u062a\u0631. \u062a\u0628\u0644\u063a \u0645\u0633\u0627\u062d\u062a\u0647\u0627 155 \u0643\u0645\u00b2."}, {"color": "#97c2fc", "id": "ethiopia", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/GDP_per_capita_development_of_Ethiopia.svg", "label": "ethiopia", "shape": "image", "title": "Ethiopia, officially the Federal Democratic Republic of Ethiopia, is a landlocked country in the Horn of Africa. It shares borders with Eritrea to the north, Djibouti to the northeast, Somalia to the east and northeast, Kenya to the south, South Sudan to the west, and Sudan to the northwest. Ethiopia has a total area of 1,100,000 square kilometres (420,000 square miles). As of 2022, it is home to around 113.5 million inhabitants, making it the 12th-most populous country in the world and the 2nd-most populous in Africa after Nigeria. The national capital and largest city, Addis Ababa, lies several kilometres west of the East African Rift that splits the country into the African and Somali tectonic plates. Anatomically modern humans emerged from modern-day Ethiopia and set out to the Near East and elsewhere in the Middle Paleolithic period. Southwestern Ethiopia has been proposed as a possible homeland of the Afroasiatic language family. In 980 BCE, the Kingdom of D\u0027mt extended its realm over Eritrea and the northern region of Ethiopia, while the Kingdom of Aksum maintained a unified civilization in the region for 900 years. Christianity was embraced by the kingdom in 330, and Islam arrived by the first Hijra in 615. After the collapse of Aksum in 960, a variety of kingdoms, largely tribal confederations, existed in the land of Ethiopia. The Zagwe dynasty ruled the north-central parts until being overthrown by Yekuno Amlak in 1270, inaugurating the Ethiopian Empire and the Solomonic dynasty, claimed descent from the biblical Solomon and Queen of Sheba under their son Menelik I. By the 14th century, the empire grew in prestige through territorial expansion and fighting against adjacent territories; most notably, the Ethiopian\u2013Adal War (1529\u20131543) contributed to fragmentation of the empire, which ultimately fell under a decentralization known as Zemene Mesafint in the mid-18th century. Emperor Tewodros II ended Zemene Mesafint at the beginning of his reign in 1855, marking the reunification and modernization of Ethiopia. From 1878 onwards, Emperor Menelik II launched a series of conquests known as Menelik\u0027s Expansions, which resulted in the formation of Ethiopia\u0027s current border. Externally, during the late 19th century, Ethiopia defended itself against foreign invasions, including from Egypt and Italy; as a result, Ethiopia and Liberia preserved their sovereignty during the Scramble for Africa. In 1935, Ethiopia was occupied by Fascist Italy and annexed with Italian-possessed Eritrea and Somaliland, later forming Italian East Africa. In 1941, during World War II, it was occupied by the British Army, and its full sovereignty was restored in 1944 after a period of military administration. The Derg, a Soviet-backed military junta, took power in 1974 after deposing Emperor Haile Selassie and the Solomonic dynasty, and ruled the country for nearly 17 years amidst the Ethiopian Civil War. Following the dissolution of the Derg in 1991, the Ethiopian People\u0027s Revolutionary Democratic Front (EPRDF) dominated the country with a new constitution and ethnic-based federalism. Since then, Ethiopia has suffered from prolonged and unsolved inter-ethnic clashes and political instability marked by democratic backsliding. From 2018, regional and ethnically based factions carried out armed attacks in multiple ongoing wars throughout Ethiopia. Ethiopia is a multi-ethnic state with over 80 different ethnic groups. Christianity is the most widely professed faith in the country, with significant minorities of the adherents of Islam and a small percentage to traditional faiths. This sovereign state is a founding member of the UN, the Group of 24, the Non-Aligned Movement, the Group of 77, and the Organisation of African Unity. Addis Ababa is the headquarters of the African Union, the Pan African Chamber of Commerce and Industry, the United Nations Economic Commission for Africa, the African Standby Force and many of the global non-governmental organizations focused on Africa. Ethiopia is considered an emerging power and developing country, having the fastest economic growth in Sub-Saharan African countries because of foreign direct investment in expansion of agricultural and manufacturing industries. However, in terms of per capita income and the Human Development Index, the country is regarded as poor with high rates of poverty, poor respect for human rights, and a literacy rate of only 49%. Agriculture is the largest economic sector in Ethiopia, accounting for 36% of the country\u0027s gross domestic product as of 2020."}, {"color": "#97c2fc", "id": "ultimate power", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ultimatepower.jpg", "label": "ultimate power", "shape": "image", "title": "Potere Supremo (Ultimate Power) \u00e8 una miniserie di 9 numeri pubblicata dalla Marvel Comics. La serie \u00e8 un crossover tra l\u0027universo di Supreme Power e l\u0027universo Ultimate, scritta da Brian Michael Bendis, J. Michael Straczynski e Jeph Loeb con disegni di , autore anche delle copertine. Si tratta del primo vero crossover tra l\u0027universo Ultimate e un altro universo Marvel alternativo gi\u00e0 esistente, quello di Supreme Power."}, {"color": "#97c2fc", "id": "truth", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/What-is-truth02.jpg", "label": "truth", "shape": "image", "title": "Waarheid is het in overeenstemming zijn met de werkelijkheid. In dagelijks taalgebruik wordt \u0027waarheid\u0027 in de eerste plaats toegeschreven aan overtuigingen, uitspraken en theorie\u00ebn. Waarheid kan echter ook worden toegeschreven aan een levenshouding, ethiek of politiek systeem. Hiermee is de waarheid een feit vanuit de levensovertuiging. Wat waarheid precies betekent is onderwerp van discussie, die ver in de geschiedenis teruggaat. In de wetenschap en techniek wordt de vraag naar waarheid methodologisch opgelost. Waarheden kunnen een beperkte geldigheid hebben, afhankelijk van het referentiekader: de uitspraak 1 en 1 is 2 is geldig voor getallen uit het decimale stelsel, maar niet voor binaire getallen. Op dezelfde manier kan een waarheid persoonsafhankelijk zijn: de uitspraak vis is lekker geldt voor de een wel, voor de ander niet. De uitspraak: persoon A houdt van vis houdt daar rekening mee. Tegenover relativisme of contextualisme, dat stelt dat waarheid afhankelijk is van de context, bestaan er ook universalistische opvattingen waarmee er bijvoorbeeld gestreefd kan worden naar een overkoepelende waarheid die in alle omstandigheden geldt, en die ogenschijnlijk tegenstrijdige waarheden (of axioma\u0027s) op een hoger niveau met elkaar kan verzoenen."}, {"color": "#97c2fc", "id": "maldive", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Man_on_sand_bank_in_the_Maldives_looking_at_sea.jpg", "label": "maldive", "shape": "image", "title": "\u0397 \u0394\u03b7\u03bc\u03bf\u03ba\u03c1\u03b1\u03c4\u03af\u03b1 \u03c4\u03c9\u03bd \u039c\u03b1\u03bb\u03b4\u03b9\u03b2\u03ce\u03bd (Republic of Maldives) \u03ae \u039c\u03b1\u03bb\u03b4\u03af\u03b2\u03b5\u03c2 \u039d\u03ae\u03c3\u03bf\u03b9 (Maldive Islands) \u03b5\u03af\u03bd\u03b1\u03b9 \u03bd\u03b7\u03c3\u03b9\u03c9\u03c4\u03b9\u03ba\u03ae \u03c7\u03ce\u03c1\u03b1 \u03c0\u03bf\u03c5 \u03c3\u03c5\u03bd\u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03b5\u03af\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc \u03b1\u03c4\u03cc\u03bb\u03b5\u03c2 \u03c3\u03c4\u03bf\u03bd \u0399\u03bd\u03b4\u03b9\u03ba\u03cc \u03c9\u03ba\u03b5\u03b1\u03bd\u03cc, \u03bd\u03bf\u03c4\u03b9\u03bf\u03b4\u03c5\u03c4\u03b9\u03ba\u03ac \u03c4\u03b7\u03c2 \u0399\u03bd\u03b4\u03af\u03b1\u03c2 \u03bc\u03b5 \u03ad\u03ba\u03c4\u03b1\u03c3\u03b7 300 \u03c4. \u03c7\u03bb\u03bc. \u03ba\u03b1\u03b9 \u03c0\u03bb\u03b7\u03b8\u03c5\u03c3\u03bc\u03cc 394.378 \u03ba\u03b1\u03c4\u03bf\u03af\u03ba\u03bf\u03c5\u03c2, \u03c3\u03cd\u03bc\u03c6\u03c9\u03bd\u03b1 \u03bc\u03b5 \u03b5\u03c0\u03af\u03c3\u03b7\u03bc\u03b7 \u03b5\u03ba\u03c4\u03af\u03bc\u03b7\u03c3\u03b7 \u03b3\u03b9\u03b1 \u03c4\u03bf 2020. \u0391\u03c0\u03bf\u03c4\u03b5\u03bb\u03b5\u03af \u03c4\u03bf \u03bc\u03b9\u03ba\u03c1\u03cc\u03c4\u03b5\u03c1\u03bf \u03c3\u03b5 \u03c0\u03bb\u03b7\u03b8\u03c5\u03c3\u03bc\u03cc \u03b1\u03c3\u03b9\u03b1\u03c4\u03b9\u03ba\u03cc \u03ba\u03c1\u03ac\u03c4\u03bf\u03c2 \u03ba\u03b1\u03b9 \u03b5\u03c0\u03af\u03c3\u03b7\u03c2 \u03c4\u03bf \u03bc\u03b9\u03ba\u03c1\u03cc\u03c4\u03b5\u03c1\u03bf \u03ba\u03c1\u03ac\u03c4\u03bf\u03c2 \u03c3\u03c4\u03bf
