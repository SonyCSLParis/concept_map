46\u0635\u0631 \u0627\u0644\u0639\u0633\u0643\u0631\u064a \u0623\u0648 \u0627\u0644\u0633\u064a\u0627\u0633\u064a\u060c \u0623\u0648 \u0623\u062b\u0646\u0627\u0621 \u0627\u0644\u0643\u0648\u0627\u0631\u062b\u060c \u0648\u062d\u0627\u0644\u0627\u062a \u0627\u0644\u0634\u063a\u0628 \u0645\u062b\u0644 \u0627\u0644\u062d\u0631\u0628 \u0627\u0644\u0643\u0648\u0627\u0631\u062b \u0627\u0644\u0637\u0628\u064a\u0639\u064a\u0629. \u064a\u0633\u062a\u062e\u062f\u0645 \u0647\u0630\u0627 \u0627\u0644\u0645\u0635\u0637\u0644\u062d \u0623\u064a\u0636\u0627 \u0628\u0645\u0639\u0646\u0649 \u0623\u0648\u0633\u0639 \u0644\u0648\u0635\u0641 \u0627\u0644\u062d\u0627\u0644\u0627\u062a \u0627\u0644\u0641\u0638\u064a\u0639\u0629 \u0645\u0646 \u0627\u0644\u0633\u0631\u0642\u0629 \u0648\u0627\u0644\u0627\u062e\u062a\u0644\u0627\u0633\u060c \u0645\u062b\u0644 \u00ab\u0633\u0644\u0628\u00bb \u0627\u0644\u0623\u0635\u0648\u0644 \u0627\u0644\u062e\u0627\u0635\u0629 \u0623\u0648 \u0627\u0644\u0639\u0627\u0645\u0629 \u0645\u0646 \u0642\u0628\u0644 \u0627\u0644\u0633\u0644\u0637\u0627\u062a \u0627\u0644\u0641\u0627\u0633\u062f\u0629 \u0623\u0648 \u0627\u0644\u062c\u0634\u0639."}, {"color": "#97c2fc", "id": "technology", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Biface_de_St_Acheul_MHNT.jpg", "label": "technology", "shape": "image", "title": "Teknologi adalah keseluruhan sarana untuk menyediakan barang-barang yang diperlukan bagi kelangsungan dan kenyamanan hidup manusia. Penggunaan teknologi oleh manusia dimulai dengan pengubahan sumber daya alam menjadi alat-alat sederhana. Penemuan prasejarah tentang kemampuan mengendalikan api telah menaikkan ketersediaan sumber-sumber pangan, sedangkan penciptaan roda telah membantu manusia dalam bepergian dan mengendalikan lingkungan mereka. Perkembangan teknologi terbaru, termasuk di antaranya mesin cetak, telepon, dan Internet, telah memperkecil hambatan fisik terhadap komunikasi dan memungkinkan manusia untuk berinteraksi secara bebas dalam skala global. Tetapi, tidak semua teknologi digunakan untuk tujuan damai. Pengembangan senjata penghancur yang semakin hebat telah berlangsung sepanjang sejarah dari pentungan sampai senjata nuklir. Teknologi telah memengaruhi masyarakat dan sekelilingnya dalam banyak cara. Di banyak kelompok masyarakat, teknologi telah membantu memperbaiki ekonomi (termasuk ekonomi global masa kini) dan telah memungkinkan bertambahnya kaum . Banyak proses teknologi menghasilkan produk sampingan yang tidak dikehendaki yang disebut pencemar dan menguras sumber daya alam, merugikan, dan merusak Bumi dan lingkungannya. Berbagai macam penerapan teknologi telah memengaruhi nilai suatu masyarakat dan teknologi baru sering kali mencuatkan pertanyaan-pertanyaan etika baru. Sebagai contoh: meluasnya gagasan tentang dalam konteks produktivitas manusia, suatu istilah yang pada awalnya hanya menyangkut permesinan. Contoh lainnya adalah tantangan norma-norma tradisional. Bahwa keadaan ini membahayakan lingkungan dan mengucilkan manusia. Penyokong paham-paham seperti transhumanisme dan memandang proses teknologi yang berkelanjutan sebagai hal yang menguntungkan bagi masyarakat dan kondisi manusia. Tentu saja, paling sedikit hingga saat ini diyakini bahwa pengembangan teknologi hanya terbatas bagi umat manusia, tetapi kajian-kajian ilmiah terbaru mengisyaratkan bahwa primata lainnya dan komunitas lumba-lumba tertentu telah mengembangkan alat-alat sederhana dan belajar untuk mewariskan pengetahuan mereka kepada keturunan mereka."}, {"color": "#97c2fc", "id": "falklands", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Aerial_photo_Port_Stanley_edit.jpg", "label": "falklands", "shape": "image", "title": "Les illes Malvines, o illes Falkland (en angl\u00e8s Falkland Islands), s\u00f3n un arxip\u00e8lag brit\u00e0nic situat al sud de l\u0027oce\u00e0 Atl\u00e0ntic, a una dist\u00e0ncia m\u00ednima de la Patag\u00f2nia de 480 km, a uns 772 km del cap d\u0027Hornos, com tamb\u00e9 1.080 km a l\u0027oest de Shag Rocks (Illes Ge\u00f2rgia del Sud i Sandwich del Sud) i 940 km al nord del , el qual inclou regions reclamades per Xile o l\u0027Argentina a l\u0027Ant\u00e0rtida. L\u0027arxip\u00e8lag est\u00e0 format per dues grans illes: Soledad (en angl\u00e8s East Falkland) i Gran Malvina (en angl\u00e8s West Falkland), i 776 petites illes. La ciutat de Port Stanley, situada a l\u0027Illa Soledad -tamb\u00e9 anomenada Malvina Oriental-, \u00e9s la capital. El clima \u00e9s subant\u00e0rtic."}, {"color": "#97c2fc", "id": "northern ontario", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Howard_Hampton_speech.jpg", "label": "northern ontario", "shape": "image", "title": "Le Nord de l\u0027Ontario (en anglais : Northern Ontario) fait partie de la province de l\u0027Ontario qui longe le lac Huron (incluant la baie Georgienne), la rivi\u00e8re des Fran\u00e7ais et le lac Nipissing. Le Nord de l\u0027Ontario a une surface 802 000 km2 et constitue 87 % de la surface totale de l\u0027Ontario, avec moins de 7 % de la population. Les zones dans le Nord de l\u0027Ontario (qui apparaissent en rouge sur la carte) sont les districts de Algoma, Cochrane, Kenora, Manitoulin, Nipissing, Rainy River, Sudbury, Thunder Bay et Timiskaming. La ville de Grand Sudbury constitue sa propre division de recensement, et n\u0027appartient \u00e0 aucun district. Le Nord de l\u0027Ontario est en grande partie compos\u00e9 de Franco-Ontariens, dont la population est concentr\u00e9e dans les villes, villages et paroisses du dioc\u00e8se de Moosonee, du dioc\u00e8se de Hearst, du dioc\u00e8se de Thunder Bay, du dioc\u00e8se de Timmins et du dioc\u00e8se de Sault-Sainte-Marie. \n* Portail des Franco-Ontariens \n* Portail de l\u2019Ontario \n* Portail du Nord-Est de l\u0027Ontario"}, {"color": "#97c2fc", "id": "obock", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Emblem_of_Djibouti.svg", "label": "obock", "shape": "image", "title": "O Djibuti ou Jibuti (em franc\u00eas: Djibouti; em \u00e1rabe: \u062c\u064a\u0628\u0648\u062a\u064a, transliterado J\u012bb\u016bt\u012b ), oficialmente Rep\u00fablica do Djibuti, \u00e9 um pequeno pa\u00eds do nordeste de \u00c1frica, limitado a norte pela Eritreia, a leste pelo estreito de Bab el Mandeb, pelo Golfo de \u00c1den e pela Som\u00e1lia e a sul e oeste pela Eti\u00f3pia. A capital \u00e9 Djibuti. O pa\u00eds est\u00e1 localizado na \u00c1frica Oriental, mais precisamente a leste do golfo de \u00c1den. O golfo, o mar Vermelho e o canal de Suez s\u00e3o acidentes geogr\u00e1ficos que servem de acesso ao oceano \u00cdndico e ao mar Mediterr\u00e2neo. A contribui\u00e7\u00e3o dada pela localiza\u00e7\u00e3o de Djibuti foi a transforma\u00e7\u00e3o da capital do mesmo nome, em um porto principal. De modo potencial, a import\u00e2ncia dessa localiza\u00e7\u00e3o \u00e9 estrat\u00e9gica. Apesar da livre passagem dos navios pela litoral de Djibuti, para uma na\u00e7\u00e3o poderosa tomar posse da \u00e1rea, a possibilidade seria o controle da navega\u00e7\u00e3o de navios entre o oceano \u00cdndico e o mar Mediterr\u00e2neo. O Djibuti \u00e9 o 133\u00ba pa\u00eds com maior PIB per capita no mundo e a 167\u00aa maior economia por Produto interno bruto (PIB), quase com aus\u00eancia de recursos naturais. A independ\u00eancia do Djibuti em rela\u00e7\u00e3o \u00e0 Fran\u00e7a foi proclamada em 27 de junho de 1977, com sua \u00e1rea tendo sido dominada a partir do final do s\u00e9culo XIX. O primeiro nome dado pelos franceses ao pa\u00eds foi Som\u00e1lia Francesa, e em 1967 recebeu o nome de Territ\u00f3rio Franc\u00eas dos Afars e Issas."}, {"color": "#97c2fc", "id": "sri lankan conflict", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bicolor_flag_of_Tamil_Eelam.svg", "label": "sri lankan conflict", "shape": "image", "title": "\u0627\u0644\u062d\u0631\u0628 \u0627\u0644\u0623\u0647\u0644\u064a\u0629 \u0627\u0644\u0633\u0631\u064a\u0644\u0627\u0646\u0643\u064a\u0629 \u0647\u0648 \u0646\u0632\u0627\u0639 \u0645\u0633\u0644\u062d \u062f\u0627\u0631 \u0641\u064a \u062c\u0632\u064a\u0631\u0629 \u0633\u0631\u064a\u0644\u0627\u0646\u0643\u0627. \u0628\u062f\u0623 \u0641\u064a 23 \u064a\u0648\u0644\u064a\u0648 1983\u060c \u0648\u0643\u0627\u0646 \u0639\u0628\u0627\u0631\u0629 \u0639\u0646 \u062a\u0645\u0631\u062f \u0645\u062a\u0642\u0637\u0639 \u0636\u062f \u0627\u0644\u062d\u0643\u0648\u0645\u0629 \u0645\u0646 \u0642\u0628\u0644 \u0646\u0645\u0648\u0631 \u062a\u062d\u0631\u064a\u0631 \u0625\u064a\u0644\u0627\u0645 \u062a\u0627\u0645\u064a\u0644\u060c \u0627\u0644\u062a\u064a \u062a\u0637\u0627\u0644\u0628 \u0628\u0625\u0646\u0634\u0627\u0621 \u062f\u0648\u0644\u0629 \u062a\u0627\u0645\u064a\u0644\u064a\u0629 \u0645\u0633\u062a\u0642\u0644\u0629 \u062a\u0633\u0645\u0649 \u0625\u064a\u0644\u0627\u0645 \u062a\u0627\u0645\u064a\u0644 \u0641\u064a \u0634\u0645\u0627\u0644 \u0648\u0634\u0631\u0642 \u0627\u0644\u062c\u0632\u064a\u0631\u0629. \u0628\u0639\u062f 26 \u0639\u0627\u0645\u0627 \u0645\u0646 \u0627\u0644\u062d\u0645\u0644\u0629 \u0627\u0644\u0639\u0633\u0643\u0631\u064a\u0629\u060c \u0647\u0632\u0645\u062a \u0627\u0644\u0642\u0648\u0627\u062a \u0627\u0644\u0645\u0633\u0644\u062d\u0629 \u0627\u0644\u0633\u0631\u064a\u0644\u0627\u0646\u0643\u064a\u0629 \u0646\u0645\u0648\u0631 \u0627\u0644\u062a\u0627\u0645\u064a\u0644 \u0641\u064a \u0645\u0627\u064a\u0648 2009\u060c \u0648\u0627\u0646\u062a\u0647\u062a \u0628\u0630\u0644\u0643 \u0627\u0644\u062d\u0631\u0628 \u0627\u0644\u0623\u0647\u0644\u064a\u0629. \u0628\u0639\u062f \u0623\u0643\u062b\u0631 \u0645\u0646 25 \u0639\u0627\u0645\u0627\u060c \u0633\u0628\u0628\u062a \u0627\u0644\u062d\u0631\u0628 \u0645\u0635\u0627\u0639\u0628 \u0643\u0628\u064a\u0631\u0629 \u0644\u0644\u0633\u0643\u0627\u0646 \u0648\u0627\u0644\u0628\u064a\u0626\u0629 \u0648\u0627\u0642\u062a\u0635\u0627\u062f \u0627\u0644\u0628\u0644\u0627\u062f\u060c \u0648\u062a\u0642\u0648\u0644 \u0627\u0644\u062a\u0642\u062f\u064a\u0631\u0627\u062a \u0627\u0644\u0623\u0648\u0644\u064a\u0629 \u0623\u0646\u0647 \u0642\u062a\u0644 80.000\u2013100.000 \u062e\u0644\u0627\u0644 \u0645\u0633\u0627\u0631\u0647\u0627. \u0641\u064a 2013\u060c \u0642\u062f\u0631\u062a \u0627\u0644\u0623\u0645\u0645 \u0627\u0644\u0645\u062a\u062d\u062f\u0629 \u0639\u062f\u062f \u0627\u0644\u0642\u062a\u0644\u0649 \u062e\u0644\u0627\u0644 \u0627\u0644\u0645\u0631\u062d\u0644\u0629 \u0627\u0644\u0623\u062e\u064a\u0631\u0629 \u0645\u0646 \u0627\u0644\u062d\u0631\u0628: \u00ab\u0628\u0623\u0646\u0647 \u062d\u0648\u0627\u0644\u064a 40.000\u060c \u0641\u064a \u062d\u064a\u0646 \u062a\u0642\u062f\u0631 \u062a\u0642\u0627\u0631\u064a\u0631 \u0645\u0633\u062a\u0642\u0644\u0629 \u0623\u062e\u0631\u0649 \u0623\u0646 \u0639\u062f\u062f \u0627\u0644\u0645\u062f\u0646\u064a\u064a\u0646 \u0627\u0644\u0642\u062a\u0644\u0649 \u062a\u062c\u0627\u0648\u0632 100.000\u00bb. \u0623\u062b\u0646\u0627\u0621 \u0627\u0644\u0645\u0631\u062d\u0644\u0629 \u0627\u0644\u0623\u0648\u0644\u0649 \u0645\u0646 \u0627\u0644\u0646\u0632\u0627\u0639\u060c \u062d\u0627\u0648\u0644\u062a \u0627\u0644\u0642\u0648\u0627\u062a \u0627\u0644\u0633\u0631\u064a\u0644\u0627\u0646\u0643\u064a\u0629 \u0627\u0633\u062a\u0639\u0627\u062f\u0629 \u0627\u0644\u0645\u0646\u0627\u0637\u0642 \u0627\u0644\u062a\u064a \u0627\u0633\u062a\u0648\u0644\u0649 \u0639\u0644\u064a\u0647\u0627 \u0646\u0645\u0648\u0631 \u062a\u062d\u0631\u064a\u0631 \u0625\u064a\u0644\u0627\u0645 \u062a\u0627\u0645\u064a\u0644. \u0623\u062f\u062a \u0627\u0644\u0623\u0633\u0627\u0644\u064a\u0628 \u0627\u0644\u0645\u0633\u062a\u062e\u062f\u0645\u0629 \u0645\u0646 \u0642\u0628\u0644 \u0646\u0645\u0648\u0631 \u062a\u062d\u0631\u064a\u0631 \u0625\u064a\u0644\u0627\u0645 \u062a\u0627\u0645\u064a\u0644 \u0636\u062f \u0623\u0639\u0645\u0627\u0644 \u0627\u0644\u0642\u0648\u0627\u062a \u0627\u0644\u062d\u0643\u0648\u0645\u064a\u0629 \u0625\u0644\u0649 \u062a\u0635\u0646\u064a\u0641\u0647\u0627 \u0643\u0645\u0646\u0638\u0645\u0629 \u0625\u0631\u0647\u0627\u0628\u064a\u0629 \u0641\u064a 32 \u0628\u0644\u062f\u0627\u060c \u0628\u0645\u0627 \u0641\u064a \u0630\u0644\u0643 \u0627\u0644\u0648\u0644\u0627\u064a\u0627\u062a \u0627\u0644\u0645\u062a\u062d\u062f\u0629 \u0627\u0644\u0623\u0645\u0631\u064a\u0643\u064a\u0629\u060c \u0627\u0644\u0647\u0646\u062f\u060c \u0643\u0646\u062f\u0627\u060c \u0648\u0627\u0644\u062f\u0648\u0644 \u0627\u0644\u0623\u0639\u0636\u0627\u0621 \u0641\u064a \u0627\u0644\u0627\u062a\u062d\u0627\u062f \u0627\u0644\u0623\u0648\u0631\u0648\u0628\u064a. \u0627\u062a\u0647\u0645\u062a \u0627\u0644\u0642\u0648\u0627\u062a \u0627\u0644\u062d\u0643\u0648\u0645\u064a\u0629 \u0627\u0644\u0633\u0631\u064a\u0644\u0627\u0646\u0643\u064a\u0629 \u0623\u064a\u0636\u0627 \u0628\u0627\u0631\u062a\u0643\u0627\u0628 \u0627\u0646\u062a\u0647\u0627\u0643\u0627\u062a \u0644\u062d\u0642\u0648\u0642 \u0627\u0644\u0625\u0646\u0633\u0627\u0646\u060c \u0645\u062b\u0644 \u0625\u0637\u0644\u0627\u0642 \u0633\u0631\u0627\u062d \u0645\u0631\u062a\u0643\u0628\u064a \u062a\u0644\u0643 \u0627\u0644\u0627\u0646\u062a\u0647\u0627\u0643\u0627\u062a\u060c \u0648\u0639\u062f\u0645 \u062a\u0642\u062f\u064a\u0645\u0647\u0645 \u0623\u0645\u0627\u0645 \u0627\u0644\u0642\u0636\u0627\u0621 \u0648\u0627\u0644\u0627\u062d\u062a\u062c\u0627\u0632 \u062f\u0648\u0646 \u0633\u0628\u0628 \u0648\u062c\u064a\u0647\u060c \u0648\u0627\u0644\u0627\u062e\u062a\u0641\u0627\u0621 \u0627\u0644\u0642\u0633\u0631\u064a. \u0628\u0639\u062f \u0639\u0642\u062f\u064a\u0646 \u0645\u0646 \u0627\u0644\u0642\u062a\u0627\u0644 \u0648\u0641\u0634\u0644 \u0623\u0631\u0628\u0639 \u0645\u062d\u0627\u0648\u0644\u0627\u062a \u0644\u0639\u0642\u062f \u0645\u062d\u0627\u062f\u062b\u0627\u062a \u0627\u0644\u0633\u0644\u0627\u0645\u060c \u0628\u0645\u0627 \u0641\u064a \u0630\u0644\u0643 \u0627\u0644\u062a\u062f\u062e\u0644 \u063a\u064a\u0631 \u0627\u0644\u0646\u0627\u062c\u062d \u0644\u0644\u062c\u064a\u0634 \u0627\u0644\u0647\u0646\u062f\u064a\u ", que vol dir \"pera del senyor\". Altres afirmen que ve de les Illes Can\u00e0ries, que Crist\u00f2for Colom va portar-la d\u0027all\u00e0 i que el seu nom vindria de la ciutat catalana de Berga, un dels primers llocs on es va conrear.La bergamota es conrea principalment pel seu oli essencial de perfum suau i c\u00edtric, que es troba a l\u0027escor\u00e7a. Aquest s\u0027utilitza tant per a l\u0027alimentaci\u00f3 com en perfumeria i cosm\u00e8tica, com ara en el te Earl Grey, els caramels de bergamota de la ciutat de Nancy, com a ingredient al tag\u00edn marroqu\u00ed, en algunes cremes solars antigues i com a agent mutagen en la investigaci\u00f3 gen\u00e8tica."}, {"color": "#97c2fc", "id": "kolhapur", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/National_Highway-4_kolhapur.jpg", "label": "kolhapur", "shape": "image", "title": "Kolhapur (Marathi: \u0915\u094b\u0932\u094d\u0939\u093e\u092a\u0941\u0930, Kolh\u0101pur) ist eine Stadt im S\u00fcdwesten des indischen Bundesstaates Maharashtra mit etwa 550.000 Einwohnern (Volksz\u00e4hlung 2011) unweit der Landesgrenze nach Karnataka mit guter Stra\u00dfenanbindung nach Pune, Bengaluru und Goa. Sie ist Hauptstadt des Distrikts Kolhapur und ein wichtiges Zentrum der Rohrzuckerindustrie. Kolhapur liegt am Fluss auf einer durchschnittlichen H\u00f6he von 544 Metern \u00fc. NN. Von 1707 bis 1949 war Kolhapur die Hauptstadt des F\u00fcrstenstaates Kolhapur, der von der Bhonsle-Dynastie regiert wurde. Mit dem Zusammenbruch des Marathenkonf\u00f6deration nahm der Staat 1812 vertragliche Beziehungen zu den Briten auf. 13 Kilometer au\u00dferhalb der Stadt bei Ujlaiwadi befindet sich ein Regionalflugplatz mit t\u00e4glichem Flug nach Bombay. Kolhapur ist Geburtsort der marathischen Filmpers\u00f6nlichkeiten , Baburao Painter, V. Shantaram und Ashutosh Gowariker und war das durch den Maharadscha von Kolhapur (1874\u20131922) gef\u00f6rderte Zentrum der marathischen Filmindustrie. Die Filmproduktionsgesellschaften Maharashtra Film (1918), (1929) und (1933) wurden hier gegr\u00fcndet. Lata Mangeshkar und Asha Bhosle wuchsen ebenfalls in Kolhapur auf und begannen ihre Gesangskarriere."}, {"color": "#97c2fc", "id": "corfu", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/KoumQuatLiqueur.jpg", "label": "corfu", "shape": "image", "title": "Kerkira (bahasa Yunani: \u039a\u03ad\u03c1\u03ba\u03c5\u03c1\u03b1) adalah sebuah pulau milik Yunani yang terletak di Laut Ionia, lepas pesisir Albania. Merupakan bagian dari , kota utamanya juga bernama . Penduduk pulau ini berjumlah 114.000 jiwa. Bagian utaranya berada lepas pantai Sarand\u00eb, Albania, dan terpisah oleh selat yang lebarnya bervariasi antara 3\u201323 km (2-15 mil), termasuk dekat Butrint, sementara bagian selatannya berada lepas pantai Thesprotia, Yunani. Pulau ini memiliki riwayat dalam mitologi Yunani. Nama Kerkyra terkait dengan 2 simbol air yang kuat: Poseidon, dewa laut dan , sungai di Yunani daratan. Menurut mitos, Poseidon jatuh cinta kepada bidadari cantik bernama , Asopus dan , lalu menculiknya sebagaimana adat para dewa pada masa lalu. Poseidon melarikannya ke sebuah pulau dan memberikan namanya untuk pulau tersebut, Korkyra, yang kemudian berubah menjadi Kerkyra. Mereka memiliki anak bernama Phaiax, yang memberikan namanya bagi penduduk Kerkyra: . Sejarah pulau ini diwarnai pertempuran dan penaklukan, yang sisa-sisanya dapat dilihat dalam bentuk kastel yang menduduki tempat strategis di seantero pulau. 2 kastil melingkungi ibu kota, satu-satunya kota di Yunani yang dilingkungi sedemikian rupa. Akibatnya, ibu kota Kerkyra dinyatakan sebagai Kastropolis (kota kastil) secara resmi oleh pemerintah Yunani. Kerkyra pernah lama dikendalikan Republik Venesia, yang berhasil mempertahankan pulau ini dari Kesultanan Utsmaniyah sebelum akhirnya jatuh ke tangan Britania semasa peperangan era Napoleon. Penyatuan dengan Yunani modern terwujud pada tahun 1864 di bawah ."}, {"color": "#97c2fc", "id": "hawaii islands", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/NASA_Hawaiian_Islands_full_quality.png", "label": "hawaii islands", "shape": "image", "title": "\u062c\u0632\u0631 \u0647\u0627\u0648\u0627\u064a \u0647\u064a \u0645\u062c\u0645\u0648\u0639\u0629 \u062a\u062a\u0643\u0648\u0646 \u0645\u0646 \u062b\u0645\u0627\u0646 \u062c\u064f\u0632\u064f\u0631 \u0633\u0645\u064a\u062a \u0628\u0647\u0630\u0627 \u0627\u0644\u0627\u0633\u0645\u060c \u0648\u062a\u062a\u0646\u0648\u0639 \u0647\u0630\u0647 \u0627\u0644\u062c\u0632\u0631 \u0641\u064a \u0637\u0628\u064a\u0639\u062a\u0647\u0627 \u0628\u064a\u0646 \u0627\u0644\u0645\u0631\u062c\u0627\u0646\u064a \u0648\u0627\u0644\u0628\u0631\u0643\u0627\u0646\u064a \u0648\u0627\u0644\u062c\u0628\u0644\u064a\u060c \u0648\u062a\u0628\u0639\u062f \u0628\u0639\u0636 \u0647\u0630\u0647 \u0627\u0644\u062c\u0632\u0631 \u062d\u0648\u0627\u0644\u064a 2400 \u0643\u0645 (1500 \u0645\u064a\u0644) \u0639\u0646 \u062c\u0632\u064a\u0631\u0629 \u0647\u0627\u0648\u0627\u064a \u0628\u0627\u062a\u062c\u0627\u0647 \u0627\u0644\u062c\u0646\u0648\u0628. \u0648\u062a\u0639\u0631\u0641 \u0647\u0630\u0647 \u0627\u0644\u062c\u0632\u0631 \u0641\u064a \u0627\u0644\u0633\u0627\u0628\u0642 \u0628\u062c\u0632\u0631 \u0633\u0627\u0646\u062f\u0648\u064a\u062a\u0634\u060c \u0648\u0647\u0648 \u0627\u0633\u0645 \u0627\u062e\u062a\u0627\u0631\u0647 \u0644\u0647\u0627 \u062c\u064a\u0645\u0633 \u0643\u0648\u0643. \u0648\u062a\u062a\u0628\u0639 \u0647\u0630\u0647 \u0627\u0644\u062c\u0632\u0631 \u0644\u0644\u0648\u0644\u0627\u064a\u0627\u062a \u0627\u0644\u0645\u062a\u062d\u062f\u0629 \u0627\u0644\u0623\u0645\u0631\u064a\u0643\u064a\u0629 \u0639\u062f\u0627 \u0648\u0627\u062d\u062f\u0629 \u0645\u0646 \u0647\u0630\u0647 \u0627\u0644\u062c\u0632\u0631 \u0648\u0627\u0644\u062a\u064a \u062a\u0628\u0639\u062f \u0643\u062b\u064a\u0631\u0627\u064b \u0639\u0646 \u0627\u0644\u062d\u062f\u0648\u062f \u0627\u0644\u0633\u064a\u0627\u0633\u064a\u0629 \u0644\u0623\u0645\u0631\u064a\u0643\u0627. \u062a\u062a\u0643\u0648\u0646 \u0647\u0630\u0647 \u0627\u0644\u062c\u0632\u0631 \u0645\u0646 \u0633\u0644\u0633\u0644\u0629 \u0645\u0646 \u0627\u0644\u062c\u0628\u0627\u0644 \u0627\u0644\u0643\u0628\u064a\u0631\u0629 \u0648\u0627\u0644\u062a\u064a \u062a\u064f\u0639\u0631\u0641 \u0628\u0627\u0633\u0645 \u0627\u0644\u062c\u0628\u0627\u0644 \u0627\u0644\u0628\u062d\u0631\u064a\u0629 \u0641\u064a \u0647\u0627\u0648\u0627\u064a\u060c \u062a\u0634\u0643\u0644\u062a \u0628\u0633\u0628\u0628 \u0627\u0644\u0646\u0634\u0627\u0637 \u0627\u0644\u0628\u0631\u0643\u0627\u0646\u064a \u0641\u064a \u0647\u0630\u0647 \u0627\u0644\u062c\u0632\u0631. \u062a\u0628\u0639\u062f \u0647\u0630\u0647 \u0627\u0644\u062c\u0632\u0631 \u0639\u0646 \u0623\u0642\u0631\u0628 \u0642\u0627\u0631\u0629 \u062d\u0648\u0627\u0644\u064a 3000 \u0643\u0645 (1860 \u0645\u064a\u0644). \u0632\u0627\u0631 \u062c\u064a\u0645\u0633 \u0643\u0648\u0643 \u0647\u0630\u0647 \u0627\u0644\u062c\u0632\u0631 \u0641\u064a 18 \u064a\u0646\u0627\u064a\u0631 1778 \u0645 \u0648\u0642\u0627\u0645 \u0628\u0625\u0637\u0644\u0627\u0642 \u062a\u0633\u0645\u064a\u0629 \u00ab\u062c\u0632\u0631 \u0633\u0627\u0646\u062f\u0648\u064a\u062a\u0634\u00bb \u062a\u0643\u0631\u064a\u0645\u0627\u064b \u0644\u0623\u062d\u062f \u0631\u0639\u0627\u064a\u0627\u0647 \u0648\u0627\u0644\u0630\u064a \u064a\u0633\u0645\u0649 \u00ab\u0625\u064a\u0631\u0644 \u0633\u0627\u0646\u062f\u0648\u064a\u062a\u0634\u00bb\u060c \u0648\u0642\u062f \u0643\u0627\u0646\u062a \u0647\u0630\u0647 \u0627\u0644\u062c\u0632\u0631 \u062a\u0633\u0645\u0649 \u062d\u062a\u0649 \u0639\u0627\u0645 1840\u061b \u0639\u0646\u062f\u0647\u0627 \u0628\u062f\u0623 \u0627\u0633\u0645 \u00ab\u0647\u0627\u0648\u0627\u064a\u00bb \u0641\u064a \u0627\u0644\u0627\u0646\u062a\u0634\u0627\u0631 \u0648\u0627\u0644\u0637\u063a\u064a\u0627\u0646 \u0639\u0644\u0649 \u0627\u0644\u0627\u0633\u0645 \u0627\u0644\u0642\u062f\u064a\u0645. \u062c\u0632\u0631 \u0647\u0627\u0648\u0627\u064a \u062a\u0628\u0644\u063a \u0645\u062c\u0645\u0648\u0639 \u0645\u0633\u0627\u062d\u062a\u0647\u0627 16,636,5 \u0643\u0645 \u0645\u0631\u0628\u0639 (6,423,4 \u0645\u064a\u0644 \u0645\u0631\u0628\u0639)\u061b \u0628\u0625\u0633\u062a\u062b\u0646\u0627\u0621 \u062c\u0632\u064a\u0631\u0629 \u0645\u064a\u062f\u0648\u0627\u064a\u060c \u0648\u0627\u0644\u062a\u064a \u062a\u0639\u062a\u0628\u0631 \u062e\u0627\u0631\u062c \u0627\u0644\u062d\u062f\u0648\u062f \u0627\u0644\u0633\u064a\u0627\u0633\u064a\u0629 \u0644\u0644\u0648\u0644\u0627\u064a\u0627\u062a \u0627\u0644\u0645\u062a\u062d\u062f\u0629 \u0627\u0644\u0623\u0645\u0631\u064a\u0643\u064a\u0629. \u0648\u062a\u0639\u062a\u0628\u0631 \u0647\u0630\u0647 \u0627\u0644\u062c\u0632\u0631 \u0627\u0644\u062a\u064a \u062a\u0631\u0636\u062e \u062a\u062d\u062a \u062d\u0643\u0645 \u0627\u0644\u0648\u0644\u0627\u064a\u0627\u062a \u0627\u0644\u0645\u062a\u062d\u062f\u0629 \u0627\u0644\u0623\u0645\u0631\u064a\u0643\u064a\u0629 \u0647\u064a \u0627\u0644\u0648\u0644\u0627\u064a\u0629 \u0631\u0642\u0645 50 \u0644\u062f\u0649 \u0623\u0645\u0631\u064a\u0643\u0627."}, {"color": "#97c2fc", "id": "greenwich", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Burial_mounds_in_Greenwich_Park.jpg", "label": "greenwich", "shape": "image", "title": "Greenwich (engelskt uttal: [\u02c8g\u0279\u025bn\u026at\u0283] eller [\u02c8g\u0279\u026an\u026at\u0283] \u2009(info)) \u00e4r en stadsdel (tidigare en stad) i syd\u00f6stra London, som har gett namn \u00e5t kommunen London Borough of Greenwich.Greenwich ligger 8,9 km ostsydost om Charing Cross. Det var ursprungligen en egen stad, men omr\u00e5det \u00e4r nu inlemmat i Storlondon, som del av distriktet, som fr\u00e5n 2012 fick status som Englands fj\u00e4rde kungliga kommun. Greenwich utgjorde den del av det traditionella grevskapet Kent fram till 1889, d\u00e5 grevskapet London uppr\u00e4ttades. Royal Greenwich Observatory ligger h\u00e4r. Det var det observatorium som medf\u00f6rde att den tidigare normgivaren f\u00f6r tidsangivelser fick namnet Greenwich Mean Time (GMT). Numera \u00e4r Greenwich Mean Time ersatt av koordinerad universell tid (UTC, Universal Time, Coordinated). Greenwich \u00e4r k\u00e4nt f\u00f6r sin maritima historia och f\u00f6r att ha gett namn \u00e5t nollmeridianen, som p\u00e5 engelska heter Greenwich Meridian (0\u00b0 longitud), och dessutom ocks\u00e5 f\u00f6r Greenwich Mean Time (GMT), som \u00e4r den tidszon som (under beteckningen v\u00e4steuropeisk tid) anv\u00e4nds i Storbritannien och Irland p\u00e5 vintern samt hela \u00e5ret p\u00e5 Island. P\u00e5 grund av sin l\u00e5nga historia som landets sj\u00f6fartscentrum och de m\u00e5nga historiska byggnaderna n\u00e4ra stadens centrum som \u00e4r upptagna p\u00e5 Unescos v\u00e4rldsarvslista 1997."}, {"color": "#97c2fc", "id": "penderel", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/King_Charles_II_at_Whiteladies_(King_Charles_II;_Richard_Penderel)_by_Isaac_Fuller.jpg", "label": "penderel", "shape": "image", "title": "Richard Penderel (c.1606 \u2013 7 February 1672) was a Roman Catholic farmer, and a supporter of the Royalist cause during the English Civil War. He assisted with the escape of Charles II after the Battle of Worcester in September 1651. Penderel was born in Tong, Shropshire, of yeoman stock, the third son of William Penderel. His family were Catholic, and were the tenants of the farm of Hobbal Grange in Tong. Their landlord was another Catholic, Basil Fitzherbert of Boscobel House, about 3 miles (4.8 km) away. Richard Penderel was the life tenant of the farm by 1651, by which time it is assumed that his father had already died. Early in the morning of 4 September 1651, Penderel was summoned to meet the king, Charles II, at White Ladies Priory, in Shropshire, shortly after Charles had fled from the field of the Battle of Worcester. Penderel\u0027s second eldest brother John and youngest brother George were servants at the priory, while another brother Humphrey ran the mill nearby. Richard Penderel was charged with protecting the king. He disguised Charles as a woodman, \"William Jones\", giving him a rough haircut and some of Penderel\u0027s own clothes, and hid Charles in a coppice while it rained during the rest of the day. He took Charles to his farmhouse that evening, before starting on the journey to Wales. In the morning, they sought shelter at Madeley from , another Catholic of Penderel\u0027s acquaintance, but finding the crossings of the River Severn were guarded by Oliver Cromwell\u0027s soldiers, they returned to Hobbal Grange on Saturday 5 September. Charles travelled on to Boscobel House, where Penderel\u0027s eldest brother William was caretaker. William Penderel provided Charles with a ladder to hide along with Colonel William Careless in the Royal Oak (sometimes known as \"Penderel\u0027s Oak\") and distracted the soldiers who were searching for him. John Penderell happened to meet Father John Huddleston who suggested the King should go to Moseley Hall on the night of 7 September, Huddleston cleaned and bandaged the King\u0027s sore feet there. On 9 September, Parliamentary troops arrived on a search and questioned the owner of the house Thomas Whitgreave, while the King and Huddleston were hiding there in a priest hole. The troops were persuaded that Whitgreave had not fought at Worcester in 1645 even though he had, and been captured at Naseby. The troops were persuaded to leave without searching the house. On 12 September, the five Penderel brothers formed the bodyguard of the king on his overnight journey from Boscobel House to Moseley Hall near Wolverhampton, with the king riding on Humphrey\u0027s old mill horse. Penderel was suspected of Royalist sympathies during the Commonwealth, but kept a low profile and was left unmolested. He was rewarded on the Restoration, welcomed at Charles II\u0027s court in June 1660. He was given a reward of \u00a3200 and an annuity of \u00a3100 for him and his heirs in April 1662. Penderel contracted a fever and died while visiting London, and was buried at St Giles-in-the-Fields. He was survived by his other brothers, who all benefitted from royal patronage. They all received pensions, and royal exemption from prosecutions for recusancy after the Popish Plot."}, {"color": "#97c2fc", "id": "naval institute press", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Jack_C_Taylor_Conference_Center.jpg", "label": "naval institute press", "shape": "image", "title": "The United States Naval Institute (USNI) is a private non-profit military association that offers independent, nonpartisan forums for debate of national security issues. In addition to publishing magazines and books, the Naval Institute holds several annual conferences. The Naval Institute is based in Annapolis, Maryland. Established in 1873, the Naval Institute claimed \"almost 50,000 members\" in 2020, mostly active and retired personnel of the United States Navy, Marine Corps, and Coast Guard. The organization also has members in over 90 countries. The organization has no official or funding ties to the United States Naval Academy or the U.S. Navy, though it is based on the grounds of the Naval Academy through permission granted by a 1936 Act of Congress."}, {"color": "#97c2fc", "id": "wide range", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Wide_Range_Style.jpg", "label": "wide range", "shape": "image", "title": "Le Wide Range est un micro de guitare \u00e9lectrique \u00e0 double bobinage, d\u00e9velopp\u00e9 par Seth Lover pour la firme Fender au d\u00e9but des ann\u00e9es 70."}, {"color": "#97c2fc", "id": "borneo", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Queen\u0027s_Own_Highlanders_searching_for_enemies_during_a_patrol.jpg", "label": "borneo", "shape": "image", "title": "\u03a4\u03bf \u0392\u03cc\u03c1\u03bd\u03b5\u03bf (\u03b9\u03bd\u03b4. Kalimantan, Borneo) \u03b5\u03af\u03bd\u03b1\u03b9 \u03c4\u03bf \u03c4\u03c1\u03af\u03c4\u03bf \u03bc\u03b5\u03b3\u03b1\u03bb\u03cd\u03c4\u03b5\u03c1\u03bf \u03bd\u03b7\u03c3\u03af \u03c3\u03c4\u03bf\u03bd \u03ba\u03cc\u03c3\u03bc\u03bf \u03ba\u03b1\u03b9 \u03c4\u03bf \u03bc\u03b5\u03b3\u03b1\u03bb\u03cd\u03c4\u03b5\u03c1\u03bf \u03bd\u03b7\u03c3\u03af \u03c4\u03b7\u03c2 \u0391\u03c3\u03af\u03b1\u03c2. \u0392\u03c1\u03af\u03c3\u03ba\u03b5\u03c4\u03b1\u03b9 \u03b2\u03cc\u03c1\u03b5\u03b9\u03b1 \u03c4\u03b7\u03c2 \u0391\u03c5\u03c3\u03c4\u03c1\u03b1\u03bb\u03af\u03b1\u03c2, \u03c3\u03c4\u03b7 \u03b8\u03b1\u03bb\u03ac\u03c3\u03c3\u03b9\u03b1 \u03c0\u03b5\u03c1\u03b9\u03bf\u03c7\u03ae \u03c4\u03b7\u03c2 \u039d\u03bf\u03c4\u03b9\u03bf\u03b1\u03bd\u03b1\u03c4\u03bf\u03bb\u03b9\u03ba\u03ae\u03c2 \u0391\u03c3\u03af\u03b1\u03c2. \u03a3\u03b5 \u03c3\u03c7\u03ad\u03c3\u03b7 \u03bc\u03b5 \u03ac\u03bb\u03bb\u03b1 \u03bc\u03b5\u03af\u03b6\u03bf\u03bd\u03b1 \u03bd\u03b7\u03c3\u03b9\u03ac \u03c4\u03b7\u03c2 \u0399\u03bd\u03b4\u03bf\u03bd\u03b7\u03c3\u03af\u03b1\u03c2, \u03b2\u03c1\u03af\u03c3\u03ba\u03b5\u03c4\u03b1\u03b9 \u03b2\u03cc\u03c1\u03b5\u03b9\u03b1 \u03c4\u03b7\u03c2 \u0399\u03ac\u03b2\u03b1\u03c2, \u03b4\u03c5\u03c4\u03b9\u03ba\u03ac \u03c4\u03bf\u03c5 \u03a3\u03bf\u03c5\u03bb\u03b1\u03bf\u03c5\u03ad\u03b6\u03b9 \u03ba\u03b1\u03b9 \u03b1\u03bd\u03b1\u03c4\u03bf\u03bb\u03b9\u03ba\u03ac \u03c4\u03b7\u03c2 \u03a3\u03bf\u03c5\u03bc\u03ac\u03c4\u03c1\u03b1. \u03a4\u03bf \u03bd\u03b7\u03c3\u03af \u03b1\u03bd\u03ae\u03ba\u03b5\u03b9 \u03b4\u03b9\u03bf\u03b9\u03ba\u03b7\u03c4\u03b9\u03ba\u03ac \u03c3\u03b5 \u03c4\u03c1\u03b5\u03b9\u03c2 \u03c7\u03ce\u03c1\u03b5\u03c2: \u039c\u03c0\u03c1\u03bf\u03c5\u03bd\u03ad\u03b9 \u03ba\u03b1\u03b9 \u039c\u03b1\u03bb\u03b1\u03b9\u03c3\u03af\u03b1 \u03c3\u03c4\u03bf\u03bd \u03b2\u03bf\u03c1\u03c1\u03ac, \u03ba\u03b1\u03b9 \u0399\u03bd\u03b4\u03bf\u03bd\u03b7\u03c3\u03af\u03b1 \u03c3\u03c4\u03bf\u03bd \u03bd\u03cc\u03c4\u03bf. \u03a0\u03b5\u03c1\u03af\u03c0\u03bf\u03c5 \u03c4\u03bf 73% \u03c4\u03b7\u03c2 \u03a c\u03b1\u03ca\u03ba\u03ae \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 (\u039b\u03b1\u03c4\u03b9\u03bd\u03b9\u03ba\u03ac: Sacrum Romanum Imperium, \u0393\u03b5\u03c1\u03bc\u03b1\u03bd\u03b9\u03ba\u03ac: Heiliges R\u00f6misches Reich) \u03ae\u03c4\u03b1\u03bd \u03bc\u03b9\u03b1 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u03ae \u03bf\u03bd\u03c4\u03cc\u03c4\u03b7\u03c4\u03b1 \u03c0\u03bf\u03c5 \u03b1\u03bd\u03b1\u03c0\u03c4\u03cd\u03c7\u03b8\u03b7\u03ba\u03b5 \u03c3\u03c4\u03b7 \u0394\u03c5\u03c4\u03b9\u03ba\u03ae, \u039a\u03b5\u03bd\u03c4\u03c1\u03b9\u03ba\u03ae \u03ba\u03b1\u03b9 \u039d\u03cc\u03c4\u03b9\u03b1 \u0395\u03c5\u03c1\u03ce\u03c0\u03b7 \u03c4\u03bf\u03bd \u03a0\u03c1\u03ce\u03b9\u03bc\u03bf \u039c\u03b5\u03c3\u03b1\u03af\u03c9\u03bd\u03b1 \u03ba\u03b1\u03b9 \u03c3\u03c5\u03bd\u03b5\u03c7\u03af\u03c3\u03c4\u03b7\u03ba\u03b5 \u03bc\u03ad\u03c7\u03c1\u03b9 \u03c4\u03b7 \u03b4\u03b9\u03ac\u03bb\u03c5\u03c3\u03ae \u03c4\u03b7\u03c2 \u03c4\u03bf 1806 \u03ba\u03b1\u03c4\u03ac \u03c4\u03bf\u03c5\u03c2 \u039d\u03b1\u03c0\u03bf\u03bb\u03b5\u03cc\u03bd\u03c4\u03b5\u03b9\u03bf\u03c5\u03c2 \u03a0\u03bf\u03bb\u03ad\u03bc\u03bf\u03c5\u03c2. \u0391\u03c0\u03cc \u03c4\u03b7\u03bd \u03b1\u03bd\u03ac\u03c1\u03c1\u03b7\u03c3\u03b7 \u03c4\u03bf\u03c5 \u038c\u03b8\u03c9\u03bd\u03b1 \u0391\u0027 \u03c4\u03bf 962 \u03c9\u03c2 \u03c4\u03bf \u03b4\u03c9\u03b4\u03ad\u03ba\u03b1\u03c4\u03bf \u03b1\u03b9\u03ce\u03bd\u03b1 \u03b7 \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03ae\u03c4\u03b1\u03bd \u03b7 \u03c0\u03b9\u03bf \u03b9\u03c3\u03c7\u03c5\u03c1\u03ae \u03bc\u03bf\u03bd\u03b1\u03c1\u03c7\u03af\u03b1 \u03c3\u03c4\u03b7\u03bd \u0395\u03c5\u03c1\u03ce\u03c0\u03b7.\u039f \u0391\u03bd\u03c4\u03c1\u03b9\u03bf\u03c5 \u03a7\u03bf\u03bb\u03c4 \u03c4\u03b7 \u03c7\u03b1\u03c1\u03b1\u03ba\u03c4\u03b7\u03c1\u03af\u03b6\u03b5\u03b9 \u03c9\u03c2 \u00ab\u03af\u03c3\u03c9\u03c2 \u03c4\u03bf \u03b9\u03c3\u03c7\u03c5\u03c1\u03cc\u03c4\u03b5\u03c1\u03bf \u03b5\u03c5\u03c1\u03c9\u03c0\u03b1\u03ca\u03ba\u03cc \u03ba\u03c1\u03ac\u03c4\u03bf\u03c2 \u03c4\u03bf\u03c5 \u039c\u03b5\u03c3\u03b1\u03af\u03c9\u03bd\u03b1\u00bb. \u0397 \u03bb\u03b5\u03b9\u03c4\u03bf\u03c5\u03c1\u03b3\u03af\u03b1 \u03c4\u03b7\u03c2 \u03ba\u03c5\u03b2\u03ad\u03c1\u03bd\u03b7\u03c3\u03b7\u03c2 \u03b5\u03be\u03b1\u03c1\u03c4\u03b9\u03cc\u03c4\u03b1\u03bd \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u03b1\u03c1\u03bc\u03bf\u03bd\u03b9\u03ba\u03ae \u03c3\u03c5\u03bd\u03b5\u03c1\u03b3\u03b1\u03c3\u03af\u03b1 (\u03b4\u03c5\u03b1\u03b4\u03b9\u03ba\u03ae \u03c3\u03c5\u03bd\u03b1\u03b9\u03bd\u03b5\u03c4\u03b9\u03ba\u03ae \u03b4\u03b9\u03b1\u03ba\u03c5\u03b2\u03ad\u03c1\u03bd\u03b7\u03c3\u03b7 \u03ae konsensualer Herrschaft \u03ba\u03b1\u03c4\u03ac \u03c4\u03bf\u03bd \u03a3\u03bd\u03b1\u03ca\u03bd\u03c4\u03bc\u03af\u03bb\u03b5\u03c1) \u03bc\u03b5\u03c4\u03b1\u03be\u03cd \u03bc\u03bf\u03bd\u03ac\u03c1\u03c7\u03b7 \u03ba\u03b1\u03b9 \u03c5\u03c0\u03bf\u03c4\u03b5\u03bb\u03ce\u03bd \u03b1\u03bb\u03bb\u03ac \u03b1\u03c5\u03c4\u03ae \u03b7 \u03b1\u03c1\u03bc\u03bf\u03bd\u03af\u03b1 \u03b4\u03b9\u03b1\u03c4\u03b1\u03c1\u03ac\u03c7\u03b8\u03b7\u03ba\u03b5 \u03ba\u03b1\u03c4\u03ac \u03c4\u03b7\u03bd \u03c0\u03b5\u03c1\u03af\u03bf\u03b4\u03bf \u03c4\u03c9\u03bd \u03a3\u03b1\u03bb\u03af\u03c9\u03bd. \u0397 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03ad\u03c6\u03c4\u03b1\u03c3\u03b5 \u03c3\u03c4\u03b7\u03bd \u03ba\u03bf\u03c1\u03c5\u03c6\u03ae \u03c4\u03b7\u03c2 \u03b5\u03b4\u03b1\u03c6\u03b9\u03ba\u03ae\u03c2 \u03b5\u03c0\u03ad\u03ba\u03c4\u03b1\u03c3\u03b7\u03c2 \u03ba\u03b1\u03b9 \u03c4\u03b7\u03c2 \u03b9\u03c3\u03c7\u03cd\u03bf\u03c2 \u03c5\u03c0\u03cc \u03c4\u03bf\u03bd \u039f\u03af\u03ba\u03bf \u03c4\u03c9\u03bd \u03a7\u03bf\u03b5\u03bd\u03c3\u03c4\u03ac\u03bf\u03c5\u03c6\u03b5\u03bd \u03c3\u03c4\u03b1 \u03bc\u03ad\u03c3\u03b1 \u03c4\u03bf\u03c5 \u03b4\u03ad\u03ba\u03b1\u03c4\u03bf\u03c5 \u03c4\u03c1\u03af\u03c4\u03bf\u03c5 \u03b1\u03b9\u03ce\u03bd\u03b1, \u03b1\u03bb\u03bb\u03ac \u03b7 \u03c5\u03c0\u03b5\u03c1\u03b2\u03bf\u03bb\u03b9\u03ba\u03ae \u03b5\u03c0\u03ad\u03ba\u03c4\u03b1\u03c3\u03b7 \u03bf\u03b4\u03ae\u03b3\u03b7\u03c3\u03b5 \u03c3\u03b5 \u03bc\u03b5\u03c1\u03b9\u03ba\u03ae \u03ba\u03b1\u03c4\u03ac\u03c1\u03c1\u03b5\u03c5\u03c3\u03b7. \u03a3\u03c4\u03b9\u03c2 25 \u0394\u03b5\u03ba\u03b5\u03bc\u03b2\u03c1\u03af\u03bf\u03c5 800 \u03bf \u03a0\u03ac\u03c0\u03b1\u03c2 \u039b\u03ad\u03c9\u03bd \u0393\u0384 \u03ad\u03c3\u03c4\u03b5\u03c8\u03b5 \u03c4\u03bf\u03bd \u03a6\u03c1\u03ac\u03b3\u03ba\u03bf \u03b2\u03b1\u03c3\u03b9\u03bb\u03b9\u03ac \u039a\u03b1\u03c1\u03bb\u03bf\u03bc\u03ac\u03b3\u03bd\u03bf \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03ac\u03c4\u03bf\u03c1\u03b1, \u03b1\u03bd\u03b1\u03b2\u03b9\u03ce\u03bd\u03bf\u03bd\u03c4\u03b1\u03c2 \u03c4\u03bf\u03bd \u03c4\u03af\u03c4\u03bb\u03bf \u03c3\u03c4\u03b7 \u0394\u03c5\u03c4\u03b9\u03ba\u03ae \u0395\u03c5\u03c1\u03ce\u03c0\u03b7, \u03c0\u03b5\u03c1\u03b9\u03c3\u03c3\u03cc\u03c4\u03b5\u03c1\u03bf\u03c5\u03c2 \u03b1\u03c0\u03cc \u03c4\u03c1\u03b5\u03b9\u03c2 \u03b1\u03b9\u03ce\u03bd\u03b5\u03c2 \u03bc\u03b5\u03c4\u03ac \u03c4\u03b7\u03bd \u03c0\u03c4\u03ce\u03c3\u03b7 \u03c4\u03b7\u03c2 \u03c0\u03b1\u03bb\u03b1\u03b9\u03cc\u03c4\u03b5\u03c1\u03b7\u03c2 \u03b1\u03c1\u03c7\u03b1\u03af\u03b1\u03c2 \u0394\u03c5\u03c4\u03b9\u03ba\u03ae\u03c2 \u03a1\u03c9\u03bc\u03b1\u03ca\u03ba\u03ae\u03c2 \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1\u03c2 \u03c4\u03bf 476. \u0398\u03b5\u03c9\u03c1\u03b7\u03c4\u03b9\u03ba\u03ac \u03ba\u03b1\u03b9 \u03b4\u03b9\u03c0\u03bb\u03c9\u03bc\u03b1\u03c4\u03b9\u03ba\u03ac \u03bf \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03ac\u03c4\u03bf\u03c1\u03b1\u03c2 \u03b8\u03b5\u03c9\u03c1\u03b5\u03af\u03c4\u03bf primus inter pares (\u03c0\u03c1\u03ce\u03c4\u03bf\u03c2 \u03bc\u03b5\u03c4\u03b1\u03be\u03cd \u03af\u03c3\u03c9\u03bd), \u03bc\u03b5\u03c4\u03b1\u03be\u03cd \u03c4\u03c9\u03bd \u03ac\u03bb\u03bb\u03c9\u03bd \u039a\u03b1\u03b8\u03bf\u03bb\u03b9\u03ba\u03ce\u03bd \u03bc\u03bf\u03bd\u03b1\u03c1\u03c7\u03ce\u03bd \u03c3\u03b5 \u03cc\u03bb\u03b7 \u03c4\u03b7\u03bd \u0395\u03c5\u03c1\u03ce\u03c0\u03b7. \u039f \u03c4\u03af\u03c4\u03bb\u03bf\u03c2 \u03c3\u03c5\u03bd\u03b5\u03c7\u03af\u03c3\u03c4\u03b7\u03ba\u03b5 \u03b3\u03b9\u03b1 \u03c4\u03b7 \u03b4\u03c5\u03bd\u03b1\u03c3\u03c4\u03b5\u03af\u03b1 \u03c4\u03c9\u03bd \u039a\u03b1\u03c1\u03bf\u03bb\u03b9\u03b4\u03ce\u03bd \u03bc\u03ad\u03c7\u03c1\u03b9 \u03c4\u03bf 888 \u03ba\u03b1\u03b9 \u03b1\u03c0\u03cc \u03c4\u03bf 896 \u03c9\u03c2 \u03c4\u03bf 899, \u03bf\u03c0\u03cc\u03c4\u03b5 \u03b1\u03bc\u03c6\u03b9\u03c3\u03b2\u03b7\u03c4\u03ae\u03b8\u03b7\u03ba\u03b5 \u03b1\u03c0\u03cc \u03c4\u03bf\u03c5\u03c2 \u03b7\u03b3\u03b5\u03bc\u03cc\u03bd\u03b5\u03c2 \u03c4\u03b7\u03c2 \u0399\u03c4\u03b1\u03bb\u03af\u03b1\u03c2 \u03c3\u03b5 \u03bc\u03b9\u03b1 \u03c3\u03b5\u03b9\u03c1\u03ac \u03b5\u03bc\u03c6\u03c5\u03bb\u03af\u03c9\u03bd \u03c0\u03bf\u03bb\u03ad\u03bc\u03c9\u03bd \u03bc\u03ad\u03c7\u03c1\u03b9 \u03c4\u03bf \u03b8\u03ac\u03bd\u03b1\u03c4\u03bf \u03c4\u03bf\u03c5 \u03c4\u03b5\u03bb\u03b5\u03c5\u03c4\u03b1\u03af\u03bf\u03c5 \u0399\u03c4\u03b1\u03bb\u03bf\u03cd \u03b4\u03b9\u03b5\u03ba\u03b4\u03b9\u03ba\u03b7\u03c4\u03ae \u0392\u03b5\u03c1\u03b5\u03b3\u03b3\u03ac\u03c1\u03b9\u03bf\u03c5 \u0391\u0384 \u03c4\u03bf 924. \u039f \u03c4\u03af\u03c4\u03bb\u03bf\u03c2 \u03b1\u03bd\u03b1\u03b2\u03af\u03c9\u03c3\u03b5 \u03ba\u03b1\u03b9 \u03c0\u03ac\u03bb\u03b9 \u03c4\u03bf 962 \u03cc\u03c4\u03b1\u03bd \u03bf \u038c\u03b8\u03c9\u03bd \u0391\u0027, \u03b2\u03b1\u03c3\u03b9\u03bb\u03b9\u03ac\u03c2 \u03c4\u03b7\u03c2 \u0393\u03b5\u03c1\u03bc\u03b1\u03bd\u03af\u03b1\u03c2, \u03c3\u03c4\u03ad\u03c6\u03b8\u03b7\u03ba\u03b5 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03ac\u03c4\u03bf\u03c1\u03b1\u03c2 \u03b1\u03c0\u03cc \u03c4\u03bf\u03bd \u03a0\u03ac\u03c0\u03b1 \u0399\u03c9\u03ac\u03bd\u03bd\u03b7 \u0399\u0392\u0384, \u03b5\u03bc\u03c6\u03b1\u03bd\u03af\u03b6\u03bf\u03bd\u03c4\u03b1\u03c2 \u03c4\u03bf\u03bd \u03b5\u03b1\u03c5\u03c4\u03cc \u03c4\u03bf\u03c5 \u03c9\u03c2 \u03b4\u03b9\u03ac\u03b4\u03bf\u03c7\u03bf \u03c4\u03bf\u03c5 \u039a\u03b1\u03c1\u03bb\u03bf\u03bc\u03ac\u03b3\u03bd\u03bf\u03c5 \u03ba\u03b1\u03b9 \u03be\u03b5\u03ba\u03b9\u03bd\u03ce\u03bd\u03c4\u03b1\u03c2 \u03bc\u03b9\u03b1 \u03c3\u03c5\u03bd\u03ad\u03c7\u03b5\u03b9\u03b1 \u03c4\u03b7\u03c2 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1\u03c2 \u03b3\u03b9\u03b1 \u03c0\u03ac\u03bd\u03c9 \u03b1\u03c0\u03cc \u03bf\u03ba\u03c4\u03ce \u03b1\u03b9\u03ce\u03bd\u03b5\u03c2. \u039c\u03b5\u03c1\u03b9\u03ba\u03bf\u03af \u03b9\u03c3\u03c4\u03bf\u03c1\u03b9\u03ba\u03bf\u03af \u03b1\u03bd\u03b1\u03c6\u03ad\u03c1\u03bf\u03c5\u03bd \u03c9\u03c2 \u03b1\u03c1\u03c7\u03ae \u03c4\u03b7\u03c2 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1\u03c2 \u03c4\u03b7 \u03c3\u03c4\u03ad\u03c8\u03b7 \u03c4\u03bf\u03c5 \u039a\u03b1\u03c1\u03bb\u03bf\u03bc\u03ac\u03b3\u03bd\u03bf\u03c5, \u03b5\u03bd\u03ce \u03ac\u03bb\u03bb\u03bf\u03b9 \u03c0\u03c1\u03bf\u03c4\u03b9\u03bc\u03bf\u03cd\u03bd \u03c9\u03c2 \u03b1\u03c1\u03c7\u03ae \u03c4\u03b7\u03c2 \u03c4\u03b7 \u03c3\u03c4\u03ad\u03c8\u03b7 \u03c4\u03bf\u03c5 \u038c\u03b8\u03c9\u03bd\u03b1 \u0391\u0384. \u039c\u03b5\u03c1\u03b9\u03ba\u03bf\u03af \u03b8\u03b5\u03c9\u03c1\u03bf\u03cd\u03bd \u03b5\u03c0\u03af\u03c3\u03b7\u03c2 \u03b9\u03b4\u03c1\u03c5\u03c4\u03ae \u03c4\u03b7\u03c2 \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1\u03c2 \u03c4\u03bf\u03bd \u0395\u03c1\u03c1\u03af\u03ba\u03bf\u03c2 \u03c4\u03bf\u03bd \u039f\u03c1\u03bd\u03b9\u03b8\u03bf\u03b8\u03ae\u03c1\u03b1, \u03b9\u03b4\u03c1\u03c5\u03c4\u03ae\u03c2 \u03c4\u03bf\u03c5 \u03bc\u03b5\u03c3\u03b1\u03b9\u03c9\u03bd\u03b9\u03ba\u03bf\u03cd \u0393\u03b5\u03c1\u03bc\u03b1\u03bd\u03b9\u03ba\u03bf\u03cd \u03ba\u03c1\u03ac\u03c4\u03bf\u03c5\u03c2 (\u03ba\u03c5\u03b2\u03ad\u03c1\u03bd\u03b7\u03c3\u03b5 919 \u2013 936). \u0397 \u03c3\u03cd\u03b3\u03c7\u03c1\u03bf\u03bd\u03b7 \u03ac\u03c0\u03bf\u03c8\u03b7 \u03b5\u03c5\u03bd\u03bf\u03b5\u03af \u03c4\u03bf\u03bd \u038c\u03b8\u03c9\u03bd\u03b1 \u03c9\u03c2 \u03c4\u03bf\u03bd \u03b1\u03bb\u03b7\u03b8\u03b9\u03bd\u03cc \u03b9\u03b4\u03c1\u03c5\u03c4\u03ae.. \u039f\u03b9 \u03bc\u03b5\u03bb\u03b5\u03c4\u03b7\u03c4\u03ad\u03c2 \u03b3\u03b5\u03bd\u03b9\u03ba\u03ac \u03c3\u03c5\u03bc\u03c6\u03c9\u03bd\u03bf\u03cd\u03bd \u03c3\u03c4\u03b7 \u03c3\u03c5\u03c3\u03c7\u03ad\u03c4\u03b9\u03c3\u03b7 \u03bc\u03b9\u03b1\u03c2 \u03b5\u03be\u03ad\u03bb\u03b9\u03be\u03b7\u03c2 \u03c4\u03c9\u03bd \u03b8\u03b5\u03c3\u03bc\u03ce\u03bd \u03ba\u03b1\u03b9 \u03c4\u03c9\u03bd \u03b1\u03c1\u03c7\u03ce\u03bd \u03c0\u03bf\u03c5 \u03c3\u03c5\u03bd\u03b9\u03c3\u03c4\u03bf\u03cd\u03c3\u03b1\u03bd \u03c4\u03b7\u03bd \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1, \u03c0\u03b5\u03c1\u03b9\u03b3\u03c1\u03ac\u03c6\u03bf\u03bd\u03c4\u03b1\u03c2 \u03bc\u03b9\u03b1 \u03c3\u03c4\u03b1\u03b4\u03b9\u03b1\u03ba\u03ae \u03b1\u03bd\u03ac\u03bb\u03b7\u03c8\u03b7 \u03c4\u03bf\u03c5 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03b9\u03ba\u03bf\u03cd \u03c4\u03af\u03c4\u03bb\u03bf\u03c5 \u03ba\u03b1\u03b9 \u03c1\u03cc\u03bb\u03bf\u03c5. \u039f \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03ac\u03c4\u03bf\u03c1\u03b1\u03c2 \u03b5\u03ba\u03bb\u03b5\u03b3\u03cc\u03c4\u03b1\u03bd \u03b1\u03c0\u03cc \u03b5\u03c0\u03c4\u03ac \u03b5\u03ba\u03bb\u03ad\u03ba\u03c4\u03bf\u03c1\u03b5\u03c2: \u03c4\u03bf\u03c5\u03c2 \u03b1\u03c1\u03c7\u03b9\u03b5\u03c0\u03b9\u03c3\u03ba\u03cc\u03c0\u03bf\u03c5\u03c2 \u039c\u03b1\u03b3\u03b5\u03bd\u03c4\u03af\u03b1\u03c2 (\u039c\u03ac\u03b9\u03bd\u03c2), \u03a4\u03c1\u03b5\u03b2\u03ae\u03c1\u03c9\u03bd (\u03a4\u03c1\u03b7\u03c1) \u03ba\u03b1\u03b9 \u039a\u03bf\u03bb\u03c9\u03bd\u03af\u03b1\u03c2, \u03c4\u03bf\u03bd \u03b2\u03b1\u03c3\u03b9\u03bb\u03b9\u03ac \u03c4\u03b7\u03c2 \u0392\u03bf\u03b7\u03bc\u03af\u03b1\u03c2, \u03c4\u03bf\u03bd \u03b4\u03bf\u03cd\u03ba\u03b1 \u03c4\u03b7\u03c2 \u03a3\u03b1\u03be\u03bf\u03bd\u03af\u03b1\u03c2, \u03c4\u03bf\u03bd \u03bc\u03b1\u03c1\u03b3\u03c1\u03ac\u03b2\u03bf (\u03bc\u03b1\u03c1\u03ba\u03ae\u03c3\u03b9\u03bf \u03ba\u03cc\u03bc\u03b7) \u03c4\u03bf\u03c5 \u0392\u03c1\u03b1\u03bd\u03b4\u03b5\u03bc\u03b2\u03bf\u03cd\u03c1\u03b3\u03bf\u03c5 \u03ba\u03b1\u03b9 \u03c4\u03bf\u03bd \u03c0\u03b1\u03bb\u03b1\u03c4\u03b9\u03bd\u03cc \u03ba\u03cc\u03bc\u03b7 \u03c4\u03bf\u03c5 \u03a1\u03ae\u03bd\u03bf\u03c5. \u0397 \u03b5\u03b4\u03b1\u03c6\u03b9\u03ba\u03ae \u03b5\u03c0\u03b9\u03ba\u03c1\u03ac\u03c4\u03b5\u03b9\u03b1 \u03c4\u03b7\u03c2 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1\u03c2 \u03c0\u03bf\u03af\u03ba\u03b9\u03bb\u03bb\u03b5 \u03ba\u03b1\u03b8\u0027 \u03cc\u03bb\u03b7 \u03c4\u03b7\u03bd \u03b9\u03c3\u03c4\u03bf\u03c1\u03af\u03b1 \u03c4\u03b7\u03c2, \u03b1\u03bb\u03bb\u03ac \u03c3\u03c4\u03bf \u03b1\u03c0\u03cc\u03b3\u03b5\u03b9\u03cc \u03c4\u03b7\u03c2 \u03b5\u03bd\u03c3\u03c9\u03bc\u03ac\u03c4\u03c9\u03bd\u03b5 \u03c0\u03b5\u03c1\u03b9\u03bf\u03c7\u03ad\u03c2 \u03c4\u03b7\u03c2 \u03c3\u03b7\u03bc\u03b5\u03c1\u03b9\u03bd\u03ae\u03c2 \u0393\u03b5\u03c1\u03bc\u03b1\u03bd\u03af\u03b1\u03c2, \u03c4\u03b7\u03c2 \u0391\u03c5\u03c3\u03c4\u03c1\u03af\u03b1\u03c2, \u03c4\u03b7\u03c2 \u0395\u03bb\u03b2\u03b5\u03c4\u03af\u03b1\u03c2, \u03c4\u03bf\u03c5 \u039b\u03af\u03c7\u03c4\u03b5\u03bd\u03c3\u03c4\u03b1\u03ca\u03bd, \u03c4\u03bf\u03c5 \u039b\u03bf\u03c5\u03be\u03b5\u03bc\u03b2\u03bf\u03cd\u03c1\u03b3\u03bf\u03c5, \u03c4\u03b7\u03c2 \u03a4\u03c3\u03b5\u03c7\u03af\u03b1\u03c2 (\u0392\u03bf\u03b7\u03bc\u03af\u03b1\u03c2), \u03c4\u03b7\u03c2 \u03a3\u03bb\u03bf\u03b2\u03b5\u03bd\u03af\u03b1\u03c2, \u03c4\u03bf\u03c5 \u0392\u03b5\u03bb\u03b3\u03af\u03bf\u03c5 \u03ba\u03b1\u03b9 \u03c4\u03b7\u03c2 \u039f\u03bb\u03bb\u03b1\u03bd\u03b4\u03af\u03b1\u03c2, \u03ba\u03b1\u03b8\u03ce\u03c2 \u03ba\u03b1\u03b9 \u03bc\u03b5\u03b3\u03ac\u03bb\u03b1 \u03c4\u03bc\u03ae\u03bc\u03b1\u03c4\u03b1 \u03c4\u03b7\u03c2 \u03c3\u03b7\u03bc\u03b5\u03c1\u03b9\u03bd\u03ae\u03c2 \u03a0\u03bf\u03bb\u03c9\u03bd\u03af\u03b1\u03c2, \u03c4\u03b7\u03c2 \u0393\u03b1\u03bb\u03bb\u03af\u03b1\u03c2 \u03ba\u03b1\u03b9 \u03c4\u03b7\u03c2 \u0399\u03c4\u03b1\u03bb\u03af\u03b1\u03c2. \u03a3\u03b5 \u03cc\u03bb\u03bf \u03c4\u03bf \u03b4\u03b9\u03ac\u03c3\u03c4\u03b7\u03bc\u03b1 \u03c4\u03b7\u03c2 \u03b9\u03c3\u03c4\u03bf\u03c1\u03af\u03b1\u03c2 \u03c4\u03b7\u03c2 \u03b7 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03b1\u03c0\u03b5\u03c4\u03b5\u03bb\u03b5\u03af\u03c4\u03bf \u03b1\u03c0\u03cc \u03b5\u03ba\u03b1\u03c4\u03bf\u03bd\u03c4\u03ac\u03b4\u03b5\u03c2 \u03bc\u03b9\u03ba\u03c1\u03cc\u03c4\u03b5\u03c1\u03b1 \u03b2\u03b1\u03c3\u03af\u03bb\u03b5\u03b9\u03b1, \u03c0\u03c1\u03b9\u03b3\u03ba\u03b9\u03c0\u03ac\u03c4\u03b1, \u03b4\u03bf\u03c5\u03ba\u03ac\u03c4\u03b1, \u03ba\u03bf\u03bc\u03b7\u03c4\u03b5\u03af\u03b5\u03c2, \u03b5\u03bb\u03b5\u03cd\u03b8\u03b5\u03c1\u03b5\u03c2 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03b9\u03ba\u03ad\u03c2 \u03c0\u03cc\u03bb\u03b5\u03b9\u03c2 \u03ba\u03b1\u03b9 \u03ac\u03bb\u03bb\u03b1 \u03ba\u03c1\u03b1\u03c4\u03af\u03b4\u03b9\u03b1, \u03b4\u03b9\u03b1\u03b9\u03c1\u03bf\u03cd\u03bc\u03b5\u03bd\u03b1, \u03b5\u03c0\u03b1\u03bd\u03b5\u03bd\u03bf\u03cd\u03bc\u03b5\u03bd\u03b1, \u03c3\u03c5\u03b3\u03c7\u03c9\u03bd\u03b5\u03c5\u03cc\u03bc\u03b5\u03bd\u03b1 \u03ba\u03b1\u03b9 \u03c0\u03ac\u03bb\u03b9 \u03b4\u03b9\u03b1\u03c3\u03c0\u03b1\u03b6\u03cc\u03bc\u03b5\u03bd\u03b1. \u03a0\u03b1\u03c1\u03ac \u03c4\u03bf \u03cc\u03bd\u03bf\u03bc\u03ac \u03c4\u03b7\u03c2 \u03ba\u03b1\u03c4\u03ac \u03c4\u03bf \u03bc\u03b5\u03b3\u03b1\u03bb\u03cd\u03c4\u03b5\u03c1\u03bf \u03b4\u03b9\u03ac\u03c3\u03c4\u03b7\u03bc\u03b1 \u03c4\u03b7\u03c2 \u03cd\u03c0\u03b1\u03c1\u03be\u03ae\u03c2 \u03c4\u03b7\u03c2 \u03b7 \u0391\u03b3\u03af\u03b1 \u03a1\u03c9\u03bc\u03b1\u03ca\u03ba\u03ae \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03b4\u03b5\u03bd \u03c0\u03b5\u03c1\u03b9\u03bb\u03ac\u03bc\u03b2\u03b1\u03bd\u03b5 \u03c4\u03b7 \u03a1\u03ce\u03bc\u03b7 \u03b5\u03bd\u03c4\u03cc\u03c2 \u03c4\u03c9\u03bd \u03bf\u03c1\u03af\u03c9\u03bd \u03c4\u03b7\u03c2. \u039f \u03b1\u03ba\u03c1\u03b9\u03b2\u03ae\u03c2 \u03cc\u03c1\u03bf\u03c2 \u00ab\u0391\u03b3\u03af\u03b1 \u03a1\u03c9\u03bc\u03b1\u03ca\u03ba\u03ae \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1\u00bb \u03b4\u03b5\u03bd \u03c7\u03c1\u03b7\u03c3\u03b9\u03bc\u03bf\u03c0\u03bf\u03b9\u03ae\u03b8\u03b7\u03ba\u03b5 \u03bc\u03ad\u03c7\u03c1\u03b9 \u03c4\u03bf 13\u03bf \u03b1\u03b9\u03ce\u03bd\u03b1, \u03b1\u03bb\u03bb\u03ac \u03b7 \u03bd\u03bf\u03bc\u03b9\u03bc\u03bf\u03c0\u03bf\u03af\u03b7\u03c3\u03b7 \u03c4\u03bf\u03c5 \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03ac\u03c4\u03bf\u03c1\u03b1 \u03b2\u03b1\u03c3\u03b9\u03b6\u03cc\u03c4\u03b1\u03bd \u03c0\u03ac\u03bd\u03c4\u03b1 \u03c3\u03c4\u03b7\u03bd \u03ad\u03bd\u03bd\u03bf\u03b9\u03b1 \u03c4\u03bf\u03c5 translatio imperii, \u03cc\u03c4\u03b9 \u03b4\u03b7\u03bb. \u03ba\u03b1\u03c4\u03b5\u03af\u03c7\u03b5 \u03c4\u03b7\u03bd \u03c5\u03c0\u03ad\u03c1\u03c4\u03b1\u03c4\u03b7 \u03b5\u03be\u03bf\u03c5\u03c3\u03af\u03b1 \u03c0\u03bf\u03c5 \u03ba\u03bb\u03b7\u03c1\u03bf\u03bd\u03cc\u03bc\u03b7\u03c3\u03b5 \u03b1\u03c0\u03cc \u03c4\u03bf\u03c5\u03c2 \u03b1\u03c1\u03c7\u03b1\u03af\u03bf\u03c5\u03c2 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03ac\u03c4\u03bf\u03c1\u03b5\u03c2 \u03c4\u03b7\u03c2 \u03a1\u03ce\u03bc\u03b7\u03c2.\u03a4\u03bf \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03b9\u03ba\u03cc \u03b1\u03be\u03af\u03c9\u03bc\u03b1 \u03ae\u03c4\u03b1\u03bd \u03c0\u03b1\u03c1\u03b1\u03b4\u03bf\u03c3\u03b9\u03b1\u03ba\u03ac \u03b1\u03b9\u03c1\u03b5\u03c4\u03cc \u03b1\u03c0\u03cc \u03c4\u03bf\u03c5\u03c2 \u03ba\u03c5\u03c1\u03af\u03c9\u03c2 \u0393\u03b5\u03c1\u03bc\u03b1\u03bd\u03bf\u03cd\u03c2 \u03c0\u03c1\u03af\u03b3\u03ba\u03b9\u03c0\u03b5\u03c2-\u03b5\u03ba\u03bb\u03ad\u03ba\u03c4\u03bf\u03c1\u03b5\u03c2. \u039a\u03b1\u03c4\u03ac \u03c4\u03b7\u03bd \u03c4\u03b5\u03bb\u03b9\u03ba\u03ae \u03c6\u03ac\u03c3\u03b7 \u03c4\u03b7\u03c2 \u03b2\u03b1\u03c3\u03b9\u03bb\u03b5\u03af\u03b1\u03c2 \u03c4\u03bf\u03c5 \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03ac\u03c4\u03bf\u03c1\u03b1 \u03a6\u03c1\u03b5\u03b9\u03b4\u03b5\u03c1\u03af\u03ba\u03bf\u03c5 \u0393\u0027 (\u03ba\u03c5\u03b2\u03ad\u03c1\u03bd\u03b7\u03c3\u03b5 1452-1493), \u03be\u03b5\u03ba\u03af\u03bd\u03b7\u03c3\u03b5 \u03b7 \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03b9\u03ba\u03ae \u039c\u03b5\u03c4\u03b1\u03c1\u03c1\u03cd\u03b8\u03bc\u03b9\u03c3\u03b7. \u0397 \u03bc\u03b5\u03c4\u03b1\u03c1\u03c1\u03cd\u03b8\u03bc\u03b9\u03c3\u03b7 \u03b8\u03b1 \u03c5\u03bb\u03bf\u03c0\u03bf\u03b9\u03b7\u03b8\u03b5\u03af \u03c3\u03b5 \u03bc\u03b5\u03b3\u03ac\u03bb\u03bf \u03b2\u03b1\u03b8\u03bc\u03cc \u03ba\u03b1\u03c4\u03ac \u03c4\u03b7 \u03b4\u03b9\u03b1\u03ba\u03c5\u03b2\u03ad\u03c1\u03bd\u03b7\u03c3\u03b7 \u03c4\u03bf\u03c5 \u039c\u03b1\u03be\u03b9\u03bc\u03b9\u03bb\u03b9\u03b1\u03bd\u03bf\u03cd \u0391\u0027 (\u03b1\u03c0\u03cc \u03c4\u03bf 1486 \u03c9\u03c2 \u0392\u03b1\u03c3\u03b9\u03bb\u03b9\u03ac\u03c2 \u03c4\u03c9\u03bd \u03a1\u03c9\u03bc\u03b1\u03af\u03c9\u03bd, \u03b1\u03c0\u03cc \u03c4\u03bf 1493 \u03c9\u03c2 \u03bc\u03bf\u03bd\u03b1\u03b4\u03b9\u03ba\u03cc\u03c2 \u03b7\u03b3\u03b5\u03bc\u03cc\u03bd\u03b1\u03c2 \u03ba\u03b1\u03b9 \u03b1\u03c0\u03cc \u03c4\u03bf 1508 \u03c9\u03c2 \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03ac\u03c4\u03bf\u03c1\u03b1\u03c2 \u03c4\u03b7\u03c2 \u0391\u03b3\u03af\u03b1\u03c2 \u03a1\u03c9\u03bc\u03b1\u03ca\u03ba\u03ae\u03c2 \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1\u03c2, \u03bc\u03ad\u03c7\u03c1\u03b9 \u03c4\u03bf \u03b8\u03ac\u03bd\u03b1\u03c4\u03cc \u03c4\u03bf\u03c5 \u03c4\u03bf 1519). \u0397 \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03bc\u03b5\u03c4\u03b1\u03c4\u03c1\u03ac\u03c0\u03b7\u03ba\u03b5 \u03c3\u03b5 \u0391\u03b3\u03af\u03b1 \u03a1\u03c9\u03bc\u03b1\u03ca\u03ba\u03ae \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03c4\u03bf\u03c5 \u0393\u03b5\u03c1\u03bc\u03b1\u03bd\u03b9\u03ba\u03bf\u03cd \u03ad\u03b8\u03bd\u03bf\u03c5\u03c2. \u0391\u03c5\u03c4\u03ae \u03c4\u03b7\u03bd \u03c0\u03b5\u03c1\u03af\u03bf\u03b4\u03bf \u03b7 \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03b1\u03c0\u03ad\u03ba\u03c4\u03b7\u03c3\u03b5 \u03c4\u03bf\u03c5\u03c2 \u03c0\u03b5\u03c1\u03b9\u03c3\u03c3\u03cc\u03c4\u03b5\u03c1\u03bf\u03c5\u03c2 \u03b8\u03b5\u03c3\u03bc\u03bf\u03cd\u03c2 \u03c4\u03b7\u03c2 \u03c0\u03bf\u03c5 \u03ac\u03bd\u03c4\u03b5\u03be\u03b1\u03bd \u03bc\u03ad\u03c7\u03c1\u03b9 \u03c4\u03b7\u03bd \u03c4\u03b5\u03bb\u03b9\u03ba\u03ae \u03c4\u03b7\u03c2 \u03b4\u03b9\u03ac\u03bb\u03c5\u03c3\u03b7 \u03c4\u03bf \u03b4\u03ad\u03ba\u03b1\u03c4\u03bf \u03ad\u03bd\u03b1\u03c4\u03bf \u03b1\u03b9\u03ce\u03bd\u03b1. \u039f \u03a4\u03cc\u03bc\u03b1\u03c2 \u039c\u03c0\u03c1\u03ac\u03bd\u03c4\u03b9 \u03a4\u03b6. \u03c0\u03b9\u03c3\u03c4\u03b5\u03cd\u03b5\u03b9 \u03cc\u03c4\u03b9 \u03b7 \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03b9\u03ba\u03ae \u039c\u03b5\u03c4\u03b1\u03c1\u03c1\u03cd\u03b8\u03bc\u03b9\u03c3\u03b7 \u03ae\u03c4\u03b1\u03bd \u03b5\u03c0\u03b9\u03c4\u03c5\u03c7\u03ae\u03c2, \u03b1\u03bd \u03ba\u03b1\u03b9 \u03af\u03c3\u03c9\u03c2 \u03c3\u03b5 \u03b2\u03ac\u03c1\u03bf\u03c2 \u03c4\u03b7\u03c2 \u03bc\u03b5\u03c4\u03b1\u03c1\u03c1\u03cd\u03b8\u03bc\u03b9\u03c3\u03b7\u03c2 \u03c4\u03b7\u03c2 \u0395\u03ba\u03ba\u03bb\u03b7\u03c3\u03af\u03b1\u03c2, \u03b5\u03bd \u03bc\u03ad\u03c1\u03b5\u03b9 \u03b5\u03c0\u03b5\u03b9\u03b4\u03ae \u03bf \u039c\u03b1\u03be\u03b9\u03bc\u03b9\u03bb\u03b9\u03b1\u03bd\u03cc\u03c2 \u03b4\u03b5\u03bd \u03b5\u03bd\u03b4\u03b9\u03b1\u03c6\u03b5\u03c1\u03cc\u03c4\u03b1\u03bd \u03c3\u03bf\u03b2\u03b1\u03c1\u03ac \u03b3\u03b9\u03b1 \u03c4\u03bf \u03b8\u03c1\u03b7\u03c3\u03ba\u03b5\u03c5\u03c4\u03b9\u03ba\u03cc \u03b6\u03ae\u03c4\u03b7\u03bc\u03b1. \u03a3\u03cd\u03bc\u03c6\u03c9\u03bd\u03b1 \u03bc\u03b5 \u03c4\u03bf\u03bd \u039c\u03c0\u03c1\u03ac\u03bd\u03c4\u03b9 \u03a4\u03b6. \u03b7 \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1, \u03bc\u03b5\u03c4\u03ac \u03c4\u03b7\u03bd \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03b9\u03ba\u03ae \u039c\u03b5\u03c4\u03b1\u03c1\u03c1\u03cd\u03b8\u03bc\u03b9\u03c3\u03b7, \u03ae\u03c4\u03b1\u03bd \u03ad\u03bd\u03b1 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u03cc \u03c3\u03ce\u03bc\u03b1 \u03bc\u03b5 \u03b1\u03be\u03b9\u03bf\u03c3\u03b7\u03bc\u03b5\u03af\u03c9\u03c4\u03b7 \u03bc\u03b1\u03ba\u03c1\u03bf\u03b6\u03c9\u03af\u03b1 \u03ba\u03b1\u03b9 \u03c3\u03c4\u03b1\u03b8\u03b5\u03c1\u03cc\u03c4\u03b7\u03c4\u03b1 \u03ba\u03b1\u03b9 \u00ab\u03ad\u03bc\u03bf\u03b9\u03b1\u03b6\u03b5 \u03b1\u03c0\u03cc \u03bf\u03c1\u03b9\u03c3\u03bc\u03ad\u03bd\u03b5\u03c2 \u03b1\u03c0\u03cc\u03c8\u03b5\u03b9\u03c2 \u03bc\u03b5 \u03c4\u03b9\u03c2 \u03bc\u03bf\u03bd\u03b1\u03c1\u03c7\u03b9\u03ba\u03ad\u03c2 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b5\u03af\u03b5\u03c2 \u03c4\u03b7\u03c2 \u0394\u03c5\u03c4\u03b9\u03ba\u03ae\u03c2 \u0395\u03c5\u03c1\u03ce\u03c0\u03b7\u03c2, \u03ba\u03b1\u03b9 \u03b1\u03c0\u03cc \u03ac\u03bb\u03bb\u03b5\u03c2 \u03bc\u03b5 \u03c4\u03b9\u03c2 \u03c7\u03b1\u03bb\u03b1\u03c1\u03ac \u03b5\u03bd\u03c3\u03c9\u03bc\u03b1\u03c4\u03c9\u03bc\u03ad\u03bd\u03b5\u03c2, \u03b5\u03ba\u03bb\u03b5\u03ba\u03c4\u03b9\u03ba\u03ad\u03c2 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u03ad\u03c2 \u03c4\u03b7\u03c2 \u0391\u03bd\u03b1\u03c4\u03bf\u03bb\u03b9\u03ba\u03ae\u03c2 \u039a\u03b5\u03bd\u03c4\u03c1\u03b9\u03ba\u03ae\u03c2 \u0395\u03c5\u03c1\u03ce\u03c0\u03b7.\" \u03a4\u03bf \u03bd\u03ad\u03bf \u03b5\u03c4\u03b1\u03b9\u03c1\u03b9\u03ba\u03cc \u0393\u03b5\u03c1\u03bc\u03b1\u03bd\u03b9\u03ba\u03cc \u0395\u03b8\u03bd\u03bf\u03c2, \u03b1\u03bd\u03c4\u03af \u03bd\u03b1 \u03c5\u03c0\u03b1\u03ba\u03bf\u03cd\u03b5\u03b9 \u03b1\u03c0\u03bb\u03ce\u03c2 \u03c3\u03c4\u03bf\u03bd \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03ac\u03c4\u03bf\u03c1\u03b1, \u03b4\u03b9\u03b1\u03c0\u03c1\u03b1\u03b3\u03bc\u03b1\u03c4\u03b5\u03c5\u03cc\u03c4\u03b1\u03bd \u03bc\u03b1\u03b6\u03af \u03c4\u03bf\u03c5.\u03a3\u03c4\u03b9\u03c2 6 \u0391\u03c5\u03b3\u03bf\u03cd\u03c3\u03c4\u03bf\u03c5 1806 \u03bf \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03ac\u03c4\u03bf\u03c1\u03b1\u03c2 \u03a6\u03c1\u03b1\u03b3\u03ba\u03af\u03c3\u03ba\u03bf\u03c2 \u0392\u0027 \u03b4\u03b9\u03ad\u03bb\u03c5\u03c3\u03b5 \u03c4\u03b7\u03bd \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03bc\u03b5\u03c4\u03ac \u03c4\u03b7 \u03b4\u03b7\u03bc\u03b9\u03bf\u03c5\u03c1\u03b3\u03af\u03b1 \u03c4\u03b7\u03c2 \u03a3\u03c5\u03bd\u03bf\u03bc\u03bf\u03c3\u03c0\u03bf\u03bd\u03b4\u03af\u03b1\u03c2 \u03c4\u03bf\u03c5 \u03a1\u03ae\u03bd\u03bf\u03c5 \u03b1\u03c0\u03cc \u03c4\u03bf\u03bd \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03ac\u03c4\u03bf\u03c1\u03b1 \u03c4\u03b7\u03c2 \u0393\u03b1\u03bb\u03bb\u03af\u03b1\u03c2 \u039d\u03b1\u03c0\u03bf\u03bb\u03ad\u03bf\u03bd\u03c4\u03b1 \u0391\u0027 \u03c4\u03bf\u03bd \u03c0\u03c1\u03bf\u03b7\u03b3\u03bf\u03cd\u03bc\u03b5\u03bd\u03bf \u03bc\u03ae\u03bd\u03b1."}, {"color": "#97c2fc", "id": "cloth", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/1963_Zepel_advertisement.jpg", "label": "cloth", "shape": "image", "title": "Textiel is letterlijk \"al wat geweven is\". Het woord is afgeleid van het Latijnse woord \"texere\" dat weven betekent.De textielproducten zoals die vroeger in een manufactuur werden geweven, noemt men wel manufacturen. In het moderne spraakgebruik wordt textiel veel ruimer gebruikt: textiel is een materiaal dat bestaat uit filamenten (eindloze draden) of vezels (korte stukjes draad). Dat wil zeggen dat non-wovens (filamentvlies en vezelvlies) er ook toe gerekend worden. Textiel is praktisch altijd vervormbaar en kan een-, twee- of driedimensionaal zijn."}, {"color": "#97c2fc", "id": "stark", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/HouseofNight3.jpg", "label": "stark", "shape": "image", "title": "House of Night \u00e4r en bokserie av den amerikanska f\u00f6rfattaren P.C. Cast och hennes dotter Kristin som handlar om Zoey Redbird. Hon blir \"m\u00e4rkt\" av en och pl\u00f6tsligt f\u00f6r\u00e4ndras hennes liv p\u00e5 n\u00e5gra f\u00e5 minuter. Till skillnad fr\u00e5n m\u00e5nga andra vampyrserier d\u00f6r man inte f\u00f6r att bli vampyr; det \u00e4r en biologisk f\u00f6r\u00e4ndring som sker i vampyrelevens kropp. Det finns dock en risk att vampyrelevens kropp st\u00f6ter bort f\u00f6r\u00e4ndringen, och d\u00e5 d\u00f6r. Serien \u00e4r riktad till ungdomar. Totalt planeras det att ges ut 12 b\u00f6cker i serien. 2008 skrev Variety att det hade b\u00f6rjat planeras att b\u00f6ckerna skulle bli en filmversion."}, {"color": "#97c2fc", "id": "yearbook", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/1942LaVentana.jpg", "label": "yearbook", "shape": "image", "title": "Um anu\u00e1rio \u00e9 um tipo de livro publicado anualmente. Um uso \u00e9 registrar, destacar e comemorar o ano passado de uma escola. O termo tamb\u00e9m se refere a um livro de estat\u00edsticas ou fatos publicados anualmente. Um anu\u00e1rio geralmente tem um tema abrangente que est\u00e1 presente em todo o livro. Muitas escolas de ensino fundamental e m\u00e9dio e faculdades nos Estados Unidos publicam anu\u00e1rios; no entanto, muitas escolas est\u00e3o abandonando os anu\u00e1rios ou diminuindo o n\u00famero de p\u00e1ginas, dadas as alternativas de m\u00eddia social para um registro f\u00edsico produzido em massa orientado para a fotografia. De 1995 a 2013, o n\u00famero de anu\u00e1rios universit\u00e1rios dos EUA caiu de aproximadamente 2.400 para 1.000."}, {"color": "#97c2fc", "id": "coastal defence", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Batteria_puntachiappa.jpg", "label": "coastal defence", "shape": "image", "title": "\u0411\u0435\u0440\u0435\u0433\u043e\u0432\u0430\u0301 \u0430\u0440\u0442\u0438\u043b\u0435\u0301\u0440\u0456\u044f \u2014 \u0432\u0438\u0434 \u0430\u0440\u0442\u0438\u043b\u0435\u0440\u0456\u0457, \u0440\u0456\u0437\u043d\u043e\u0432\u0438\u0434 \u043c\u043e\u0440\u0441\u044c\u043a\u043e\u0457 \u0430\u0440\u0442\u0438\u043b\u0435\u0440\u0456\u0457 (\u043d\u0430\u0440\u0456\u0432\u043d\u0456 \u0437 \u043a\u043e\u0440\u0430\u0431\u0435\u043b\u044c\u043d\u043e\u044e \u0430\u0440\u0442\u0438\u043b\u0435\u0440\u0456\u0454\u044e), \u043f\u0440\u0438\u0437\u043d\u0430\u0447\u0435\u043d\u0438\u0439 \u0434\u043b\u044f \u0437\u0430\u0445\u0438\u0441\u0442\u0443 \u0432\u0456\u0439\u0441\u044c\u043a\u043e\u0432\u043e-\u043c\u043e\u0440\u0441\u044c\u043a\u0438\u0445 \u0431\u0430\u0437, \u0442\u043e\u0440\u0433\u043e\u0432\u0435\u043b\u044c\u043d\u0438\u0445 \u043f\u043e\u0440\u0442\u0456\u0432, \u043f\u0440\u043e\u043c\u0438\u0441\u043b\u043e\u0432\u0438\u0445 \u0456 \u0430\u0434\u043c\u0456\u043d\u0456\u0441\u0442\u0440\u0430\u0442\u0438\u0432\u043d\u0438\u0445 \u0446\u0435\u043d\u0442\u0440\u0456\u0432, \u0440\u043e\u0437\u0442\u0430\u0448\u043e\u0432\u0430\u043d\u0438\u0445 \u0432 \u043f\u0440\u0438\u0431\u0435\u0440\u0435\u0436\u043d\u043e\u043c\u0443 \u0440\u0430\u0439\u043e\u043d\u0456, \u0430 \u0442\u0430\u043a\u043e\u0436 \u043d\u0430\u0439\u0432\u0430\u0436\u043b\u0438\u0432\u0456\u0448\u0438\u0445 \u0434\u0456\u043b\u044f\u043d\u043e\u043a \u0443\u0437\u0431\u0435\u0440\u0435\u0436\u0436\u044f \u0456 \u043e\u0441\u0442\u0440\u043e\u0432\u0456\u0432 \u0432\u0456\u0434 \u043d\u0430\u043f\u0430\u0434\u0443 \u043f\u0440\u043e\u0442\u0438\u0432\u043d\u0438\u043a\u0430 \u0437 \u043c\u043e\u0440\u044f. \u041a\u0440\u0456\u043c \u0442\u043e\u0433\u043e, \u043d\u0430 \u0431\u0435\u0440\u0435\u0433\u043e\u0432\u0443 \u0430\u0440\u0442\u0438\u043b\u0435\u0440\u0456\u044e \u043f\u043e\u043a\u043b\u0430\u0434\u0430\u0454\u0442\u044c\u0441\u044f \u0437\u0430\u0432\u0434\u0430\u043d\u043d\u044f \u043e\u0431\u043e\u0440\u043e\u043d\u0438 \u043f\u0440\u043e\u0442\u043e\u043a \u0456 \u0432\u0443\u0437\u0438\u043d, \u0449\u043e\u0431 \u043d\u0435 \u0434\u043e\u043f\u0443\u0441\u0442\u0438\u0442\u0438 \u043f\u0440\u043e\u0445\u0456\u0434 \u043d\u0438\u043c\u0438 \u043a\u043e\u0440\u0430\u0431\u043b\u0456\u0432 \u043f\u0440\u043e\u0442\u0438\u0432\u043d\u0438\u043a\u0430. \u041d\u0430 \u0431\u0435\u0440\u0435\u0433\u043e\u0432\u0443 \u0430\u0440\u0442\u0438\u043b\u0435\u0440\u0456\u044e \u0442\u0430\u043a\u043e\u0436 \u043f\u043e\u043a\u043b\u0430\u0434\u0430\u044e\u0442\u044c\u0441\u044f \u0437\u0430\u0432\u0434\u0430\u043d\u043d\u044f \u0437\u0430\u0445\u0438\u0441\u0442\u0443 \u043e\u0431\u043e\u0440\u043e\u043d\u043d\u0438\u0445 \u043c\u0456\u043d\u043d\u0438\u0445 \u0437\u0430\u0433\u043e\u0440\u043e\u0434\u0436\u0435\u043d\u044c, \u043f\u0440\u0438\u0431\u0435\u0440\u0435\u0436\u043d\u0438\u0445 \u043a\u043e\u043c\u0443\u043d\u0456\u043a\u0430\u0446\u0456\u0439 \u0456 \u0437\u0430\u0432\u0434\u0430\u043d\u043d\u044f \u0437 \u043f\u0440\u043e\u0442\u0438\u0434\u0435\u0441\u0430\u043d\u0442\u043d\u043e\u0457 \u043e\u0431\u043e\u0440\u043e\u043d\u0438. \u0411\u0435\u0440\u0435\u0433\u043e\u0432\u0430 \u0430\u0440\u0442\u0438\u043b\u0435\u0440\u0456\u044f \u043c\u043e\u0436\u0435 \u0431\u0443\u0442\u0438 \u0437\u0430\u0441\u0442\u043e\u0441\u043e\u0432\u0430\u043d\u0430 \u0434\u043b\u044f \u043f\u0456\u0434\u0442\u0440\u0438\u043c\u043a\u0438 \u0441\u0443\u0445\u043e\u043f\u0443\u0442\u043d\u0438\u0445 \u0432\u0456\u0439\u0441\u044c\u043a, \u0449\u043e \u0434\u0456\u044e\u0442\u044c \u043d\u0430 \u0443\u0437\u0431\u0435\u0440\u0435\u0436\u0436\u0456 \u044f\u043a \u0443 \u043d\u0430\u0441\u0442\u0443\u043f\u0456, \u0442\u0430\u043a \u0456 \u0432 \u043e\u0431\u043e\u0440\u043e\u043d\u0456. \u0422\u0430\u043a\u043e\u0436 \u0434\u043b\u044f \u043f\u0456\u0434\u0442\u0440\u0438\u043c\u043a\u0438 \u0434\u0456\u0439 \u0441\u0443\u0445\u043e\u043f\u0443\u0442\u043d\u0438\u0445 \u0432\u0456\u0439\u0441\u044c\u043a \u0432\u0438\u043a\u043e\u0440\u0438\u0441\u0442\u043e\u0432\u0443\u0432\u0430\u043b\u0438\u0441\u044c \u0433\u0430\u0440\u043c\u0430\u0442\u0438 \u0431\u0435\u0440\u0435\u0433\u043e\u0432\u043e\u0457 \u0430\u0440\u0442\u0438\u043b\u0435\u0440\u0456\u0457, \u0440\u043e\u0437\u043c\u0456\u0449\u0435\u043d\u043d\u0456 \u043d\u0430 \u0437\u0430\u043b\u0456\u0437\u043d\u0438\u0447\u043d\u0438\u0445 \u0442\u0440\u0430\u043d\u0441\u043f\u043e\u0440\u0442\u0435\u0440\u0430\u0445."}, {"color": "#97c2fc", "id": "griffin", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Abderacoin.png", "label": "griffin", "shape": "image", "title": "El griu o grif\u00f3 \u00e9s una criatura mitol\u00f2gica ferotge i perillosa que t\u00e9 el cap i les potes de davant d\u0027ocell rapa\u00e7 gegant, amb plomes daurades, urpes esmolades i un bec ganxut. Les musculoses potes de darrere i la cua s\u00f3n de lle\u00f3. La paraula prov\u00e9 del llat\u00ed \u0027\u0027grypus\u0027\u0027, manllevat del grec \u03b3\u03c1\u03c5\u03c8, genitiu \u03b3\u03c1\u03c5\u03c0\u03cc\u03c2, que significa animal fabul\u00f3s mig ocell, mig lle\u00f3 amb potes i urpes daurades i un bec ganxut. En catal\u00e0 antic tamb\u00e9 es deia grif\u00f3. Cal no confondre\u0027l amb l\u0027opinicus, un animal semblant per\u00f2 amb les potes davanteres tamb\u00e9 de lle\u00f3. Tradicionalment, el lle\u00f3 ha estat sempre el rei dels animals terrestres i les \u00e0ligues s\u00f3n els m\u00e9s majestuosos de tots els ocells. El griu reunia les millors caracter\u00edstiques de cada un. Era, al mateix temps, rei de la terra i rei del cel, per aix\u00f2 se\u0027l considerava un animal noble. Tot i la seva perillositat mags i d\u00e9us n\u0027han pogut domesticar. Apol\u00b7lo, d\u00e9u de la m\u00fasica i la medicina, ho va aconseguir segons relata una llegenda grega: ell va anar a cercar un griu per domesticar-lo, i quan va tornar en muntava un. Tot tipus de mags i d\u00e9us els domesticaven per custodiar tresors. El d\u00e9u Apol\u00b7lo en va contractar un per a protegir el seu tresor dels atacs dels arimaspes. El d\u00e9u Dion\u00eds tamb\u00e9 va tenir tractes amb grius perqu\u00e8 li protegissin les seves gerres de vi.El seu origen \u00e9s Mesopot\u00e0mia. Els grius apareixen en dibuixos i gravats de fa 5 000 anys, que s\u0027han trobat en diversos santuaris i tombes egipcis i perses. Construeixen els seus nius als cims de les muntanyes de Mong\u00f2lia, aix\u00f2 els permet tenir una perspectiva de visi\u00f3 immillorable del seu territori. Tamb\u00e9 es diu que vivien al pa\u00eds dels hiperboris. S\u0027alimenten de carn crua (sobretot de cavall), per aix\u00f2 de tant en tant surten a ca\u00e7ar. Quan els grius cacen, planegen pel seu territori per buscar una presa, de vegades aterren i ho fan a peu. Quan en troben una, baixen en picat i la recullen amb les seves urpes d\u0027\u00e0liga gegant. Sempre miren de no topar amb cap lle\u00f3 ni elefant. No els agrada gens que un \u00e9sser hum\u00e0 transiti tranquil pels seus dominis, si en veuen un, l\u0027agafen amb les urpes i el pugen molt amunt; quan s\u00f3n a una certa al\u00e7ada el deixen anar perqu\u00e8 caigui lliurement i quedi esclafat en impactar contra terra. Sobre la seva reproducci\u00f3 no se\u0027n saben gaires coses, per\u00f2 el fet que construeixin nius ja ens fan pensar que s\u00f3n ov\u00edpars; si un griu mascle s\u0027ajunta amb una euga formen un h\u00edbrid, l\u0027hipogrif. La font de coneixement sobre aquests \u00e9ssers mitol\u00f2gics han estat llegendes i les rondalles de l\u0027\u00c0sia i de l\u0027est d\u0027Europa que s\u0027explicaven oralment i es transmetien de pares a fills sense que fossin escrites. Aix\u00f2 vol dir que, amb el pas del temps, sovint la realitat quedava transformada i aix\u00f2 ha creat moltes inc\u00f2gnites. Ar\u00edstees, un viatger i poeta grec del 625 aC, va ser el primer que va estudiar els grius. Va recollir totes aquestes hist\u00f2ries, escoltant-les i escrivint-les; despr\u00e9s les va estudiar i hi va establir relacions. Els seus estudis van inspirar nombrosos artistes grecs i romans que representaven els grius atacant c\u00e9rvols i cavalls o estirant els . Els romans en feien escultures amb finalitats decoratives: les posaven com a potes de les taules i a les parets. Altres hist\u00f2ries ens expliquen que els grius es delien per l\u0027or. El buscaven als deserts asi\u00e0tics, especialment al desert del Gobi. En aquest desert de l\u0027\u00c0sia es van originar moltes de les rondalles sobre els grius perqu\u00e8 ells hi freq\u00fcentaven molt all\u00e0. Algunes llegendes donen una explicaci\u00f3 en aquest fenomen: diuen que l\u0027utilitzaven per fer els seus nius, perqu\u00e8 com que \u00e9s un metall molt noble poden estar segurs que els seus nius no s\u0027oxidaran. Diem que el griu \u00e9s una criatura mitol\u00f2gica perqu\u00e8 ve dels mites de tradici\u00f3 oral i de les creences antigues dels grecs, els egipcis, els perses i d\u0027altres cultures. Una hip\u00f2tesi planteja que l\u0027origen real dels grius \u00e9s en els nombrosos f\u00f2ssils i esquelets de dinosaures de la fam\u00edlia Ceratopsidae que s\u0027han trobat als deserts de l\u0027\u00c0sia, especialment els de Mong\u00f2lia. Aquests f\u00f2ssils i esquelets pertanyen a uns \u00e9ssers que tenien un bec ganxut, una cua llarga i pe\u00fclles amb molts dits. A l\u0027edat mitjana la figura del griu, i tamb\u00e9 la de moltes altres criatures mitol\u00f2giques, no representava el mateix que en l\u0027\u00e8poca cl\u00e0ssica. El poeta itali\u00e0 Dante Alighieri (1265-1321) va escriure molt sobre els grius, per\u00f2 sobre els grius com a s\u00edmbols de Crist. Al contrari, altres escriptors de l\u0027\u00e8poca mitjan\u00e7aven la figura del griu per representar el dimoni. El griu tamb\u00e9 apareix en nombrosos escuts her\u00e0ldics de fam\u00edlies nobles: representava el poder de la vista de l\u0027\u00e0liga i el de la rapidesa del lle\u00f3, que s\u00f3n les virtuts principals dels grius. Un opinicus \u00e9s un animal mitol\u00f2gic molt semblant al grif\u00f3 per\u00f2 amb les potes davanteres tamb\u00e9 de lle\u00f3.(Vegeu tamb\u00e9: bestiari popular catal\u00e0 i Griu de Tarragona)\n"}, {"color": "#97c2fc", "id": "roman", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Green_glass_Roman_cup_unearthed_at_Eastern_Han_tomb,_Guixian,_China.jpg", "label": "roman", "shape": "image", "title": "L\u0027Empire romain (en latin : Imperium romanum) est le nom donn\u00e9 par les historiens \u00e0 la p\u00e9riode de la Rome antique s\u0027\u00e9tendant entre 27 av. J.-C. et 476 apr. J.-C.. Pour la p\u00e9riode post\u00e9rieure, de 476 \u00e0 1453 apr. J.-C., qui concerne surtout la partie orientale de l\u0027Empire, avec Constantinople pour capitale, les historiens modernes parlent aujourd\u0027hui d\u0027Empire byzantin. Ce terme n\u0027est toutefois apparu qu\u0027au XVIe si\u00e8cle, ses habitants de l\u0027\u00e9poque l\u0027appelant toujours \u00ab empire des Romains \u00bb. La distinction entre Empire romain et Empire byzantin, ainsi que la date de naissance assign\u00e9e \u00e0 ce dernier sont d\u2019ailleurs une question de convention entre chercheurs modernes. En Europe de l\u0027Ouest et centrale, l\u0027Empire d\u0027Occident (800-924) des rois carolingiens, puis le Saint-Empire romain germanique (962-1806), dont les souverains se faisaient encore appeler \u00ab Empereur des Romains \u00bb, se consid\u00e9raient \u00e9galement comme les successeurs l\u00e9gitimes de l\u0027Empire latin. L\u0027ann\u00e9e 27 av. J.-C. correspond \u00e0 l\u0027octroi par le S\u00e9nat \u00e0 Octave du surnom d\u0027Augustus (\u00ab Auguste \u00bb), date traditionnellement consid\u00e9r\u00e9e comme le d\u00e9but du principat. Durant la p\u00e9riode de cinq si\u00e8cles allant de 27 av. J.-C. \u00e0 476 apr. J.-C., l\u0027\u00c9tat romain s\u0027est agrandi au point d\u0027englober un territoire allant de la Maur\u00e9tanie tingitane (Maroc actuel) jusqu\u0027\u00e0 la M\u00e9sopotamie, et de la Britannie (Angleterre et Pays de Galles actuels) jusqu\u0027\u00e0 l\u0027\u00c9gypte, cr\u00e9ant ainsi l\u0027une des plus grandes entit\u00e9s politiques de l\u0027Histoire, qui influen\u00e7a profond\u00e9ment le monde m\u00e9diterran\u00e9en, sur le plan culturel, linguistique et finalement religieux, tout en assurant la conservation de la civilisation grecque antique re\u00e7ue en h\u00e9ritage. La p\u00e9riode imp\u00e9riale fut aussi un temps de d\u00e9veloppement des \u00e9changes \u00e9conomiques, facilit\u00e9 par la construction d\u0027un important r\u00e9seau routier, parfois encore existant, et de nombreuses villes, devenues par la suite des m\u00e9tropoles d\u0027Europe occidentale (Paris, Londres, Lyon, Strasbourg, Barcelone, etc.). L\u0027Empire fut fond\u00e9 par Auguste, qui mit fin \u00e0 la Derni\u00e8re Guerre civile de la R\u00e9publique romaine, au cours de la toute fin de la R\u00e9publique romaine. Contrairement \u00e0 la R\u00e9publique, qui \u00e9tait oligarchique, l\u0027Empire fut une autocratie, tout en conservant durant le principat des apparences r\u00e9publicaines : le pouvoir politique \u00e9tait principalement d\u00e9tenu par un seul homme, l\u0027empereur, qui s\u0027appuyait sur une bureaucratie sans cesse plus d\u00e9velopp\u00e9e, sur une administration territoriale importante et sur une puissante arm\u00e9e. De sa fondation par Auguste jusqu\u0027\u00e0 la d\u00e9position de son dernier empereur, Romulus Augustule, l\u0027Empire eut une histoire int\u00e9rieure et ext\u00e9rieure complexe, caract\u00e9ris\u00e9e, au d\u00e9part, par une certaine stabilit\u00e9 politique (p\u00e9riode du principat), puis, \u00e0 partir du IIIe si\u00e8cle, par une instabilit\u00e9 de plus en plus importante : crise du troisi\u00e8me si\u00e8cle et dominat. Les coups d\u0027\u00c9tat et les guerres civiles se multiplient, et l\u0027Empire avait \u00e0 affronter un nombre grandissant d\u0027ennemis ext\u00e9rieurs. En effet, \u00e0 partir de la fin du IIe si\u00e8cle, l\u0027Empire est confront\u00e9 \u00e0 ce que l\u0027historiographie ult\u00e9rieure a appel\u00e9 les invasions barbares. Il s\u0027agissait, en r\u00e9alit\u00e9, de mouvements de populations de tr\u00e8s grande ampleur, r\u00e9alis\u00e9s sur de longues dur\u00e9es. Les peuples dits \u00ab barbares \u00bb, en se d\u00e9pla\u00e7ant vers l\u0027ouest, finirent par se heurter \u00e0 la fronti\u00e8re romaine, militairement gard\u00e9e, et, pouss\u00e9s par d\u0027autres peuples plus \u00e0 l\u0027est, tent\u00e8rent de la percer. Si l\u0027Empire parvint, dans un premier temps, \u00e0 repousser les envahisseurs, la crise du troisi\u00e8me si\u00e8cle vit les fronti\u00e8res c\u00e9der une premi\u00e8re fois. En r\u00e9action aux p\u00e9rils ext\u00e9rieurs, le pouvoir romain, \u00e0 partir de la t\u00e9trarchie, chercha \u00e0 se renforcer : les centres de d\u00e9cision politique et militaire furent multipli\u00e9s, l\u0027administration d\u00e9velopp\u00e9e et militaris\u00e9e, et la taille de l\u0027arm\u00e9e augment\u00e9e. Le IVe si\u00e8cle fut l\u0027\u00e9poque des guerres civiles entre les successeurs des t\u00e9trarques, et il fut domin\u00e9 par la personnalit\u00e9 de Constantin Ier, qui r\u00e9nova profond\u00e9ment l\u0027Empire romain, en lui donnant ses caract\u00e9ristiques d\u00e9finitives. \u00c0 cette \u00e9poque, le pouvoir \u00e9tait devenu un r\u00e9gime absolu, avec une cour et un protocole de type oriental. La fin de la proscription du christianisme par Constantin, puis son \u00e9tablissement comme religion d\u0027\u00c9tat par Th\u00e9odose Ier est le fait le plus marquant de la civilisation romaine dans cette p\u00e9riode, l\u0027Antiquit\u00e9 tardive. Appuy\u00e9e sur l\u0027appareil administratif romain, extr\u00eamement d\u00e9velopp\u00e9, l\u0027\u00c9glise acquit une place pr\u00e9pond\u00e9rante dans tous les territoires romains avant d\u0027\u00eatre chass\u00e9e, par l\u0027expansion de l\u0027islam, d\u0027une partie de ceux-ci. Apr\u00e8s la division de l\u0027Empire en deux entit\u00e9s, l\u0027Empire romain d\u0027Orient (pars orientalis) et l\u0027Empire romain d\u0027Occident (pars occidentalis), la partie occidentale est marqu\u00e9e, \u00e0 partir du Ve si\u00e8cle, par un d\u00e9litement continu de l\u0027autorit\u00e9 politique au profit des royaumes germaniques : la puissance militaire s\u0027effondre, l\u0027\u00e9conomie est exsangue et la domination territoriale se r\u00e9duit, jusqu\u0027\u00e0 ne plus d\u00e9passer l\u0027Italie. L\u0027Empire s\u0027effondre d\u0027une mani\u00e8re progressive, et la d\u00e9position, par Odoacre, du dernier empereur Romulus Augustule, est finalement un \u00e9v\u00e9nement mineur, surtout symbolique. \u00c9teint en Occident en 476, l\u0027Empire romain persista en Orient, autour de sa capitale, Constantinople. \u00c0 l\u0027Est, il m\u00eala, comme jadis \u00e0 l\u0027Ouest, des \u00e9l\u00e9ments de civilisation grecs et latins, mais la part grecque est devenue pr\u00e9pond\u00e9rante. Dans la seconde moiti\u00e9 du XIXe si\u00e8cle, l\u0027appellation \u00ab byzantin \u00bb (qui date du XVIe si\u00e8cle mais \u00e9tait peu utilis\u00e9e) se g\u00e9n\u00e9ralise pour l\u0027Empire romain d\u0027Orient, mais en fait, il n\u0027existe pas de fondation ou de d\u00e9but de l\u0027Empire byzantin, qui n\u0027est que la p\u00e9riode m\u00e9di\u00e9vale et finale de l\u0027Empire romain et prend fin en 1453."}, {"color": "#97c2fc", "id": "sustainable", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Doughnut-transgressing.jpg", "label": "sustainable", "shape": "image", "title": "Dalam ekologi, keberlanjutan (bahasa Inggris: sustainablity), berasal dari kata \u0027sustain\u0027 yang artinya \u0027berlanjut\u0027 dan \u0027ability\u0027 yang artinya \u0027kemampuan\u0027; yaitu sebuah yang tetap mampu menghidupi keanekaragaman hayati dan produktivitas tanpa batas. Suatu lahan dan hutan basah yang sehat dan berumur panjang adalah contoh sistem biologi berkelanjutan. Dalam istilah yang lebih umum, keberlanjutan adalah daya tahan suatu sistem dan proses. Prinsip pengorganisasian keberlanjutan merupakan suatu pembangunan berkelanjutan, yang mencakup empat ranah yang saling terhubung, yaitu ekologi, ekonomi, politik dan budaya. merupakan kajian tentang pembangunan berkelanjutan dan ilmu lingkungan. Istilah \u0027keberlanjutan\u0027 dapat didefinisikan sebagai proses sosio-ekologis yang ditandai dengan pencapaian cita-cita yang sama. Cita-cita menurut definisinya tak terjangkau dalam ruang dan waktu tertentu. Namun, dengan terus-menerus, juga dengan pendekatan yang dinamis, proses tersebut menghasilkan sistem berkelanjutan. Ekosistem dan lingkungan yang sehat diperlukan untuk kelangsungan hidup manusia dan organisme lainnya. Cara mengurangi dampak negatif manusia adalah dengan , dan . Informasi diperoleh dari kimia hijau, ilmu bumi, ilmu lingkungan dan biologi konservasi. Ilmu ekologi mempelajari bidang penelitian akademis yang bertujuan untuk mengatasi ekonomi manusia dan ekosistem alamiah. Keberlanjutan juga merupakan tantangan sosial yang melibatkan hukum internasional dan nasional, perencanaan kota dan transportasi, gaya hidup lokal dan individual, serta . Cara hidup yang lestari dapat dilakukan dengan menata ulang kondisi kehidupan (misalnya, dengan adanya perkampungan dan kota madya hijau, serta kota berkelanjutan); mengkaji ulang sektor ekonomi (permakultur, bangunan hijau, pertanian berkelanjutan); atau praktik kerja (arsitektur berkelanjutan), yang menggunakan sains untuk mengembangkan teknologi baru (seperti , energi terbarukan, serta daya fi
