u0645\u0646\u0637\u0642\u0629 \u062c\u0628\u0644 \u0637\u0627\u0631\u0642\u060c \u0637\u0627\u0644\u0628\u062a \u0625\u0633\u0628\u0627\u0646\u064a\u0627 \u0628\u0625\u0639\u0627\u062f\u0629 \u0627\u0644\u0645\u0646\u0637\u0642\u0629 \u0644\u0633\u064a\u0627\u062f\u062a\u0647\u0627 \u0645\u0634\u064a\u0631\u0629 \u0625\u0644\u0649 \u0623\u0646 \u0627\u0644\u0627\u062a\u0641\u0627\u0642\u064a\u0629 \u0628\u064a\u0646 \u0627\u0644\u0628\u0644\u062f\u064a\u0646 \u062a\u0646\u0635 \u0628\u0625\u0639\u0627\u062f\u0629 \u0627\u0644\u0645\u0646\u0637\u0642\u0629 \u0625\u0644\u0649 \u0625\u0633\u0628\u0627\u0646\u064a\u0627 \u0641\u064a \u062d\u0627\u0644 \u062d\u062f\u0648\u062b \u062a\u0646\u0627\u0632\u0644 \u0628\u0631\u064a\u0637\u0627\u0646\u064a \u0639\u0646\u0647\u0627. \u0623\u0645\u0627 \u0628\u0631\u064a\u0637\u0627\u0646\u064a\u0627 \u0641\u0623\u0639\u0644\u0646\u062a \u0623\u0646\u0647\u0627 \u0644\u0645 \u062a\u062a\u0646\u0627\u0632\u0644 \u0639\u0646 \u0627\u0644\u0645\u0646\u0637\u0642\u0629 \u0648\u0623\u0646 \u0627\u0644\u062d\u0643\u0645 \u0627\u0644\u0630\u0627\u062a\u064a \u0644\u0627 \u064a\u0644\u063a\u064a \u0627\u0646\u062a\u0645\u0627\u0621 \u0627\u0644\u0645\u0646\u0637\u0642\u0629 \u0625\u0644\u0649 \u0627\u0644\u062a\u0627\u062c \u0627\u0644\u0628\u0631\u064a\u0637\u0627\u0646\u064a. \u0645\u0639 \u0630\u0644\u0643 \u0648\u0627\u0641\u0642\u062a \u0628\u0631\u064a\u0637\u0627\u0646\u064a\u0627 \u0639\u0644\u0649 \u0641\u062a\u062d \u0645\u064a\u0646\u0627\u0621 \u062c\u0628\u0644 \u0627\u0644\u0637\u0627\u0631\u0642 \u0623\u0645\u0627\u0645 \u0627\u0644\u0633\u0641\u0646 \u0627\u0644\u0625\u0633\u0628\u0627\u0646\u064a\u0629. \u0641\u064a \u063a\u0636\u0648\u0646 \u0627\u0644\u0633\u0646\u0648\u0627\u062a \u062c\u062f\u062f\u062a \u0625\u0633\u0628\u0627\u0646\u064a\u0627 \u0645\u0637\u0627\u0644\u0628\u062a\u0647\u0627 \u0628\u0625\u0639\u0627\u062f\u0629 \u062c\u0628\u0644 \u0637\u0627\u0631\u0642 \u0644\u0644\u0633\u064a\u0627\u062f\u0629 \u0627\u0644\u0625\u0633\u0628\u0627\u0646\u064a\u0629 \u0648\u062d\u062a\u0649 \u062a\u0641\u0627\u0648\u0636\u062a \u0645\u0639 \u062d\u0643\u0648\u0645\u0629 \u0628\u0631\u064a\u0637\u0627\u0646\u064a\u0627 \u0639\u0646 \u0647\u0630\u0647 \u0627\u0644\u0625\u0645\u0643\u0627\u0646\u064a\u0629\u060c \u0648\u0644\u0643\u0646 \u0633\u0643\u0627\u0646 \u0627\u0644\u0645\u0646\u0637\u0642\u0629 \u0631\u0641\u0636\u0648\u0647\u0627 \u0628\u0642\u0648\u0629 \u0648\u062a\u0638\u0627\u0647\u0631\u0648\u0627 \u0636\u062f\u0647\u0627 \u0625\u0630 \u0643\u0627\u0646 \u0645\u0639\u0638\u0645\u0647\u0645 \u0628\u0631\u064a\u0637\u0627\u0646\u064a\u0648 \u0627\u0644\u0623\u0635\u0644."}, {"color": "#97c2fc", "id": "eastern caribbean", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Map_of_OECS.svg", "label": "eastern caribbean", "shape": "image", "title": "La Organizaci\u00f3n de Estados del Caribe Oriental (en ingl\u00e9s: Organization of Eastern Caribbean States, OECS; en franc\u00e9s: Organisation des \u00c9tats de la Cara\u00efbe Orientale, OECO) es un organismo regional que promueve la cooperaci\u00f3n t\u00e9cnica y el desarrollo sostenible de seis pa\u00edses independientes y tres territorios del Reino Unido en el Mar Caribe. La organizaci\u00f3n fue creada el 18 de junio de 1981 mediante la firma del Tratado de Basseterre en la capital de San Crist\u00f3bal y Nieves. Su Directora General es Len Ishmael, una economista santalucense. La mayor\u00eda de los Estados de la Organizaci\u00f3n usan como moneda el d\u00f3lar del Caribe Oriental (XCD), a excepci\u00f3n de las Islas V\u00edrgenes Brit\u00e1nicas, que utiliza el d\u00f3lar estadounidense."}, {"color": "#97c2fc", "id": "clean slate", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bandeira_de_Roraima.svg", "label": "clean slate", "shape": "image", "title": "A Lei Complementar n\u00ba. 135 de 2010, mais conhecida como Lei da Ficha Limpa, \u00e9 uma legisla\u00e7\u00e3o brasileira que foi emendada \u00e0 Lei das Condi\u00e7\u00f5es de Inelegibilidade ou Lei Complementar n\u00ba. 64 de 1990 originada de um projeto de lei de iniciativa popular idealizado pelo juiz M\u00e1rlon Reis entre outros juristas que reuniu cerca de 1,6 milh\u00e3o de assinaturas com o objetivo de aumentar a idoneidade dos candidatos. A lei torna ineleg\u00edvel por oito anos um candidato que tiver o mandato cassado, renunciar para evitar a cassa\u00e7\u00e3o ou for condenado por decis\u00e3o de \u00f3rg\u00e3o colegiado, mesmo que ainda exista a possibilidade de recursos. O Projeto foi aprovado na C\u00e2mara dos Deputados no dia 5 de maio de 2010 e tamb\u00e9m foi aprovado no Senado Federal no dia 19 de maio de 2010 por vota\u00e7\u00e3o un\u00e2nime. Foi sancionado pelo Presidente da Rep\u00fablica, Luiz In\u00e1cio Lula da Silva transformando-se na Lei Complementar n\u00ba 135, de 4 de junho de 2010. Esta lei pro\u00edbe que pol\u00edticos condenados em decis\u00f5es colegiadas de segunda inst\u00e2ncia possam se candidatar. Em fevereiro de 2012, o Supremo Tribunal Federal (STF) considerou a lei constitucional e v\u00e1lida para as elei\u00e7\u00f5es subsequentes, realizadas no Brasil ap\u00f3s 2010, o que representou uma vit\u00f3ria para a posi\u00e7\u00e3o defendida pelo Tribunal Superior Eleitoral (TSE)."}, {"color": "#97c2fc", "id": "relief", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Abbey_of_Port-Royal,_Distributing_Alms_to_the_Poor_by_Louise-Magdeleine_Hortemels_c._1710.jpg", "label": "relief", "shape": "image", "title": "Wohlfahrt (von mittelhochdeutsch wolvarn: Wohlergehen) ist das Bem\u00fchen um die Deckung der Grundbed\u00fcrfnisse von Menschen und um einen gewissen Lebensstandard, die planm\u00e4\u00dfige, zum Gemeinwohl ausge\u00fcbte Sorge f\u00fcr notleidende oder gef\u00e4hrdete Menschen, die Sorge f\u00fcr die Gesundheit der Mitmenschen, deren sittliches oder wirtschaftliches Wohl bzw. deren Erziehung zu besseren Menschen und die Vorbeugung oder Abschreckung vor moralischem, selbst herbeigef\u00fchrtem k\u00f6rperlichem oder materiellem Verfall. Menschen, die auf fremde Hilfe zum Lebensunterhalt angewiesen sind und diese in Anspruch nehmen, \u201eleben von der Wohlfahrt\u201c oder umgangssprachlich \u201evon der St\u00fctze\u201c (meist Arbeitslosengeld II, Sozialgeld oder Sozialhilfe)."}, {"color": "#97c2fc", "id": "freed slave", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/DM_Tiberius_Claudius_Chryseros.jpg", "label": "freed slave", "shape": "image", "title": "Un liberto \u00e8 una persona precedentemente schiavizzata che \u00e8 stata liberata dalla condizione di schiavit\u00f9, generalmente tramite mezzi legali. Storicamente, ad esempio sia nella Roma antica che negli Stati Uniti pre-Guerra Civile, le persone schiave venivano liberate per manomissione (libert\u00e0 garantita dal proprio padrone o proprietario) o emancipazione (libert\u00e0 garantita come parte di un gruppo pi\u00f9 ampio). Uno schiavo che fuggiva illegalmente dalla propria situazione di forzosa servit\u00f9 era invece considerato reo, e chiamato fuggitivo. Nella Roma antica, in particolare, un liberto era uno schiavo affrancato che generalmente continuava a vivere nella casa del patronus e aveva nei suoi confronti doveri di rispetto e obblighi di natura economica."}, {"color": "#97c2fc", "id": "bengkulu", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Masjid_Agung.jpg", "label": "bengkulu", "shape": "image", "title": "Bengkulu (Bangka Ulu, Benkulen, niederl\u00e4ndisch Benkoelen) ist eine Provinz an der Westk\u00fcste der indonesischen Insel Sumatra. Die seit 1968 eigenst\u00e4ndig bestehende Provinz ist die drittkleinste Provinz auf der Insel Sumatra. Mit 19919,33 km\u00b2 umfasst sie etwa 2,5 % der Inselfl\u00e4che. Die gleichnamige Hauptstadt der Provinz, Bengkulu, hat nahezu 370.000 Einwohner (Stand 2019)."}, {"color": "#97c2fc", "id": "patna", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cricket_(2305682483).jpg", "label": "patna", "shape": "image", "title": "Patna ( (?\u00b7i) (del hindi: \u092a\u091f\u0928\u093e)) es una ciudad del noreste de la India a orillas del r\u00edo Ganges poco antes de su confluencia con el Gandak. Patna es capital del pradesh o estado federal hind\u00fa de Bihar, en su conurbaci\u00f3n se encuentran las ruinas de Pataliputra. Patna se ubica en el centro de una importante cuenca cerealera lo cual ha determinado su importancia econ\u00f3mica, pol\u00edtica, hist\u00f3rica y cultural. En 2006 su \u00e1rea ocupaba un per\u00edmetro de aproximadamente 15 km \u00d7 6,5 km."}, {"color": "#97c2fc", "id": "presidential system", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_Niger.svg", "label": "presidential system", "shape": "image", "title": "\u03a0\u03c1\u03bf\u03b5\u03b4\u03c1\u03b9\u03ba\u03ae \u03ba\u03bf\u03b9\u03bd\u03bf\u03b2\u03bf\u03c5\u03bb\u03b5\u03c5\u03c4\u03b9\u03ba\u03ae \u0394\u03b7\u03bc\u03bf\u03ba\u03c1\u03b1\u03c4\u03af\u03b1 \u03b5\u03af\u03bd\u03b1\u03b9 \u03c4\u03bf \u03b5\u03af\u03b4\u03bf\u03c2 \u03c4\u03b7\u03c2 \u03b1\u03bd\u03c4\u03b9\u03c0\u03c1\u03bf\u03c3\u03c9\u03c0\u03b5\u03c5\u03c4\u03b9\u03ba\u03ae\u03c2 \u03b4\u03b7\u03bc\u03bf\u03ba\u03c1\u03b1\u03c4\u03af\u03b1\u03c2 \u03c3\u03c4\u03b7\u03bd \u03bf\u03c0\u03bf\u03af\u03b1 \u03bf \u03a0\u03c1\u03cc\u03b5\u03b4\u03c1\u03bf\u03c2 \u03c4\u03b7\u03c2 \u0394\u03b7\u03bc\u03bf\u03ba\u03c1\u03b1\u03c4\u03af\u03b1\u03c2 \u03b5\u03ba\u03c4\u03cc\u03c2 \u03b1\u03c0\u03cc \u03b1\u03c1\u03c7\u03b7\u03b3\u03cc\u03c2 \u03c4\u03bf\u03c5 \u03ba\u03c1\u03ac\u03c4\u03bf\u03c5\u03c2 \u03b5\u03af\u03bd\u03b1\u03b9 \u03ba\u03b1\u03b9 \u03b1\u03c1\u03c7\u03b7\u03b3\u03cc\u03c2 \u03c4\u03b7\u03c2 \u03ba\u03c5\u03b2\u03ad\u03c1\u03bd\u03b7\u03c3\u03b7\u03c2. \u0397 \u03ba\u03c5\u03b2\u03ad\u03c1\u03bd\u03b7\u03c3\u03b7 \u03b5\u03be\u03b1\u03c1\u03c4\u03ac\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc \u03c4\u03bf\u03bd \u03a0\u03c1\u03cc\u03b5\u03b4\u03c1\u03bf \u03c4\u03b7\u03c2 \u0394\u03b7\u03bc\u03bf\u03ba\u03c1\u03b1\u03c4\u03af\u03b1\u03c2, \u03c3\u03c4\u03bf\u03bd \u03bf\u03c0\u03bf\u03af\u03bf \u03bb\u03bf\u03b3\u03bf\u03b4\u03bf\u03c4\u03b5\u03af, \u03c3\u03b5 \u03b1\u03bd\u03c4\u03af\u03b8\u03b5\u03c3\u03b7 \u03bc\u03b5 \u03c4\u03b7\u03bd \u03a0\u03c1\u03bf\u03b5\u03b4\u03c1\u03b5\u03c5\u03bf\u03bc\u03ad\u03bd\u03b7 \u03ba\u03bf\u03b9\u03bd\u03bf\u03b2\u03bf\u03c5\u03bb\u03b5\u03c5\u03c4\u03b9\u03ba\u03ae \u03b4\u03b7\u03bc\u03bf\u03ba\u03c1\u03b1\u03c4\u03af\u03b1, \u03c3\u03c4\u03b7\u03bd \u03bf\u03c0\u03bf\u03af\u03b1 \u03b7 \u03ba\u03c5\u03b2\u03ad\u03c1\u03bd\u03b7\u03c3\u03b7 \u03c0\u03c1\u03ad\u03c0\u03b5\u03b9 \u03bd\u03b1 \u03ad\u03c7\u03b5\u03b9 \u03c4\u03b7\u03bd \u03b5\u03bc\u03c0\u03b9\u03c3\u03c4\u03bf\u03c3\u03cd\u03bd\u03b7 \u03c4\u03b7\u03c2 \u0392\u03bf\u03c5\u03bb\u03ae\u03c2. \u039f \u03a0\u03c1\u03cc\u03b5\u03b4\u03c1\u03bf\u03c2 \u03b5\u03ba\u03bb\u03ad\u03b3\u03b5\u03c4\u03b1\u03b9 \u03ac\u03bc\u03b5\u03c3\u03b1 \u03b1\u03c0\u03cc \u03c4\u03bf\u03bd \u03bb\u03b1\u03cc \u03c0.\u03c7. \u039a\u03cd\u03c0\u03c1\u03bf\u03c2, \u03a4\u03bf\u03c5\u03c1\u03ba\u03af\u03b1, \u039a\u03b5\u03bd\u03c4\u03c1\u03b9\u03ba\u03ae \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03ae \u03ba\u03b1\u03b9 \u039d\u03cc\u03c4\u03b9\u03b1 \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03ae \u03ba\u03b1\u03b9 \u03bf\u03b9 \u03c0\u03b5\u03c1\u03b9\u03c3\u03c3\u03cc\u03c4\u03b5\u03c1\u03b5\u03c2 \u03b1\u03c6\u03c1\u03b9\u03ba\u03b1\u03bd\u03b9\u03ba\u03ad\u03c2 \u03c7\u03ce\u03c1\u03b5\u03c2, \u03c0\u03b5\u03c1\u03b9\u03bb\u03b1\u03bc\u03b2\u03b1\u03bd\u03bf\u03bc\u03ad\u03bd\u03b7\u03c2 \u03c4\u03b7\u03c2 \u039d\u03cc\u03c4\u03b9\u03b1\u03c2 \u0391\u03c6\u03c1\u03b9\u03ba\u03ae\u03c2 \u03b5\u03af\u03c4\u03b5 \u03b1\u03c0\u03cc \u03b5\u03b9\u03b4\u03b9\u03ba\u03cc \u03c3\u03ce\u03bc\u03b1 \u03b5\u03ba\u03bb\u03b5\u03ba\u03c4\u03cc\u03c1\u03c9\u03bd \u03c0\u03bf\u03c5 \u03b5\u03ba\u03bb\u03ad\u03b3\u03bf\u03bd\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc \u03c4\u03bf\u03bd \u03bb\u03b1\u03cc (\u03c0.\u03c7. \u0397.\u03a0.\u0391.) \u03ba\u03b1\u03b9 \u03b1\u03c3\u03ba\u03b5\u03af \u03c4\u03b7\u03bd \u03b5\u03ba\u03c4\u03b5\u03bb\u03b5\u03c3\u03c4\u03b9\u03ba\u03ae \u03b5\u03be\u03bf\u03c5\u03c3\u03af\u03b1. \u03a3\u03c4\u03b7 \u039d\u03cc\u03c4\u03b9\u03b1 \u0391\u03c6\u03c1\u03b9\u03ba\u03ae \u03ba\u03b1\u03b9 \u03c4\u03b7\u03bd \u039c\u03c0\u03bf\u03c4\u03c3\u03bf\u03c5\u03ac\u03bd\u03b1 \u03bf \u03a0\u03c1\u03cc\u03b5\u03b4\u03c1\u03bf\u03c2 \u03b5\u03ba\u03bb\u03ad\u03b3\u03b5\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc \u03c4\u03bf \u039a\u03bf\u03b9\u03bd\u03bf\u03b2\u03bf\u03cd\u03bb\u03b9\u03bf \u03ba\u03b1\u03b9 \u03ba\u03b1\u03c4\u03ad\u03c7\u03b5\u03b9 \u03b2\u03bf\u03c5\u03bb\u03b5\u03c5\u03c4\u03b9\u03ba\u03ae \u03ad\u03b4\u03c1\u03b1. \u0395\u03af\u03bd\u03b1\u03b9 \u03c4\u03b1\u03c5\u03c4\u03cc\u03c7\u03c1\u03bf\u03bd\u03b1 \u0391\u03c1\u03c7\u03b7\u03b3\u03cc\u03c2 \u03c4\u03bf\u03c5 \u039a\u03c1\u03ac\u03c4\u03bf\u03c5\u03c2 \u03ba\u03b1\u03b9 \u03c4\u03b7\u03c2 \u039a\u03c5\u03b2\u03ad\u03c1\u03bd\u03b7\u03c3\u03b7\u03c2. \u03a4\u03bf \u03a0\u03c1\u03bf\u03b5\u03b4\u03c1\u03b9\u03ba\u03cc \u03c3\u03cd\u03c3\u03c4\u03b7\u03bc\u03b1 \u03b5\u03af\u03bd\u03b1\u03b9 \u03c4\u03bf \u03c3\u03cd\u03c3\u03c4\u03b7\u03bc\u03b1 \u03c0\u03bf\u03c5 \u03ad\u03c7\u03bf\u03c5\u03bd \u03bf\u03b9 \u03c0\u03b5\u03c1\u03b9\u03c3\u03c3\u03cc\u03c4\u03b5\u03c1\u03b5\u03c2 \u03c7\u03ce\u03c1\u03b5\u03c2 \u03c4\u03bf\u03c5 \u03ba\u03cc\u03c3\u03bc\u03bf\u03c5 \u03ba\u03b1\u03b9 \u03c3\u03cd\u03bc\u03c6\u03c9\u03bd\u03b1 \u03bc\u03b5 \u03b4\u03b7\u03bc\u03bf\u03c3\u03ba\u03cc\u03c0\u03b7\u03c3\u03b7 \u03b5\u03af\u03bd\u03b1\u03b9 \u03b4\u03b7\u03bc\u03bf\u03c6\u03b9\u03bb\u03ad\u03c2 \u03ba\u03b1\u03b9 \u03c3\u03c4\u03b7\u03bd \u0395\u03bb\u03bb\u03ac\u03b4\u03b1 \u03c3\u03b5 \u03c0\u03bf\u03c3\u03bf\u03c3\u03c4\u03cc 56,8%."}, {"color": "#97c2fc", "id": "racist", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Passing_of_the_Great_Race_-_Map_4.jpg", "label": "racist", "shape": "image", "title": "Rassismus ist eine Ideologie, nach der Menschen aufgrund \u00e4u\u00dferlicher Merkmale oder negativer Fremdzuschreibungen, die \u00fcbertrieben, naturalisiert oder stereotypisiert werden, als \u201eRasse\u201c, \u201eVolk\u201c oder \u201eEthnie\u201c kategorisiert und ausgegrenzt werden. Bis ins 20. Jahrhundert wurden dazu vor allem aufgrund biologischer Merkmale (Hautfarbe, Formen von Gesicht und K\u00f6rper usw.) angebliche \u201eMenschenrassen\u201c in heute obsoleten Rassentheorien konstruiert, um damit etwa Sklaverei, Assimilationspolitik, Ethno- oder Genozid zu rechtfertigen. Rassisten betrachten Menschen, die ihren eigenen Merkmalen m\u00f6glichst \u00e4hnlich sind, meist als h\u00f6herwertig, w\u00e4hrend alle anderen (oftmals abgestuft) als geringerwertig betrachtet werden (Chauvinismus). Oft m\u00f6chten sie einen normalen Verkehr der Gruppen untereinander erschweren (Segregation) und dabei insbesondere die Vermischung durch famili\u00e4re Verbindungen und Zeugung von Nachkommenschaft verhindern. Seit der \u00c4chtung von Rassismus durch die UN nach dem Zweiten Weltkrieg tritt vermehrt sogenannter Kulturrassismus (siehe Rassismus ohne Rassen und Ethnopluralismus) auf, beispielsweise um Grenzpolitik zu rechtfertigen oder Fl\u00fcchtlinge zu diskriminieren. Rassismus soll den Zugang zu Ressourcen (z. B. Gelder, Rohstoffe, Boden), Orten (z. B. Nationalstaaten, bestimmte Stadtviertel) und Positionen (z. B. politische Posten oder auch Positionen in Betrieben) erschweren und dient zur Legitimation von Machtaus\u00fcbung, Verletzung der allgemeinen Menschenrechte, Gewalt oder Diskriminierung. Der Begriff Rassismus entstand zu Beginn des 20. Jahrhunderts in der kritischen Auseinandersetzung mit auf Rassentheorien basierenden politischen Konzepten. In anthropologischen Theorien \u00fcber den Zusammenhang von Kultur und rassischer Beschaffenheit wurde der Begriff der Rasse mit dem ethnologisch-soziologischen Begriff \u201eVolk\u201c vermengt, z. B. von der v\u00f6lkischen Bewegung. Rassismus zielt dabei nicht auf subjektiv wahrgenommene Eigenschaften einer Gruppe, sondern stellt deren Gleichrangigkeit und im Extremfall deren Existenzberechtigung in Frage. Rassistische Diskriminierung versucht typischerweise, auf projizierte genetische und davon abgeleitete pers\u00f6nliche Unterschiede zu verweisen. Unabh\u00e4ngig von seiner Herkunft oder Nationalit\u00e4t kann jeder Mensch von Rassismus betroffen sein. Das Internationale \u00dcbereinkommen zur Beseitigung jeder Form von Rassendiskriminierung unterscheidet nicht zwischen rassistischer und ethnischer Diskriminierung. Ein erweiterter Rassismusbegriff kann auch eine Vielzahl anderer Kategorien einbeziehen. Menschen mit rassistischen Vorurteilen diskriminieren andere aufgrund solcher Zugeh\u00f6rigkeit; institutioneller Rassismus verweigert bestimmten Gruppen Vorteile und Leistungen oder privilegiert andere. Rassistische Theorien und Argumentationsmuster dienen der Rechtfertigung von Herrschaftsverh\u00e4ltnissen und der Mobilisierung von Menschen f\u00fcr politische Ziele. Die Folgen von Rassismus reichen von Vorurteilen und Diskriminierung \u00fcber Rassentrennung, Sklaverei und Pogrome bis zu sogenannten \u201eethnischen S\u00e4uberungen\u201c und V\u00f6lkermord. Biologisch l\u00e4sst sich eine Unterteilung der rezenten Art Homo sapiens in \u201eRassen\u201c beziehungsweise Unterarten nicht rechtfertigen. Zur Untersuchung bestimmter geographisch voneinander abweichender Merkmale des Menschen werden in der Humanbiologie stattdessen einzelne Populationen abgegrenzt, die nur auf das untersuchte Merkmal bezogen sind oder im Vorfeld willk\u00fcrlich vorgenommen werden. Auch wenn daraus Erkenntnisse \u00fcber die Abstammungsgeschichte des Menschen gewonnen werden und der Laie scheinbare \u00c4hnlichkeiten zu Rassekonzepten zu erkennen glaubt, sind sie weder f\u00fcr taxonomische Zwecke geeignet noch belegen sie die biosystematische Unterteilung des Menschen in Untergruppen. Der Begriff des Rassismus \u00fcberlappt mit dem der Fremdenfeindlichkeit und l\u00e4sst sich oft nur ungenau von diesem unterscheiden. Teile der Sozialwissenschaft unterscheiden zwischen Fremdenfeindlichkeit und Rassismus."}, {"color": "#97c2fc", "id": "kermadec islands", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Raoul_Island,_New_Zealand_(STS008-36-1403,_cropped_rotated).jpg", "label": "kermadec islands", "shape": "image", "title": "Kermadec (ang. Kermadec Islands, maor. Rangit\u0101hua) \u2013 grupa wysp wulkanicznych w po\u0142udniowo-zachodniej cz\u0119\u015bci Oceanu Spokojnego. Archipelag le\u017cy oko\u0142o 1000 km na p\u00f3\u0142nocny wsch\u00f3d od Nowej Zelandii, do kt\u00f3rej administracyjnie nale\u017cy. Sk\u0142ada si\u0119 z czterech wi\u0119kszych wysp i szeregu mniejszych. Po\u0142o\u017cone s\u0105 mi\u0119dzy 29\u00b0 a 31,5\u00b0 szeroko\u015bci geograficznej po\u0142udniowej i mi\u0119dzy 178\u00b0 a 179\u00b0 d\u0142ugo\u015bci geograficznej zachodniej. Jest to \u0142uk wyspowy po\u0142o\u017cony nad stref\u0105 subdukcji p\u0142yty pacyficznej pod p\u0142yt\u0119 australijsk\u0105. Na wsch\u00f3d od wysp ci\u0105gnie si\u0119 g\u0142\u0119bokomorski R\u00f3w Kermadec, kt\u00f3ry jest epicentrum licznych trz\u0119sie\u0144 ziemi nawiedzaj\u0105cych archipelag. Powierzchnia wysp wynosi 34 km\u00b2. S\u0105 one niezamieszkane, jedynie na g\u0142\u00f3wnej wyspie Raoul znajduje si\u0119 stacja meteorologiczna i sejsmologiczna z dziesi\u0119cioosobow\u0105 za\u0142og\u0105."}, {"color": "#97c2fc", "id": "pressure", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Plastic_bottle_at_14000_feet,_9000_feet_and_1000_feet,_sealed_at_14000_feet.png", "label": "pressure", "shape": "image", "title": "Der Luftdruck an einem beliebigen Ort der Erdatmosph\u00e4re ist der hydrostatische Druck der Luft, der an diesem Ort herrscht. Dieser Druck entsteht (veranschaulicht) durch die Gewichtskraft der Lufts\u00e4ule, die auf der Erdoberfl\u00e4che oder einem K\u00f6rper steht. Der mittlere Luftdruck der Atmosph\u00e4re (der \u201eatmosph\u00e4rische Druck\u201c) auf Meeresh\u00f6he betr\u00e4gt standardm\u00e4\u00dfig 101.325 Pa = 101,325 kPa = 1013,25 hPa \u2248 1 bar."}, {"color": "#97c2fc", "id": "delaware", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Treaty_of_Penn_with_Indians_by_Benjamin_West.jpg", "label": "delaware", "shape": "image", "title": "Lenapov\u00e9 (tak\u00e9 Lenni Lenape nebo Delavarov\u00e9, Delav\u00e1rov\u00e9, Delawarov\u00e9, Delaw\u00e1\u0159i) jsou p\u0159\u00edslu\u0161n\u00edci etnick\u00e9 skupiny p\u016fvodn\u00edch obyvatel Severn\u00ed Ameriky. Jejich po\u010det se odhaduje na 16 000, \u017eij\u00ed p\u0159ev\u00e1\u017en\u011b v indi\u00e1nsk\u00fdch rezervac\u00edch ve st\u00e1t\u011b Oklahoma. Hovo\u0159\u00ed algick\u00fdmi jazyky Munsee a Unami, n\u00e1zev Lenni Lenape znamen\u00e1 v jejich \u0159e\u010di \u201ePrav\u00ed lid\u00e9\u201c. Exonymum Delavarov\u00e9 jim dali Evropan\u00e9 podle \u0159eky Delaware, kter\u00e1 nese jm\u00e9no guvern\u00e9ra Virginie . \u00fazen\u00ed Lenapehoking, konfederace kmenu Leni Lenape Lenapov\u00e9 pat\u0159\u00ed do kulturn\u00ed skupiny obyvatel Severov\u00fdchodn\u00edch les\u016f. Jejich p\u016fvodn\u00ed \u00fazem\u00ed, zvan\u00e9 , le\u017eelo na pob\u0159e\u017e\u00ed Atlantiku a v povod\u00ed \u0159ek Delaware a Hudson v pozd\u011bj\u0161\u00edch st\u00e1tech Delaware a New Jersey, v\u00fdchodn\u00ed Pensylv\u00e1nii a v ji\u017en\u00ed \u010d\u00e1sti st\u00e1tu New York v\u010detn\u011b z\u00e1padn\u00ed poloviny ostrova Long Island. Byli usedl\u00fdmi zem\u011bd\u011blci, \u017eili ve vesnic\u00edch, kter\u00e9 m\u011bly a\u017e t\u0159i stovky obyvatel. P\u011bstovali plodiny zvan\u00e9 T\u0159i sestry (kuku\u0159ice, d\u00fdn\u011b, fazole), j\u00eddeln\u00ed\u010dek si zpest\u0159ovali lovem a ryba\u0159en\u00edm. Jednotliv\u00e9 kmeny tvo\u0159ily volnou konfederaci, rozd\u011blenou do t\u0159\u00ed matriline\u00e1rn\u00edch klan\u016f, zvan\u00fdch podle totemov\u00e9ho zv\u00ed\u0159ete Vlci, \u017delvy a Krocani. Po zalo\u017een\u00ed Nov\u00e9ho Amsterdamu nav\u00e1zali Lenapov\u00e9 jako jedni z prvn\u00edch severoamerick\u00fdch indi\u00e1n\u016f kontakt s Evropany. V roce 1737 s nimi uzav\u0159el dohodu zn\u00e1mou jako Walking Purchase, podle n\u00ed\u017e domorodci poskytnou britsk\u00fdm kolonist\u016fm \u00fazem\u00ed od soutoku Delaware a do vzd\u00e1lenosti, kter\u00e1 se d\u00e1 p\u011b\u0161ky urazit za p\u016fldruh\u00e9ho dne. Guvern\u00e9r pak najal nejlep\u0161\u00ed arm\u00e1dn\u00ed b\u011b\u017ece a nechal jim upravit pohodlnou stezku, d\u00edky tomu urazili v dohodnut\u00e9m \u010dase p\u0159es \u0161edes\u00e1t mil a posunuli tak hranici mnohem d\u00e1le, ne\u017e indi\u00e1ni p\u0159edpokl\u00e1dali. V n\u00e1sleduj\u00edc\u00edm obdob\u00ed se Lenapov\u00e9 pod tlakem b\u00edl\u00fdch osadn\u00edk\u016f st\u011bhovali k z\u00e1padu, nap\u0159ed do Ohia a po roce 1860 byli nucen\u011b us\u00eddleni v Oklahom\u011b, kde dnes \u017eij\u00ed t\u0159i \u010dtvrtiny p\u0159\u00edslu\u0161n\u00edk\u016f kmene, zbytek ob\u00fdv\u00e1 Wisconsin, kanadskou provincii Ontario i p\u016fvodn\u00ed \u00fazem\u00ed Lenapehoking. Constantine Samuel Rafinesque vydal roku 1836 rukopis , soubor lenapsk\u00fdch m\u00fdt\u016f a kronik zapsan\u00fd obr\u00e1zkov\u00fdm p\u00edsmem. V\u011bt\u0161ina odborn\u00edk\u016f v\u0161ak text pova\u017euje za podvrh. Lenapov\u00e9 a jejich n\u00e1\u010deln\u00edk vystupuj\u00ed tak\u00e9 v rom\u00e1nu Posledn\u00ed Mohyk\u00e1n."}, {"color": "#97c2fc", "id": "cromwell", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Oliver_Cromwell_House_Ely.jpg", "label": "cromwell", "shape": "image", "title": "Oliver Cromwell (Huntingdon, Regne d\u0027Anglaterra, 27 d\u0027abril de 1599 - Londres, 3 de setembre de 1658) fou un l\u00edder pol\u00edtic i militar angl\u00e8s. Va convertir Anglaterra en una rep\u00fablica anomenada Mancomunitat d\u0027Anglaterra (en angl\u00e8s, Commonwealth of England). Durant els quaranta primers anys de la seva vida no va ser m\u00e9s que un noble terratinent, per\u00f2 va pujar de forma mete\u00f2rica fins a comandar el (Nou Model d\u0027Ex\u00e8rcit) i a la llarga, imposar el seu lideratge sobre Anglaterra, Esc\u00f2cia i Irlanda com a Lord Protector, des del 16 de desembre de 1653, fins al dia de la seva mort. Des de llavors s\u0027ha convertit en una figura molt controvertida en la hist\u00f2ria anglesa: per a alguns historiadors com David Hume i Christopher Hill, no \u00e9s m\u00e9s que un dictador regicida; per a altres, com Thomas Carlyle i , \u00e9s un heroi de la lluita per la llibertat. La seva carrera \u00e9s plena de contradiccions. Va ser un regicida que es va q\u00fcestionar si havia o no d\u0027acceptar la corona per a si mateix, i finalment va decidir no fer-ho, per\u00f2 va acumular m\u00e9s poder que el mateix Carles I d\u0027Anglaterra. Va ser un parlamentari que va ordenar als seus soldats dissoldre parlaments. Fan\u00e0tic religi\u00f3s seguidor del cristianisme protestant, les seves campanyes de conquesta d\u0027Irlanda i d\u0027Esc\u00f2cia van ser brutals fins i tot per als c\u00e0nons de l\u0027\u00e8poca, ja que considerava que combatia amb heretges. Sota el seu comandament, el Protectorat va defensar la llibertat de culte i de consci\u00e8ncia, per\u00f2 va permetre que els blasfems fossin torturats, a m\u00e9s de perseguir cruelment als cat\u00f2lics. Es va mostrar a favor del criteri d\u0027equitat en la just\u00edcia, per\u00f2 va tancar aquells que van criticar la seva pol\u00edtica d\u0027incrementar els impostos sense el perm\u00eds del Parlament d\u0027Anglaterra. Els seus admiradors el citen com un l\u00edder fort, estabilitzador i amb sentit d\u0027Estat, que es va guanyar el respecte internacional, va enderrocar la tirania i va promoure la rep\u00fablica i la llibertat. Els seus cr\u00edtics el consideren un hip\u00f2crita obertament ambici\u00f3s que va trair la causa de la llibertat, va imposar un sistema de valors purit\u00e0 i va mostrar un esc\u00e0s respecte cap a les tradicions del pa\u00eds. Quan els mon\u00e0rquics van tornar al poder, el seu cad\u00e0ver va ser desenterrat, penjat de cadenes i decapitat, i el seu cap exposat durant anys per a escarni p\u00fablic."}, {"color": "#97c2fc", "id": "greeks", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Plato\u0027s_Academy_mosaic_from_Pompeii.jpg", "label": "greeks", "shape": "image", "title": "Starov\u011bk\u00e9 \u0158ecko, p\u0159\u00edpadn\u011b antick\u00e9 \u0158ecko, je ozna\u010den\u00ed pro obdob\u00ed \u0159eck\u00fdch d\u011bjin ve starov\u011bku. V \u0161ir\u0161\u00edm pojet\u00ed zahrnuje dobu od p\u0159\u00edchodu \u0159eck\u00fdch kmen\u016f do egejsk\u00e9 oblasti v 2. tis\u00edcilet\u00ed p\u0159. n. l. a\u017e po dobu nadvl\u00e1dy \u0159\u00edmsk\u00e9 \u0159\u00ed\u0161e a formov\u00e1n\u00ed \u0159\u00ed\u0161e byzantsk\u00e9 (4.\u20136. stolet\u00ed n. l.). V u\u017e\u0161\u00edm smyslu pak obdob\u00ed samostatn\u00e9 antick\u00e9 \u0159eck\u00e9 spole\u010dnosti a kultury v 8.\u20131. stolet\u00ed p\u0159. n. l. Ta se d\u011bl\u00ed na archaickou dobu utv\u00e1\u0159en\u00ed klasick\u00e9 \u0159eck\u00e9 spole\u010dnosti, dobu Hom\u00e9ra a kolonizace St\u0159edomo\u0159\u00ed a \u010cernomo\u0159\u00ed, klasick\u00e9 obdob\u00ed (5.\u20134. stolet\u00ed p\u0159. n. l.) vrchol\u00edc\u00ed v Periklov\u00fdch Ath\u00e9n\u00e1ch a hel\u00e9nsk\u00e9 obdob\u00ed po sjednocen\u00ed \u0159eck\u00e9ho sv\u011bta Filipem a Alexandrem Makedonsk\u00fdm. I po ztr\u00e1t\u011b samostatnosti se v\u0161ak \u0159eck\u00e1 kultura a vzd\u011blanost d\u00e1le rozv\u00edjela pod \u0159\u00edmskou nadvl\u00e1dou. Antick\u00e9 \u0158ecko vytvo\u0159ilo mimo\u0159\u00e1dn\u011b vysp\u011blou kulturu v nejr\u016fzn\u011bj\u0161\u00edch oborech, od v\u00fdtvarn\u00e9ho um\u011bn\u00ed, architektury, divadla, v\u011bdy (l\u00e9ka\u0159stv\u00ed, filozofie, matematika, astronomie) a\u017e po r\u00e9toriku a politiku, kde se stalo kol\u00e9bkou demokracie. M\u011bla z\u00e1sadn\u00ed vliv na utv\u00e1\u0159en\u00ed \u0159\u00edmsk\u00e9 kultury a jej\u00edm prost\u0159ednictv\u00ed i Z\u00e1padn\u00ed civilizace. \u0158eck\u00e1 vzd\u011blanost byla uchov\u00e1v\u00e1na a p\u011bstov\u00e1na i v Byzanci a arabsko-muslimsk\u00e9m sv\u011bt\u011b, m\u011bla vliv na formov\u00e1n\u00ed k\u0159es\u0165anstv\u00ed (Nov\u00fd z\u00e1kon, tomismus), k \u0159eck\u00e9 kultu\u0159e se vracela i renesance a klasicismus. Starov\u011bk\u00fd \u0159eck\u00fd sv\u011bt byl soust\u0159ed\u011bn do jednotliv\u00fdch m\u011bstsk\u00fdch st\u00e1t\u016f (polis) a jejich koloni\u00ed, kter\u00e9 se neomezovaly jen na \u00fazem\u00ed dne\u0161n\u00edho \u0158ecka, ale d\u00edky n\u00e1mo\u0159n\u00ed kolonizaci se nach\u00e1zely i v dal\u0161\u00edch oblastech St\u0159edozemn\u00edho mo\u0159e: egejsk\u00e9 ostrovy, Kypr, pob\u0159e\u017e\u00ed Mal\u00e9 Asie (p\u0159edev\u0161\u00edm I\u00f3nie), Sic\u00edlie a ji\u017en\u00ed It\u00e1lie (Magna Graecia) a tak\u00e9 na pob\u0159e\u017e\u00ed \u010cern\u00e9ho mo\u0159e, Il\u00fdrie, Thr\u00e1kie, Egypta, Kyrenaiky, ji\u017en\u00ed Galie a severov\u00fdchodn\u00ed \u010d\u00e1sti Ibersk\u00e9ho poloostrova."}, {"color": "#97c2fc", "id": "administration", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Woodrow_Wilson_(Nobel_1919).jpg", "label": "administration", "shape": "image", "title": "Administrazio publikoa edo herri-administrazioa gobernuen politikak modu exekutiboan betetzen dituzten erakundeen multzoa da. Gobernuek zuzenean kontrolatutako erakundeak eta pertsonalitate juridiko berezia duen beste edozein entitate sartzen da administrazio publikoaren baitan. Edozein esparru geografikotako erakundeak (nazionalak, tokikoak, nazioartekoak) izan daitezke administrazio publikokoak. Herritarrak eta botere politikoa harremanetan jartzen ditu administrazio publikoak, eta botere legegileak eta botere judizialak ezarritakoak herritarrei helarazten dizkie. Administrazio publikoak zerbitzu publikoak ematen ditu, funtzionarioen bitartez gehienetan, baina baita beste mota batzuetako langileen bidez ere, eta zenbaitetan, kontratatutako enpresa pribatuetako langileen bidez. Gobernu bakoitzak bere arabera eskaintzen ditu zerbitzu horiek, eta oro har, ia beti zerbitzu publikotzat hartzen dira oinarrizko hezkuntza, osasuna, gizarte babesa, azpiegiturak, polizia, ingurumenaren babesa eta beste zenbait esparrutako zerbitzuak."}, {"color": "#97c2fc", "id": "morvi", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Willingdon_Secretariat2_-_panoramio.jpg", "label": "morvi", "shape": "image", "title": "Morvi o Morbi \u00e9s una ciutat i municipalitat del a l\u0027estat de Gujarat a la riba del Macchu a uns 35 km de la costa i 60 km de Rajkot. La seva poblaci\u00f3 al cens del 2001 era de 145.719 habitants. Altres dades sobre poblaci\u00f3 s\u00f3n: \n* 1872: 12.872 \n* 1881: 15.353 \n* 1901: 17.820 \n* 1981: 73.327 La vella Morvi hauria estat fundada per Mor Jethwa, y \u00e9s la part a l\u0027est del riu a 1 km de la ciutat moderna. Fou anomenada Mordhvajpuri i m\u00e9s tard Bhimor. La ciutat moderna derivaria el seu nom del tur\u00f3 de Morbo on Sanghji Jethwa va derrotar a Vaghela Rana, i va fundar la ciutat per commemorar la vict\u00f2ria, a l\u0027altre costat del riu oposat a Mordhvajpuri. Quan aquesta es va despoblar en les guerres del final del segle XV i comen\u00e7aments del segle XVI, molts dels seus habitants es van traslladar a la nova ciutat per posar el riu entre els invasors i ells. Sir Lakhdhirji Waghji Bahadur, que va regnar del 1922 al 1948 va ser l\u0027aut\u00e8ntic planificador de la ciutat moderna. Els edificis principals s\u00f3n: \n* Palau de Darbargadh (darrera resid\u00e8ncia reial) \n* Temple de Mani Mandir \n* Wellingdon Secretariat \n* Pont penjat anomenat \"Suspension Bridge\" \n* Palau Art Deco d\u0027influ\u00e8ncia europea \n* Lukhdhirji Engineering College amb el palau Nazarbag (antiga resid\u00e8ncia dels sobirans)"}, {"color": "#97c2fc", "id": "ethnic conflict", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Armed_conflict_zones_in_Myanmar.png", "label": "ethnic conflict", "shape": "image", "title": "\u0627\u0644\u0635\u0631\u0627\u0639 \u0627\u0644\u0625\u062b\u0646\u064a \u0623\u0648 \u0627\u0644\u0646\u0632\u0627\u0639 \u0627\u0644\u0639\u0631\u0642\u064a \u0647\u0648 \u0646\u0632\u0627\u0639 \u0628\u064a\u0646 \u0645\u062c\u0645\u0648\u0639\u062a\u064a\u0646 \u0639\u0631\u0642\u064a\u062a\u064a\u0646 \u0623\u0648 \u0623\u0643\u062b\u0631. \u0642\u062f \u064a\u0643\u0648\u0646 \u0645\u0635\u062f\u0631 \u0627\u0644\u0646\u0632\u0627\u0639 \u0633\u064a\u0627\u0633\u064a\u064b\u0627 \u0623\u0648 \u0627\u062c\u062a\u0645\u0627\u0639\u064a\u064b\u0627 \u0623\u0648 \u0627\u0642\u062a\u0635\u0627\u062f\u064a\u064b\u0627 \u0623\u0648 \u062f\u064a\u0646\u064a\u064b\u0627 \u062d\u064a\u062b \u064a\u062c\u0628 \u0639\u0644\u0649 \u0627\u0644\u0623\u0641\u0631\u0627\u062f \u0641\u064a \u0627\u0644\u0646\u0632\u0627\u0639 \u0623\u0646 \u064a\u0646\u0627\u0636\u0644\u0648\u0627 \u0628\u0634\u0643\u0644\u064d \u0648\u0627\u0636\u062d \u0645\u0646 \u0623\u062c\u0644 \u0648\u0636\u0639 \u0627\u0644\u062c\u0645\u0627\u0639\u0627\u062a \u0627\u0644\u0639\u0631\u0642\u064a\u0629 \u0641\u064a \u0627\u0644\u0645\u062c\u062a\u0645\u0639."}, {"color": "#97c2fc", "id": "ottoman turkey", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Zonaro_GatesofConst.jpg", "label": "ottoman turkey", "shape": "image", "title": "\uc22d\uace0\ud55c \uc624\uc2a4\ub9cc\uad6d(\uc624\uc2a4\ub9cc \ud280\ub974\ud06c\uc5b4: \u062f\u064e\u0648\u0652\u0644\u064e\u062a\u0650 \u0639\u064e\u0644\u0650\u06cc\u064e\u0651\u0647\u0650 \u0639\u064f\u062b\u0645\u064e\u0627\u0646\u0650\u06cc\u064e\u0651\u0647 \ub370\ube14\ub808\ud2f0 \uc54c\ub9ac\uc608\uc774 \uc624\uc2a4\ub9c8\ub2c8\uc608) \ub610\ub294 \uc624\uc2a4\ub9cc \uc81c\uad6d(\ud280\ub974\ud0a4\uc608\uc5b4: Osmanl\u0131 \u0130mparatorlu\u011fu \uc624\uc2a4\ub9cc\ub974 \uc784\ud30c\ub77c\ud1a0\ub974\ub8e8\uc6b0[*]), \ud280\ub974\ud0a4\uc608 \uc81c\uad6d, \uc624\uc2a4\ub9cc \ud280\ub974\ud0a4\uc608, \ub2e8\uc21c\ud788 \ud280\ub974\ud0a4\uc608\ub294 14\uc138\uae30\ubd80\ud130 20\uc138\uae30 \ucd08\uae4c\uc9c0 \uc720\ub7fd \ub3d9\ub0a8\ubd80, \uc11c\uc544\uc2dc\uc544, \ubd81\uc544\ud504\ub9ac\uce74 \ub300\ubd80\ubd84\uc744 \ud1b5\uce58\ud558\ub358 \uad11\ub300\ud55c \uc81c\uad6d\uc774\ub2e4. 13\uc138\uae30 \ub9d0 \uc624\uc2a4\ub9cc 1\uc138\uac00 \uc544\ub098\ud1a8\ub9ac\uc544 \ubd81\uc11c\ubd80\uc5d0\uc11c \uac74\uad6d\ud588\uc73c\uba70, 1354\ub144\uc5d0 \uc720\ub7fd\uc73c\ub85c \uac74\ub108\uac00 \ubc1c\uce78\ubc18\ub3c4\ub97c \uc815\ubcf5\ud558\uace0 \uc138 \ub300\ub959\uc5d0 \uac78\uce5c \uac70\ub300\ud55c \uc81c\uad6d\uc744 \uc138\uc6e0\ub2e4. \uc624\uc2a4\ub9cc \uc81c\uad6d\uc758 \uba54\ud750\uba54\ud2b8 2\uc138\uac00 1453\ub144\uc5d0 \ucf58\uc2a4\ud0c4\ud2f0\ub178\ud50c\uc744 \uc810\ub839\ud558\uba70 \ub3d9\ub85c\ub9c8 \uc81c\uad6d\uc744 \uba78\ub9dd\uc2dc\ud0a4\ub294 \ub370\uc5d0 \uc131\uacf5\ud558\uba70 \uadf8 \uc774\ub984\uc744 \ub110\ub9ac \ub5a8\ucce4\ub2e4. \uc624\uc2a4\ub9cc \uc81c\uad6d\uc740 \uc274\ub808\uc774\ub9cc 1\uc138\uc758 \ud1b5\uce58\uae30\uc5d0 \uc808\uc815\uae30\ub97c \ub9de\uc558\uace0, \uc0ac\ud68c\uc801, \ud589\uc815\uc801, \uacbd\uc81c\uc801, \ubb38\ud654\uc801\uc73c\ub85c \ub2f9\ub300 \ucd5c\uace0\uc758 \uad6d\uac00\ub85c \ub5a0\uc62c\ub790\ub2e4. \uadf8 \uac15\uc5ed\uc774 \uac00\uc7a5 \ub113\uc5c8\ub358 17\uc138\uae30 \ucd08\uc5d0\ub294 32\uac1c \uc9c0\ubc29\uc73c\ub85c \uad6c\ubd84\ub418\uc5c8\uace0, \uc218\uc5c6\uc774 \ub9ce\uc740 \ubd09\uc2e0\uad6d\uc744 \uac70\ub290\ub838\ub2e4. \uc774\ud6c4 \ubd09\uc2e0\uad6d \uc911 \uc77c\ubd80\ub294 \uc624\uc2a4\ub9cc \uc81c\uad6d\uc5d0 \ud761\uc218\ub418\uace0, \uc77c\ubd80\ub294 \uc790\uce58\uad8c\uc744 \ud5c8\uac00\ubc1b\uc544 \uc218\ubc31 \ub144 \ub3d9\uc548 \uc9c0\uc18d\ub418\uae30\ub3c4 \ud588\ub2e4. \ud604\uc7ac\uc758 \uc774\uc2a4\ud0c4\ubd88\uc744 \uc218\ub3c4\ub85c \uc9c0\uc911\ud574 \uc8fc\ubcc0 \uc9c0\uc5ed \ub300\ubd80\ubd84\uc744 \ud1b5\uce58\ud588\ub358 \uc624\uc2a4\ub9cc \uc81c\uad6d\uc740 \ubb34\ub824 6\uc138\uae30 \ub3d9\uc548 \ub3d9\ubc29\uacfc \uc11c\ubc29\uc758 \uad50\ucc28\uc810\uc73c\ub85c \uae30\ub2a5\ud558\uba70 \ud654\ub824\ud55c \ubb38\ud654\uc758 \uaf43\uc744 \ud53c\uc6e0\ub2e4. \uc77c\ubd80 \ud559\uacc4\uc5d0\uc11c\ub294 \uc274\ub808\uc774\ub9cc 1\uc138 \uc0ac\ud6c4, \uc81c\uad6d\uc774 \uc810\ucc28 \uc1e0\ud1f4\uae30\uc5d0 \uc811\uc5b4\ub4e4\uc5c8\ub2e4\uace0 \uc8fc\uc7a5\ud558\uc9c0\ub9cc, \ud559\uc790\ub4e4 \ub300\ubd80\ubd84\uc740 \uc774\uc5d0 \ub3d9\uc758\ud558\uc9c0 \uc54a\uc73c\uba70, \uc274\ub808\uc774\ub9cc \uc0ac\ud6c4\uc5d0\ub3c4 \uc81c\uad6d\uc740 \uc5ec\uc804\ud788 \uac15\ub825\ud55c \uacbd\uc81c\ub825\uacfc \uad70\uc0ac\ub825\uc744 \uc720\uc9c0\ud558\uba74\uc11c 17\uc138\uae30\uc640 18\uc138\uae30 \ub300\ubd80\ubd84 \ub3d9\uc548 \uc804\uc131\uae30\uc758 \uad6d\ub825\uc744 \uc720\uc9c0\ud558\uace0 \uc788\ub2e4\uace0 \ubcf8\ub2e4. \ub2e4\ub9cc \uc9c0\ub098\uce58\uac8c \uc624\ub79c \ud3c9\ud654\uae30\ub85c \uc778\ud574, 18\uc138\uae30 \ub9d0\uc5d0 \uc774\ub974\uc790 \uc624\uc2a4\ub9cc\uc758 \uad70\uc0ac\ub825\uc740 \uc810\ucc28 \ubc29\ub9cc\ud574\uc84c\uace0, \uc624\uc2a4\ud2b8\ub9ac\uc544\uc640 \ub7ec\uc2dc\uc544\uc5d0 \ube44\ud574 \ud06c\uac8c \ub4a4\ub5a8\uc5b4\uc9c0\uae30 \uc2dc\uc791\ud588\ub2e4. \uc624\uc2a4\ub9cc \uc81c\uad6d\uc740 18\uc138\uae30 \ud6c4\ubc18\uacfc 19\uc138\uae30 \ucd08\uc5d0 \uc11c\uad6c \uc5f4\uac15\ub4e4\uc5d0\uac8c \uc5f0\uc804\uc5f0\ud328\ud558\uba70 \uadf8 \ubd80\uc2e4\ud55c \uccb4\ub825\uc774 \ud3ed\ub85c\ub418\uc5c8\uace0, \uc5b4\uca54 \uc218 \uc5c6\uc774 \ud0c4\uc9c0\ub9c8\ud2b8\ub77c \ubd88\ub9ac\ub294 \uac1c\ud601 \uc815\ucc45\uc744 \ud1b5\ud574 \uc81c\uad6d\uc744 \ud0c8\ubc14\uafc8\ud558\ub824 \ub178\ub825\ud588\ub2e4. \uc624\uc2a4\ub9cc \uc81c\uad6d\uc740 \uc774\ub97c \ubc1c\ud310 \uc0bc\uc544 19\uc138\uae30 \ub0b4\ub0b4 \uc601\ud1a0\uac00 \uc810\ucc28 \ucd95\uc18c\ub418\uba74\uc11c\ub3c4, \ud2b9\ud788 \ubc1c\uce78 \uc9c0\uc5ed \ub4f1\uc5d0\uc11c\ub294 \ud1b5\uce58\ub825\uc744 \ub354\uc6b1 \uacf5\uace0\ud788 \ud560 \uc218 \uc788\uc5c8\ub2e4. 1908\ub144\uc5d0\ub294 \uc80a\uc740 \uc7a5\uad50\ub4e4\uc744 \uc911\uc2ec\uc73c\ub85c \ucfe0\ub370\ud0c0\uac00 \uc77c\uc5b4\ub098 \uc81c\uad6d\uc758 \ud669\uc81c\uc5d0\uac8c \ud5cc\ubc95\uc744 \uc778\uc815\ud558\uace0 \uc785\ud5cc\uad70\uc8fc\uc815\uc744 \uc120\ud3ec\ud560 \uac83\uc744 \uac15\uc81c\ud588\uace0, 5\ub144 \ud6c4 \uae09\uc9c4\ud30c \uc7a5\uad50\ub4e4\uc774 \uc8fc\ucd95\uc774 \ub41c \ud1b5\uc77c\uc9c4\ubcf4\uc704\uc6d0\ud68c\uac00 \ucfe0\ub370\ud0c0\ub97c \uc77c\uc73c\ucf1c \uc77c\ub2f9 \ub3c5\uc7ac \uccb4\uc81c\ub97c \uc120\ud3ec\ud588\ub2e4. \ud1b5\uc77c\uc9c4\ubcf4\uc704\uc6d0\ud68c\uac00 \uacb0\uc131\ud55c \ud1b5\uc77c\uc9c4\ubcf4\ub2f9\uc740 \ub3c5\uc77c \ud3b8\uc5d0 \uc11c\uc11c \uc81c1\ucc28 \uc138\uacc4\ub300\uc804\uc5d0 \ucc38\uc804\ud588\ub2e4. \uc774 \uacfc\uc815\uc5d0\uc11c \ub0b4\ubd80 \uacb0\uc18d\uc744 \uc704\ud574 \uc560\uc4f0\ub358 \uc624\uc2a4\ub9cc \uc81c\uad6d\uc740 \uc544\ub78d \uc9c0\uc5ed\uc5d0\uc11c \uc77c\uc5b4\ub09c \ubc18\ub780\uc758 \uc2f9\uc744 \uc798\ub77c \ubc84\ub9ac\uae30 \uc704\ud574 \uc544\ub974\uba54\ub2c8\uc544\uc778, \uc544\uc2dc\ub9ac\uc544\uc778, \uadf8\ub9ac\uc2a4\uc778\uc744 \uc0c1\ub300\ub85c \ub300\ub7c9 \ud559\uc0b4\uc744 \uc8fc\ub3c4\ud558\uae30\ub3c4 \ud588\ub2e4. \uc774\ud6c4 1\ucc28 \uc138\uacc4\ub300\uc804\uc5d0\uc11c \uc624\uc2a4\ub9cc \uc81c\uad6d\uacfc \ub3d9\ub9f9\uad6d\uc774 \ud328\ubc30\ud558\uc790, \uc624\uc2a4\ub9cc \uc81c\uad6d\uc740 \uc911\ub3d9\uc758 \uc601\ud1a0 \ub300\ubd80\ubd84\uc744 \uc0c1\uc2e4\ud588\uace0, \uc774 \uc601\ud1a0\ub294 \uc601\uad6d\uacfc \ud504\ub791\uc2a4\uc5d0\uac8c \ub118\uc5b4\uac14\ub2e4. \uc774\ud6c4 \ud604 \ud280\ub974\ud0a4\uc608\uc758 \uad6d\ubd80\uc778 \ubb34\uc2a4\ud0c0\ud30c \ucf00\ub9d0\uc774 \ub4f1\uc7a5\ud574 \ud63c\ub780\uc2a4\ub7ec\uc6b4 \uad6d\uc815\uc744 \ub2e4\uc7a1\uace0 \uc624\uc2a4\ub9cc \uc81c\uc815\uc744 \ud3d0\uc9c0\ud55c \ud6c4 \ud604\uc7ac\uc758 \ud280\ub974\ud0a4\uc608 \uacf5\ud654\uad6d\uc744 \uac74\uad6d\ud588\ub2e4."}, {"color": "#97c2fc", "id": "southeast asia", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Masjid_Tua_Wapauwe.jpg", "label": "southeast asia", "shape": "image", "title": "Zuidoost-Azi\u00eb is een regio in het zuidoosten van Azi\u00eb. Het bestaat uit het vasteland van Vietnam, Laos, Cambodja, Thailand en Myanmar, Maleisi\u00eb, Indonesi\u00eb, en de Filipijnen, en de eilanden van de Andamanen en Nicobaren. Wat er vaak vergeten wordt, is dat niet het complete Indonesi\u00eb deel uit maakt van Zuidoost-Azi\u00eb. Westelijk Nieuw-Guinea dat ten oosten van de Lydekkerlijn ligt maakt geen deel uit van Azi\u00eb maar van het continent Oceani\u00eb. Wallacea dat ten oosten van de Wallacelijn ligt wordt gezien als een overgangsgebied tussen Azi\u00eb en Oceani\u00eb. Met een landoppervlak van rond de 4 miljoen km\u00b2 strekt dit gebied zich uit over 35 lengte- en 50 breedtegraden. Zuidoost-Azi\u00eb werd rond de Tweede Wereldoorlog voor het eerst als apart werelddeel aangemerkt door geografen die een regio herkenden die noch tot China, noch tot India, noch tot het Pacifische gebied behoort. Daarvoor werd het gebied meestal gezien als onderdeel van het grotere geheel van \"Indi\u00eb\". Vrijwel heel Zuidoost-Azi\u00eb heeft een tropisch klimaat. In het noorden is sprake van een moessonklimaat met natte en droge jaargetijden, terwijl het zuiden en oosten (met name de Sunda-eilanden en de Filipijnen) een regenwoudklimaat kennen, waarin er het gehele jaar veel regen valt. In het gebied liggen elf onafhankelijke staten met uiteenlopende bevolkingen en culturen. Er woonden in 2004 meer dan 550 miljoen mensen in de regio, ongeveer 8% van de wereldbevolking. Een vijfde van hen (110 miljoen) woonde op het Indonesische eiland Java alleen. In het noorden (Myanmar, Thailand, Laos en Cambodja) is de cultuur van de meerderheid gebaseerd op het Theravada-boeddhisme. Het zuiden (Maleisi\u00eb, Singapore, Brunei en Indonesi\u00eb) is in grote meerderheid deel van de islamitische wereld. In het oosten van Indochina (Vietnam) is de Chinese cultuur dominant en de Filipijnen kennen sterke Europese en Amerikaanse invloeden. Hoewel de cultuur van Zuidoost-Azi\u00eb deels voortkomt uit die van China en India, heeft de regio zijn eigen afwijkende, culturele, sociale, religieuze en politieke tradities. Het huidige Zuidoost-Azi\u00eb (met uitzondering van Birma) is een gebied van snelle economische groei, wat zich uit in gestegen welvaart en snelle verstedelijking. De landen van de regio zijn economisch verenigd in het samenwerkingsverband ASEAN, dat zich inzet voor meer economische groei en vreedzame samenwerking."}, {"color": "#97c2fc", "id": "kochi", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Administrative_Block_,_Cusat.jpg", "label": "kochi", "shape": "image", "title": "Kochi (alternativt Cochin) \u00e4r en hamnstad p\u00e5 Malabarkusten i den indiska delstaten Kerala. Staden \u00e4r bel\u00e4gen i distriktet Ernakulam och hade cirka 630 000 inv\u00e5nare vid folkr\u00e4kningen 2011. Storstadsomr\u00e5det ber\u00e4knades ha cirka 2 850 000 inv\u00e5nare 2018. I staden finns en flygplats, Cochin International Airport. Staden var under \u00e4ldre tid huvudstad i ett furstend\u00f6me med samma namn och var \u00e4ven den f\u00f6rsta stad i Indien som er\u00f6vrades av portugiserna. Vasco da Gama anlade ett faktori i staden 1502, och Afonso de Albuquerque byggde ett fort 1503. Britterna er\u00f6vrade staden fr\u00e5n Tippo Sahib 1795 och gjorde omr\u00e5det till en lydstat under brittisk \u00f6verh\u00f6ghet."}, {"color": "#97c2fc", "id": "wray", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/WRAY_AM-FMRadio_logo.png", "label": "wray", "shape": "image", "title": "WRAY-FM (98.1 MHz) is a radio station licensed to Princeton, Indiana, United States, the station serves the Evansville area. The station is currently owned by Princeton Broadcasting Co. AM and FM studios and transmitters are at 1900 West Broadway, in Princeton."}, {"color": "#97c2fc", "id": "moral responsibility", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Handcuffs-20060604.jpg", "label": "moral responsibility", "shape": "image", "title": "En filosof\u00eda pol\u00edtica\u200b\u200b y en filosof\u00eda moral,\u200b\u200b la obligaci\u00f3n se distingue de la restricci\u00f3n. Mientras que la restricci\u00f3n describe una situaci\u00f3n real en la cual se est\u00e1 forzado en los hechos o por las circunstancias a hacer alguna cosa, la obligaci\u00f3n se refiere m\u00e1s bien a una situaci\u00f3n en la que no debemos o no tenemos derecho a hacer alguna cosa.\u200b Por tanto, mientras la restricci\u00f3n deriva de una situaci\u00f3n de hecho, la obligaci\u00f3n est\u00e1 directamente relacionada con la justicia o con el bien, l\u00e9ase con el bien com\u00fan. As\u00ed, un individuo puede estar restringido a no robar, porque la presencia de obst\u00e1culos o de circunstancias, hacen que el robo sea muy dif\u00edcil o pr\u00e1cticamente imposible; pero otra cosa bien distinta es decir que un individuo tiene la obligaci\u00f3n moral de no robar, porque ello ser\u00eda injusto para con sus semejantes y/o para la propia sociedad, y porque desde el punto de vista \u00e9tico el propio individuo se autolimita o se proh\u00edbe a s\u00ed mismo proceder de esta forma. Uno de los problemas mayores de la filosof\u00eda pol\u00edtica moderna,\u200b consiste en fundar la obligaci\u00f3n de cumplir las leyes por parte de todos los ciudadanos. No se trata de buscar c\u00f3mo hacer para que los ciudadanos obedezcan efectivamente las leyes, sino de buscar una forma pol\u00edtica tal y una formaci\u00f3n b\u00e1sica tal, que los ciudadanos sientan que no tienen derecho a no acatar las leyes porque se sienten moralmente obligados a ello."}, {"color": "#97c2fc", "id": "india pakistan", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/India_Pakistan_poster.jpg", "label": "india pakistan", "shape": "image", "title": "India Pakistan is a 2015 Indian Tamil-language romantic comedy film written and directed by N. Anand. It stars Vijay Antony and Sushma Raj, while Pasupathy plays a pivotal supporting role. The film, produced by Vijay Antony himself, was filmed by N. Om, director Anand\u0027s younger brother and features music scored by Deena Devarajan, Antony\u0027s former associate. India Pakistan released on 8 May 2015 to mixed to positive reviews from critics and audience and ended up with a successful venture at the box office."}, {"color": "#97c2fc", "id": "incense", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Incenselonghua.jpg", "label": "incense", "shape": "image", "title": "L\u0027encens (del llat\u00ed incensum, participi d\u0027incendere, encendre), \u00e9s una goma resina fragrant que despr\u00e8n una olor caracter\u00edstica quan es crema."}, {"color": "#97c2fc", "id": "parliamentary system", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/National_Assembly_of_Armenia.jpg", "label": "parliamentary system", "shape": "image", "title": "El parlamentarismo, tambi\u00e9n conocido como sistema parlamentario o \u00abr\u00e9gimen parlamentario\u00bb es en pol\u00edtica, un sistema de gobierno en el que la elecci\u00f3n del gobierno (poder ejecutivo) emana del parlamento (poder legislativo) y es responsable pol\u00edticamente ante este. Modernamente, los sistemas parlamentarios son en su mayor\u00eda bien monarqu\u00edas parlamentarias, o bien rep\u00fablicas parlamentarias. En los sistemas parlamentarios el jefe de Estado es normalmente distinto del jefe de gobierno. 38 de los 50 estados soberanos de Europa y 10 de los 13 estados soberanos del Caribe son parlamentarios. Tambi\u00e9n hay estados parlamentarios en pa\u00edses en otras regiones, particularmente en antiguas colonias de Reino Unido."}, {"color": "#97c2fc", "id": "dungarpur", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Haveli_Dungarpur.jpg", "label": "dungarpur", "shape": "image", "title": "\u30c9\u30a5\u30fc\u30f3\u30ac\u30eb\u30d7\u30eb\uff08\u30d2\u30f3\u30c7\u30a3\u30fc\u8a9e\uff1a\u0921\u0942\u0902\u0917\u0930\u092a\u0941\u0930\u3001\u82f1\u8a9e\uff1aDungarpur\uff09\u306f\u3001\u30a4\u30f3\u30c9\u306e\u30e9\u30fc\u30b8\u30e3\u30b9\u30bf\u30fc\u30f3\u5dde\u3001\u306e\u90fd\u5e02\u3002"}, {"color": "#97c2fc", "id": "navigation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hounslow_Branch.svg", "label": "navigation", "shape": "image", "title": "\u039f \u03cc\u03c1\u03bf\u03c2 \u03bd\u03b1\u03c5\u03c3\u03b9\u03c0\u03bb\u03bf\u0390\u03b1 (\u03b1\u03b3\u03b3\u03bb. Navigation) (\u03bd\u03b1\u03c5\u03c2+\u03c0\u03bb\u03bf\u03c5\u03c2) \u03c7\u03c1\u03b7\u03c3\u03b9\u03bc\u03bf\u03c0\u03bf\u03b9\u03b5\u03af\u03c4\u03b1\u03b9 \u03c3\u03c4\u03bf\u03bd \u03bd\u03b1\u03c5\u03c4\u03b9\u03ba\u03cc \u03ba\u03b1\u03b9 \u03bd\u03b1\u03c5\u03c4\u03b9\u03bb\u03b9\u03b1\u03ba\u03cc \u03c7\u03ce\u03c1\u03bf \u03c3\u03c5\u03bd\u03ae\u03b8\u03c9\u03c2 \u03bc\u03b5 \u03c4\u03c1\u03b5\u03b9\u03c2 \u03ad\u03bd\u03bd\u03bf\u03b9\u03b5\u03c2: \n* \u03a9\u03c2 \u0395\u03c0\u03b9\u03c3\u03c4\u03ae\u03bc\u03b7 - \u03a4\u03b5\u03c7\u03bd\u03b9\u03ba\u03ae: \u03a5\u03c0\u03cc \u03c4\u03b7\u03bd \u03ad\u03bd\u03bd\u03bf\u03b9\u03b1 \u03b1\u03c5\u03c4\u03ae \u03b7 \u03bd\u03b1\u03c5\u03c3\u03b9\u03c0\u03bb\u03bf\u0390\u03b1 \u03b5\u03af\u03bd\u03b1\u03b9 \u03b7 \u03b5\u03c0\u03b9\u03c3\u03c4\u03ae\u03bc\u03b7 \u03ba\u03b1\u03b9 \u03b5\u03ba\u03b5\u03af\u03bd\u03b7 \u03b7 \u03c4\u03b5\u03c7\u03bd\u03b9\u03ba\u03ae \u03bc\u03b5 \u03c4\u03b9\u03c2 \u03bf\u03c0\u03bf\u03af\u03b5\u03c2 \u03b5\u03c0\u03b9\u03c4\u03c5\u03b3\u03c7\u03ac\u03bd\u03b5\u03c4\u03b1\u03b9 \u03b7 \u03b1\u03c3\u03c6\u03b1\u03bb\u03ae\u03c2 \u03b4\u03b9\u03b1\u03ba\u03c5\u03b2\u03ad\u03c1\u03bd\u03b7\u03c3\u03b7 \u03c4\u03bf\u03c5 \u03c0\u03bb\u03bf\u03af\u03bf\u03c5. \u03a0\u03b5\u03c1\u03b9\u03bb\u03b1\u03bc\u03b2\u03ac\u03bd\u03b5\u03b9 \u03ad\u03bd\u03b1 \u03c3\u03cd\u03bd\u03bf\u03bb\u03bf \u03ba\u03b1\u03bd\u03cc\u03bd\u03c9\u03bd \u03ba\u03b1\u03b9 \u03b5\u03c0\u03b1\u03b3\u03b3\u03b5\u03bb\u03bc\u03b1\u03c4\u03b9\u03ba\u03ce\u03bd \u03b3\u03bd\u03ce\u03c3\u03b5\u03c9\u03bd \u03b1\u03c0\u03b1\u03c1\u03b1\u03af\u03c4\u03b7\u03c4\u03c9\u03bd \u03b3\u03b9\u03b1 \u03c4\u03bf \u03c3\u03ba\u03bf\u03c0\u03cc \u03b1\u03c5\u03c4\u03ae\u03c2. \u0391\u03c5\u03c4\u03ae \u03b7 \u03ad\u03bd\u03bd\u03bf\u03b9\u03b1 \u03c3\u03c5\u03bc\u03c0\u03af\u03c0\u03c4\u03b5\u03b9 \u03bc\u03b5 \u03c4\u03b7\u03bd \u03c0\u03c1\u03ce\u03c4\u03b7 \u03b1\u03bd\u03c4\u03af\u03c3\u03c4\u03bf\u03b9\u03c7\u03b7 \u03c4\u03bf\u03c5 \u03cc\u03c1\u03bf\u03c5 \u03bd\u03b1\u03c5\u03c4\u03b9\u03bb\u03af\u03b1 \u03c0\u03bf\u03c5 \u03b5\u03af\u03bd\u03b1\u03b9 \u03cc\u03bc\u03c9\u03c2 \u03ba\u03b1\u03b9 \u03b5\u03c0\u03b9\u03ba\u03c1\u03b1\u03c4\u03ad\u03c3\u03c4\u03b5\u03c1\u03bf\u03c2. \n* \u03a9\u03c2 \u03a0\u03c1\u03b1\u03b3\u03bc\u03b1\u03c4\u03bf\u03c0\u03bf\u03af\u03b7\u03c3\u03b7 \u03c0\u03bb\u03cc\u03c9\u03bd: \u03a5\u03c0\u03cc \u03c4\u03b7\u03bd \u03ad\u03bd\u03bd\u03bf\u03b9\u03b1 \u03b1\u03c5\u03c4\u03ae \u03b7 \u03bd\u03b1\u03c5\u03c3\u03b9\u03c0\u03bb\u03bf\u0390\u03b1 \u03b5\u03af\u03bd\u03b1\u03b9 \u03c4\u03b1\u03c5\u03c4\u03cc\u03c3\u03b7\u03bc\u03b7 \u03bc\u03b5 \u03c4\u03b7\u03bd \u03b8\u03b1\u03bb\u03b1\u03c3\u03c3\u03bf\u03c0\u03bb\u03bf\u0390\u03b1 \u03ae \u03b8\u03b1\u03bb\u03b1\u03c3\u03c3\u03bf\u03c0\u03bf\u03c1\u03b5\u03af\u03b1. \n* \u03a9\u03c2 \u039a\u03b1\u03c4\u03b7\u03b3\u03bf\u03c1\u03af\u03b1 \u03c0\u03bb\u03cc\u03c9\u03bd: \u03a4\u03ad\u03bb\u03bf\u03c2 \u03c5\u03c0\u03cc \u03c4\u03b7\u03bd \u03ad\u03bd\u03bd\u03bf\u03b9\u03b1 \u03b1\u03c5\u03c4\u03ae \u03b7 \u03bd\u03b1\u03c5\u03c3\u03b9\u03c0\u03bb\u03bf\u0390\u03b1 \u03b1\u03c6\u03bf\u03c1\u03ac \u03ba\u03ac\u03c0\u03bf\u03b9\u03b1 \u03ba\u03b1\u03c4\u03b7\u03b3\u03bf\u03c1\u03af\u03b1 \u03c0\u03bb\u03cc\u03c9\u03bd \u03c0\u03bf\u03c5 \u03c3\u03c5\u03bd\u03b4\u03ad\u03bf\u03bd\u03c4\u03b1\u03b9 \u03bc\u03b5 \u03ba\u03bf\u03b9\u03bd\u03ac \u03b3\u03bd\u03c9\u03c1\u03af\u03c3\u03bc\u03b1\u03c4\u03b1 \u03ba\u03c5\u03c1\u03af\u03c9\u03c2 \u03c4\u03bf\u03c5 \u03b8\u03b1\u03bb\u03ac\u03c3\u03c3\u03b9\u03bf\u03c5 \u03c7\u03ce\u03c1\u03bf\u03c5 \u03c0\u03bf\u03c5 \u03c0\u03c1\u03b1\u03b3\u03bc\u03b1\u03c4\u03bf\u03c0\u03bf\u03b9\u03b5\u03af\u03c4\u03b1\u03b9, \u03c0.\u03c7. \u03c0\u03b1\u03c1\u03ac\u03ba\u03c4\u03b9\u03bf\u03c2 \u03bd\u03b1\u03c5\u03c3\u03b9\u03c0\u03bb\u03bf\u0390\u03b1 (coasting) \u03b1\u03bd\u03c4\u03af \u03c4\u03bf\u03c5 \u03cc\u03c1\u03bf\u03c5 \u03b1\u03ba\u03c4\u03bf\u03c0\u03bb\u03bf\u0390\u03b1, \u03ae \u03bd\u03b1\u03c5\u03c3\u03b9\u03c0\u03bb\u03bf\u0390\u03b1 \u03b5\u03c3\u03c9\u03c4\u03b5\u03c1\u03b9\u03ba\u03ce\u03bd \u03c5\u03b4\u03ac\u03c4\u03c9\u03bd (inland navigation). \u03a3\u03c4\u03b7 \u03c4\u03b5\u03bb\u03b5\u03c5\u03c4\u03b1\u03af\u03b1 \u03b1\u03c5\u03c4\u03ae \u03c0\u03b5\u03c1\u03af\u03c0\u03c4\u03c9\u03c3\u03b7 \u03bf \u03cc\u03c1\u03bf\u03c2 \u03bb\u03b1\u03bc\u03b2\u03ac\u03bd\u03b5\u03b9 \u03b5\u03c0\u03af\u03c3\u03b7\u03bc\u03bf \u03c7\u03b1\u03c1\u03b1\u03ba\u03c4\u03ae\u03c1\u03b1 \u03b9\u03b4\u03b9\u03b1\u03af\u03c4\u03b5\u03c1\u03b1 \u03cc\u03c4\u03b1\u03bd \u03b5\u03ba\u03b4\u03af\u03b4\u03bf\u03bd\u03c4\u03b1\u03b9 \u03b5\u03b9\u03b4\u03b9\u03ba\u03bf\u03af \u039a\u03b1\u03bd\u03bf\u03bd\u03b9\u03c3\u03bc\u03bf\u03af \u03bd\u03b1\u03c5\u03c3\u03b9\u03c0\u03bb\u03bf\u0390\u03b1\u03c2 (Regulations of Navigation) \u03c0\u03bf\u03c5 \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03bf\u03cd\u03bd \u03ba\u03bf\u03b9\u03bd\u03ad\u03c2 \u03c5\u03c0\u03bf\u03c7\u03c1\u03b5\u03c9\u03c4\u03b9\u03ba\u03ad\u03c2 \u03c1\u03c5\u03b8\u03bc\u03af\u03c3\u03b5\u03b9\u03c2, \u03cc\u03c0\u03c9\u03c2 \u03b3\u03b9\u03b1 \u03c0\u03b1\u03c1\u03ac\u03b4\u03b5\u03b9\u03b3\u03bc\u03b1 \u03b7 \u03ba\u03c5\u03ba\u03bb\u03bf\u03c6\u03bf\u03c1\u03af\u03b1 \u03c3\u03c4\u03b1 \u03c3\u03c4\u03b5\u03bd\u03ac \u03c4\u03b7\u03c2 \u039c\u03ac\u03b3\u03c7\u03b7\u03c2, \u03c3\u03c4\u03b1 \u03a3\u03c4\u03b5\u03bd\u03ac \u03c4\u03bf\u03c5 \u039f\u03c1\u03bc\u03bf\u03cd\u03b6, \u03c4\u03bf\u03c5 \u0392\u03bf\u03c3\u03c0\u03cc\u03c1\u03bf\u03c5 \u03b1\u03bb\u03bb\u03ac \u03ba\u03b1\u03b9 \u03c0\u03c1\u03bf \u03c4\u03bf\u03c5 \u03bb\u03b9\u03bc\u03ad\u03bd\u03b1 \u03a0\u03b5\u03b9\u03c1\u03b1\u03b9\u03ce\u03c2."}, {"color": "#97c2fc", "id": "landmass", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Antarctic_Grows.jpg", "label": "landmass", "shape": "image", "title": "\u9678\uff08\u308a\u304f\u3001\u304a\u304b\uff09\u3068\u306f\u3001\u5730\u7403\u3067\u306f\u3001\u5730\u8868\u306e\u6052\u5e38\u7684\u306b\u6c34\u3067\u8986\u308f\u308c\u3066\u3044\u306a\u3044\u90e8\u5206\u3001\u3042\u308b\u3044\u306f\u56fa\u4f53\u306e\u6c34\uff08\u6c37\u96ea\uff09\u306b\u8986\u308f\u308c\u3066\u3044\u308b\u304c\u3001\u305d\u306e\u76f4\u4e0b\u306b\u6db2\u4f53\u306e\u6c34\u304c\u6052\u5e38\u7684\u306b\u5b58\u5728\u3057\u306a\u3044\u90e8\u5206\u3092\u3044\u3046\u3002\u9678\u5730\uff08\u308a\u304f\u3061\uff09\u3002\u5bfe\u7fa9\u8a9e\u306f\u6d77\u3067\u3042\u308b\u3002 \u6982\u306d\u5730\u8868\u306e30%\u3092\u5360\u3081\u308b\u3002\u305d\u306e\u9762\u7a4d\u304b\u3089\u3001\u5927\u9678\u3001\u5cf6\u306a\u3069\u306b\u533a\u5225\u3055\u308c\u308b\u3002"}, {"color": "#97c2fc", "id": "damagaram", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Photo1906_Zinder_overview.jpg", "label": "damagaram", "shape": "image", "title": "\u0414\u0430\u043c\u0430\
