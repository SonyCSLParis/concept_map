dia.org/wiki/Special:FilePath/Bundesarchiv_Bild_183-R15068,_Leo_Dawidowitsch_Trotzki.jpg", "label": "leninism", "shape": "image", "title": "\u0627\u0644\u0644\u064a\u0646\u064a\u0646\u064a\u0629 \u0647\u064a \u0627\u0644\u0646\u0638\u0631\u064a\u0629 \u0627\u0644\u0633\u064a\u0627\u0633\u064a\u0629 \u0644\u062a\u0646\u0638\u064a\u0645 \u062d\u0632\u0628 \u0627\u0644\u0637\u0644\u064a\u0639\u0629 \u0627\u0644\u062b\u0648\u0631\u064a \u0648\u062a\u062d\u0642\u064a\u0642 \u062f\u064a\u0643\u062a\u0627\u062a\u0648\u0631\u064a\u0629 \u0627\u0644\u0628\u0631\u0648\u0644\u064a\u062a\u0627\u0631\u064a\u0627\u060c \u062a\u0645\u0647\u064a\u062f\u0627 \u0644\u0625\u0642\u0627\u0645\u0629 \u0627\u0644\u0627\u0634\u062a\u0631\u0627\u0643\u064a\u0629. \u0642\u0627\u0645 \u0628\u062a\u0637\u0648\u064a\u0631 \u0627\u0644\u0644\u064a\u0646\u064a\u0646\u064a\u0629 \u0627\u0644\u062b\u0648\u0631\u064a \u0627\u0644\u0631\u0648\u0633\u064a \u0644\u064a\u0646\u064a\u0646 \u0648\u0633\u0645\u064a\u062a \u0628\u0627\u0633\u0645\u0647\u060c \u0648\u0647\u064a \u062a\u0634\u0645\u0644 \u0627\u0644\u0646\u0638\u0631\u064a\u0627\u062a \u0627\u0644\u0633\u064a\u0627\u0633\u064a\u0629 \u0648\u0627\u0644\u0627\u0642\u062a\u0635\u0627\u062f\u064a\u0629 \u0627\u0644\u0627\u0634\u062a\u0631\u0627\u0643\u064a\u0629\u060c \u0627\u0644\u0645\u0646\u0628\u062b\u0642\u0629 \u0645\u0646 \u0627\u0644\u0645\u0627\u0631\u0643\u0633\u064a\u0629\u060c \u0648\u062a\u0641\u0633\u064a\u0631\u0627\u062a \u0644\u064a\u0646\u064a\u0646 \u0644\u0644\u0646\u0638\u0631\u064a\u0627\u062a \u0627\u0644\u0645\u0627\u0631\u0643\u0633\u064a\u0629 \u0648\u0643\u064a\u0641\u064a\u0629 \u062a\u0637\u0628\u064a\u0642\u0647\u0627 \u0627\u0644\u0639\u0645\u0644\u064a \u0639\u0644\u0649 \u0627\u0644\u0638\u0631\u0648\u0641 \u0627\u0644\u0627\u062c\u062a\u0645\u0627\u0639\u064a\u0629 \u0648\u0627\u0644\u0633\u064a\u0627\u0633\u064a\u0629 \u0644\u0644\u0625\u0645\u0628\u0631\u0627\u0637\u0648\u0631\u064a\u0629 \u0627\u0644\u0631\u0648\u0633\u064a\u0629 \u0641\u064a \u0623\u0648\u0627\u0626\u0644 \u0627\u0644\u0642\u0631\u0646 20. \u0645\u0646 \u0627\u0644\u0646\u0627\u062d\u064a\u0629 \u0627\u0644\u0639\u0645\u0644\u064a\u0629\u060c \u0633\u0639\u0649 \u062d\u0632\u0628 \u0627\u0644\u0637\u0644\u064a\u0639\u0629 \u0627\u0644\u0644\u064a\u0646\u064a\u0646\u064a \u0646\u0634\u0631 \u0627\u0644\u0648\u0639\u064a \u0627\u0644\u0633\u064a\u0627\u0633\u064a (\u0627\u0644\u062a\u0639\u0644\u064a\u0645 \u0648\u0627\u0644\u062a\u0646\u0638\u064a\u0645) \u0641\u064a \u0635\u0641\u0648\u0641 \u0627\u0644\u0637\u0628\u0642\u0629 \u0627\u0644\u0639\u0627\u0645\u0644\u0629 \u0648\u062a\u0648\u0641\u064a\u0631 \u0627\u0644\u0642\u064a\u0627\u062f\u0629 \u0627\u0644\u062b\u0648\u0631\u064a\u0629 \u0627\u0644\u0644\u0627\u0632\u0645\u0629 \u0644\u0644\u0625\u0637\u0627\u062d\u0629 \u0628\u0627\u0644\u0631\u0623\u0633\u0645\u0627\u0644\u064a\u0629 \u0641\u064a \u0631\u0648\u0633\u064a\u0627 \u0627\u0644\u0625\u0645\u0628\u0631\u0627\u0637\u0648\u0631\u064a\u0629. \u0628\u0639\u062f \u062b\u0648\u0631\u0629 \u0623\u0643\u062a\u0648\u0628\u0631 1917\u060c \u0643\u0627\u0646\u062a \u0627\u0644\u0644\u064a\u0646\u064a\u0646\u064a\u0629 \u0627\u0644\u0646\u0633\u062e\u0629 \u0627\u0644\u0645\u0647\u064a\u0645\u0646\u0629 \u0644\u0644\u0645\u0627\u0631\u0643\u0633\u064a\u0629 \u0641\u064a \u0631\u0648\u0633\u064a\u0627\u060c \u0648\u0625\u062b\u0631 \u0625\u0646\u0634\u0627\u0621 \u060c \u0642\u0645\u0639 \u0627\u0644\u0646\u0638\u0627\u0645 \u0627\u0644\u0628\u0644\u0634\u0641\u064a \u0627\u0644\u0627\u0634\u062a\u0631\u0627\u0643\u064a\u064a\u0646 \u0627\u0644\u0630\u064a\u0646 \u0639\u0627\u0631\u0636\u0648\u0627 \u0627\u0644\u062b\u0648\u0631\u0629\u060c \u0645\u062b\u0644 \u0627\u0644\u0645\u0646\u0627\u0634\u0641\u0629 \u0648\u0641\u0635\u0627\u0626\u0644 . \u0648\u0634\u0645\u0644\u062a \u0627\u0644\u062d\u0631\u0628 \u0627\u0644\u0623\u0647\u0644\u064a\u0629 \u0627\u0644\u0631\u0648\u0633\u064a\u0629 (1917-1922) \u0627\u0644\u0627\u0646\u062a\u0641\u0627\u0636\u0627\u062a \u0627\u0644\u064a\u0633\u0627\u0631\u064a\u0629 \u0636\u062f \u0627\u0644\u0628\u0644\u0627\u0634\u0641\u0629 (1918-1924) \u0627\u0644\u062a\u064a \u062a\u0645 \u0642\u0645\u0639\u0647\u0627 \u0641\u064a \u0627\u0644\u062c\u0645\u0647\u0648\u0631\u064a\u0629 \u0627\u0644\u0631\u0648\u0633\u064a\u0629 \u0627\u0644\u0633\u0648\u0641\u064a\u062a\u064a\u0629 \u0627\u0644\u0627\u062a\u062d\u0627\u062f\u064a\u0629 \u0627\u0644\u0627\u0634\u062a\u0631\u0627\u0643\u064a\u0629\u060c \u0642\u0628\u0644 \u0627\u0646\u0636\u0645\u0627\u0645\u0647\u0627 \u0625\u0644\u0649 \u0627\u062a\u062d\u0627\u062f \u0627\u0644\u062c\u0645\u0647\u0648\u0631\u064a\u0627\u062a \u0627\u0644\u0627\u0634\u062a\u0631\u0627\u0643\u064a\u0629 \u0627\u0644\u0633\u0648\u0641\u064a\u0627\u062a\u064a\u0629 (\u0627\u0644\u0627\u062a\u062d\u0627\u062f \u0627\u0644\u0633\u0648\u0641\u064a\u064a\u062a\u064a) \u0639\u0627\u0645 1922. \u062a\u0623\u0633\u0633\u062a \u0627\u0644\u0644\u064a\u0646\u064a\u0646\u064a\u0629 \u0644\u062a\u0643\u0648\u0646 \u0628\u0631\u0627\u0643\u0633\u064a\u0633 \u062b\u0648\u0631\u064a\u0629 \u0648\u0645\u0646 \u0623\u062c\u0644\u0647\u0627\u060c \u0648\u0644\u0645 \u062a\u0643\u0646 \u0641\u064a \u0627\u0644\u0628\u062f\u0627\u064a\u0629 \u0641\u0644\u0633\u0641\u0629 \u0633\u0644\u064a\u0645\u0629 \u062a\u0645\u0627\u0645\u0627 \u0648\u0644\u0627 \u0646\u0638\u0631\u064a\u0629 \u0633\u064a\u0627\u0633\u064a\u0629 \u0645\u0646\u0641\u0635\u0644\u0629\u061b \u0628\u0639\u062f \u0627\u0644\u062b\u0648\u0631\u0629 \u0627\u0644\u0631\u0648\u0633\u064a\u0629\u060c \u0641\u064a (1923)\u060c \u0637\u0648\u0631 \u062c\u0648\u0631\u062c \u0644\u0648\u0643\u0627\u0634 \u0648\u0635\u0646\u0641 \u0645\u0645\u0627\u0631\u0633\u0627\u062a \u0644\u064a\u0646\u064a\u0646 \u0627\u0644\u062b\u0648\u0631\u064a\u0629 \u0627\u0644\u0628\u0631\u0627\u063a\u0645\u0627\u062a\u064a\u0629 \u0648\u0627\u0644\u0623\u064a\u062f\u064a\u0648\u0644\u0648\u062c\u064a\u0629 \u0648\u062d\u0648\u0644\u0647\u0627 \u0625\u0644\u0649 \u0627\u0644\u0641\u0644\u0633\u0641\u0629 \u0627\u0644\u0631\u0633\u0645\u064a\u0629 \u0644\u062b\u0648\u0631\u0629 \u0627\u0644\u062d\u0632\u0628-\u0627\u0644\u0637\u0644\u064a\u0639\u064a (\u0627\u0644\u0644\u064a\u0646\u064a\u0646\u064a\u0629). \u0643\u0644\u063a\u0629 \u0627\u0644\u0639\u0644\u0648\u0645 \u0627\u0644\u0633\u064a\u0627\u0633\u064a\u0629\u060c \u062f\u062e\u0644\u062a \u0627\u0644\u0644\u064a\u0646\u064a\u0646\u064a\u0629 \u0627\u0644\u0627\u0633\u062a\u062e\u062f\u0627\u0645 \u0627\u0644\u0634\u0627\u0626\u0639 \u0641\u064a \u0639\u0627\u0645 1922\u060c \u0628\u0639\u062f \u0623\u0646 \u0623\u062c\u0628\u0631 \u0627\u0644\u0645\u0631\u0636 \u0644\u064a\u0646\u064a\u0646 \u0639\u0644\u0649 \u0627\u0644\u0639\u0632\u0648\u0641 \u0639\u0646 \u0627\u0644\u0645\u0634\u0627\u0631\u0643\u0629 \u0641\u064a \u062d\u0643\u0645 \u0627\u0644\u062d\u0632\u0628 \u0627\u0644\u0634\u064a\u0648\u0639\u064a \u0627\u0644\u0631\u0648\u0633\u064a. \u0628\u0639\u062f \u0639\u0627\u0645\u064a\u0646\u060c \u0641\u064a \u064a\u0648\u0644\u064a\u0648 1924\u060c \u0641\u064a \u0627\u0644\u0645\u0624\u062a\u0645\u0631 \u0627\u0644\u062e\u0627\u0645\u0633 \u0644\u0644\u0623\u0645\u0645\u064a\u0629 \u0627\u0644\u0634\u064a\u0648\u0639\u064a\u0629\u060c \u0631\u0648\u0651\u062c \u062c\u0631\u064a\u062c\u0648\u0631\u064a \u0632\u064a\u0646\u0648\u0641\u0627\u064a\u0641 \u0644\u0645\u0635\u0637\u0644\u062d \u0627\u0644\u0644\u064a\u0646\u064a\u0646\u064a\u0629 \u0644\u0644\u062f\u0644\u0627\u0644\u0629 \u0639\u0644\u0649 \u00ab\u062b\u0648\u0631\u0629 \u0627\u0644\u062d\u0632\u0628 \u0627\u0644\u0637\u0644\u064a\u0639\u064a\u00bb. \u0639\u0644\u0649 \u0645\u062f\u0649 \u062e\u0645\u0633 \u0633\u0646\u0648\u0627\u062a\u060c \u0645\u0646 1917 \u0625\u0644\u0649 1922\u060c \u0643\u0627\u0646\u062a \u0627\u0644\u0644\u064a\u0646\u064a\u0646\u064a\u0629 \u0647\u064a \u0627\u0644\u062a\u0637\u0628\u064a\u0642 \u0627\u0644\u0631\u0648\u0633\u064a \u0644\u0644\u0627\u0642\u062a\u0635\u0627\u062f \u0627\u0644\u0645\u0627\u0631\u0643\u0633\u064a \u0648\u0627\u0644\u0641\u0644\u0633\u0641\u0629 \u0627\u0644\u0633\u064a\u0627\u0633\u064a\u0629\u060c \u0627\u0644\u062a\u064a \u0637\u0628\u0642\u0647\u0627 \u0627\u0644\u0628\u0644\u0627\u0634\u0641\u0629\u060c \u062d\u0632\u0628 \u0627\u0644\u0637\u0644\u064a\u0639\u0629 \u0627\u0644\u0630\u064a \u0642\u0627\u062f \u0627\u0644\u0643\u0641\u0627\u062d \u0645\u0646 \u0623\u062c\u0644 \u0627\u0644\u0627\u0633\u062a\u0642\u0644\u0627\u0644 \u0627\u0644\u0633\u064a\u0627\u0633\u064a \u0644\u0644\u0637\u0628\u0642\u0629 \u0627\u0644\u0639\u0627\u0645\u0644\u0629. \u0641\u064a \u0627\u0644\u0641\u062a\u0631\u0629 1925-1929\u060c \u062c\u0639\u0644 \u062c\u0648\u0632\u064a\u0641 \u0633\u062a\u0627\u0644\u064a\u0646 \u0627\u0644\u0644\u064a\u0646\u064a\u0646\u064a\u0629 \u0627\u0644\u0634\u0643\u0644 \u0627\u0644\u0631\u0633\u0645\u064a \u0648\u0627\u0644\u0634\u0631\u0639\u064a \u0627\u0644\u0648\u062d\u064a\u062f \u0644\u0644\u0645\u0627\u0631\u0643\u0633\u064a\u0629 \u0641\u064a \u0631\u0648\u0633\u064a\u0627\u060c \u0645\u0646 \u062e\u0644\u0627\u0644 \u062f\u0645\u062c \u0627\u0644\u0641\u0644\u0633\u0641\u0627\u062a \u0627\u0644\u0633\u064a\u0627\u0633\u064a\u0629 \u0643\u0627\u0644\u0645\u0627\u0631\u0643\u0633\u064a\u0629-\u0627\u0644\u0644\u064a\u0646\u064a\u0646\u064a\u0629\u060c \u0627\u0644\u062a\u064a \u0623\u0635\u0628\u062d\u062a \u0628\u0639\u062f \u0630\u0644\u0643 \u0623\u064a\u062f\u064a\u0648\u0644\u0648\u062c\u064a\u0629 \u0627\u0644\u062f\u0648\u0644\u0629 \u0644\u0644\u0627\u062a\u062d\u0627\u062f \u0627\u0644\u0633\u0648\u0641\u064a\u062a\u064a."}, {"color": "#97c2fc", "id": "trafalgar 1805", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Battle_of_Trafalgar_by_William_Clarkson_Stanfield.jpg", "label": "trafalgar 1805", "shape": "image", "title": "Bitwa pod Trafalgarem \u2013 bitwa morska stoczona 21 pa\u017adziernika 1805 w czasie wojen napoleo\u0144skich. Starcie rozegra\u0142o si\u0119 mi\u0119dzy flot\u0105 angielsk\u0105 a francusko-hiszpa\u0144sk\u0105."}, {"color": "#97c2fc", "id": "great power", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Jebens,_Adolf_-_Leopold_von_Ranke_(detail)_-_1875.jpg", "label": "great power", "shape": "image", "title": "Potencia mundial o gran potencia es el calificativo atribuido a un Estado o entidad pol\u00edtica que tiene la capacidad de influir a escala mundial a trav\u00e9s de su poder\u00edo militar o econ\u00f3mico. Su influencia se ejerce sobre la diplomacia internacional: sus opiniones deben ser tenidas en cuenta por otras naciones antes de tomar una acci\u00f3n diplom\u00e1tica o militar. Una caracter\u00edstica de una gran potencia es la habilidad de intervenir militarmente en cualquier lugar. Adem\u00e1s, las grandes potencias poseen una influencia cultural que se manifiesta en forma de inversiones en partes menos desarrolladas del mundo.\u200b La noci\u00f3n de que estas potencias cumplen un papel de liderazgo en la pol\u00edtica internacional es antigua y controvertida. La doctrina de la Responsabilidad de proteger es una manifestaci\u00f3n de la aplicaci\u00f3n de este liderazgo que provoca controversias entre analistas. Del mismo modo, existe un extenso debate sobre el fen\u00f3meno de las \"potencias emergentes\" que son estados que parece probable que obtengan el estatus de potencia mundial.\u200b En t\u00e9rminos m\u00e1s actuales, una gran potencia puede ser un Estado con una econom\u00eda fuerte, seg\u00fan su producto interno bruto, tomando en cuenta el valor monetario, el total de la producci\u00f3n corriente de bienes y servicios, una elevada poblaci\u00f3n, y un poderoso ej\u00e9rcito, incluyendo fuerzas a\u00e9reas, mar\u00edtimas y sat\u00e9lites.\u200b Las guerras pueden constituir circunstancias especiales en las que se construye un nuevo orden mundial y se redistribuyen los privilegios entre los Estados. En estos conflictos, los Estados pueden hacer valer sus activos circunstanciales, simb\u00f3licos o morales para otorgarse un papel en dicho orden. As\u00ed, el estatus anterior de un Estado como potencia mundial, su contribuci\u00f3n a una victoria y las consideraciones de otras entidades internacionales constituyen activos que lo ayudan a obtener los privilegios de las grandes potencias, y que eventualmente podr\u00edan contribuir a su reconocimiento como una potencia mundial, a pesar de sus capacidades inferiores. El caso de Francia durante y despu\u00e9s de la Segunda Guerra Mundial, es representativo de este marco conceptual al ser un Estado relativamente d\u00e9bil que gan\u00f3 un papel protag\u00f3nico en un orden de posguerra.\u200b El equilibrio de poder mundial est\u00e1 cambiando, especialmente tras la pandemia de COVID-19 y la subsecuente crisis econ\u00f3mica.\u200b Se est\u00e1n presenciando los nuevos papeles que Alemania, Arabia Saudita, Brasil, India, Jap\u00f3n, Sud\u00e1frica y otros Estados est\u00e1n ejerciendo en la pol\u00edtica global.\u200b En este contexto, la ret\u00f3rica de la competencia, amenaza con imponerse sobre los dem\u00e1s aspectos de la pol\u00edtica exterior entre las potencias.\u200b\u200b Sin embargo, la nueva era de la competencia entre las grandes potencias comenz\u00f3 a tomar forma a partir del inicio de la era post-Guerra Fr\u00eda.\u200b Por otra parte, en la cuarta revoluci\u00f3n industrial \u2014el desarrollo de la inteligencia artificial, los \u201cecosistemas tecnol\u00f3gicos nacionales\u201d y la guerra inform\u00e1tica\u2014 afectara la pol\u00edtica de las grandes potencias. La dependencia de los avances tecnol\u00f3gicos obliga a los estados a intervenir activamente todos los sectores de la sociedad ya que la automatizaci\u00f3n altera la econom\u00eda.\u200b La tabla a la derecha muestra una clasificaci\u00f3n hipot\u00e9tica y muy limitada de las grandes potencias en la actualidad. Esta tabla representa esencialmente el poder duro de los diferentes pa\u00edses, es decir, el poder econ\u00f3mico, militar y demogr\u00e1fico. No representa el poder blando, es decir, la influencia regional."}, {"color": "#97c2fc", "id": "intellect", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Chimpanzee_and_stick.jpg", "label": "intellect", "shape": "image", "title": "Adimena oroimen eta pertzepzioaren funtzioetatik esperientzia eskuratu, egoera berrietara egokitu, komunikatu, maneiatu eta ingurunean sortzen diren egoeretara egokitu eta arazoak konpontzeko ahalmena da. Alde anitzeko kontzeptua da adimena; hala ere, adimena edo adimenaren alderdi zenbait neurtzeko frogak eratu dira, psikometria izeneko arlotik, adimen-koziente bat eskuratzeko. Adimena ere lotuta dago funtzio mentalekin."}, {"color": "#97c2fc", "id": "north borneo", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/ABDA_Japanese_attacks.jpg", "label": "north borneo", "shape": "image", "title": "\u5317\u5a46\u7f85\u6d32\uff08\u82f1\u8a9e\uff1aNorth Borneo\uff0c\u99ac\u4f86\u8a9e\uff1aBorneo Utara\uff09\u4e5f\u4f5c\u300c\u5317\u5a46\u7f85\u4e43\u300d\uff08\u5ee3\u5e9c\u8a71\uff09\u3001\u300c\u5317\u6155\u5a18\u300d\uff08\u798f\u5efa\u8a71\uff09\u6216\u300c\u5317\u822c\u9ce5\u300d\uff08\u5ba2\u5bb6\u8a71\uff09\uff0c\u662f\u57281882\u5e74\u81f31946\u5e74\u671f\u9593\u7531\u5317\u5a46\u7f85\u6d32\u7279\u8a31\u516c\u53f8\u63a7\u5236\u7684\u4e00\u4e2a\u82f1\u5c6c\u4fdd\u8b77\u9818\uff0c\u4f4d\u7f6e\u8655\u4e8e\u5a46\u7f57\u6d32\u5cf6\u6771\u5317\u90e8\u3002\u65bc\u4e8c\u6b21\u4e16\u754c\u5927\u6230\u4e4b\u5f8c\uff081946-1963\uff09\u6539\u7a31\u300c\u82f1\u5c6c\u5317\u5a46\u7f85\u6d32\u300d\uff0c\u6210\u70ba\u5927\u82f1\u5e1d\u570b\u7684\u7687\u5bb6\u6b96\u6c11\u5730\u4e4b\u4e00\uff0c\u4eca\u70ba\u6c99\u5df4\u3002"}, {"color": "#97c2fc", "id": "senegal", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Casamance_landscape.jpg", "label": "senegal", "shape": "image", "title": "Senegal (francouzsky S\u00e9n\u00e9gal), pln\u00fdm n\u00e1zvem Senegalsk\u00e1 republika (francouzsky R\u00e9publique du S\u00e9n\u00e9gal), je st\u00e1t v Africe. Jeho sousedy jsou Gambie, Guinea, Guinea-Bissau, Mali, Maurit\u00e1nie. Na z\u00e1pad\u011b je zem\u011b om\u00fdv\u00e1na Atlantsk\u00fdm oce\u00e1nem. Hlavn\u00edm m\u011bstem je Dakar, nejz\u00e1padn\u011bj\u0161\u00ed m\u011bsto Afriky a nejv\u00fdznamn\u011bj\u0161\u00ed p\u0159\u00edstav regionu. Jde o zhruba milionovou metropoli, n\u011bkdy naz\u00fdvanou \"Pa\u0159\u00ed\u017e Afriky\". Cel\u00fd Senegal m\u00e1 okolo 15 milion\u016f obyvatel. Geografickou zvl\u00e1\u0161tnost\u00ed Senegalu je \u00fazk\u00fd izolovan\u00fd p\u00e1s \u00fazem\u00ed, jen 30 kilometr\u016f \u0161irok\u00fd, ale 300 kilometr\u016f dlouh\u00fd, kter\u00fd se na jihu vkl\u00ed\u0148uje do \u00fazem\u00ed Senegalu a pat\u0159\u00ed Gambii. Zem\u011b je v\u00fdznamn\u00e1 t\u011b\u017ebou fosf\u00e1t\u016f. Nejv\u011bt\u0161\u00ed etnikem st\u00e1tu jsou Wolofov\u00e9, kte\u0159\u00ed tvo\u0159\u00ed zhruba 43 % procent populace. Dal\u0161\u00edmi v\u00fdznamn\u00fdmi etniky jsou (15 %), Fulbov\u00e9 (14 %), (10 %) a (10 %). \u00da\u0159edn\u00edmi jazyky jsou wolof\u0161tina a t\u00e9\u017e francouz\u0161tina (vzhledem ke koloni\u00e1ln\u00ed minulosti). Drtiv\u00e1 v\u011bt\u0161ina obyvatel (asi 94 %) vyzn\u00e1v\u00e1 isl\u00e1m, kter\u00fd se na \u00fazem\u00ed za\u010dal \u0161\u00ed\u0159it ze severu Afriky v 11. stolet\u00ed, po rozpadu Ghansk\u00e9 \u0159\u00ed\u0161e. V\u00fdznamn\u00fdmi st\u00e1tn\u00edmi \u00fatvary na \u00fazem\u00ed Senegalu byly v minulosti \u0158\u00ed\u0161e Mali (1230\u20131600) a (1350\u20131900). Od 17. stolet\u00ed oblast kolonizovali Francouzi, v roce 1840 se \u00fazem\u00ed stalo sou\u010d\u00e1st\u00ed francouzsk\u00e9 kolonie Senegambie, od roku 1904 pak Francouzsk\u00e9 z\u00e1padn\u00ed Afriky. V roce 1958 z\u00edskal Senegal nez\u00e1vislost. Nejprve ji vyu\u017eil ke vstupu do kr\u00e1tkodech\u00e9 federace s Mali, od roku 1960 byl samostatn\u00fdm st\u00e1tem. Dal\u0161\u00ed federaliza\u010dn\u00ed pokus se objevil v roce 1982, kdy se Senegal spojil s Gambi\u00ed, ale federace se rozpadla roku 1989. Kl\u00ed\u010dovou roli p\u0159i ustavov\u00e1n\u00ed senegalsk\u00e9 politiky sehr\u00e1l otec zakladatel st\u00e1tu L\u00e9opold S\u00e9dar Senghor (vl\u00e1dl 1960\u20131980), jeho\u017e levicov\u00fd Senegalsk\u00fd pokrokov\u00fd svaz byl od roku 1966 jedinou povolenou stranou. Demokracie byla zavedena roku 1999."}, {"color": "#97c2fc", "id": "teak", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Starr_010304-0485_Tectona_grandis.jpg", "label": "teak", "shape": "image", "title": "\ud2f0\ud06c(Teak, Tectona grandis) \ub610\ub294 \ud2f0\ud06c\ub098\ubb34\ub294 \uc5f4\ub300 \ub099\uc5fd\uc218\ub85c \ub3d9\ub0a8\uc544\uc2dc\uc544\uc640 \ub0a8\uc544\uc2dc\uc544\uac00 \uc6d0\uc0b0\uc9c0\uc774\ub2e4. \uc8fc\ub85c \uc778\ub3c4, \uc778\ub3c4\ub124\uc2dc\uc544, \ub9d0\ub808\uc774\uc2dc\uc544, \ud0c0\uc774, \ubbf8\uc580\ub9c8\uc5d0 \ub9ce\uc774 \ubd84\ud3ec\ud55c\ub2e4. \ub610\ud55c \uc544\ud504\ub9ac\uce74\uc640 \uc911\uc559\uc544\uba54\ub9ac\uce74\uc5d0\uc11c \uc7ac\ubc30\ub418\uae30\ub3c4 \ud55c\ub2e4. \ud2f0\ud06c\ub294 \ub9e4\uc6b0 \uc911\uc694\ud55c \ubaa9\uc7ac\uc774\ub2e4. \ub300\ub2e8\ud788 \uacac\uace0\ud558\uace0 \uc2b5\uae30\uc5d0\ub3c4 \uac15\ud558\ub2e4. \uc218\ucd95\uacfc \ud33d\ucc3d\uc774 \uc801\uc5b4 \ub4a4\ud2c0\ub9bc\uc774\ub098 \uac08\ub77c\uc9d0\uc774 \uc801\uc73c\uba70 \uac00\uacf5\ud558\uae30\ub3c4 \uc27d\ub2e4. \ubc8c\ub808\uc5d0 \ub300\ud574 \uc800\ud56d\ub825\uc774 \uac15\ud558\uace0 \uc1e0\ubd99\uc774\uc5d0 \ub300\ud55c \ubd80\uc2dd\uc774 \uc5c6\uc5b4 \ud2b9\ud788 \uc120\ubc15\uc7ac\ub85c \ub9ce\uc774 \uc4f0\uace0 \ucc28\ub7c9, \uac74\ucd95, \uac00\uad6c, \uc870\uac01 \uc7ac\ub8cc\ub85c\ub3c4 \uc911\uc694\ud558\ub2e4."}, {"color": "#97c2fc", "id": "moghuls", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Renaldis_muslin_woman.jpg", "label": "moghuls", "shape": "image", "title": "Pa\u0144stwo Wielkich Mogo\u0142\u00f3w (pers. \u200f\u0627\u0645\u067e\u0631\u0627\u062a\u0648\u0631\u06cc \u06af\u0648\u0631\u06a9\u0627\u0646\u06cc\u200e) \u2013 muzu\u0142ma\u0144skie pa\u0144stwo w p\u00f3\u0142nocnych Indiach rz\u0105dzone przez dynasti\u0119 pochodzenia turecko-mongolskiego zwan\u0105 Mogo\u0142ami lub Wielkimi Mogo\u0142ami. Istnia\u0142o od XVI do XIX wieku, a jego za\u0142o\u017cycielem by\u0142 Babur, w\u0142adca wywodz\u0105cy si\u0119 ze \u015brodkowoazjatyckiej dynastii Timuryd\u00f3w. U szczytu pot\u0119gi (od ko\u0144ca XVI do pocz\u0105tku XVIII wieku) by\u0142o jednym z najpot\u0119\u017cniejszych imperi\u00f3w epoki nowo\u017cytnej."}, {"color": "#97c2fc", "id": "internationalist", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Panfleto_Tercera_Jornada_Protesta_Nacional.jpg", "label": "internationalist", "shape": "image", "title": "\u039d\u03b5\u03bf\u03c6\u03b9\u03bb\u03b5\u03bb\u03b5\u03c5\u03b8\u03b5\u03c1\u03b9\u03c3\u03bc\u03cc\u03c2 \u03b5\u03af\u03bd\u03b1\u03b9 \u03ad\u03bd\u03b1\u03c2 \u0393\u03b5\u03c1\u03bc\u03b1\u03bd\u03b9\u03ba\u03cc\u03c2 \u03cc\u03c1\u03bf\u03c2 (\"Neoliberalismus\") \u03c0\u03bf\u03c5 \u03c0\u03c1\u03c9\u03c4\u03bf\u03b5\u03bc\u03c6\u03b1\u03bd\u03af\u03c3\u03c4\u03b7\u03ba\u03b5 \u03c4\u03bf 1922 \u03c9\u03c2 \u03bc\u03af\u03b1 \u03c5\u03c0\u03bf\u03c4\u03b9\u03bc\u03b7\u03c4\u03b9\u03ba\u03ae \u03c0\u03b5\u03c1\u03b9\u03b3\u03c1\u03b1\u03c6\u03ae \u03c4\u03c9\u03bd \u03cc\u03c3\u03c9\u03bd \u03c0\u03c1\u03b1\u03b3\u03bc\u03b1\u03c4\u03b5\u03c5\u03cc\u03c4\u03b1\u03bd \u03bf \u039b\u03bf\u03cd\u03bd\u03c4\u03b2\u03b9\u03c7 \u03c6\u03bf\u03bd \u039c\u03af\u03b6\u03b5\u03c2 \u03c3\u03c4\u03bf \u03b2\u03b9\u03b2\u03bb\u03af\u03bf \u03c4\u03bf\u03c5 \u0388\u03b8\u03bd\u03bf\u03c2, \u039a\u03c1\u03ac\u03c4\u03bf\u03c2, \u039f\u03b9\u03ba\u03bf\u03bd\u03bf\u03bc\u03af\u03b1 \u03c4\u03bf 1919, \u03b5\u03bd\u03ce \u03b4\u03cd\u03bf \u03c7\u03c1\u03cc\u03bd\u03b9\u03b1 \u03b1\u03c1\u03b3\u03cc\u03c4\u03b5\u03c1\u03b1 \u03bf \u03c0\u03b1\u03c1\u03b5\u03bc\u03c6\u03b5\u03c1\u03ae\u03c2 \u03cc\u03c1\u03bf\u03c2 \"Neu-Liberalismus\" \u03b5\u03bc\u03c6\u03b1\u03bd\u03af\u03c3\u03c4\u03b7\u03ba\u03b5 \u03c3\u03c4\u03bf \u03bc\u03b1\u03c1\u03be\u03b9\u03c3\u03c4\u03b9\u03ba\u03cc \u03c0\u03b5\u03c1\u03b9\u03bf\u03b4\u03b9\u03ba\u03cc Die Gesellschaft, \u03c3\u03b5 \u03ac\u03c1\u03b8\u03c1\u03bf \u03c4\u03bf\u03c5 \u0386\u03bb\u03c6\u03c1\u03b5\u03bd\u03c4 \u039c\u03cc\u03b9\u03b6\u03b5\u03bb, \u03c9\u03c2 \u03c5\u03c0\u03bf\u03c4\u03b9\u03bc\u03b7\u03c4\u03b9\u03ba\u03ae \u03c0\u03b5\u03c1\u03b9\u03b3\u03c1\u03b1\u03c6\u03ae \u03c4\u03b7\u03c2 \u03ba\u03c1\u03b9\u03c4\u03b9\u03ba\u03ae\u03c2 \u03c0\u03bf\u03c5 \u03b1\u03c3\u03ba\u03bf\u03cd\u03c3\u03b5 \u03c3\u03c4\u03bf \u03a3\u03bf\u03c3\u03b9\u03b1\u03bb\u03b9\u03c3\u03bc\u03cc \u03bf \u03c6.\u039c\u03af\u03b6\u03b5\u03c2 \u03c3\u03c4\u03bf \u03bf\u03bc\u03ce\u03bd\u03c5\u03bc\u03bf \u03b2\u03b9\u03b2\u03bb\u03af\u03bf \u03c4\u03bf\u03c5, \u03a3\u03bf\u03c3\u03b9\u03b1\u03bb\u03b9\u03c3\u03bc\u03cc\u03c2, \u03c4\u03bf 1922. \u03a4\u03bf 1926, \u03bf \u03cc\u03c1\u03bf\u03c2 \u039d\u03b5\u03bf\u03c6\u03b9\u03bb\u03b5\u03bb\u03b5\u03c5\u03b8\u03b5\u03c1\u03b9\u03c3\u03bc\u03cc\u03c2 \u03c5\u03b9\u03bf\u03b8\u03b5\u03c4\u03ae\u03b8\u03b7\u03ba\u03b5 \u03b1\u03c0\u03cc \u03c4\u03bf\u03bd \u03c0\u03c1\u03c9\u03c4\u03bf-\u03c6\u03b1\u03c3\u03b9\u03c3\u03c4\u03b9\u03ba\u03cc \u03c6\u03b9\u03bb\u03cc\u03c3\u03bf\u03c6\u03bf \u038c\u03c4\u03bc\u03b1\u03c1 \u03a3\u03c0\u03b1\u03bd, \u03b5\u03c0\u03af\u03c3\u03b7\u03c2 \u03b5\u03c0\u03b9\u03ba\u03c1\u03b9\u03c4\u03ae \u03c4\u03bf\u03c5 \u03c6.\u039c\u03af\u03b6\u03b5\u03c2, \u03bf \u03bf\u03c0\u03bf\u03af\u03bf\u03c2 \u03b5\u03c0\u03ad\u03ba\u03c4\u03b5\u03b9\u03bd\u03b5 \u03c4\u03bf\u03bd \u03cc\u03c1\u03bf \u03c0\u03ad\u03c1\u03b1\u03bd \u03c4\u03c9\u03bd \u03b8\u03b5\u03c9\u03c1\u03b9\u03ce\u03bd \u03c4\u03bf\u03c5 \u03c6.\u039c\u03af\u03b6\u03b5\u03c2 \u03ba\u03b1\u03b9 \u03c3\u03b5 \u03cc\u03c3\u03b1 \u03c0\u03c1\u03cc\u03c4\u03b5\u03b9\u03bd\u03b1\u03bd \u03ac\u03bb\u03bb\u03bf\u03b9 \u03c6\u03b9\u03bb\u03b5\u03bb\u03b5\u03cd\u03b8\u03b5\u03c1\u03bf\u03b9 \u03bf\u03b9\u03ba\u03bf\u03bd\u03bf\u03bc\u03bf\u03bb\u03cc\u03b3\u03bf\u03b9 \u03c4\u03b7\u03c2 \u03b5\u03c0\u03bf\u03c7\u03ae\u03c2, \u03cc\u03c0\u03c9\u03c2 \u03bf\u03b9 \u039a\u03bd\u03bf\u03c5\u03c4 \u0392\u03af\u03be\u03b5\u03bb \u03ba\u03b1\u03b9 \u0393\u03ba\u03bf\u03cd\u03c3\u03c4\u03b1\u03b2 \u039a\u03ac\u03c3\u03c3\u03b5\u03bb \u03c4\u03bf\u03c5 \u03a0\u03b1\u03bd\u03b5\u03c0\u03b9\u03c3\u03c4\u03b7\u03bc\u03af\u03bf\u03c5 \u03c4\u03b7\u03c2 \u03a3\u03c4\u03bf\u03ba\u03c7\u03cc\u03bb\u03bc\u03b7\u03c2. \u0397 \u03b1\u03c1\u03c7\u03b9\u03ba\u03ae \u03b4\u03b9\u03b1\u03c4\u03cd\u03c0\u03c9\u03c3\u03b7 \u03c4\u03bf\u03c5 \u03cc\u03c1\u03bf\u03c5 \u03ae\u03c4\u03b1\u03bd \u03c3\u03b1\u03c6\u03ce\u03c2 \u03b1\u03c1\u03bd\u03b7\u03c4\u03b9\u03ba\u03ae. \u039f \u03cc\u03c1\u03bf\u03c2 \u03c7\u03c1\u03b7\u03c3\u03b9\u03bc\u03bf\u03c0\u03bf\u03b9\u03ae\u03b8\u03b7\u03ba\u03b5 \u03b3\u03b9\u03b1 \u03c0\u03c1\u03ce\u03c4\u03b7 \u03c6\u03bf\u03c1\u03ac \u03b8\u03b5\u03c4\u03b9\u03ba\u03ac \u03b1\u03c0\u03cc \u03c4\u03bf\u03c5\u03c2 \u03c6\u03b9\u03bb\u03b5\u03bb\u03b5\u03cd\u03b8\u03b5\u03c1\u03bf\u03c5\u03c2 \u03b4\u03b9\u03b1\u03bd\u03bf\u03b7\u03c4\u03ad\u03c2 \u039b\u03bf\u03c5\u03af \u03a1\u03bf\u03c5\u03b6\u03b9\u03ad \u03ba\u03b1\u03b9 \u0391\u03bb\u03b5\u03be\u03ac\u03bd\u03c4\u03b5\u03c1 \u03a1\u03bf\u03c5\u03c3\u03c4\u03cc\u03b2 \u03c4\u03bf 1938 \u03c3\u03c4\u03bf \u03c3\u03c5\u03bd\u03ad\u03b4\u03c1\u03b9\u03bf \"Colloque Walter Lippmann\" \u03c4\u03c9\u03bd \u03a0\u03b1\u03c1\u03b9\u03c3\u03af\u03c9\u03bd, \u03bf\u03b9 \u03bf\u03c0\u03bf\u03af\u03bf\u03b9 \u03c0\u03c1\u03bf\u03c3\u03c0\u03b1\u03b8\u03bf\u03cd\u03c3\u03b1\u03bd \u03bd\u03b1 \u03c0\u03c1\u03bf\u03c4\u03b5\u03af\u03bd\u03bf\u03c5\u03bd \u03bc\u03af\u03b1 \u03bc\u03ad\u03c3\u03b7 \u03bf\u03b4\u03cc \u03bc\u03b5\u03c4\u03b1\u03be\u03cd \u03c4\u03bf\u03c5 \u03ba\u03bb\u03b1\u03c3\u03b9\u03ba\u03bf\u03cd \u03c6\u03b9\u03bb\u03b5\u03bb\u03b5\u03c5\u03b8\u03b5\u03c1\u03b9\u03c3\u03bc\u03bf\u03cd \u03ba\u03b1\u03b9 \u03c4\u03bf\u03c5 \u03ba\u03bf\u03bb\u03bb\u03b5\u03ba\u03c4\u03b9\u03b2\u03b9\u03c3\u03c4\u03b9\u03ba\u03bf\u03cd \u03ba\u03b5\u03bd\u03c4\u03c1\u03b9\u03ba\u03bf\u03cd \u03c3\u03c7\u03b5\u03b4\u03b9\u03b1\u03c3\u03bc\u03bf\u03cd, \u03c0\u03c1\u03bf\u03c9\u03b8\u03ce\u03bd\u03c4\u03b1\u03c2 \u03ad\u03bd\u03b1\u03bd \u03c0\u03b9\u03bf \u03b5\u03bd\u03b5\u03c1\u03b3\u03cc \u03c1\u03cc\u03bb\u03bf \u03c4\u03bf\u03c5 \u03ba\u03c1\u03ac\u03c4\u03bf\u03c5\u03c2 \u03c3\u03c4\u03b9\u03c2 \u03b1\u03b3\u03bf\u03c1\u03ad\u03c2. \u039a\u03b1\u03c4\u03ac \u03c4\u03b7\u03bd \u03b1\u03c1\u03c7\u03b9\u03ba\u03ae \u03c4\u03bf\u03c5 \u03b1\u03c5\u03c4\u03ae \u03b8\u03b5\u03c4\u03b9\u03ba\u03ae \u03b4\u03b9\u03b1\u03c4\u03cd\u03c0\u03c9\u03c3\u03b7, \u03c3\u03c4\u03bf\u03bd \u03bd\u03b5\u03bf\u03c6\u03b9\u03bb\u03b5\u03bb\u03b5\u03c5\u03b8\u03b5\u03c1\u03b9\u03c3\u03bc\u03cc \"\u03c0\u03c1\u03bf\u03b5\u03af\u03c7\u03b5 \u03b7 \u03b5\u03bb\u03b5\u03cd\u03b8\u03b5\u03c1\u03b7 \u03bb\u03b5\u03b9\u03c4\u03bf\u03c5\u03c1\u03b3\u03af\u03b1 \u03c4\u03bf\u03c5 \u03bc\u03b7\u03c7\u03b1\u03bd\u03b9\u03c3\u03bc\u03bf\u03cd \u03c4\u03b9\u03bc\u03ce\u03bd \u03c4\u03b7\u03c2 \u03b1\u03bd\u03bf\u03b9\u03ba\u03c4\u03ae\u03c2 \u03b1\u03b3\u03bf\u03c1\u03ac\u03c2, \u03b7 \u03b5\u03bb\u03b5\u03cd\u03b8\u03b5\u03c1\u03b7 \u03b5\u03c0\u03b9\u03c7\u03b5\u03b9\u03c1\u03b7\u03bc\u03b1\u03c4\u03b9\u03ba\u03cc\u03c4\u03b7\u03c4\u03b1, \u03bf \u03b5\u03bb\u03b5\u03cd\u03b8\u03b5\u03c1\u03bf\u03c2 \u03b1\u03bd\u03c4\u03b1\u03b3\u03c9\u03bd\u03b9\u03c3\u03bc\u03cc\u03c2, \u03ba\u03b1\u03b9 \u03ad\u03bd\u03b1 \u03b9\u03c3\u03c7\u03c5\u03c1\u03cc \u03ba\u03b1\u03b9 \u03ac\u03c4\u03b5\u03b3\u03ba\u03c4\u03bf \u039a\u03c1\u03ac\u03c4\u03bf\u03c2 \u0394\u03b9\u03ba\u03b1\u03af\u03bf\u03c5\". \u039f \u03cc\u03c1\u03bf\u03c2 \u03b4\u03b5\u03bd \u03c5\u03b9\u03bf\u03b8\u03b5\u03c4\u03ae\u03b8\u03b7\u03ba\u03b5 \u03c0\u03bf\u03c4\u03ad \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u0391\u03c5\u03c3\u03c4\u03c1\u03b9\u03b1\u03ba\u03ae \u03c3\u03c7\u03bf\u03bb\u03ae \u03ba\u03b1\u03b9 \u03c0\u03b1\u03c1\u03ad\u03bc\u03b5\u03b9\u03bd\u03b5 \u03c3\u03b5 \u03c7\u03c1\u03ae\u03c3\u03b7 \u03bc\u03b5\u03c4\u03ac \u03c4\u03bf\u03bd \u0392\u0027 \u03a0\u03b1\u03b3\u03ba\u03cc\u03c3\u03bc\u03b9\u03bf \u03a0\u03cc\u03bb\u03b5\u03bc\u03bf \u03bc\u03cc\u03bd\u03bf\u03bd \u03b1\u03c0\u03cc \u03c4\u03bf\u03c5\u03c2 \u0393\u03b5\u03c1\u03bc\u03b1\u03bd\u03bf\u03cd\u03c2 \u03ba\u03b1\u03b9 \u0393\u03ac\u03bb\u03bb\u03bf\u03c5\u03c2 \u039f\u03c1\u03bd\u03c4\u03bf\u03bb\u03b9\u03bc\u03c0\u03b5\u03c1\u03b1\u03bb\u03b9\u03c3\u03c4\u03ad\u03c2. \u03a7\u03b1\u03c1\u03b1\u03ba\u03c4\u03b7\u03c1\u03b9\u03c3\u03c4\u03b9\u03ba\u03cc \u03b5\u03af\u03bd\u03b1\u03b9 \u03c0\u03c9\u03c2 \u03bf \u039c\u03b9\u03c3\u03ad\u03bb \u03a6\u03bf\u03c5\u03ba\u03ce \u03c7\u03c1\u03b7\u03c3\u03b9\u03bc\u03bf\u03c0\u03bf\u03af\u03b7\u03c3\u03b5 \u03c4\u03bf 1978 \u03ba\u03b1\u03b9 1979 \u03c4\u03bf\u03bd \u03cc\u03c1\u03bf \"\u03bd\u03b5\u03bf\u03c6\u03b9\u03bb\u03b5\u03bb\u03b5\u03c5\u03b8\u03b5\u03c1\u03b9\u03c3\u03bc\u03cc\u03c2\" \u03c3\u03c4\u03b9\u03c2 \u03b4\u03b9\u03b1\u03bb\u03ad\u03be\u03b5\u03b9\u03c2 \u03c4\u03bf\u03c5 \u03b3\u03b9\u03b1 \u03c4\u03b7 \u0392\u03b9\u03bf\u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u03ae \u03c9\u03c2 \u03ad\u03bd\u03b1\u03bd \u03b5\u03bd\u03b4\u03b9\u03ac\u03bc\u03b5\u03c3\u03bf \u03b4\u03c1\u03cc\u03bc\u03bf \u03bc\u03b5\u03c4\u03b1\u03be\u03cd laissez-faire \u03ba\u03b1\u03c0\u03b9\u03c4\u03b1\u03bb\u03b9\u03c3\u03bc\u03bf\u03cd \u03ba\u03b1\u03b9 \u03c3\u03bf\u03c3\u03b9\u03b1\u03bb\u03b9\u03c3\u03bc\u03bf\u03cd, \u03b1\u03ba\u03c1\u03b9\u03b2\u03ce\u03c2 \u03bc\u03b5 \u03c4\u03b7\u03bd \u03ad\u03bd\u03bd\u03bf\u03b9\u03b1 \u03c0\u03bf\u03c5 \u03c7\u03c1\u03b7\u03c3\u03b9\u03bc\u03bf\u03c0\u03bf\u03b9\u03ae\u03b8\u03b7\u03ba\u03b5 \u03b1\u03c1\u03c7\u03b9\u03ba\u03ac \u03c4\u03bf 1938. \u0389\u03b4\u03b7 \u03b1\u03c0\u03cc \u03c4\u03b7 \u03b4\u03b5\u03ba\u03b1\u03b5\u03c4\u03af\u03b1 \u03c4\u03bf\u03c5 1980, \u03b7 \u03c7\u03c1\u03ae\u03c3\u03b7 \u03c4\u03bf\u03c5 \u03cc\u03c1\u03bf\u03c5 \u03b5\u03b3\u03ba\u03b1\u03c4\u03b1\u03bb\u03b5\u03af\u03c6\u03b8\u03b7\u03ba\u03b5 \u03c9\u03c2 \u03b1\u03c5\u03c4\u03bf\u03c0\u03c1\u03bf\u03c3\u03b4\u03b9\u03bf\u03c1\u03b9\u03c3\u03bc\u03cc\u03c2 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u03ce\u03bd \u03bf\u03bc\u03ac\u03b4\u03c9\u03bd \u03ba\u03b1\u03b9 \u03c7\u03c1\u03b7\u03c3\u03b9\u03bc\u03bf\u03c0\u03bf\u03b9\u03b5\u03af\u03c4\u03b1\u03b9 \u03bc\u03cc\u03bd\u03bf\u03bd \u03c9\u03c2 \u03b5\u03c4\u03b5\u03c1\u03bf\u03c0\u03c1\u03bf\u03c3\u03b4\u03b9\u03bf\u03c1\u03b9\u03c3\u03bc\u03cc\u03c2 \u03b1\u03c0\u03cc \u03c4\u03c1\u03af\u03c4\u03bf\u03c5\u03c2, \u03c9\u03c2 \"\u03c3\u03ba\u03b9\u03ac\u03c7\u03c4\u03c1\u03bf\", \u03cc\u03c0\u03c9\u03c2 \u03ae\u03c4\u03b1\u03bd \u03ba\u03b1\u03b9 \u03b7 \u03b1\u03c1\u03c7\u03b9\u03ba\u03ae \u03c4\u03bf\u03c5 \u03c7\u03c1\u03ae\u03c3\u03b7 \u03c4\u03b7 \u03b4\u03b5\u03ba\u03b1\u03b5\u03c4\u03af\u03b1 \u03c4\u03bf\u03c5 1920. \u0394\u03b5\u03bd \u03c5\u03c0\u03ac\u03c1\u03c7\u03b5\u03b9, \u03c4\u03bf\u03c5\u03bb\u03ac\u03c7\u03b9\u03c3\u03c4\u03bf\u03bd \u03b1\u03c0\u03cc \u03c4\u03b7 \u03b4\u03b5\u03ba\u03b1\u03b5\u03c4\u03af\u03b1 \u03c4\u03bf\u03c5 1990, \u03ba\u03b1\u03bd\u03ad\u03bd\u03b1 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u03cc \u03ba\u03cc\u03bc\u03bc\u03b1 \u03c0\u03bf\u03c5 \u03bd\u03b1 \u03c7\u03c1\u03b7\u03c3\u03b9\u03bc\u03bf\u03c0\u03bf\u03b9\u03b5\u03af \u03c4\u03bf\u03bd \u03cc\u03c1\u03bf \"\u03bd\u03b5\u03bf\u03c6\u03b9\u03bb\u03b5\u03bb\u03b5\u03c5\u03b8\u03b5\u03c1\u03b9\u03c3\u03bc\u03cc\u03c2\" \u03c9\u03c2 \u03b1\u03c5\u03c4\u03bf\u03c0\u03c1\u03bf\u03c3\u03b4\u03b9\u03bf\u03c1\u03b9\u03c3\u03bc\u03cc. \u039c\u03ac\u03bb\u03b9\u03c3\u03c4\u03b1, \u03b5\u03af\u03bd\u03b1\u03b9 \u03c7\u03b1\u03c1\u03b1\u03ba\u03c4\u03b7\u03c1\u03b9\u03c3\u03c4\u03b9\u03ba\u03cc \u03c0\u03c9\u03c2 \u03b5\u03bd\u03ce \u03c3\u03ae\u03bc\u03b5\u03c1\u03b1 \u03b1\u03c0\u03bf\u03b4\u03af\u03b4\u03b5\u03c4\u03b1\u03b9 \u03c3\u03c4\u03bf\u03bd \"\u03bd\u03b5\u03bf\u03c6\u03b9\u03bb\u03b5\u03bb\u03b5\u03c5\u03b8\u03b5\u03c1\u03b9\u03c3\u03bc\u03cc\" \u03b7 \u03b1\u03c0\u03bf\u03c5\u03c3\u03af\u03b1 \u03ba\u03c1\u03b1\u03c4\u03b9\u03ba\u03ae\u03c2 \u03c0\u03b1\u03c1\u03b5\u03bc\u03b2\u03b1\u03c4\u03b9\u03ba\u03cc\u03c4\u03b7\u03c4\u03b1\u03c2 \u03c3\u03c4\u03b7\u03bd \u03b1\u03b3\u03bf\u03c1\u03ac, \u03b1\u03c5\u03c4\u03cc \u03b5\u03af\u03bd\u03b1\u03b9 \u03c4\u03bf \u03b1\u03bd\u03c4\u03af\u03b8\u03b5\u03c4\u03bf \u03b5\u03ba\u03b5\u03af\u03bd\u03bf\u03c5 \u03c0\u03bf\u03c5 \u03b5\u03c6\u03ac\u03c1\u03bc\u03bf\u03c3\u03b1\u03bd \u03bf\u03b9 \u039f\u03c1\u03bd\u03c4\u03bf\u03bb\u03b9\u03bc\u03c0\u03b5\u03c1\u03b1\u03bb\u03b9\u03c3\u03c4\u03ad\u03c2."}, {"color": "#97c2fc", "id": "fighter", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mounted_Mongol_warrior_recreation.jpg", "label": "fighter", "shape": "image", "title": "Bojovn\u00edci jsou lid\u00e9, kte\u0159\u00ed provozuj\u00ed boj nebo bojov\u00e9 um\u011bn\u00ed. P\u0159\u00edkladem bojovn\u00edk\u016f mohou b\u00fdt \u0159e\u010dt\u00ed v\u00e1le\u010dn\u00edci, gladi\u00e1to\u0159i, samurajov\u00e9."}, {"color": "#97c2fc", "id": "rockies", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/MesaVerdeNationalParkCliffPalace.jpg", "label": "rockies", "shape": "image", "title": "As montanhas Rochosas (ou simplesmente Rochosas) s\u00e3o uma importante cordilheira localizada na Am\u00e9rica do Norte ocidental. As Montanhas Rochosas seguem por mais de 4 800 quil\u00f4metros a partir da parte norte da Columbia Brit\u00e2nica, no oeste do Canad\u00e1, at\u00e9 o Novo M\u00e9xico, no sudoeste dos Estados Unidos. O pico mais alto \u00e9 o monte Elbert localizado no estado norte-americano do Colorado, com 4 401 metros acima do n\u00edvel do mar. Embora parte da da Am\u00e9rica do Norte, as montanhas Rochosas s\u00e3o distintas da cadeia costeira do Pac\u00edfico (conforme \u00e9 chamado no Canad\u00e1) ou do Sistema de Montanhas do Pac\u00edfico (como \u00e9 conhecido nos Estados Unidos), que est\u00e1 localizada junto \u00e0 costa do Pac\u00edfico. As montanhas Rochosas foram formadas h\u00e1 cerca de 70 milh\u00f5es de anos no per\u00edodo Cret\u00e1ceo, pela Orogenia Laramide. Desde ent\u00e3o, a eros\u00e3o pela \u00e1gua e os glaciares esculpiram a regi\u00e3o dando origem a vales e picos \u00edngremes. No final da \u00faltima era glacial, os seres humanos come\u00e7aram a habitar o lugar. S\u00e3o destaques deste per\u00edodo sir Alexander MacKenzie e a expedi\u00e7\u00e3o de Lewis e Clark que dedicaram a busca de minerais e a obten\u00e7\u00e3o de peles. Esta explora\u00e7\u00e3o econ\u00f4mica inicial das montanhas n\u00e3o propiciou o aumento da densidade populacional. Grande parte da cordilheira foi transformada no Parque Nacional das Montanhas Rochosas. Nos dias atuais a \u00e1rea conservada preserva os ecossistemas naturais e a beleza c\u00eanica do local. O turismo \u00e9 uma atividade econ\u00f4mica relevante, assim como as esta\u00e7\u00f5es de esqui. O idioma principal das montanhas Rochosas \u00e9 o ingl\u00eas, mas tamb\u00e9m \u00e9 falado o espanhol e idiomas dos povos amer\u00edndios."}, {"color": "#97c2fc", "id": "harvest", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Weisergatter.png", "label": "harvest", "shape": "image", "title": "La chasse est la traque d\u0027animaux dans le but de les capturer ou de les abattre, les manger ou les d\u00e9truire. Quand la chasse est soumise \u00e0 une r\u00e8glementation, la pratique de la chasse en dehors de son cadre l\u00e9gal est appel\u00e9e braconnage. Les op\u00e9rations de destruction sont soumises au droit de destruction, qui diff\u00e8re pour partie du droit de chasse. La \u00ab cyn\u00e9g\u00e9tique \u00bb est l\u0027art de la chasse. Le mot chasse pouvait aussi d\u00e9signer des terrains de chasse, l\u0027Institut national de l\u0027information g\u00e9ographique et foresti\u00e8re (IGN) poss\u00e8de par exemple une \u00ab Carte des Chasses du Roi \u00bb, lev\u00e9e de 1764 \u00e0 1773 et de 1801 \u00e0 1807 sur ordre de Louis XV et \u00e0 partir d\u0027une carte ant\u00e9rieure du duch\u00e9 de Rambouillet. Juridiquement, la chasse a aussi une dimension d\u0027appropriation d\u0027animaux sans propri\u00e9taires l\u00e9gaux par un individu ou un groupe d\u0027individus (Res nullius dans le droit). Ainsi en 1845, selon J. Perr\u00e8ve (ancien procureur du roi et juge, \u00ab la chasse, qui est un titre d\u0027occupation, un moyen originaire, primaire d\u0027acqu\u00e9rir la propri\u00e9t\u00e9, est l\u0027action de les rechercher, de les poursuivre, de s\u0027en emparer par force, par ruse ou adresse, soit au moyen d\u0027engins, soit \u00e0 l\u0027aide d\u0027animaux dompt\u00e9s pour l\u0027usage domestique ou dress\u00e9s \u00e0 cette fin \u00bb. Le \u00ab chasseur \u00bb est d\u00e9fini par le codex Alimentarius comme une personne qui participe \u00e0 l\u0027abattage du gibier et/ou \u00e0 la saign\u00e9e, \u00e0 l\u0027\u00e9visc\u00e9ration partielle et \u00e0 l\u0027habillage partiel sur le terrain des animaux abattus."}, {"color": "#97c2fc", "id": "dangs", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Dangsan_1-dong_Comunity_Service_Center_20140606_172843.jpg", "label": "dangs", "shape": "image", "title": "Dangsan-dong (koreanska: \ub2f9\uc0b0\ub3d9) \u00e4r en stadsdel i stadsdistriktet Yeongdeungpo-gu i Sydkoreas huvudstad Seoul."}, {"color": "#97c2fc", "id": "middle ages", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Crescenzi_calendar.jpg", "label": "middle ages", "shape": "image", "title": "\u015aredniowiecze \u2013 epoka w historii Europy trwaj\u0105ca od V do XV wieku, kt\u00f3ra rozpocz\u0119\u0142a si\u0119 wraz z upadkiem cesarstwa zachodniorzymskiego i trwa\u0142a do epoki renesansu i wielkich odkry\u0107 geograficznych. Jest \u015brodkowym okresem w tradycyjnym podziale historii Europy na staro\u017cytno\u015b\u0107, \u015bredniowiecze i nowo\u017cytno\u015b\u0107. Dzieli si\u0119 na wczesne, pe\u0142ne (dojrza\u0142e) i p\u00f3\u017ane \u015bredniowiecze. Schy\u0142ek staro\u017cytno\u015bci i pocz\u0105tek \u015bredniowiecza charakteryzowa\u0142y si\u0119 spadkiem liczby ludno\u015bci, upadkiem miast i najazdami plemion barbarzy\u0144skich. Na gruzach cesarstwa zachodniorzymskiego plemiona barbarzy\u0144skie (w tym r\u00f3\u017cne ludy germa\u0144skie) tworzy\u0142y nowe pa\u0144stwa. W VII wieku Afryka P\u00f3\u0142nocna i Bliski Wsch\u00f3d, b\u0119d\u0105ce dot\u0105d cz\u0119\u015bci\u0105 cesarstwa wschodniorzymskiego (Cesarstwa Bizanty\u0144skiego), zosta\u0142y podbite przez Arab\u00f3w i sta\u0142y si\u0119 cz\u0119\u015bci\u0105 kalifatu. Chocia\u017c nast\u0105pi\u0142a znacz\u0105ca zmiana stosunk\u00f3w spo\u0142ecznych i struktur politycznych, nie dosz\u0142o do ca\u0142kowitego zerwania z dziedzictwem staro\u017cytno\u015bci. Cesarstwo Bizanty\u0144skie przetrwa\u0142o i nadal by\u0142o znacz\u0105c\u0105 si\u0142\u0105. Kodeks Justyniana (zbi\u00f3r prawa rzymskiego) mia\u0142 istotny wp\u0142yw na rozw\u00f3j \u015bredniowiecznego prawodawstwa. Na zachodzie Europy wi\u0119kszo\u015b\u0107 nowo powsta\u0142ych kr\u00f3lestw zaadaptowa\u0142a niekt\u00f3re z nadal istniej\u0105cych rzymskich instytucji. W miar\u0119 rozprzestrzeniania si\u0119 chrze\u015bcija\u0144stwa by\u0142y zak\u0142adane klasztory. Frankowie pod w\u0142adz\u0105 Karoling\u00f3w stworzyli imperium obejmuj\u0105ce pod koniec VIII i na pocz\u0105tku IX wieku wi\u0119kszo\u015b\u0107 zachodniej Europy. Imperium Karoli\u0144skie rozpad\u0142o si\u0119 w wyniku walk wewn\u0119trznych i towarzysz\u0105cym im najazd\u00f3w: wiking\u00f3w z p\u00f3\u0142nocy, W\u0119gr\u00f3w ze wschodu i Saracen\u00f3w z po\u0142udnia. W okresie pe\u0142nego \u015bredniowiecza (kt\u00f3re zacz\u0119\u0142o si\u0119 w XI wieku) znacznie wzros\u0142a liczba ludno\u015bci Europy. By\u0142o to wynikiem rozwoju technologii i rolnictwa, co w po\u0142\u0105czeniu ze zmian\u0105 klimatu w okresie \u015bredniowiecznego optimum klimatycznego pozwoli\u0142o na wzrost plon\u00f3w i rozw\u00f3j handlu. Stosunki spo\u0142eczne opiera\u0142y si\u0119 na systemie lennym, w kt\u00f3rym \u2013 w zamian za lenno \u2013 wasal by\u0142 zobowi\u0105zany do \u015bwiadcze\u0144 wojskowych na rzecz seniora, oraz podda\u0144stwie ch\u0142op\u00f3w, kt\u00f3rzy byli zobowi\u0105zani do \u015bwiadczenia danin i pracy na rzecz feuda\u0142\u00f3w. W celu odzyskania z r\u0105k muzu\u0142man\u00f3w znajduj\u0105cej si\u0119 na Bliskim Wschodzie Ziemi \u015awi\u0119tej organizowano od XI do XIII wieku wyprawy zbrojne katolickiego rycerstwa \u2013 krucjaty. Pierwsza krucjata zosta\u0142a og\u0142oszona w 1095 podczas synodu w Clermont. W tym okresie zacz\u0119\u0142y si\u0119 tworzy\u0107 scentralizowane pa\u0144stwa narodowe. \u017bycie intelektualne tego okresu by\u0142o zdominowane przez scholastyk\u0119 \u2013 filozofi\u0119 uzasadniaj\u0105c\u0105 prawdy wiary. Powstawa\u0142y pierwsze uniwersytety. Do wybitnych osi\u0105gni\u0119\u0107 \u015bredniowiecza nale\u017ca\u0142y filozofia Tomasza z Akwinu, malarstwo Giotta, poezja Dantego i Chaucera, podr\u00f3\u017ce Marco Polo i architektura gotyckich katedr (np. w Chartres). W okresie p\u00f3\u017anego \u015bredniowiecza kl\u0119ski g\u0142odu, zarazy i wojny spowodowa\u0142y znaczny spadek liczby ludno\u015bci Europy; pomi\u0119dzy 1347 a 1350 czarna \u015bmier\u0107 przyczyni\u0142a si\u0119 do \u015bmierci oko\u0142o 1/3 \u00f3wczesnej populacji Europy. Wojnom pomi\u0119dzy pa\u0144stwami, wojnom domowym i buntom ch\u0142opskim towarzyszy\u0142y spory, herezje i wielka schizma w Ko\u015bciele katolickim. Zmiany w kulturze i technologii przekszta\u0142ci\u0142y spo\u0142ecze\u0144stwa europejskie, oznaczaj\u0105c kres \u015bredniowiecza i pocz\u0105tek dziej\u00f3w nowo\u017cytnych."}, {"color": "#97c2fc", "id": "innovation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Technological_Change.jpg", "label": "innovation", "shape": "image", "title": "L\u0027innovation est la recherche constante d\u0027am\u00e9liorations de l\u0027existant, par contraste avec l\u0027invention, qui vise \u00e0 cr\u00e9er du nouveau. Dans le domaine \u00e9conomique, l\u0027innovation se traduit par la conception d\u0027un nouveau produit, service, processus de fabrication ou d\u0027organisation pouvant \u00eatre directement mis en \u0153uvre dans l\u0027appareil productif et r\u00e9pondant aux besoins du consommateur. Elle se distingue ainsi de l\u0027invention ou de la d\u00e9couverte par le fait qu\u0027elle peut \u00eatre imm\u00e9diatement mise en \u0153uvre par les entreprises, dans le but d\u0027obtenir un avantage comp\u00e9titif. Dans le domaine de l\u0027ing\u00e9nierie, l\u2019innovation est un c\u0153ur de m\u00e9tier. Elle est la capacit\u00e9 qui permet de trouver des solutions \u00e0 des probl\u00e8mes complexes d\u0027ordre technique, financier, organisationnel ou m\u00e9thodique et qui par leur complexit\u00e9 ne peuvent pas s\u2019obtenir simplement en appliquant des formules pr\u00e9\u00e9tablies. Il s\u0027agit de trouver des solutions, de mettre de nouvelles id\u00e9es en \u0153uvre d\u2019un point de vue pratique en r\u00e9ponse \u00e0 la complexit\u00e9 de projets de toute taille que r\u00e9alisent les ing\u00e9nieurs. De la conception \u00e0 la mise sur le march\u00e9, l\u0027innovation fait ainsi appel \u00e0 des processus aux r\u00e9sultats incertains qui s\u0027appuient sur des outils de management appropri\u00e9s. Son utilisation en tant que buzzword en fait un terme tr\u00e8s polys\u00e9mique en pratique. On trouve ainsi de nombreuses expressions composites, dont innovation ouverte, innovation participative, innovation frugale, innovation inclusive, innovation incr\u00e9mentale, innovation radicale, innovation r\u00e9volutionnaire, innovation \u00e9volutive, innovation associative, innovation spasmodique[r\u00e9f. souhait\u00e9e]."}, {"color": "#97c2fc", "id": "kenneth roberts", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kenneth_Roberts_author.png", "label": "kenneth roberts", "shape": "image", "title": "Kenneth Lewis Roberts (* 8. Dezember 1885 in Kennebunkport, Maine; \u2020 21. Juli 1957 ebenda) war ein US-amerikanischer Schriftsteller und Journalist."}, {"color": "#97c2fc", "id": "garrison", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Siege_of_malta_1.jpg", "label": "garrison", "shape": "image", "title": "Garnizioa (frantsesez: garnison; garnir aditzetik, \"hornitu\") tropa-multzoa da, leku jakin batean kokaturik dagoena, hura defendatzeko helburuarekin. Hiri, herri, gotorleku, gaztelu edota itsasontzietan izan ohi dira garnizioak. Garnizio-hiri izena ematen zaio base militar bat hurbil duen hiriari."}, {"color": "#97c2fc", "id": "dune", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gusev_Crater,_Mars.jpg", "label": "dune", "shape": "image", "title": "A dune is a landform composed of wind- or water-driven sand. It typically takes the form of a mound, ridge, or hill. An area with dunes is called a dune system or a dune complex. A large dune complex is called a dune field, while broad, flat regions covered with wind-swept sand or dunes with little or no vegetation are called ergs or sand seas. Dunes occur in different shapes and sizes, but most kinds of dunes are longer on the stoss (upflow) side, where the sand is pushed up the dune, and have a shorter slip face in the lee side. The valley or trough between dunes is called a dune slack. Dunes are most common in desert environments, where the lack of moisture hinders the growth of vegetation that would otherwise interfere with the development of dunes. However, sand deposits are not restricted to deserts, and dunes are also found along sea shores, along streams in semiarid climates, in areas of glacial outwash, and in other areas where poorly cemented sandstone bedrock disintegrates to produce an ample supply of loose sand. Subaqueous dunes can form from the action of water flow (fluvial processes) on sand or gravel beds of rivers, estuaries, and the sea-bed. Some coastal areas have one or more sets of dunes running parallel to the shoreline directly inland from the beach. In most cases, the dunes are important in protecting the land against potential ravages by storm waves from the sea. Artificial dunes are sometimes constructed to protect coastal areas. The dynamic action of wind and water can sometimes cause dunes to drift, which can have serious consequences. For example, the town of Eucla, Western Australia, had to be relocated in the 1890s because of dune drift. The modern word \"dune\" came into English from French around 1790, which in turn came from Middle Dutch d\u016bne."}, {"color": "#97c2fc", "id": "awkward", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Awkward_title.png", "label": "awkward", "shape": "image", "title": "\u300eAwkward \u4e0d\u5668\u7528\u30b8\u30a7\u30ca\u306e\u306f\u307f\u3060\u3057\u9752\u6625\u65e5\u8a18\u300f (\u30aa\u30fc\u30af\u30ef\u30fc\u30c9 \u3076\u304d\u3088\u3046\u30b8\u30a7\u30ca\u306e\u306f\u307f\u3060\u3057\u305b\u3044\u3057\u3085\u3093\u306b\u3063\u304d\u3001\u539f\u984c Awkward ) \u306fMTV\u3067\u653e\u9001\u3055\u308c\u3066\u3044\u308b\u30ed\u30fc\u30ec\u30f3\u30fb\u30e9\u30f3\u30b8\u30a7\u30ea\u30c3\u30c1\u76e3\u7763\u306b\u3088\u308b\u30a2\u30e1\u30ea\u30ab\u306e\u30c6\u30a3\u30fc\u30f3\u30b3\u30e1\u30c7\u30a3\u756a\u7d44\u3067\u3042\u308b\u3002\u756a\u7d44\u306e\u4e3b\u4eba\u516c\u306f\u30ab\u30ea\u30d5\u30a9\u30eb\u30cb\u30a2\u5dde\u30d1\u30ed\u30b9\u30fb\u30d9\u30eb\u30c7\u30b9\u306b\u4f4f\u3080\u3001\u81ea\u6bba\u3092\u56f3\u308d\u3046\u3068\u5468\u56f2\u306b\u8aa4\u89e3\u3055\u305b\u305f\u4e8b\u6545\u5f8c\u306e\u81ea\u5206\u81ea\u8eab\u306b\u3064\u3044\u3066\u60a9\u3080\u30c6\u30a3\u30fc\u30f3\u3001\u30b8\u30a7\u30ca\u30fb\u30cf\u30df\u30eb\u30c8\u30f3 (\u30a2\u30b7\u30e5\u30ec\u30a4\u30fb\u30ea\u30c3\u30ab\u30fc\u30ba) \u3067\u3042\u308b\u3002 \u756a\u7d44\u306e\u7c73\u56fd\u521d\u56de\u653e\u9001\u65e5\u306f2011\u5e747\u670819\u65e5\u3067\u3001MTV\u306f2011\u5e748\u670824\u65e5\u306b\u7b2c2\u30b7\u30fc\u30ba\u30f3\u5236\u4f5c\u3092\u6c7a\u5b9a\u3057\u305f\u3002 \u7b2c2\u30b7\u30fc\u30ba\u30f3\u306e\u521d\u56de\u653e\u9001\u65e5\u306f2012\u5e746\u670828\u65e5\u591c10\u664230\u5206\u304b\u3089\u3067\u3042\u3063\u305f\u3002 \u300eAwkward\u300f\u306f2012\u5e747\u670825\u65e5\u306b\u516c\u5f0f\u306b\u7b2c3\u30b7\u30fc\u30ba\u30f3\u5236\u4f5c\u304c20\u8a71\u5206\u3067\u6c7a\u5b9a\u3057\u30012013\u5e744\u670816\u65e5\u591c10\u6642\u304b\u3089\u653e\u9001\u958b\u59cb\u3055\u308c\u305f\u3002 2013\u5e746\u670826\u65e5\u306b\u3001\u756a\u7d44\u306e\u30af\u30ea\u30a8\u30fc\u30e9\u30fc\u3067\u3042\u308b\u30ed\u30fc\u30ec\u30f3\u30fb\u30e9\u30f3\u30b8\u30a7\u30ea\u30c3\u30c1\u304c2013\u5e746\u670827\u65e5\u4ed8\u3067\u30b7\u30fc\u30ba\u30f33\u306e\u5236\u4f5c\u304b\u3089\u9000\u304f\u3068\u767a\u8868\u3055\u308c\u305f\u3002\u30b7\u30fc\u30ba\u30f33\u6b8b\u308a\u306e\u653e\u9001\u306f2013\u5e7410\u670822\u65e5\u304b\u3089\u518d\u958b\u3057\u305f\u3002 MTV\u306f\u7b2c4\u30b7\u30fc\u30ba\u30f3\u306e\u5236\u4f5c\u30922013\u5e748\u67085\u65e5\u306b\u6c7a\u5b9a\u3057\u3001\u524d\u4efb\u306e\u30af\u30ea\u30a8\u30fc\u30e9\u30fc\u3068\u30b7\u30e7\u30fc\u30e9\u30f3\u30ca\u30fc\u3067\u3042\u308b\u30ed\u30fc\u30ec\u30f3\u30fb\u30e9\u30f3\u30b8\u30a7\u30ea\u30c3\u30c1\u306e\u4ee3\u308f\u308a\u306b\u30af\u30ea\u30b9\u30fb\u30a2\u30eb\u30d0\u30fc\u30ae\u30cb\u3068\u30de\u30a4\u30af\u30fb\u30c1\u30a7\u30fc\u30b5\u30fc\u3092\u63a1\u7528\u3059\u308b\u3068\u767a\u8868\u3057\u305f\u3002 \u300eAwkward\u300f\u306e\u7b2c1\u30b7\u30fc\u30ba\u30f3\u306f\u756a\u7d44\u306e\u73fe\u5b9f\u6027\u3001\u811a\u672c\u3068\u4e3b\u6f14\u9663\u304c\u30c6\u30ec\u30d3\u6279\u8a55\u5bb6\u304b\u3089\u597d\u8a55\u3067\u3042\u308a\u3001\u69d8\u3005\u306a\u6279\u8a55\u5bb6\u306b\u3088\u308b\u30c8\u30c3\u30d710\u30ea\u30b9\u30c8\u5165\u308a\u3057\u3066\u3044\u308b\u3002\u307e\u305f\u756a\u7d44\u306f\u3001\u3044\u304f\u3064\u304b\u306e\u8cde\u304b\u3089\u30ce\u30df\u30cd\u30fc\u30c8\u3055\u308c\u3066\u304a\u308a\u3001\u30c6\u30a3\u30fc\u30f3\u30fb\u30c1\u30e7\u30a4\u30b9\u30fb\u30a2\u30ef\u30fc\u30c9\u30671\u90e8\u9580\u3068\u30d4\u30fc\u30d7\u30eb\u30ba\u30fb\u30c1\u30e7\u30a4\u30b9\u30fb\u30a2\u30ef\u30fc\u30c9\u30671\u90e8\u9580\u53d7\u8cde\u3057\u3066\u3044\u308b\u3002"}, {"color": "#97c2fc", "id": "international community", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Presiden_Sukarno.jpg", "label": "international community", "shape": "image", "title": "\u041e\u0440\u0433\u0430\u043d\u0456\u0437\u0430\u0301\u0446\u0456\u044f \u041e\u0431\u0027\u0454\u0301\u0434\u043d\u0430\u043d\u0438\u0445 \u041d\u0430\u0301\u0446\u0456\u0439 (\u041e\u041e\u041d) \u2014 \u0433\u043b\u043e\u0431\u0430\u043b\u044c\u043d\u0430 \u043c\u0456\u0436\u043d\u0430\u0440\u043e\u0434\u043d\u0430 \u043e\u0440\u0433\u0430\u043d\u0456\u0437\u0430\u0446\u0456\u044f, \u0437\u0430\u0441\u043d\u043e\u0432\u0430\u043d\u0430 1945 \u0440\u043e\u043a\u0443. \u0414\u0435\u043a\u043b\u0430\u0440\u043e\u0432\u0430\u043d\u043e\u044e \u043c\u0435\u0442\u043e\u044e \u0434\u0456\u044f\u043b\u044c\u043d\u043e\u0441\u0442\u0456 \u043e\u0440\u0433\u0430\u043d\u0456\u0437\u0430\u0446\u0456\u0457 \u0454 \u043f\u0456\u0434\u0442\u0440\u0438\u043c\u0430\u043d\u043d\u044f \u0439 \u0437\u043c\u0456\u0446\u043d\u0435\u043d\u043d\u044f \u043c\u0438\u0440\u0443 \u0439 \u043c\u0456\u0436\u043d\u0430\u0440\u043e\u0434\u043d\u043e\u0457 \u0431\u0435\u0437\u043f\u0435\u043a\u0438, \u0440\u043e\u0437\u0432\u0438\u0442\u043e\u043a \u0441\u043f\u0456\u0432\u0440\u043e\u0431\u0456\u0442\u043d\u0438\u0446\u0442\u0432\u0430 \u043c\u0456\u0436 \u0434\u0435\u0440\u0436\u0430\u0432\u0430\u043c\u0438 \u0441\u0432\u0456\u0442\u0443. \u0428\u0442\u0430\u0431-\u043a\u0432\u0430\u0440\u0442\u0438\u0440\u0430 \u0440\u043e\u0437\u043c\u0456\u0449\u0443\u0454\u0442\u044c\u0441\u044f \u0432 \u041d\u044c\u044e-\u0419\u043e\u0440\u043a\u0443. \u041e\u0440\u0433\u0430\u043d\u0456\u0437\u0430\u0446\u0456\u044f \u043c\u0430\u0454 \u043e\u0444\u0456\u0441\u0438 \u0432 \u0416\u0435\u043d\u0435\u0432\u0456, \u0412\u0456\u0434\u043d\u0456, \u041d\u0430\u0439\u0440\u043e\u0431\u0456 \u0442\u0430 \u0413\u0430\u0430\u0437\u0456. \u0413\u043e\u043b\u043e\u0432\u043d\u0438\u043c\u0438 \u043e\u0440\u0433\u0430\u043d\u0430\u043c\u0438 \u0454 \u0413\u0435\u043d\u0435\u0440\u0430\u043b\u044c\u043d\u0430 \u0410\u0441\u0430\u043c\u0431\u043b\u0435\u044f (\u0413\u0410), \u0420\u0430\u0434\u0430 \u0411\u0435\u0437\u043f\u0435\u043a\u0438 (\u0420\u0411), \u0421\u0435\u043a\u0440\u0435\u0442\u0430\u0440\u0456\u0430\u0442 (\u0433\u0435\u043d\u0435\u0440\u0430\u043b\u044c\u043d\u0438\u0439 \u0441\u0435\u043a\u0440\u0435\u0442\u0430\u0440 \u043e\u0431\u0438\u0440\u0430\u0454\u0442\u044c\u0441\u044f \u0413\u0435\u043d\u0435\u0440\u0430\u043b\u044c\u043d\u043e\u044e \u0410\u0441\u0430\u043c\u0431\u043b\u0435\u0454\u044e \u0437\u0430 \u0440\u0435\u043a\u043e\u043c\u0435\u043d\u0434\u0430\u0446\u0456\u0454\u044e \u0420\u0430\u0434\u0438 \u0411\u0435\u0437\u043f\u0435\u043a\u0438 \u043d\u0430 5 \u0440\u043e\u043a\u0456\u0432), \u041c\u0456\u0436\u043d\u0430\u0440\u043e\u0434\u043d\u0438\u0439 \u0441\u0443\u0434, \u0415\u043a\u043e\u043d\u043e\u043c\u0456\u0447\u043d\u0430 \u0456 \u0441\u043e\u0446\u0456\u0430\u043b\u044c\u043d\u0430 \u0440\u0430\u0434\u0430; \u0420\u0430\u0434\u0430 \u0437 \u041e\u043f\u0456\u043a\u0438; \u0448\u0442\u0430\u0431-\u043a\u0432\u0430\u0440\u0442\u0438\u0440\u0430 \u0440\u043e\u0437\u0442\u0430\u0448\u043e\u0432\u0430\u043d\u0430 \u0443 \u041d\u044c\u044e-\u0419\u043e\u0440\u043a\u0443. \u0427\u043b\u0435\u043d\u0438-\u0437\u0430\u0441\u043d\u043e\u0432\u043d\u0438\u043a\u0438 \u2014 51 \u0434\u0435\u0440\u0436\u0430\u0432\u0430 (\u0443 \u0442. \u0447. \u0423\u043a\u0440\u0430\u0457\u043d\u0441\u044c\u043a\u0430 \u0420\u0421\u0420).\u0421\u0442\u0430\u043d\u043e\u043c \u043d\u0430 1998 \u0440\u0456\u043a \u041e\u041e\u041d \u043d\u0430\u0440\u0430\u0445\u043e\u0432\u0443\u0432\u0430\u043b\u0430 185 \u0434\u0435\u0440\u0436\u0430\u0432-\u0447\u043b\u0435\u043d\u0456\u0432. \u0406\u0437 14 \u043b\u0438\u043f\u043d\u044f 2011 \u0440\u043e\u043a\u0443 \u043c\u0430\u0454 193 \u0434\u0435\u0440\u0436\u0430\u0432\u0438-\u0447\u043b\u0435\u043d\u0438. \u0417\u0430\u0445\u0456\u0434\u043d\u0430 \u0421\u0430\u0445\u0430\u0440\u0430 \u0439 \u0456\u043d\u0448\u0456 \u043c\u0430\u043b\u0435\u043d\u044c\u043a\u0456 \u0434\u0435\u0440\u0436\u0430\u0432\u0438 \u043d\u0435 \u043f\u0440\u0438\u0454\u0434\u043d\u0430\u043b\u0438\u0441\u044f \u0434\u043e \u041e\u041e\u041d \u0447\u0435\u0440\u0435\u0437 \u0457\u0445 \u043d\u0435\u0432\u0438\u0437\u043d\u0430\u043d\u043d\u044f. \u041e\u0440\u0433\u0430\u043d\u0456\u0437\u0430\u0446\u0456\u044f \u0444\u0456\u043d\u0430\u043d\u0441\u0443\u0454\u0442\u044c\u0441\u044f \u0437 \u043e\u0431\u043e\u0432\u0027\u044f\u0437\u043a\u043e\u0432\u0438\u0445 \u0456 \u0434\u043e\u0431\u0440\u043e\u0432\u0456\u043b\u044c\u043d\u0438\u0445 \u0432\u043d\u0435\u0441\u043a\u0456\u0432 \u0432\u0456\u0434 \u0441\u0432\u043e\u0457\u0445 \u0434\u0435\u0440\u0436\u0430\u0432-\u0447\u043b\u0435\u043d\u0456\u0432 \u0456 \u043a\u043e\u0440\u0438\u0441\u0442\u0443\u0454\u0442\u044c\u0441\u044f \u0448\u0456\u0441\u0442\u044c\u043c\u0430 \u043e\u0444\u0456\u0446\u0456\u0439\u043d\u0438\u043c\u0438 \u043c\u043e\u0432\u0430\u043c\u0438: \u0430\u0440\u0430\u0431\u0441\u044c\u043a\u0430, \u043a\u0438\u0442\u0430\u0439\u0441\u044c\u043a\u0430, \u0430\u043d\u0433\u043b\u0456\u0439\u0441\u044c\u043a\u0430, \u0444\u0440\u0430\u043d\u0446\u0443\u0437\u044c\u043a\u0430,\u0440\u043e\u0441\u0456\u0439\u0441\u044c\u043a\u0430 \u0439 \u0456\u0441\u043f\u0430\u043d\u0441\u044c\u043a\u0430."}, {"color": "#97c2fc", "id": "southwest africa", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/S\u00fcdwestafrika_1915.jpg", "label": "southwest africa", "shape": "image", "title": "N\u011bmeck\u00e1 jihoz\u00e1padn\u00ed Afrika (n\u011bmecky: Deutsch-S\u00fcdwestafrika, DSWA) byla n\u011bmeckou koloni\u00ed v letech 1884 a\u017e 1915, kdy byla obsazena Jihoafrickou uni\u00ed. Pot\u00e9 ji jako Jihoz\u00e1padn\u00ed Afriku spravovala do roku 1990, kdy se osamostatnila pod n\u00e1zvem Namibie. S \u00fazem\u00edm o velikosti 835 100 km\u00b2, byla 1,5\u00d7 v\u011bt\u0161\u00ed ne\u017e \u00fazem\u00ed tehdej\u0161\u00edho N\u011bmecka."}, {"color": "#97c2fc", "id": "stanford", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/1891_Stanford.jpg", "label": "stanford", "shape": "image", "title": "La Leland Stanford Junior University, plus connue sous le nom d\u0027universit\u00e9 Stanford, est une universit\u00e9 am\u00e9ricaine priv\u00e9e, situ\u00e9e dans la Silicon Valley au sud de San Francisco. Sa devise est \u00ab Die Luft der Freiheit weht \u00bb qui signifie \u00ab Le vent de la libert\u00e9 souffle \u00bb. Arrivant parmi les premi\u00e8res universit\u00e9s au monde dans la plupart des classements internationaux, elle jouit d\u0027un grand prestige. Y ont enseign\u00e9 20 Prix Nobel."}, {"color": "#97c2fc", "id": "atlantic canada", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Partie_de_l\u0027Am\u00e9rique_septent%3F_qui_comprend_la_Nouvelle_France_ou_le_Canada_CTASC.jpg", "label": "atlantic canada", "shape": "image", "title": "Provincias atl\u00e1nticas de Canad\u00e1 es la regi\u00f3n de Canad\u00e1 que comprende cuatro provincias localizadas en la costa Atl\u00e1ntica: las tres provincias mar\u00edtimas (Nuevo Brunswick, Nueva Escocia y la Isla del Pr\u00edncipe Eduardo) y Terranova y Labrador. La poblaci\u00f3n de las provincias atl\u00e1nticas era de 2.332.535 habitantes en 2007.\u200b"}, {"color": "#97c2fc", "id": "gdp", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gdp_accumulated_change.png", "label": "gdp", "shape": "image", "title": "Wzrost gospodarczy \u2013 powi\u0119kszanie si\u0119 zdolno\u015bci danego spo\u0142ecze\u0144stwa do produkcji d\u00f3br i us\u0142ug zaspokajaj\u0105cych ludzkie potrzeby. Definicja ta wydaje si\u0119 by\u0107 bardziej og\u00f3ln\u0105 od innych przedstawianych w literaturze np. \u017ce jest to \u201ed\u0142ugookresowy proces powi\u0119kszania produkcji d\u00f3br i us\u0142ug w danym kraju\u201d, lub \u201eproces zwi\u0119kszania zasobu d\u00f3br konsumpcyjnych i produkcyjnych\u201d, albo \u201eproces zwi\u0119kszania zasob\u00f3w d\u00f3br i us\u0142ug konsumpcyjnych, a w szczeg\u00f3lno\u015bci taki wzrost ilo\u015bciowy, kt\u00f3ry zapewnia zwi\u0119kszenie ilo\u015bci d\u00f3br i us\u0142ug konsumpcyjnych przypadaj\u0105cych na mieszka\u0144ca danego kraju\u201d. W teorii ekonomii poj\u0119cie wzrost gospodarczy s\u0142u\u017cy do opisania zmian ilo\u015bciowych, a nie jako\u015bciowych; proces zmian jako\u015bciowych (zw\u0142aszcza w d\u0142ugim okresie i zwi\u0105zanych ze zmian\u0105 struktury gospodarki) nazywany jest rozwojem gospodarczym. Jednym z pierwszych ekonomist\u00f3w, kt\u00f3rzy wprowadzili rozr\u00f3\u017cnienie pomi\u0119dzy wzrostem i rozwojem gospodarczym by\u0142 Joseph Alois Schumpeter. Powszechnie przyj\u0119t\u0105 miar\u0105 wzrostu gospodarczego jest przyrost realnego produktu krajowego brutto (PKB), cz\u0119sto uzupe\u0142niane przez podanie PKB przypadaj\u0105cego na 1 mieszka\u0144ca (PKB per capita)."}, {"color": "#97c2fc", "id": "amharic language", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Amharic_vowel_chart.svg", "label": "amharic language", "shape": "image", "title": "El amh\u00e1rico o am\u00e1rico (amh\u00e1rico: \u12a0\u121b\u122d\u129b, amar\u0259\u00f1\u00f1a (?\u00b7i)) es un idioma hablado en el norte y el centro de Etiop\u00eda, donde se incluye entre las cinco lenguas nacionales oficiales,\u200b descendiente de la extinta lengua ge\u0027ez, perteneciente al sem\u00edtico meridional sudoccidental. Toma su nombre de la etnia de los amhara, tambi\u00e9n transcrito como \u27e8amara\u27e9, habitantes del norte y centro de Etiop\u00eda. No solo los amhara, sino toda la poblaci\u00f3n et\u00edope escolarizada domina este idioma. Fuera de Etiop\u00eda, el amh\u00e1rico es la lengua de 2.7 millones de emigrantes, quienes viven en Egipto, Israel y Suecia. Tambi\u00e9n es hablada en Eritrea por los deportados eritreos procedentes de Etiop\u00eda y bien conocida por los eritreos nacidos antes de mediados de la d\u00e9cada de 1980, ya que fue la lengua de ense\u00f1anza en las escuelas de la regi\u00f3n hasta 1991. Es la segunda lengua sem\u00edtica en cuanto a n\u00famero de hablantes, por detr\u00e1s del \u00e1rabe y por delante de lenguas como el tigri\u00f1a y el hebreo. El amh\u00e1rico se escribe de izquierda a derecha usando un silabario alfab\u00e9tico derivado de la escritura ge\u0027ez.\u200b Este sistema se denomina: fid\u00e4l (\u134a\u12f0\u120d), es decir \"letra\" o \"car\u00e1cter\", y tambi\u00e9n abugida (\u12a0\u1261\u130a\u12f3), acr\u00f3nimo de sus cuatro primeros s\u00edmbolos. Este \u00faltimo t\u00e9rmino es usado por los ling\u00fcistas para designar a cualquier tipo de sistema de escritura que cuente con caracteres voc\u00e1licos y conson\u00e1nticos. No existe al momento una convenci\u00f3n \u00fanica para la romanizaci\u00f3n del amh\u00e1rico."}, {"color": "#97c2fc", "id": "fathom", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Macclesfield_Bank_1920_nautical_chart.jpg", "label": "fathom", "shape": "image", "title": "Una bra\u00e7a \u00e9s una unitat de longitud n\u00e0utica, usada generalment per a amidar la profunditat de l\u0027aigua. Es diu aix\u00ed perqu\u00e8 equival a la longitud d\u0027un parell de bra\u00e7os estesos (aproximadament sis peus). Actualment \u00e9s considerada arcaica i imprecisa. En diferents pa\u00efsos la bra\u00e7a t\u00e9 valors distints: als Pa\u00efsos Catalans equival a 1,6718 metres, mentre que la bra\u00e7a anglesa (fathom) del sistema imperial anglosax\u00f3 equival a 1,8287 metres."}, {"color": "#97c2fc", "id": "american decline", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/GDP_-_United_States,_China.svg", "label": "american decline", "shape": "image", "title": "\u0627\u0644\u062a\u0631\u0627\u062c\u0639 \u0627\u0644\u0623\u0645\u0631\u064a\u0643\u064a \u0647\u0648 \u062a\u0636\u0627\u0626\u0644 \u0642\u0648\u0629 \u0627\u0644\u0648\u0644\u0627\u064a\u0627\u062a \u0627\u0644\u0645\u062a\u062d\u062f\u0629 \u0639\u0644\u0649 \u0627\u0644\u0645\u0633\u062a\u0648\u0649 \u0627\u0644\u062c\u064a\u0648\u0633\u064a\u0627\u0633\u064a\u060c \u0648\u0627\u0644\u0639\u0633\u0643\u0631\u064a\u060c \u0648\u0627\u0644\u0645\u0627\u0644\u064a\u060c \u0648\u0627\u0644\u0627\u0642\u062a\u0635\u0627\u062f\u064a\u060c \u0648\u0627\u0644\u0627\u062c\u062a\u0645\u0627\u0639\u064a\u060c \u0648\u0641\u064a \u0645\u062c\u0627\u0644 \u0627\u0644\u0635\u062d\u0629 \u0648\u0627\u0644\u0628\u064a\u0626\u0629. \u0643\u0627\u0646 \u0647\u0646\u0627\u0643 \u062c\u062f\u0644 \u0628\u064a\u0646 \u0627\u0644\u0642\u0627\u0626\u0644\u0648\u0646 \u0628\u0627\u0646\u062d\u062f\u0627\u0631 \u0623\u0645\u0631\u064a\u0643\u0627\u060c \u0627\u0644\u0630\u064a\u0646 \u064a\u0639\u062a\u0642\u062f\u0648\u0646 \u0623\u0646 \u0623\u0645\u0631\u064a\u0643\u0627 \u0641\u064a \u0627\u0646\u062d\u062f\u0627\u0631\u060c \u0648\u0628\u064a\u0646 \u0627\u0644\u0627\u0633\u062a\u062b\ \"\u062e\u0633\u0627\u0631\u0629 \u0627\u0644\u0635\u064a\u0646\" \u0627\u0644\u062a\u064a \u0623\u0639\u0642\u0628\u062a\u0647\u0627 \u062d\u0631\u0648\u0628 \u0627\u0644\u0647\u0646\u062f \u0627\u0644\u0635\u064a\u0646\u064a\u0629. \u0628\u062d\u0644\u0648\u0644 \u0639\u0627\u0645 1970\u060c \u0627\u0646\u062e\u0641\u0636\u062a \u062d\u0635\u0629 \u0627\u0644\u0648\u0644\u0627\u064a\u0627\u062a \u0627\u0644\u0645\u062a\u062d\u062f\u0629 \u0645\u0646 \u0627\u0644\u062b\u0631\u0648\u0629 \u0627\u0644\u0639\u0627\u0644\u0645\u064a\u0629 \u0625\u0644\u0649 \u062d\u0648\u0627\u0644\u064a 25%\u060c \u0627\u0644\u062a\u064a \u0643\u0627\u0646\u062a \u0644\u0627 \u062a\u0632\u0627\u0644 \u0643\u0628\u064a\u0631\u0629 \u0648\u0644\u0643\u0646 \u0627\u0646\u062e\u0641\u0636\u062a \u0628\u0634\u0643\u0644 \u062d\u0627\u062f. \u0648\u0631\u0641\u0636 \u062a\u0634\u0648\u0645\u0633\u0643\u064a \" \u0627\u0644\u062e\u0637\u0627\u0628 \u0627\u0644\u0645\u0644\u062d\u0648\u0638 \u0644\u0639\u062f\u0629 \u0633\u0646\u0648\u0627\u062a \u0644\u0644\u0645\u0628\u0627\u0647\u0627\u0629 \u0628\u0627\u0644\u0627\u0646\u062a\u0635\u0627\u0631 \u0641\u064a \u0627\u0644\u062a\u0633\u0639\u064a\u0646\u0627\u062a\" \u0648\u0648\u0635\u0641\u0647 \u0628\u0627\u0646\u0647 \"\u062e\u062f\u0627\u0639 \u0630\u0627\u062a\u064a \u0641\u064a \u0627\u0644\u063a\u0627\u0644\u0628. \u0648\u0644\u0642\u062f \u0632\u0639\u0645 \u062a\u0634\u0648\u0645\u0633\u0643\u064a \u0641\u064a \u0639\u0627\u0645 2011 \u0623\u0646 \u0627\u0644\u0642\u0648\u0629 \u0644\u0646 \u062a\u062a\u062d\u0648\u0644 \u0628\u0627\u062a\u062c\u0627\u0647 \u0627\u0644\u0635\u064a\u0646 \u0648\u200c\u0627\u0644\u0647\u0646\u062f\u060c \u0644\u0623\u0646 \u0647\u0627\u062a\u064a\u0646 \u0627\u0644\u062f\u0648\u0644\u062a\u064a\u0646 \u0645\u0646 \u0627\u0644\u0628\u0644\u062f\u0627\u0646 \u0627\u0644\u0641\u0642\u064a\u0631\u0629 \u0627\u0644\u062a\u064a \u062a\u0639\u0627\u0646\u064a \u0645\u0646 \u0645\u0634\u0627\u0643\u0644 \u062 .2\u066a) \u0648\u062a\u0648\u062a\u0627\u0644 (10\u066a) \u0648\u0625\u064a\u0646\u064a (9.8\u066a).\u0648\u062a\u0646\u062a\u062c \u0643\u0627\u0628\u064a\u0646\u062f\u0627 \u0627\u0644\u0628\u064f\u0646\u0651 \u0623\u064a\u0636\u0627\u064b\u060c \u0648\u0632\u064a\u062a \u0627\u0644\u0646\u062e\u064a\u0644 \u0648\u0627\u0644\u062e\u0634\u0628.\u062a\u0646\u0642\u0633\u0645 \u0627\u0644\u0645\u0642\u0627\u0637\u0639\u0629 \u0625\u0644\u0649 \u0623\u0631\u0628\u0639 \u0628\u0644\u062f\u064a\u0627\u062a \u0647\u064a: \u0628\u0644\u064a\u0632\u060c \u0632\u0627\u0648 \u0628\u0648\u0643\u0648\u060c \u0648\u0643\u0627\u0628\u064a\u0646\u062f\u0627 \u0648\u0644\u0646\u062f\u0627\u0646\u0627. \u0623\u0633\u0633\u062a \u0645\u0639\u0627\u0647\u062f\u0629 \u0633\u064a\u0645\u0648\u0644\u0627\u0645\u0628\u0648\u0643\u0648 \u0641\u064a \u0639\u0627\u0645 1885\u060c \u0641\u064a \u0643\u0627\u0628\u064a\u0646\u062f\u0627 \u0645\u062d\u0645\u064a\u0629 \u0644\u0644\u0628\u0631\u062a\u063a\u0627\u0644 \u0648\u0647\u0646\u0627\u0643 \u0639\u062f\u062f \u0645\u0646 \u062d\u0631\u0643\u0627\u062a \u0627\u0644\u0627\u0633\u062a\u0642\u0644\u0627\u0644 \u0627\u0644\u0643\u0627\u0628\u064a\u0646\u062f\u064a \u062a\u0639\u062f \u0627\u062d\u062a\u0644\u0627\u0644 \u0623\u0646\u063a\u0648\u0644\u0627 \u0644\u0643\u0627\u0628\u064a\u0646\u062f\u0627 \u063a\u064a\u0631 \u0634\u0631\u0639\u064a. \u0648\u0625\u0646 \u0643\u0627\u0646\u062a \u0627\u0644\u062d\u0631\u0628 \u0627\u0644\u0623\u0647\u0644\u064a\u0629 \u0627\u0644\u0623\u0646\u063a\u0648\u0644\u064a\u0629 \u0642\u062f \u0627\u0646\u062a\u0647\u062a \u0641\u064a 2002\u060c \u0641\u0625\u0646 \u0635\u0631\u0627\u0639\u0627\u064b \u0645\u0633\u0644\u062d\u0627\u064b \u0645\u0627\u0632\u0627\u0644 \u0645\u0633\u062a\u0639\u0631\u0627\u064b \u0641\u064a \u062c\u064a\u0628 \u0643\u0627\u0628\u064a\u0646\u062f\u0627\u060c \u062d\u064a\u062b \u0623\u0639\u0644\u0646\u062a \u0628\u0639\u0636 \u0627\u0644\u0641\u0635\u0627\u0626\u0644 \u0627\u0633\u062a\u0642\u0644\u0627\u0644 \u062c\u0645\u0647\u0648\u0631\u064a\u0629 \u0643\u0627\u0628\u064a\u0646\u062f\u0627\u060c \u0648\u0644\u0647\u0627 \u0645\u0643\u0627\u062a\u0628 \u062a\u0645\u062b\u064a\u0644 \u0641\u064a \u0628\u0627\u0631\u064a\u0633."}, {"color": "#97c2fc", "id": "harbour", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/ANTARA_FOTO-Eric_Ireng_TERMINAL_PETIKEMAS_SURABAYA.jpg", "label": "harbour", "shape": "image", "title": "Een natuurlijke haven is een natuurlijk stuk water dat kan worden gebruikt als rede of haven door schepen in een grote rivier of zee. Natuurlijke havens bevinden zich vaak in een baai of monding en hun ligging wordt bepaald door natuurlijke geologische en hydrologische kenmerken. Van een natuurlijke haven wordt meestal gesproken wanneer er sprake is van een dergelijke plaats en er ook de noodzaak voor een havenfunctie wordt geacht. Baaien komen op basis van hun omsloten vorm het meest in aanmerking voor de functie van anker- of ligplaats, daar deze de kans op sterke golven verminderen, maar ook de stroomverhouding van het water en met name de waterdiepte bij eb spelen een belangrijke rol bij het gebruik ervan door schepen. Met name wanneer een groot voorhanden is, wordt het begrip (wereldwijd) ook vaak voor haveninstallaties gebruikt op grond van het feit dat een dergelijke plek beschutting biedt tegen bepaalde weersomstandigheden en gunstige wateromstandigheden biedt. De bijnaam \u0027natuurlijke haven\u0027 zegt echter niets over in hoeverre een dergelijke plek ook daadwerkelijk kan fungeren als natuurlijke haven zonder dat allerlei structurele maatregelen en technische ingrepen moeten worden gepleegd, zoals baggeren of de aanleg van golfbrekers."}, {"color": "#97c2fc", "id": "nabha", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hira_Mahal,_Nabha.jpg", "label": "nabha", "shape": "image", "title": "Nabha \u00e9s una ciutat i municipalitat al , al Panjab (\u00cdndia). Est\u00e0 situada a 30\u00b0 22\u2032 N, 76\u00b0 09\u2032 E\ufeff / \ufeff30.37\u00b0N,76.15\u00b0E. Al cens del 2001 la poblaci\u00f3 era de 61.953 habitants. El 1901 la poblaci\u00f3 era de 18.468 habitants i el 1881 de 17.116"}, {"color": "#97c2fc", "id": "stalin", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Expon\u00e1ty_v_Muzeu.jpg", "label": "stalin", "shape": "image", "title": "Josef Wissarionowitsch Stalin (russisch \u0418\u043e\u0441\u0438\u0444 \u0412\u0438\u0441\u0441\u0430\u0440\u0438\u043e\u043d\u043e\u0432\u0438\u0447 \u0421\u0442\u0430\u043b\u0438\u043d / wiss. Transliteration Iosif Vissarionovi\u010d Stalin; geboren als Iosseb Bessarionis dse Dschughaschwili georgisch \u10d8\u10dd\u10e1\u10d4\u10d1 \u10d1\u10d4\u10e1\u10d0\u10e0\u10d8\u10dd\u10dc\u10d8\u10e1 \u10eb\u10d4 \u10ef\u10e3\u10e6\u10d0\u10e8\u10d5\u10d8\u10da\u10d8; russisch \u0418\u043e\u0441\u0438\u0444 \u0412\u0438\u0441\u0441\u0430\u0440\u0438\u043e\u043d\u043e\u0432\u0438\u0447 \u0414\u0436\u0443\u0433\u0430\u0448\u0432\u0438\u043b\u0438/wiss. Transliteration Iosif Vissarionovi\u010d D\u017euga\u0161vili, \u2013 * 6. Dezemberjul. / 18. Dezember 1878greg. in Gori, Gouvernement Tiflis, Russisches Kaiserreich, heute Georgien; \u2020 5. M\u00e4rz 1953 in Kunzewo bei Moskau, Sowjetunion, heute Russische F\u00f6deration) war ein sowjetischer kommunistischer Politiker georgischer Herkunft und Diktator der Sowjetunion von 1927 bis 1953. Den Kampfnamen Stalin, der nach verschiedenen Deutungen f\u00fcr \u201eder St\u00e4hlerne\u201c steht, nahm er 1912 an. Ab 1899 war Stalin Berufsrevolution\u00e4r im Untergrund, oft auch in der Verbannung in Sibirien und im Exil und stieg in dieser Zeit in den F\u00fchrungszirkel der Bolschewiki auf. Von 1922 bis zu seinem Tod 1953 war er Generalsekret\u00e4r des ZK der KPdSU, ab 1941 Vorsitzender des Rates der Volkskommissare (Regierungschef), ab 1946 Vorsitzender des Ministerrats der UdSSR und in den Jahren 1941 bis 1945 Oberster Befehlshaber der Roten Armee. W\u00e4hrend seiner Regierungszeit errichtete Stalin eine totalit\u00e4re Diktatur, lie\u00df im Rahmen politischer \u201eS\u00e4uberungen\u201c mehrere Millionen vermeintliche und tats\u00e4chliche Gegner verhaften, in Schau- und Geheimprozessen zu Zwangsarbeit verurteilen oder hinrichten sowie Millionen weiterer Sowjetb\u00fcrger und ganze Volksgruppen besetzter Gebiete in Gulag-Strafarbeitslager deportieren. Viele wurden dort ermordet oder kamen durch die unmenschlichen Bedingungen ums Leben. Unter Stalins F\u00fchrung wurde das Konzept des Sozialismus in einem Land zum zentralen Grundsatz der sowjetischen Gesellschaft. Stalin ersetzte die unter Lenin und Trotzki im Jahr 1921 eingef\u00fchrte Neue \u00d6konomische Politik ab 1928 durch eine stark zentralisierte Kommandowirtschaft und startete eine Phase der Industrialisierung und Kollektivierung in Verbindung mit einer Entkulakisierung, was zu einer rapiden Transformation der UdSSR von einer Agrargesellschaft zu einer Industriegesellschaft f\u00fchrte. Entkulakisierung und Kollektivierung der Landwirtschaft trugen insbesondere in der Ukraine, an der Wolga, im Kuban-Gebiet und in anderen Teilen der Sowjetunion zu Hungersn\u00f6ten bei, denen ungef\u00e4hr sechs Millionen Menschen zum Opfer fielen. In Kasachstan kam die erzwungene Sesshaftmachung der nomadischen Bev\u00f6lkerung hinzu. Die daraus resultierende Hungerkatastrophe kostete 1932 bis 1933 circa 1,3 bis 1,5 Millionen Menschenleben. Als wichtiger Partner zuerst des nationalsozialistischen Deutschlands im Rahmen des Hitler-Stalin-Pakts und sp\u00e4ter der Alliierten hatte Stalin starken Einfluss auf den Verlauf des Zweiten Weltkrieges sowie auf die Nachkriegsgestaltung Europas. Sein Regime und seine Interpretationen des Marxismus und des Leninismus werden als Stalinismus bezeichnet. In den Nachfolgestaaten der Sowjetunion wirkt die jahrzehntelange Glorifizierung Stalins durch einen in der sowjetischen Geschichte einzigartigen Personenkult bis heute nach. Nach Stalins Tod leitete sein Nachfolger Nikita Chruschtschow mit der Entstalinisierung eine \u00f6ffentliche Abrechnung mit Stalins Person und Wirken ein, die von sp\u00e4teren Regierungen nicht fortgef\u00fchrt und teilweise zur\u00fcckgenommen wurde. Eine Umfragereihe des Lewada-Zentrums zur Einstellung russischer Einwohner zu Stalin ergab im April 2001\u2009 38 Prozent \u201epositiv\u201c, 12 Prozent \u201egleichg\u00fcltig\u201c, 6 Prozent \u201eschwer zu beantworten\u201c und 43 Prozent \u201enegativ\u201c; im M\u00e4rz 2016 werteten nur noch 17 Prozent \u201enegativ\u201c, aber 32 Prozent \u201egleichg\u00fcltig\u201c und 14 Prozent \u201eschwer zu beantworten\u201c, w\u00e4hrend der \u201epositiv\u201c-Anteil mit 37 Prozent fast unver\u00e4ndert blieb."}, {"color": "#97c2fc", "id": "slaver", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bundesarchiv_Bild_183-E10855,_Polen,_Juden_zur_Zwangsarbeit_befohlen.jpg", "label": "slaver", "shape": "image", "title": "L\u2019histoire de l\u0027esclavage est celle des diff\u00e9rentes formes prises par la condition sociale d\u0027\u00eatres humains priv\u00e9s par d\u0027autres du droit de propri\u00e9t\u00e9 sur eux-m\u00eames. Les premi\u00e8res attestations de l\u0027esclavage remontent au N\u00e9olithique. Dans les archives historiques du Moyen-Orient, les mieux connues, l\u0027\u00c9gypte antique et la Perse ont pr\u00e9c\u00e9d\u00e9 l\u0027esclavage arabo-musulman, \u00e0 son tour imit\u00e9 par certains pays europ\u00e9ens \u00e0 partir des XVIe et XVIIe si\u00e8cle. Le ph\u00e9nom\u00e8ne est devenu intercontinental au XVIIIe si\u00e8cle par les traites n\u00e9gri\u00e8res du commerce triangulaire. Les trois pays les plus concern\u00e9s, la France, le Danemark et l\u0027Angleterre ont aboli la traite des esclaves, dans les ann\u00e9es 1790 pour les deux premiers, en 1807 pour l\u0027Angleterre. Mais entre-temps, le r\u00e9tablissement de l\u0027esclavage par la France en 1802, r\u00e9tablit aussi la traite. La traite occidentale a ensuite chut\u00e9 apr\u00e8s le congr\u00e8s de Vienne (1815), o\u00f9 Talleyrand promit de soutenir la position britannique sur son interdiction, renforc\u00e9e par le droit de visite des navires \u00e9trangers, impos\u00e9 par les Anglais gr\u00e2ce \u00e0 la domination des mers par la Royal Navy, apr\u00e8s avoir n\u00e9goci\u00e9 les ann\u00e9es pr\u00e9c\u00e9dentes des trait\u00e9s internationaux pour rendre effective l\u0027abolition de la traite n\u00e9gri\u00e8re au d\u00e9but du si\u00e8cle. Peu apr\u00e8s, l\u0027esclavage est lui-m\u00eame aboli dans l\u0027Empire colonial anglais et lors de la R\u00e9volution de 1848 en France. Il perdure ensuite jusqu\u0027en 1865 aux \u00c9tats-Unis, et la d\u00e9cennie suivante \u00e0 Cuba et au Br\u00e9sil, mais principalement avec des esclaves n\u00e9s dans le pays. Il continue \u00e0 \u00eatre constat\u00e9 notamment dans plusieurs pays d\u0027Afrique par la traite orientale, et en Inde. L\u0027ONG Walk Free estime qu\u0027il y avait 40,3 millions d\u0027esclaves dans le Monde en 2018 . Le statut et la fonction de l\u0027esclave ont vari\u00e9 selon les \u00e9poques et les lieux : les sources et les justifications de l\u0027esclavage, la position et les t\u00e2ches mat\u00e9rielles conf\u00e9r\u00e9es aux esclaves ainsi que les conditions de sortie de la condition d\u0027esclave sont autant d\u0027\u00e9l\u00e9ments qui conf\u00e8rent sa sp\u00e9cificit\u00e9 \u00e0 chaque configuration historique."}, {"color": "#97c2fc", "id": "thursday island", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Pearling_luggers_at_Thursday_Island,_1939.jpg", "label": "thursday island", "shape": "image", "title": "\u661f\u671f\u56db\u5c9b\uff08\u82f1\u8a9e\uff1aThursday Island\uff0c\u7f29\u5199\u4e3aTI\uff09\uff0c\u5f53\u5730\u539f\u4f4f\u6c11\u79f0\u4f5cWaiben\uff0c\u662f\u6258\u96f7\u65af\u6d77\u5ce1\u7fa4\u5c9b\u7684\u9996\u5e9c\u548c\u5546\u4e1a\u4e2d\u5fc3\u3002\u5b83\u4f4d\u4e8e\u6fb3\u5927\u5229\u4e9a\u6606\u58eb\u5170\u5dde\u7ea6\u514b\u89d2\u534a\u5c9b\u4ee5\u531739\u516c\u91cc\u7684\u6258\u96f7\u65af\u6d77\u5ce1\u3002\u661f\u671f\u56db\u5c9b\u9762\u79ef\u5927\u7ea63.5\u5e73\u65b9\u5343\u7c73\u3002\u661f\u671f\u56db\u5c9b\u7684\u6700\u9ad8\u70b9\u662f\u6d77\u62d4104\u7c73\u7684\u7c73\u5c14\u66fc\u5c71\uff0c\u4e00\u5904\u4e8c\u6218\u65f6\u7684\u9632\u5fa1\u5de5\u4e8b\u30022011\u5e74\u4eba\u53e3\u666e\u67e5\u663e\u793a\uff0c\u661f\u671f\u56db\u5c9b\u67092610\u4eba\u53e3\u3002"}, {"color": "#97c2fc", "id": "moral principle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kohlberg_Model_of_Moral_Development.svg", "label": "moral principle", "shape": "image", "title": "La morale (du latin moralis \u00ab relatif aux m\u0153urs \u00bb) est une notion qui d\u00e9signe l\u0027ensemble des r\u00e8gles ou pr\u00e9ceptes, obligations ou interdictions relatifs \u00e0 la conformation de l\u0027action humaine aux m\u0153urs et aux usages d\u0027une soci\u00e9t\u00e9 donn\u00e9e. \u00c9thique et morale sont \u00e9tymologiquement proches puisque certains traducteurs de philosophes antiques ont utilis\u00e9 ces deux termes sans nette distinction selon les \u00e9poques pour traduire le mot grec ethikos. N\u00e9anmoins pour certains philosophes modernes, la morale se distingue de l\u0027\u00e9thique qui se d\u00e9finit telle une r\u00e9flexion fondamentale sur laquelle la morale \u00e9tablira ses normes, ses limites et ses devoirs. De la morale est n\u00e9e la philosophie morale qui se distingue de la m\u00e9taphysique de par son aspect pratique. Une action immorale est parfois une action nuisible comme le vol. La morale ne doit pas \u00eatre confondue ni avec la casuistique ni avec l\u0027id\u00e9ologie. En s\u0027int\u00e9ressant \u00e0 la question du bien et du mal, la morale se distingue de la logique (dont les valeurs sont le vrai et le faux), du droit (le et l\u0027ill\u00e9gal), de l\u0027art (le beau et le laid) et de l\u0027\u00e9conomi
