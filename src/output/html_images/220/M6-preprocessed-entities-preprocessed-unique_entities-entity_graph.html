istribu\u00efda en 265 pobles (199 el 1881). La majoria de la poblaci\u00f3 (20.770) eren hind\u00fas, amb 1.540 animistes i 40 musulmans. Les castes principals s\u00f3n i pans. Les tribus eren gonds i savars. La capital \u00e9s Lahara, situada a 21\u00b0 26\u2032 N, 85\u00b0 13\u2032 E\ufeff / \ufeff21.433\u00b0N,85.217\u00b0E. La bandera de l\u0027estat \u00e9s quadrada de color rosa, amb una serp blanca en diagonal amb el cap al cant\u00f3 superior del pal, i la cua a la part inferior del vol. Els rages eren descendents de Raja Bhoj i segons la tradici\u00f3 el primer rei fou Santosh Pal, un rajput de Dharanagar que hauria fet uin pelegrinatge a Puri i va passar pel territori on dos tribus estaven en guerra per la supremacia; una d\u0027aquestes tribus, els savares o savars o sabares el va elegir com a rei cobrint-lo sota un munt de palla (localment \"pala\" o \"pal\", que va donar nom a l\u0027estat). Els seus successors s\u00f3n poc coneguts; portaven els t\u00edtols de Ganeswar Pal i Muni Pal alternativament. Chakradhar (1859-1874) va adquirir el t\u00edtol personal de raja bahadur el 1874."}, {"color": "#97c2fc", "id": "slide", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bathing_suit,_women,_tableau,_paddle,_boat,_colorful_Fortepan_61665.jpg", "label": "slide", "shape": "image", "title": "In fotografia e in cinematografia sono detti invertibili i materiali in grado di produrre direttamente un\u0027immagine positiva (cio\u00e8 avente le stesse tonalit\u00e0 caratteristiche dell\u0027originale) in seguito a un ."}, {"color": "#97c2fc", "id": "cochin", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Thomasreliquiar_Kondungallur.jpg", "label": "cochin", "shape": "image", "title": "Il Regno di Cochin (conosciuto anche come Perumpadappu Swaroopam, Mada-rajyam, Gosree Rajyam, o Kuru Swaroopam; malayalam: \u0d15\u0d4a\u0d1a\u0d4d\u0d1a\u0d3f Kocci o \u0d2a\u0d46\u0d30\u0d41\u0d2e\u0d4d\u0d2a\u0d1f\u0d2a\u0d4d\u0d2a\u0d4d\u200c Perumpa\u1e6dappu) \u00e8 stato un regno medievale Hindu e successivamente uno degli Stati principeschi della costa del Malabar, India meridionale, con centro principale Kochi. La citt\u00e0 di Kochi fin dall\u0027undicesimo secolo era sede del Regno di Cochin; chiamata La regina del mare arabico, Kochi fu un importante centro per il commercio delle spezie sulla costa di questo mare. In molti degli scritti lasciatici da mercanti e viaggiatori dell\u0027epoca, troviamo riferimenti a questa citt\u00e0, chiamata ora Cocym, ora Cochym; talvolta Cochin e altre volte Cochi. Occupato dai Portoghesi nel 1503, il Regno di Cochin fu il primo centro colonizzato dagli Europei nel subcontinente indiano; che fecero di Kochi la capitale dell\u0027India Portoghese fino al 1530, quando questo titolo fu trasferito a Goa. In seguito, la citt\u00e0 ed il circondario cadde prima sotto il controllo degli olandesi, poi sotto il regno di Mysore, infine sotto l\u0027egemonia britannica. Quando l\u0027India raggiunse l\u0027indipendenza, nel 1947, la regione di Kochi ader\u00ec alla neonata Federazione Indiana."}, {"color": "#97c2fc", "id": "teo", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Teo_Fabi_Toleman_TG185.jpg", "label": "teo", "shape": "image", "title": "Teo Fabi, geboren als Teodorico Fabi (Milaan, 9 maart 1955) is een Italiaans autocoureur en kwam tussen 1982 en 1987 uit in de Formule 1. Teo Fabi pakte in die periode drie polepositions maar reed opvallend genoeg nooit een ronde aan de leiding. Teo Fabi\u0027s ouders waren aandeelhouders in mijnen en konden door hun financi\u00eble mogelijkheden Teo en zijn broertje Corrado alle kans geven in verschillende sporten. Teo was aanvankelijk ski\u00ebr, maar stapte in navolging van Corrado over naar de autosport. In 1982 maakte hij zijn debuut in de Formule 1 voor het team van Toleman. Na een onopvallend jaar vertrok hij naar de Verenigde Staten om te racen in de IndyCar. Fabi reed erg goed, werd Rookie Of The Year (beste debutant) en verlengde zijn contract voor 1984. Vlak daarna kreeg hij echter ook een aanbod om in de Formule 1 terug te keren bij Brabham. Aangezien de kalenders van beide klassen elkaar soms overlapten, reed zijn broer Corrado af en toe als invaller voor hem in zowel de Formule 1 als in de IndyCar. In het najaar van 1984 overleed de vader van Fabi en werd verwacht dat Teo zijn helm aan de wilgen zou hangen om zijn vader in diens bedrijf op te volgen. Uiteindelijk zou niet Teo maar Corrado stoppen en Teo vervolgde zijn carri\u00e8re bij Toleman dat een jaar later Benetton ging heten en waar hij nog twee jaar zou rijden. In die periode wist hij drie keer poleposition te bemachtigen maar slechts \u00e9\u00e9n podiumplaats. In 1987 nam Fabi afscheid van de Formule 1 en ging weer rijden in de IndyCar en af en toe in . Eind 1995 stopte Fabi met autoracen."}, {"color": "#97c2fc", "id": "margaret thatcher", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ord.GoodHope-ribbon.gif", "label": "margaret thatcher", "shape": "image", "title": "Margaret Hilda Thatcher, Baroness Thatcher of Kesteven, LG PC OM (* 13. Oktober 1925 als Margaret Hilda Roberts in Grantham, Lincolnshire; \u2020 8. April 2013 in London) war eine britische Politikerin und vom 4. Mai 1979 bis zum 28. November 1990 als erste Frau Premierministerin des Vereinigten K\u00f6nigreichs. W\u00e4hrend ihres Chemiestudiums am Somerville College (Oxford) entschied sich Thatcher 1945/46, politisch t\u00e4tig zu werden, und kandidierte erstmals 1950 f\u00fcr das Unterhaus. Sie kandidierte bei der Unterhauswahl am 8. Oktober 1959 f\u00fcr die Konservative Partei und wurde ins Unterhaus gew\u00e4hlt. Von 1970 bis 1974 war sie Ministerin f\u00fcr Bildung und Wissenschaft in der Regierung von Edward Heath. In einer Kampfabstimmung um das Amt des Parteivorsitzenden besiegte sie ihn im Februar 1975 und blieb bis 1990 Parteivorsitzende. Nachdem die Konservative Partei die Unterhauswahl 1979 gewonnen hatte, war Thatcher vom 4. Mai 1979 bis zum 28. November 1990 Premierministerin des Vereinigten K\u00f6nigreichs. Sie war die erste Frau in diesem Amt und \u00fcbte es ohne Unterbrechung l\u00e4nger als jeder andere britische Premierminister des 20. Jahrhunderts aus. Der Sieg des britischen Milit\u00e4rs im Falklandkrieg (1982) zementierte ihren Ruf als \u201eEiserne Lady\u201c und war eine entscheidende Basis f\u00fcr nachfolgende Wahlsiege der Konservativen. Au\u00dfenpolitisch lehnte Thatcher sich eng an die USA an (von Januar 1981 bis Januar 1989 war Ronald Reagan US-Pr\u00e4sident) und w\u00e4hlte einen harten antikommunistischen Kurs. Dagegen stand sie nach anf\u00e4nglicher Sympathie dem fortschreitenden europ\u00e4ischen Einigungsprozess zunehmend feindselig gegen\u00fcber. Unter ihrer \u00c4gide wurden Staatsunternehmen in gro\u00dfem Umfang privatisiert, der Einfluss der britischen Gewerkschaften gebrochen (siehe auch Bergarbeiterstreik 1984/1985); Arbeitsmarktgesetze und der Finanzsektor wurden flexibilisiert und dereguliert. Thatcher gilt als eine der umstrittensten politischen Pers\u00f6nlichkeiten der Nachkriegszeit. Von ihren Anh\u00e4ngern verehrt und ikonisiert, wurde sie von ihren Gegnern verachtet und geschm\u00e4ht. Sie wurde in vielen Songs, Filmen, B\u00fcchern und Theaterst\u00fccken der 1980er Jahre als eine pr\u00e4gende Figur dargestellt. Ihre Gesellschafts- und Wirtschaftspolitik ist oft Thatcherismus genannt worden."}, {"color": "#97c2fc", "id": "trade balance", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cumulative_Current_Account_Balance_per_capita.png", "label": "trade balance", "shape": "image", "title": "Pagobilanco a\u016d bilanco de pagoj estas bilanco a\u016d dokumento librotenista en kiu oni registras, per sistema maniero, la komercajn operaciojn, de servoj kaj de movadoj de monkapitaloj efektivigitaj de la lo\u011dantoj en lando kun la resto de la mondo dum periodo determinita, kutime jaro. La pesilo de pagoj havigas detalan informon pri \u0109iuj transakcioj inter lo\u011dantoj kaj nelo\u011dantoj."}, {"color": "#97c2fc", "id": "monarchies", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/New_Zealand_Cabinet,_1981.jpg", "label": "monarchies", "shape": "image", "title": "Los reinos de la Mancomunidad (Commonwealth realms, en ingl\u00e9s) son los quince pa\u00edses de la Mancomunidad de Naciones, establecidos como monarqu\u00edas constitucionales teniendo al monarca del Reino Unido como su propio jefe de Estado. Esto no significa que los gobiernos de estas naciones est\u00e9n unidos. Aunque el jefe de Estado es compartido, los pa\u00edses y sus gobiernos est\u00e1n totalmente separados y son independientes. En cada naci\u00f3n (a excepci\u00f3n del Reino Unido), el monarca es representado por un gobernador general, un ciudadano que tiene un historial distinguido de servicio p\u00fablico a la naci\u00f3n qui\u00e9n es nominado al puesto por el primer ministro del pa\u00eds y cuyo nombramiento formal es hecho por el monarca. El poder pol\u00edtico verdadero en cada pa\u00eds es llevado a cabo enteramente por el primer ministro, pero el gobernador general y el monarca realizan muchas actividades simb\u00f3licas, formales, culturales y ceremoniales, y promueven la cultura y la identidad de cada pa\u00eds. El gobernador general firma todas las leyes nacionales tambi\u00e9n, pero hace esto solamente con el consejo de los miembros del Gobierno elegido. El actual monarca del Reino Unido y de estas otras naciones es Carlos III. En algunos reinos de la Mancomunidad, el rey tiene un estandarte real oficial que se usa cuando \u00e9l est\u00e1 en el pa\u00eds. Adem\u00e1s, en varios reinos se usan im\u00e1genes de la monarqu\u00eda con frecuencia en monedas, sellos postales, y la palabra \u201creal\u201d (royal) se utiliza en los t\u00edtulos de varias instituciones del gobierno. Otros estados miembros de la Commonwealth eran reinos de la Mancomunidad en el pasado pero ahora son rep\u00fablicas. Algunos ejemplos son: Sud\u00e1frica, India o Malta. El caso m\u00e1s reciente es Barbados, que fue reino de la Mancomunidad desde el 30 de noviembre de 1966 hasta el 30 de noviembre de 2021.\u200b En algunos pa\u00edses, como Jamaica existen movimientos republicanos significativos. Pero en otros, como Canad\u00e1, Nueva Zelanda o las Bahamas, la mayor\u00eda de la poblaci\u00f3n apoya o tiene indiferencia pasiva en favor de la monarqu\u00eda."}, {"color": "#97c2fc", "id": "genius", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Croce-Mozart-Detail.jpg", "label": "genius", "shape": "image", "title": "Ein Genie (\u00fcber das franz\u00f6sische g\u00e9nie vom lateinischen genius, urspr\u00fcngl. \u201eerzeugende Kraft\u201c, vgl. griechisch \u03b3\u03af\u03b3\u03bd\u03bf\u03bc\u03b1\u03b9 \u201ewerden, entstehen\u201c, dann auch \u201epers\u00f6nlicher Schutzgott\u201c, sp\u00e4ter \u201eAnlage, Begabung\u201c) ist eine Person mit \u00fcberragender sch\u00f6pferischer Geisteskraft (\u201eein genialer Wissenschaftler\u201c, \u201eein genialer K\u00fcnstler\u201c). Zugleich bezeichnet der Begriff auch die Gabe, \u00fcber die der geniale Mensch in besonderer Weise verf\u00fcgt. Genialit\u00e4t kann sich auf allen Gebieten zeigen \u2013 k\u00fcnstlerisch, wissenschaftlich, wirtschaftlich, philosophisch, politisch usw. Es kann zwischen Universalgenies, Genies und \u201everkannten Genies\u201c unterschieden werden. Als Geniologie bezeichnet man die Lehre von den genialen Veranlagungen, ihren Bedingungen und Formen."}, {"color": "#97c2fc", "id": "modern romans", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Call.jpg", "label": "modern romans", "shape": "image", "title": "The Call was an American rock band formed in Santa Cruz, California in 1980. The main lineup consisted of members Michael Been, Scott Musick, Tom Ferrier and Jim Goodwin. The band released nine studio albums over the next two decades before disbanding in 2000. Their 1986 song, \"I Still Believe (Great Design)\", was covered by Tim Cappello and included in the 1987 film The Lost Boys. The band also achieved significant success with \"Let the Day Begin\" in 1989 which reached No. 1 on the Billboard U.S. Mainstream Rock chart and was later used as a campaign theme song for Al Gore\u0027s 2000 Presidential Campaign."}, {"color": "#97c2fc", "id": "statistics", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Jakob_Bernoulli.jpg", "label": "statistics", "shape": "image", "title": "Statistika adalah sebuah ilmu yang mempelajari bagaimana cara merencanakan, mengumpulkan, menganalisis, lalu menginterpretasikan, dan akhirnya mempresentasikan data. Singkatnya, statistika adalah ilmu yang bersangkutan dengan suatu data. Istilah statistika berbeda dengan statistik. Statistika pada umumnya bekerja dengan memakai data numerik yang di mana adalah hasil cacahan maupun hasil pengkuran yang dilakukan dengan menggunakan data kategorik yang diklasifikasikan menurut sebuah kriteria tertentu. Statistika merupakan ilmu yang berkaitan dengan data. Statistik adalah data itu sendiri, informasinya, atau hasil penerapan algoritme statistika pada suatu data tersebut. Dari kumpulan data, statistika dapat digunakan untuk menyimpulkan atau mendeskripsikan data; inilah yang dinamakan statistika deskriptif. Informasi kemudian dicatat sekaligus dikumpulkan baik itu dalam bentuk informasi numerik maupun informasi kategorik yang disebut sebagai suatu pengamatan. Sebagian besar konsep dasar statistika memberi asumsi mengenai teori probabilitas. Beberapa istilah statistika antara lain sebagai berikut: populasi, sampel, , probabilitas. Statistika juga telah banyak diterapkan dalam berbagai disiplin ilmu, baik itu ilmu-ilmu alam (misalnya astronomi dan biologi maupun ilmu-ilmu sosial (termasuk sosiologi dan psikologi), maupun di bidang bisnis (mengenai produk, dll), ekonomi, dan industri. Statistika juga digunakan dalam pemerintahan untuk mencapai berbagai macam tujuan; Sensus populasi masyarakat merupakan salah satu prosedur yang paling dikenal. Ada pula aplikasi statistika lain yang sekarang populer yaitu prosedur jajak pendapat atau polling (misalnya dilakukan sebelum pemilihan umum), serta hitung cepat (perhitungan cepat hasil pemilu) atau Quick count. Di bidang komputasi, statistika dapat pula diterapkan dalam pengenalan pola maupun kecerdasan buatan (\"AI\")."}, {"color": "#97c2fc", "id": "sun", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Egypt.IsisHorus.01.png", "label": "sun", "shape": "image", "title": "\u0421\u043e\u043d\u044f\u0447\u043d\u0435 \u0431\u043e\u0436\u0435\u0441\u0442\u0432\u043e \u2014 \u043f\u043e\u043a\u043b\u043e\u043d\u0456\u043d\u043d\u044f \u0421\u043e\u043d\u0446\u044e, \u044f\u043a\u0435 \u0456\u043d\u043e\u0434\u0456 \u043e\u0437\u043d\u0430\u0447\u0443\u0454\u0442\u044c\u0441\u044f \u044f\u043a \u043b\u0430\u0442\u0438\u043d\u0441\u044c\u043a\u0435 Sol: \u0430\u043d\u0433\u043b\u0456\u0439\u0441\u044c\u043a\u0435 Sun \u043f\u043e\u0445\u043e\u0434\u0438\u0442\u044c \u0432\u0456\u0434 \u043f\u0440\u043e\u0442\u043e\u0433\u0435\u0440\u043c\u0430\u043d\u0441\u044c\u043a\u043e\u0433\u043e Sunn\u01ed."}, {"color": "#97c2fc", "id": "orange", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Orange_ribbon.svg", "label": "orange", "shape": "image", "title": "The Orange Revolution (Ukrainian: \u041f\u043e\u043c\u0430\u0440\u0430\u043d\u0447\u0435\u0432\u0430 \u0440\u0435\u0432\u043e\u043b\u044e\u0446\u0456\u044f, romanized: Pomarancheva revoliutsiia) was a series of protests and political events that took place in Ukraine from late November 2004 to January 2005, in the immediate aftermath of the run-off vote of the 2004 Ukrainian presidential election, which was claimed to be marred by massive corruption, voter intimidation and electoral fraud. Kyiv, the Ukrainian capital, was the focal point of the movement\u0027s campaign of civil resistance, with thousands of protesters demonstrating daily. Nationwide, the revolution was highlighted by a series of acts of civil disobedience, sit-ins, and general strikes organized by the opposition movement. The protests were prompted by reports from several domestic and foreign election monitors as well as the widespread public perception that the results of the run-off vote of 21 November 2004 between leading candidates Viktor Yushchenko and Viktor Yanukovych were rigged by the authorities in favour of the latter. The nationwide protests succeeded when the results of the original run-off were annulled, and a revote was ordered by Ukraine\u0027s Supreme Court for 26 December 2004. Under intense scrutiny by domestic and international observers, the second run-off was declared to be \"free and fair\". The final results showed a clear victory for Yushchenko, who received about 52% of the vote, compared to Yanukovych\u0027s 45%. Yushchenko was declared the official winner and with his inauguration on 23 January 2005 in Kyiv, the Orange Revolution ended. In the following years, the Orange Revolution had a negative connotation among pro-government circles in Belarus and Russia. In the 2010 presidential election, Yanukovych became Yushchenko\u0027s successor as President of Ukraine after the Central Election Commission and international observers declared that the presidential election was conducted fairly. Yanukovych was ousted from power four years later following the February 2014 Euromaidan clashes in Kyiv\u0027s Independence Square. Unlike the bloodless Orange Revolution, these protests resulted in more than 100 deaths, occurring mostly between 18 and 20 February 2014."}, {"color": "#97c2fc", "id": "immigration", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Indo-Bangladeshi_Barrier.jpg", "label": "immigration", "shape": "image", "title": "L\u0027immigration d\u00e9signe l\u0027entr\u00e9e, dans un pays ou une aire g\u00e9ographique donn\u00e9e, de personnes \u00e9trang\u00e8res qui y viennent pour un long s\u00e9jour ou pour s\u0027y installer. Le mot immigration vient du latin in-migrare qui signifie \u00ab entrer dans un lieu \u00bb. Elle correspond, vue du c\u00f4t\u00e9 du pays de d\u00e9part, \u00e0 l\u0027\u00e9migration. En marge de ce ph\u00e9nom\u00e8ne existe celui de la double nationalit\u00e9 et du nomadisme. La notion d\u2019immigr\u00e9 repose sur les d\u00e9clarations de lieu de naissance et de nationalit\u00e9. Dans le cas des frontaliers, les migrations peuvent \u00eatre quotidiennes (forme internationale de migration pendulaire)."}, {"color": "#97c2fc", "id": "south georgia", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Royal_Navy_Antarctic_Patrol_Ship_HMS_Protector_MOD_45153156.jpg", "label": "south georgia", "shape": "image", "title": "South Georgia and the South Sandwich Islands (SGSSI) is a British Overseas Territory in the southern Atlantic Ocean. It is a remote and inhospitable collection of islands, consisting of South Georgia and a chain of smaller islands known as the South Sandwich Islands. South Georgia is 165 kilometres (103 mi) long and 35 kilometres (22 mi) wide and is by far the largest island in the territory. The South Sandwich Islands lie about 700 kilometres (430 mi) southeast of South Georgia. The territory\u0027s total land area is 3,903 km2 (1,507 sq mi). The Falkland Islands are about 1,300 kilometres (810 mi) west from its nearest point. The South Sandwich Islands are uninhabited, and a very small non-permanent population resides on South Georgia. There are no scheduled passenger flights or ferries to or from the territory, although visits by cruise liners to South Georgia are increasingly popular, with several thousand visitors each summer. The United Kingdom claimed sovereignty over South Georgia in 1775 and the South Sandwich Islands in 1908. The territory of \"South Georgia and the South Sandwich Islands\" was formed in 1985; previously, it had been governed as part of the Falkland Islands Dependencies. Argentina claimed South Georgia in 1927 and claimed the South Sandwich Islands in 1938. Argentina maintained a naval station, Corbeta Uruguay, on Thule Island in the South Sandwich Islands from 1976 until 1982 when it was closed by the Royal Navy. The Argentine claim over South Georgia contributed to the 1982 Falklands War, during which Argentine forces briefly occupied the island. Argentina continues to claim sovereignty over South Georgia and the South Sandwich Islands as part of the Tierra del Fuego, Ant\u00e1rtida e Islas del Atl\u00e1ntico Sur Province. Toothfish are vital to the islands\u0027 economy; as a result, Toothfish Day is celebrated on 4 September as a bank holiday in the territory."}, {"color": "#97c2fc", "id": "burkina faso", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bobo-Dioulasso_Mosque.jpg", "label": "burkina faso", "shape": "image", "title": "Burkina Faso je vnitrozemsk\u00fd st\u00e1t le\u017e\u00edc\u00ed v Z\u00e1padn\u00ed Africe. Do roku 1984 se tento st\u00e1t jmenoval republika Horn\u00ed Volta, pot\u00e9 byl p\u0159ejmenov\u00e1n na Burkina Faso, co\u017e znamen\u00e1 v p\u0159ekladu republika Zem\u011b spravedliv\u00fdch. Hrani\u010d\u00ed se \u0161esti st\u00e1ty: Mali na severu, Nigerem na v\u00fdchod\u011b, Beninem na jihov\u00fdchod\u011b, Togem a Ghanou na jihu a s Pob\u0159e\u017e\u00ed slonoviny na jihoz\u00e1pad\u011b. Na \u00fazem\u00ed o rozloze 274 200 km\u00b2 \u017eije v\u00edce ne\u017e 20 mili\u00f3n\u016f obyvatel. Hlavn\u00edm m\u011bstem je Ouagadougou."}, {"color": "#97c2fc", "id": "east timor", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Coat_of_arms_of_East_Timor.svg", "label": "east timor", "shape": "image", "title": "Ekialdeko Timor (tetumez: Tim\u00f3r-Leste), izen ofiziala Timor-Lesteko Errepublika Demokratikoa (portugesez: Rep\u00fablica Democr\u00e1tica de Timor-Leste; tetumez: Rep\u00fablika Demokr\u00e1tika Tim\u00f3r-Leste) hego-ekialdeko Asiako estatu burujabea da, Timor uhartearen ekialdeko erdia hartzen duena. 15.007 kilometro koadroko eremua dauka, eta 2015ean 1.18 milioi biztanle zituen. Dili da hiriburua."}, {"color": "#97c2fc", "id": "udaipur", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Monsoon_Palace,_Udaipur.jpg", "label": "udaipur", "shape": "image", "title": "\u0623\u064f\u062f\u064e\u064a\u0628\u064f\u0648\u0631 \u0623\u0648 (\u0646\u0642\u062d\u0631\u0629: \u0623\u0648\u062f\u0627\u064a\u0628\u0648\u0631) (\u0628\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629: Udaipur)\u200f \u0647\u064a \u0645\u062f\u064a\u0646\u0629\u060c \u0641\u064a \u0627\u0644\u0647\u0646\u062f\u060c \u062a\u0642\u0639 \u0641\u064a \u0645\u0646\u0637\u0642\u0629 \u0623\u064f\u062f\u064e\u064a\u0628\u064f\u0648\u0631\u060c \u0628\u0644\u063a \u0639\u062f\u062f \u0633\u0643\u0627\u0646\u0647\u0627 451,100 \u0646\u0633\u0645\u0629\u060c \u062a\u0628\u0644\u063a \u0645\u0633\u0627\u062d\u062a\u0647\u0627 37 \u0643\u064a\u0644\u0648\u0645\u062a\u0631 \u0645\u0631\u0628\u0639\u060c \u0631\u0645\u0632\u0647\u0627 \u0627\u0644\u0628\u0631\u064a\u062f\u064a \u0647\u0648 313001."}, {"color": "#97c2fc", "id": "foundation stone", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/2005hrest05.jpg", "label": "foundation stone", "shape": "image", "title": "H\u00f6rnstenar \u00e4r bearbetade stenar i en byggnads h\u00f6rn, ibland rusticerade eller p\u00e5 annat s\u00e4tt gjorda f\u00f6r att m\u00e4rkas genom format eller att de skjuter ut. De kan l\u00e4ggas \u00f6ver varandra i en h\u00f6rnkedja."}, {"color": "#97c2fc", "id": "tropical africa", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Living_on_the_rainforest_2.jpg", "label": "tropical africa", "shape": "image", "title": "Although tropical Africa is mostly familiar to the West for its rainforests, this biogeographic realm of Africa is far more diverse. While the tropics are thought of as regions with hot moist climates, which are caused by latitude and the tropical rain belt, the geology of areas, particularly mountain chains, and geographical relation to continental and regional scale winds impact the overall areas, also, making the tropics run from arid to humid in West Africa. The area is currently experiencing the negative effects of rapid human population growth."}, {"color": "#97c2fc", "id": "lesotho", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Coat_of_arms_of_Basutoland.jpg", "label": "lesotho", "shape": "image", "title": "\u0411\u0430\u0441\u0443\u0301\u0442\u043e\u043b\u0435\u043d\u0434 (\u043e\u0444\u0438\u0446\u0438\u0430\u043b\u044c\u043d\u043e \u2014 \u0422\u0435\u0440\u0440\u0438\u0442\u043e\u0440\u0438\u044f \u0411\u0430\u0441\u0443\u0442\u043e\u043b\u0435\u043d\u0434) \u2014 \u0431\u0440\u0438\u0442\u0430\u043d\u0441\u043a\u0430\u044f \u043a\u043e\u0440\u043e\u043d\u043d\u0430\u044f \u043a\u043e\u043b\u043e\u043d\u0438\u044f \u0432 \u042e\u0436\u043d\u043e\u0439 \u0410\u0444\u0440\u0438\u043a\u0435, \u043f\u0440\u043e\u0432\u043e\u0437\u0433\u043b\u0430\u0448\u0451\u043d\u043d\u0430\u044f \u0432 1884 \u0433\u043e\u0434\u0443 \u0438 \u0440\u0430\u0437\u0434\u0435\u043b\u0451\u043d\u043d\u0430\u044f \u043d\u0430 \u0441\u0435\u043c\u044c \u0430\u0434\u043c\u0438\u043d\u0438\u0441\u0442\u0440\u0430\u0442\u0438\u0432\u043d\u044b\u0445 \u0440\u0430\u0439\u043e\u043d\u043e\u0432. 4 \u043e\u043a\u0442\u044f\u0431\u0440\u044f 1966 \u0433\u043e\u0434\u0430 \u0411\u0430\u0441\u0443\u0442\u043e\u043b\u0435\u043d\u0434 \u043e\u0431\u044a\u044f\u0432\u0438\u043b \u043e \u0441\u0432\u043e\u0435\u0439 \u043d\u0435\u0437\u0430\u0432\u0438\u0441\u0438\u043c\u043e\u0441\u0442\u0438 \u043e\u0442 \u0412\u0435\u043b\u0438\u043a\u043e\u0431\u0440\u0438\u0442\u0430\u043d\u0438\u0438 \u0432 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u043a\u043e\u0440\u043e\u043b\u0435\u0432\u0441\u0442\u0432\u0430 \u041b\u0435\u0441\u043e\u0442\u043e."}, {"color": "#97c2fc", "id": "plunder", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Saks_Fifth_Avenue_Boarded_Up_During_Black_Lives_Matter_Protests_New_York_City_-_49984780162.jpg", "label": "plunder", "shape": "image", "title": "\u0627\u0644\u0646\u0647\u0628\u060c \u0648\u064a\u0634\u064a\u0631 \u0623\u064a\u0636\u0627 \u0625\u0644\u0649 \u0627\u0644\u0639\u0632\u0644 \u0648\u0627\u0644\u062a\u062c\u0631\u064a\u062f \u0645\u0646 \u0627\u0644\u0623\u0634\u064a\u0627\u0621\u060c \u0627\u0644\u0627\u0642\u062a\u0644\u0627\u0639\u060c \u0627\u0644\u062a\u062e\u0631\u064a\u0628\u060c \u0627\u0644\u0633\u0644\u0628 \u0648\u0627\u0644\u062a\u062e\u0631\u064a\u0628\u060c \u0639\u0645\u0644\u064a\u0627\u062a \u0627\u0644\u0646\u0647\u0628\u060c \u064a\u0645\u062b\u0644 \u0627\u0644\u0639\u0634\u0648\u0627\u0626\u064a\u0629 \u0648\u0623\u062e\u0630 \u0627\u0644\u0628\u0636\u0627\u0626\u0639 \u0648\u0627\u0644\u0645\u0646\u0627\u0641\u0639 \u0628\u0627\u0633\u062a\u062e\u062f\u0627\u0645 \u0627\u0644\u0642\u0648\u0629 \u0641\u064a \u0625\u0637\u0627\u0631 \u0627\u0644\u0646\u0635\u0631 \u0627\u0644\u0639\u0633\u0643\u0631\u064a \u0623\u0648 \u0627\u0644\u0633\u064a\u0627\u0633\u064a\u060c \u0623\u0648 \u0623\u062b\u0646\u0627\u0621 \u0627\u0644\u0643\u0648\u0627\u0631\u062b\u060c \u0648\u062d\u0627\u0644\u0627\u062a \u0627\u0644\u0634\u063a\u0628 \u0645\u062b\u0644 \u0627\u0644\u062d\u0631\u0628 \u0627\u0644\u0643\u0648\u0627\u0631\u062b \u0627\u0644\u0637\u0628\u064a\u0639\u064a\u0629. \u064a\u0633\u062a\u062e\u062f\u0645 \u0647\u0630\u0627 \u0627\u0644\u0645\u0635\u0637\u0644\u062d \u0623\u064a\u0636\u0627 \u0628\u0645\u0639\u0646\u0649 \u0623\u0648\u0633\u0639 \u0644\u0648\u0635\u0641 \u0627\u0644\u062d\u0627\u0644\u0627\u062a \u0627\u0644\u0641\u0638\u064a\u0639\u0629 \u0645\u0646 \u0627\u0644\u0633\u0631\u0642\u0629 \u0648\u0627\u0644\u0627\u062e\u062a\u0644\u0627\u0633\u060c \u0645\u062b\u0644 \u00ab\u0633\u0644\u0628\u00bb \u0627\u0644\u0623\u0635\u0648\u0644 \u0627\u0644\u062e\u0627\u0635\u0629 \u0623\u0648 \u0627\u0644\u0639\u0627\u0645\u0629 \u0645\u0646 \u0642\u0628\u0644 \u0627\u0644\u0633\u0644\u0637\u0627\u062a \u0627\u0644\u0641\u0627\u0633\u062f\u0629 \u0623\u0648 \u0627\u0644\u062c\u0634\u0639."}, {"color": "#97c2fc", "id": "horatio nelson", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Battle_of_Cape_Finisterre.jpg", "label": "horatio nelson", "shape": "image", "title": "Lord Horatio Nelson, I visconte Nelson e I duca di Bronte (Burnham Thorpe, 29 settembre 1758 \u2013 Capo Trafalgar, 21 ottobre 1805), \u00e8 stato un ammiraglio inglese. Per le sue vittorie nelle tre grandi battaglie navali in cui era comandante in capo, \u00e8 ancora oggi ricordato come uno dei pi\u00f9 amati e celebrati eroi nazionali d\u0027Inghilterra. Ma non mancano nella sua vita episodi controversi, come la parte avuta negli orrori seguiti alla fine della Repubblica Napoletana nel 1799. Il suo ruolo di Eroe Nazionale dell\u0027Impero britannico, vittorioso in importanti battaglie, ha attirato su di s\u00e9 l\u0027attenzione di numerosi biografi, la maggior parte dei quali si \u00e8 limitata a riproporre la consolidata biografia ufficiale, edita pochi anni dopo la morte con la collaborazione interessata del fratello di Nelson e di numerosi esponenti governativi. Recentemente alcune opere (specialmente il libro di Terry Coleman) hanno dedicato maggior attenzione a documenti ancora disponibili dai quali \u00e8 possibile risalire ad un Nelson meno \"agiografico\". Lord Nelson \u00e8 considerato uno dei pi\u00f9 famosi britannici."}, {"color": "#97c2fc", "id": "paper", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Various_products_made_from_paper.jpg", "label": "paper", "shape": "image", "title": "Le papier est un mat\u00e9riau en feuilles minces fabriqu\u00e9 \u00e0 partir de fibres v\u00e9g\u00e9tales. C\u0027est un support d\u0027\u00e9criture et de dessin avec de nombreuses autres applications. On appelle carton un papier \u00e9pais et rigide. L\u0027usage du papier est attest\u00e9 il y a 2 000 ans en Chine. Il s\u0027y fabrique \u00e0 partir de plantes riches en cellulose. L\u0027invention de la xylographie au VIIIe si\u00e8cle en augmente l\u0027usage et la fabrication. \u00c0 la m\u00eame \u00e9poque, il se diffuse dans le monde musulman, o\u00f9 les fabricants utilisent le chiffon, puis en Occident o\u00f9 on lui ajoute de la colle pour l\u0027adapter \u00e0 l\u0027\u00e9criture \u00e0 la plume. L\u0027imprimerie en absorbe de beaucoup plus grandes quantit\u00e9s \u00e0 partir du XVIe si\u00e8cle. \u00c0 partir du XIXe si\u00e8cle le papier se fabrique industriellement \u00e0 partir de p\u00e2te de bois. Les usages du papier d\u00e9passent sa destination initiale pour l\u0027\u00e9criture et l\u0027imprimerie. Le carton et le papier servent \u00e0 l\u0027emballage ; ils entrent dans la fabrication de mat\u00e9riaux composites. Les produits d\u0027hygi\u00e8ne et de nettoyage, ainsi que les filtres utilisent les propri\u00e9t\u00e9s absorbantes du papier ; trait\u00e9 pour devenir transparent ou pour r\u00e9sister aux hautes temp\u00e9ratures et \u00e0 l\u0027humidit\u00e9, impr\u00e9gn\u00e9 de produits pharmaceutiques ou chimiques, recouvert d\u0027abrasifs, il s\u0027utilise dans des applications techniques. Il sert enfin pour des activit\u00e9s r\u00e9cr\u00e9atives et artistiques. La production de papier p\u00e8se sur les ressources naturelles par sa consommation de bois \u2014 d\u0027importance contest\u00e9e \u2014, d\u0027eau et d\u0027\u00e9nergie et par les rejets d\u0027effluents chimiques du fait du traitement de la mati\u00e8re premi\u00e8re."}, {"color": "#97c2fc", "id": "lichen", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lichen_on_the_riverside.jpg", "label": "lichen", "shape": "image", "title": "Un liquen tradicionalmente se define como un holobionte conformado por un hongo (micobionte) y una o varias poblaciones fotosint\u00e9ticas de algas o cianobacterias (fotobiontes) esparcidas de manera extracelular en el micelio del micobionte considerado como el hospedero o ex-habitante.\u200b Aunque se considera que los l\u00edquenes son las interacciones mutualistas mejor conocidas,\u200b es dif\u00edcil definir qu\u00e9 es un liquen por su car\u00e1cter simbi\u00f3tico. La interacci\u00f3n micobionte-fotobiontes debe presentar propiedades emergentes y el talo conformado debe ser morfol\u00f3gicamente diferente al de las especies separadas.\u200b Cuando el fotobionte es el hospedero se dice que es una micoficobiosis pero en ocasiones hay holobiontes que no se pueden catalogar f\u00e1cilmente como liquen o micoficobiosis, conocidos como liquenes frontera en donde no es posible definir un hospedero.\u200b Recientemente, se han encontrado m\u00e1s integrantes a la simbiosis\u200b\u200b y se tiene una visi\u00f3n m\u00e1s hol\u00edstica del liquen como un microh\u00e1bitat en donde varias especies de hongos del clado Dikarya, microalgas y bacterias coexisten en un intrincado sistema simbi\u00f3tico.\u200b De acuerdo con el car\u00e1cter de esa asociaci\u00f3n, se pueden distinguir numerosos tipos estructurales de l\u00edquenes: desde los m\u00e1s simples, donde hongo y alga se unen de forma casual, a los m\u00e1s complejos, donde el micobionte y el ficobionte dan lugar a un talo morfol\u00f3gicamente muy diferente a aquel que forman por separado, y donde el alga se encuentra formando una capa bajo la protecci\u00f3n del hongo.\u200bLos l\u00edquenes son organismos pluricelulares, excepcionalmente resistentes a las condiciones ambientales adversas y capaces, por tanto, de colonizar muy diversos ecosistemas. La protecci\u00f3n que aporta el hongo frente a la desecaci\u00f3n y la radiaci\u00f3n solar, y la capacidad de fotos\u00edntesis del alga confieren al simbionte caracter\u00edsticas \u00fanicas dentro de los seres vivos. La s\u00edntesis de compuestos \u00fanicamente presentes en estos organismos, las llamadas sustancias liqu\u00e9nicas, permiten un mejor aprovechamiento de agua y de luz y la eliminaci\u00f3n de sustancias perjudiciales."}, {"color": "#97c2fc", "id": "hong kong", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Chris_Patten_-2008-10-31-_(cropped).jpg", "label": "hong kong", "shape": "image", "title": "Se denomina Hong Kong brit\u00e1nico (en chino tradicional, \u82f1\u5c6c\u9999\u6e2f) al territorio de Hong Kong mientras fue una colonia brit\u00e1nica y posteriormente un territorio brit\u00e1nico de ultramar bajo administraci\u00f3n brit\u00e1nica desde 1841 a 1997. Hubo un peque\u00f1o periodo durante la Segunda Guerra Mundial en la que Hong Kong estuvo bajo ocupaci\u00f3n japonesa (1941-1945)."}, {"color": "#97c2fc", "id": "st. vincent", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Prince_Charles_2012.jpg", "label": "st. vincent", "shape": "image", "title": "Saint Vincent e Grenadine (in italiano anche: San Vincenzo e Grenadine; in inglese Saint Vincent and the Grenadines; IPA: [se\u026ant \u02c8v\u026ans\u0259nt \u00e6nd \u00f0\u0259 \u0261r\u025bn\u0259\u02c8di\u02d0nz], ) \u00e8 uno stato insulare dell\u0027America centrale facente parte delle Piccole Antille. L\u0027isola principale \u00e8 Saint Vincent (o San Vincenzo) di 345 km\u00b2, sulla quale \u00e8 posta la capitale Kingstown. L\u0027isola di San Vincenzo fu cos\u00ec denominata da Cristoforo Colombo il 22 gennaio 1498, giorno in cui la scopr\u00ec e nel quale si celebra san Vincenzo di Saragozza."}, {"color": "#97c2fc", "id": "heaven", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Paradiso_Canto_31.jpg", "label": "heaven", "shape": "image", "title": "De hemel (of hemelen) is in veel religies een plaats of bestaanssfeer waar God of de goden verblijven, vaak ook bevolkt door engelen en demonen. Vaak is het de plaats waar de ziel na de dood heen kan gaan: het paradijs, een zalige plaats van eeuwig geluk. De hemel wordt vaak beschouwd als het absoluut tegenovergestelde van de hel. Waar men in de hemel dicht bij God is, is men in de hel zo ver van Hem af als maar mogelijk is. Het christendom en de islam stellen zich de hemel voor als een plaats waar men het eeuwig leven heeft; in andere religies is het leven in een hemel slechts tijdelijk. In het boeddhisme en het hindoe\u00efsme wordt een leven in een hemel als een fijnstoffelijk of immaterieel (puur geestelijk) leven beschreven. Men heeft er dus geen fysiek lichaam zoals op aarde. De opvattingen over de manier waarop men leven in de hemel kan verwerven of hoe de hemel wordt betreden, verschillen ook. Volgelingen van het universalisme menen dat iedereen naar de hemel zal gaan, hoe zij op aarde ook geleefd hebben. In het boeddhisme, hindoe\u00efsme en sommige christelijke stromingen onderwijst men dat het betreden of wedergeboren worden in een hemel afhankelijk is van hoe men geleefd heeft. Indien men een goed of eerlijk leven geleefd heeft of veel goede daden verricht heeft, zal men na de dood in een hemel leven. Zij die niet goed geleefd hebben komen na de dood in de hel terecht, vaak een plaats van pijn."}, {"color": "#97c2fc", "id": "ottomans", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ottoman_in_a_living_room.jpg", "label": "ottomans", "shape": "image", "title": "\u0422\u0430\u0445\u0442\u0430\u0301 (\u043e\u0442 \u0442\u0443\u0440. tahta \u2014 \u0434\u0440\u0435\u0432\u0435\u0441\u0438\u043d\u0430) \u2014 \u043c\u044f\u0433\u043a\u0438\u0439 \u0434\u0438\u0432\u0430\u043d \u0441 \u0434\u0432\u0443\u043c\u044f \u0431\u043e\u043a\u043e\u0432\u044b\u043c\u0438 \u0441\u044a\u0451\u043c\u043d\u044b\u043c\u0438 \u0432\u0430\u043b\u0438\u043a\u0430\u043c\u0438-\u043f\u043e\u0434\u043b\u043e\u043a\u043e\u0442\u043d\u0438\u043a\u0430\u043c\u0438, \u0431\u0435\u0437 \u0441\u043f\u0438\u043d\u043a\u0438 \u0438\u043b\u0438 \u0441 \u043d\u0438\u0437\u043a\u043e\u0439 \u0441\u043f\u0438\u043d\u043a\u043e\u0439. \u0420\u0430\u0437\u043d\u043e\u0432\u0438\u0434\u043d\u043e\u0441\u0442\u044c \u043e\u0442\u0442\u043e\u043c\u0430\u043d\u043a\u0438, \u0443 \u043a\u043e\u0442\u043e\u0440\u043e\u0439 \u0441\u043f\u0438\u043d\u043a\u0430 \u0432\u044b\u043f\u043e\u043b\u043d\u0435\u043d\u0430 \u0432 \u0432\u0438\u0434\u0435 \u0441\u044a\u0451\u043c\u043d\u043e\u0439 \u0440\u0430\u043c\u043a\u0438 \u0441 \u043e\u043f\u0438\u0440\u0430\u044e\u0449\u0438\u043c\u0438\u0441\u044f \u043d\u0430 \u043d\u0435\u0451 \u043f\u043e\u0434\u0443\u0448\u043a\u0430\u043c\u0438. \u0412 \u043d\u0430\u0441\u0442\u043e\u044f\u0449\u0435\u0435 \u0432\u0440\u0435\u043c\u044f \u043e\u0442\u0442\u043e\u043c\u0430\u043d\u043a\u043e\u0439 \u0442\u0430\u043a\u0436\u0435 \u043d\u0430\u0437\u044b\u0432\u0430\u044e\u0442 \u0432\u044b\u0441\u0442\u0443\u043f\u0430\u044e\u0449\u0443\u044e \u0431\u043e\u043a\u043e\u0432\u0443\u044e \u0447\u0430\u0441\u0442\u044c \u0443\u0433\u043b\u043e\u0432\u043e\u0433\u043e \u0434\u0438\u0432\u0430\u043d\u0430, \u0441\u043b\u0443\u0436\u0430\u0449\u0443\u044e \u043f\u043e\u0434\u0441\u0442\u0430\u0432\u043a\u043e\u0439 \u0434\u043b\u044f \u043d\u043e\u0433 (\u0441\u043c. \u043f\u0443\u0444\u0438\u043a). \u041e\u0442\u0442\u043e\u043c\u0430\u043d\u043a\u0438 \u0437\u0430\u0432\u0435\u0437\u043b\u0438 \u0432 \u0415\u0432\u0440\u043e\u043f\u0443 \u0432 XVIII \u0432\u0435\u043a\u0435 (\u0441\u0430\u043c\u043e\u0435 \u0440\u0430\u043d\u043d\u0435\u0435 \u0443\u043f\u043e\u043c\u0438\u043d\u0430\u043d\u0438\u0435 \u043e\u0442\u043d\u043e\u0441\u0438\u0442\u0441\u044f \u043a \u0424\u0440\u0430\u043d\u0446\u0438\u0438 1729 \u0433\u043e\u0434\u0430), \u043e\u043d\u0438 \u0431\u044b\u0441\u0442\u0440\u043e \u043f\u043e\u043b\u0443\u0447\u0438\u043b\u0438 \u0448\u0438\u0440\u043e\u043a\u043e\u0435 \u0440\u0430\u0441\u043f\u0440\u043e\u0441\u0442\u0440\u0430\u043d\u0435\u043d\u0438\u0435, \u0441 \u0442\u0435\u0447\u0435\u043d\u0438\u0435\u043c \u0432\u0440\u0435\u043c\u0435\u043d\u0438 \u0438\u0445 \u043f\u0435\u0440\u0432\u043e\u043d\u0430\u0447\u0430\u043b\u044c\u043d\u043e \u043e\u0447\u0435\u043d\u044c \u0431\u043e\u043b\u044c\u0448\u043e\u0439 \u0440\u0430\u0437\u043c\u0435\u0440 \u0443\u043c\u0435\u043d\u044c\u0448\u0438\u043b\u0441\u044f \u0434\u043e \u0441\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u043e\u0433\u043e. \n* \u0422\u0430\u0445\u0442\u0430 \u0431\u0435\u0437 \u0441\u043f\u0438\u043d\u043a\u0438 \n* \u041e\u0442\u0442\u043e\u043c\u0430\u043d\u043a\u0430"}, {"color": "#97c2fc", "id": "aelius aristides", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Filosofo_elio_aristide,_200_ac._ca..jpg", "label": "aelius aristides", "shape": "image", "title": "Elio Aristides (\u0391\u03af\u03bb\u03b9\u03bf\u03c2 \u0391\u03c1\u03b9\u03c3\u03c4\u03b5\u03af\u03b4\u03b7\u03c2; en lat\u00edn, Aelius Aristides, 118 - 180)\u200b fue un eminente sofista y orador griego del siglo II."}, {"color": "#97c2fc", "id": "concentration", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Boercamp1.jpg", "label": "concentration", "shape": "image", "title": "\u0645\u0639\u0633\u0643\u0631 \u0623\u0648 \u0645\u0639\u0633\u0643\u0631\u0627\u062a \u0627\u0644\u0627\u0639\u062a\u0642\u0627\u0644 \u0647\u064a \u0623\u0645\u0627\u0643\u0646 \u0645\u062e\u0635\u0635\u0629 \u0644\u0627\u062d\u062a\u062c\u0627\u0632 \u0627\u0644\u0645\u0639\u0627\u0631\u0636\u064a\u0646 \u0627\u0644\u0633\u064a\u0627\u0633\u064a\u064a\u0646\u060c \u0623\u0648 \u0639\u0631\u0642\u064a\u0627\u062a \u0645\u0639\u064a\u0646\u0629\u060c \u0623\u0648 \u0644\u0645\u0646 \u064a\u0646\u062a\u0645\u064a \u0644\u0627\u0639\u062a\u0642\u0627\u062f \u0627\u064a\u062f\u064a\u0648\u0644\u0648\u062c\u064a \u0645\u063a\u0627\u064a\u0631 \u0644\u0645\u0646 \u0644\u0647 \u0627\u0644\u064a\u062f \u0627\u0644\u0639\u0644\u064a\u0627.\u062a\u0645 \u0625\u0646\u0634\u0627\u0621 \u0645\u0639\u0633\u0643\u0631\u0627\u062a \u0627\u0644\u0627\u0639\u062a\u0642\u0627\u0644 \u0627\u0644\u0646\u0627\u0632\u064a\u0629 \u062f\u0627\u062e\u0644 \u0623\u0644\u0645\u0627\u0646\u064a\u0627 \u0628\u0639\u062f \u0648\u0642\u062a \u0642\u0635\u064a\u0631 \u0645\u0646 \u062a\u0648\u0644\u064a \u0627\u0644\u0646\u0627\u0632\u064a\u064a\u0646 \u0627\u0644\u062d\u0643\u0645 \u0641\u064a\u0647\u0627 \u0628\u0647\u062f\u0641 \u0627\u0639\u062a\u0642\u0627\u0644 \u0645\u0639\u0627\u0631\u0636\u064a \u0627\u0644\u0646\u0638\u0627\u0645 \u0644\u0643\u0633\u0631 \u0634\u0648\u0643\u062a\u0647\u0645 \u0648\u0641\u064a \u0627\u0644\u0639\u062f\u064a\u062f \u0645\u0646 \u0627\u0644\u062d\u0627\u0644\u0627\u062a \u0644\u062a\u0635\u0641\u064a\u062a\u0647\u0645 \u062c\u0633\u062f\u064a\u0627.\u0648\u064a\u0643\u0648\u0646 \u0627\u0644\u0647\u062f\u0641 \u0645\u0646 \u0625\u0646\u0634\u0627\u0621 \u0647\u0630\u0647 \u0627\u0644\u0645\u0639\u0633\u0643\u0631\u0627\u062a \u0627\u0645\u0627 \u0627\u0644\u0627\u0639\u062a\u0642\u0627\u0644 \u0628\u063a\u0631\u0636 \u0627\u0644\u0625\u0628\u0627\u062f\u0629 \u0623\u0648 \u062a\u0639\u0631\u064a\u0636 \u0627\u0644\u0645\u0639\u062a\u0642\u0644\u064a\u0646 \u0625\u0644\u0649 \u0623\u0634\u063a\u0627\u0644 \u0634\u0627\u0642\u0651\u0629 \u0628\u0623\u0633\u0648\u0623 \u0627\u0644\u0638\u0631\u0648\u0641 \u0627\u0644\u0645\u0639\u064a\u0634\u064a\u0629. \u0648\u062a\u0633\u062a\u062e\u062f\u0645 \u0645\u0639\u0633\u0643\u0631\u0627\u062a \u0627\u0644\u0627\u0639\u062a\u0642\u0627\u0644 \u0644\u0627\u062d\u062a\u062c\u0627\u0632 \u0627\u0644\u0645\u062f\u0646\u064a\u064a\u0646 \u0627\u0644\u0645\u0631\u0627\u062f \u0627\u0639\u062a\u0642\u0627\u0644\u0647\u0645 \u0628\u0634\u0643\u0644 \u0639\u0634\u0648\u0627\u0626\u064a \u0628\u062f\u0648\u0646 \u0627\u0644\u0645\u0631\u0648\u0631 \u0639\u0628\u0631 \u0627\u0644\u0642\u0646\u0648\u0627\u062a \u0627\u0644\u0642\u0636\u0627\u0626\u064a\u0629 \u0627\u0644\u0645\u0639\u062a\u0627\u062f\u0629 \u0643\u0645\u0627 \u062d\u0635\u0644 \u0641\u064a \u0645\u0639\u0633\u0643\u0631\u0627\u062a \u0627\u0644\u0627\u0639\u062a\u0642\u0627\u0644 \u0627\u0644\u0646\u0627\u0632\u064a\u0629 \u0627\u0628\u0627\u0646 \u0627\u0644\u062d\u0631\u0628 \u0627\u0644\u0639\u0627\u0644\u0645\u064a\u0629 \u0627\u0644\u062b\u0627\u0646\u064a\u0629. \u0641\u0642\u062f \u0623\u0642\u062f\u0645 \u0627\u0644\u0646\u0627\u0632\u064a\u0648\u0646 \u0628\u0627\u0644\u0632\u062c \u0628\u0627\u0644\u064a\u0647\u0648\u062f \u0627\u0644\u0645\u062f\u0646\u064a\u064a\u0646 \u0648\u0627\u0644\u0645\u062b\u0644\u064a\u064a\u0646 \u0648\u0627\u0644\u0634\u064a\u0648\u0639\u064a\u064a\u0646 \u0648\u0627\u0644\u0633\u0644\u0627\u0641 \u0648\u063a\u064a\u0631\u0647\u0645 \u0628\u0645\u0639\u0633\u0643\u0631\u0627\u062a \u0627\u0644\u0627\u0639\u062a\u0642\u0627\u0644 \u0641\u064a \u0634\u062a\u0651\u0649 \u0623\u0646\u062d\u0627\u0621 \u0623\u0648\u0631\u0648\u0628\u0627 \u062f\u0648\u0646 \u0627\u0644\u062a\u062d\u0642\u0642 \u0645\u0646 \u062c\u0631\u0645 \u0627\u0631\u062a\u0643\u0628\u0648\u0647 \u0623\u0648 \u0645\u062e\u0627\u0644\u0641\u0629 \u062c\u0646\u0627\u0626\u064a\u0629 \u064a\u0639\u0627\u0642\u0628 \u0639\u0644\u064a\u0647\u0627 \u0627\u0644\u0642\u0627\u0646\u0648\u0646.\u0648\u0644\u0627 \u062a\u0637\u0644\u0642 \u0644\u0641\u0638\u0629 \u00ab\u0645\u0639\u0633\u0643\u0631\u0627\u062a \u0627\u0644\u0627\u0639\u062a\u0642\u0627\u0644\u00bb \u0639\u0644\u0649 \u0623\u0645\u0627\u0643\u0646 \u0627\u0639\u062a\u0642\u0627\u0644 \u0623\u0641\u0631\u0627\u062f \u0627\u0644\u0642\u0648\u0627\u062a \u0627\u0644\u0645\u0633\u0644\u062d\u0629 \u0645\u0646 \u0627\u0644\u0641\u0631\u064a\u0642 \u0627\u0644\u062e\u0635\u0645 \u0628\u0644 \u064a\u0642\u062a\u0635\u0631 \u0627\u0633\u062a\u0639\u0645\u0627\u0644 \u0627\u0644\u0645\u0635\u0637\u0644\u062d \u0639\u0644\u0649 \u0627\u0644\u0645\u062f\u0646\u064a\u064a\u0646. \u0648\u0623\u0648\u0644 \u0645\u0646 \u0627\u0633\u062a\u0639\u0645\u0644 \u0647\u0630\u0627 \u0627\u0644\u0645\u0635\u0637\u0644\u062d \u0647\u0645 \u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632 \u0641\u064a \u0627\u0644\u062d\u0631\u0628 \u0627\u0644\u062b\u0627\u0646\u064a\u0629 \u0628\u064a\u0646 \u0628\u0631\u064a\u0637\u0627\u0646\u064a\u0627 \u0648\u0627\u0644\u062b\u0648\u0627\u0631 \u0627\u0644\u0645\u0646\u062d\u062f\u0631\u064a\u0646 \u0645\u0646 \u0623\u0635\u0648\u0644 \u0623\u0644\u0645\u0627\u0646\u064a\u0629 \u0641\u064a \u062c\u0646\u0648\u0628 \u0623\u0641\u0631\u064a\u0642\u064a\u0627. \u0641\u0642\u062f \u0639\u0645\u0644 \u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632 \u0639\u0644\u0649 \u0627\u0639\u062a\u0642\u0627\u0644 \u0627\u0644\u0645\u062f\u0646\u064a\u064a\u0646 \u0641\u064a \u062c\u0646\u0648\u0628 \u0623\u0641\u0631\u064a\u0642\u064a\u0627 \u0648\u0627\u0644\u0632\u062c \u0628\u0647\u0645 \u0628\u0645\u0639\u0633\u0643\u0631\u0627\u062a \u0627\u0644\u0627\u0639\u062a\u0642\u0627\u0644 \u0648\u0642\u062f \u0645\u0627\u062a \u0645\u0646\u0647\u0645 \u0639\u0634\u0631\u0627\u062a \u0627\u0644\u0623\u0644\u0648\u0641 \u0644\u0633\u0648\u0621 \u0627\u0644\u062a\u063a\u0630\u064a\u0629 \u0648\u062a\u0631\u062f\u064a \u0627\u0644\u0623\u062d\u0648\u0627\u0644 \u0627\u0644\u0645\u0639\u064a\u0634\u064a\u0629\u060c \u0648\u062a\u0631\u0643\u064a\u0632 \u0643\u0645\u064a\u0629 \u0643\u0628\u064a\u0631\u0629 \u0645\u0646 \u0627\u0644\u0628\u0634\u0631 \u0641\u064a \u0631\u0642\u0639\u0629 \u0635\u063a\u064a\u0631\u0629 \u0645\u0646 \u0627\u0644\u0623\u0631\u0636 \u0641\u0633\u0645\u0651\u064a\u062a \u0628\u0645\u0639\u0633\u0643\u0631\u0627\u062a \u0627\u0644\u062a\u0631\u0643\u064a\u0632.\u0645\u0646 \u0623\u0628\u0631\u0632 \u0648\u0623\u0634\u0647\u0631 \u0645\u0639\u0633\u0643\u0631\u0627\u062a \u0627\u0644\u0627\u0639\u062a\u0642\u0627\u0644 \u0627\u0644\u0646\u064f\u0651\u0627\u0632\u064a \u061b"}, {"color": "#97c2fc", "id": "gandhi", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Young_India.png", "label": "gandhi", "shape": "image", "title": "\u041c\u043e\u0445\u0430\u043d\u0434\u0430\u0301\u0441 \u041a\u0430\u0440\u0430\u043c\u0447\u0430\u0301\u043d\u0434 (\u041c\u0430\u0445\u0430\u0301\u0442\u043c\u0430) \u0413\u0430\u0301\u043d\u0434\u0438 (\u0433\u0443\u0434\u0436. \u0aae\u0acb\u0ab9\u0aa8\u0aa6\u0abe\u0ab8 \u0a95\u0ab0\u0aae\u0a9a\u0a82\u0aa6 (\u0aae\u0ab9\u0abe\u0aa4\u0acd\u0aae\u0abe) \u0a97\u0abe\u0a82\u0aa7\u0ac0, \u0445\u0438\u043d\u0434\u0438 \u092e\u094b\u0939\u0928\u0926\u093e\u0938 \u0915\u0930\u094d\u092e\u091a\u0928\u094d\u0926 (\u092e\u0939\u093e\u0924\u094d\u092e\u093e) \u0917\u093e\u0928\u094d\u0927\u0940, \u0430\u043d\u0433\u043b. Mohandas Karamchand \"Mahatma\" Gandhi [\u02c8mo\u02d0\u0266\u0259nd\u032aa\u02d0s \u02c8k\u0259r\u0259mt\u0283\u0259nd\u032a \u02c8\u0261a\u02d0nd\u032a\u02b1i] ; 2 \u043e\u043a\u0442\u044f\u0431\u0440\u044f 1869[\u2026], \u041f\u043e\u0440\u0431\u0430\u043d\u0434\u0430\u0440, \u0411\u0440\u0438\u0442\u0430\u043d\u0441\u043a\u0430\u044f \u0418\u043d\u0434\u0438\u044f \u2014 30 \u044f\u043d\u0432\u0430\u0440\u044f 1948[\u2026], \u041d\u044c\u044e-\u0414\u0435\u043b\u0438, \u0414\u0435\u043b\u0438, \u0418\u043d\u0434\u0438\u0439\u0441\u043a\u0438\u0439 \u0421\u043e\u044e\u0437) \u2014 \u0438\u043d\u0434\u0438\u0439\u0441\u043a\u0438\u0439 \u043f\u043e\u043b\u0438\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u0439 \u0438 \u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0439 \u0434\u0435\u044f\u0442\u0435\u043b\u044c, \u043e\u0434\u0438\u043d \u0438\u0437 \u0440\u0443\u043a\u043e\u0432\u043e\u0434\u0438\u0442\u0435\u043b\u0435\u0439 \u0438 \u0438\u0434\u0435\u043e\u043b\u043e\u0433\u043e\u0432 \u0434\u0432\u0438\u0436\u0435\u043d\u0438\u044f \u0437\u0430 \u043d\u0435\u0437\u0430\u0432\u0438\u0441\u0438\u043c\u043e\u0441\u0442\u044c \u0418\u043d\u0434\u0438\u0438 \u043e\u0442 \u0412\u0435\u043b\u0438\u043a\u043e\u0431\u0440\u0438\u0442\u0430\u043d\u0438\u0438. \u0415\u0433\u043e \u0444\u0438\u043b\u043e\u0441\u043e\u0444\u0438\u044f \u043d\u0435\u043d\u0430\u0441\u0438\u043b\u0438\u044f (\u0441\u0430\u0442\u044c\u044f\u0433\u0440\u0430\u0445\u0430) \u043e\u043a\u0430\u0437\u0430\u043b\u0430 \u0432\u043b\u0438\u044f\u043d\u0438\u0435 \u043d\u0430 \u0434\u0432\u0438\u0436\u0435\u043d\u0438\u044f \u0441\u0442\u043e\u0440\u043e\u043d\u043d\u0438\u043a\u043e\u0432 \u043c\u0438\u0440\u043d\u044b\u0445 \u043f\u0435\u0440\u0435\u043c\u0435\u043d."}, {"color": "#97c2fc", "id": "british rule", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Emergency_trains_crowded_with_desperate_refugees.jpg", "label": "british rule", "shape": "image", "title": "\u0397 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ae \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 (\u03b1\u03b3\u03b3\u03bb\u03b9\u03ba\u03ac: British Empire) \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03b5\u03af\u03c4\u03bf \u03b1\u03c0\u03cc \u03c4\u03b9\u03c2 \u03ba\u03c4\u03ae\u03c3\u03b5\u03b9\u03c2, \u03c4\u03b9\u03c2 \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2, \u03c4\u03b1 \u03c0\u03c1\u03bf\u03c4\u03b5\u03ba\u03c4\u03bf\u03c1\u03ac\u03c4\u03b1, \u03c4\u03b9\u03c2 \u03b5\u03bd\u03c4\u03bf\u03bb\u03ad\u03c2 \u03ba\u03b1\u03b9 \u03ac\u03bb\u03bb\u03b1 \u03b5\u03b4\u03ac\u03c6\u03b7 \u03c0\u03bf\u03c5 \u03ba\u03c5\u03b2\u03b5\u03c1\u03bd\u03ae\u03b8\u03b7\u03ba\u03b1\u03bd \u03ae \u03b4\u03b9\u03bf\u03b9\u03ba\u03ae\u03b8\u03b7\u03ba\u03b1\u03bd \u03b1\u03c0\u03cc \u03c4\u03bf \u0397\u03bd\u03c9\u03bc\u03ad\u03bd\u03bf \u0392\u03b1\u03c3\u03af\u03bb\u03b5\u03b9\u03bf \u03ba\u03b1\u03b9 \u03c4\u03b1 \u03bf\u03c0\u03bf\u03af\u03b1 \u03c0\u03c1\u03bf\u03ae\u03bb\u03b8\u03b1\u03bd \u03b1\u03c0\u03cc \u03c5\u03c0\u03b5\u03c1\u03c0\u03cc\u03bd\u03c4\u03b9\u03b5\u03c2 \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2 \u03ba\u03b1\u03b9 \u03b9\u03b4\u03c1\u03c5\u03bc\u03ad\u03bd\u03bf\u03c5\u03c2 \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u0391\u03b3\u03b3\u03bb\u03af\u03b1 \u03c3\u03c4\u03bf\u03bd \u03cd\u03c3\u03c4\u03b5\u03c1\u03bf 16\u03bf \u03ba\u03b1\u03b9 \u03c0\u03c1\u03ce\u03b9\u03bc\u03bf 17\u03bf \u03b1\u03b9\u03ce\u03bd\u03b1. \u039a\u03b1\u03c4\u03ac \u03c4\u03b7\u03bd \u03b1\u03ba\u03bc\u03ae \u03c4\u03b7\u03c2 \u03ae\u03c4\u03b1\u03bd \u03b7 \u03bc\u03b5\u03b3\u03b1\u03bb\u03cd\u03c4\u03b5\u03c1\u03b7 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03c3\u03c4\u03b7\u03bd \u03b9\u03c3\u03c4\u03bf\u03c1\u03af\u03b1 \u03ba\u03b1\u03b9 \u03b3\u03b9\u03b1 \u03c0\u03ac\u03bd\u03c9 \u03b1\u03c0\u03cc \u03ad\u03bd\u03b1 \u03b1\u03b9\u03ce\u03bd\u03b1 \u03b1\u03c0\u03bf\u03c4\u03ad\u03bb\u03b5\u03c3\u03b5 \u03c4\u03b7 \u03bc\u03b5\u03b3\u03b1\u03bb\u03cd\u03c4\u03b5\u03c1\u03b7 \u03c0\u03b1\u03b3\u03ba\u03cc\u03c3\u03bc\u03b9\u03b1 \u03b4\u03cd\u03bd\u03b1\u03bc\u03b7. \u03a4\u03bf 1922 \u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ae \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03b4\u03b9\u03bf\u03b9\u03ba\u03bf\u03cd\u03c3\u03b5 \u03ad\u03bd\u03b1\u03bd \u03c0\u03bb\u03b7\u03b8\u03c5\u03c3\u03bc\u03cc \u03c0\u03b5\u03c1\u03af\u03c0\u03bf\u03c5 458 \u03b5\u03ba\u03b1\u03c4\u03bf\u03bc\u03bc\u03c5\u03c1\u03af\u03c9\u03bd \u03b1\u03bd\u03b8\u03c1\u03ce\u03c0\u03c9\u03bd, \u03c4\u03bf \u03ad\u03bd\u03b1 \u03c4\u03ad\u03c4\u03b1\u03c1\u03c4\u03bf \u03c4\u03bf\u03c5 \u03c4\u03cc\u03c4\u03b5 \u03c0\u03b1\u03b3\u03ba\u03cc\u03c3\u03bc\u03b9\u03bf\u03c5 \u03c0\u03bb\u03b7\u03b8\u03c5\u03c3\u03bc\u03bf\u03cd, \u03ba\u03b1\u03b9 \u03ba\u03ac\u03bb\u03c5\u03c0\u03c4\u03b5 \u03c0\u03b5\u03c1\u03b9\u03c3\u03c3\u03cc\u03c4\u03b5\u03c1\u03bf \u03b1\u03c0\u03cc 33.670.000 \u03c4\u03b5\u03c4\u03c1\u03b1\u03b3\u03c9\u03bd\u03b9\u03ba\u03ac \u03c7\u03b9\u03bb\u03b9\u03cc\u03bc\u03b5\u03c4\u03c1\u03b1, \u03c4\u03bf \u03ad\u03bd\u03b1 \u03c4\u03ad\u03c4\u03b1\u03c1\u03c4\u03bf \u03c0\u03b5\u03c1\u03af\u03c0\u03bf\u03c5 \u03c4\u03b7\u03c2 \u03c3\u03c5\u03bd\u03bf\u03bb\u03b9\u03ba\u03ae\u03c2 \u03ad\u03ba\u03c4\u03b1\u03c3\u03b7\u03c2 \u03c4\u03b7\u03c2 \u03be\u03b7\u03c1\u03ac\u03c2 \u03c4\u03b7\u03c2 \u0393\u03b7\u03c2. \u0391\u03c5\u03c4\u03cc \u03b5\u03af\u03c7\u03b5 \u03c9\u03c2 \u03b1\u03c0\u03bf\u03c4\u03ad\u03bb\u03b5\u03c3\u03bc\u03b1 \u03c4\u03b7\u03bd \u03ad\u03bd\u03c4\u03bf\u03bd\u03b7 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u03ae, \u03b3\u03bb\u03c9\u03c3\u03c3\u03b9\u03ba\u03ae \u03ba\u03b1\u03b9 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03c3\u03bc\u03b9\u03ba\u03ae \u03c4\u03b7\u03c2 \u03b5\u03c0\u03af\u03b4\u03c1\u03b1\u03c3\u03b7 \u03c0\u03b1\u03b3\u03ba\u03bf\u03c3\u03bc\u03af\u03c9\u03c2. \u03a3\u03c4\u03bf \u03cd\u03c8\u03b9\u03c3\u03c4\u03bf \u03c3\u03b7\u03bc\u03b5\u03af\u03bf \u03c4\u03b7\u03c2 \u03b4\u03cd\u03bd\u03b1\u03bc\u03ae\u03c2 \u03c4\u03b7\u03c2, \u03c3\u03c5\u03c7\u03bd\u03ac \u03bb\u03b5\u03b3\u03cc\u03c4\u03b1\u03bd \u03cc\u03c4\u03b9 \u00ab\u03bf \u03ae\u03bb\u03b9\u03bf\u03c2 \u03b4\u03b5\u03bd \u03b4\u03cd\u03b5\u03b9 \u03c0\u03bf\u03c4\u03ad \u03c3\u03c4\u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ae \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1\u00bb, \u03b5\u03c0\u03b5\u03b9\u03b4\u03ae \u03b7 \u03b5\u03be\u03ac\u03c0\u03bb\u03c9\u03c3\u03ae \u03c4\u03b7\u03c2 \u03c3\u03b5 \u03cc\u03bb\u03b1 \u03c3\u03c7\u03b5\u03b4\u03cc\u03bd \u03c4\u03b1 \u03b3\u03b5\u03c9\u03b3\u03c1\u03b1\u03c6\u03b9\u03ba\u03ac \u03bc\u03ae\u03ba\u03b7 \u03c4\u03bf\u03c5 \u03ba\u03cc\u03c3\u03bc\u03bf\u03c5 \u03c3\u03ae\u03bc\u03b1\u03b9\u03bd\u03b5 \u03cc\u03c4\u03b9 \u03bf \u03ae\u03bb\u03b9\u03bf\u03c2 \u03c0\u03ac\u03bd\u03c4\u03b1 \u03ad\u03bb\u03b1\u03bc\u03c0\u03b5 \u03c3\u03b5 \u03c4\u03bf\u03c5\u03bb\u03ac\u03c7\u03b9\u03c3\u03c4\u03bf\u03bd \u03ad\u03bd\u03b1 \u03b1\u03c0\u03cc \u03c4\u03b1 \u03c0\u03bf\u03bb\u03c5\u03ac\u03c1\u03b9\u03b8\u03bc\u03b1 \u03b5\u03b4\u03ac\u03c6\u03b7 \u03c4\u03b7\u03c2 \u03b1\u03bd\u03ac \u03c4\u03b7 \u03b3\u03b7. \u039a\u03b1\u03c4\u03ac \u03c4\u03b7\u03bd \u0395\u03c0\u03bf\u03c7\u03ae \u03c4\u03c9\u03bd \u03b1\u03bd\u03b1\u03ba\u03b1\u03bb\u03cd\u03c8\u03b5\u03c9\u03bd \u03c4\u03bf 15\u03bf \u03ba\u03b1\u03b9 16\u03bf \u03b1\u03b9\u03ce\u03bd\u03b1, \u03b7 \u03a0\u03bf\u03c1\u03c4\u03bf\u03b3\u03b1\u03bb\u03af\u03b1 \u03ba\u03b1\u03b9 \u03b7 \u0399\u03c3\u03c0\u03b1\u03bd\u03af\u03b1 \u03c0\u03c1\u03c9\u03c4\u03bf\u03c3\u03c4\u03ac\u03c4\u03b7\u03c3\u03b1\u03bd \u03c3\u03c4\u03b7\u03bd \u03b5\u03c5\u03c1\u03c9\u03c0\u03b1\u03ca\u03ba\u03ae \u03b5\u03be\u03b5\u03c1\u03b5\u03cd\u03bd\u03b7\u03c3\u03b7 \u03c4\u03bf\u03c5 \u03c0\u03bb\u03b1\u03bd\u03ae\u03c4\u03b7 \u03ba\u03b1\u03b9 \u03b5\u03b3\u03ba\u03b1\u03b8\u03af\u03b4\u03c1\u03c5\u03c3\u03b1\u03bd \u03c4\u03b5\u03c1\u03ac\u03c3\u03c4\u03b9\u03b5\u03c2 \u03c0\u03bf\u03bb\u03c5\u03c0\u03bb\u03b7\u03b8\u03b5\u03af\u03c2 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b5\u03c2. \u0395\u03c0\u03bf\u03c6\u03b8\u03b1\u03bb\u03bc\u03b9\u03ce\u03bd\u03c4\u03b1\u03c2 \u03c4\u03bf\u03bd \u03c0\u03bb\u03bf\u03cd\u03c4\u03bf \u03c0\u03bf\u03c5 \u03c0\u03c1\u03bf\u03c3\u03ad\u03c6\u03b5\u03c1\u03b1\u03bd \u03b1\u03c5\u03c4\u03ad\u03c2 \u03bf\u03b9 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b5\u03c2, \u03b7 \u0391\u03b3\u03b3\u03bb\u03af\u03b1, \u03b7 \u0393\u03b1\u03bb\u03bb\u03af\u03b1 \u03ba\u03b1\u03b9 \u03b7 \u039f\u03bb\u03bb\u03b1\u03bd\u03b4\u03af\u03b1 \u03ac\u03c1\u03c7\u03b9\u03c3\u03b1\u03bd \u03ba\u03b1\u03b9 \u03b1\u03c5\u03c4\u03ad\u03c2 \u03bd\u03b1 \u03b9\u03b4\u03c1\u03cd\u03bf\u03c5\u03bd \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2 \u03ba\u03b1\u03b9 \u03b5\u03bc\u03c0\u03bf\u03c1\u03b9\u03ba\u03ac \u03b4\u03af\u03ba\u03c4\u03c5\u03b1 \u03c3\u03c4\u03b7\u03bd \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03ae \u03ba\u03b1\u03b9 \u03c4\u03b7\u03bd \u0391\u03c3\u03af\u03b1. \u039c\u03af\u03b1 \u03c3\u03b5\u03b9\u03c1\u03ac \u03c0\u03bf\u03bb\u03ad\u03bc\u03c9\u03bd \u03c4\u03bf 17\u03bf \u03ba\u03b1\u03b9 18\u03bf \u03b1\u03b9\u03ce\u03bd\u03b1 \u03b5\u03bd\u03ac\u03bd\u03c4\u03b9\u03b1 \u03c3\u03c4\u03b7\u03bd \u039f\u03bb\u03bb\u03b1\u03bd\u03b4\u03af\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03b7 \u0393\u03b1\u03bb\u03bb\u03af\u03b1 \u03ba\u03b1\u03c4\u03ad\u03c3\u03c4\u03b7\u03c3\u03b5 \u03c4\u03b7\u03bd \u0391\u03b3\u03b3\u03bb\u03af\u03b1 (\u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1 \u03bc\u03b5\u03c4\u03ac \u03c4\u03b7\u03bd \u03c0\u03c1\u03ac\u03be\u03b7 \u03ad\u03bd\u03c9\u03c3\u03b7\u03c2 \u03bc\u03b5 \u03c4\u03b7 \u03a3\u03ba\u03c9\u03c4\u03af\u03b1 \u03c4\u03bf 1707) \u03ba\u03c5\u03c1\u03af\u03b1\u03c1\u03c7\u03b7 \u03b1\u03c0\u03bf\u03b9\u03ba\u03b9\u03b1\u03ba\u03ae \u03b4\u03cd\u03bd\u03b1\u03bc\u03b7 \u03c3\u03c4\u03b7 \u0392\u03cc\u03c1\u03b5\u03b9\u03b1 \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03ae \u03ba\u03b1\u03b9 \u03c4\u03b7\u03bd \u0399\u03bd\u03b4\u03af\u03b1. \u0397 \u03b1\u03c0\u03ce\u03bb\u03b5\u03b9\u03b1 \u03cc\u03bc\u03c9\u03c2 \u03c4\u03c9\u03bd \u03b4\u03b5\u03ba\u03b1\u03c4\u03c1\u03b9\u03ce\u03bd \u03b1\u03c0\u03bf\u03b9\u03ba\u03b9\u03ce\u03bd \u03c3\u03c4\u03b7 \u0392\u03cc\u03c1\u03b5\u03b9\u03b1 \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03ae \u03c4\u03bf 1783 \u03bc\u03b5\u03c4\u03ac \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03b1\u03bd\u03b9\u03ba\u03ae \u0395\u03c0\u03b1\u03bd\u03ac\u03c3\u03c4\u03b1\u03c3\u03b7 \u03ae\u03c4\u03b1\u03bd \u03b2\u03b1\u03c1\u03cd \u03c0\u03bb\u03ae\u03b3\u03bc\u03b1 \u03b3\u03b9\u03b1 \u03c4\u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1, \u03ba\u03b1\u03b8\u03ce\u03c2 \u03c4\u03b7\u03c2 \u03c3\u03c4\u03ad\u03c1\u03b7\u03c3\u03b5 \u03c4\u03b9\u03c2 \u03c0\u03b9\u03bf \u03c0\u03bf\u03bb\u03c5\u03c0\u03bb\u03b7\u03b8\u03b5\u03af\u03c2 \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2 \u03c4\u03b7\u03c2. \u03a0\u03b1\u03c1\u03ac \u03c4\u03bf \u03b3\u03b5\u03b3\u03bf\u03bd\u03cc\u03c2 \u03b1\u03c5\u03c4\u03cc, \u03c4\u03bf \u03b2\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03cc \u03b5\u03bd\u03b4\u03b9\u03b1\u03c6\u03ad\u03c1\u03bf\u03bd \u03c3\u03cd\u03bd\u03c4\u03bf\u03bc\u03b1 \u03c3\u03c4\u03c1\u03ac\u03c6\u03b7\u03ba\u03b5 \u03c0\u03c1\u03bf\u03c2 \u03c4\u03b7\u03bd \u0391\u03c6\u03c1\u03b9\u03ba\u03ae, \u03c4\u03b7\u03bd \u0391\u03c3\u03af\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03bf\u03bd \u0395\u03b9\u03c1\u03b7\u03bd\u03b9\u03ba\u03cc. \u039c\u03b5\u03c4\u03ac \u03c4\u03b7\u03bd \u03ae\u03c4\u03c4\u03b1 \u03c4\u03b7\u03c2 \u039d\u03b1\u03c0\u03bf\u03bb\u03b5\u03cc\u03bd\u03c4\u03b5\u03b9\u03b1\u03c2 \u0393\u03b1\u03bb\u03bb\u03af\u03b1\u03c2 \u03c4\u03bf 1815, \u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1 \u03b3\u03bd\u03ce\u03c1\u03b9\u03c3\u03b5 \u03ad\u03bd\u03b1\u03bd \u03b1\u03b9\u03ce\u03bd\u03b1 \u03b1\u03b4\u03b9\u03b1\u03bc\u03c6\u03b9\u03c3\u03b2\u03ae\u03c4\u03b7\u03c4\u03b7\u03c2 \u03ba\u03c5\u03c1\u03b9\u03b1\u03c1\u03c7\u03af\u03b1\u03c2 \u03ba\u03b1\u03b9 \u03b5\u03c0\u03b5\u03be\u03ad\u03c4\u03b5\u03b9\u03bd\u03b5 \u03c4\u03b7\u03bd \u03ba\u03c5\u03c1\u03b9\u03b1\u03c1\u03c7\u03af\u03b1 \u03c4\u03b7\u03c2 \u03c3\u03b5 \u03cc\u03bb\u03bf \u03c4\u03bf\u03bd \u03ba\u03cc\u03c3\u03bc\u03bf. \u0394\u03cc\u03b8\u03b7\u03ba\u03b5 \u03c3\u03c4\u03b1\u03b4\u03b9\u03b1\u03ba\u03ae \u03b1\u03c5\u03c4\u03bf\u03bd\u03bf\u03bc\u03af\u03b1 \u03c3\u03c4\u03b9\u03c2 \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2 \u03bc\u03b5 \u03bb\u03b5\u03c5\u03ba\u03cc \u03c0\u03bb\u03b7\u03b8\u03c5\u03c3\u03bc\u03cc, \u03ba\u03ac\u03c0\u03bf\u03b9\u03b5\u03c2 \u03b1\u03c0\u03cc \u03c4\u03b9\u03c2 \u03bf\u03c0\u03bf\u03af\u03b5\u03c2 \u03bc\u03b5\u03c4\u03b1\u03c4\u03c1\u03ac\u03c0\u03b7\u03ba\u03b1\u03bd \u03c3\u03b5 \u03ba\u03c4\u03ae\u03c3\u03b5\u03b9\u03c2. \u0397 \u03b1\u03bd\u03ac\u03c0\u03c4\u03c5\u03be\u03b7 \u03c4\u03b7\u03c2 \u0393\u03b5\u03c1\u03bc\u03b1\u03bd\u03af\u03b1\u03c2 \u03ba\u03b1\u03b9 \u03c4\u03c9\u03bd \u0397\u03bd\u03c9\u03bc\u03ad\u03bd\u03c9\u03bd \u03a0\u03bf\u03bb\u03b9\u03c4\u03b5\u03b9\u03ce\u03bd \u03c4\u03b7\u03c2 \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03ae\u03c2 \u03c0\u03b5\u03c1\u03b9\u03cc\u03c1\u03b9\u03c3\u03b5 \u03c4\u03b7\u03bd \u03bf\u03b9\u03ba\u03bf\u03bd\u03bf\u03bc\u03b9\u03ba\u03ae \u03ba\u03c5\u03c1\u03b9\u03b1\u03c1\u03c7\u03af\u03b1 \u03c4\u03b7\u03c2 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1\u03c2 \u03c3\u03c4\u03bf \u03c4\u03ad\u03bb\u03bf\u03c2 \u03c4\u03bf\u03c5 19\u03bf\u03c5 \u03b1\u03b9\u03ce\u03bd\u03b1. \u039f\u03b9 \u03b5\u03c0\u03b1\u03ba\u03cc\u03bb\u03bf\u03c5\u03b8\u03b5\u03c2 \u03c3\u03c4\u03c1\u03b1\u03c4\u03b9\u03c9\u03c4\u03b9\u03ba\u03ad\u03c2 \u03ba\u03b1\u03b9 \u03bf\u03b9\u03ba\u03bf\u03bd\u03bf\u03bc\u03b9\u03ba\u03ad\u03c2 \u03b5\u03bd\u03c4\u03ac\u03c3\u03b5\u03b9\u03c2 \u03b1\u03bd\u03ac\u03bc\u03b5\u03c3\u03b1 \u03c3\u03c4\u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03b7 \u0393\u03b5\u03c1\u03bc\u03b1\u03bd\u03af\u03b1 \u03ae\u03c4\u03b1\u03bd \u03c4\u03b1 \u03ba\u03cd\u03c1\u03b9\u03b1 \u03b1\u03af\u03c4\u03b9\u03b1 \u03c4\u03bf\u03c5 \u0391\u0384 \u03a0\u03b1\u03b3\u03ba\u03bf\u03c3\u03bc\u03af\u03bf\u03c5 \u03a0\u03bf\u03bb\u03ad\u03bc\u03bf\u03c5, \u03ba\u03b1\u03c4\u03ac \u03c4\u03b7 \u03b4\u03b9\u03ac\u03c1\u03ba\u03b5\u03b9\u03b1 \u03c4\u03bf\u03c5 \u03bf\u03c0\u03bf\u03af\u03bf\u03c5 \u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1 \u03c3\u03c4\u03b7\u03c1\u03af\u03c7\u03b8\u03b7\u03ba\u03b5 \u03c3\u03b5 \u03bc\u03b5\u03b3\u03ac\u03bb\u03bf \u03b2\u03b1\u03b8\u03bc\u03cc \u03c3\u03c4\u03b7\u03bd \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03c4\u03b7\u03c2. \u039f \u03c0\u03cc\u03bb\u03b5\u03bc\u03bf\u03c2 \u03b5\u03c0\u03ad\u03c6\u03b5\u03c1\u03b5 \u03c4\u03b5\u03c1\u03ac\u03c3\u03c4\u03b9\u03b1 \u03bf\u03b9\u03ba\u03bf\u03bd\u03bf\u03bc\u03b9\u03ba\u03ae \u03b5\u03c0\u03b9\u03b2\u03ac\u03c1\u03c5\u03bd\u03c3\u03b7 \u03c3\u03c4\u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1 \u03ba\u03b1\u03b9 \u03c0\u03b1\u03c1\u03cc\u03bb\u03bf \u03c0\u03bf\u03c5 \u03b7 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03c0\u03ad\u03c4\u03c5\u03c7\u03b5 \u03c4\u03b7 \u03bc\u03b5\u03b3\u03b1\u03bb\u03cd\u03c4\u03b5\u03c1\u03b7 \u03b5\u03b4\u03b1\u03c6\u03b9\u03ba\u03ae \u03b5\u03c0\u03ad\u03ba\u03c4\u03b1\u03c3\u03b7 \u03c4\u03b7\u03c2 \u03b1\u03bc\u03ad\u03c3\u03c9\u03c2 \u03bc\u03b5\u03c4\u03ac \u03c4\u03bf\u03bd \u03c0\u03cc\u03bb\u03b5\u03bc\u03bf, \u03b4\u03b5\u03bd \u03ae\u03c4\u03b1\u03bd \u03c0\u03b9\u03b1 \u03bc\u03b9\u03b1 \u03b1\u03c0\u03b1\u03c1\u03ac\u03bc\u03b9\u03bb\u03bb\u03b7 \u03b2\u03b9\u03bf\u03bc\u03b7\u03c7\u03b1\u03bd\u03b9\u03ba\u03ae \u03ae \u03c3\u03c4\u03c1\u03b1\u03c4\u03b9\u03c9\u03c4\u03b9\u03ba\u03ae \u03b4\u03cd\u03bd\u03b1\u03bc\u03b7. \u039a\u03b1\u03c4\u03ac \u03c4\u03bf\u03bd \u0392\u0384 \u03a0\u03b1\u03b3\u03ba\u03cc\u03c3\u03bc\u03b9\u03bf \u03a0\u03cc\u03bb\u03b5\u03bc\u03bf, \u03bf\u03b9 \u03b2\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ad\u03c2 \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2 \u03c4\u03b7\u03c2 \u039d\u03bf\u03c4\u03b9\u03bf\u03b1\u03bd\u03b1\u03c4\u03bf\u03bb\u03b9\u03ba\u03ae\u03c2 \u0391\u03c3\u03af\u03b1\u03c2 \u03ba\u03b1\u03c4\u03b5\u03bb\u03ae\u03c6\u03b8\u03b7\u03c3\u03b1\u03bd \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u0399\u03b1\u03c0\u03c9\u03bd\u03af\u03b1, \u03b3\u03b5\u03b3\u03bf\u03bd\u03cc\u03c2 \u03c0\u03bf\u03c5 \u03ad\u03c0\u03bb\u03b7\u03be\u03b5 \u03c4\u03bf \u03b3\u03cc\u03b7\u03c4\u03c1\u03cc \u03c4\u03b7\u03c2 \u03ba\u03b1\u03b9 \u03b5\u03c0\u03b9\u03c4\u03ac\u03c7\u03c5\u03bd\u03b5 \u03c4\u03b7\u03bd \u03c0\u03b1\u03c1\u03b1\u03ba\u03bc\u03ae \u03c4\u03b7\u03c2 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1\u03c2 \u03c0\u03b1\u03c1\u03ac \u03c4\u03b7 \u03bd\u03af\u03ba\u03b7 \u03c4\u03b7\u03c2 \u03c3\u03c4\u03bf\u03bd \u03c0\u03cc\u03bb\u03b5\u03bc\u03bf. \u0394\u03c5\u03bf \u03c7\u03c1\u03cc\u03bd\u03b9\u03b1 \u03bc\u03b5\u03c4\u03ac \u03c4\u03bf\u03bd \u03c0\u03cc\u03bb\u03b5\u03bc\u03bf \u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1 \u03c0\u03b1\u03c1\u03b1\u03c7\u03ce\u03c1\u03b7\u03c3\u03b5 \u03b1\u03bd\u03b5\u03be\u03b1\u03c1\u03c4\u03b7\u03c3\u03af\u03b1 \u03c3\u03c4\u03b7\u03bd \u0399\u03bd\u03b4\u03af\u03b1, \u03c4\u03b7\u03bd \u03c0\u03bf\u03bb\u03c5\u03c0\u03bb\u03b7\u03b8\u03ad\u03c3\u03c4\u03b5\u03c1\u03b7 \u03ba\u03b1\u03b9 \u03c0\u03bf\u03bb\u03c5\u03c4\u03b9\u03bc\u03cc\u03c4\u03b5\u03c1\u03b7 \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b1 \u03c4\u03b7\u03c2. \u039a\u03b1\u03c4\u03ac \u03c4\u03bf \u03c5\u03c0\u03cc\u03bb\u03bf\u03b9\u03c0\u03bf \u03c4\u03bf\u03c5 20\u03bf\u03c5 \u03b1\u03b9\u03ce\u03bd\u03b1, \u03c3\u03c4\u03b1 \u03c0\u03bb\u03b1\u03af\u03c3\u03b9\u03b1 \u03c4\u03bf\u03c5 \u03ba\u03b9\u03bd\u03ae\u03bc\u03b1\u03c4\u03bf\u03c2 \u03c4\u03b7\u03c2 \u03b1\u03c0\u03bf\u03b1\u03c0\u03bf\u03b9\u03ba\u03b9\u03bf\u03c0\u03bf\u03af\u03b7\u03c3\u03b7\u03c2, \u03bf\u03b9 \u03c0\u03b5\u03c1\u03b9\u03c3\u03c3\u03cc\u03c4\u03b5\u03c1\u03b5\u03c2 \u03c0\u03b5\u03c1\u03b9\u03bf\u03c7\u03ad\u03c2 \u03c4\u03b7\u03c2 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1\u03c2 \u03b1\u03c0\u03ad\u03ba\u03c4\u03b7\u03c3\u03b1\u03bd \u03b1\u03bd\u03b5\u03be\u03b1\u03c1\u03c4\u03b7\u03c3\u03af\u03b1, \u03bc\u03b5 \u03ba\u03b1\u03c4\u03ac\u03bb\u03b7\u03be\u03b7 \u03c4\u03b7\u03bd \u03b5\u03c0\u03b9\u03c3\u03c4\u03c1\u03bf\u03c6\u03ae \u03c4\u03bf\u03c5 \u03a7\u03bf\u03bd\u03b3\u03ba \u039a\u03bf\u03bd\u03b3\u03ba \u03c3\u03c4\u03b7\u03bd \u039a\u03af\u03bd\u03b1 \u03c4\u03bf 1997. \u0394\u03b5\u03ba\u03b1\u03c4\u03ad\u03c3\u03c3\u03b5\u03c1\u03b1 \u03b5\u03b4\u03ac\u03c6\u03b7 \u03c0\u03b1\u03c1\u03ad\u03bc\u03b5\u03b9\u03bd\u03b1\u03bd \u03ba\u03ac\u03c4\u03c9 \u03b1\u03c0\u03cc \u03b2\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ae \u03ba\u03c5\u03c1\u03b9\u03b1\u03c1\u03c7\u03af\u03b1, \u03c4\u03b1 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ac \u03a5\u03c0\u03b5\u03c1\u03c0\u03cc\u03bd\u03c4\u03b9\u03b1 \u0395\u03b4\u03ac\u03c6\u03b7. \u039c\u03b5\u03c4\u03ac \u03c4\u03b7\u03bd \u03b1\u03bd\u03b5\u03be\u03b1\u03c1\u03c4\u03b7\u03c4\u03bf\u03c0\u03bf\u03af\u03b7\u03c3\u03ae \u03c4\u03bf\u03c5\u03c2 \u03c0\u03bf\u03bb\u03bb\u03ad\u03c2 \u03c0\u03c1\u03ce\u03b7\u03bd \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2 \u03b5\u03bd\u03c4\u03ac\u03c7\u03b8\u03b7\u03ba\u03b1\u03bd \u03c3\u03c4\u03b7\u03bd \u039a\u03bf\u03b9\u03bd\u03bf\u03c0\u03bf\u03bb\u03b9\u03c4\u03b5\u03af\u03b1 \u03c4\u03c9\u03bd \u0395\u03b8\u03bd\u03ce\u03bd, \u03bc\u03b9\u03b1 \u03b5\u03bb\u03b5\u03cd\u03b8\u03b5\u03c1\u03b7 \u03ad\u03bd\u03c9\u03c3\u03b7 \u03b1\u03bd\u03b5\u03be\u03ac\u03c1\u03c4\u03b7\u03c4\u03c9\u03bd \u03ba\u03c1\u03b1\u03c4\u03ce\u03bd. \u0394\u03b5\u03ba\u03b1\u03ad\u03be\u03b9 \u03ba\u03bf\u03b9\u03bd\u03bf\u03c0\u03bf\u03bb\u03b9\u03c4\u03b5\u03b9\u03b1\u03ba\u03ac \u03ba\u03c1\u03ac\u03c4\u03b7 \u03ad\u03c7\u03bf\u03c5\u03bd \u03ba\u03bf\u03b9\u03bd\u03cc \u03b1\u03c1\u03c7\u03b7\u03b3\u03cc \u03ba\u03c1\u03ac\u03c4\u03bf\u03c5\u03c2 \u03c4\u03bf\u03bd \u03b5\u03ba\u03ac\u03c3\u03c4\u03bf\u03c4\u03b5 \u03bc\u03bf\u03bd\u03ac\u03c1\u03c7\u03b7 \u03c4\u03bf\u03c5 \u0397\u03bd\u03c9\u03bc\u03ad\u03bd\u03bf\u03c5 \u0392\u03b1\u03c3\u03b5\u03b9\u03bb\u03b5\u03af\u03bf\u03c5."}, {"color": "#97c2fc", "id": "executive council", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Coat_of_arms_of_British_Columbia.svg", "label": "executive council", "shape": "image", "title": "The Executive Council of British Columbia (the Cabinet) is the Cabinet of the Canadian province of British Columbia. Almost always composed of members of the Legislative Assembly of British Columbia, the Cabinet is similar in structure and role as the federal Cabinet of Canada is to the Canadian House of Commons. Executive power is vested in the Crown; the lieutenant governor of British Columbia, as representative of the Crown, exercises executive power on behalf of the Cabinet, acting as the lieutenant governor in Council. Members of the Cabinet are selected by the premier of British Columbia, who chairs the Cabinet."}, {"color": "#97c2fc", "id": "culture history", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gustaf_Kossinna_by_Bruno-Dietrich_Sassnick.jpg", "label": "culture history", "shape": "image", "title": "\u041a\u0443\u043b\u044c\u0442\u0443\u0440\u043d\u043e-\u0438\u0441\u0442\u043e\u0440\u0438\u0447\u0435\u0441\u043a\u0430\u044f \u0430\u0440\u0445\u0435\u043e\u043b\u043e\u0433\u0438\u044f \u0438\u043b\u0438 \u041a\u0443\u043b\u044c\u0442\u0443\u0440\u043d\u0430\u044f \u0430\u0440\u0445\u0435\u043e\u043b\u043e\u0433\u0438\u044f \u2014 \u043e\u043f\u0438\u0441\u0430\u0442\u0435\u043b\u044c\u043d\u044b\u0439 \u0442\u0435\u0440\u043c\u0438\u043d, \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u0435\u043c\u044b\u0439 \u0434\u043b\u044f \u043e\u0431\u043e\u0437\u043d\u0430\u0447\u0435\u043d\u0438\u044f \u0430\u0440\u0445\u0435\u043e\u043b\u043e\u0433\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u043f\u0440\u0430\u043a\u0442\u0438\u043a\u0438 \u043a\u043e\u043d\u0446\u0430 XIX \u2014 \u0441\u0435\u0440\u0435\u0434\u0438\u043d\u044b XX \u0432\u0435\u043a\u0430, \u043a\u043e\u0442\u043e\u0440\u0430\u044f \u0433\u043b\u0430\u0432\u043d\u044b\u043c \u043e\u0431\u0440\u0430\u0437\u043e\u043c \u0441\u043e\u0441\u0442\u043e\u044f\u043b\u0430 \u0432 \u0441\u0431\u043e\u0440\u0435 \u0430\u0440\u0442\u0435\u0444\u0430\u043a\u0442\u043e\u0432 \u0438 \u0438\u0445 \u0442\u0449\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u0439 \u043a\u043b\u0430\u0441\u0441\u0438\u0444\u0438\u043a\u0430\u0446\u0438\u0438. \u041f\u0440\u0438 \u044d\u0442\u043e\u043c \u0441\u0445\u043e\u0434\u043d\u044b\u0435 \u043f\u043e \u0432\u043d\u0435\u0448\u043d\u0438\u043c \u043f\u0440\u0438\u0437\u043d\u0430\u043a\u0430\u043c \u0430\u0440\u0442\u0435\u0444\u0430\u043a\u0442\u044b \u0441\u043e\u043e\u0442\u043d\u043e\u0441\u0438\u043b\u0438\u0441\u044c \u0432\u043c\u0435\u0441\u0442\u0435, \u043d\u0430 \u043e\u0441\u043d\u043e\u0432\u0435 \u0441\u043e\u043f\u043e\u0441\u0442\u0430\u0432\u043b\u0435\u043d\u0438\u0439 \u0432\u044b\u044f\u0432\u043b\u044f\u043b\u0438\u0441\u044c \u0430\u0440\u0445\u0435\u043e\u043b\u043e\u0433\u0438\u0447\u0435\u0441\u043a\u0438\u0435 \u043a\u0443\u043b\u044c\u0442\u0443\u0440\u044b, \u043e \u0440\u0430\u0441\u043f\u0440\u043e\u0441\u0442\u0440\u0430\u043d\u0435\u043d\u043d\u043e\u0441\u0442\u0438 \u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u043c\u043e\u0436\u043d\u043e \u0431\u044b\u043b\u043e \u0441\u0443\u0434\u0438\u0442\u044c \u043f\u043e \u0440\u0430\u0441\u043f\u0440\u043e\u0441\u0442\u0440\u0430\u043d\u0435\u043d\u043d\u043e\u0441\u0442\u0438 \u043f\u0440\u0438\u0441\u0432\u0430\u0438\u0432\u0430\u0435\u043c\u044b\u0445 \u0438\u043c \u0430\u0440\u0442\u0435\u0444\u0430\u043a\u0442\u043e\u0432. \u0412 \u0448\u0435\u0441\u0442\u0438\u0434\u0435\u0441\u044f\u0442\u044b\u0435 \u0433\u043e\u0434\u044b XX \u0432\u0435\u043a\u0430 \u0432 \u043d\u0430\u0443\u0447\u043d\u043e\u0439 \u0441\u0440\u0435\u0434\u0435 \u0432\u043e\u0437\u043d\u0438\u043a\u043b\u043e \u043f\u043e\u043d\u0438\u043c\u0430\u043d\u0438\u0435 \u0442\u043e\u0433\u043e, \u0447\u0442\u043e \u043f\u043e\u043c\u0438\u043c\u043e \u0441\u0431\u043e\u0440\u0430 \u0430\u0440\u0442\u0435\u0444\u0430\u043a\u0442\u043e\u0432 \u0438 \u0438\u0445 \u043a\u043b\u0430\u0441\u0441\u0438\u0444\u0438\u043a\u0430\u0446\u0438\u0438, \u0430\u0440\u0445\u0435\u043e\u043b\u043e\u0433\u0438\u044f \u0434\u043e\u043b\u0436\u043d\u0430 \u043f\u044b\u0442\u0430\u0442\u044c\u0441\u044f \u043e\u0442\u0432\u0435\u0442\u0438\u0442\u044c \u043d\u0430 \u0432\u043e\u043f\u0440\u043e\u0441, \u043f\u043e\u0447\u0435\u043c\u0443 \u043f\u0440\u043e\u0438\u0441\u0445\u043e\u0434\u0438\u043b\u0438 \u0442\u0435 \u0438\u043b\u0438 \u0438\u043d\u044b\u0435 \u043f\u0435\u0440\u0435\u0434\u0432\u0438\u0436\u0435\u043d\u0438\u044f \u043a\u0443\u043b\u044c\u0442\u0443\u0440 \u0438 \u0438\u0445 \u0442\u0440\u0430\u043d\u0441\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u0438 \u0434\u0440\u0443\u0433 \u0432 \u0434\u0440\u0443\u0433\u0430. \u041f\u043e\ \u0438\u0433\u043d\u043e\u0440\u0438\u0440\u0443\u0435\u0442 \u0432\u0430\u0436\u043d\u044b\u0435 \u0430\u0441\u043f\u0435\u043a\u0442\u044b \u0447\u0435\u043b\u043e\u0432\u0435\u0447\u0435\u0441\u043a\u0438\u0445 \u043a\u0443\u043b\u044c\u0442\u0443\u0440, \u0442\u0430\u043a\u0438\u0435 \u043a\u0430\u043a \u0441\u0438\u043c\u0432\u043e\u043b, \u0440\u0435\u043b\u0438\u0433\u0438\u044f \u0438 \u0434\u0440. \u041c\u043d\u043e\u0433\u043e\u043b\u0435\u0442\u043d\u0438\u0439 \u0434\u0438\u0441\u043a\u0443\u0440\u0441 \u0432 \u0440\u0430\u043c\u043a\u0430\u0445 \u043f\u043e\u043a\u0430 \u043d\u0435 \u043f\u0440\u0438\u0432\u0451\u043b \u043a \u043f\u043e\u043d\u0438\u043c\u0430\u043d\u0438\u044e, \u043a\u0430\u043a \u0438\u043c\u0435\u043d\u043d\u043e \u0438 \u0434\u043e \u043a\u0430\u043a\u043e\u0439 \u0441\u0442\u0435\u043f\u0435\u043d\u0438 \u0431\u0438\u043e\u043b\u043e\u0433\u0438\u0447\u0435\u0441\u043a\u0438\u0435 \u0430\u043d\u0430\u043b\u043e\u0433\u0438\u0438 \u0441\u043b\u0435\u0434\u0443\u0435\u0442 \u043f\u0440\u0438\u043c\u0435\u043d\u044f\u0442\u044c \u043a \u0447\u0435\u043b\u043e\u0432\u0435\u0447\u0435\u0441\u043a\u043e\u0439 \u043a\u0443\u043b\u044c\u0442\u0443\u0440\u0435. \u041f\u043e\u0441\u0442-\u043f\u0440\u043e\u0446\u0435\u0441\u0441\u0443\u0430\u043b\u044c\u043d\u0430\u044f \u0430\u0440\u0445\u0435\u043e\u043b\u043e\u0433\u0438\u044f, \u043a\u043e\u0442\u043e\u0440\u0430\u044f \u0431\u044b\u043b\u0430 \u043f\u0440\u0438\u0437\u0432\u0430\u043d\u0430 \u0440\u0430\u0437\u0440\u0435\u0448\u0438\u0442\u044c \u0443\u043a\u0430\u0437\u0430\u043d\u043d\u044b\u0435 \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u044b \u043f\u0440\u043e\u0446\u0435\u0441\u0441\u0443\u0430\u043b\u044c\u043d\u043e\u0439 \u0430\u0440\u0445\u0435\u043e\u043b\u043e\u0433\u0438\u0438, \u043a\u0440\u0438\u0442\u0438\u043a\u0443\u0435\u0442\u0441\u044f \u0437\u0430 \u043d\u0435\u0434\u043e\u0441\u0442\u0430\u0442\u043e\u0447\u043d\u0443\u044e \u0442\u0435\u043e\u0440\u0435\u0442\u
