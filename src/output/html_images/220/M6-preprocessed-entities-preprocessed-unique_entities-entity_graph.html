 larger Baroda, Western India and Gujarat States Agency. The autonomy of the state ended in 1949 when it acceded to the newly formed Union of India."}, {"color": "#97c2fc", "id": "cultural change", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gobustan_ancient_Azerbaycan_full.jpg", "label": "cultural change", "shape": "image", "title": "Kultur bezeichnet im weitesten Sinne alle Erscheinungsformen menschlichen Daseins, die auf bestimmten Wertvorstellungen und erlernten Verhaltensweisen beruhen und die sich wiederum in der dauerhaften Erzeugung und Erhaltung von Werten ausdr\u00fccken \u2013 als Gegenbegriff zu der nicht vom Menschen geschaffenen und nicht ver\u00e4nderten Natur. Wichtige Vordenker dieses Kulturbegriffs sind etwa Arthur Schopenhauer, Harald H\u00f6ffding und Joseph Petzoldt. Es gibt \u2013 je nach Wissenschaft, Weltanschauung oder fachlichem Zusammenhang \u2013 eine Vielzahl enger gefasster . \u00dcber den wissenschaftlichen Diskurs hinaus wird die Bezeichnung Kultur in der Kulturpolitik synonym auf die \u201eSch\u00f6nen K\u00fcnste\u201c (Bildende Kunst, Musik, Literatur) beschr\u00e4nkt. Gemeinsprachlich steht die Bezeichnung h\u00e4ufig entweder f\u00fcr Kultiviertheit (Umgangsformen, Sittlichkeit, Wohnkultur, Esskultur u. \u00e4.) oder in Abgrenzung der (als typisch angenommenen) Ausdrucks- und Verhaltensweisen \u2013 den Kulturstandards \u2013 der eigenen ethnischen Gruppe (z. B. Bayern, Deutsche, Europ\u00e4er) im Vergleich mit sogenannten anderen Kulturen (etwa Chinesen, Lateinamerikaner, Indigene V\u00f6lker). wird nicht nur im \u00f6ffentlich-politischen Diskurs, sondern auch in der Ethnologie (V\u00f6lkerkunde), f\u00fcr arch\u00e4ologische Kulturen sowie in der kulturvergleichenden Sozialforschung benutzt, um Menschengruppen nach kulturellen Merkmalen voneinander abzugrenzen. F\u00fcr Varianten innerhalb einer Kulturgruppe wird h\u00e4ufig die Bezeichnung Subkulturen verwendet. In der Ethnologie wird das Konzept der unterscheidbaren Kulturen aufgrund seines konstruierten Charakters (Festlegung von Grenzen, wo in der Realit\u00e4t flie\u00dfende \u00dcberg\u00e4nge sind) heute zunehmend problematisch gesehen. Der Begriff der Kultur ist im Lauf der Geschichte immer wieder von unterschiedlichen Seiten einer Bestimmung unterzogen worden. Je nachdem dr\u00fcckt sich in der Bezeichnung Kultur das jeweils lebendige Selbstverst\u00e4ndnis und der Zeitgeist einer Epoche aus, der Herrschaftsstatus oder -anspruch bestimmter gesellschaftlicher Klassen oder auch wissenschaftliche und philosophisch-anthropologische Anschauungen. Die Bandbreite der Bedeutungsinhalte ist entsprechend gro\u00df und reicht von einer rein beschreibenden (deskriptiven) Verwendung (\u201edie Kultur jener Zeit\u201c) bis zu einer vorschreibenden (normativen), wenn bei letzterem mit dem Begriff der Kultur zu erf\u00fcllende Anspr\u00fcche verbunden werden. Hinsichtlich des Schutzes von Kulturg\u00fctern gibt es eine Reihe von Abkommen und Gesetzen. Die UNESCO und ihre Partnerorganisationen koordinieren einen internationalen Schutz und lokale Umsetzungen."}, {"color": "#97c2fc", "id": "brian lapping", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Order_of_the_British_Empire_(Civil)_Ribbon.png", "label": "brian lapping", "shape": "image", "title": "Brian Michael Lapping CBE (born 13 September 1937) is an English journalist, television producer and historian. Lapping is also the chairman and founding member of Brook Lapping, a television and radio production company focussed on the production of historical documentaries. Lapping began his career as a journalist working for The Daily Mirror, The Guardian and the Financial Times, before moving to producing documentaries, first for Granada Television, then for his own production studio Brian Lapping Associates. In 1997, Brian Lapping Associates merged with Brook Associates to form Brook Lapping Productions. Notable television productions produced by Lapping include: Obama\u0027s White House (2016); Putin, Russia and the West (2011); The Death of Yugoslavia (1995); and End of Empire (1985)."}, {"color": "#97c2fc", "id": "david", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Samuel_e_david.jpg", "label": "david", "shape": "image", "title": "David (hebr\u00e4isch \u05d3\u05b8\u05bc\u05d5\u05b4\u05d3 und \u05d3\u05b8\u05bc\u05d5\u05b4\u05d9\u05d3 D\u0101w\u012bd) war laut 1. und 2. Buch Samuel, dem 1. Buch der K\u00f6nige und dem 1. Buch der Chronik des Tanach und des Alten Testaments der Bibel K\u00f6nig von Juda und als Nachfolger Sauls auch von Israel. David soll um 1000 v. Chr. gelebt haben und gilt als Verfasser zahlreicher Psalmen, der Davidpsalmen. Aus der prophetischen Zusage eines ewigen Bestands der Daviddynastie (2 Sam 7 ) entwickelte sich die biblische Messias-Erwartung."}, {"color": "#97c2fc", "id": "sumatra", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/House_in_Nias_North_Sumatra.jpg", "label": "sumatra", "shape": "image", "title": "\u0633\u0648\u0645\u0637\u0631\u0629 \u0633\u0627\u062f\u0633 \u062c\u0632\u0631 \u0627\u0644\u0639\u0627\u0644\u0645 \u0645\u0633\u0627\u062d\u0629 (470 \u0623\u0644\u0641 \u0643\u06452)\u060c \u0648\u062b\u0627\u0644\u062b \u062c\u0632\u0631 \u0625\u0646\u062f\u0648\u0646\u064a\u0633\u064a\u0627 \u062d\u062c\u0645\u0627 \u0628\u0639\u062f \u0628\u0648\u0631\u0646\u064a\u0648 \u0648\u0628\u0627\u0628\u0648\u0627."}, {"color": "#97c2fc", "id": "empire builder", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/St._Paul_Empire_Builder.jpg", "label": "empire builder", "shape": "image", "title": "The Empire Builder is an Amtrak long-distance passenger train that operates daily between Chicago and either Seattle or Portland via two sections west of Spokane. Introduced in 1929, it was the flagship passenger train of the Great Northern Railway and its successor, the Burlington Northern Railroad, and was retained by Amtrak when it took over intercity rail service in 1971. The end-to-end travel time of the route is 45\u201346 hours for an average speed of about 50 mph (80 km/h), though the train travels as fast as 79 mph (127 km/h) over the majority of the route. It is Amtrak\u0027s busiest long-distance route. During fiscal year 2019, the Empire Builder carried 433,372 passengers, an increase of 1.1% from FY2018. During FY2016, the train had a total revenue of $51,798,583, an increase of 2.5% over FY2015."}, {"color": "#97c2fc", "id": "fur", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Running_them_down;_Hauling_the_meat_in_with_dogs_-_Fort_Babine_1875.jpg", "label": "fur", "shape": "image", "title": "Die Pelzbranche \u2013 enger gefasst, haupts\u00e4chlich den Zwischenhandel bezeichnend, auch Rauchwarenbranche \u2013 umfasst verschiedene Gewerbe und Unternehmen im Bereich der Gewinnung, Verarbeitung und des Handels von Pelzen. Gr\u00f6\u00dfere Pelzkonfektionsunternehmen besch\u00e4ftigen f\u00fcr die Produktion zumeist selbst\u00e4ndige K\u00fcrschner als sogenannte Zwischenmeister (in der Wiener Rauchwarenwirtschaft \u201eSt\u00fcckmeister\u201c genannt), die unter Umst\u00e4nden auch Privathandel betreiben. In Deutschland wird die Branche seit 1987 vom Deutschen Pelzinstitut (DPI) vertreten. Der klassische Ort f\u00fcr die industrielle Pelzresteverarbeitung zu Pelzhalbfabrikaten (Tafeln, \u201eFutter\u201c, \u201eBodys\u201c) ist seit jeher Kastoria und das etwa 60 Kilometer entfernte Siatista im Nordwesten Griechenlands. Folgende Gewerbetreibende bezeichnen sich als der Pelzbranche zugeh\u00f6rig: \n* K\u00fcrschner \n* Pelz-Fachverleger \n* Pelzauktionator \n* Pelzeinzelh\u00e4ndler \n* Rauchwaren-Gro\u00dfhandels-Kaufmann \n* Rauchwarenkommission\u00e4r \n* Pelzkonfektion\u00e4r \n* Pelzmodist \n* Pelzreiniger \n* Pelztierz\u00fcchter \n* Pelzveredler \n* Pelzzurichter (Pelz-Gerber) \n* handel Historisch: \n* Markthelfer \n* Schweifdreher"}, {"color": "#97c2fc", "id": "alert", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Taf2.gif", "label": "alert", "shape": "image", "title": "Avisos e alertas de ciclone tropical s\u00e3o boletins de avisos de um dispositivo de que pretende proteger as pessoas e os bens amea\u00e7ados por um ciclone tropical em aproxima\u00e7\u00e3o iminente com irrup\u00e7\u00e3o dos fen\u00f3menos muito violentos e depois informando na realidade nas zonas implicadas \u00e0 sua passagem. Estes boletins permitem \u00e0s autoridades civis de tomar as medidas necess\u00e1rias como a evacua\u00e7\u00e3o das zonas costeiras, a abertura de abrigos, a abertura e alerta dos servi\u00e7os m\u00e9dicos, etc. A cada pa\u00eds que pode estar afetado por tais sistemas tem desenvolvido o seu pr\u00f3prio c\u00f3digo para os alertas cicl\u00f4nicos. Por exemplo, em Portugal e no Brasil, o n\u00edvel de alerta est\u00e1 ligado a um c\u00f3digo de cores (amarelo, laranja, e vermelho) enquanto na Am\u00e9rica do Norte e emitem-se as . O \"Severe Weather Information Centre\" (SWIC) \u00e9 uma iniciativa da Organiza\u00e7\u00e3o Meteorol\u00f3gica Mundial (OMM), com o objetivo de emitir informa\u00e7\u00e3o pelos Servi\u00e7os Meteorol\u00f3gicos e Hidrol\u00f3gicos Nacionais (NMHSs) relacionada com os avisos meteorol\u00f3gicos, acompanhamento dos ciclones tropicais e observa\u00e7\u00f5es de tempo severo."}, {"color": "#97c2fc", "id": "tribe", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Durham_2534.jpg", "label": "tribe", "shape": "image", "title": "Um cl\u00e3 constitui-se num grupo de pessoas unidas por parentesco e linhagem e que \u00e9 definido pela descend\u00eancia de um ancestral comum. Mesmo se os reais padr\u00f5es de consanguinidade forem desconhecidos, ainda assim, os membros do cl\u00e3 reconhecem um membro fundador ou ancestral maior. Como o parentesco baseado em la\u00e7os pode ser de natureza meramente simb\u00f3lica, alguns cl\u00e3s compartilham um ancestral comum \"estipulado\", o qual \u00e9 um s\u00edmbolo da unidade do cl\u00e3. Quando este ancestral n\u00e3o \u00e9 humano, \u00e9 referenciado como um totem animal. Em geral, o parentesco difere da rela\u00e7\u00e3o biol\u00f3gica, visto que este tamb\u00e9m envolve ado\u00e7\u00e3o, casamento e supostos la\u00e7os geneal\u00f3gicos. Os cl\u00e3s podem ser descritos mais facilmente como subgrupos de tribos e geralmente constituem grupos de 7 mil a 10 mil pessoas."}, {"color": "#97c2fc", "id": "darwinism", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Charles_Darwin_by_Julia_Margaret_Cameron_2.jpg", "label": "darwinism", "shape": "image", "title": "De term darwinisme wordt gebruikt voor het benoemen van een proces dat verloopt volgens de idee\u00ebn van Charles Darwin, vooral als deze evolutionele selecties betreffen en de sociale overtuiging dat survival of the fittest de gezondheid en de kans op voortbestaan van een soort bepaalt. Een \u0027darwiniaans proces\u0027 vergt de volgende voorwaarden: \n* zichzelf vermenigvuldigen \n* de kopie\u00ebn moeten lijken op het origineel \n* variatie: de kopie\u00ebn wijken af van het origineel (mutatie) \n* selectie: ge\u00ebrfde kenmerken moeten de mogelijkheid van reproductie be\u00efnvloeden Elk organisme of systeem dat aan deze vier voorwaarden voldoet, zal waarschijnlijk evolueren. Biologen gebruiken de term \u0027darwinisme\u0027 zelden. Filosofen, wiskundigen en sociaal wetenschappers gebruiken hem soms om evolutionele processen te benoemen die lijken op de evolutie van het leven. Het darwinisme ziet natuurlijke selectie als de beslissende invloed op evolutie, gezondheid en kans op voortbestaan van een soort. Omdat de mens de selectie be\u00efnvloedt door onder andere medische ingrepen zou deze natuurlijke selectie voor de mens tegenwoordig in mindere mate opgaan."}, {"color": "#97c2fc", "id": "united nations temporary executive authority", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/LocationWestPapua.svg", "label": "united nations temporary executive authority", "shape": "image", "title": "La Forza di Sicurezza delle Nazioni Unite nell\u0027ovest della Nuova Guinea (UNSF dall\u0027inglese United Nations Security Force in West New Guinea) fu una forza delle Nazioni Unite per mantenere la sicurezza nel \u201cTerritorio sotto la Temporanea Autorit\u00e0 Esecutiva delle Nazioni Unite\u201d stabilito dopo l\u0027accordo tra i Paesi Bassi e l\u0027Indonesia. Il contingente dislocato, composto da 1.500 militari e 75 avieri, doveva garantire la sicurezza nella regione e che nessuno dei contendenti mettesse piede sull\u0027isola con un contingente armato. Il costo della missione fu pagato in parti uguali dal governo olandese e quello indonesiano. La missione si concluse il 1\u00ba maggio 1963 con il passaggio di poteri all\u0027autorit\u00e0 indonesiana. Gli osservatori militari provenivano da: Brasile, Ceylon, India, Irlanda, Nigeria e Svezia."}, {"color": "#97c2fc", "id": "connecticut", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ctcolony.png", "label": "connecticut", "shape": "image", "title": "The Connecticut Colony or Colony of Connecticut, originally known as the Connecticut River Colony or simply the River Colony, was an English colony in New England which later became Connecticut. It was organized on March 3, 1636 as a settlement for a Puritan congregation, and the English permanently gained control of the region in 1637 after struggles with the Dutch. The colony was later the scene of a bloody war between the colonists and Pequot Indians known as the Pequot War. Connecticut Colony played a significant role in the establishment of self-government in the New World with its refusal to surrender local authority to the Dominion of New England, an event known as the Charter Oak incident which occurred at Jeremy Adams\u0027 inn and tavern. Two other English settlements in the State of Connecticut were merged into the Colony of Connecticut: Saybrook Colony in 1644 and New Haven Colony in 1662."}, {"color": "#97c2fc", "id": "breakfast", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Idly_Wada.jpg", "label": "breakfast", "shape": "image", "title": "El desayuno es la primera comida que se consume en el d\u00eda. El nombre deriva del hecho de que uno no come mientras duerme, por lo que al levantarse se encuentra en ayunas, rompi\u00e9ndose ese ayuno al tomar esta comida (des-ayuno)."}, {"color": "#97c2fc", "id": "herald", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/NAMA_Myc\u00e8nes_bouclier_2.jpg", "label": "herald", "shape": "image", "title": "L\u2019h\u00e9raldique vient du nom masculin \u00ab h\u00e9raut \u00bb, c\u0027est-\u00e0-dire celui qui annon\u00e7ait et d\u00e9crivait les chevaliers entrant en lice (tournoi), celui qui annon\u00e7ait les \u00e9v\u00e9nements, qui portait les d\u00e9clarations de guerre en tant qu\u0027officier public au Moyen \u00c2ge. En plus d\u0027\u00eatre un adjectif, h\u00e9raldique est un nom, un substantif f\u00e9minin singulier d\u00e9signant la science du blason. C\u0027est donc l\u0027\u00e9tude des armoiries (ou \u00ab armes \u00bb). C\u0027est aussi un champ d\u0027expression artistique, un \u00e9l\u00e9ment du droit m\u00e9di\u00e9val et du droit d\u2019Ancien R\u00e9gime. Actuellement, elle constitue une science auxiliaire de l\u0027histoire au m\u00eame titre que la sigillographie, la vexillologie, la phal\u00e9ristique, la diplomatique\u2026 L\u0027h\u00e9raldique s\u0027est d\u00e9velopp\u00e9e au Moyen \u00c2ge dans toute l\u0027Europe comme un syst\u00e8me coh\u00e9rent d\u0027identification non seulement des personnes, mais aussi en partie des lign\u00e9es (le blason pouvant \u00eatre transmis par h\u00e9ritage en traduisant le degr\u00e9 de parent\u00e9) et des collectivit\u00e9s humaines, ce qui en fait un syst\u00e8me embl\u00e9matique unique en un temps o\u00f9 la reconnaissance et l\u0027identification passaient rarement par l\u0027\u00e9crit. Apparue au XIIe si\u00e8cle au sein de la chevalerie, elle s\u0027est rapidement diffus\u00e9e dans l\u0027ensemble de la soci\u00e9t\u00e9 occidentale : clercs, nobles, bourgeois, paysans, femmes, communaut\u00e9s\u2026 Ensuite, on s\u0027en est \u00e9galement servi pour repr\u00e9senter des corporations de m\u00e9tiers, des villes et plus rarement des r\u00e9gions, des pays."}, {"color": "#97c2fc", "id": "septinsular republic", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Emblem_of_Septinsular_republic.svg", "label": "septinsular republic", "shape": "image", "title": "La Rep\u00fablica de las Islas J\u00f3nicas o Rep\u00fablica de las Siete Islas es el nombre que recibi\u00f3 la entidad formada por las siete islas del mar J\u00f3nico (anteriormente pertenecientes a la Rep\u00fablica de Venecia) situadas entre Grecia e Italia creada en 1800 bajo la protecci\u00f3n de los imperios ruso y otomano. No debe ser confundido con el Heptaneso, que era una regi\u00f3n de Grecia durante la dominaci\u00f3n otomana formada por las mismas islas. Las siete islas que formaban la Rep\u00fablica de las Islas J\u00f3nicas eran: \n* Corf\u00fa (\u039a\u03ad\u03c1\u03ba\u03c5\u03c1\u03b1), capital: Corf\u00fa. \n* Paxo\u00ed (\u03a0\u03b1\u03be\u03bf\u03af), capital: G\u00e1ios \n* L\u00e9ucade (\u039b\u03b5\u03c5\u03ba\u03ac\u03b4\u03b1), capital: Santa Maura. \n* Cefalonia (\u039a\u03b5\u03c6\u03b1\u03bb\u03bb\u03bf\u03bd\u03b9\u03ac), capital: Argostoli. \n* \u00cdtaca (\u0399\u03b8\u03ac\u03ba\u03b7), capital : Vath\u00ed. \n* Zante (\u0396\u03ac\u03ba\u03c5\u03bd\u03b8\u03bf\u03c2), capital: . \n* Citera (\u039a\u03cd\u03b8\u03b7\u03c1\u03b1), capital: ."}, {"color": "#97c2fc", "id": "madras", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/USConsulateChennai_BuildingExterior.jpg", "label": "madras", "shape": "image", "title": "\u30c1\u30a7\u30f3\u30ca\u30a4\uff08\u30bf\u30df\u30eb\u8a9e: \u0b9a\u0bc6\u0ba9\u0bcd\u0ba9\u0bc8, \u30bf\u30df\u30eb\u8a9e\u767a\u97f3: [t\u0361\u0255en\u02d0a\u026a\u032f]\u3001\u82f1\u8a9e: Chennai\uff09\u306f\u3001\u5357\u30a4\u30f3\u30c9\u306e\u6771\u5074\u30b3\u30ed\u30de\u30f3\u30c7\u30eb\u6d77\u5cb8\u6cbf\u3044\u306e\u3001\u30d9\u30f3\u30ac\u30eb\u6e7e\u306b\u9762\u3059\u308b\u30bf\u30df\u30eb\u30fb\u30ca\u30fc\u30c9\u30a5\u5dde\u306e\u5dde\u90fd\u3002"}, {"color": "#97c2fc", "id": "black africa", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Namibia_Rugby_Team.jpg", "label": "black africa", "shape": "image", "title": "Afriko sude de Saharo (a\u016d Subsahara Afriko) estas epiteto ofte donata al Centra kaj Suda Afriko, entenante ne nur la vastajn areojn sude de Saharo, sed anka\u016d sudajn partojn de \u0109i tiu dezerto mem. \u011ci estas proksimume la nearaba parto de Afriko. Fojfoje \u0109i tiu mondparto estas nomata nigrula Afriko, kvankam en kelkaj partoj de \u011di superregas ne-nigrula lo\u011dantaro. Afrikon efektive disigis en du partojn la dezertego Saharo dum pluraj jarcentoj de la historio. Tial la kontakto inter Norda Afriko kaj la cetera kontinento estis minimuma, escepte de kelkaj komercaj karavanoj. Antikvaj Egiptoj malbone konis la landojn sude de norda Sudano. Dum la mezepoko norduloj \u0109askaptis sklavojn sude de Saharo, kaj vendis tiujn en E\u016dropo kaj Sudokcidenta Azio. Nur per la esplorvoja\u011doj de Araboj (Ibn Batuta) kaj Portugaloj (Vasco da Gama) en la jarcentoj 14-a kaj 15-a ekis pli intensa kontakto inter la mondo amba\u016dflanke de Saharo."}, {"color": "#97c2fc", "id": "bencoolen", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Masjid_Agung.jpg", "label": "bencoolen", "shape": "image", "title": "Bengkulu (Bangka Ulu, Benkulen, niederl\u00e4ndisch Benkoelen) ist eine Provinz an der Westk\u00fcste der indonesischen Insel Sumatra. Die seit 1968 eigenst\u00e4ndig bestehende Provinz ist die drittkleinste Provinz auf der Insel Sumatra. Mit 19919,33 km\u00b2 umfasst sie etwa 2,5 % der Inselfl\u00e4che. Die gleichnamige Hauptstadt der Provinz, Bengkulu, hat nahezu 370.000 Einwohner (Stand 2019)."}, {"color": "#97c2fc", "id": "defy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Motorola_Defy_RED_4.1.2.jpg", "label": "defy", "shape": "image", "title": "Motorola Defy \u00e4r en Android smartphone fr\u00e5n Motorola. Motorola Defy \u00e4r vattent\u00e4t, dammt\u00e4t, rept\u00e5lig och st\u00f6tt\u00e5lig tack vare materialet den \u00e4r gjord av och sin sk\u00e4rm."}, {"color": "#97c2fc", "id": "walvis bay", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Phoeniconaias_minor_(Walvis_Bay).jpg", "label": "walvis bay", "shape": "image", "title": "\u0412\u043e\u043b\u0444\u0456\u0448-\u0411\u0435\u0439 (\u0430\u0444\u0440. Walvisbaai, \u0430\u043d\u0433\u043b. Walvis Bay, Walfish Bay, \u043d\u0456\u043c. Walfischbucht \u0430\u0431\u043e Walfischbai, \u041a\u0438\u0442\u043e\u0432\u0430 \u0437\u0430\u0442\u043e\u043a\u0430) \u0430\u0431\u043e \u0415\u0437\u043e\u0440\u043e\u043d\u0491\u043e\u043d\u0434\u043e (\u0433\u0435\u0440\u0435\u0440. Ezorongondo) \u2014 \u043c\u0456\u0441\u0442\u043e \u043d\u0430 \u0431\u0435\u0440\u0435\u0433\u0443 \u043e\u0434\u043d\u043e\u0439\u043c\u0435\u043d\u043d\u043e\u0457 \u0437\u0430\u0442\u043e\u043a\u0438 \u0410\u0442\u043b\u0430\u043d\u0442\u0438\u0447\u043d\u043e\u0433\u043e \u043e\u043a\u0435\u0430\u043d\u0443 \u043d\u0430 \u043f\u0456\u0432\u0434\u0435\u043d\u043d\u043e-\u0437\u0430\u0445\u0456\u0434\u043d\u043e\u043c\u0443 \u0431\u0435\u0440\u0435\u0437\u0456 \u0410\u0444\u0440\u0438\u043a\u0438 \u0456 \u0433\u043e\u043b\u043e\u0432\u043d\u0438\u0439 \u043f\u043e\u0440\u0442 \u041d\u0430\u043c\u0456\u0431\u0456\u0457 (\u043f\u043e\u043d\u0430\u0434 30 \u0442\u0438\u0441 \u043e\u0441\u0456\u0431 \u2014 1977 \u0440\u0456\u043a) \u043d\u0430 \u0457\u0457 \u0443\u0437\u0431\u0435\u0440\u0435\u0436\u0436\u0456. \u0414\u043e\u0432\u0436\u0438\u043d\u0430 \u0437\u0430\u0442\u043e\u043a\u0438 10 \u043a\u043c, \u0448\u0438\u0440\u0438\u043d\u0430 \u0431\u0456\u043b\u044f \u0432\u0445\u043e\u0434\u0443 \u2014 \u043f\u043e\u043d\u0430\u0434 10 \u043a\u043c, \u0433\u043b\u0438\u0431\u0438\u043d\u0430 \u2014 \u0434\u043e 9 \u043a\u043c. \u041f\u0440\u0438\u043f\u043b\u0438\u0432\u0438 \u0449\u043e \u043f\u0456\u0432\u0434\u043e\u0431\u0438 \u2014 \u0434\u043e 1,5 \u043c. \u041f\u043e\u0440\u0442 \u0440\u0430\u043d\u0456\u0448\u0435 \u043d\u0430\u043b\u0435\u0436\u0430\u0432 \u0434\u043e \u041f\u0456\u0432\u0434\u0435\u043d\u043d\u043e\u0457 \u0410\u0444\u0440\u0438\u043a\u0438 \u0456 \u0431\u0443\u0432 \u043f\u0440\u0438\u0454\u0434\u043d\u0430\u043d\u0438\u0439 \u0434\u043e \u041d\u0430\u043c\u0456\u0431\u0456\u0457 \u0432 1994 \u0440\u043e\u0446\u0456. \u0426\u0435 \u0441\u0443\u0447\u0430\u0441\u043d\u0435 \u043f\u043e\u0440\u0442\u043e\u0432\u0435 \u043c\u0456\u0441\u0442\u043e \u0437\u0456 \u0437\u043c\u0456\u0448\u0430\u043d\u0438\u043c \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u043d\u044f\u043c; \u0442\u0443\u0442 \u0436\u0438\u0432\u0435 \u0431\u0430\u0433\u0430\u0442\u043e \u043f\u0435\u0440\u0435\u0441\u0435\u043b\u0435\u043d\u0446\u0456\u0432 \u043d\u0430\u043c\u0430 \u0437 \u0446\u0435\u043d\u0442\u0440\u0443 \u0456 \u043f\u0456\u0432\u0434\u043d\u044f \u043a\u0440\u0430\u0457\u043d\u0438, \u0430\u043b\u0435 \u0431\u0456\u043b\u044c\u0448\u0456\u0441\u0442\u044c \u043c\u0456\u0441\u0446\u0435\u0432\u0438\u0445 \u0430\u0444\u0440\u0438\u043a\u0430\u043d\u0446\u0456\u0432 \u0441\u0442\u0430\u043d\u043e\u0432\u043b\u044f\u0442\u044c \u0442\u0440\u0443\u0434\u043e\u0432\u0456 \u043c\u0456\u0433\u0440\u0430\u043d\u0442\u0438 \u0430\u043c\u0431\u043e \u0437 \u0410\u043d\u0433\u043e\u043b\u0438, \u044f\u043a\u0456 \u043f\u0440\u0430\u0446\u044e\u044e\u0442\u044c \u0432 \u043f\u043e\u0440\u0442\u0443. \u041f\u043e\u0440\u0442 \u0441\u043b\u0443\u0436\u0438\u0442\u044c \u0431\u0430\u0437\u043e\u044e \u0432\u0435\u043b\u0438\u043a\u043e\u043c\u0443 \u0440\u0438\u0431\u0430\u043b\u044c\u0441\u044c\u043a\u043e\u043c\u0443 \u0444\u043b\u043e\u0442\u0443, \u044f\u043a\u0438\u0439 \u043f\u043e\u0441\u0442\u0430\u0447\u0430\u0454 \u0440\u0438\u0431\u0443 \u044f\u043a \u0434\u043e \u043f\u0456\u0434\u043f\u0440\u0438\u0454\u043c\u0441\u0442\u0432 \u0440\u0438\u0431\u043d\u043e\u0457 \u043f\u0440\u043e\u043c\u0438\u0441\u043b\u043e\u0432\u043e\u0441\u0442\u0456 \u0443 \u043c\u0456\u0441\u0442\u0456, \u0442\u0430\u043a \u0456 \u0434\u043e \u043f\u043b\u0430\u0432\u0443\u0447\u0438\u0445 \u0440\u0438\u0431\u043e\u043a\u043e\u043d\u0441\u0435\u0440\u0432\u043d\u0438\u0445 \u0437\u0430\u0432\u043e\u0434\u0456\u0432 \u0443 \u0432\u0456\u0434\u043a\u0440\u0438\u0442\u043e\u043c\u0443 \u043c\u043e\u0440\u0456. \u0417\u0430\u043b\u0456\u0437\u043d\u0438\u0446\u0435\u044e \u0441\u043f\u043e\u043b\u0443\u0447\u0435\u043d\u0438\u0439 \u0437\u0456 \u0441\u0442\u043e\u043b\u0438\u0446\u0435\u044e \u041d\u0430\u043c\u0456\u0431\u0456\u0457 \u2014 \u043c\u0456\u0441\u0442\u043e\u043c \u0412\u0456\u043d\u0434\u0445\u0443\u043a. \u041f\u0456\u0432\u0434\u0435\u043d\u043d\u0456\u0448\u0435 \u0412\u043e\u043b\u0444\u0456\u0448-\u0411\u0435\u0439 \u0443\u0437\u0434\u043e\u0432\u0436 \u0431\u0435\u0440\u0435\u0433\u0430 \u043f\u043e\u0447\u0438\u043d\u0430\u0454\u0442\u044c\u0441\u044f \u0430\u043b\u043c\u0430\u0437\u043d\u0430 \u0437\u043e\u043d\u0430, \u043f\u043e\u0434\u043e\u0440\u043e\u0436\u0443\u0432\u0430\u0442\u0438 \u044f\u043a\u043e\u044e \u0437\u0430\u0431\u043e\u0440\u043e\u043d\u0435\u043d\u043e. \u0421\u0435\u0440\u0435\u0434 \u043c\u0456\u0441\u0446\u0435\u0432\u043e\u0433\u043e \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u043d\u044f (\u043f\u0435\u0440\u0435\u0432\u0430\u0436\u043d\u043e \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043d\u0438\u043a\u0438 \u043a\u043e\u0440\u0456\u043d\u043d\u043e\u0433\u043e \u043d\u0430\u0440\u043e\u0434\u0443 \u0433\u0435\u0440\u0435\u0440\u043e) \u043f\u043e\u0448\u0438\u0440\u0435\u043d\u0430 \u043d\u0430\u0437\u0432\u0430 \u0415\u0437\u043e\u0440\u043e\u043d\u0491\u043e\u043d\u0434\u043e."}, {"color": "#97c2fc", "id": "westward", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Westward_Logo.jpg", "label": "westward", "shape": "image", "title": "\u897f\u65b9\u96fb\u8996\u53f0\uff08Westward Television\uff09\u662f\u82f1\u570b\u7368\u7acb\u96fb\u8996\u7db2\u6210\u54e1\u4e4b\u4e00\uff0c\u57281961\u5e744\u670826\u65e5\u81f31981\u5e7412\u670831\u65e5\u70ba\u897f\u5357\u82f1\u683c\u862d\u5730\u5340\u63d0\u4f9b\u96fb\u8996\u670d\u52d9\u3002\u897f\u65b9\u96fb\u8996\u53f0\u662f\u897f\u5357\u82f1\u683c\u862d\u7b2c\u4e00\u500b\u7368\u7acb\u96fb\u8996\u7db2\u7279\u8a31\u7d93\u71df\u6b0a\u6301\u6709\u8005\uff0c\u9664\u4e86\u88fd\u4f5c\u9762\u5411\u897f\u5357\u82f1\u683c\u862d\u672c\u5730\u7684\u7bc0\u76ee\u4e4b\u5916\uff0c\u4ea6\u88fd\u4f5c\u90e8\u5206\u5728\u82f1\u570b\u5168\u570b\u64ad\u51fa\u7684\u7bc0\u76ee\u3002"}, {"color": "#97c2fc", "id": "dalmatia", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Narodni_Trg_(Pjaca).jpg", "label": "dalmatia", "shape": "image", "title": "Dalm\u00e0cia \u00e9s una regi\u00f3 que s\u0027est\u00e9n del nord-oest al sud-oest de la costa de la mar Adri\u00e0tica. Pol\u00edticament, forma part de Cro\u00e0cia menys un petit port (Neum), que pertany a B\u00f2snia i Hercegovina."}, {"color": "#97c2fc", "id": "jane", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ted_Turner_Jane_Fonda_1992.jpg", "label": "jane", "shape": "image", "title": "\u062c\u064a\u0646 \u0641\u0648\u0646\u062f\u0627 (\u0628\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629: Jane Fonda)\u200f (\u0648\u064f\u0644\u062f\u062a \u0641\u064a 21 \u062f\u064a\u0633\u0645\u0628\u0631 1937) \u0647\u064a \u0645\u0645\u062b\u0644\u0629\u060c \u0648\u0646\u0627\u0634\u0637\u0629 \u0633\u064a\u0627\u0633\u064a\u0629\u060c \u0648\u0639\u0627\u0631\u0636\u0629 \u0623\u0632\u064a\u0627\u0621 \u0633\u0627\u0628\u0642\u0629 \u0623\u0645\u0631\u064a\u0643\u064a\u0629\u060c \u062a\u0644\u0642\u062a \u0639\u062f\u0629 \u062c\u0648\u0627\u0626\u0632 \u0645\u0646 \u0628\u064a\u0646\u0647\u0627 \u062c\u0627\u0626\u0632\u062a\u0627 \u0623\u0648\u0633\u0643\u0627\u0631\u060c \u0648\u062c\u0627\u0626\u0632\u062a\u0627 \u0628\u0627\u0641\u062a\u0627\u060c \u0648\u0633\u0628\u0639 \u062c\u0648\u0627\u0626\u0632 \u063a\u0648\u0644\u062f\u0646 \u063a\u0644\u0648\u0628\u060c \u0648\u062c\u0627\u0626\u0632\u0629 \u0625\u064a\u0645\u064a \u0628\u0631\u0627\u064a\u0645 \u062a\u0627\u064a\u0645\u060c \u0648\u062c\u0627\u0626\u0632\u0629 \u0645\u0639\u0647\u062f \u0627\u0644\u0641\u064a\u0644\u0645 \u0627\u0644\u0623\u0645\u0631\u064a\u0643\u064a \u0644\u0625\u0646\u062c\u0627\u0632 \u0627\u0644\u062d\u064a\u0627\u0629\u060c \u0648\u062c\u0627\u0626\u0632\u0629 \u0627\u0644\u0623\u0633\u062f \u0627\u0644\u0630\u0647\u0628\u064a \u0627\u0644\u0641\u062e\u0631\u064a\u0629. \u0648\u0627\u0644\u062f\u0647\u0627 \u0647\u0648 \u0627\u0644\u0645\u0645\u062b\u0644 \u0647\u0646\u0631\u064a \u0641\u0648\u0646\u062f\u0627\u060c \u0648\u0648\u0627\u0644\u062f\u062a\u0647\u0627 \u0633\u064a\u062f\u0629 \u0627\u0644\u0645\u062c\u062a\u0645\u0639 \u0627\u0644\u0628\u0627\u0631\u0632\u0629 \u0641\u0631\u0627\u0646\u0633\u064a\u0633 \u0641\u0648\u0631\u062f \u0633\u064a\u0645\u0648\u0631. \u0628\u062f\u0623\u062a \u0641\u0648\u0646\u062f\u0627 \u0645\u0633\u064a\u0631\u062a\u0647\u0627 \u0627\u0644\u062a\u0645\u062b\u064a\u0644\u064a\u0629 \u0641\u064a \u0645\u0633\u0631\u062d\u064a\u0629 \u0628\u0631\u0648\u062f\u0648\u0627\u064a \u0643\u0627\u0646\u062a \u0647\u0646\u0627\u0643 \u0641\u062a\u0627\u0629 \u0635\u063a\u064a\u0631\u0629 (1960)\u060c \u0648\u062a\u0644\u0642\u062a \u0639\u0646\u0647\u0627 \u062a\u0631\u0634\u064a\u062d\u064b\u0627 \u0644\u062c\u0627\u0626\u0632\u0629 \u062a\u0648\u0646\u064a \u0644\u0623\u0641\u0636\u0644 \u0645\u0645\u062b\u0644\u0629 \u0645\u0633\u0627\u0639\u062f\u0629 \u0641\u064a \u0645\u0633\u0631\u062d\u064a\u0629\u060c \u062b\u0645 \u0628\u062f\u0623\u062a \u0645\u0633\u064a\u0631\u062a\u0647\u0627 \u0627\u0644\u0633\u064a\u0646\u0645\u0627\u0626\u064a\u0629 \u0641\u064a \u0648\u0642\u062a \u0644\u0627\u062d\u0642 \u0645\u0646 \u0627\u0644\u0639\u0627\u0645 \u0646\u0641\u0633\u0647 \u0628\u0627\u0644\u0641\u064a\u0644\u0645 \u0627\u0644\u0631\u0648\u0645\u0646\u0633\u064a \u0627\u0644\u0643\u0648\u0645\u064a\u062f\u064a \u062a\u0648\u0644 \u0633\u062a\u0648\u0631\u064a. \u062f\u062e\u0644\u062a \u0639\u0627\u0644\u0645 \u0627\u0644\u0634\u0647\u0631\u0629 \u0641\u064a \u0633\u062a\u064a\u0646\u064a\u0627\u062a \u0627\u0644\u0642\u0631\u0646 \u0627\u0644\u0639\u0634\u0631\u064a\u0646 \u0639\u0646 \u0637\u0631\u064a\u0642 \u0623\u0641\u0644\u0627\u0645 \u0645\u062b\u0644 \u0628\u064a\u0631\u064a\u0648\u062f \u0623\u0648\u0641 \u0623\u062f\u062c\u0633\u062a\u0645\u0646\u062a (1962)\u060c \u0648\u0635\u0646\u062f\u0627\u064a \u0625\u0646 \u0646\u064a\u0648\u064a\u0648\u0631\u0643 (1963)\u060c \u0648\u0643\u0627\u062a \u0628\u0627\u0644\u0648 (\u0627\u0644\u0642\u0637 \u0628\u0627\u0644\u0648) (1965)\u060c \u0648\u0628\u064a\u0631\u0641\u0648\u062a \u0625\u0646 \u0630\u0627 \u0628\u0627\u0631\u0643 (1967)\u060c \u0648\u0628\u0627\u0631\u0628\u0627\u0631\u064a\u0644\u0627 (1968). \u0643\u0627\u0646 \u0632\u0648\u062c\u0647\u0627 \u0627\u0644\u0623\u0648\u0644 \u0645\u062e\u0631\u062c \u0628\u0627\u0631\u0628\u0627\u0631\u064a\u0644\u0627 \u0631\u0648\u062c\u0631 \u0641\u0627\u062f\u064a\u0645. \u062a\u0631\u0634\u062d\u062a \u0641\u0648\u0646\u062f\u0627 \u0644\u062c\u0627\u0626\u0632\u0629 \u0627\u0644\u0623\u0648\u0633\u0643\u0627\u0631 \u0633\u0628\u0639 \u0645\u0631\u0627\u062a\u060c \u0643\u0627\u0646\u062a \u0623\u0648\u0644\u0627\u0647\u0627 \u0639\u0646 \u0641\u064a\u0644\u0645 \u0630\u064e\u064a \u0634\u0648\u062a \u0647\u0648\u0631\u0633\u0632\u060c \u062f\u0648\u0646\u062a \u0630\u064e\u064a\u061f (\u0647\u0645 \u064a\u0642\u062a\u0644\u0648\u0646 \u0627\u0644\u062e\u064a\u0648\u0644\u060c \u0623\u0644\u064a\u0633 \u0643\u0630\u0644\u0643\u061f) (1969)\u060c \u062b\u0645 \u0627\u0633\u062a\u0645\u0631 \u0630\u0644\u0643 \u0644\u062a\u062d\u0635\u062f \u062c\u0627\u0626\u0632\u0629 \u0627\u0644\u0623\u0648\u0633\u0643\u0627\u0631 \u0644\u0623\u0641\u0636\u0644 \u0645\u0645\u062b\u0644\u0629 \u0645\u0631\u062a\u064a\u0646 \u0641\u064a \u0633\u0628\u0639\u064a\u0646\u064a\u0627\u062a \u0627\u0644\u0642\u0631\u0646 \u0627\u0644\u0639\u0634\u0631\u064a\u0646 \u0639\u0646 \u0641\u064a\u0644\u0645\u064e\u064a \u0643\u0644\u0648\u062a (1971) \u0648\u0643\u0648\u0645\u064a\u0646\u063a \u0647\u0648\u0645 (\u0627\u0644\u0639\u0648\u062f\u0629 \u0644\u0644\u062f\u064a\u0627\u0631) (1978). \u0623\u0645\u0627 \u062a\u0631\u0634\u064a\u062d\u0627\u062a\u0647\u0627 \u0627\u0644\u0623\u062e\u0631\u0649\u060c \u0641\u0642\u062f \u0643\u0627\u0646\u062a \u0639\u0646 \u0623\u0641\u0644\u0627\u0645 \u062c\u0648\u0644\u064a\u0627 (1977)\u060c \u0648\u0630\u0627 \u062a\u0634\u0627\u064a\u0646\u0627 \u0633\u064a\u0646\u062f\u0631\u0648\u0645 (1979)\u060c \u0648\u0623\u0648\u0646 \u063a\u0648\u0644\u062f\u0646 \u0628\u0648\u0646\u062f (\u0639\u0644\u0649 \u0627\u0644\u0628\u0631\u0643\u0629 \u0627\u0644\u0630\u0647\u0628\u064a\u0629) (1981)\u060c \u0648\u0630\u0627 \u0645\u0648\u0631\u0646\u064a\u0646\u063a \u0622\u0641\u062a\u0631 (1986). \u0631\u0633\u0651\u062e\u062a \u0627\u0644\u0623\u0641\u0644\u0627\u0645 \u0627\u0644\u0646\u0627\u062c\u062d\u0629 \u0627\u0644\u0645\u062a\u0639\u0627\u0642\u0628\u0629\u060c \u0641\u0646 \u0648\u064a\u0630 \u062f\u064a\u0643 \u0622\u0646\u062f \u062c\u064a\u0646 (\u0627\u0636\u062d\u0643 \u0645\u0639 \u062f\u064a\u0643 \u0648\u062c\u064a\u0646) (1977)\u060c \u0648\u0643\u0627\u0644\u064a\u0641\u0648\u0631\u0646\u064a\u0627 \u0633\u0648\u064a\u062a (\u062c\u0646\u0627\u062d \u0643\u0627\u0644\u064a\u0641\u0648\u0631\u0646\u064a\u0627) (1978)\u060c \u0648\u0630\u064a \u0625\u0644\u0643\u062a\u0631\u064a\u0643 \u0647\u0648\u0631\u0633\u0645\u0627\u0646 (1979)\u060c \u06489 \u062a\u0648 5 (1980)\u060c \u0642\u0648\u0629\u064e \u0641\u0648\u0646\u062f\u0627 \u0641\u064a \u062c\u0630\u0628 \u0627\u0644\u0645\u0634\u0627\u0647\u062f\u064a\u0646 \u0625\u0644\u0649 \u0634\u0628\u0627\u0643 \u0627\u0644\u062a\u0630\u0627\u0643\u0631\u060c \u0648\u0641\u0627\u0632\u062a \u0628\u062c\u0627\u0626\u0632\u0629 \u0625\u064a\u0645\u064a \u0628\u0631\u0627\u064a\u0645 \u062a\u0627\u064a\u0645 \u0639\u0646 \u0623\u062f\u0627\u0626\u0647\u0627 \u0641\u064a \u0627\u0644\u0641\u064a\u0644\u0645 \u0627\u0644\u062a\u0644\u0641\u0632\u064a\u0648\u0646\u064a \u0630\u0627 \u062f\u0648\u0644\u0645\u064a\u0643\u0631 (1984). \u0641\u064a \u0639\u0627\u0645 1982\u060c \u0623\u0637\u0644\u0642\u062a \u0623\u0648\u0644 \u0641\u064a\u062f\u064a\u0648 \u062a\u062f\u0631\u064a\u0628\u0627\u062a \u0631\u064a\u0627\u0636\u064a\u0629 \u0644\u0647\u0627 \u0628\u0639\u0646\u0648\u0627\u0646 \u062c\u064a\u0646 \u0641\u0648\u0646\u062f\u0627\u0632 \u0648\u0648\u0631\u0643\u0622\u0648\u062a\u060c \u0648\u0623\u0635\u0628\u062d \u0623\u0643\u062b\u0631 \u0623\u0634\u0631\u0637\u0629 \u0627\u0644\u0641\u064a\u062f\u064a\u0648 \u0645\u0628\u064a\u0639\u064b\u0627 \u0641\u064a \u0627\u0644\u062a\u0627\u0631\u064a\u062e. \u0643\u0627\u0646 \u0627\u0644\u0623\u0648\u0644 \u0628\u064a\u0646 22 \u0634\u0631\u064a\u0637 \u0641\u064a\u062f\u064a\u0648 \u062e\u0644\u0627\u0644 \u0627\u0644\u0623\u0639\u0648\u0627\u0645 \u0627\u0644\u062b\u0644\u0627\u062b\u0629 \u0639\u0634\u0631 \u0627\u0644\u062a\u0627\u0644\u064a\u0629\u060c \u0648\u0628\u0627\u0639\u062a \u0625\u062c\u0645\u0627\u0644\u064a\u064b\u0627 \u0623\u0643\u062b\u0631 \u0645\u0646 17 \u0645\u0644\u064a\u0648\u0646 \u0646\u0633\u062e\u0629. \u0628\u0639\u062f \u0637\u0644\u0627\u0642\u0647\u0627 \u0645\u0646 \u0632\u0648\u062c\u0647\u0627 \u0627\u0644\u062b\u0627\u0646\u064a \u062a\u0648\u0645 \u0647\u0627\u064a\u062f\u0646\u060c \u062a\u0632\u0648\u062c\u062a \u0628\u0645\u0627\u0644\u0643 \u0648\u0633\u0627\u0626\u0644 \u0627\u0644\u0625\u0639\u0644\u0627\u0645 \u0627\u0644\u0645\u0644\u064a\u0627\u0631\u062f\u064a\u0631 \u062a\u0650\u062f \u062a\u064a\u0631\u0646\u0631 \u0641\u064a \u0639\u0627\u0645 1991 \u0648\u0627\u0639\u062a\u0632\u0644\u062a \u0627\u0644\u062a\u0645\u062b\u064a\u0644\u060c \u0639\u0642\u0628 \u0633\u0644\u0633\u0644\u0629 \u0645\u0646 \u0627\u0644\u0623\u0641\u0644\u0627\u0645 \u0627\u0644\u062a\u064a \u0644\u0645 \u062a\u0644\u0642\u064e \u0646\u062c\u0627\u062d\u064b\u0627 \u062a\u062c\u0627\u0631\u064a\u064b\u0627 \u0643\u0627\u0646 \u0622\u062e\u0631\u0647\u0627 \u0633\u062a\u0627\u0646\u0644\u064a \u0622\u0646\u062f \u0622\u064a\u0631\u064a\u0633 (1990). \u062a\u0637\u0644\u0642\u062a \u0641\u0648\u0646\u062f\u0627 \u0645\u0646 \u062a\u064a\u0631\u0646\u0631 \u0641\u064a \u0639\u0627\u0645 2001\u060c \u0648\u0639\u0627\u062f\u062a \u0625\u0644\u0649 \u0627\u0644\u0634\u0627\u0634\u0629 \u0627\u0644\u0643\u0628\u064a\u0631\u0629 \u0639\u0646 \u0637\u0631\u064a\u0642 \u0627\u0644\u0641\u064a\u0644\u0645 \u0627\u0644\u0646\u0627\u062c\u062d \u0645\u0648\u0646\u0633\u062a\u0631 \u0625\u0646 \u0644\u0648 (2005). \u0631\u063a\u0645 \u0639\u062f\u0645 \u0645\u0634\u0627\u0631\u0643\u0629 \u0627\u0644\u0646\u062c\u0645\u0629 \u062e\u0644\u0627\u0644 \u0627\u0644\u0639\u0642\u062f \u0627\u0644\u0623\u0648\u0644 \u0645\u0646 \u0627\u0644\u0623\u0644\u0641\u064a\u0629 \u0627\u0644\u062c\u062f\u064a\u062f\u0629 \u0633\u0648\u0649 \u0641\u064a \u0641\u064a\u0644\u0645 \u062c\u0648\u0631\u062c\u064a\u0627 \u0631\u0648\u0644 (2007) \u0628\u0627\u0644\u0625\u0636\u0627\u0641\u0629 \u0625\u0644\u0649 \u0627\u0644\u0641\u064a\u0644\u0645 \u0627\u0644\u0633\u0627\u0628\u0642\u060c \u0641\u0642\u062f \u0627\u0646\u0637\u0644\u0642\u062a \u0645\u0633\u064a\u0631\u062a\u0647\u0627 \u0645\u0646 \u062c\u062f\u064a\u062f \u0628\u0634\u0643\u0644 \u0643\u0627\u0645\u0644 \u0641\u064a \u0623\u0648\u0627\u0626\u0644 \u0627\u0644\u0639\u0642\u062f \u0627\u0644\u062a\u0627\u0644\u064a\u060c \u0645\u0646 \u062e\u0644\u0627\u0644 \u0623\u0641\u0644\u0627\u0645 \u0645\u062a\u0639\u0627\u0642\u0628\u0629\u060c \u0645\u062b\u0644 \u0630\u0627 \u0628\u062a\u0644\u0631 (\u0631\u0626\u064a\u0633 \u0627\u0644\u062e\u062f\u0645) (2013)\u060c \u0648\u0630\u0633 \u0625\u0632 \u0648\u064a\u0631 \u0622\u064a \u0644\u064a\u0641 \u064a\u0648 (2014)\u060c \u0648\u064a\u0648\u062b (2015)\u060c \u0648\u0623\u0648\u0631 \u0633\u0648\u0644\u0632 \u0623\u062a \u0646\u0627\u064a\u062a (\u0623\u0631\u0648\u0627\u062d\u0646\u0627 \u0641\u064a \u0627\u0644\u0644\u064a\u0644) (2017)\u060c \u0648\u0628\u0648\u0643 \u0643\u0644\u0648\u0628 (\u0646\u0627\u062f\u064a \u0627\u0644\u0643\u062a\u0627\u0628) (2018). \u0641\u064a \u0639\u0627\u0645 2009\u060c \u0639\u0627\u062f\u062a \u0625\u0644\u0649 \u0628\u0631\u0648\u062f\u0648\u0627\u064a \u0628\u0639\u062f \u063a\u064a\u0627\u0628 \u062f\u0627\u0645 49 \u0639\u0627\u0645\u064b\u0627 \u0639\u0646 \u062e\u0634\u0628\u0629 \u0627\u0644\u0645\u0633\u0631\u062d\u060c \u0641\u064a \u0645\u0633\u0631\u062d\u064a\u0629 33 \u0641\u0627\u0631\u064a\u064a\u0634\u0646\u0632 \u0627\u0644\u062a\u064a \u062a\u0631\u0634\u062d\u062a \u0639\u0646\u0647\u0627 \u0644\u062c\u0627\u0626\u0632\u0629 \u062a\u0648\u0646\u064a \u0644\u0623\u0641\u0636\u0644 \u0645\u0645\u062b\u0644\u0629 \u0641\u064a \u0645\u0633\u0631\u062d\u064a\u0629\u060c \u0641\u064a \u062d\u064a\u0646 \u062a\u0631\u0634\u062d\u062a \u0645\u0631\u062a\u064a\u0646 \u0644\u062c\u0627\u0626\u0632\u0629 \u0625\u064a\u0645\u064a \u0628\u0631\u0627\u064a\u0645 \u062a\u0627\u064a\u0645 \u0639\u0646 \u062f\u0648\u0631\u0647\u0627 \u0627\u0644\u0643\u0628\u064a\u0631 \u0645\u062a\u0643\u0631\u0631 \u0627\u0644\u0638\u0647\u0648\u0631 \u0641\u064a \u0627\u0644\u0645\u0633\u0644\u0633\u0644 \u0627\u0644\u062f\u0631\u0627\u0645\u064a \u0630\u0627 \u0646\u064a\u0648\u0632\u0631\u0648\u0645 (\u063a\u0631\u0641\u0629 \u0627\u0644\u0623\u062e\u0628\u0627\u0631) (2012-2014) \u0627\u0644\u0630\u064a \u0623\u0646\u062a\u062c\u062a\u0647 \u0625\u062a\u0634 \u0628\u064a \u0623\u0648. \u0623\u0637\u0644\u0642\u062a \u0623\u064a\u0636\u064b\u0627 \u062e\u0645\u0633\u0629 \u0641\u064a\u062f\u064a\u0648\u0647\u0627\u062a \u062a\u0645\u0627\u0631\u064a\u0646 \u0623\u062e\u0631\u0649 \u0628\u064a\u0646 \u0639\u0627\u0645\u064a 2009 \u06482012. \u062a\u0644\u0639\u0628 \u0641\u0648\u0646\u062f\u0627 \u062d\u0627\u0644\u064a\u064b\u0627 \u062f\u0648\u0631 \u063a\u0631\u064a\u0633 \u0647\u0627\u0646\u0633\u0648\u0646 \u0641\u064a \u0645\u0633\u0644\u0633\u0644 \u0646\u062a\u0641\u0644\u064a\u0643\u0633 \u0627\u0644\u0643\u0648\u0645\u064a\u062f\u064a \u063a\u0631\u064a\u0633 \u0622\u0646\u062f \u0641\u0631\u0627\u0646\u0643\u064a\u060c \u0627\u0644\u0630\u064a \u0628\u062f\u0623 \u0639\u0631\u0636\u0647 \u0641\u064a \u0639\u0627\u0645 2015 \u0648\u062a\u0631\u0634\u062d\u062a \u0639\u0646\u0647 \u0644\u062c\u0627\u0626\u0632\u0629 \u0625\u064a\u0645\u064a \u0628\u0631\u0627\u064a\u0645 \u062a\u0627\u064a\u0645 \u0648\u062b\u0644\u0627\u062b \u062c\u0648\u0627\u0626\u0632 \u0645\u0646 \u0646\u0642\u0627\u0628\u0629 \u0645\u0645\u062b\u0644\u064a \u0627\u0644\u0634\u0627\u0634\u0629. \u0643\u0627\u0646\u062a \u0641\u0648\u0646\u062f\u0627 \u0646\u0627\u0634\u0637\u0629 \u0633\u064a\u0627\u0633\u064a\u0629 \u0628\u0627\u0631\u0632\u0629 \u0636\u0645\u0646 \u0641\u062a\u0631\u0629 \u0627\u0644\u062b\u0642\u0627\u0641\u0629 \u0627\u0644\u0645\u0636\u0627\u062f\u0629 \u062e\u0644\u0627\u0644 \u062d\u0631\u0628 \u0641\u064a\u062a\u0646\u0627\u0645\u060c \u0648\u0642\u062f \u0627\u0644\u062a\u064f\u0642\u0637\u062a \u0635\u0648\u0631 \u0644\u0647\u0627 \u0648\u0647\u064a \u062c\u0627\u0644\u0633\u0629 \u0639\u0644\u0649 \u0645\u062f\u0641\u0639\u064a\u0629 \u062f\u0641\u0627\u0639 \u062c\u0648\u064a \u0641\u064a\u062a\u0646\u0627\u0645\u064a\u0629 \u0634\u0645\u0627\u0644\u064a\u0629 \u062e\u0644\u0627\u0644 \u0632\u064a\u0627\u0631\u0629 \u0642\u0627\u0645\u062a \u0628\u0647\u0627 \u0625\u0644\u0649 \u0647\u0627\u0646\u0648\u064a \u0641\u064a \u0639\u0627\u0645 1972\u060c \u0627\u0643\u062a\u0633\u0628\u062a \u0628\u0633\u0628\u0628\u0647\u0627 \u0644\u0642\u0628 \u00ab\u0647\u0627\u0646\u0648\u064a \u062c\u064a\u0646\u00bb. \u062e\u0644\u0627\u0644 \u0647\u0630\u0647 \u0627\u0644\u0641\u062a\u0631\u0629\u060c \u0648\u064f\u0636\u0639\u062a \u0639\u0644\u0649 \u0627\u0644\u0642\u0627\u0626\u0645\u0629 \u0627\u0644\u0633\u0648\u062f\u0627\u0621 \u0644\u062f\u0649 \u0647\u0648\u0644\u064a\u0648\u0648\u062f \u0628\u0634\u0643\u0644 \u062d\u0627\u0633\u0645. \u0634\u0627\u0631\u0643\u062a \u0623\u064a\u0636\u064b\u0627 \u0641\u064a \u0627\u0644\u0627\u062d\u062a\u062c\u0627\u062c\u0627\u062a \u0639\u0644\u0649 \u062d\u0631\u0628 \u0627\u0644\u0639\u0631\u0627\u0642 \u0648\u0627\u0644\u0639\u0646\u0641 \u0636\u062f \u0627\u0644\u0646\u0633\u0627\u0621\u060c \u0648\u062a\u0635\u0641 \u0646\u0641\u0633\u0647\u0627 \u0628\u0627\u0644\u0646\u0627\u0634\u0637\u0629 \u0627\u0644\u0646\u0633\u0648\u064a\u0629 \u0648\u0627\u0644\u0628\u064a\u0626\u064a\u0629. \u0641\u064a \u0639\u0627\u0645 2005\u060c \u0634\u0627\u0631\u0643\u062a \u0645\u0639 \u0631\u0648\u0628\u0646 \u0645\u0648\u0631\u063a\u0627\u0646 \u0648\u063a\u0644\u0648\u0631\u064a\u0627 \u0633\u062a\u0627\u064a\u0646\u0645 \u0641\u064a \u062a\u0623\u0633\u064a\u0633 \u0627\u0644\u0645\u0631\u0643\u0632 \u0627\u0644\u0625\u0639\u0644\u0627\u0645\u064a \u0627\u0644\u0646\u0633\u0627\u0626\u064a\u060c \u0648\u0647\u0648 \u0645\u0646\u0638\u0645\u0629 \u062a\u0639\u0645\u0644 \u0639\u0644\u0649 \u0625\u064a\u0635\u0627\u0644 \u0623\u0635\u0648\u0627\u062a \u0627\u0644\u0646\u0633\u0627\u0621 \u0625\u0644\u0649 \u0627\u0644\u0625\u0639\u0644\u0627\u0645 \u0645\u0646 \u062e\u0644\u0627\u0644 \u0627\u0644\u062f\u0641\u0627\u0639 \u0648\u0627\u0644\u062a\u062f\u0631\u064a\u0628 \u0627\u0644\u0625\u0639\u0644\u0627\u0645\u064a \u0648\u0627\u0644\u0642\u064a\u0627\u062f\u064a \u0648\u062e\u0644\u0642 \u0645\u062d\u062a\u0648\u0649 \u0623\u0635\u0644\u064a\u060c \u0648\u062a\u0639\u0645\u0644 \u0641\u0648\u0646\u062f\u0627 \u0636\u0645\u0646 \u0627\u0644\u0645\u062c\u0644\u0633 \u0627\u0644\u0625\u062f\u0627\u0631\u064a \u0644\u0644\u0645\u0646\u0638\u0645\u0629."}, {"color": "#97c2fc", "id": "loan", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Die_Wucherfrage.jpg", "label": "loan", "shape": "image", "title": "Desgaste \u00e9 a perda progressiva de material devida ao movimento relativo entre a superf\u00edcie e a subst\u00e2ncia com a qual entra em contato. Est\u00e1 relacionado com intera\u00e7\u00f5es entre as superf\u00edcies e, mais especificamente, a remo\u00e7\u00e3o e a deforma\u00e7\u00e3o do material sobre uma superf\u00edcie como resultado da a\u00e7\u00e3o mec\u00e2nica da superf\u00edcie oposta. A necessidade de movimento relativo entre as duas superf\u00edcies de contato e mec\u00e2nica inicial entre asperezas \u00e9 uma importante distin\u00e7\u00e3o entre desgaste mec\u00e2nico em compara\u00e7\u00e3o com outros processos com resultados semelhantes."}, {"color": "#97c2fc", "id": "journalism", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Photojournalists_photograph_President_Barack_Obama.jpg", "label": "journalism", "shape": "image", "title": "Jornalismo \u00e9 a coleta, investiga\u00e7\u00e3o e an\u00e1lise de informa\u00e7\u00f5es para a produ\u00e7\u00e3o e distribui\u00e7\u00e3o de relat\u00f3rios sobre a intera\u00e7\u00e3o de eventos, fatos, ideias e pessoas que s\u00e3o not\u00edcia e que afetam a sociedade em algum grau. A palavra se aplica \u00e0 ocupa\u00e7\u00e3o (profissional ou n\u00e3o), aos m\u00e9todos de coleta de dados e \u00e0 organiza\u00e7\u00e3o de . A m\u00eddia jornal\u00edstica inclui: impress\u00e3o, televis\u00e3o, r\u00e1dio, Internet e, no passado, notici\u00e1rios. Os conceitos do papel apropriado do jornalismo variam de pa\u00eds para pa\u00eds. Em algumas na\u00e7\u00f5es, os meios de comunica\u00e7\u00e3o de not\u00edcias s\u00e3o controlados pelo governo e n\u00e3o s\u00e3o um corpo completamente independente. Em outros, os meios de comunica\u00e7\u00e3o s\u00e3o independentes do governo, mas a motiva\u00e7\u00e3o pelo lucro entra em tens\u00e3o com as prote\u00e7\u00f5es constitucionais da liberdade de imprensa. O acesso \u00e0 informa\u00e7\u00e3o livre recolhida por empresas jornal\u00edsticas independentes e concorrentes, com normas editoriais transparentes, pode permitir aos cidad\u00e3os participarem efetivamente do processo pol\u00edtico. Nos Estados Unidos, o jornalismo \u00e9 protegido pela cl\u00e1usula de liberdade de imprensa na Primeira Emenda. O papel e o estatuto do jornalismo, juntamente com o dos meios de comunica\u00e7\u00e3o de massa, tem sofrido mudan\u00e7as ao longo das duas \u00faltimas d\u00e9cadas com o advento da tecnologia digital e a publica\u00e7\u00e3o de not\u00edcias na Internet. Isto criou uma mudan\u00e7a no consumo de canais de m\u00eddia impressa, \u00e0 medida que as pessoas consomem cada vez mais not\u00edcias atrav\u00e9s de jornalismo eletr\u00f4nico, smartphones, computadores, tablets e outros dispositivos, desafiando as organiza\u00e7\u00f5es de not\u00edcias a rentabilizarem totalmente suas vers\u00f5es digitais, bem como a improvisar o contexto no qual elas publicar\u00e3o not\u00edcias na imprensa. Notavelmente, no cen\u00e1rio da m\u00eddia estadunidense as reda\u00e7\u00f5es t\u00eam reduzido sua equipe e cobertura em canais de m\u00eddia tradicionais, como a televis\u00e3o, para lidar com a diminui\u00e7\u00e3o do p\u00fablico nesses formatos. Esta compacidade na cobertura tem sido associada ao atrito geral do p\u00fablico, uma vez que grande maioria dos entrevistados em estudos recentes mostram mudan\u00e7as nas prefer\u00eancias no consumo de not\u00edcias. A era digital tamb\u00e9m deu in\u00edcio a um novo tipo de jornalismo no qual os cidad\u00e3os comuns desempenham um papel maior no processo de produ\u00e7\u00e3o de not\u00edcias, sendo poss\u00edvel o surgimento do jornalismo cidad\u00e3o atrav\u00e9s da Internet. Atrav\u00e9s do uso de smartphones equipados com c\u00e2meras de v\u00eddeo, os cidad\u00e3os podem gravar imagens de eventos de not\u00edcias e envi\u00e1-los para canais como o YouTube, que \u00e9 frequentemente usado por meios de comunica\u00e7\u00e3o. Ademais, o acesso f\u00e1cil \u00e0s not\u00edcias de uma variedade de fontes, como blogs e outras m\u00eddias sociais, resultou em leitores que podem escolher entre fontes oficiais e n\u00e3o oficiais, em vez de apenas depender das organiza\u00e7\u00f5es tradicionais."}, {"color": "#97c2fc", "id": "khaniadhana", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Datia-Samthar_map.jpg", "label": "khaniadhana", "shape": "image", "title": "Lo Stato di Khaniadhana fu uno stato principesco del subcontinente indiano, avente per capitale la citt\u00e0 di ."}, {"color": "#97c2fc", "id": "african continent", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Climate_smart_agriculture_in_Machakos_county_(15640332182).jpg", "label": "african continent", "shape": "image", "title": "Africa, ook wel Africa Proconsularis, was een provincie van het Romeinse Rijk. In het latere Romeinse Rijk (vanaf keizer Diocletianus) was er ook een diocees Africa, een grotere bestuurlijke eenheid die vijf provincies omvatte, waaronder de provincie Africa. De provincie Africa omvatte oorspronkelijk grofweg Noord-Tunesi\u00eb (146 v.Chr.); precies 100 jaar later werd door Julius Caesar Oost-Numidi\u00eb (de Middellandse Zeekust van West-Libi\u00eb tot aan Tripoli, Zuid-Tunesi\u00eb en Noordoost-Algerije) daaraan toegevoegd (46 v.Chr.). De door de Romeinen verwoeste stad Carthago was gelegen in deze provincie en daarnaast was er nog een aantal andere grote steden, zoals Hadrumetum, de hoofdstad van Byzacena (tegenwoordig Sousse, in Tunesi\u00eb) en Hippo Regius (tegenwoordig Annaba in Algerije). Het merendeel van de provincie viel in Romeinse handen aan het eind van de Tweede Punische Oorlog (218-201 v.Chr.), en de rest werd veroverd in de Derde Punische Oorlog (149-146 v. Chr.). De provincie was een van de rijkste en meest verstedelijkte van het Rijk. Carthago werd uiteindelijk door de Romeinen weer opgebouwd en zou uitgroeien tot een van de belangrijkste Romeinse steden. Alleen Rome zelf, Alexandri\u00eb, Antiochi\u00eb, en wellicht Efeze, hadden een grotere bevolking. In de provincie lag het amfitheater van El Djem; het op twee na grootste Romeinse amfitheater, en het grootste dat door de Romeinen buiten Itali\u00eb werd gebouwd."}, {"color": "#97c2fc", "id": "mughals", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Renaldis_muslin_woman.jpg", "label": "mughals", "shape": "image", "title": "Pa\u0144stwo Wielkich Mogo\u0142\u00f3w (pers. \u200f\u0627\u0645\u067e\u0631\u0627\u062a\u0648\u0631\u06cc \u06af\u0648\u0631\u06a9\u0627\u0646\u06cc\u200e) \u2013 muzu\u0142ma\u0144skie pa\u0144stwo w p\u00f3\u0142nocnych Indiach rz\u0105dzone przez dynasti\u0119 pochodzenia turecko-mongolskiego zwan\u0105 Mogo\u0142ami lub Wielkimi Mogo\u0142ami. Istnia\u0142o od XVI do XIX wieku, a jego za\u0142o\u017cycielem by\u0142 Babur, w\u0142adca wywodz\u0105cy si\u0119 ze \u015brodkowoazjatyckiej dynastii Timuryd\u00f3w. U szczytu pot\u0119gi (od ko\u0144ca XVI do pocz\u0105tku XVIII wieku) by\u0142o jednym z najpot\u0119\u017cniejszych imperi\u00f3w epoki nowo\u017cytnej."}, {"color": "#97c2fc", "id": "khambhat", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Shivling,_Ralaj,Khambhat,_Gujarat.jpg", "label": "khambhat", "shape": "image", "title": "\u30ab\u30f3\u30d0\u30fc\u30c8\uff08\u30b0\u30b8\u30e3\u30e9\u30fc\u30c8\u8a9e\uff1a\u0a96\u0a82\u0aad\u0abe\u0aa4\u3001\u82f1\u8a9e\uff1aKhambhat\uff09\u306f\u3001\u30a4\u30f3\u30c9\u306e\u30b0\u30b8\u30e3\u30e9\u30fc\u30c8\u5dde\u3001\u30a2\u30fc\u30ca\u30f3\u30c9\u770c\u306e\u90fd\u5e02\u3002\u30ab\u30f3\u30d9\u30a4\uff08Cambay\uff09\u3068\u3082\u547c\u3070\u308c\u308b\u3002"}, {"color": "#97c2fc", "id": "arakan", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Map_of_Rakhine_(Arakan)_State_in_Myanmar.png", "label": "arakan", "shape": "image", "title": "Der Rakhaing-Staat (birmanisch \u101b\u1001\u102d\u102f\u1004\u103a\u1015\u103c\u100a\u103a\u1014\u101a\u103a, : ra.hkuing pranynay; BGN/PCGN: yagaingbyin\u00e8; ehemals Arakan; auch englisch Rakhine State oder kurz Rakhine) ist eine der 15 Verwaltungseinheiten von Myanmar. Die Hauptstadt ist Sittwe.Der Rakhaing-Staat gliedert sich in f\u00fcnf Distrikte: , , , und . Die meisten der Einwohner sind Arakanesen. Die muslimische Minderheit der Rohingya wird seit Jahrzehnten diskriminiert und unterdr\u00fcckt. 2017 flohen in nur zwei Monaten etwa 600.000 Rohingya in das benachbarte Bangladesch. Das Ausw\u00e4rtige Amt hat eine Reisewarnung f\u00fcr den n\u00f6rdlichen Teil des Rakhaing-Staats herausgegeben (Stand Februar 2021)."}, {"color": "#97c2fc", "id": "thakur", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lakhajirajsinhji_II_Bavajirajsinhji.jpg", "label": "thakur", "shape": "image", "title": "Thakur, kadang dieja sebagai Thakkar atau Tagore adalah sebuah gelar feodal bersejarah India yang saat ini digunakan sebagai nama keluarga. Varian wanita dari gelar ini adalah Thakurani atau Thakurain, juga digunakan untuk menggambarkan istri seorang Thakur. Kata Thakur berarti tuan, dewa atau empu, Gelar ini digunakan oleh penguasa beberapa wilayah kerajaan termasuk , , dan . Anak-anak Thakur diberi gelar Sansekerta Kumara penggunaan kata yang lebih populer adalah Kunwar di Utara dan di Bengal dan India Selatan yang menunjukkan pangeran. Dalam sistem , Thakur adalah tuan tanah yang biasa mengumpulkan upeti di tanah feodalnya. Tanah milik Thakur disebut sebagai Thakurat atau Thikana, dan diakui pada peringkat (salute state) dalam Kerajaan Britania di India. Thakore Sahib dari , Thakur Sahib dari , Thakur Sahib dari dan Thakur Sahib dari diakui dengan pemberian hormat 9-tembakan senjata secara turun temurun, sedangkan Thakur Sahib dari menerima pemberian hormat 11-tembakan senjata."}, {"color": "#97c2fc", "id": "contradiction", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Square_of_opposition,_set_diagrams.svg", "label": "contradiction", "shape": "image", "title": "In logica si parla di contraddizione quando si identifica una proposizione con il suo contrario, ovvero se si considera una proposizione logica attualmente identica al proprio opposto. Possiamo descrivere una semplice contraddizione con l\u0027identit\u00e0 P = \u00acP. Ad esempio: \"il bianco \u00e8 identico al non-bianco\"."}, {"color": "#97c2fc", "id": "colonial power", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Emergency_trains_crowded_with_desperate_refugees.jpg", "label": "colonial power", "shape": "image", "title": "\u0397 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ae \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 (\u03b1\u03b3\u03b3\u03bb\u03b9\u03ba\u03ac: British Empire) \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03b5\u03af\u03c4\u03bf \u03b1\u03c0\u03cc \u03c4\u03b9\u03c2 \u03ba\u03c4\u03ae\u03c3\u03b5\u03b9\u03c2, \u03c4\u03b9\u03c2 \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2, \u03c4\u03b1 \u03c0\u03c1\u03bf\u03c4\u03b5\u03ba\u03c4\u03bf\u03c1\u03ac\u03c4\u03b1, \u03c4\u03b9\u03c2 \u03b5\u03bd\u03c4\u03bf\u03bb\u03ad\u03c2 \u03ba\u03b1\u03b9 \u03ac\u03bb\u03bb\u03b1 \u03b5\u03b4\u03ac\u03c6\u03b7 \u03c0\u03bf\u03c5 \u03ba\u03c5\u03b2\u03b5\u03c1\u03bd\u03ae\u03b8\u03b7\u03ba\u03b1\u03bd \u03ae \u03b4\u03b9\u03bf\u03b9\u03ba\u03ae\u03b8\u03b7\u03ba\u03b1\u03bd \u03b1\u03c0\u03cc \u03c4\u03bf \u0397\u03bd\u03c9\u03bc\u03ad\u03bd\u03bf \u0392\u03b1\u03c3\u03af\u03bb\u03b5\u03b9\u03bf \u03ba\u03b1\u03b9 \u03c4\u03b1 \u03bf\u03c0\u03bf\u03af\u03b1 \u03c0\u03c1\u03bf\u03ae\u03bb\u03b8\u03b1\u03bd \u03b1\u03c0\u03cc \u03c5\u03c0\u03b5\u03c1\u03c0\u03cc\u03bd\u03c4\u03b9\u03b5\u03c2 \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2 \u03ba\u03b1\u03b9 \u03b9\u03b4\u03c1\u03c5\u03bc\u03ad\u03bd\u03bf\u03c5\u03c2 \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u0391\u03b3\u03b3\u03bb\u03af\u03b1 \u03c3\u03c4\u03bf\u03bd \u03cd\u03c3\u03c4\u03b5\u03c1\u03bf 16\u03bf \u03ba\u03b1\u03b9 \u03c0\u03c1\u03ce\u03b9\u03bc\u03bf 17\u03bf \u03b1\u03b9\u03ce\u03bd\u03b1. \u039a\u03b1\u03c4\u03ac \u03c4\u03b7\u03bd \u03b1\u03ba\u03bc\u03ae \u03c4\u03b7\u03c2 \u03ae\u03c4\u03b1\u03bd \u03b7 \u03bc\u03b5\u03b3\u03b1\u03bb\u03cd\u03c4\u03b5\u03c1\u03b7 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03c3\u03c4\u03b7\u03bd \u03b9\u03c3\u03c4\u03bf\u03c1\u03af\u03b1 \u03ba\u03b1\u03b9 \u03b3\u03b9\u03b1 \u03c0\u03ac\u03bd\u03c9 \u03b1\u03c0\u03cc \u03ad\u03bd\u03b1 \u03b1\u03b9\u03ce\u03bd\u03b1 \u03b1\u03c0\u03bf\u03c4\u03ad\u03bb\u03b5\u03c3\u03b5 \u03c4\u03b7 \u03bc\u03b5\u03b3\u03b1\u03bb\u03cd\u03c4\u03b5\u03c1\u03b7 \u03c0\u03b1\u03b3\u03ba\u03cc\u03c3\u03bc\u03b9\u03b1 \u03b4\u03cd\u03bd\u03b1\u03bc\u03b7. \u03a4\u03bf 1922 \u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ae \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03b4\u03b9\u03bf\u03b9\u03ba\u03bf\u03cd\u03c3\u03b5 \u03ad\u03bd\u03b1\u03bd \u03c0\u03bb\u03b7\u03b8\u03c5\u03c3\u03bc\u03cc \u03c0\u03b5\u03c1\u03af\u03c0\u03bf\u03c5 458 \u03b5\u03ba\u03b1\u03c4\u03bf\u03bc\u03bc\u03c5\u03c1\u03af\u03c9\u03bd \u03b1\u03bd\u03b8\u03c1\u03ce\u03c0\u03c9\u03bd, \u03c4\u03bf \u03ad\u03bd\u03b1 \u03c4\u03ad\u03c4\u03b1\u03c1\u03c4\u03bf \u03c4\u03bf\u03c5 \u03c4\u03cc\u03c4\u03b5 \u03c0\u03b1\u03b3\u03ba\u03cc\u03c3\u03bc\u03b9\u03bf\u03c5 \u03c0\u03bb\u03b7\u03b8\u03c5\u03c3\u03bc\u03bf\u03cd, \u03ba\u03b1\u03b9 \u03ba\u03ac\u03bb\u03c5\u03c0\u03c4\u03b5 \u03c0\u03b5\u03c1\u03b9\u03c3\u03c3\u03cc\u03c4\u03b5\u03c1\u03bf \u03b1\u03c0\u03cc 33.670.000 \u03c4\u03b5\u03c4\u03c1\u03b1\u03b3\u03c9\u03bd\u03b9\u03ba\u03ac \u03c7\u03b9\u03bb\u03b9\u03cc\u03bc\u03b5\u03c4\u03c1\u03b1, \u03c4\u03bf \u03ad\u03bd\u03b1 \u03c4\u03ad\u03c4\u03b1\u03c1\u03c4\u03bf \u03c0\u03b5\u03c1\u03af\u03c0\u03bf\u03c5 \u03c4\u03b7\u03c2 \u03c3\u03c5\u03bd\u03bf\u03bb\u03b9\u03ba\u03ae\u03c2 \u03ad\u03ba\u03c4\u03b1\u03c3\u03b7\u03c2 \u03c4\u03b7\u03c2 \u03be\u03b7\u03c1\u03ac\u03c2 \u03c4\u03b7\u03c2 \u0393\u03b7\u03c2. \u0391\u03c5\u03c4\u03cc \u03b5\u03af\u03c7\u03b5 \u03c9\u03c2 \u03b1\u03c0\u03bf\u03c4\u03ad\u03bb\u03b5\u03c3\u03bc\u03b1 \u03c4\u03b7\u03bd \u03ad\u03bd\u03c4\u03bf\u03bd\u03b7 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u03ae, \u03b3\u03bb\u03c9\u03c3\u03c3\u03b9\u03ba\u03ae \u03ba\u03b1\u03b9 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03c3\u03bc\u03b9\u03ba\u03ae \u03c4\u03b7\u03c2 \u03b5\u03c0\u03af\u03b4\u03c1\u03b1\u03c3\u03b7 \u03c0\u03b1\u03b3\u03ba\u03bf\u03c3\u03bc\u03af\u03c9\u03c2. \u03a3\u03c4\u03bf \u03cd\u03c8\u03b9\u03c3\u03c4\u03bf \u03c3\u03b7\u03bc\u03b5\u03af\u03bf \u03c4\u03b7\u03c2 \u03b4\u03cd\u03bd\u03b1\u03bc\u03ae\u03c2 \u03c4\u03b7\u03c2, \u03c3\u03c5\u03c7\u03bd\u03ac \u03bb\u03b5\u03b3\u03cc\u03c4\u03b1\u03bd \u03cc\u03c4\u03b9 \u00ab\u03bf \u03ae\u03bb\u03b9\u03bf\u03c2 \u03b4\u03b5\u03bd \u03b4\u03cd\u03b5\u03b9 \u03c0\u03bf\u03c4\u03ad \u03c3\u03c4\u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ae \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1\u00bb, \u03b5\u03c0\u03b5\u03b9\u03b4\u03ae \u03b7 \u03b5\u03be\u03ac\u03c0\u03bb\u03c9\u03c3\u03ae \u03c4\u03b7\u03c2 \u03c3\u03b5 \u03cc\u03bb\u03b1 \u03c3\u03c7\u03b5\u03b4\u03cc\u03bd \u03c4\u03b1 \u03b3\u03b5\u03c9\u03b3\u03c1\u03b1\u03c6\u03b9\u03ba\u03ac \u03bc\u03ae\u03ba\u03b7 \u03c4\u03bf\u03c5 \u03ba\u03cc\u03c3\u03bc\u03bf\u03c5 \u03c3\u03ae\u03bc\u03b1\u03b9\u03bd\u03b5 \u03cc\u03c4\u03b9 \u03bf \u03ae\u03bb\u03b9\u03bf\u03c2 \u03c0\u03ac\u03bd\u03c4\u03b1 \u03ad\u03bb\u03b1\u03bc\u03c0\u03b5 \u03c3\u03b5 \u03c4\u03bf\u03c5\u03bb\u03ac\u03c7\u03b9\u03c3\u03c4\u03bf\u03bd \u03ad\u03bd\u03b1 \u03b1\u03c0\u03cc \u03c4\u03b1 \u03c0\u03bf\u03bb\u03c5\u03ac\u03c1\u03b9\u03b8\u03bc\u03b1 \u03b5\u03b4\u03ac\u03c6\u03b7 \u03c4\u03b7\u03c2 \u03b1\u03bd\u03ac \u03c4\u03b7 \u03b3\u03b7. \u039a\u03b1\u03c4\u03ac \u03c4\u03b7\u03bd \u0395\u03c0\u03bf\u03c7\u03ae \u03c4\u03c9\u03bd \u03b1\u03bd\u03b1\u03ba\u03b1\u03bb\u03cd\u03c8\u03b5\u03c9\u03bd \u03c4\u03bf 15\u03bf \u03ba\u03b1\u03b9 16\u03bf \u03b1\u03b9\u03ce\u03bd\u03b1, \u03b7 \u03a0\u03bf\u03c1\u03c4\u03bf\u03b3\u03b1\u03bb\u03af\u03b1 \u03ba\u03b1\u03b9 \u03b7 \u0399\u03c3\u03c0\u03b1\u03bd\u03af\u03b1 \u03c0\u03c1\u03c9\u03c4\u03bf\u03c3\u03c4\u03ac\u03c4\u03b7\u03c3\u03b1\u03bd \u03c3\u03c4\u03b7\u03bd \u03b5\u03c5\u03c1\u03c9\u03c0\u03b1\u03ca\u03ba\u03ae \u03b5\u03be\u03b5\u03c1\u03b5\u03cd\u03bd\u03b7\u03c3\u03b7 \u03c4\u03bf\u03c5 \u03c0\u03bb\u03b1\u03bd\u03ae\u03c4\u03b7 \u03ba\u03b1\u03b9 \u03b5\u03b3\u03ba\u03b1\u03b8\u03af\u03b4\u03c1\u03c5\u03c3\u03b1\u03bd \u03c4\u03b5\u03c1\u03ac\u03c3\u03c4\u03b9\u03b5\u03c2 \u03c0\u03bf\u03bb\u03c5\u03c0\u03bb\u03b7\u03b8\u03b5\u03af\u03c2 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b5\u03c2. \u0395\u03c0\u03bf\u03c6\u03b8\u03b1\u03bb\u03bc\u03b9\u03ce\u03bd\u03c4\u03b1\u03c2 \u03c4\u03bf\u03bd \u03c0\u03bb\u03bf\u03cd\u03c4\u03bf \u03c0\u03bf\u03c5 \u03c0\u03c1\u03bf\u03c3\u03ad\u03c6\u03b5\u03c1\u03b1\u03bd \u03b1\u03c5\u03c4\u03ad\u03c2 \u03bf\u03b9 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b5\u03c2, \u03b7 \u0391\u03b3\u03b3\u03bb\u03af\u03b1, \u03b7 \u0393\u03b1\u03bb\u03bb\u03af\u03b1 \u03ba\u03b1\u03b9 \u03b7 \u039f\u03bb\u03bb\u03b1\u03bd\u03b4\u03af\u03b1 \u03ac\u03c1\u03c7\u03b9\u03c3\u03b1\u03bd \u03ba\u03b1\u03b9 \u03b1\u03c5\u03c4\u03ad\u03c2 \u03bd\u03b1 \u03b9\u03b4\u03c1\u03cd\u03bf\u03c5\u03bd \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2 \u03ba\u03b1\u03b9 \u03b5\u03bc\u03c0\u03bf\u03c1\u03b9\u03ba\u03ac \u03b4\u03af\u03ba\u03c4\u03c5\u03b1 \u03c3\u03c4\u03b7\u03bd \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03ae \u03ba\u03b1\u03b9 \u03c4\u03b7\u03bd \u0391\u03c3\u03af\u03b1. \u039c\u03af\u03b1 \u03c3\u03b5\u03b9\u03c1\u03ac \u03c0\u03bf\u03bb\u03ad\u03bc\u03c9\u03bd \u03c4\u03bf 17\u03bf \u03ba\u03b1\u03b9 18\u03bf \u03b1\u03b9\u03ce\u03bd\u03b1 \u03b5\u03bd\u03ac\u03bd\u03c4\u03b9\u03b1 \u03c3\u03c4\u03b7\u03bd \u039f\u03bb\u03bb\u03b1\u03bd\u03b4\u03af\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03b7 \u0393\u03b1\u03bb\u03bb\u03af\u03b1 \u03ba\u03b1\u03c4\u03ad\u03c3\u03c4\u03b7\u03c3\u03b5 \u03c4\u03b7\u03bd \u0391\u03b3\u03b3\u03bb\u03af\u03b1 (\u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1 \u03bc\u03b5\u03c4\u03ac \u03c4\u03b7\u03bd \u03c0\u03c1\u03ac\u03be\u03b7 \u03ad\u03bd\u03c9\u03c3\u03b7\u03c2 \u03bc\u03b5 \u03c4\u03b7 \u03a3\u03ba\u03c9\u03c4\u03af\u03b1 \u03c4\u03bf 1707) \u03ba\u03c5\u03c1\u03af\u03b1\u03c1\u03c7\u03b7 \u03b1\u03c0\u03bf\u03b9\u03ba\u03b9\u03b1\u03ba\u03ae \u03b4\u03cd\u03bd\u03b1\u03bc\u03b7 \u03c3\u03c4\u03b7 \u0392\u03cc\u03c1\u03b5\u03b9\u03b1 \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03ae \u03ba\u03b1\u03b9 \u03c4\u03b7\u03bd \u0399\u03bd\u03b4\u03af\u03b1. \u0397 \u03b1\u03c0\u03ce\u03bb\u03b5\u03b9\u03b1 \u03cc\u03bc\u03c9\u03c2 \u03c4\u03c9\u03bd \u03b4\u03b5\u03ba\u03b1\u03c4\u03c1\u03b9\u03ce\u03bd \u03b1\u03c0\u03bf\u03b9\u03ba\u03b9\u03ce\u03bd \u03c3\u03c4\u03b7 \u0392\u03cc\u03c1\u03b5\u03b9\u03b1 \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03ae \u03c4\u03bf 1783 \u03bc\u03b5\u03c4\u03ac \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03b1\u03bd\u03b9\u03ba\u03ae \u0395\u03c0\u03b1\u03bd\u03ac\u03c3\u03c4\u03b1\u03c3\u03b7 \u03ae\u03c4\u03b1\u03bd \u03b2\u03b1\u03c1\u03cd \u03c0\u03bb\u03ae\u03b3\u03bc\u03b1 \u03b3\u03b9\u03b1 \u03c4\u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1, \u03ba\u03b1\u03b8\u03ce\u03c2 \u03c4\u03b7\u03c2 \u03c3\u03c4\u03ad\u03c1\u03b7\u03c3\u03b5 \u03c4\u03b9\u03c2 \u03c0\u03b9\u03bf \u03c0\u03bf\u03bb\u03c5\u03c0\u03bb\u03b7\u03b8\u03b5\u03af\u03c2 \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2 \u03c4\u03b7\u03c2. \u03a0\u03b1\u03c1\u03ac \u03c4\u03bf \u03b3\u03b5\u03b3\u03bf\u03bd\u03cc\u03c2 \u03b1\u03c5\u03c4\u03cc, \u03c4\u03bf \u03b2\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03cc \u03b5\u03bd\u03b4\u03b9\u03b1\u03c6\u03ad\u03c1\u03bf\u03bd \u03c3\u03cd\u03bd\u03c4\u03bf\u03bc\u03b1 \u03c3\u03c4\u03c1\u03ac\u03c6\u03b7\u03ba\u03b5 \u03c0\u03c1\u03bf\u03c2 \u03c4\u03b7\u03bd \u0391\u03c6\u03c1\u03b9\u03ba\u03ae, \u03c4\u03b7\u03bd \u0391\u03c3\u03af\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03bf\u03bd \u0395\u03b9\u03c1\u03b7\u03bd\u03b9\u03ba\u03cc. \u039c\u03b5\u03c4\u03ac \u03c4\u03b7\u03bd \u03ae\u03c4\u03c4\u03b1 \u03c4\u03b7\u03c2 \u039d\u03b1\u03c0\u03bf\u03bb\u03b5\u03cc\u03bd\u03c4\u03b5\u03b9\u03b1\u03c2 \u0393\u03b1\u03bb\u03bb\u03af\u03b1\u03c2 \u03c4\u03bf 1815, \u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1 \u03b3\u03bd\u03ce\u03c1\u03b9\u03c3\u03b5 \u03ad\u03bd\u03b1\u03bd \u03b1\u03b9\u03ce\u03bd\u03b1 \u03b1\u03b4\u03b9\u03b1\u03bc\u03c6\u03b9\u03c3\u03b2\u03ae\u03c4\u03b7\u03c4\u03b7\u03c2 \u03ba\u03c5\u03c1\u03b9\u03b1\u03c1\u03c7\u03af\u03b1\u03c2 \u03ba\u03b1\u03b9 \u03b5\u03c0\u03b5\u03be\u03ad\u03c4\u03b5\u03b9\u03bd\u03b5 \u03c4\u03b7\u03bd \u03ba\u03c5\u03c1\u03b9\u03b1\u03c1\u03c7\u03af\u03b1 \u03c4\u03b7\u03c2 \u03c3\u03b5 \u03cc\u03bb\u03bf \u03c4\u03bf\u03bd \u03ba\u03cc\u03c3\u03bc\u03bf. \u0394\u03cc\u03b8\u03b7\u03ba\u03b5 \u03c3\u03c4\u03b1\u03b4\u03b9\u03b1\u03ba\u03ae \u03b1\u03c5\u03c4\u03bf\u03bd\u03bf\u03bc\u03af\u03b1 \u03c3\u03c4\u03b9\u03c2 \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2 \u03bc\u03b5 \u03bb\u03b5\u03c5\u03ba\u03cc \u03c0\u03bb\u03b7\u03b8\u03c5\u03c3\u03bc\u03cc, \u03ba\u03ac\u03c0\u03bf\u03b9\u03b5\u03c2 \u03b1\u03c0\u03cc \u03c4\u03b9\u03c2 \u03bf\u03c0\u03bf\u03af\u03b5\u03c2 \u03bc\u03b5\u03c4\u03b1\u03c4\u03c1\u03ac\u03c0\u03b7\u03ba\u03b1\u03bd \u03c3\u03b5 \u03ba\u03c4\u03ae\u03c3\u03b5\u03b9\u03c2. \u0397 \u03b1\u03bd\u03ac\u03c0\u03c4\u03c5\u03be\u03b7 \u03c4\u03b7\u03c2 \u0393\u03b5\u03c1\u03bc\u03b1\u03bd\u03af\u03b1\u03c2 \u03ba\u03b1\u03b9 \u03c4\u03c9\u03bd \u0397\u03bd\u03c9\u03bc\u03ad\u03bd\u03c9\u03bd \u03a0\u03bf\u03bb\u03b9\u03c4\u03b5\u03b9\u03ce\u03bd \u03c4\u03b7\u03c2 \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03ae\u03c2 \u03c0\u03b5\u03c1\u03b9\u03cc\u03c1\u03b9\u03c3\u03b5 \u03c4\u03b7\u03bd \u03bf\u03b9\u03ba\u03bf\u03bd\u03bf\u03bc\u03b9\u03ba\u03ae \u03ba\u03c5\u03c1\u03b9\u03b1\u03c1\u03c7\u03af\u03b1 \u03c4\u03b7\u03c2 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1\u03c2 \u03c3\u03c4\u03bf \u03c4\u03ad\u03bb\u03bf\u03c2 \u03c4\u03bf\u03c5 19\u03bf\u03c5 \u03b1\u03b9\u03ce\u03bd\u03b1. \u039f\u03b9 \u03b5\u03c0\u03b1\u03ba\u03cc\u03bb\u03bf\u03c5\u03b8\u03b5\u03c2 \u03c3\u03c4\u03c1\u03b1\u03c4\u03b9\u03c9\u03c4\u03b9\u03ba\u03ad\u03c2 \u03ba\u03b1\u03b9 \u03bf\u03b9\u03ba\u03bf\u03bd\u03bf\u03bc\u03b9\u03ba\u03ad\u03c2 \u03b5\u03bd\u03c4\u03ac\u03c3\u03b5\u03b9\u03c2 \u03b1\u03bd\u03ac\u03bc\u03b5\u03c3\u03b1 \u03c3\u03c4\u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03b7 \u0393\u03b5\u03c1\u03bc\u03b1\u03bd\u03af\u03b1 \u03ae\u03c4\u03b1\u03bd \u03c4\u03b1 \u03ba\u03cd\u03c1\u03b9\u03b1 \u03b1\u03af\u03c4\u03b9\u03b1 \u03c4\u03bf\u03c5 \u0391\u0384 \u03a0\u03b1\u03b3\u03ba\u03bf\u03c3\u03bc\u03af\u03bf\u03c5 \u03a0\u03bf\u03bb\u03ad\u03bc\u03bf\u03c5, \u03ba\u03b1\u03c4\u03ac \u03c4\u03b7 \u03b4\u03b9\u03ac\u03c1\u03ba\u03b5\u03b9\u03b1 \u03c4\u03bf\u03c5 \u03bf\u03c0\u03bf\u03af\u03bf\u03c5 \u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1 \u03c3\u03c4\u03b7\u03c1\u03af\u03c7\u03b8\u03b7\u03ba\u03b5 \u03c3\u03b5 \u03bc\u03b5\u03b3\u03ac\u03bb\u03bf \u03b2\u03b1\u03b8\u03bc\u03cc \u03c3\u03c4\u03b7\u03bd \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03c4\u03b7\u03c2. \u039f \u03c0\u03cc\u03bb\u03b5\u03bc\u03bf\u03c2 \u03b5\u03c0\u03ad\u03c6\u03b5\u03c1\u03b5 \u03c4\u03b5\u03c1\u03ac\u03c3\u03c4\u03b9\u03b1 \u03bf\u03b9\u03ba\u03bf\u03bd\u03bf\u03bc\u03b9\u03ba\u03ae \u03b5\u03c0\u03b9\u03b2\u03ac\u03c1\u03c5\u03bd\u03c3\u03b7 \u03c3\u03c4\u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1 \u03ba\u03b1\u03b9 \u03c0\u03b1\u03c1\u03cc\u03bb\u03bf \u03c0\u03bf\u03c5 \u03b7 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03c0\u03ad\u03c4\u03c5\u03c7\u03b5 \u03c4\u03b7 \u03bc\u03b5\u03b3\u03b1\u03bb\u03cd\u03c4\u03b5\u03c1\u03b7 \u03b5\u03b4\u03b1\u03c6\u03b9\u03ba\u03ae \u03b5\u03c0\u03ad\u03ba\u03c4\u03b1\u03c3\u03b7 \u03c4\u03b7\u03c2 \u03b1\u03bc\u03ad\u03c3\u03c9\u03c2 \u03bc\u03b5\u03c4\u03ac \u03c4\u03bf\u03bd \u03c0\u03cc\u03bb\u03b5\u03bc\u03bf, \u03b4\u03b5\u03bd \u03ae\u03c4\u03b1\u03bd \u03c0\u03b9\u03b1 \u03bc\u03b9\u03b1 \u03b1\u03c0\u03b1\u03c1\u03ac\u03bc\u03b9\u03bb\u03bb\u03b7 \u03b2\u03b9\u03bf\u03bc\u03b7\u03c7\u03b1\u03bd\u03b9\u03ba\u03ae \u03ae \u03c3\u03c4\u03c1\u03b1\u03c4\u03b9\u03c9\u03c4\u03b9\u03ba\u03ae \u03b4\u03cd\u03bd\u03b1\u03bc\u03b7. \u039a\u03b1\u03c4\u03ac \u03c4\u03bf\u03bd \u0392\u0384 \u03a0\u03b1\u03b3\u03ba\u03cc\u03c3\u03bc\u03b9\u03bf \u03a0\u03cc\u03bb\u03b5\u03bc\u03bf, \u03bf\u03b9 \u03b2\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ad\u03c2 \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2 \u03c4\u03b7\u03c2 \u039d\u03bf\u03c4\u03b9\u03bf\u03b1\u03bd\u03b1\u03c4\u03bf\u03bb\u03b9\u03ba\u03ae\u03c2 \u0391\u03c3\u03af\u03b1\u03c2 \u03ba\u03b1\u03c4\u03b5\u03bb\u03ae\u03c6\u03b8\u03b7\u03c3\u03b1\u03bd \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u0399\u03b1\u03c0\u03c9\u03bd\u03af\u03b1, \u03b3\u03b5\u03b3\u03bf\u03bd\u03cc\u03c2 \u03c0\u03bf\u03c5 \u03ad\u03c0\u03bb\u03b7\u03be\u03b5 \u03c4\u03bf \u03b3\u03cc\u03b7\u03c4\u03c1\u03cc \u03c4\u03b7\u03c2 \u03ba\u03b1\u03b9 \u03b5\u03c0\u03b9\u03c4\u03ac\u03c7\u03c5\u03bd\u03b5 \u03c4\u03b7\u03bd \u03c0\u03b1\u03c1\u03b1\u03ba\u03bc\u03ae \u03c4\u03b7\u03c2 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1\u03c2 \u03c0\u03b1\u03c1\u03ac \u03c4\u03b7 \u03bd\u03af\u03ba\u03b7 \u03c4\u03b7\u03c2 \u03c3\u03c4\u03bf\u03bd \u03c0\u03cc\u03bb\u03b5\u03bc\u03bf. \u0394\u03c5\u03bf \u03c7\u03c1\u03cc\u03bd\u03b9\u03b1 \u03bc\u03b5\u03c4\u03ac \u03c4\u03bf\u03bd \u03c0\u03cc\u03bb\u03b5\u03bc\u03bf \u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1 \u03c0\u03b1\u03c1\u03b1\u03c7\u03ce\u03c1\u03b7\u03c3\u03b5 \u03b1\u03bd\u03b5\u03be\u03b1\u03c1\u03c4\u03b7\u03c3\u03af\u03b1 \u03c3\u03c4\u03b7\u03bd \u0399\u03bd\u03b4\u03af\u03b1, \u03c4\u03b7\u03bd \u03c0\u03bf\u03bb\u03c5\u03c0\u03bb\u03b7\u03b8\u03ad\u03c3\u03c4\u03b5\u03c1\u03b7 \u03ba\u03b1\u03b9 \u03c0\u03bf\u03bb\u03c5\u03c4\u03b9\u03bc\u03cc\u03c4\u03b5\u03c1\u03b7 \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b1 \u03c4\u03b7\u03c2. \u039a\u03b1\u03c4\u03ac \u03c4\u03bf \u03c5\u03c0\u03cc\u03bb\u03bf\u03b9\u03c0\u03bf \u03c4\u03bf\u03c5 20\u03bf\u03c5 \u03b1\u03b9\u03ce\u03bd\u03b1, \u03c3\u03c4\u03b1 \u03c0\u03bb\u03b1\u03af\u03c3\u03b9\u03b1 \u03c4\u03bf\u03c5 \u03ba\u03b9\u03bd\u03ae\u03bc\u03b1\u03c4\u03bf\u03c2 \u03c4\u03b7\u03c2 \u03b1\u03c0\u03bf\u03b1\u03c0\u03bf\u03b9\u03ba\u03b9\u03bf\u03c0\u03bf\u03af\u03b7\u03c3\u03b7\u03c2, \u03bf\u03b9 \u03c0\u03b5\u03c1\u03b9\u03c3\u03c3\u03cc\u03c4\u03b5\u03c1\u03b5\u03c2 \u03c0\u03b5\u03c1\u03b9\u03bf\u03c7\u03ad\u03c2 \u03c4\u03b7\u03c2 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1\u03c2 \u03b1\u03c0\u03ad\u03ba\u03c4\u03b7\u03c3\u03b1\u03bd \u03b1\u03bd\u03b5\u03be\u03b1\u03c1\u03c4\u03b7\u03c3\u03af\u03b1, \u03bc\u03b5 \u03ba\u03b1\u03c4\u03ac\u03bb\u03b7\u03be\u03b7 \u03c4\u03b7\u03bd \u03b5\u03c0\u03b9\u03c3\u03c4\u03c1\u03bf\u03c6\u03ae \u03c4\u03bf\u03c5 \u03a7\u03bf\u03bd\u03b3\u03ba \u039a\u03bf\u03bd\u03b3\u03ba \u03c3\u03c4\u03b7\u03bd \u039a\u03af\u03bd\u03b1 \u03c4\u03bf 1997. \u0394\u03b5\u03ba\u03b1\u03c4\u03ad\u03c3\u03c3\u03b5\u03c1\u03b1 \u03b5\u03b4\u03ac\u03c6\u03b7 \u03c0\u03b1\u03c1\u03ad\u03bc\u03b5\u03b9\u03bd\u03b1\u03bd \u03ba\u03ac\u03c4\u03c9 \u03b1\u03c0\u03cc \u03b2\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ae \u03ba\u03c5\u03c1\u03b9\u03b1\u03c1\u03c7\u03af\u03b1, \u03c4\u03b1 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ac \u03a5\u03c0\u03b5\u03c1\u03c0\u03cc\u03bd\u03c4\u03b9\u03b1 \u0395\u03b4\u03ac\u03c6\u03b7. \u039c\u03b5\u03c4\u03ac \u03c4\u03b7\u03bd \u03b1\u03bd\u03b5\u03be\u03b1\u03c1\u03c4\u03b7\u03c4\u03bf\u03c0\u03bf\u03af\u03b7\u03c3\u03ae \u03c4\u03bf\u03c5\u03c2 \u03c0\u03bf\u03bb\u03bb\u03ad\u03c2 \u03c0\u03c1\u03ce\u03b7\u03bd \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2 \u03b5\u03bd\u03c4\u03ac\u03c7\u03b8\u03b7\u03ba\u03b1\u03bd \u03c3\u03c4\u03b7\u03bd \u039a\u03bf\u03b9\u03bd\u03bf\u03c0\u03bf\u03bb\u03b9\u03c4\u03b5\u03af\u03b1 \u03c4\u03c9\u03bd \u0395\u03b8\u03bd\u03ce\u03bd, \u03bc\u03b9\u03b1 \u03b5\u03bb\u03b5\u03cd\u03b8\u03b5\u03c1\u03b7 \u03ad\u03bd\u03c9\u03c3\u03b7 \u03b1\u03bd\u03b5\u03be\u03ac\u03c1\u03c4\u03b7\u03c4\u03c9\u03bd \u03ba\u03c1\u03b1\u03c4\u03ce\u03bd. \u0394\u03b5\u03ba\u03b1\u03ad\u03be\u03b9 \u03ba\u03bf\u03b9\u03bd\u03bf\u03c0\u03bf\u03bb\u03b9\u03c4\u03b5\u03b9\u03b1\u03ba\u03ac \u03ba\u03c1\u03ac\u03c4\u03b7 \u03ad\u03c7\u03bf\u03c5\u03bd \u03ba\u03bf\u03b9\u03bd\u03cc \u03b1\u03c1\u03c7\u03b7\u03b3\u03cc \u03ba\u03c1\u03ac\u03c4\u03bf\u03c5\u03c2 \u03c4\u03bf\u03bd \u03b5\u03ba\u03ac\u03c3\u03c4\u03bf\u03c4\u03b5 \u03bc\u03bf\u03bd\u03ac\u03c1\u03c7\u03b7 \u03c4\u03bf\u03c5 \u0397\u03bd\u03c9\u03bc\u03ad\u03bd\u03bf\u03c5 \u0392\u03b1\u03c3\u03b5\u03b9\u03bb\u03b5\u03af\u03bf\u03c5."}, {"color": "#97c2fc", "id": "selangor", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Stadium_Kajang_MRT_Station_outview_(220713)_03.jpg", "label": "selangor", "shape": "image", "title": "Selangor (Jawi:\u0633\u0644\u0627\u06a0\u0648\u0631) es un estado de Malasia, ubicado en la Malasia Peninsular. Est\u00e1 bordeada al sur con Negeri Sembilan, al este con Pahang, al norte con Perak y al oeste con el estrecho de Malaca; asimismo rodea a Kuala Lumpur y Putrajaya, que alguna vez estuvieron bajo su soberan\u00eda. La ciudad capital es Shah Alam. Selangor es el estado m\u00e1s poblado de Malasia, en gran medida gracias al vertiginoso crecimiento econ\u00f3mico encontrado en el lugar, principalmente propulsado por la industria; y por el crecimiento de la conurbaci\u00f3n de Kuala Lumpur. Hasta la d\u00e9cada de 1970, Kuala Lumpur fue la capital de Selangor, pero la ciudad fue convertida en territorio federal en 1974, separ\u00e1ndola del resto del estado. El t\u00edtulo \u00e1rabe honor\u00edfico es Darul Ehsan (\"La sinceridad residencia\")."}, {"color": "#97c2fc", "id": "channel islands", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/States_Chamber_public_entrance_Jersey.jpg", "label": "channel islands", "shape": "image", "title": "De Kanaaleilanden (Normandisch: \u00celes d\u0027la Manche, Frans: \u00celes Anglo-Normandes, Engels: Channel Islands) is een groep eilanden in het Kanaal vlak voor de Franse (Normandische) kust. De meeste eilanden zijn autonoom bezit van de Britse Kroon. De totale oppervlakte bedraagt 195 km\u00b2 en het inwonertal is ongeveer 150 000. Franco-Britse getallen geven een totaaloppervlakte van de eilandengroep aan van 198 km\u00b2 en een bevolking van ongeveer 165 000 in 2016."}, {"color": "#97c2fc", "id": "norman", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/David_on_harp.jpg", "label": "norman", "shape": "image", "title": "\u0627\u0644\u0646\u0648\u0631\u0645\u0627\u0646 \u0623\u0648 \u0627\u0644\u0646\u064f\u0651\u0631\u0645\u0627\u0646 \u0623\u0648 \u0627\u0644\u0646\u0631\u0645\u0646\u062f\u064a\u0648\u0646 \u0623\u0648 \u0627\u0644\u0646\u0648\u0631\u0645\u0627\u0646\u062f\u064a\u0648\u0646 \u0648\u0633\u0645\u064e\u0651\u0627\u0647\u0645 \u0627\u0644\u0639\u0631\u0628 \u0642\u062f\u064a\u0645\u064b\u0627 \u0627\u0644\u0623\u0631\u062f\u0645\u0627\u0646\u064a\u0648\u0646 \u0623\u0648 \u0 cife. La superficie total es de alrededor de 4 km\u00b2.La isla m\u00e1s grande es \"Isla-Sud-Est\" (Eastern Egmont), donde se encontraba anteriormente un asentamiento, con una superficie de 1,5 km \u00b2. Si bien \"isla Lubine\" es similar en tama\u00f1o, los otros islotes son m\u00e1s peque\u00f1os. Todas las islas est\u00e1n cubiertas de \u00e1rboles de coco. Las islas est\u00e1n situadas en el lado sur del arrecife de coral. De sudeste a noroeste son: \n* isla Sud-Est (tambi\u00e9n llamada Eastern Egmont) \n* isla Takamaka (tambi\u00e9n llamada Tattamucca)#Isla Carre Pate (tambi\u00e9n llamada Carpathe) \n* isla Lubina (Lubine) \n* isla Cipayo (Cipaye, tambi\u00e9n Sipaille y Cipaille) \n* isla de las Ratas. Al oeste de la isla de las Ratas estaba situado un islote, hoy unido a esta isla."}, {"color": "#97c2fc", "id": "gaurihar", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_India.svg", "label": "gaurihar", "shape": "image", "title": "Lo Stato di Gaurihar fu uno stato principesco del subcontinente indiano, avente per capitale la citt\u00e0 di ."}, {"color": "#97c2fc", "id": "news", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Couverture-3-magazine-2512.jpg", "label": "news", "shape": "image", "title": "Media berita merujuk ke bagian dari media massa yang memiliki fokus pada penyajian berita terbaru kepada publik, diantaranya termasuk media cetak (surat kabar, majalah); media penyiaran (stasiun radio, stasiun televisi, jaringan televisi), dan media berbasis internet (situs web, blog)."}, {"color": "#97c2fc", "id": "ppl", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Pennsylvania_Power_and_Light_logo.svg", "label": "ppl", "shape": "image", "title": "PPL Corporation est une entreprise am\u00e9ricaine pr\u00e9sente dans la production et la distribution d\u0027\u00e9nergie."}, {"color": "#97c2fc", "id": "free trade", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Colonization_1945.png", "label": "free trade", "shape": "image", "title": "\u03a4\u03bf \u03b5\u03bb\u03b5\u03cd\u03b8\u03b5\u03c1\u03bf \u03b5\u03bc\u03c0\u03cc\u03c1\u03b9\u03bf \u03b5\u03af\u03bd\u03b1\u03b9 \u03bc\u03b9\u03b1 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u03ae \u03c0\u03bf\u03c5 \u03b1\u03ba\u03bf\u03bb\u03bf\u03c5\u03b8\u03b5\u03af\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc \u03bf\u03c1\u03b9\u03c3\u03bc\u03ad\u03bd\u03b5\u03c2 \u03b4\u03b9\u03b5\u03b8\u03bd\u03b5\u03af\u03c2 \u03b1\u03b3\u03bf\u03c1\u03ad\u03c2, \u03c3\u03c4\u03b9\u03c2 \u03bf\u03c0\u03bf\u03af\u03b5\u03c2 \u03bf\u03b9 \u03ba\u03c5\u03b2\u03b5\u03c1\u03bd\u03ae\u03c3\u03b5\u03b9\u03c2 \u03c4\u03c9\u03bd \u03c7\u03c9\u03c1\u03ce\u03bd \u03bc\u03b5\u03bb\u03ce\u03bd \u03b4\u03b5\u03bd \u03c0\u03b5\u03c1\u03b9\u03bf\u03c1\u03af\u03b6\u03bf\u03c5\u03bd \u03bc\u03b5 \u03c0\u03c1\u03bf\u03c3\u03c4\u03b1\u03c4\u03b5\u03c5\u03c4\u03b9\u03ba\u03ac \u03bc\u03ad\u03c3\u03b1 \u03c4\u03b9\u03c2 \u03b5\u03b9\u03c3\u03b1\u03b3\u03c9\u03b3\u03ad\u03c2 \u03b1\u03c0\u03cc \u03ac\u03bb\u03bb\u03b5\u03c2 \u03c7\u03ce\u03c1\u03b5\u03c2 \u03bc\u03ad\u03bb\u03b7 \u03ae \u03c4\u03b9\u03c2 \u03b5\u03be\u03b1\u03b3\u03c9\u03b3\u03ad\u03c2 \u03c0\u03c1\u03bf\u03c2 \u03b1\u03c5\u03c4\u03ad\u03c2. \u03a4\u03bf \u03b5\u03bb\u03b5\u03cd\u03b8\u03b5\u03c1\u03bf \u03b5\u03bc\u03c0\u03cc\u03c1\u03b9\u03bf \u03c0\u03c1\u03b1\u03b3\u03bc\u03b1\u03c4\u03ce\u03bd\u03b5\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc \u03c4\u03bf\u03bd \u0395\u03c5\u03c1\u03c9\u03c0\u03b1\u03ca\u03ba\u03cc \u039f\u03b9\u03ba\u03bf\u03bd\u03bf\u03bc\u03b9\u03ba\u03cc \u03a7\u03ce\u03c1\u03bf \u03ba\u03b1\u03b9 \u03c4\u03b7\u03bd \u03a3\u03c5\u03bc\u03c6\u03c9\u03bd\u03af\u03b1 \u0395\u03bb\u03b5\u03cd\u03b8\u03b5\u03c1\u03bf\u03c5 \u0395\u03bc\u03c0\u03bf\u03c1\u03af\u03bf\u03c5 \u03c4\u03b7\u03c2 \u0392\u03cc\u03c1\u03b5\u03b9\u03b1\u03c2 \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03ae\u03c2, \u03bf\u03c1\u03b3\u03b1\u03bd\u03b9\u03c3\u03bc\u03bf\u03af \u03bf\u03b9 \u03bf\u03c0\u03bf\u03af\u0
