b\u0438\u0442\u0438\u043a\u043e\u0432, \u044e\u0440\u0438\u0441\u0442\u043e\u0432, \u0444\u0438\u043b\u043e\u0441\u043e\u0444\u043e\u0432, \u043f\u0438\u0441\u0430\u0442\u0435\u043b\u0435\u0439, \u0430\u043a\u0442\u0451\u0440\u043e\u0432, \u043c\u043e\u043d\u0430\u0440\u0445\u043e\u0432 \u0438 \u0434\u0440\u0443\u0433\u0438\u0445 \u0433\u043b\u0430\u0432 \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432. \u041f\u043e \u0441\u043e\u0441\u0442\u043e\u044f\u043d\u0438\u044e \u043d\u0430 \u043e\u043a\u0442\u044f\u0431\u0440\u044c 2020 \u0433\u043e\u0434\u0430 121 \u043b\u0430\u0443\u0440\u0435\u0430\u0442 \u041d\u043e\u0431\u0435\u043b\u0435\u0432\u0441\u043a\u043e\u0439 \u043f\u0440\u0435\u043c\u0438\u0438, 11 \u043e\u0431\u043b\u0430\u0434\u0430\u0442\u0435\u043b\u0435\u0439 \u043c\u0435\u0434\u0430\u043b\u0438 \u0424\u0438\u043b\u0434\u0441\u0430, 7 \u043b\u0430\u0443\u0440\u0435\u0430\u0442\u043e\u0432 \u043f\u0440\u0435\u043c\u0438\u0438 \u0422\u044c\u044e\u0440\u0438\u043d\u0433\u0430 \u0438 14 \u043f\u0440\u0435\u043c\u044c\u0435\u0440-\u043c\u0438\u043d\u0438\u0441\u0442\u0440\u043e\u0432 \u0412\u0435\u043b\u0438\u043a\u043e\u0431\u0440\u0438\u0442\u0430\u043d\u0438\u0438 \u0431\u044b\u043b\u0438 \u0441\u0432\u044f\u0437\u0430\u043d\u044b \u0441 \u041a\u0435\u043c\u0431\u0440\u0438\u0434\u0436\u0435\u043c \u0432 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u0441\u0442\u0443\u0434\u0435\u043d\u0442\u043e\u0432, \u0432\u044b\u043f\u0443\u0441\u043a\u043d\u0438\u043a\u043e\u0432, \u043f\u0440\u0435\u043f\u043e\u0434\u0430\u0432\u0430\u0442\u0435\u043b\u0435\u0439 \u0438\u043b\u0438 \u043d\u0430\u0443\u0447\u043d\u044b\u0445 \u0441\u043e\u0442\u0440\u0443\u0434\u043d\u0438\u043a\u043e\u0432. \u0412\u044b\u043f\u0443\u0441\u043a\u043d\u0438\u043a\u0438 \u0443\u043d\u0438\u0432\u0435\u0440\u0441\u0438\u0442\u0435\u0442\u0430 \u0437\u0430\u0432\u043e\u0435\u0432\u0430\u043b\u0438 194 \u043e\u043b\u0438\u043c\u043f\u0438\u0439\u0441\u043a\u0438\u0445 \u043c\u0435\u0434\u0430\u043b\u0438."}, {"color": "#97c2fc", "id": "cape town", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Capetown_stadium.jpg", "label": "cape town", "shape": "image", "title": "Kaapstad (Afrikaans: Kaapstad, Engels: Cape Town, Xhosa: iKapa) bijgenaamd de Moederstad, is de hoofdstad van de provincie West-Kaap en is het wetgevend centrum van Zuid-Afrika. De stad maakt deel uit van de gemeente Kaapstad, die ongeveer 2,9 miljoen inwoners heeft (2001). Kaapstad is samen met Pretoria (uitvoerende macht) en Bloemfontein (rechterlijke macht) een van de hoofdsteden van Zuid-Afrika. Het is na Johannesburg de grootste stad van het land. De stad, gelegen in de zuidwestelijke punt van Zuid-Afrika, was oorspronkelijk een verversingspost voor Nederlandse schepen die op weg waren naar Oost-Afrika, Indi\u00eb of het Verre Oosten. Het was daarnaast een van de eerste permanente Europese nederzettingen ten zuiden van de Sahara. De Nederlanders in dienst van de Vereenigde Oost-Indische Compagnie maakten hier voor het eerst contact met de leider van de Goringkhoina in 1652. Van een kleine havenstad groeide Kaapstad uit tot de grootste stad van Zuid-Afrika, maar raakte deze plaats in 1887 kwijt aan Johannesburg door de goudkoorts naar de Witwatersrand. Bij de volkstelling uit 2001 bleek dat Kaapstad de grootste Afrikaanssprekende gemeenschap was van Zuid-Afrika met 1,2 miljoen mensen. Dankzij de natuur en de ligging aan de voet van de beroemde Tafelberg, is Kaapstad een populaire internationale bestemming voor toeristen."}, {"color": "#97c2fc", "id": "millennia", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/%22All_aboard_for_the_millennium!%22_-_Opper_and_Keppler._LCCN2012648532_(cropped).jpg", "label": "millennia", "shape": "image", "title": "Milenium adalah bilangan untuk tiap jangka waktu seribu tahun dalam kalender. Istilah alaf yang berasal dari bahasa Arab banyak dipakai di Malaysia. Tahun 2000 disebut sebagai awal dari alaf baru dalam memasuki alaf ketiga (tahun 2000 sampai tahun 2999). Dalam pengganda awalan SI, milenium dikenal sebagai Kiloannum."}, {"color": "#97c2fc", "id": "tunisia", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/BatimentTelevisionTunisienneAvril2012.jpg", "label": "tunisia", "shape": "image", "title": "Tun\u00edsia o Rep\u00fablica de Tun\u00edsia (\u00e0rab: \u0627\u0644\u062c\u0645\u0647\u0648\u0631\u064a\u0629 \u0627\u0644\u062a\u0648\u0646\u0633\u064a\u0629, al-Jumh\u016briyya at-T\u016bnisiyya) \u00e9s un estat musulm\u00e0 del nord d\u0027\u00c0frica que fa frontera amb Alg\u00e8ria a l\u0027oest i amb L\u00edbia al sud-est, mentre que el mar Mediterrani banya les seves costes, al nord i a l\u0027est del pa\u00eds. \u00c9s el pa\u00eds m\u00e9s petit situat prop de la serralada muntanyosa de l\u0027Atles. Aproximadament 40% d\u0027aquesta naci\u00f3 est\u00e0 composta pel desert del S\u00e0hara, mentre que la resta \u00e9s s\u00f2l f\u00e8rtil i adient per a l\u0027agricultura, a m\u00e9s a m\u00e9s, t\u00e9 1.300 km de costa."}, {"color": "#97c2fc", "id": "anglicanism", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Holy_trinity_front_8809.jpg", "label": "anglicanism", "shape": "image", "title": "La Iglesia de Inglaterra (en ingl\u00e9s, Church of England), tambi\u00e9n llamada la Iglesia anglicana, es la Iglesia protestante mayoritaria en Inglaterra y act\u00faa como \u00abmadre\u00bb y \u00abprimera antig\u00fcedad\u00bb de la Comuni\u00f3n anglicana. Es tambi\u00e9n Iglesia-miembro fundadora de la Comuni\u00f3n de Porvoo y origen del anglicanismo."}, {"color": "#97c2fc", "id": "overseas territory", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_Spain_(1760\u20131785).svg", "label": "overseas territory", "shape": "image", "title": "\u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03c4\u03b7\u03c2 \u03a0\u03bf\u03c1\u03c4\u03bf\u03b3\u03b1\u03bb\u03af\u03b1\u03c2 (\u03c0\u03bf\u03c1\u03c4\u03bf\u03b3\u03b1\u03bb\u03b9\u03ba\u03ac: Imp\u00e9rio Portugu\u00eas) \u03bf\u03bd\u03bf\u03bc\u03b1\u03b6\u03cc\u03c4\u03b1\u03bd \u03b7 \u03c0\u03c1\u03ce\u03c4\u03b7 \u03c0\u03b1\u03b3\u03ba\u03cc\u03c3\u03bc\u03b9\u03b1 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03c3\u03c4\u03b7\u03bd \u03b9\u03c3\u03c4\u03bf\u03c1\u03af\u03b1, \u03bc\u03b5 \u03b5\u03b4\u03ac\u03c6\u03b7 \u03c3\u03c4\u03b7 \u039d\u03cc\u03c4\u03b9\u03b1 \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03ae, \u03c4\u03b7\u03bd \u0391\u03c6\u03c1\u03b9\u03ba\u03ae, \u03c4\u03b7\u03bd \u0399\u03bd\u03b4\u03af\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03b7 \u03bd\u03bf\u03c4\u03b9\u03bf\u03b1\u03bd\u03b1\u03c4\u03bf\u03bb\u03b9\u03ba\u03ae \u0391\u03c3\u03af\u03b1, \u03c5\u03c0\u03bf\u03c4\u03b5\u03bb\u03ae \u03c3\u03c4\u03b7\u03bd \u03c4\u03b7\u03c2 \u03a0\u03bf\u03c1\u03c4\u03bf\u03b3\u03b1\u03bb\u03af\u03b1\u03c2. \u0389\u03c4\u03b1\u03bd \u03b5\u03c0\u03af\u03c3\u03b7\u03c2 \u03b7 \u03c0\u03c1\u03ce\u03c4\u03b7 \u03ba\u03b1\u03b9 \u03bc\u03b1\u03ba\u03c1\u03bf\u03b2\u03b9\u03cc\u03c4\u03b5\u03c1\u03b7 \u03b1\u03c0\u03cc \u03c4\u03b9\u03c2 \u03c3\u03cd\u03b3\u03c7\u03c1\u03bf\u03bd\u03b5\u03c2 \u0395\u03c5\u03c1\u03c9\u03c0\u03b1\u03ca\u03ba\u03ad\u03c2 \u03b1\u03c0\u03bf\u03b9\u03ba\u03b9\u03b1\u03ba\u03ad\u03c2 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b5\u03c2, \u03b1\u03c6\u03bf\u03cd \u03b4\u03b9\u03ae\u03c1\u03ba\u03b5\u03c3\u03b5 \u03b3\u03b9\u03b1 \u03c0\u03b5\u03c1\u03af\u03c0\u03bf\u03c5 \u03ad\u03be\u03b9 \u03b1\u03b9\u03ce\u03bd\u03b5\u03c2 (\u03ba\u03b1\u03c4\u03ac\u03ba\u03c4\u03b7\u03c3\u03b7 \u03c4\u03b7\u03c2 \u0398\u03ad\u03bf\u03c5\u03c4\u03b1 \u03c4\u03bf 1415, \u03c0\u03b1\u03c1\u03ac\u03b4\u03bf\u03c3\u03b7 \u03c4\u03bf\u03c5 \u039c\u03b1\u03ba\u03ac\u03bf \u03c4\u03bf 1999). \u03a4\u03bf \u0392\u03b1\u03c3\u03af\u03bb\u03b5\u03b9\u03bf \u03c4\u03b7\u03c2 \u03a0\u03bf\u03c1\u03c4\u03bf\u03b3\u03b1\u03bb\u03af\u03b1\u03c2 \u03b1\u03c0\u03cc \u03c4\u03b9\u03c2 \u03b1\u03c1\u03c7\u03ad\u03c2 \u03c4\u03bf\u03c5 15\u03bf\u03c5 \u03b1\u03b9\u03ce\u03bd\u03b1 \u03be\u03b5\u03ba\u03af\u03bd\u03b7\u03c3\u03b5 \u03b1\u03c1\u03ba\u03b5\u03c4\u03ad\u03c2 \u03bf\u03c1\u03b3\u03b1\u03bd\u03c9\u03bc\u03ad\u03bd\u03b5\u03c2 \u03b1\u03c0\u03bf\u03c3\u03c4\u03bf\u03bb\u03ad\u03c2 \u03b5\u03be\u03b5\u03c1\u03b5\u03cd\u03bd\u03b7\u03c3\u03b7\u03c2, \u03b5\u03bd\u03ce \u03ae\u03b4\u03b7 \u03b1\u03c0\u03cc \u03c4\u03bf\u03bd 13\u03bf \u03b1\u03b9\u03ce\u03bd\u03b1 \u03b4\u03b9\u03ad\u03b8\u03b5\u03c4\u03b5 \u03b9\u03ba\u03b1\u03bd\u03cc \u03bd\u03b1\u03c5\u03c4\u03b9\u03ba\u03cc \u03ba\u03b1\u03b9 \u03c3\u03c4\u03cc\u03bb\u03bf. \u039f\u03b9 \u03a0\u03bf\u03c1\u03c4\u03bf\u03b3\u03ac\u03bb\u03bf\u03b9 \u03ac\u03c1\u03c7\u03b9\u03c3\u03b1\u03bd \u03bd\u03b1 \u03b5\u03be\u03b5\u03c1\u03b5\u03c5\u03bd\u03bf\u03cd\u03bd \u03c4\u03b7\u03bd \u03b1\u03ba\u03c4\u03ae \u03c4\u03b7\u03c2 \u0391\u03c6\u03c1\u03b9\u03ba\u03ae\u03c2 \u03c4\u03bf 1419, \u03c7\u03c1\u03b7\u03c3\u03b9\u03bc\u03bf\u03c0\u03bf\u03b9\u03ce\u03bd\u03c4\u03b1\u03c2 \u03c4\u03b9\u03c2 \u03c4\u03b5\u03bb\u03b5\u03c5\u03c4\u03b1\u03af\u03b5\u03c2 \u03b5\u03be\u03b5\u03bb\u03af\u03be\u03b5\u03b9\u03c2 \u03c3\u03c4\u03b7\u03bd \u03c0\u03bb\u03bf\u03ae\u03b3\u03b7\u03c3\u03b7, \u03c4\u03b7 \u03c7\u03b1\u03c1\u03c4\u03bf\u03b3\u03c1\u03b1\u03c6\u03af\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03b7 \u03bd\u03b1\u03c5\u03c4\u03b9\u03bb\u03b9\u03b1\u03ba\u03ae \u03c4\u03b5\u03c7\u03bd\u03bf\u03bb\u03bf\u03b3\u03af\u03b1 \u03cc\u03c0\u03c9\u03c2 \u03c4\u03b7\u03bd \u03ba\u03b1\u03c1\u03b1\u03b2\u03ad\u03bb\u03b1, \u03c3\u03b5 \u03c0\u03b5\u03c1\u03af\u03c0\u03c4\u03c9\u03c3\u03b7 \u03c0\u03bf\u03c5 \u03ad\u03b2\u03c1\u03b9\u03c3\u03ba\u03b1\u03bd \u03ad\u03bd\u03b1\u03bd \u03b8\u03b1\u03bb\u03ac\u03c3\u03c3\u03b9\u03bf \u03b4\u03c1\u03cc\u03bc\u03bf \u03c0\u03c1\u03bf\u03c2 \u03c4\u03b9\u03c2 \u03c0\u03b7\u03b3\u03ad\u03c2 \u03c4\u03bf\u03c5 \u03b5\u03c0\u03b9\u03ba\u03b5\u03c1\u03b4\u03bf\u03cd\u03c2 \u03b5\u03bc\u03c0\u03bf\u03c1\u03af\u03bf\u03c5 \u03bc\u03c0\u03b1\u03c7\u03b1\u03c1\u03b9\u03ba\u03ce\u03bd. \u03a4\u03bf 1488, \u03bf \u039c\u03c0\u03b1\u03c1\u03c4\u03bf\u03bb\u03bf\u03bc\u03ad\u03bf\u03c5 \u039d\u03c4\u03af\u03b1\u03c2 \u03c0\u03ad\u03c1\u03b1\u03c3\u03b5 \u03c4\u03bf \u0391\u03ba\u03c1\u03c9\u03c4\u03ae\u03c1\u03b9\u03bf \u03c4\u03b7\u03c2 \u039a\u03b1\u03bb\u03ae\u03c2 \u0395\u03bb\u03c0\u03af\u03b4\u03b1\u03c2, \u03ba\u03b1\u03b9 \u03c4\u03bf 1498, \u03bf \u0392\u03ac\u03c3\u03ba\u03bf \u03bd\u03c4\u03b1 \u0393\u03ba\u03ac\u03bc\u03b1 \u03ad\u03c6\u03b8\u03b1\u03c3\u03b5 \u03c3\u03c4\u03b7\u03bd \u0399\u03bd\u03b4\u03af\u03b1. \u039f\u03b9 \u03a0\u03bf\u03c1\u03c4\u03bf\u03b3\u03ac\u03bb\u03bf\u03b9 \u03ba\u03b9\u03bd\u03ae\u03b8\u03b7\u03ba\u03b1\u03bd \u03b4\u03c5\u03c4\u03b9\u03ba\u03ac \u03c4\u03bf 1497 \u03ba\u03b1\u03b9 \u03ad\u03c6\u03c4\u03b1\u03c3\u03b1\u03bd \u03c3\u03c4\u03b7 \u039d\u03ad\u03b1 \u0393\u03b7 \u03c4\u03bf\u03c5 \u039a\u03b1\u03bd\u03b1\u03b4\u03ac, \u03b5\u03bd\u03ce \u03c4\u03bf 1500, \u03b1\u03c0\u03cc \u03bc\u03b9\u03b1 \u03c4\u03c5\u03c7\u03b1\u03af\u03b1 \u03c0\u03c1\u03bf\u03c3\u03ad\u03b3\u03b3\u03b9\u03c3\u03b7 \u03c4\u03b7\u03c2 \u03b1\u03ba\u03c4\u03ae\u03c2 \u03c4\u03b7\u03c2 \u039d\u03cc\u03c4\u03b9\u03b1\u03c2 \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03ae\u03c2 \u03b3\u03b9\u03b1 \u03ba\u03ac\u03c0\u03bf\u03b9\u03bf\u03c5\u03c2, \u03b1\u03c0\u03cc \u03bc\u03c5\u03c3\u03c4\u03b9\u03ba\u03cc \u03c3\u03c7\u03b5\u03b4\u03b9\u03b1\u03c3\u03bc\u03cc \u03c4\u03bf\u03c5 \u03c3\u03c4\u03ad\u03bc\u03bc\u03b1\u03c4\u03bf\u03c2 \u03b3\u03b9\u03b1 \u03ac\u03bb\u03bb\u03bf\u03c5\u03c2, \u03bf \u03a0\u03ad\u03b4\u03c1\u03bf \u0386\u03bb\u03b2\u03b1\u03c1\u03b5\u03c2 \u039a\u03b1\u03bc\u03c0\u03c1\u03ac\u03bb \u03b8\u03b1 \u03ad\u03b2\u03c1\u03b9\u03c3\u03ba\u03b5 \u03ba\u03b1\u03b9 \u03b8\u03b1 \u03af\u03b4\u03c1\u03c5\u03b5 \u03bc\u03b9\u03b1 \u03b5\u03ba \u03c4\u03c9\u03bd \u03c3\u03b7\u03bc\u03b1\u03bd\u03c4\u03b9\u03ba\u03cc\u03c4\u03b5\u03c1\u03c9\u03bd \u03b1\u03c0\u03bf\u03b9\u03ba\u03b9\u03ce\u03bd \u03c4\u03b7\u03c2, \u03b1\u03c5\u03c4\u03ae\u03bd \u03c4\u03b7\u03c2 \u0392\u03c1\u03b1\u03b6\u03b9\u03bb\u03af\u03b1\u03c2. \u039a\u03b1\u03c4\u03ac \u03c4\u03b9\u03c2 \u03b5\u03c0\u03cc\u03bc\u03b5\u03bd\u03b5\u03c2 \u03b4\u03b5\u03ba\u03b1\u03b5\u03c4\u03af\u03b5\u03c2, \u03bf\u03b9 \u03a0\u03bf\u03c1\u03c4\u03bf\u03b3\u03ac\u03bb\u03bf\u03b9 \u03bd\u03b1\u03c5\u03c4\u03b9\u03ba\u03bf\u03af \u03c3\u03c5\u03bd\u03ad\u03c7\u03b9\u03c3\u03b1\u03bd \u03bd\u03b1 \u03b5\u03be\u03b5\u03c1\u03b5\u03c5\u03bd\u03bf\u03cd\u03bd \u03c4\u03b9\u03c2 \u03b1\u03ba\u03c4\u03ad\u03c2 \u03ba\u03b1\u03b9 \u03c4\u03b1 \u03bd\u03b7\u03c3\u03b9\u03ac \u03c4\u03b7\u03c2 \u0391\u03bd\u03b1\u03c4\u03bf\u03bb\u03b9\u03ba\u03ae\u03c2 \u0391\u03c3\u03af\u03b1\u03c2, \u03b9\u03b4\u03c1\u03cd\u03bf\u03bd\u03c4\u03b1\u03c2 \u03c6\u03c1\u03bf\u03cd\u03c1\u03b9\u03b1 \u03ba\u03b1\u03b9 \u03b5\u03bc\u03c0\u03bf\u03c1\u03b9\u03ba\u03bf\u03cd\u03c2 \u03c3\u03c4\u03b1\u03b8\u03bc\u03bf\u03cd\u03c2 \u03ba\u03b1\u03b8\u03ce\u03c2 \u03c0\u03c1\u03bf\u03c7\u03c9\u03c1\u03bf\u03cd\u03c3\u03b1\u03bd \u03cc\u03c0\u03c9\u03c2 \u03bc\u03b5 \u03c4\u03b7\u03bd \u03ba\u03b1\u03c4\u03ac\u03bb\u03c5\u03c3\u03b7 \u03c4\u03bf\u03c5 \u03c3\u03bf\u03c5\u03bb\u03c4\u03b1\u03bd\u03ac\u03c4\u03bf\u03c5 \u03c4\u03b7\u03c2 \u039c\u03b1\u03bb\u03ac\u03ba\u03ba\u03b1 \u03c4\u03bf 1511. \u03a4\u03bf 1571\u03bc\u03b9\u03b1 \u03b3\u03c1\u03b1\u03bc\u03bc\u03ae \u03c0\u03c1\u03bf\u03c7\u03c9\u03c1\u03b7\u03bc\u03ad\u03bd\u03c9\u03bd \u03c6\u03c5\u03bb\u03b1\u03ba\u03af\u03c9\u03bd \u03c3\u03c5\u03bd\u03ad\u03b4\u03b5\u03c3\u03b5 \u03c4\u03b7 \u039b\u03b9\u03c3\u03b1\u03b2\u03cc\u03bd\u03b1 \u03bc\u03b5 \u03c4\u03bf \u039d\u03b1\u03b3\u03ba\u03b1\u03c3\u03ac\u03ba\u03b9: \u03b7 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03b5\u03af\u03c7\u03b5 \u03b3\u03af\u03bd\u03b5\u03b9 \u03c0\u03c1\u03ac\u03b3\u03bc\u03b1\u03c4\u03b9 \u03c0\u03b1\u03b3\u03ba\u03cc\u03c3\u03bc\u03b9\u03b1, \u03ba\u03b1\u03b9 \u03c3\u03c4\u03b7\u03bd \u03c0\u03bf\u03c1\u03b5\u03af\u03b1 \u03ad\u03c6\u03b5\u03c1\u03b5 \u03bc\u03b5\u03b3\u03ac\u03bb\u03bf \u03c0\u03bb\u03bf\u03cd\u03c4\u03bf \u03c3\u03c4\u03b7\u03bd \u03a0\u03bf\u03c1\u03c4\u03bf\u03b3\u03b1\u03bb\u03af\u03b1. \u039c\u03b5\u03c4\u03b1\u03be\u03cd \u03c4\u03bf\u03c5 1580 \u03ba\u03b1\u03b9 \u03c4\u03bf\u03c5 1640 \u03b7 \u03a0\u03bf\u03c1\u03c4\u03bf\u03b3\u03b1\u03bb\u03af\u03b1 \u03ad\u03b3\u03b9\u03bd\u03b5 \u03bf \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u03cc\u03c2 \u03ad\u03c4\u03b5\u03c1\u03bf\u03c2 \u03c4\u03b7\u03c2 \u0399\u03c3\u03c0\u03b1\u03bd\u03af\u03b1\u03c2 \u03c3\u03c4\u03b7\u03bd \u03ad\u03bd\u03c9\u03c3\u03b7 \u03c4\u03c9\u03bd \u03c3\u03c4\u03b5\u03bc\u03bc\u03ac\u03c4\u03c9\u03bd \u03c4\u03c9\u03bd \u03b4\u03cd\u03bf \u03c7\u03c9\u03c1\u03ce\u03bd. \u0391\u03bd \u03ba\u03b1\u03b9 \u03bf\u03b9 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b5\u03c2 \u03c3\u03c5\u03bd\u03ad\u03c7\u03b9\u03c3\u03b1\u03bd \u03bd\u03b1 \u03b4\u03b9\u03bf\u03b9\u03ba\u03bf\u03cd\u03bd\u03c4\u03b1\u03b9 \u03be\u03b5\u03c7\u03c9\u03c1\u03b9\u03c3\u03c4\u03ac, \u03bf\u03b9 \u03a0\u03bf\u03c1\u03c4\u03bf\u03b3\u03b1\u03bb\u03b9\u03ba\u03ad\u03c2 \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2 \u03ad\u03b3\u03b9\u03bd\u03b1\u03bd \u03c3\u03c4\u03cc\u03c7\u03bf\u03c2 \u03b5\u03c0\u03b9\u03b8\u03ad\u03c3\u03b5\u03c9\u03bd \u03b1\u03c0\u03cc \u03c4\u03c1\u03b5\u03b9\u03c2 \u03b1\u03bd\u03c4\u03af\u03c0\u03b1\u03bb\u03b5\u03c2 \u0395\u03c5\u03c1\u03c9\u03c0\u03b1\u03ca\u03ba\u03ad\u03c2 \u03b4\u03c5\u03bd\u03ac\u03bc\u03b5\u03b9\u03c2 \u03b5\u03c7\u03b8\u03c1\u03b9\u03ba\u03ad\u03c2 \u03c3\u03c4\u03b7\u03bd \u0399\u03c3\u03c0\u03b1\u03bd\u03af\u03b1 \u03ba\u03b1\u03b9 \u03b6\u03b7\u03bb\u03cc\u03c6\u03b8\u03bf\u03bd\u03b5\u03c2 \u03c0\u03c1\u03bf\u03c2 \u03c4\u03b9\u03c2 \u0399\u03b2\u03b7\u03c1\u03b9\u03ba\u03ad\u03c2 \u03c5\u03c0\u03b5\u03c1\u03c0\u03cc\u03bd\u03c4\u03b9\u03b5\u03c2 \u03b5\u03c0\u03b9\u03c4\u03c5\u03c7\u03af\u03b5\u03c2: \u03c4\u03b7\u03bd \u039f\u03bb\u03bb\u03b1\u03bd\u03b4\u03af\u03b1 (\u03b7 \u03bf\u03c0\u03bf\u03af\u03b1 \u03c3\u03c5\u03bd\u03b5\u03c0\u03bb\u03ac\u03ba\u03b7 \u03c3\u03b5 \u03ad\u03bd\u03b1\u03bd \u03b5\u03bd\u03ac\u03bd\u03c4\u03b9\u03b1 \u03c4\u03b7\u03c2 \u0399\u03c3\u03c0\u03b1\u03bd\u03af\u03b1), \u03c4\u03b7\u03bd \u0391\u03b3\u03b3\u03bb\u03af\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03b7 \u0393\u03b1\u03bb\u03bb\u03af\u03b1. \u0388\u03c7\u03bf\u03bd\u03c4\u03b1\u03c2 \u03bc\u03b9\u03ba\u03c1\u03cc\u03c4\u03b5\u03c1\u03bf \u03c0\u03bb\u03b7\u03b8\u03c5\u03c3\u03bc\u03cc, \u03b7 \u03a0\u03bf\u03c1\u03c4\u03bf\u03b3\u03b1\u03bb\u03af\u03b1 \u03b1\u03b4\u03c5\u03bd\u03b1\u03c4\u03bf\u03cd\u03c3\u03b5 \u03bd\u03b1 \u03c5\u03c0\u03b5\u03c1\u03b1\u03c3\u03c0\u03af\u03c3\u03b5\u03b9 \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03b5\u03c3\u03bc\u03b1\u03c4\u03b9\u03ba\u03ac \u03c4\u03b1 \u03c5\u03c0\u03b5\u03c1\u03c0\u03cc\u03bd\u03c4\u03b9\u03b1 \u03b5\u03b4\u03ac\u03c6\u03b7 \u03c4\u03b7\u03c2 \u03ba\u03b1\u03b9 \u03c4\u03bf \u03c5\u03c0\u03b5\u03c1\u03b5\u03be\u03b1\u03c0\u03bb\u03c9\u03bc\u03ad\u03bd\u03bf \u03c4\u03b7\u03c2 \u03b4\u03af\u03ba\u03c4\u03c5\u03bf \u03b5\u03bc\u03c0\u03bf\u03c1\u03b9\u03ba\u03ce\u03bd \u03c3\u03c4\u03b1\u03b8\u03bc\u03ce\u03bd \u03ba\u03b1\u03b9 \u03b5\u03c1\u03b3\u03bf\u03c3\u03c4\u03b1\u03c3\u03af\u03c9\u03bd, \u03ba\u03b1\u03b9 \u03ad\u03c4\u03c3\u03b9 \u03b7 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03ac\u03c1\u03c7\u03b9\u03c3\u03b5 \u03c4\u03b7 \u03bc\u03b1\u03ba\u03c1\u03ac \u03ba\u03b1\u03b9 \u03b2\u03b1\u03b8\u03bc\u03b9\u03b1\u03af\u03b1 \u03b5\u03be\u03b1\u03c3\u03b8\u03ad\u03bd\u03b7\u03c3\u03b7 \u03c4\u03b7\u03c2. \u0397 \u03b1\u03c0\u03ce\u03bb\u03b5\u03b9\u03b1 \u03c4\u03b7\u03c2 \u0392\u03c1\u03b1\u03b6\u03b9\u03bb\u03af\u03b1\u03c2 \u03c4\u03bf 1822, \u03b7 \u03c0\u03b9\u03bf \u03bc\u03b5\u03b3\u03ac\u03bb\u03b7 \u03ba\u03b1\u03b9 \u03c0\u03b9\u03bf \u03ba\u03b5\u03c1\u03b4\u03bf\u03c6\u03cc\u03c1\u03b1 \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b1 \u03c4\u03b7\u03c2 \u03a0\u03bf\u03c1\u03c4\u03bf\u03b3\u03b1\u03bb\u03af\u03b1\u03c2, \u03c3\u03b5 \u03bc\u03b9\u03b1 \u03c0\u03b5\u03c1\u03af\u03bf\u03b4\u03bf \u03c0\u03bf\u03c5 \u03c4\u03b1 \u03c3\u03ac\u03c1\u03c9\u03bd\u03b1\u03bd \u03c4\u03b7\u03bd \u03ae\u03c0\u03b5\u03b9\u03c1\u03bf \u03c4\u03b7\u03c2 \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03ae\u03c2, \u03ae\u03c4\u03b1\u03bd \u03ad\u03bd\u03b1 \u03c0\u03bb\u03ae\u03b3\u03bc\u03b1 \u03b1\u03c0\u03cc \u03c4\u03bf \u03bf\u03c0\u03bf\u03af\u03bf \u03b7 \u03a0\u03bf\u03c1\u03c4\u03bf\u03b3\u03b1\u03bb\u03af\u03b1 \u03ba\u03b1\u03b9 \u03b7 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03c4\u03b7\u03c2 \u03b4\u03b5\u03bd \u03b1\u03bd\u03ac\u03c1\u03c1\u03c9\u03c3\u03b1\u03bd \u03c0\u03bf\u03c4\u03ad. \u039f \u03bf \u03bf\u03c0\u03bf\u03af\u03bf\u03c2 \u03be\u03b5\u03ba\u03af\u03bd\u03b7\u03c3\u03b5 \u03c3\u03c4\u03bf\u03bd \u03cd\u03c3\u03c4\u03b5\u03c1\u03bf 19\u03bf \u03b1\u03b9\u03ce\u03bd\u03b1 \u03ac\u03c6\u03b7\u03c3\u03b5 \u03c4\u03b7\u03bd \u03a0\u03bf\u03c1\u03c4\u03bf\u03b3\u03b1\u03bb\u03af\u03b1 \u03bc\u03b5 \u03c0\u03ad\u03bd\u03c4\u03b5 \u03b1\u03c0\u03bf\u03ba\u03af\u03b5\u03c2 \u03c3\u03c4\u03b7\u03bd \u03ae\u03c0\u03b5\u03b9\u03c1\u03bf. \u03a4\u03b1 \u03c0\u03b5\u03c1\u03b9\u03c3\u03c3\u03cc\u03c4\u03b5\u03c1\u03b1 \u03b1\u03c0\u03cc \u03b1\u03c5\u03c4\u03ac \u03c4\u03b1 \u0391\u03c6\u03c1\u03b9\u03ba\u03b1\u03bd\u03b9\u03ba\u03ac \u03b5\u03b4\u03ac\u03c6\u03b7 \u03ae\u03c4\u03b1\u03bd \u03c5\u03c0\u03cc \u03a0\u03bf\u03c1\u03c4\u03bf\u03b3\u03b1\u03bb\u03b9\u03ba\u03ae \u03b4\u03b9\u03bf\u03af\u03ba\u03b7\u03c3\u03b7 \u03ba\u03b1\u03b9 \u03b5\u03c0\u03b9\u03c1\u03c1\u03bf\u03ae \u03b3\u03b9\u03b1 \u03b1\u03b9\u03ce\u03bd\u03b5\u03c2. \u03a0\u03cc\u03bb\u03b5\u03b9\u03c2 \u03cc\u03c0\u03c9\u03c2 \u03b7 \u039b\u03bf\u03c5\u03ac\u03bd\u03c4\u03b1 \u03ba\u03b1\u03b9 \u03b7 \u039c\u03c0\u03b5\u03bd\u03b3\u03ba\u03ad\u03bb\u03b1, \u03ba\u03b1\u03b9 \u03bd\u03c4\u03bf\u03c5\u03b6\u03af\u03bd\u03b5\u03c2 \u03ac\u03bb\u03bb\u03c9\u03bd \u03bf\u03b9\u03ba\u03b9\u03c3\u03bc\u03ce\u03bd, \u03bb\u03b9\u03bc\u03ad\u03bd\u03b5\u03c2 \u03ba\u03b1\u03b9 \u03c6\u03c1\u03bf\u03cd\u03c1\u03b9\u03b1, \u03b5\u03af\u03c7\u03b1\u03bd \u03b9\u03b4\u03c1\u03c5\u03b8\u03b5\u03af \u03ba\u03b1\u03b9 \u03b4\u03b9\u03bf\u03b9\u03ba\u03b7\u03b8\u03b5\u03af \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u03a0\u03bf\u03c1\u03c4\u03bf\u03b3\u03b1\u03bb\u03af\u03b1 \u03b1\u03c0\u03cc \u03c4\u03bf\u03bd 16\u03bf \u03b1\u03b9\u03ce\u03bd\u03b1. \u03a4\u03b9\u03c2 \u03b4\u03b5\u03ba\u03b1\u03b5\u03c4\u03af\u03b5\u03c2 1960 \u03ba\u03b1\u03b9 1970 \u03ba\u03b1\u03c4\u03ac \u03c4\u03b7 \u03b4\u03b9\u03ac\u03c1\u03ba\u03b5\u03b9\u03b1 \u03c4\u03bf\u03c5 \u03a0\u03bf\u03c1\u03c4\u03bf\u03b3\u03b1\u03bb\u03b9\u03ba\u03bf\u03cd \u0391\u03c0\u03bf\u03b9\u03ba\u03b9\u03b1\u03ba\u03bf\u03cd \u03a0\u03bf\u03bb\u03ad\u03bc\u03bf\u03c5 \u03be\u03ad\u03c3\u03c0\u03b1\u03c3\u03b1\u03bd \u03ba\u03b9\u03bd\u03ae\u03bc\u03b1\u03c4\u03b1 \u03b1\u03bd\u03b5\u03be\u03b1\u03c1\u03c4\u03b7\u03c3\u03af\u03b1\u03c2 \u03c3\u03c4\u03b9\u03c2 \u0391\u03bd\u03b3\u03ba\u03cc\u03bb\u03b1, \u039c\u03bf\u03b6\u03b1\u03bc\u03b2\u03af\u03ba\u03b7 \u03ba\u03b1\u03b9 \u0393\u03bf\u03c5\u03b9\u03bd\u03ad\u03b1 \u039c\u03c0\u03b9\u03c3\u03c3\u03ac\u03bf\u03c5. \u039c\u03b5\u03c4\u03ac \u03c4\u03bf\u03bd \u0392\u0384 \u03a0\u03b1\u03b3\u03ba\u03cc\u03c3\u03bc\u03b9\u03bf \u03a0\u03cc\u03bb\u03b5\u03bc\u03bf, \u03bf \u03b7\u03b3\u03ad\u03c4\u03b7\u03c2 \u03c4\u03b7\u03c2 \u03a0\u03bf\u03c1\u03c4\u03bf\u03b3\u03b1\u03bb\u03af\u03b1\u03c2, \u0391\u03bd\u03c4\u03cc\u03bd\u03b9\u03bf \u03a3\u03b1\u03bb\u03b1\u03b6\u03ac\u03c1, \u03c0\u03c1\u03bf\u03c3\u03c0\u03ac\u03b8\u03b7\u03c3\u03b5 \u03bd\u03b1 \u03ba\u03c1\u03b1\u03c4\u03ae\u03c3\u03b5\u03b9 \u03c4\u03b7\u03bd \u03a0\u03bf\u03c1\u03c4\u03bf\u03b3\u03b1\u03bb\u03b9\u03ba\u03ae \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03b1\u03bd\u03ad\u03c0\u03b1\u03c6\u03b7 \u03c3\u03b5 \u03bc\u03b9\u03b1 \u03b5\u03c0\u03bf\u03c7\u03ae \u03c0\u03bf\u03c5 \u03ac\u03bb\u03bb\u03b5\u03c2 \u0395\u03c5\u03c1\u03c9\u03c0\u03b1\u03ca\u03ba\u03ad\u03c2 \u03c7\u03ce\u03c1\u03b5\u03c2 \u03ac\u03c1\u03c7\u03b9\u03b6\u03b1\u03bd \u03bd\u03b1 \u03b1\u03c0\u03bf\u03c3\u03cd\u03c1\u03bf\u03bd\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc \u03c4\u03b9\u03c2 \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2 \u03c4\u03bf\u03c5\u03c2 \u03ba\u03b1\u03b9 \u03b7 \u03a0\u03bf\u03c1\u03c4\u03bf\u03b3\u03b1\u03bb\u03af\u03b1 \u03b4\u03b5\u03c7\u03cc\u03c4\u03b1\u03bd \u03b4\u03b9\u03b5\u03b8\u03bd\u03ae \u03c0\u03af\u03b5\u03c3\u03b7 \u03bd\u03b1 \u03b1\u03c0\u03bf\u03c3\u03c5\u03c1\u03b8\u03b5\u03af \u03b1\u03c0\u03cc \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2 \u03c4\u03b7\u03c2. \u03a4\u03b5\u03bb\u03b9\u03ba\u03ce\u03c2 \u03cc\u03bc\u03c9\u03c2 \u03b7 \u03b1\u03bd\u03b1\u03c4\u03c1\u03bf\u03c0\u03ae \u03c4\u03bf\u03c5 \u0394\u03b9\u03ba\u03c4\u03b1\u03c4\u03bf\u03c1\u03b9\u03ba\u03bf\u03cd \u03ba\u03b1\u03b8\u03b5\u03c3\u03c4\u03ce\u03c4\u03bf\u03c2 \u03c4\u03b7\u03c2 \u039b\u03b9\u03c3\u03b1\u03b2\u03cc\u03bd\u03b1\u03c2 \u03c4\u03bf 1974 \u03bc\u03b5 \u03b5\u03c0\u03ad\u03bc\u03b2\u03b1\u03c3\u03b7 \u03c4\u03bf\u03c5 \u03c3\u03c4\u03c1\u03b1\u03c4\u03bf\u03cd \u03c0\u03bf\u03c5 \u03bf\u03bd\u03bf\u03bc\u03ac\u03c3\u03c4\u03b7\u03ba\u03b5 \u0395\u03c0\u03b1\u03bd\u03ac\u03c3\u03c4\u03b1\u03c3\u03b7 \u03c4\u03c9\u03bd \u0393\u03b1\u03c1\u03c5\u03c6\u03ac\u03bb\u03bb\u03c9\u03bd \u03b1\u03bd\u03ac\u03b3\u03ba\u03b1\u03c3\u03b5 \u03c4\u03b7\u03bd \u03a0\u03bf\u03c1\u03c4\u03bf\u03b3\u03b1\u03bb\u03af\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03b9\u03c2 \u03bc\u03b5\u03c4\u03b1\u03b2\u03b1\u03c4\u03b9\u03ba\u03ad\u03c2 \u03ba\u03c5\u03b2\u03b5\u03c1\u03bd\u03ae\u03c3\u03b5\u03b9\u03c2 \u03c4\u03b7\u03c2 \u03c3\u03c4\u03b7\u03bd \u03c0\u03bb\u03ae\u03c1\u03b7 \u03b1\u03c0\u03bf\u03c7\u03ce\u03c1\u03b7\u03c3\u03ae \u03c4\u03bf\u03c5\u03c2 \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u0391\u03c6\u03c1\u03b9\u03ba\u03b1\u03bd\u03b9\u03ba\u03ae \u03ae\u03c0\u03b5\u03b9\u03c1\u03bf. \u039f\u03b9 \u03a0\u03bf\u03c1\u03c4\u03bf\u03b3\u03ac\u03bb\u03bf\u03b9 \u03b5\u03c0\u03b7\u03c1\u03ad\u03b1\u03c3\u03b1\u03bd \u03c3\u03b7\u03bc\u03b1\u03bd\u03c4\u03b9\u03ba\u03ac \u03c4\u03b9\u03c2 \u03c0\u03b5\u03c1\u03b9\u03c3\u03c3\u03cc\u03c4\u03b5\u03c1\u03b5\u03c2 \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2 \u03c4\u03bf\u03c5\u03c2 \u03ba\u03bf\u03b9\u03bd\u03c9\u03bd\u03b9\u03ba\u03bf\u03bf\u03b9\u03ba\u03bf\u03bd\u03bf\u03bc\u03b9\u03ba\u03ac \u03ba\u03b1\u03b9 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u03ac, \u03b5\u03bd\u03ce \u03b7 \u03c0\u03bf\u03c1\u03c4\u03bf\u03b3\u03b1\u03bb\u03b9\u03ba\u03ae \u03b3\u03bb\u03ce\u03c3\u03c3\u03b1 \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03b5\u03af \u03b9\u03b4\u03b9\u03b1\u03af\u03c4\u03b5\u03c1\u03b1 \u03c3\u03b7\u03bc\u03b1\u03bd\u03c4\u03b9\u03ba\u03cc \u03b4\u03b5\u03c3\u03bc\u03cc \u03bf\u03c1\u03b9\u03c3\u03bc\u03ad\u03bd\u03c9\u03bd \u03c7\u03c9\u03c1\u03ce\u03bd \u03bc\u03b5 \u03c4\u03b7\u03bd \u03a0\u03bf\u03c1\u03c4\u03bf\u03b3\u03b1\u03bb\u03af\u03b1 \u03b1\u03ba\u03cc\u03bc\u03b7 \u03ba\u03b1\u03b9 \u03c3\u03ae\u03bc\u03b5\u03c1\u03b1."}, {"color": "#97c2fc", "id": "central australia", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Alice_Springs_region.jpg", "label": "central australia", "shape": "image", "title": "\u0426\u0435\u043d\u0442\u0440\u0430\u043b\u044c\u043d\u0430\u044f \u0410\u0432\u0441\u0442\u0440\u0430\u043b\u0438\u044f (\u0430\u043d\u0433\u043b. Central Australia), \u0442\u0430\u043a\u0436\u0435 \u043d\u0430\u0437\u044b\u0432\u0430\u0435\u043c\u044b\u0439 \u041a\u0440\u0430\u0441\u043d\u044b\u0439 \u0426\u0435\u043d\u0442\u0440 (\u0430\u043d\u0433\u043b. Red Centre), \u0420\u0435\u0433\u0438\u043e\u043d \u0410\u043b\u0438\u0441-\u0421\u043f\u0440\u0438\u043d\u0433\u0441 (\u0430\u043d\u0433\u043b. Alice Springs Region), \u0426\u0435\u043d\u0442\u0440\u0430\u043b\u044c\u043d\u044b\u0439 \u0440\u0435\u0433\u0438\u043e\u043d (\u0430\u043d\u0433\u043b. Central Region) \u0438 \u0426\u0435\u043d\u0442\u0440\u0430\u043b\u0438\u044f (\u0430\u043d\u0433\u043b. Centralia) \u2014 \u043e\u0434\u0438\u043d \u0438\u0437 \u0434\u0435\u0432\u044f\u0442\u0438 \u0440\u0435\u0433\u0438\u043e\u043d\u043e\u0432 \u0421\u0435\u0432\u0435\u0440\u043d\u043e\u0439 \u0442\u0435\u0440\u0440\u0438\u0442\u043e\u0440\u0438\u0438 \u0410\u0432\u0441\u0442\u0440\u0430\u043b\u0438\u0438. \u0426\u0435\u043d\u0442\u0440\u043e\u043c \u0440\u0435\u0433\u0438\u043e\u043d\u0430 \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u0433\u043e\u0440\u043e\u0434 \u0410\u043b\u0438\u0441-\u0421\u043f\u0440\u0438\u043d\u0433\u0441."}, {"color": "#97c2fc", "id": "high authority", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Paul_Finet_crop.jpg", "label": "high authority", "shape": "image", "title": "\u0412\u0438\u0449\u0438\u0439 \u043e\u0440\u0433\u0430\u043d \u0431\u0443\u0432 \u0432\u0438\u043a\u043e\u043d\u0430\u0432\u0447\u043e\u044e \u0432\u043b\u0430\u0434\u043e\u044e \u043a\u043e\u043b\u0438\u0448\u043d\u044c\u043e\u0433\u043e \u0404\u0432\u0440\u043e\u043f\u0435\u0439\u0441\u044c\u043a\u043e\u0433\u043e \u0441\u043f\u0456\u0432\u0442\u043e\u0432\u0430\u0440\u0438\u0441\u0442\u0432\u0430 \u0432\u0443\u0433\u0456\u043b\u043b\u044f \u0442\u0430 \u0441\u0442\u0430\u043b\u0456 (\u0404\u0412\u0421\u0412). \u0412\u043e\u043d\u0430 \u0431\u0443\u043b\u0430 \u0441\u0442\u0432\u043e\u0440\u0435\u043d\u0430 \u0432 1951 \u0440\u043e\u0446\u0456 \u0456 \u0440\u043e\u0437\u043f\u0443\u0449\u0435\u043d\u0430 \u0432 1967 \u0440\u043e\u0446\u0456, \u043a\u043e\u043b\u0438 \u0457\u0457 \u043e\u0431\u0027\u0454\u0434\u043d\u0430\u043b\u0438 \u0437 \u0404\u0432\u0440\u043e\u043f\u0435\u0439\u0441\u044c\u043a\u043e\u044e \u041a\u043e\u043c\u0456\u0441\u0456\u0454\u044e."}, {"color": "#97c2fc", "id": "famine", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Malevich_running-man.jpg", "label": "famine", "shape": "image", "title": "Le terme Holodomor (ukrainien : \u0413\u043e\u043b\u043e\u0434\u043e\u043c\u043e\u0301\u0440, litt\u00e9ralement \u00ab famine \u00bb, de la racine \u0433\u043e\u0301\u043b\u043e\u0434, \u00ab faim \u00bb, et \u043c\u043e\u0440, \u00ab fl\u00e9au \u00bb, form\u00e9 comme calque du tch\u00e8que hladomor (\u00ab famine \u00bb) en 1933, mais qu\u0027on peut traduire par \u00ab extermination par la faim \u00bb) d\u00e9signe la grande famine qui eut lieu en RSS d\u0027Ukraine et dans le Kouban (RSFS de Russie), en URSS, en 1932 et 1933, et qui fit, selon les estimations des historiens, entre 2,6 et 5 millions de morts. L\u0027\u00e9v\u00e9nement se produisit dans le contexte plus g\u00e9n\u00e9ral des famines sovi\u00e9tiques de 1931-1933 et fit un nombre particuli\u00e8rement \u00e9lev\u00e9 de victimes. Depuis l\u0027ouverture des archives sovi\u00e9tiques apr\u00e8s la dislocation de l\u0027URSS en 1991, la n\u00e9gation de la famine a cess\u00e9, mais son ampleur et le caract\u00e8re intentionnel de cette famine sont contest\u00e9s. Bien avant que le nom de \u00ab Holodomor \u00bb ne soit forg\u00e9, la famine avait \u00e9t\u00e9 d\u00e9crite, d\u00e8s 1935, par Boris Souvarine, et faisait partie de la m\u00e9moire collective mais clandestine des populations concern\u00e9es (seules les publications dissidentes, les samizdats, l\u0027\u00e9voquaient par \u00e9crit). Quarante ans plus tard, elle est \u00e0 nouveau r\u00e9v\u00e9l\u00e9e par la publication de L\u0027Archipel du Goulag d\u0027Alexandre Soljenitsyne. Au d\u00e9but du XXIe si\u00e8cle, la responsabilit\u00e9 des autorit\u00e9s sovi\u00e9tiques dans la gen\u00e8se et l\u0027ampleur de la famine (\u00e0 travers la collectivisation, les campagnes de \u00ab d\u00e9koulakisation \u00bb, les r\u00e9quisitions excessives de denr\u00e9es alimentaires aupr\u00e8s des paysans et les limitations aux d\u00e9placements impos\u00e9es en pleine famine) est g\u00e9n\u00e9ralement reconnue. Fin 2006, l\u0027Ukraine ind\u00e9pendante qualifie officiellement le Holodomor de g\u00e9nocide, qualification reconnue par un certain nombre de pays dont les \u00c9tats-Unis, mais le caract\u00e8re g\u00e9nocidaire de cette famine est contest\u00e9 par le Kazakhstan et la Russie. La n\u00e9gation du Holodomor comme g\u00e9nocide concerne l\u0027importance relative des diff\u00e9rents facteurs ayant engendr\u00e9 la famine, ainsi que les intentions de Joseph Staline, dirigeant absolu de l\u0027Union sovi\u00e9tique \u00e0 l\u0027\u00e9poque. L\u0027aspect intentionnel de la famine est discut\u00e9 par certains historiens. Le jour comm\u00e9moratif du Holodomor est fix\u00e9 au quatri\u00e8me dimanche de novembre. Le Parlement europ\u00e9en a reconnu en 2008 le Holodomor comme un crime contre l\u0027humanit\u00e9, jugeant qu\u0027il s\u0027agissait d\u0027une famine provoqu\u00e9e et d\u0027un \u00ab crime contre le peuple ukrainien et contre l\u0027humanit\u00e9 \u00bb, et le qualifie de g\u00e9nocide en 2022. Le film L\u0027Ombre de Staline d\u0027Agnieszka Holland, sorti en 2019, ainsi que Le Livre noir du communisme rappellent comment le pouvoir sovi\u00e9tique a cach\u00e9 et ni\u00e9 la famine."}, {"color": "#97c2fc", "id": "amical protectorate", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kathiri_flag.svg", "label": "amical protectorate", "shape": "image", "title": "Nel diritto internazionale un protettorato \u00e8 uno Stato o un territorio controllato (protetto) da uno Stato pi\u00f9 forte (protettore), il quale si riserva di rappresentarne integralmente la personalit\u00e0 nell\u0027ambito del diritto internazionale. Dal punto di vista del diritto interno, invece, lo Stato protetto mantiene una certa autonomia per quanto riguarda gli affari interni e non \u00e8 un possedimento dello Stato protettore (in senso stretto, cos\u00ec come la colonia), il quale si impegna a tutelarne gli interessi dirigendo i suoi affari esteri, organizzando la sua difesa e attuando una certa influenza politica. Non \u00e8 da confondere con l\u0027istituto del mandato di potenza protettrice, che si ha quando una nazione subentra a un\u0027altra nazione nella rappresentanza diplomatica nei confronti di una terza, qualora le ultime due abbiano interrotto i rapporti diplomatici."}, {"color": "#97c2fc", "id": "cayman islands", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hurricane_signs_rum_point.jpg", "label": "cayman islands", "shape": "image", "title": "As ilhas Caim\u00e3, Cayman (em portugu\u00eas brasileiro) ou Caim\u00e3o (em portugu\u00eas europeu) (em ingl\u00eas: Cayman Islands) s\u00e3o um territ\u00f3rio ultramarino brit\u00e2nico no Caribe (Cara\u00edbas, em portugu\u00eas europeu), a sul de Cuba. Relativamente isoladas e afastadas umas das outras, as ilhas t\u00eam em Cuba e na Jamaica, 300 km a sudeste, os vizinhos mais pr\u00f3ximos. Compreendem a Grande Caim\u00e3o, Caim\u00e3o Brac e a Pequena Caim\u00e3o. A capital \u00e9 George Town.At\u00e9 meados dos anos 60 do s\u00e9culo XX, estas ilhas dedicavam-se \u00e0 agricultura e \u00e0 pesca. Atualmente, este arquip\u00e9lago \u00e9 um conhecido para\u00edso fiscal. O turismo \u00e9 tamb\u00e9m um dos principais atrativos destas ilhas, representando cerca de 70% do produto interno bruto.A popula\u00e7\u00e3o residente \u00e9 maioritariamente de origem afro-europeia, sendo cerca de 20% jamaicana. Possui uma elevada taxa de alfabetiza\u00e7\u00e3o (98%), e a esperan\u00e7a m\u00e9dia de vida \u00e9 de 79 anos."}, {"color": "#97c2fc", "id": "reservation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Boundaries_of_the_Five_Tribes_in_1866.svg", "label": "reservation", "shape": "image", "title": "Las reservas indias de Canad\u00e1 (indian reserve/r\u00e9serve indienne) y Estados Unidos (indian reservations) son territorios que se encuentran bajo una soberan\u00eda limitada de las tribus nativas de Norteam\u00e9rica, las cuales pueden, entre otras actividades, abrir casinos y locales de juego y azar, actividades prohibidas en muchos estados."}, {"color": "#97c2fc", "id": "crimean war", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Debarquement_des_Fran\u00e7ais_et_des_Anglais_dans_la_baie_de_Kalamita_le_14_septembre_1854.jpg", "label": "crimean war", "shape": "image", "title": "\u30af\u30ea\u30df\u30a2\u6226\u4e89\uff08\u30af\u30ea\u30df\u30a2\u305b\u3093\u305d\u3046\u3001\u82f1\u8a9e: Crimean War\u3001\u30d5\u30e9\u30f3\u30b9\u8a9e: Guerre de Crim\u00e9e\u3001\u30ed\u30b7\u30a2\u8a9e: \u041a\u0440\u044b\u043c\u0441\u043a\u0430\u044f \u0432\u043e\u0439\u043d\u0430\u3001\u30c8\u30eb\u30b3\u8a9e: K\u0131r\u0131m Sava\u015f\u0131\uff09\u306f\u30011853\u5e74\u304b\u30891856\u5e74\u306e\u9593\u3001\u30af\u30ea\u30df\u30a2\u534a\u5cf6\u306a\u3069\u3092\u821e\u53f0\u3068\u3057\u3066\u884c\u308f\u308c\u305f\u6226\u4e89\u3067\u3042\u308b\u3002 \u30d5\u30e9\u30f3\u30b9\u30fb\u30aa\u30b9\u30de\u30f3\u5e1d\u56fd\u30fb\u30a4\u30ae\u30ea\u30b9\u3092\u4e2d\u5fc3\u3068\u3057\u305f\u540c\u76df\u8ecd\u304a\u3088\u3073\u30b5\u30eb\u30c7\u30fc\u30cb\u30e3\u3068\u3001\u30ed\u30b7\u30a2\u3068\u304c\u6226\u3044\u3001\u305d\u306e\u6226\u95d8\u5730\u57df\u306f\u30c9\u30ca\u30a6\u5ddd\u5468\u8fba\u3001\u30af\u30ea\u30df\u30a2\u534a\u5cf6\u3001\u3055\u3089\u306b\u306f\u30ab\u30e0\u30c1\u30e3\u30c4\u30ab\u534a\u5cf6\u306b\u307e\u3067\u304a\u3088\u3093\u3060\u3001\u8fd1\u4ee3\u53f2\u4e0a\u7a00\u306b\u307f\u308b\u5927\u898f\u6a21\u306a\u6226\u4e89\u3067\u3042\u3063\u305f\u3002 \u3053\u306e\u6226\u4e89\u306b\u3088\u308a\u5f8c\u9032\u6027\u304c\u9732\u5448\u3057\u305f\u30ed\u30b7\u30a2\u3067\u306f\u629c\u672c\u7684\u306a\u5185\u653f\u6539\u9769\u3092\u4f59\u5100\u306a\u304f\u3055\u308c\u3001\u5916\u4ea4\u3067\u624b\u8155\u3092\u767a\u63ee\u3067\u304d\u306a\u304b\u3063\u305f\u30aa\u30fc\u30b9\u30c8\u30ea\u30a2\u3082\u6025\u901f\u306b\u56fd\u969b\u7684\u5730\u4f4d\u3092\u5931\u3046\u4e00\u65b9\u3001\u56fd\u3092\u6319\u3052\u3066\u30a4\u30bf\u30ea\u30a2\u7d71\u4e00\u6226\u4e89\u3078\u306e\u4e0b\u5730\u3092\u6574\u3048\u305f\u30b5\u30eb\u30c7\u30fc\u30cb\u30e3\u3084\u3001\u6226\u4e2d\u306b\u5de5\u696d\u5316\u3092\u63a8\u9032\u3055\u305b\u305f\u30d7\u30ed\u30a4\u30bb\u30f3\u304c\u30e8\u30fc\u30ed\u30c3\u30d1\u793e\u4f1a\u306b\u5f71\u97ff\u529b\u3092\u6301\u3064\u3088\u3046\u306b\u306a\u3063\u305f\u3002\u307e\u305f\u5317\u6b27\u306e\u653f\u6cbb\u306b\u3082\u5f71\u97ff\u3092\u4e0e\u3048\u3001\u82f1\u4ecf\u8266\u968a\u306b\u3088\u308b\u30d0\u30eb\u30c8\u6d77\u4fb5\u653b\u306b\u81f3\u3063\u305f\u3002\u3053\u306e\u6226\u4e89\u306b\u3088\u3063\u3066\u30a4\u30ae\u30ea\u30b9\u3068\u30d5\u30e9\u30f3\u30b9\u306e\u56fd\u969b\u7684\u306a\u767a\u8a00\u529b\u304c\u5f37\u307e\u308a\u305d\u306e\u5f71\u97ff\u306f\u4e2d\u56fd\u3084\u65e5\u672c\u306b\u307e\u3067\u6ce2\u53ca\u3057\u305f\u3002"}, {"color": "#97c2fc", "id": "john le carr\u00e9", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/John_le_Carr\u00e9_-_La_Casa_Russia_(The_Russia_House)_-_Mondadori_1989.jpg", "label": "john le carr\u00e9", "shape": "image", "title": "\u00dadar Briotanach d\u2019\u00farsc\u00e9alta spiaireachta ab ea John le Carr\u00e9 (ainm cleite), David John Moore Cornwell is f\u00edorainm d\u00f3 , (19 Deireadh F\u00f3mhair 1931 - 12 Nollaig 2020). Le linn na 1950id\u00ed agus na 1960id\u00ed, d\u2019oibrigh s\u00e9 don tSeirbh\u00eds Sl\u00e1nd\u00e1la (MI5) agus don tSeirbh\u00eds Faisn\u00e9ise R\u00fanda (MI6). Bh\u00ed an tr\u00ed\u00fa h\u00farsc\u00e9al aige, The Spy Who Came in from the Cold (1963), ina leabhar s\u00e1rdh\u00edolais idirn\u00e1isi\u00fanta agus t\u00e1 s\u00e9 f\u00f3s ar cheann de na saothair is c\u00e1ili\u00fala d\u00e1 chuid. Tar \u00e9is rath an \u00farsc\u00e9il seo, d\u2019fh\u00e1g s\u00e9 MI6 le bheith ina \u00fadar l\u00e1naimseartha. I measc a chuid leabhar t\u00e1 The Looking Glass War (1965), Tinker Tailor Soldier Spy (1974), Smiley\u0027s People (1979), The Little Drummer Girl (1983), The Night Manager (1993), The Tailor of Panama (1996), The Constant Gardener (2001), A Most Wanted Man (2008), agus Our Kind of Traitor (2010), gach ceann acu curtha in oiri\u00faint don scann\u00e1n n\u00f3 don teilif\u00eds."}, {"color": "#97c2fc", "id": "monarchy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Europe_map_1648.png", "label": "monarchy", "shape": "image", "title": "( \uc655\uc815\uc740 \uc5ec\uae30\ub85c \uc5f0\uacb0\ub429\ub2c8\ub2e4. \ub2e4\ub978 \ub73b\uc5d0 \ub300\ud574\uc11c\ub294 \uc655\uc815 (\ub3d9\uc74c\uc774\uc758) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.) \uad70\uc8fc\uc81c(\u541b\u4e3b\u5236) \ub610\ub294 \uc655\uc81c(\u738b\u5236)\ub294 \uad6d\uac00\uc6d0\uc218\uc758 \uc9c0\uc704\ub098 \uad6d\uac00 \uc8fc\uad8c\uc758 \uc0c1\uc9d5\uc744 \uad70\uc8fc\uc5d0\uac8c \ub450\ub294 \uc815\ubd80 \ud615\ud0dc\uc774\ub2e4. \uace0\ub300 \uc0ac\ud68c\ubd80\ud130 \uc874\uc7ac\ud55c \uc804\ud1b5\uc801\uc778 \uc815\ubd80 \ud615\ud0dc\ub85c\uc11c \ubd09\uac74\uc81c \ub9d0\uae30\uc758 \uc804\uc81c\uad70\uc8fc\uc81c\uac00 \uadf8 \uc804\ud615\uc774\uc5c8\uc73c\ub098 \ud604\ub300\uc5d0\ub294 19\uc138\uae30 \uc774\ud6c4\uc5d0 \uadf8 \uad8c\ub825\uc744 \uc81c\ud55c\ud55c \uc785\ud5cc\uad70\uc8fc\uc81c\ub85c \uc774\ud589\ud55c \uacbd\uc6b0\uac00 \ub9ce\ub2e4. \uad70\uc8fc\uc81c\uc5d0\uc11c\ub294 \u2018\uad6d\uc655\u2019\uc774\ub098 \u2018\ud669\uc81c\u2019 \ub610\ub294 \uadf8\ubc16\uc5d0 \uad70\uc8fc\uc5d0 \ud574\ub2f9\ud558\ub294 \uc9c1\uc704(\uc608\ub97c \ub4e4\uba74 \uc220\ud0c4, \uce78, \ud30c\ub77c\uc624 \ub4f1)\ub97c \uac00\uc9c0\ub294 \uc0ac\ub78c\uc774 \uad6d\uac00 \uc6d0\uc218\uac00 \ub41c\ub2e4. \uc655\uc2e4 \ub0b4\uc5d0\uc11c \uc655\uc704 \uacc4\uc2b9\ub960\uc5d0 \ub530\ub77c \uc138\uc2b5\ud558\ub294 \uacbd\uc6b0\uac00 \ub9ce\uc73c\ub098, \uad70\uc8fc\ub97c \uc120\uac70\ub85c \ubf51\ub294 \uacbd\uc6b0\ub3c4 \uc788\ub2e4. \uc785\ud5cc \uad70\uc8fc\uc81c\uc640 \uc808\ub300 \uad70\uc8fc\uc81c\ub85c \ub098\ub258\ub294\ub370, \uc785\ud5cc \uad70\uc8fc\uc81c\ub3c4 \uc9c1\uc811 \ud22c\ud45c\uc5d0 \uc758\ud574 \uc120\ucd9c\ub41c \uc758\ud68c\uac00 \uad6d\uc815\uc744 \ub9e1\uace0, \uad70\uc8fc\ub294 \uc0c1\uc9d5\uc5d0 \uba38\ubb34\ub974\ub294 \uc601\uad6d\ud615\uacfc, \uc758\ud68c\uc640 \ud5cc\ubc95\uc740 \uc788\uc73c\ub098 \uad70\uc8fc\uc758 \uad8c\ud55c\uc774 \uac15\ub825\ud55c \ud504\ub85c\uc774\uc13c\ud615\uc73c\ub85c \ub098\ub25c\ub2e4. \uc655, \uacf5\uc791, \ud6c4\uc791, \ubc31\uc791, \uc790\uc791, \ub0a8\uc791\uc740 \ubaa8\ub450 \ud669\uc81c\uac00 \uc544\ub2cc \uad6d\uac00\uc758 \uc6d0\uc218\ub97c \ub9d0\ud55c\ub2e4. \uc655\uacfc \ub2e4\ub978 \uc601\uc8fc\uc640\uc758 \ucc28\uc774\ub294 \uc655\uc740 \uc655\uad6d\uc5d0 \uacf5\uc791, \ud6c4\uc791, \ubc31\uc791, \uc790\uc791, \ub0a8\uc791\uc758 \uc791\uc704\ub97c \uc904 \uc218 \uc788\uc73c\ub098 \ub2e4\ub978 \uc601\uc8fc\ub4e4\uc740 \uc774\ub7ec\ud55c \uc791\uc704\ub97c \uc2e0\ud558\uc5d0\uac8c \uc904 \uc218 \uc5c6\ub2e4. \uc989 \uc0c1\ub300\uc801\uc73c\ub85c \uc655\uad6d\uc740 \ub3c5\ub9bd \uad6d\uac00\uc774\uba70, \uacf5, \ud6c4, \ubc31, \uc790, \ub0a8\uc791\uc740 \uc608\uc18d\ub418\uc5b4 \uc788\ub2e4\uace0 \ubcfc \uc218 \uc788\ub2e4. \uc774\uc2ac\ub78c\uad8c\uc5d0\uc11c\ub294 \uc774\uc2ac\ub78c \uc804\uccb4\uc758 \uad70\uc8fc\ub294 \uc6d0\ub798 \uce7c\ub9ac\ud504\uc600\ub2e4. \uce7c\ub9ac\ud504\ub294 \ubb34\ud568\ub9c8\ub4dc\uc758 \ud6c4\uacc4\uc790\ub85c \uc804\uccb4 \uc774\uc2ac\ub78c \uc138\uacc4\uc758 \uad70\uc8fc\uc774\ub2e4. \uce7c\ub9ac\ud504 \uc911\uc5d0\uc11c \ubb34\ud568\ub9c8\ub4dc\uc758 \ud608\ud1b5\ub9cc\uc744 \uc778\uc815\ud558\ub294 \uc2dc\uc544\ud30c\uc640 \ubb34\ud568\ub9c8\ub4dc\uc758 \ud608\ud1b5\uc774 \uc544\ub2cc \uce7c\ub9ac\ud504\ub3c4 \uc778\uc815\ud558\ub294 \uc218\ub2c8\ud30c\uac00 \uc788\ub2e4. \uc220\ud0c4\uc740 \uce7c\ub9ac\ud504 \uc81c\ud558\uc5d0\uc11c \uc18d\ub839\uc774\ub098 \uc81c\ud6c4\uad6d\uc758 \ucd1d\ub3c5\uc744 \uacb8\ud55c \uc655\uc774\uc5c8\ub2e4. \uc655\uc774\ub77c\uace0\ub294 \ud558\ub098, \ucd1d\ub3c5\uacfc \uc655\uc758 \uc911\uac04 \uc131\uaca9\uc774\uc5c8\ub2e4\uace0 \ud560 \uc218 \uc788\ub2e4. \uc989 \uce7c\ub9ac\ud504\uac00 \uc5b8\uc81c\ub4e0\uc9c0 \ud574\uc784\ud560 \uc218 \uc788\ub294 \uc655\uc774\uc5c8\uae30 \ub54c\ubb38\uc774\ub2e4. \ubb3c\ub860 \uce7c\ub9ac\ud504\uac00 \uc0ac\ub77c\uc9c4 \ud6c4\uc5d0\ub294 \uc655\uc774\ub77c\uace0\ub3c4 \ud560 \uc218 \uc788\ub2e4. \uc81c1\ucc28 \uc138\uacc4\ub300\uc804, \uc81c2\ucc28 \uc138\uacc4\ub300\uc804\uc5d0\uc11c \ub3c5\uc77c\u00b7\ub7ec\uc2dc\uc544\u00b7\uc624\uc2a4\ud2b8\ub9ac\uc544\u00b7\uc774\ud0c8\ub9ac\uc544 \ub4f1 \uc5ec\ub7ec \uc720\ub7fd \uad6d\uac00\uc5d0\uc11c \uacf5\ud654\uc81c\uac00 \ub4e4\uc5b4\uc11c\uba70 \ud604\uc7ac\ub294 \uba87\uba87 \uad6d\uac00\uc5d0\uc11c\ub9cc \uba85\ub9e5\uc744 \uc720\uc9c0\ud558\uace0 \uc788\ub2e4."}, {"color": "#97c2fc", "id": "timber", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Wood_from_victoria_mountain_ash.jpg", "label": "timber", "shape": "image", "title": "\u041b\u0435\u0441\u043e\u043c\u0430\u0442\u0435\u0440\u0438\u0430\u0301\u043b\u044b \u2014 \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u044b \u0438\u0437 \u0434\u0440\u0435\u0432\u0435\u0441\u0438\u043d\u044b, \u0441\u043e\u0445\u0440\u0430\u043d\u0438\u0432\u0448\u0438\u0435 \u0435\u0451 \u043f\u0440\u0438\u0440\u043e\u0434\u043d\u0443\u044e \u0444\u0438\u0437\u0438\u0447\u0435\u0441\u043a\u0443\u044e \u0441\u0442\u0440\u0443\u043a\u0442\u0443\u0440\u0443 \u0438 \u0445\u0438\u043c\u0438\u0447\u0435\u0441\u043a\u0438\u0439 \u0441\u043e\u0441\u0442\u0430\u0432, \u043f\u043e\u043b\u0443\u0447\u0430\u0435\u043c\u044b\u0435 \u0438\u0437 \u043f\u043e\u0432\u0430\u043b\u0435\u043d\u043d\u044b\u0445 \u0434\u0435\u0440\u0435\u0432\u044c\u0435\u0432, \u0445\u043b\u044b\u0441\u0442\u043e\u0432 (\u0438\u043b\u0438 \u0438\u0437 \u0438\u0445 \u0447\u0430\u0441\u0442\u0435\u0439) \u0438 \u043f\u0443\u0442\u0451\u043c \u043f\u043e\u043f\u0435\u0440\u0435\u0447\u043d\u043e\u0433\u043e \u0438 (\u0438\u043b\u0438) \u043f\u0440\u043e\u0434\u043e\u043b\u044c\u043d\u043e\u0433\u043e \u0434\u0435\u043b\u0435\u043d\u0438\u044f. \u041f\u043e\u0434 \u044d\u0442\u0438\u043c\u0438 \u0432\u0438\u0434\u0430\u043c\u0438 \u0434\u0435\u043b\u0435\u043d\u0438\u044f \u043f\u043e\u0434\u0440\u0430\u0437\u0443\u043c\u0435\u0432\u0430\u044e\u0442\u0441\u044f: \u043f\u0438\u043b\u0435\u043d\u0438\u0435, \u0440\u0430\u0441\u043a\u0430\u043b\u044b\u0432\u0430\u043d\u0438\u0435, \u0441\u0442\u0440\u043e\u0433\u0430\u043d\u0438\u0435, , \u0444\u0440\u0435\u0437\u0435\u0440\u043e\u0432\u0430\u043d\u0438\u0435 \u0438 \u0438\u0437\u043c\u0435\u043b\u044c\u0447\u0435\u043d\u0438\u0435. \u041d\u0435 \u0441\u043b\u0435\u0434\u0443\u0435\u0442 \u043f\u0443\u0442\u0430\u0442\u044c \u043b\u0435\u0441\u043e\u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u044b \u0441 \u0434\u0440\u0435\u0432\u0435\u0441\u043d\u044b\u043c\u0438 \u043a\u043e\u043c\u043f\u043e\u0437\u0438\u0442\u0430\u043c\u0438, \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043b\u044f\u044e\u0449\u0438\u043c\u0438 \u0441\u043e\u0431\u043e\u0439 \u043f\u0440\u043e\u0434\u0443\u043a\u0442 \u0441\u043e\u0435\u0434\u0438\u043d\u0435\u043d\u0438\u044f \u0440\u0430\u0437\u0440\u043e\u0437\u043d\u0435\u043d\u043d\u044b\u0445 \u0434\u0440\u0435\u0432\u0435\u0441\u043d\u044b\u0445 \u0447\u0430\u0441\u0442\u0438\u0446 \u0438\u043b\u0438 \u0441\u043e\u0440\u0442\u0438\u043c\u0435\u043d\u0442\u043e\u0432. \u041a\u043e\u043c\u043f\u043e\u0437\u0438\u0442\u0430\u043c\u0438 \u044f\u0432\u043b\u044f\u044e\u0442\u0441\u044f, \u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440, \u043a\u043b\u0435\u0451\u043d\u044b\u0439 \u0431\u0440\u0443\u0441, \u0444\u0430\u043d\u0435\u0440\u0430, \u0434\u0440\u0435\u0432\u0435\u0441\u043d\u043e\u0432\u043e\u043b\u043e\u043a\u043d\u0438\u0441\u0442\u0430\u044f \u043f\u043b\u0438\u0442\u0430."}, {"color": "#97c2fc", "id": "british overseas territories", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tristanfromspace.jpg", "label": "british overseas territories", "shape": "image", "title": "La britaj transmaraj teritorioj estas 14 teritorioj, kiuj ne estas parto politike konsiderate de la Unui\u011dinta Re\u011dlando (Britio), sed trovi\u011das la\u016d administrado sub ties suvereneco."}, {"color": "#97c2fc", "id": "companion series", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/King_Kong_vs._Godzilla.png", "label": "companion series", "shape": "image", "title": "In media, a spin-off (or spinoff) is a radio program, television program, film, video game or any narrative work, derived from already existing works that focus on more details and different aspects from the original work (e.g. particular topics, characters or events). One of the earliest spin-offs of the modern media era, if not the first, happened in 1941 when the supporting character Throckmorton P. Gildersleeve from the old time radio comedy show Fibber McGee and Molly became the star of his own program The Great Gildersleeve (1941\u20131957). In genre fiction, the term parallels its usage in television; it is usually meant to indicate a substantial change in narrative viewpoint and activity from that (previous) storyline based on the activities of the series\u0027 principal protagonist and so is a shift to that action and overall narrative thread of some other protagonist, which now becomes the central or main thread (storyline) of the new sub-series. The new protagonist generally appears first as a minor or supporting character in the main story line within a given milieu and it is very common for the previous protagonist to have a supporting or cameo role, at the least as a historical mention, in the new sub-series. Spin-offs sometimes generate their own spin-offs, leaving the new show in its own series only vaguely connected to the original series."}, {"color": "#97c2fc", "id": "pennsylvania", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_Delaware.svg", "label": "pennsylvania", "shape": "image", "title": "\u30da\u30f3\u30b7\u30eb\u30d9\u30cb\u30a2\u690d\u6c11\u5730\uff08\u30da\u30f3\u30b7\u30eb\u30d9\u30cb\u30a2\u3057\u3087\u304f\u307f\u3093\u3061\u3001\u82f1: Province of Pennsylvania\uff09\u306f\u30011681\u5e743\u67084\u65e5\u306b\u30a4\u30f3\u30b0\u30e9\u30f3\u30c9\u738b\u30c1\u30e3\u30fc\u30eb\u30ba2\u4e16\u304b\u3089\u30a6\u30a3\u30ea\u30a2\u30e0\u30fb\u30da\u30f3\u306b\u52c5\u8a31\u3055\u308c\u305f\u5317\u30a2\u30e1\u30ea\u30ab\u306e\u690d\u6c11\u5730\u3067\u3042\u308b\u3002\u30da\u30f3\u30b7\u30eb\u30d9\u30cb\u30a2\u3068\u3044\u3046\u540d\u524d\u306f\u30a6\u30a3\u30ea\u30a2\u30e0\u30fb\u30da\u30f3\u306e\u7236\u306e\u540d\u524d\u3068\u3001\u30e9\u30c6\u30f3\u8a9e\u3067\u68ee\u3092\u610f\u5473\u3059\u308b\u300c\u30b7\u30eb\u30d0\u30cb\u30a2\u300d\u304b\u3089\u6765\u3066\u304a\u308a\u3001\u300c\u30da\u30f3\u306e\u68ee\u300d\u3068\u3044\u3046\u610f\u5473\u3067\u3042\u308b\u3002"}, {"color": "#97c2fc", "id": "badge", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_type_bend_sinister.svg", "label": "badge", "shape": "image", "title": "Este gloss\u00e1rio cont\u00e9m alguns termos t\u00e9cnicos relacionados com vexilologia."}, {"color": "#97c2fc", "id": "bhutan", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Languages_of_Bhutan.svg", "label": "bhutan", "shape": "image", "title": "Bhutan adalah sebuah negara kecil di Asia Selatan yang berbentuk Kerajaan dan dikenal dengan sebutan Negeri Naga Guntur. Wilayahnya terhimpit antara India dan Tiongkok. Nama lokal negara ini adalah Druk Yul, yang berarti \"Negara Naga\". Simbol naga dapat ditemukan di bendera dan lambang negaranya. Pemerintahan yang dijalankan dengan kekuasaan monarki absolut berakhir ketika konstitusi baru dan pemilihan perdana menteri dilaksanakan.Raja Jigme Singye Wangchuck yang memimpin sejak tahun 1972 mengumumkan menggelar pemilu tahun 2008, sekaligus turun tahta. Pengumuman disampaikan di hadapan 8.000 penggembala hewan yak, biksu, petani, dan siswa pedesaan pada 18 Desember 2005. Pengumuman disebarkan melalui harian . Sebelumnya, raja memperkenalkan rancangan konstitusi dan menyatakan pensiun pada usia 65 tahun. Atas ide ini, sebagian rakyat tidak sependapat karena khawatir terjadinya praktik korupsi, kolusi, dan nepotisme, tetapi pada tahun 2006 sang raja mengundurkan diri dan digantikan oleh puterandanya."}, {"color": "#97c2fc", "id": "siam", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Garuda_Emblem_of_Thailand.svg", "label": "siam", "shape": "image", "title": "Tail\u00e0ndia (\u0e1b\u0e23\u0e30\u0e40\u0e17\u0e28\u0e44\u0e17\u0e22en en tailand\u00e8s), formalment Regne de Tail\u00e0ndia (\u0e23\u0e32\u0e0a \u0e2d\u0e32\u0e13\u0e32\u0e08\u0e31\u0e01\u0e23 \u0e44\u0e17\u0e22, Ratcha-anachak Thai, en tailand\u00e8s), \u00e9s un estat del sud-est asi\u00e0tic que limita a l\u0027est amb Laos (gran part d\u0027aquesta frontera la forma el riu Mekong), al sud-est amb Cambodja, al sud amb el Golf de Siam i Mal\u00e0isia, i a l\u0027oest amb el mar d\u0027Andaman i Birm\u00e0nia. \u00c9s un dels quaranta-nou pa\u00efsos que componen el continent asi\u00e0tic. Posseeix una extensi\u00f3 de 513.115 km\u00b2 i uns 65.500.000 d\u0027habitants el 2011 (el 20\u00e8 pa\u00eds m\u00e9s poblat del m\u00f3n), el que suposa una densitat de poblaci\u00f3 d\u0027uns 128 hab/km\u00b2. La seva capital i la ciutat m\u00e9s poblada \u00e9s Bangkok (Krung Thep Maha Nakhon), centre de l\u0027activitat pol\u00edtica, comercial i industrial del pa\u00eds. El pa\u00eds era conegut com a Siam. Aquest nom fou canviat per primera vegada el 1939 per Prathet Thai (\u0e1b\u0e23\u0e30\u0e40\u0e17\u0e28\u0e44\u0e17\u0e22) i novament el 1949 (havent estat revertit durant la Segona Guerra Mundial). Prathet significa \u0027pa\u00eds\u0027 i la paraula thai (\u0e44\u0e17\u0e22) significa \u0027lliure\u0027 o \u0027llibertat\u0027 en l\u0027idioma tailand\u00e8s, paraula que tamb\u00e9 \u00e9s el nom del grup \u00e8tnic majoritari a Tail\u00e0ndia (\u00e8tnia que va trobar la seva llibertat fa m\u00e9s de dos mil\u00b7lennis, en arribar a aquesta regi\u00f3 fugint dels xinesos). Aix\u00f2 fa que Prathet Thai pugui traduir-se com \u0027Pa\u00eds de Gent Lliure\u0027. En traduir a l\u0027angl\u00e8s Prathet Thai va passar a ser Thailand (\u0027Terra dels Thai\u0027), i d\u0027aqu\u00ed la traducci\u00f3 \u00abTail\u00e0ndia\u00bb en catal\u00e0. Al voltant del 75% de la poblaci\u00f3 \u00e8tnica \u00e9s tailandesa, 14% \u00e9s d\u0027origen xin\u00e8s i el 3% \u00e9s d\u0027origen malai; la resta pertany a grups minoritaris incl\u00f2s els mon, khmer i diverses tribus de les muntanyes. L\u0027idioma oficial del pa\u00eds \u00e9s el tailand\u00e8s. La principal religi\u00f3 \u00e9s el budisme, practicat pel 95% de la seva poblaci\u00f3. Tail\u00e0ndia va experimentar un r\u00e0pid creixement econ\u00f2mic entre 1985 i 1996. Avui dia \u00e9s un pa\u00eds recentment industrialitzat i un gran exportador. El turisme tamb\u00e9 contribueix significativament a l\u0027economia nacional. A Tail\u00e0ndia hi ha 2,2 milions d\u0027immigrants, i cal destacar que aquesta terra tamb\u00e9 atreu expatriats de pa\u00efsos en desenvolupament."}, {"color": "#97c2fc", "id": "financial institution", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Banca_Monte_dei_Paschi_di_Siena_in_Pisa.jpg", "label": "financial institution", "shape": "image", "title": "\u91d1\u878d\u6a5f\u95a2\uff08\u304d\u3093\u3086\u3046\u304d\u304b\u3093\uff09\u3068\u306f\u3001\u91d1\u878d\u30d3\u30b8\u30cd\u30b9\u3092\u696d\u52d9\u3068\u3057\u9867\u5ba2\u306b\u5bfe\u3057\u3066\u5404\u7a2e\u306e\u91d1\u878d\u30b5\u30fc\u30d ed \u010d\u00e1sti provincie, na severoz\u00e1padn\u00edm b\u0159ehu stejnojmenn\u00e9ho jezera. Vlastn\u00ed m\u011bsto tvo\u0159\u00ed od roku 1998 \u0161est m\u011bstsk\u00fdch \u010d\u00e1st\u00ed . P\u0159ilehl\u00e1 s\u00eddeln\u00ed aglomerace (Velk\u00e9 Toronto), ji\u017e Toronto formuje mj. spole\u010dn\u011b s m\u011bsty Mississauga, Brampton, Vaughan, a , \u010d\u00edt\u00e1 p\u0159es 6,3 milionu obyvatel a Toronto le\u017e\u00ed v jej\u00edm srdci. Je sou\u010d\u00e1st\u00ed ontarijsk\u00e9 aglomerace zn\u00e1m\u00e9 jako Zlat\u00e1 podkova, kter\u00e1 je domovem pro 9,25 milion\u016f obyvatel, tzn. p\u0159ibli\u017en\u011b 25 % ve\u0161ker\u00e9ho kanadsk\u00e9ho obyvatelstva."}, {"color": "#97c2fc", "id": "gambier", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Uncaria_gambir_-_K\u00f6hler\u2013s_Medizinal-Pflanzen-275.jpg", "label": "gambier", "shape": "image", "title": "Uncaria \u00e8 un genere di piante della famiglia delle Rubiaceae."}, {"color": "#97c2fc", "id": "defender", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Angeklagter-vor-Gericht.jpg", "label": "defender", "shape": "image", "title": "\u041e\u0442\u0432\u0435\u0301\u0442\u0447\u0438\u043a \u2014 , \u043f\u0440\u0438\u0432\u043b\u0435\u043a\u0430\u0435\u043c\u044b\u0439 \u0432 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u043f\u0440\u0435\u0434\u043f\u043e\u043b\u0430\u0433\u0430\u0435\u043c\u043e\u0433\u043e \u043d\u0430\u0440\u0443\u0448\u0438\u0442\u0435\u043b\u044f \u043f\u0440\u0430\u0432 \u0438\u0441\u0442\u0446\u0430. \u0422\u0435\u0440\u043c\u0438\u043d \u00ab\u043e\u0442\u0432\u0435\u0442\u0447\u0438\u043a\u00bb \u043f\u0440\u0438\u043c\u0435\u043d\u044f\u0435\u0442\u0441\u044f \u0442\u043e\u043b\u044c\u043a\u043e \u043a \u0441\u0442\u043e\u0440\u043e\u043d\u0435 \u0438\u0441\u043a\u043e\u0432\u043e\u0433\u043e \u043f\u0440\u043e\u0438\u0437\u0432\u043e\u0434\u0441\u0442\u0432\u0430, \u0442\u043e \u0435\u0441\u0442\u044c \u043f\u0440\u0438 \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u043e\u0432\u0430\u043d\u0438\u0438 \u0441\u043f\u043e\u0440\u0430. \u0415\u0441\u043b\u0438 \u0432 \u0434\u0435\u043b\u0435 \u0443\u0447\u0430\u0441\u0442\u0432\u0443\u044e\u0442 \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u043e\u0442\u0432\u0435\u0442\u0447\u0438\u043a\u043e\u0432, \u043a\u0430\u0436\u0434\u044b\u0439 \u0438\u0437 \u043d\u0438\u0445 \u0438\u043c\u0435\u043d\u0443\u0435\u0442\u0441\u044f \u00ab\u0441\u043e\u043e\u0442\u0432\u0435\u0442\u0447\u0438\u043a\u043e\u043c\u00bb."}, {"color": "#97c2fc", "id": "mediterranean", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/CIty_of_Saranda_Albania_2016.jpg", "label": "mediterranean", "shape": "image", "title": "The Mediterranean Sea is a sea connected to the Atlantic Ocean, surrounded by the Mediterranean Basin and almost completely enclosed by land: on the north by Western and Southern Europe and Anatolia, on the south by North Africa, and on the east by the Levant. The Sea has played a central role in the history of Western civilization. Although the Mediterranean is sometimes considered a part of the Atlantic Ocean, it is usually referred to as a separate body of water. Geological evidence indicates that around 5.9 million years ago, the Mediterranean was cut off from the Atlantic and was partly or completely desiccated over a period of some 600,000 years during the Messinian salinity crisis before being refilled by the Zanclean flood about 5.3 million years ago. The Mediterranean Sea covers an area of about 2,500,000 km2 (970,000 sq mi), representing 0.7% of the global ocean surface, but its connection to the Atlantic via the Strait of Gibraltar\u2014the narrow strait that connects the Atlantic Ocean to the Mediterranean Sea and separates the Iberian Peninsula in Europe from Morocco in Africa\u2014is only 14 km (9 mi) wide. In oceanography, it is sometimes called the Eurafrican Mediterranean Sea, the European Mediterranean Sea or the African Mediterranean Sea to distinguish it from mediterranean seas elsewhere. The Mediterranean Sea encompasses a vast number of islands, some of them being of volcanic origin. The two by far largest islands are Sicily and Sardinia. The Mediterranean Sea has an average depth of 1,500 m (4,900 ft) and the deepest recorded point is 5,109 m (16,762 ft) \u00b11 m (3 ft) in the Calypso Deep in the Ionian Sea. It lies between latitudes 30\u00b0 and 46\u00b0 N and longitudes 6\u00b0 W and 36\u00b0 E. Its west\u2013east length, from the Strait of Gibraltar to the Gulf of Alexandretta, on the southeastern coast of Turkey, is about 4,000 kilometres (2,500 mi). The north\u2013south length varies greatly between different shorelines and whether only straight routes are considered. Also including longitudal changes, the shortest shipping route between the multinational Gulf of Trieste and the Libyan coastline of Gulf of Sidra is about 1,900 kilometres (1,200 mi). The water temperatures are mild in winter and warm in summer and give name to the mediterranean climate type due to the majority of precipitation falling in the cooler months. Its southern and eastern coastlines are lined with hot deserts not far inland, but the immediate coastline on all sides of the Mediterranean tends to have strong maritime moderation. The sea was an important route for merchants and travelers of ancient times, facilitating trade and cultural exchange between peoples of the region. The history of the Mediterranean region is crucial to understanding the origins and development of many modern societies. The Roman Empire maintained nautical hegemony over the sea for centuries. The countries surrounding the Mediterranean in clockwise order are Spain, France, Monaco, Italy, Slovenia, Croatia, Bosnia and Herzegovina, Montenegro, Albania, Greece, Turkey, Syria, Lebanon, Israel, Palestine, Egypt, Libya, Tunisia, Algeria, and Morocco; Malta and Cyprus are island countries in the sea. In addition, the disputed territory of North Cyprus, and some enclaves, notably Gibraltar and Ceuta, have coastlines on the sea. Alexandria is the largest coastal settlement. The drainage basin encompasses a large number of other countries, the Nile being the longest river ending in the Mediterranean Sea."}, {"color": "#97c2fc", "id": "suva", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Clock_Tower_Suva_MatthiasSuessen-8428.jpg", "label": "suva", "shape": "image", "title": "\uc218\ubc14(Suva)\ub294 \ud53c\uc9c0\uc758 \uc218\ub3c4\uc774\uba70, \ud53c\uc9c0\uc758 \ud589\uc815 \uad6c\uc5ed\uc778 \uc911\ubd80\uad6c(Central Division)\uc758 \uc911\uc2ec\uc774\uae30\ub3c4 \ud558\ub2e4. \ud53c\uc9c0\uc5d0\uc11c \uac00\uc7a5 \ud070 \ub3c4\uc2dc\ub85c, \ube44\uce58\ub808\ubd80\uc12c \ub3d9\ubd80\uc5d0 \uc788\ub2e4. \ub0a8\ud0dc\ud3c9\uc591\uc758 \uc12c\ub098\ub77c \uc911\uc5d0\uc11c\ub3c4 \uc778\uad6c 200,000\uba85(2005\ub144)\uc740 \ucd5c\ub300\uc774\ub2e4. \uc2dc\ub0b4\uc758 \uace0\uce35\ube4c\ub529\uc740 (Reserve Bank of Fiji Building)\uc758 14\uce35 \uac74\ubb3c\uc774\ub2e4."}, {"color": "#97c2fc", "id": "shetland islands", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/County_Buildings,_King_Erik_Street,_Lerwick_(geograph_5160230).jpg", "label": "shetland islands", "shape": "image", "title": "Shetlandak edo Shetland uharteak (ingelesez eta eskozieraz: Shetland Islands; antzinako eskandinavieraz: \u021cetland edo Hjaltland; Antzineko gaeleraz Innse C[h]ait eta gaur egungo Eskoziako gaeleraz: Sealtainn) Ipar Itsasoan daude kokatuta, Eskozia eta Norvegiaren artean. Administratiboki, eskualde eskoziarra da 1472ko otsailaren 20tik. Hjaltland izen zaharra zen. 1466 km2-ko azalera dauka eta 2012ko erroldaren arabera 23.210 biztanle ditu. Uhartedi honek Lerwick du hiriburu eta burgu bakar."}, {"color": "#97c2fc", "id": "cerigo", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hytra.jpg", "label": "cerigo", "shape": "image", "title": "\u03a4\u03b1 \u039a\u03cd\u03b8\u03b7\u03c1\u03b1, \u03b3\u03bd\u03c9\u03c3\u03c4\u03ac \u03ba\u03b1\u03b9 \u03bc\u03b5 \u03c4\u03b7\u03bd \u03c0\u03b1\u03bb\u03b1\u03b9\u03cc\u03c4\u03b5\u03c1\u03b7 \u03b5\u03bd\u03b5\u03c4\u03b9\u03ba\u03ae \u03bf\u03bd\u03bf\u03bc\u03b1\u03c3\u03af\u03b1 \u03a4\u03c3\u03b9\u03c1\u03af\u03b3\u03bf, \u03b5\u03af\u03bd\u03b1\u03b9 \u03bd\u03b7\u03c3\u03af \u03c4\u03bf \u03bf\u03c0\u03bf\u03af\u03bf \u03b2\u03c1\u03af\u03c3\u03ba\u03b5\u03c4\u03b1\u03b9 \u03c3\u03c4\u03b7 \u039d\u03cc\u03c4\u03b9\u03bf \u0395\u03bb\u03bb\u03ac\u03b4\u03b1, \u03c3\u03c4\u03b1 \u03bd\u03cc\u03c4\u03b9\u03b1 \u03c4\u03b7\u03c2 \u03a0\u03b5\u03bb\u03bf\u03c0\u03bf\u03bd\u03bd\u03ae\u03c3\u03bf\u03c5 \u03ba\u03b1\u03b9 \u03bd\u03bf\u03c4\u03b9\u03cc\u03c4\u03b5\u03c1\u03b1 \u03c4\u03b7\u03c2 \u0395\u03bb\u03b1\u03c6\u03cc\u03bd\u03b7\u03c3\u03bf\u03c5 \u03ba\u03b1\u03b9 \u03c4\u03bf\u03c5 \u039a\u03ac\u03b2\u03bf \u039c\u03b1\u03bb\u03b9\u03ac."}, {"color": "#97c2fc", "id": "menelik ii", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Africa_1909,_Edward_Hertslet_(Map_of_Africa_by_treaty,_3rd_edition).jpg", "label": "menelik ii", "shape": "image", "title": "\u041c\u0435\u043d\u0435\u043b\u0456\u043a II (\u0430\u043c\u0445. \u12f3\u130d\u121b\u12ca \u121d\u1292\u120d\u12ad; \u0434\u043e \u043a\u043e\u0440\u043e\u043d\u0430\u0446\u0456\u0457 \u043c\u0430\u0432 \u0456\u043c\u0027\u044f \u0421\u0430\u043b\u0435 \u041c\u0430\u0440\u0027\u044f\u043c; 17 \u0441\u0435\u0440\u043f\u043d\u044f 1844 \u2014 12 \u0433\u0440\u0443\u0434\u043d\u044f 1913) \u2014 \u043d\u0435\u0433\u0443\u0441 \u0415\u0444\u0456\u043e\u043f\u0456\u0457 \u0437 1889 \u0434\u043e 1913 \u0440\u043e\u043a\u0443. \u0417 1855 \u0431\u0443\u0432 \u043f\u0440\u0430\u0432\u0438\u0442\u0435\u043b\u0435\u043c \u043f\u0440\u043e\u0432\u0456\u043d\u0446\u0456\u0457 \u0428\u043e\u0430. \u0417\u0430\u0441\u043d\u0443\u0432\u0430\u0432 \u043d\u0430 \u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u0457 \u0442\u0456\u0454\u0457 \u043f\u0440\u043e\u0432\u0456\u043d\u0446\u0456\u0457 \u043d\u043e\u0432\u0443 \u0441\u0442\u043e\u043b\u0438\u0446\u044e \u0441\u0432\u043e\u0454\u0457 \u0434\u0435\u0440\u0436\u0430\u0432\u0438 \u2014 \u0410\u0434\u0434\u0438\u0441-\u0410\u0431\u0435\u0431\u0443."}, {"color": "#97c2fc", "id": "a.d.", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Charlemagne_Agostino_Cornacchini_Vatican_2.jpg", "label": "a.d.", "shape": "image", "title": "Anno Domini (zkratka A. D.) znamen\u00e1 latinsky \u201eL\u00e9ta P\u00e1n\u011b\u201c (L. P.) a ozna\u010duje letopo\u010det od narozen\u00ed Krista. Vyskytuje se v historick\u00fdch k\u0159es\u0165ansk\u00fdch dokumentech, na n\u00e1pisech apod. V \u010de\u0161tin\u011b se b\u011b\u017en\u011b pou\u017e\u00edv\u00e1 ozna\u010den\u00ed \u201ena\u0161eho letopo\u010dtu\u201c (zkratka n. l.) nebo \u201epo Kristu\u201c (po Kr.), p\u0159\u00edpadn\u011b \u201ek\u0159es\u0165ansk\u00e9 \u00e9ry\u201c ad. Latinsk\u00fd n\u00e1zev b\u011b\u017en\u011b pou\u017e\u00edv\u00e1 i angli\u010dtina (zkracuje na AD), vedle n\u011bho ale tak\u00e9 pou\u017e\u00edv\u00e1 ozna\u010den\u00ed \u201eCommon Era\u201c (zkratka \u201eCE\u201c, \u201eC.E.\u201c) jako obdobu \u201ena\u0161eho letopo\u010dtu\u201c (\u201en. l.\u201c). L\u00e9ta p\u0159ed narozen\u00edm Krista ozna\u010duje latinsk\u00e9 ante Christum natum (zkratka AC) co\u017e znamen\u00e1 p\u0159ed narozen\u00edm (Je\u017e\u00ed\u0161e) Krista."}, {"color": "#97c2fc", "id": "middle temple", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cmglee_London_Middle_Temple_hall.jpg", "label": "middle temple", "shape": "image", "title": "\u03a4\u03bf \u039c\u03af\u03c4\u03bf\u03bb \u03a4\u03b5\u03bc\u03c0\u03bb, \u03b5\u03af\u03bd\u03b1\u03b9 \u03ad\u03bd\u03b1\u03c2 \u03b1\u03c0\u03cc \u03c4\u03bf\u03c5\u03c2 \u03c4\u03ad\u03c3\u03c3\u03b5\u03c1\u03b9\u03c2 \u03b5\u03c0\u03b1\u03b3\u03b3\u03b5\u03bb\u03bc\u03b1\u03c4\u03b9\u03ba\u03bf\u03cd\u03c2 \u03bf\u03c1\u03b3\u03b1\u03bd\u03b9\u03c3\u03bc\u03bf\u03cd\u03c2 \u03c0\u03bf\u03c5 \u03ad\u03c7\u03b5\u03b9 \u03c4\u03bf \u03b4\u03b9\u03ba\u03b1\u03af\u03c9\u03bc\u03b1 \u03bd\u03b1 \u03ba\u03b1\u03bb\u03b5\u03af \u03c4\u03b1 \u03bc\u03ad\u03bb\u03b7 \u03c4\u03bf\u03c5 \u03c9\u03c2 Barristers. \u0392\u03c1\u03af\u03c3\u03ba\u03b5\u03c4\u03b1\u03b9 \u03c3\u03c4\u03bf \u039b\u03bf\u03bd\u03b4\u03af\u03bd\u03bf \u03ba\u03b1\u03b9 \u03c3\u03c5\u03b3\u03ba\u03b5\u03ba\u03c1\u03b9\u03bc\u03ad\u03bd\u03b1 \u03c3\u03c4\u03bf \u03a3\u03af\u03c4\u03b9 \u03c4\u03bf\u03c5 \u039b\u03bf\u03bd\u03b4\u03af\u03bd\u03bf\u03c5."}, {"color": "#97c2fc", "id": "european economic community", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Enlargement_of_the_European_Union_77.gif", "label": "european economic community", "shape": "image", "title": "La Communaut\u00e9 \u00e9conomique europ\u00e9enne (CEE) est une ancienne organisation supranationale cr\u00e9\u00e9e en 1957 pour mener une int\u00e9gration \u00e9conomique (dont le march\u00e9 commun) entre l\u0027Allemagne de l\u0027Ouest, la Belgique, la France, l\u0027Italie, le Luxembourg et les Pays-Bas. Elle conna\u00eet des \u00e9largissements pour inclure douze \u00c9tats (soit six de plus). \u00c0 partir de 1967, les institutions de la Communaut\u00e9 \u00e9conomique europ\u00e9enne dirigeaient la Communaut\u00e9 europ\u00e9enne du charbon et de l\u0027acier (CECA) et la Communaut\u00e9 europ\u00e9enne de l\u0027\u00e9nergie atomique (d\u00e9sign\u00e9es alors Communaut\u00e9s europ\u00e9ennes). Quand l\u0027Union europ\u00e9enne est cr\u00e9\u00e9e le 1er novembre 1993, la CEE devient la Communaut\u00e9 europ\u00e9enne (CE), un des trois piliers de l\u0027Union europ\u00e9enne. Avec la fin de la structure en piliers en 2007, les institutions de la CEE perdurent en tant qu\u0027institutions de l\u0027Union."}, {"color": "#97c2fc", "id": "investor", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/WikiGraphic.png", "label": "investor", "shape": "image", "title": "La inversi\u00f3 econ\u00f2mica o millor l\u0027investiment econ\u00f2mic t\u00e9 diversos significats relacionats entre ells en el camp empresarial, financer i econ\u00f2mic, tamb\u00e9 relacionat amb l\u0027estalvi o l\u0027ajornament del consum. Conceptualment la inversi\u00f3 es diferencia tant del consum com de l\u0027estalvi: pel que fa a aquest \u00faltim, perqu\u00e8 \u00e9s una , un desembors, i no una reserva o quantitat de diners retinguda; pel que fa al consum, perqu\u00e8 no es dirigeix a b\u00e9ns que produ\u00efxen utilitat o satisfacci\u00f3 directa, sin\u00f3 a b\u00e9ns que es destinen a produir altres b\u00e9ns. En la pr\u00e0ctica, no obstant aix\u00f2, tals distincions solen desdibuixar-se: hi ha b\u00e9ns que poden ser alhora de consum i d\u0027inversi\u00f3, segons els fins alternatius als quals es destini. L\u0027estalvi, per altra banda, generalment es col\u00b7loca a inter\u00e8s, amb l\u0027objecte de reservar-lo per a posteriors eventualitats, una de les quals pot ser la inversi\u00f3. M\u00e9s concretament en el m\u00f3n empresarial, suposa aplicar recursos financers per a l\u0027adquisici\u00f3, renovaci\u00f3 o millora d\u0027elements de l\u0027immobilitzat amb l\u0027objectiu de millorar la capacitat productiva de l\u0027empresa. Per a un particular, o per a una instituci\u00f3 financera, el mot inversi\u00f3 \u00e9s generalment pres en el sentit de la col\u00b7locaci\u00f3 dels estalvis a mitj\u00e0 o llarg termini, o per la compra d\u0027actius financers, com per exemple t\u00edtols borsaris. El Dollar cost averaging \u00e9s un exemple d\u0027estrat\u00e8gia d\u0027inversi\u00f3 econ\u00f2mica."}, {"color": "#97c2fc", "id": "ontario", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Waterloo,_Canada_(Unsplash_v1ar8e1dOjg).jpg", "label": "ontario", "shape": "image", "title": "Ontario is een provincie van Canada. De provincie ligt in het hart van Canada en heeft als hoofdstad Toronto. Het is de dichtstbevolkte streek van het land met 12.686.952 inwoners (2006) en beslaat 1.076.395 km\u00b2. Ontario, dat zijn naam dankt aan het Ontariomeer, is economisch verreweg de belangrijkste provincie van het land. Ontario was in 1867 een van de vier originele provincies van de Canadese Confederatie. Aan de noordzijde wordt de provincie begrensd door Hudsonbaai. Ten westen ervan ligt Manitoba, en ten zuiden de Amerikaanse staten Minnesota, Michigan, Ohio, Pennsylvania, en New York. In het oosten wordt Ontario begrensd door Quebec."}, {"color": "#97c2fc", "id": "south pacific", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/1852_Bocage_Map_of_Australia_and_Polynesia_-_Geographicus_-_Oceanie-bocage-1852.jpg", "label": "south pacific", "shape": "image", "title": "\u0410\u0432\u0441\u0442\u0440\u0430\u043b\u0456\u044f \u0456 \u041e\u043a\u0435\u0430\u043d\u0456\u044f \u2014 \u0447\u0430\u0441\u0442\u0438\u043d\u0430 \u0441\u0432\u0456\u0442\u0443, \u0449\u043e \u0441\u043a\u043b\u0430\u0434\u0430\u0454\u0442\u044c\u0441\u044f \u0437 \u043c\u0430\u0442\u0435\u0440\u0438\u043a\u0430 \u0410\u0432\u0441\u0442\u0440\u0430\u043b\u0456\u044f, \u043e\u0441\u0442\u0440\u043e\u0432\u0456\u0432, \u0449\u043e \u043f\u0440\u0438\u043b\u044f\u0433\u0430\u044e\u0442\u044c \u0434\u043e \u0410\u0432\u0441\u0442\u0440\u0430\u043b\u0456\u0457, \u0456 \u043e\u0441\u0442\u0440\u043e\u0432\u0456\u0432, \u044f\u043a\u0456 \u0432\u0445\u043e\u0434\u044f\u0442\u044c \u0443 \u041e\u043a\u0435\u0430\u043d\u0456\u044e. \u0417\u0430\u0433\u0430\u043b\u044c\u043d\u0430 \u043f\u043b\u043e\u0449\u0430 \u0410\u0432\u0441\u0442\u0440\u0430\u043b\u0456\u0457 \u0442\u0430 \u041e\u043a\u0435\u0430\u043d\u0456\u0457 \u0441\u0442\u0430\u043d\u043e\u0432\u0438\u0442\u044c 8,52 \u043c\u043b\u043d \u043a\u043c\u00b2, \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u043d\u044f \u2014 43 \u043c\u043b\u043d \u043e\u0441\u0456\u0431. (9 \u0432\u0435\u0440\u0435\u0441\u043d\u044f 2021) (0,6 % \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u043d\u044f \u0417\u0435\u043c\u043b\u0456). \u0414\u043b\u044f \u0410\u0432\u0441\u0442\u0440\u0430\u043b\u0456\u0457 \u0442\u0430 \u041e\u043a\u0435\u0430\u043d\u0456\u0457 \u0445\u0430\u0440\u0430\u043a\u0442\u0435\u0440\u043d\u0456 \u0442\u0435\u043f\u043b\u0438\u0439 \u043c\u043e\u0440\u0441\u044c\u043a\u0438\u0439 \u043a\u043b\u0456\u043c\u0430\u0442, \u0432\u0438\u0441\u043e\u043a\u0438\u0439 \u0435\u043d\u0434\u0435\u043c\u0456\u0437\u043c \u0444\u043b\u043e\u0440\u0438 \u0456 \u0444\u0430\u0443\u043d\u0438. \u041f\u0440\u0438 \u043f\u043e\u0434\u0456\u043b\u0456 \u0432\u0441\u0456\u0454\u0457 \u0441\u0443\u0448\u0456 \u043d\u0430 \u0447\u0430\u0441\u0442\u0438\u043d\u0438 \u0441\u0432\u0456\u0442\u0443 \u041e\u043a\u0435\u0430\u043d\u0456\u044f \u0437\u0430\u0437\u0432\u0438\u0447\u0430\u0439 \u043e\u0431\u0027\u0454\u0434\u043d\u0443\u0454\u0442\u044c\u0441\u044f \u0437 \u0410\u0432\u0441\u0442\u0440\u0430\u043b\u0456\u0454\u044e, \u0446\u0435 \u2014 \u043d\u0435 \u0454\u0434\u0438\u043d\u0438\u0439 \u0432\u0456\u0434\u043e\u043c\u0438\u0439 \u0432\u0430\u0440\u0456\u0430\u043d\u0442 \u0440\u043e\u0437\u043f\u043e\u0434\u0456\u043b\u0443 \u0441\u0443\u0448\u0456 \u043d\u0430 \u0447\u0430\u0441\u0442\u0438\u043d\u0438 \u0441\u0432\u0456\u0442\u0443."}, {"color": "#97c2fc", "id": "indiana university press", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Jonathan_Banks_2012_2.jpg", "label": "indiana university press", "shape": "image", "title": "Indiana University (IU) \u00e4r ett offentligt, multi-campus-baserat universitet i delstaten Indiana i USA."}, {"color": "#97c2fc", "id": "gibraltar", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gibraltar_Airport_New_Terminal.jpg", "label": "gibraltar", "shape": "image", "title": "\u062c\u0628\u0644 \u0637\u0627\u0631\u0642 (\u0628\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629: Gibraltar\u060c \u062c\u0628\u0631\u0644\u062a\u0627\
