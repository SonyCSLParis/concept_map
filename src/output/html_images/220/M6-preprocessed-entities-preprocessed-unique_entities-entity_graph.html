ilePath/Van_Vihar_-_Bhopal.jpg", "label": "bhopal", "shape": "image", "title": "Cathair phl\u00f3daithe san India, \u00e1it ar sceith n\u00edos m\u00f3 n\u00e1 30 tonna den cheimice\u00e1n nimhi\u00fail meitilisician\u00e1it i 1984 as monarcha Union Carbide ina nd\u00e9anta\u00ed feithidic\u00edd\u00ed. I bhfoirm g\u00e1is a bh\u00ed an t-\u00e1bhar tocsaineach seo, agus d\u0027imoibrigh s\u00e9 go f\u00edochmhar le haon fhliuchras ar na hainniseoir\u00ed a th\u00e1inig i dteagmh\u00e1il leis. Fuair n\u00edos m\u00f3 n\u00e1 7,000 duine b\u00e1s de bharr na tubaiste seo, leath d\u00edobh go luath ina dhiaidh. Le fada ina dhiaidh sin, n\u00edor cheap na saineolaithe go mbeadh iarmhairt an \u00e1ir leath chomh huaf\u00e1sach is a bh\u00ed. N\u00edor thuig siad gur f\u00e9idir leis an meitilisician\u00e1it tre\u00e1 go domhain sna f\u00edoch\u00e1in gan imoibri\u00fa is dochar a dh\u00e9anamh don dromchla amh\u00e1in. Bh\u00ed na daoine a th\u00e1inig sl\u00e1n go d\u00edreach tar \u00e9is na tubaiste faoi l\u00e9igear le blianta ag an iliomad galar marfach i ngach aon bhall d\u00e1 gcolainn. Faoi seo t\u00e1thar den tuairim gur f\u00e9idir leis an tocsain seo ceangal a dh\u00e9anamh le gl\u00fatait\u00ed\u00f3n, ceimice\u00e1n a chosna\u00edonn na scamh\u00f3ga is f\u00edoch\u00e1in eile i gcoinne tocsain\u00ed, ach a d\u0027iompair an tocsain seo go frithchos\u00fail go domhain isteach sna f\u00edoch\u00e1in."}, {"color": "#97c2fc", "id": "economic crisis", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Schwarzer_Freitag_Wien_1873.jpg", "label": "economic crisis", "shape": "image", "title": "A financial crisis is any of a broad variety of situations in which some financial assets suddenly lose a large part of their nominal value. In the 19th and early 20th centuries, many financial crises were associated with banking panics, and many recessions coincided with these panics. Other situations that are often called financial crises include stock market crashes and the bursting of other financial bubbles, currency crises, and sovereign defaults. Financial crises directly result in a loss of paper wealth but do not necessarily result in significant changes in the real economy (e.g. the crisis resulting from the famous tulip mania bubble in the 17th century). Many economists have offered theories about how financial crises develop and how they could be prevented. There is no consensus, however, and financial crises continue to occur from time to time."}, {"color": "#97c2fc", "id": "somali pirate", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Anti_piracy_operations_by_INS_Tabar,_in_the_Gulf_of_Aden_on_November_18,_2008.jpg", "label": "somali pirate", "shape": "image", "title": "Pir\u00e1tstv\u00ed v Som\u00e1lsku se rozmohlo, jako modern\u00ed forma pir\u00e1tstv\u00ed, v posledn\u00ed dob\u011b a stalo se st\u00e1lou hrozbou pro mezin\u00e1rodn\u00ed vody a n\u00e1mo\u0159n\u00ed obchodn\u00ed trasy, p\u0159edev\u0161\u00edm v okol\u00ed som\u00e1lsk\u00e9ho pob\u0159e\u017e\u00ed (dal\u0161\u00ed rizikovou oblast\u00ed je nap\u0159\u00edklad Malack\u00fd pr\u016fliv). Reakce r\u016fzn\u00fdch sv\u011btov\u00fdch organizac\u00ed na zv\u00fd\u0161en\u00fd po\u010det unesen\u00fdch lod\u00ed v posledn\u00edch letech na sebe nenechala dlouho \u010dekat a do boje s pir\u00e1tstv\u00edm v Som\u00e1lsku se zapojily p\u0159edev\u0161\u00edm OSN a IMO. Pir\u00e1tstv\u00ed v Som\u00e1lsku tak\u00e9 vedlo k ustanoven\u00ed , kter\u00fd nem\u00e1 nijak vyty\u010den\u00e9 hranice, ale v\u0161eobecn\u011b je ch\u00e1p\u00e1n jako n\u00e1mo\u0159n\u00ed prostor mezi Som\u00e1lskem a Jemenem, tedy Adensk\u00fd z\u00e1liv. V tomto prostoru operuj\u00ed mezin\u00e1rodn\u00ed n\u00e1mo\u0159n\u00ed jednotky, kter\u00e9 \u010dasto doprov\u00e1zej\u00ed obchodn\u00ed lod\u011b p\u0159i jejich cest\u011b Adensk\u00fdm z\u00e1livem. 5. \u0159\u00edjna 2008 vydala Rada bezpe\u010dnosti OSN , ve kter\u00e9 vyz\u00fdv\u00e1 v\u0161echny st\u00e1ty, je\u017e maj\u00ed v oblasti Adensk\u00e9ho z\u00e1livu sv\u00e1 plavidla, aby se nezdr\u00e1haly pou\u017e\u00edt vojenskou s\u00edlu p\u0159i potla\u010dov\u00e1n\u00ed mezin\u00e1rodn\u00edho pir\u00e1tstv\u00ed. Pir\u00e1ti hl\u00eddaj\u00ed zajatou pos\u00e1dku \u010d\u00ednsk\u00e9 ryb\u00e1\u0159sk\u00e9 lod\u011b Tchien J\u00fc 8 Zvy\u0161uj\u00edc\u00ed se hrozba pir\u00e1tstv\u00ed znepokojila takt\u00e9\u017e Indii, jej\u00ed\u017e obchodn\u00ed cesty vedou v\u011bt\u0161inou pr\u00e1v\u011b Adensk\u00fdm z\u00e1livem a proto v \u0159\u00edjnu roku 2008 OSN povolila indick\u00e9mu n\u00e1mo\u0159nictvu vstup do som\u00e1lsk\u00fdch vod za \u00fa\u010delem potla\u010den\u00ed m\u00edstn\u00edho pir\u00e1tstv\u00ed. K dal\u0161\u00ed eskalaci pir\u00e1tstv\u00ed v okol\u00ed Som\u00e1lska do\u0161lo v listopadu 2008, kdy som\u00e1l\u0161t\u00ed pir\u00e1ti za\u010dali p\u0159epadat obchodn\u00ed lod\u011b i mimo Adensk\u00fd z\u00e1liv a z\u00e1rove\u0148 se za\u010dali zam\u011b\u0159ovat na v\u011bt\u0161\u00ed n\u00e1kladn\u00ed lod\u011b nebo ropn\u00e9 a chemick\u00e9 tankery. To bylo ost\u0159e v kontrastu s p\u0159edchoz\u00edmi \u00fanosy, kter\u00e9 byly zam\u011b\u0159en\u00e9 p\u0159edev\u0161\u00edm na men\u0161\u00ed a tud\u00ed\u017e zraniteln\u011bj\u0161\u00ed lod\u011b."}, {"color": "#97c2fc", "id": "legal system", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Middlesex_Guildhall_(cropped).jpg", "label": "legal system", "shape": "image", "title": "\u30a4\u30f3\u30b0\u30e9\u30f3\u30c9\u6cd5\uff08English law\uff09\u306f\u3001\u30a4\u30f3\u30b0\u30e9\u30f3\u30c9\u304a\u3088\u3073\u30a6\u30a7\u30fc\u30eb\u30ba\u306e\u6cd5\u4f53\u7cfb\u3067\u3042\u308a\u3001\u30a2\u30a4\u30eb\u30e9\u30f3\u30c9\u5171\u548c\u56fd\u3001\u30a4\u30ae\u30ea\u30b9\u9023\u90a6\u8af8\u56fd\u304a\u3088\u3073\u30a2\u30e1\u30ea\u30ab\u5408\u8846\u56fd\u306e\u82f1\u7c73\u6cd5\u306e\u57fa\u790e\u3092\u306a\u3059\u3002 \u6700\u3082\u53b3\u5bc 648\u0627\u0644\u0645\u0630\u0627\u0647\u0628 \u0641\u064a \u0645\u0624\u0644\u0641\u0627\u062a \u0645\u0639\u0627\u0635\u0631\u0629 \u0645\u0646\u0647\u0627 \u00ab\u0634\u0643\u0644 \u0627\u0644\u0641\u0643\u0631 \u0627\u0644\u0642\u062f\u064a\u0645 The Shape of Ancient Thought\u00bb \u0644\u0645\u0624\u0644\u0641\u0647 Thomas McEvilley. \u0648\u0642\u062f \u0627\u0646\u062a\u0634\u0631\u062a \u0641\u0643\u0631\u0629 \u0627\u0644\u062a\u0646\u0627\u0633\u062e \u0641\u064a \u0627\u0644\u062b\u0642\u0627\u0641\u0629 \u0627\u0644\u0634\u0639\u0628\u064a\u0629 \u0641\u064a \u0627\u0644\u0643\u062a\u0628 \u0648\u0627\u0644\u0634\u0639\u0631 \u0648\u0627\u0644\u0623\u0641\u0644\u0627\u0645 \u0648\u0623\u0644\u0639\u0627\u0628 \u0627\u0644\u0641\u064a\u062f\u064a\u0648 \u0648\u0627\u0644\u0645\u0648\u0633\u064a\u0642\u0649."}, {"color": "#97c2fc", "id": "tuvalu", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/1939_\u0026_1956_stamps_of_the_Gilbert_and_Ellice_Islands.jpg", "label": "tuvalu", "shape": "image", "title": "Tuvalu (/tu\u02d0\u02c8v\u0251\u02d0lu\u02d0/ too-VAH-loo or /\u02c8tu\u02d0v\u0259lu\u02d0/ TOO-v\u0259-loo; formerly known as the Ellice Islands) is an island country and microstate in the Polynesian subregion of Oceania in the Pacific Ocean. Its islands are situated about midway between Hawaii and Australia. They lie east-northeast of the Santa Cruz Islands (which belong to the Solomon Islands), northeast of Vanuatu, southeast of Nauru, south of Kiribati, west of Tokelau, northwest of Samoa and Wallis and Futuna, and north of Fiji. Tuvalu is composed of three reef islands and six atolls. They are spread out between the latitude of 5\u00b0 and 10\u00b0 south and between the longitude of 176\u00b0 and 180\u00b0. They lie west of the International Date Line. Tuvalu has a population of 10,507 (2017 census). The total land area of the islands of Tuvalu is 26 square kilometres (10 sq mi). The first inhabitants of Tuvalu were Polynesians, according to well-established theories regarding a migration of Polynesians into the Pacific that began about three thousand years ago. Long before European contact with the Pacific islands, Polynesians frequently voyaged by canoe between the islands. Polynesian navigation skills enabled them to make elaborately planned journeys in either double-hulled sailing canoes or outrigger canoes. Scholars believe that the Polynesians spread out from Samoa and Tonga into the Tuvaluan atolls, which then served as a stepping stone for further migration into the Polynesian outliers in Melanesia and Micronesia. In 1568, Spanish navigator \u00c1lvaro de Menda\u00f1a became the first European to sail through the archipelago, sighting the island of Nui during an expedition he was making in search of Terra Australis. The island of Funafuti was named Ellice\u0027s Island in 1819. Later, the whole group was named Ellice Islands by English hydrographer Alexander George Findlay. In the late 19th century, Great Britain claimed control over the Ellice Islands, designating them as within their sphere of influence. Between 9 and 16 October 1892, Captain Gibson of HMS Curacoa declared each of the Ellice Islands to be a British protectorate. Britain assigned a resident commissioner to administer the Ellice Islands as part of the British Western Pacific Territories (BWPT). From 1916 to 1975, they were managed as part of the Gilbert and Ellice Islands colony. A referendum was held in 1974 to determine whether the Gilbert Islands and Ellice Islands should each have their own administration. Due to the results of the referendum, the Gilbert and Ellice Islands colony legally ceased to exist on 1 October 1975, and on 1 January 1976, the old administration was officially separated, and two separate British colonies, Kiribati and Tuvalu, were formed. On 1 October 1978, Tuvalu became fully independent as a sovereign state within the Commonwealth, and is a Constitutional Monarchy with King Charles III as King of Tuvalu. On 5 September 2000, Tuvalu became the 189th member of the United Nations. The islands do not have a significant amount of soil, so rely heavily on imports and fishing for food, with fishing and tourism being principal parts of the economy. Because it is a small, low-lying island nation, the country is extremely vulnerable to sea level rise due to climate change. It is active in international climate negotiations as part of the Alliance of Small Island States."}, {"color": "#97c2fc", "id": "partition", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gandhi_at_Peshawar_meeting.jpg", "label": "partition", "shape": "image", "title": "De opdeling van Brits-Indi\u00eb op 14/15 augustus 1947 leidde tot de twee onafhankelijke staten India en het Dominion Pakistan (later opgedeeld in Pakistan en Bangladesh), en vond plaats op grond van godsdienst. De deling werd gerealiseerd in de van 1947 en leidde tot het verdwijnen van het Brits-Indische rijk. Door de deling kwam er een vluchtelingenstroom van meer dan 12 miljoen mensen op gang en als gevolg daarvan, en rellen, verloren enkele honderdduizenden tot een miljoen mensen het leven.Bij de deling werden ook de deelstaat Bengalen gesplitst in Oost-Pakistan (als deel van het Dominion van Pakistan) en West-Bengalen (als onderdeel van India). Ditzelfde gebeurde met de deelstaat Punjab. Deze werd opgedeeld in West-Punjab (Pakistan) en Oost-Punjab (India). Ook verschillende staatsonderdelen, zoals het Brits-Indische leger en de Indische spoorwegen waren betrokken bij de deling. Er was in de wet bepaald dat de honderden vorstenlanden en prinsdommen van Brits-Indi\u00eb zelf mochten kiezen of zij zich zouden voegen bij Pakistan, India, of helemaal buiten de opdeling zouden blijven. Alle voegden zich uiteindelijk bij een van de twee landen. De keuzes werden gemaakt op basis van het geloof van de meerderheid van de bevolking. In Jammu en Kasjmir leidde dit tot het uitbreken van de Eerste Kasjmiroorlog in 1947, en latere conflicten. Beide landen werden officieel onafhankelijk op 14 augustus 1947 om 24 uur (dus 15 augustus 1947 om 0 uur) volgens de standaardtijd van India, wat op 14 augustus 1947 om 23.30 uur was volgens de nieuwe Pakistaanse standaardtijd. De ceremonie van de machtsoverdracht werd in Karachi, de eerste hoofdstad van Pakistan, al gehouden op 14 augustus 1947. Dit gebeurde in aanwezigheid van Louis Mountbatten, de laatste onderkoning van Indi\u00eb. Een dag later werd de ceremonie pas gehouden in Delhi. Ook in aanwezigheid van Lord Mountbatten. Voor deze constructie was gekozen, omdat het anders zou lijken dat Pakistan zich zou afsplitsen van de soevereine staat India. Als gevolg van deze opzet (en omdat het moment van ingang zoals gezegd volgens de Pakistaanse standaardtijd nog op 14 augustus was) viert Pakistan nog altijd op 14 augustus zijn onafhankelijkheid, terwijl India dat doet op 15 augustus."}, {"color": "#97c2fc", "id": "congolese", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hippo_pod_edit.jpg", "label": "congolese", "shape": "image", "title": "Zaire (em franc\u00eas Za\u00efre, derivado do portugu\u00eas Zaire, originalmente uma m\u00e1 pron\u00fancia do termo congo nzere ou nzadi: \"o rio que traga todos os rios\") foi o nome que adotou oficialmente a Rep\u00fablica Democr\u00e1tica do Congo entre 27 de outubro de 1971 a 17 de maio de 1997. O termo ainda \u00e9 frequentemente usado para se referir a esse pa\u00eds."}, {"color": "#97c2fc", "id": "sample", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sample_size_proportions.svg", "label": "sample", "shape": "image", "title": "L\u0027elaborazione di piani di campionamento (entit\u00e0 della campionatura) \u00e8 uno dei primi problemi che si presentano al controllo qualit\u00e0 di un\u0027azienda che opera nella produzione industriale chiamato a verificare determinate caratteristiche della qualit\u00e0 di una partita di merce acquistata (materia prima) o realizzata (prodotto finito), tramite l\u0027ispezione o l\u0027analisi di una porzione molto limitata, detta appunto campione, dell\u0027insieme (per gli statistici \"popolazione\"). \u00c8 facilmente comprensibile quanto importante possa essere la procedura per arrivare ad estrarre, e sottoporre al controllo, campioni che soddisfino due esigenze tra loro contrastanti come la massima accuratezza ed il minimo costo. L\u0027utilizzo di strumenti statistici adeguati \u00e8 un mezzo insostituibile per valutare preventivamente la significativit\u00e0 di ogni ipotetico piano di campionamento al fine di poter selezionare la metodologia pi\u00f9 opportuna."}, {"color": "#97c2fc", "id": "salt cay", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Blue_Lagoon.jpg", "label": "salt cay", "shape": "image", "title": "La Isla Blue Lagoon o Isla de la Laguna Azul (en ingl\u00e9s: Blue Lagoon Island) es una isla privada situada a 5 km (tres millas) de Nassau, Bahamas,\u200b que sirve como una atracci\u00f3n tur\u00edstica local.Antes de finales del siglo XIX la laguna de la isla era una marisma y era conocida legalmente como Salt Cay (Cayo Sal).\u200b La isla se convirti\u00f3 en una parada de piratas y corsarios que utilizaron sus espacios para extraer sal de la laguna para conservar sus alimentos y como una parada de descanso mientras esperaban el permiso para entrar en el puerto de Nassau."}, {"color": "#97c2fc", "id": "investment", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Foreign_Direct_Investment_by_Country.png", "label": "investment", "shape": "image", "title": "Investimento estrangeiro direto (IED) \u00e9 o investimento feito para adquirir um interesse duradouro em empresas que operem fora da economia do investidor. A rela\u00e7\u00e3o de IED compreende uma empresa matriz e uma filial estrangeira, as quais, em conjunto, formam uma empresa multinacional. Para ser considerado como IED, o investimento deve conferir \u00e0 matriz o controle sobre a sua filial. As Na\u00e7\u00f5es Unidas definem \"controle\", neste caso, como a propriedade de 10% ou mais das a\u00e7\u00f5es ordin\u00e1rias ou do direito a voto de uma empresa de capital aberto, ou seu equivalente caso seja de capital fechado; a propriedade de menos de 10% do capital ou sem controle chama-se investimento de portf\u00f3lio. O IED tamb\u00e9m \u00e9 considerado uma forma de integrar as economias mundiais, promover a estabilidade econ\u00f4mica, bem-estar social e o desenvolvimento econ\u00f4mico entre as na\u00e7\u00f5es."}, {"color": "#97c2fc", "id": "liqueur", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Poire_Massenez.jpg", "label": "liqueur", "shape": "image", "title": "Likier (fr. liqueur) \u2013 wysokoprocentowy nap\u00f3j alkoholowy o s\u0142odkim smaku owocowym, korzennym lub korzenno-zio\u0142owym i zawarto\u015bci alkoholu 23%\u201345%; pokrewnym napojem jest nalewka."}, {"color": "#97c2fc", "id": "girdle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Accademia_-_Assumption_of_the_Virgin_by_Palma_il_Vecchio.jpg", "label": "girdle", "shape": "image", "title": "\u041f\u043e\u044f\u0441 \u2014 \u0434\u043e\u0432\u0433\u0430 \u0441\u043c\u0443\u0433\u0430 \u0434\u043b\u044f \u043f\u0456\u0434\u043f\u0435\u0440\u0456\u0437\u0443\u0432\u0430\u043d\u043d\u044f \u043e\u0434\u044f\u0433\u0443 \u0432 \u0441\u0442\u0430\u043d\u0456. \u041c\u043e\u0436\u0435 \u0431\u0443\u0442\u0438 \u0437\u0440\u043e\u0431\u043b\u0435\u043d\u0438\u0439 \u0437 \u0440\u0456\u0437\u043d\u043e\u0433\u043e \u043c\u0430\u0442\u0435\u0440\u0456\u0430\u043b\u0443. \u0406\u043d\u0448\u0456 \u043d\u0430\u0437\u0432\u0438 \u2014 \u043f\u0430\u0441, \u043f\u0430\u0441\u043e\u043a, \u043e\u043f\u0430\u0441\u043e\u043a."}, {"color": "#97c2fc", "id": "henderson island", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Henderson.jpg", "label": "henderson island", "shape": "image", "title": "Henderson uhartea (ingelesez: Henderson Island) Pitcairn uharteetako atoloi isolatua da. Gizakiak apenas ez du bere ekosisteman sartu eta bere 51 landare espezieen 10, bere lau hegazti-espezieak eta bere intsektuen herena endemikoak dira. Hori dela eta, 1988an UNESCO erakundeak Gizateriaren Ondare izendatu zuen. Pedro Fernandes de Queir\u00f3sek 1606an aurkitua, 1902an Erresuma Batuak formalki bere jabetza aldarrikatu zuen eta egun itsasoaz haraindiko britainiar lurraldea da."}, {"color": "#97c2fc", "id": "separatist movement", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Nuit_Debout_-_Paris_-_Kabyles_-_48_mars_10.jpg", "label": "separatist movement", "shape": "image", "title": "El separatisme \u00e9s una ideologia que promou la desuni\u00f3 d\u0027una o diverses parts d\u0027una entitat. Els moviments separatistes s\u00f3n moviments socials de car\u00e0cter pol\u00edtic que aspiren a l\u0027autonomia respecte a una instituci\u00f3 pol\u00edtica sota la qual est\u00e0 regulat un grup concret de ciutadans. Les raons per a la separaci\u00f3 poden ser regionals, \u00e8tniques, ling\u00fc\u00edstiques, culturals, religioses, econ\u00f2miques, pol\u00edtiques o la combinaci\u00f3 d\u0027algunes d\u0027aquestes."}, {"color": "#97c2fc", "id": "north west frontier", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Map_of_the_North-West_Frontier_Province_and_Kashmir_from_The_Imperial_Gazetteer_of_India_(1907-1909).jpg", "label": "north west frontier", "shape": "image", "title": "La Nordokcidenta Limprovinco a\u016d en angla North-West Frontier Province (NWFP) estis iama provinco kreita de la britoj en ties vastaj teritoriojn en Sudazio tiam nomita Brita Hindio. \u011ci estis establita en 1901 kaj dissolvita en 1955, post ok jaroj kiel parto de la sendependa \u015dtato Pakistano. La provinco kovris areon de 70,709 km\u00b2, inllude multe el la nuna provinco \u0124ajber-Pa\u015dtulando (nomita anka\u016d \u0124P) sed eksklude la iaman princlandojn Amb, \u0108itral, Dir, Phulra kaj Svato. La \u0109efurbo estis la urbo Pe\u015davaro kaj la provinco estis komponita de tri divida\u0135oj (nome Pe\u015davaro, Dera Ismail \u0124an kaj Malakando). \u011cis 1947 tiu provinco havis limojn kun kvin \u0109efaj \u015dtatoj norde, malgrandaj \u015dtatoj de Gilgit nordoriente, la provinco de oriente, kaj la provinco Belu\u0109istano sude. Afganio restis nordokcidente, kaj la tribaj areoj formis intermezan zonon."}, {"color": "#97c2fc", "id": "mandated territories", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Red_Ensign_of_South_Africa_(1912\u20131951).svg", "label": "mandated territories", "shape": "image", "title": "Mandato de la Ligo de Nacioj estas teritorio starigita per la artikolo 22 de la pakto de la Ligo de Nacioj, la 28-an de junio 1919. La koncernitaj teritorioj estis anta\u016d la unua mondmilito a\u016d kolonioj de la germana imperio a\u016d poseda\u0135oj de la otomana imperio. La mandatoj estis konfiditaj al Unui\u011dinta Re\u011dlando, al Francio, Belgio, A\u016dstralio, Novzelando, Japanio kaj Sud-Afriko. Kiam eksvalidis la \u0108arto de la Unui\u011dintaj Nacioj fine de 1945, la mandatoj de la Ligo de Nacioj, krom tiuj de la sudorienta Afriko, i\u011dis teritorioj sub gvidado de Unui\u011dintaj Nacioj, kiel decidite dum la Jalta konferenco."}, {"color": "#97c2fc", "id": "catholic", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Murillo-inmaculada_del_coro-sevilla-mba.jpg", "label": "catholic", "shape": "image", "title": "\u041a\u0430\u0442\u043e\u043b\u0438\u0301\u0447\u0435\u0441\u043a\u0430\u044f \u0446\u0435\u0301\u0440\u043a\u043e\u0432\u044c (\u043b\u0430\u0442. Ecclesia Catholica) \u2014 \u0441\u0430\u043c\u0430\u044f \u043a\u0440\u0443\u043f\u043d\u0430\u044f \u0445\u0440\u0438\u0441\u0442\u0438\u0430\u043d\u0441\u043a\u0430\u044f \u0446\u0435\u0440\u043a\u043e\u0432\u044c \u0432 \u043c\u0438\u0440\u0435, \u043d\u0430\u0441\u0447\u0438\u0442\u044b\u0432\u0430\u044e\u0449\u0430\u044f \u0431\u043e\u043b\u0435\u0435 1,34 \u043c\u0438 u043d\u0438\u043c \u043b\u0438\u0448\u044c \u041b\u0430\u0442\u0438\u043d\u0441\u043a\u0443\u044e \u0446\u0435\u0440\u043a\u043e\u0432\u044c. \u0412\u043e \u0432\u043d\u0443\u0442\u0440\u0435\u043d\u043d\u0438\u0445 \u0434\u043e\u043a\u0443\u043c\u0435\u043d\u0442\u0430\u0445 \u041a\u0430\u0442\u043e\u043b\u0438\u0447\u0435\u0441\u043a\u0430\u044f \u0446\u0435\u0440\u043a\u043e\u0432\u044c \u0432 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u0441\u0430\u043c\u043e\u043d\u0430\u0437\u0432\u0430\u043d\u0438\u044f \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u0435\u0442 \u043b\u0438\u0431\u043e \u0442\u0435\u0440\u043c\u0438\u043d \u00ab\u0426\u0435\u0440\u043a\u043e\u0432\u044c\u00bb (\u0441 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0451\u043d\u043d\u044b\u043c \u0430\u0440\u0442\u0438\u043a\u043b\u0435\u043c \u0432 \u044f\u0437\u044b\u043a\u0430\u0445, \u0438\u043c\u0435\u044e\u0449\u0438\u0445 \u0435\u0433\u043e), \u043b\u0438\u0431\u043e \u00ab\u0432\u0441\u0435\u043b\u0435\u043d\u0441\u043a\u0430\u044f \u0426\u0435\u0440\u043a\u043e\u0432\u044c\u00bb. \u041e\u043f\u0440\u0435\u0434\u0435\u043b\u044f\u0435\u0442 \u0441\u0435\u0431\u044f 4 \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u043c\u0438 \u0441\u0432\u043e\u0439\u0441\u0442\u0432\u0430\u043c\u0438: \u0435\u0434\u0438\u043d\u0441\u0442\u0432\u043e\u043c, \u043a\u0430\u0444\u043e\u043b\u0438\u0447\u043d\u043e\u0441\u0442\u044c\u044e, \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0451\u043d\u043d\u043e\u0439 \u0430\u043f\u043e\u0441\u0442\u043e\u043b\u043e\u043c \u041f\u0430\u0432\u043b\u043e\u043c (\u0415\u0444. 4:4, 5), \u0441\u0432\u044f\u0442\u043e\u0441\u0442\u044c\u044e \u0438 \u0430\u043f\u043e\u0441\u0442\u043e\u043b\u0438\u0447\u043d\u043e\u0441\u0442\u044c\u044e. \u0413\u043b\u0430\u0432\u043d\u044b\u0435 \u043f\u043e\u043b\u043e\u0436\u0435\u043d\u0438\u044f \u0432\u0435\u0440\u043e\u0443\u0447\u0435\u043d\u0438\u044f \u0438\u0437\u043b\u043e\u0436\u0435\u043d\u044b \u0432 \u0410\u043f\u043e\u0441\u0442\u043e\u043b\u044c\u0441\u043a\u043e\u043c, \u041d\u0438\u043a\u0435\u043e-\u0426\u0430\u0440\u0435\u0433\u0440\u0430\u0434\u0441\u043a\u043e\u043c \u0438 \u0410\u0444\u0430\u043d\u0430\u0441\u044c\u0435\u0432\u0441\u043a\u043e\u043c \u0441\u0438\u043c\u0432\u043e\u043b\u0430\u0445 \u0432\u0435\u0440\u044b, \u0430 \u0442\u0430\u043a\u0436\u0435 \u0432 \u0434\u0435\u043a\u0440\u0435\u0442\u0430\u0445 \u0438 \u043a\u0430\u043d\u043e\u043d\u0430\u0445 \u0424\u0435\u0440\u0440\u0430\u0440\u043e-\u0424\u043b\u043e\u0440\u0435\u043d\u0442\u0438\u0439\u0441\u043a\u043e\u0433\u043e, \u0422\u0440\u0438\u0434\u0435\u043d\u0442\u0441\u043a\u043e\u0433\u043e \u0438 \u041f\u0435\u0440\u0432\u043e\u0433\u043e \u0412\u0430\u0442\u0438\u043a\u0430\u043d\u0441\u043a\u043e\u0433\u043e \u0441\u043e\u0431\u043e\u0440\u043e\u0432. \u041e\u0431\u043e\u0431\u0449\u0451\u043d\u043d\u0430\u044f \u0434\u043e\u043a\u0442\u0440\u0438\u043d\u0430 \u0438\u0437\u043b\u043e\u0436\u0435\u043d\u0430 \u0432 \u00ab\u041a\u0430\u0442\u0435\u0445\u0438\u0437\u0438\u0441\u0435 \u041a\u0430\u0442\u043e\u043b\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u0446\u0435\u0440\u043a\u0432\u0438\u00bb."}, {"color": "#97c2fc", "id": "east india company", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/De_Lannoy_Surrender.jpg", "label": "east india company", "shape": "image", "title": "\u8377\u862d\u6771\u5370\u5ea6\u516c\u53f8\uff0c\u6b63\u540d\u70ba\u806f\u5408\u6771\u5370\u5ea6\u516c\u53f8\uff08\u8377\u862d\u8a9e\uff1aVereenigde Oost-Indische Compagnie\uff0c\u7c21\u7a31VOC\uff09\uff0c\u662f\u8377\u862d\u6b77\u53f2\u4e0a\u70ba\u5411\u4e9e\u6d32\u767c\u5c55\u800c\u6210\u7acb\u7684\u7279\u8a31\u516c\u53f8\uff0c\u6210\u7acb\u65bc1602\u5e743\u670820\u65e5\uff0c1799\u5e74\u89e3\u6563\uff0c\u662f\u4e16\u754c\u7b2c\u4e00\u5bb6\u8de8\u570b\u516c\u53f8\u3001\u80a1\u4efd\u6709\u9650\u516c\u53f8\uff08\u6307\u516c\u958b\u800c\u975e\u7279\u6b0a\u80a1\u4efd\uff09\uff0c\u4e16\u754c\u4e0a\u7b2c\u4e00\u9593\u8b49\u5238\u4ea4\u6613\u6240\u4e5f\u5728\u963f\u59c6\u65af\u7279\u4e39\u7531\u8377\u862d\u6771\u5370\u5ea6\u516c\u53f8\u5275\u7acb\u3002 \u5176\u6a19\u5e5f\u4ee5V\u4e32\u9023O\u548cC\uff08\u4e0a\u65b9\u7684A\u70ba\u8377\u862d\u963f\u59c6\u65af\u7279\u4e39\u7684\u7e2e\u5beb\uff0c\u4ee3\u8868\u8a72\u8239\u96bb\u6216\u8a2d\u5099\u662f\u963f\u59c6\u65af\u7279\u4e39\u6240\u6d3e\u51fa\uff0c\u82e5\u70ba\u7c73\u5fb7\u723e\u5821\u5e02\u6d3e\u51fa\u8005\u5247\u52a0\u8a3bM\u5b57\uff0c\u4f9d\u6b64\u985e\u63a8\uff09\u3002\u5728\u5176\u6210\u7acb\u5c07\u8fd1200\u5e74\u9593\uff0c\u7e3d\u5171\u5411\u6d77\u5916\u6d3e\u51fa1,772\u8258\u8239\uff0c\u7d04\u6709100\u842c\u4eba\u6b21\u7684\u6b50\u6d32\u4eba\u642d\u4e584,789\u822a\u6b21\u7684\u8239\u73ed\u5f9e\u8377\u862d\u524d\u5f80\u4e9e\u6d32\u5730\u5340\u3002\u5e73\u5747\u6bcf\u500b\u6d77\u5916\u64da\u9ede\u670925,000\u540d\u54e1\u5de5\u300112,000\u540d\u8239\u54e1\u3002"}, {"color": "#97c2fc", "id": "dalziel", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/DalzielRanking0910.png", "label": "dalziel", "shape": "image", "title": "Dalziel Rugby Football Club, formerly known as Dalziel High School Former Pupils Rugby Club, currently has a playing and social membership hailing from Motherwell, Wishaw, Bellshill and other parts of Lanarkshire, Scotland. Historically the club was closely associated with Dalziel High School in Motherwell from which it takes its name. A number of current players are former pupils of Dalziel High School. However, during the 1990s it was felt that the club should drop the \"former pupil\" tag and be known, in what was felt to be a more inclusive manner, as Dalziel RFC. The club play in West Division Two and have their home playing grounds at Dalziel Park close to Carfin, just outside Motherwell. They support three senior XVs, under 18s, under 16s, under 15s, S2s and S1s, as well as a large mini rugby section for players of primary school age."}, {"color": "#97c2fc", "id": "oscar parkes", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Italian_battleship_Conte_de_Cavour_RMG_PU6327.jpg", "label": "oscar parkes", "shape": "image", "title": "Oscar Parkes, OBE (ur. 18 pa\u017adziernika 1885 w Handsworth, zm. 24 czerwca 1958 w County Down) \u2212 brytyjski lekarz i historyk marynarki, d\u0142ugoletni redaktor rocznika floty \u201eJane\u2019s Fighting Ships\u201d. Oscar Parkes uko\u0144czy\u0142 studia medyczne na Birmingham University, uzyskuj\u0105c w 1914 roku dyplom baka\u0142arza medycyny i chirurgii. Po wybuchu I wojny \u015bwiatowej wst\u0105pi\u0142 do Royal Navy, s\u0142u\u017c\u0105c do ko\u0144ca wojny w wywiadzie marynarki. W 1919 roku zosta\u0142 szefem sekcji fotografii morskiej w Imperial War Museum. Rok p\u00f3\u017aniej przeszed\u0142 do cywila, b\u0119d\u0105c ju\u017c od dw\u00f3ch lat redaktorem \u201eJane\u2019s Fighting Ships\u201d. Pracowa\u0142 na tym stanowisku do 1935 roku. Jednocze\u015bnie praktykowa\u0142 jako lekarz w londy\u0144skim Knightsbridge, a od 1943 roku w Ringwood. Jako historyk floty, poza prac\u0105 w roczniku, Oscar Parkes mia\u0142 w swoim dorobku wiele publikacji w pismach fachowych oraz ksi\u0105\u017cek, za\u015b w 1957 roku wyda\u0142 swoje najwa\u017cniejsze, monumentalne dzie\u0142o: British Battleships \u2013 Warrior 1860 to Vanguard 1950: A History of Design, Construction and Armament. W tym samym roku przeszed\u0142 na emerytur\u0119 i zamieszka\u0142 w posiad\u0142o\u015bci w hrabstwie Down w Irlandii P\u00f3\u0142nocnej, gdzie zmar\u0142. By\u0142 oficerem Orderu Imperium Brytyjskiego."}, {"color": "#97c2fc", "id": "soil", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Estructura-suelo.jpg", "label": "soil", "shape": "image", "title": "Jord \u00e4r den blandning av mineraler, l\u00f6sa avlagringar, gaser, v\u00e4tskor, levande biomassa och organiskt material som t\u00e4cker jordens landyta. L\u00e4ran om jord delas in i pedologi (jordm\u00e5nsl\u00e4ra) och och \u00e4r vetenskaper inom geomorfologin och kvart\u00e4rgeologin. Jorden \u00e4r den del av jordklotets landyta som kallas pedosf\u00e4ren. Detta lagers tjocklek varierar fr\u00e5n att helt saknas (som p\u00e5 klipph\u00e4llar) till att vara s\u00e5 tjockt att man kan bygga bost\u00e4der i det (l\u00f6ss). Det l\u00f6sa jordt\u00e4cket och den vittrade berggrunden bildar ihop regoliten."}, {"color": "#97c2fc", "id": "annexed", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/HoChiMinhCity01c.jpg", "label": "annexed", "shape": "image", "title": "\u4f75\u541e\uff08\u82f1\u8a9e\uff1aannexation\uff09\u5728\u653f\u6cbb\u4e0a\u662f\u6307\u4e00\u570b\u5c07\u53e6\u4e00\u570b\u7684\u90e8\u5206\u6216\u5168\u90e8\u9818\u571f\u5b8c\u5168\u7f6e\u5165\u81ea\u5df1\u4e3b\u6b0a\u7d71\u6cbb\u4e0b\u7684\u72c0\u6cc1\u3002\u8207\u4e3b\u6b0a\u672a\u5b8c\u5168\u79fb\u4ea4\u7684\u4f54\u9818\u3001\u4fdd\u8b77\u570b\u53ca\u79df\u754c\u4e0d\u540c\u3002\u901a\u5e38\u60c5\u6cc1\u4e0b\uff0c\u4f75\u541e\u90fd\u662f\u4e00\u65b9\u5f37\u5236\u8105\u8feb\u53e6\u4e00\u65b9\u9054\u6210\u7684\uff0c\u6709\u6642\u751a\u81f3\u662f\u4ee5\u6b66\u529b\u65b9\u5f0f\u9054\u5230\u4f75\u541e\u7684\u76ee\u7684\u3002\u6709\u6642\u6210\u529f\u7684\u4f75\u541e\u4e5f\u672a\u5fc5\u6703\u53d7\u5230\u570b\u969b\u9593\u7684\u666e\u904d\u627f\u8a8d\u3002"}, {"color": "#97c2fc", "id": "kelantan", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kelantan_in_Malaysia.svg", "label": "kelantan", "shape": "image", "title": "Calant\u00e3o (em malaio: Kelantan \u00e9 um estado da Mal\u00e1sia, localizado no nordeste do pa\u00eds, na pen\u00ednsula Malaia. \u00c9 um estado agr\u00e1rio com arrozais e vilas de pescadores. Sua \u00e1rea \u00e9 de 14 922 km\u00aa e sua popula\u00e7\u00e3o, de 2 100 000 habitantes (2007). Limita com a prov\u00edncia tailandesa de Narathiwat ao norte e com os estados malaios de Terenganu a sudeste, Perak a oeste e P\u00e3o ao sul. \u00c9 banhado pelo mar da China Meridional a nordeste. De maioria mu\u00e7ulmana, Calant\u00e3o \u00e9 o estado mais conservador da Mal\u00e1sia."}, {"color": "#97c2fc", "id": "leeward islands", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Caribbean_general_map.png", "label": "leeward islands", "shape": "image", "title": "Deventaj Insuloj (angle Leeward Islands; hispane Islas de Sotavento) tiel nomi\u011das pro sia \"gardateco\" sude en la Kariba Maro kun la Alventaj Insuloj kiu funkcias kiel \u015dirmo kontra\u016d la sova\u011daj \"ventoj\" de la Atlantiko. Ili rilatas al la nordaj insuloj de la Malgrandaj Antiloj. Famaj Deventaj Insuloj inkluzivas Angvilon, Antigvon, Gvadelupon, Monceraton kaj Sankta-Kristofo kaj la britajn kaj la usonajn Virgulininsulojn. Norde de la insula \u0109eno situas la Puertorika Fosego."}, {"color": "#97c2fc", "id": "citizenship", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Citizenship_ceremony_on_beach_near_Cooktown,_Queensland._2012.jpg", "label": "citizenship", "shape": "image", "title": "Kewarganegaraan merupakan keanggotaan seseorang dalam kontrol satuan politik tertentu (secara khusus: negara) yang dengannya membawa hak untuk berpartisipasi dalam kegiatan politik. Seseorang dengan keanggotaan yang demikian disebut warga negara. Seorang warga negara berhak memiliki paspor dari negara yang dianggotainya. Kewarganegaraan merupakan bagian dari konsep kewargaan (bahasa Inggris: citizenship). Di dalam pengertian ini, warga suatu kota atau kabupaten disebut sebagai warga kota atau warga kabupaten, karena keduanya juga merupakan satuan politik. Dalam otonomi daerah, kewargaan ini menjadi penting, karena masing-masing satuan politik akan memberikan hak (biasanya sosial) yang berbeda-beda bagi warganya. Kewarganegaraan memiliki kemiripan dengan kebangsaan (bahasa Inggris: nationality). Yang membedakan adalah hak-hak untuk aktif dalam perpolitikan. Ada kemungkinan untuk memiliki kebangsaan tanpa menjadi seorang warga negara (contoh, secara hukum merupakan subyek suatu negara dan berhak atas perlindungan tanpa memiliki hak berpartisipasi dalam politik). Juga dimungkinkan untuk memiliki hak politik tanpa menjadi anggota bangsa dari suatu negara. Di bawah , status kewarganegaraan memiliki implikasi hak dan kewajiban. Dalam filosofi \"kewarganegaraan aktif\", seorang warga negara disyaratkan untuk menyumbangkan kemampuannya bagi perbaikan komunitas melalui partisipasi ekonomi, layanan publik, kerja sukarela, dan berbagai kegiatan serupa untuk memperbaiki penghidupan masyarakatnya. Dari dasar pemikiran ini muncul mata pelajaran Kewarganegaraan (bahasa Inggris: Civics) yang diberikan di sekolah-sekolah."}, {"color": "#97c2fc", "id": "thrive", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/ThriveMusic_Black.png", "label": "thrive", "shape": "image", "title": "Thrive Music is a United States-based record label founded in Los Angeles, California, by music industry entrepreneur, Ricardo Vinas."}, {"color": "#97c2fc", "id": "guantanamo bay", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Camp_Delta,_Guantanamo_Bay,_Cuba.jpg", "label": "guantanamo bay", "shape": "image", "title": "\u30b0\u30a1\u30f3\u30bf\u30ca\u30e2\u7c73\u8ecd\u57fa\u5730\uff08\u30b0\u30a1\u30f3\u30bf\u30ca\u30e2\u3079\u3044\u3050\u3093\u304d\u3061\u3001\u82f1\u8a9e: Guantanamo Bay Naval Base\uff09\u3068\u306f\u3001\u30ad\u30e5\u30fc\u30d0\u6771\u5357\u90e8\u306e\u30b0\u30a1\u30f3\u30bf\u30ca\u30e2\u6e7e\u306b\u4f4d\u7f6e\u3059\u308b\u30a2\u30e1\u30ea\u30ab\u6d77\u8ecd\u306e\u57fa\u5730\u3067\u3042\u308b\u3002\u7ba1\u7406\u8005\u306f\u30a2\u30e1\u30ea\u30ab\u5357\u65b9\u8ecd\u3002\u9762\u7a4d\u306f116\u5e73\u65b9\u30ad\u30ed\u30e1\u30fc\u30c8\u30eb\u30021903\u5e74\u4ee5\u6765\u3001\u30a2\u30e1\u30ea\u30ab\u5408\u8846\u56fd\u304c\u30ad\u30e5\u30fc\u30d0\u3088\u308a\u79df\u501f\u3057\u3066\u3044\u308b\u3002 2002\u5e74\u304b\u3089\u3001\u57fa\u5730\u5185\u306b\u30a2\u30d5\u30ac\u30cb\u30b9\u30bf\u30f3\u3084\u30a4\u30e9\u30af\u3067\u306e\u5bfe\u30c6\u30ed\u6226\u4e89\u3067\u62d8\u675f\u3057\u305f\u4eba\u7269\u3092\u53ce\u5bb9\u3059\u308b\u30b0\u30a2\u30f3\u30bf\u30ca\u30e2\u6e7e\u53ce\u5bb9\u30ad\u30e3\u30f3\u30d7\u304c\u8a2d\u3051\u3089\u308c\u3066\u3044\u308b\u3002"}, {"color": "#97c2fc", "id": "thy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Thy_Nationalpark.jpg", "label": "thy", "shape": "image", "title": "Thy \u00e4r en del av norra Jylland i Danmark, som i sydv\u00e4st bildar den smala landtungan Agger Tange, varigenom Thybor\u00f8n Kanal leder in fr\u00e5n Nordsj\u00f6n, och i syd\u00f6st genom en annan smal landtunga sammanh\u00e4nger med halv\u00f6n Thyholm, som str\u00e4cker sig ned till Oddesund. Strandb\u00e4ltet utmed Skagerrak och Nordsj\u00f6n utg\u00f6rs av dyner (\"klitter\") och sandhedar. L\u00e4ngre in i norra Thy finns tv\u00e5 h\u00f6gsl\u00e4tter p\u00e5 krit- eller kalkgrund: Hanstholm (h\u00f6gsta punkten \u00e4r det 67 meter h\u00f6ga Hj\u00e6rtebjerg) och \u00d8stholm, medan mellersta Thy \u00e4r ett kuperat land med den 93 meter h\u00f6ga Ash\u00f8j som h\u00f6gsta punkt. I Thy finns m\u00e5nga sj\u00f6ar, av vilka har utlopp i Nordsj\u00f6n. D\u00e4remot torrlades den stora p\u00e5 1800-talet. I forntiden utgjorde Thy s\u00e4kerligen en eller flera \u00f6ar."}, {"color": "#97c2fc", "id": "bhor", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Darbar_hall,_Bhor_Palace.jpg", "label": "bhor", "shape": "image", "title": "Bhor war ein F\u00fcrstenstaat Britisch-Indiens auf den H\u00f6hen der Westghats s\u00fcdwestlich von Pune im heutigen Bundesstaat Maharashtra. Seine Hauptstadt war der Ort Bhor. 1697 erhielt der Brahmane Shankaraji Narayan vom Maharaja Rajaram von Satara, dem j\u00fcngeren Sohn des Marathenf\u00fchrers Shivaji, f\u00fcr geleistete Dienste Bhor als Jagir zu Lehen. Die Herrscher f\u00fchrten den Titel Pant Sachiv, ab 1936 Raja. Bhor stand 1820\u20131947 unter britischem Protektorat und wurde nach dem Ende des Marathenstaates Satara (1848) ein eigenst\u00e4ndiger F\u00fcrstenstaat (1849). 1879\u20131901 hatte Bhor eine Staatspost mit eigenen Briefmarken. Es hatte 1941 eine Fl\u00e4che von 2357 km\u00b2 und 162.000 Einwohner. Nachdem Gro\u00dfbritannien am 18. Juli 1947 beschlossen hatte, Indien und Pakistan in die Unabh\u00e4ngigkeit zu entlassen (siehe Geschichte Indiens), schlossen sich die F\u00fcrstenstaaten der Kolhapur and Deccan States Agency zur F\u00f6deration der United Deccan States zusammen, die am 5. Februar 1948 in den Staat Bombay eingegliedert wurde, woraus am 1. Mai 1960 der Staat Maharashtra wurde.Bhor vollzog am 8. M\u00e4rz 1948 formell den Anschluss an Indien. Am 1. November 1956 wurden alle F\u00fcrsten abgesetzt."}, {"color": "#97c2fc", "id": "repel", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mairie_Repel.jpg", "label": "repel", "shape": "image", "title": "Repel merupakan sebuah komune di departemen Vosges yang terletak pada sebelah timur laut Prancis."}, {"color": "#97c2fc", "id": "cooch behar", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bara_Debi_Bari,_Cooch_Behar_(3116565695).jpg", "label": "cooch behar", "shape": "image", "title": "Koch Bihar (alternativt Cooch Behar, Kutch Behar, bengali \u0995\u09cb\u099a\u09ac\u09bf\u09b9\u09be\u09b0) \u00e4r en stad i Indien och \u00e4r bel\u00e4gen i delstaten V\u00e4stbengalen. Den \u00e4r administrativ huvudort f\u00f6r distriktet Koch Bihar. Folkm\u00e4ngden uppgick till 77 935 inv\u00e5nare vid folkr\u00e4kningen 2011, med f\u00f6rorter 106 843 inv\u00e5nare."}, {"color": "#97c2fc", "id": "campbell island", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Campbell_Island,_New_Zealand_scene.jpg", "label": "campbell island", "shape": "image", "title": "La isla Campbell, llamada en maor\u00ed Motu Ihupuku, es una remota isla del Oc\u00e9ano Pac\u00edfico, la principal del archipi\u00e9lago de las islas Campbell, Nueva Zelanda, situadas en las coordenadas 52\u00b032.4\u2032S 169\u00b08.7\u2032E\ufeff / \ufeff-52.5400, 169.1450. La isla Campbell abarca una superficie de 115 km\u00b2 y est\u00e1 rodeada por numerosos accidentes geogr\u00e1ficos, agujas, rocas, islotes y las islas Dent, Folly y Jacquemart, siendo esta \u00faltima el lugar m\u00e1s meridional Nueva Zelanda. La isla Campbell es monta\u00f1osa, llegando a m\u00e1s de 500 metros en el sur. Un largo fiordo, llamado , que casi biseca la isla, se abre al oc\u00e9ano sobre la costa este."}, {"color": "#97c2fc", "id": "humanitarian", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/FEMA_-_21131_-_Photograph_by_Marvin_Nauman_taken_on_11-11-2005_in_Louisiana.jpg", "label": "humanitarian", "shape": "image", "title": "L\u0027humanitarisme \u00e9s una creen\u00e7a activa en el valor de la vida humana, on els humans practiquen un tracte benevolent i proporcionen assist\u00e8ncia a altres \u00e9ssers humans, per tal de millorar la humanitat tant per raons morals com l\u00f2giques. \u00c9s la creen\u00e7a filos\u00f2fica en el moviment que du a una millora de la ra\u00e7a humana en una varietat d\u0027\u00e0rees lligades a una gran quantitat d\u0027activitats relacionades espec\u00edficament amb el benestar hum\u00e0. Un practicant \u00e9s conegut com a humanitarista."}, {"color": "#97c2fc", "id": "committee", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Perustuslakivaliokunta_1918.jpg", "label": "committee", "shape": "image", "title": "A committee or commission is a body of one or more persons subordinate to a deliberative assembly. A committee is not itself considered to be a form of assembly. Usually, the assembly sends matters into a committee as a way to explore them more fully than would be possible if the assembly itself were considering them. Committees may have different functions and their types of work differ depending on the type of the organization and its needs. A member of a legislature may be delegated a committee assignment, which gives them the right to serve on a certain committee."}, {"color": "#97c2fc", "id": "prince edward island", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Black_Marsh_Trail,_North_Cape,_PEI_(34995507134).jpg", "label": "prince edward island", "shape": "image", "title": "\u611b\u5fb7\u83ef\u738b\u5b50\u5cf6\u7701\uff08\u82f1\u8a9e\uff1aPrince Edward Island\uff1b\u6cd5\u8a9e\uff1a\u00cele-du-Prince-\u00c9douard\uff1b\u8607\u683c\u862d\u84cb\u723e\u8a9e\uff1aEilean a\u0027 Phrionnsa\u6216Eilean E\u00f2in\uff1b:Apekweit\u6216Epikwetk\uff09\uff0c\u7c21\u7a31\u611b\u7701\uff0c\u4e5f\u5e38\u88ab\u7c21\u7a31\u70ba\u76ae\u4f0a\u611b\uff08\u82f1\u8a9e\u5e38\u7c21\u7a31\u70ba\uff1aPEI\uff1b\u6cd5\u8a9e\u5e38\u7c21\u7a31\u70ba\uff1a\u00ce.-P.-\u00c9.\uff09 \uff0c\u662f\u52a0\u62ff\u5927\u6771\u90e8\u6d77\u6d0b\u4e09\u7701\u4e4b\u4e00\u3002\u611b\u5fb7\u83ef\u738b\u5b50\u5cf6\u7701\u5168\u5883\u5305\u542b\u4e86\u8207\u7701\u540c\u540d\u7684\u5cf6\u5dbc\u53ca\u5176\u5468\u906d\u7684\u96e2\u5cf6\uff1b\u6b64\u6ff1\u6d77\u7701\u5206\u7684\u4eba\u53e3\uff08154,331\u4eba\uff0c2021\u5e74\u7d71\u8a08\uff09\u548c\u9762\u7a4d\uff085,683.91\u5e73\u65b9\u516c\u91cc\uff0c2006\u5e74\u7d71\u8a08\uff09\u96d6\u7136\u90fd\u662f\u5168\u570b\u6700\u5c11\uff0c\u4eba\u53e3\u5bc6\u5ea6\u537b\u662f\u5168\u570b\u6700\u9ad8\uff0c\u9054\u5230\u6bcf\u5e73\u65b9\u516c\u91cc\u7d04 27 \u4eba (24.47/km2)\u3002\u9664\u6b64\u4e4b\u5916\uff0c\u8a72\u5cf6\u4e5f\u662f\u5168\u7403\u9762\u7a4d\u6392\u540d\u7b2c104\u4f4d\uff08\u5168\u52a0\u62ff\u5927\u7b2c23\u4f4d\uff09\u7684\u5cf6\u5dbc\u3002\u9996\u5e9c\u70ba\u590f\u6d1b\u7279\u6566\uff08Charlottetown\uff09\u3002 \u611b\u5fb7\u83ef\u738b\u5b50\u5cf6\u7684\u547d\u540d\u6e90\u81ea\u65bc\u611b\u5fb7\u83ef\u00b7\u5967\u53e4\u65af\u90fd\u738b\u5b50\uff0c\u80af\u7279\u8207\u65af\u7279\u62c9\u68ee\u516c\u7235\uff08Prince Edward Augustus, Duke of Kent and Strathearn\uff0c\u82f1\u570b\u7dad\u591a\u5229\u4e9e\u5973\u738b\u7684\u7236\u89aa\uff09\u3002 \u77e5\u540d\u52a0\u62ff\u5927\u5973\u4f5c\u5bb6\u9732\u897f\u00b7\u83ab\u5fb7\u00b7\u8499\u54e5\u99ac\u5229\uff08Lucy M. Montgomery\uff09\u662f\u51fa\u8eab\u65bc\u611b\u5fb7\u83ef\u738b\u5b50\u5cf6\u7684\u540d\u4eba\u4e4b\u4e00\uff0c\u540d\u8457\u300a\u6e05\u79c0\u4f73\u4eba\u300b\uff08Anne of The Green Gables\uff09\u5c31\u662f\u4ee5\u5979\u81ea\u5df1\u7684\u6545\u9109\u611b\u5fb7\u83ef\u738b\u5b50\u5cf6\u4f5c\u70ba\u6545\u4e8b\u80cc\u666f\u3002"}, {"color": "#97c2fc", "id": "provinces", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Pirkanmaa_Map.png", "label": "provinces", "shape": "image", "title": "A province is almost always an administrative division within a country or state. The term derives from the ancient Roman provincia, which was the major territorial and administrative unit of the Roman Empire\u0027s territorial possessions outside Italy. The term province has since been adopted by many countries. In some countries with no actual provinces, \"the provinces\" is a metaphorical term meaning \"outside the capital city\". While some provinces were produced artificially by colonial powers, others were formed around local groups with their own ethnic identities. Many have their own powers independent of central or federal authority, especially in Canada and Pakistan. In other countries, like China or France, provinces are the creation of central government, with very little autonomy."}, {"color": "#97c2fc", "id": "industrial", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bairoch.svg", "label": "industrial", "shape": "image", "title": "Industrii\u011do estas en la ekonomio \u011denerale la plimulti\u011do kaj pligrandi\u011do de industriaj entreprenoj en certa regiono a\u016d ekonomia spaco. Specife en historio la erao de industrii\u011do estas la tempo ek de la 2-a duono de la 18-a jarcento \u011dis la komenco de la 20-a jarcento, kiam estis enkondukita la industriaj formoj de produktado kaj distribuado de varoj kaj servoj. En la tiel nomitaj evolulandoj la industrii\u011do ankora\u016d ne fini\u011dis a\u016d e\u0109 ne komenci\u011dis."}, {"color": "#97c2fc", "id": "infrastructure", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ferry_Building_at_night.jpg", "label": "infrastructure", "shape": "image", "title": "Infrastruktura (z franc. infrastructure, doslova: co je pod stavbami) je v nejobecn\u011bj\u0161\u00edm smyslu slova mno\u017eina propojen\u00fdch struktur\u00e1ln\u00edch prvk\u016f, kter\u00e9 pak udr\u017euj\u00ed celou strukturu pohromad\u011b. Obvykle se pou\u017e\u00edv\u00e1 pouze pro struktury, kter\u00e9 jsou um\u011ble vytvo\u0159en\u00e9. Term\u00edn infrastruktura se pou\u017e\u00edv\u00e1 v r\u016fzn\u00e9m smyslu v \u0159ad\u011b odv\u011btv\u00ed. Nejhojn\u011bj\u0161\u00ed pou\u017eit\u00ed m\u00e1 v ekonomii, kde popisuje fyzickou infrastrukturu jako t\u0159eba budovy nebo silnice."}, {"color": "#97c2fc", "id": "solomon islands", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/New_beginning_for_Solomon_Islands_(10709848893).jpg", "label": "solomon islands", "shape": "image", "title": "Salomon\u00f6arna \u00e4r en suver\u00e4n stat i Oceanien, \u00f6ster om Papua Nya Guinea, best\u00e5ende av n\u00e4rmare tusen \u00f6ar (st\u00f6rre delen av \u00f6gruppen Salomon\u00f6arna samt Santa Cruz\u00f6arna). Staten omfattar en landmassa p\u00e5 28 400 km\u00b2. Huvudstaden Honiara ligger p\u00e5 \u00f6n Guadalcanal. Salomon\u00f6arna \u00e4r medlem i Samv\u00e4ldet. Salomon\u00f6arna tros ha varit bebott av melanesier i m\u00e5nga tusen \u00e5r. Spanska sj\u00f6fararen Alvaro de Mendana var den f\u00f6rsta europ\u00e9 som anl\u00e4nde till Salomon\u00f6arna \u00e5r 1568 och han namngav dem Islas Salomon. Britterna etablerade ett protektorat \u00f6ver Salomon\u00f6arna 1893. Under andra v\u00e4rldskriget var det h\u00e5rda strider mellan amerikaner och japaner under 1942-45, inklusive slaget om Guadalcanal. Sj\u00e4lvstyrelse uppn\u00e5ddes \u00e5r 1976 och sj\u00e4lvst\u00e4ndighet tv\u00e5 \u00e5r senare. Salomon\u00f6arna \u00e4r en konstitutionell monarki med kungen av Salomon\u00f6arna, f\u00f6r n\u00e4rvarande Charles III, som stats\u00f6verhuvud. \u00e4r den tolfte och nuvarande premi\u00e4rminister i Salomon\u00f6arna. Han valdes i november 2017."}, {"color": "#97c2fc", "id": "patchwork", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Little_amsterdam.jpg", "label": "patchwork", "shape": "image", "title": "Lappteknik (kallas \u00e4ven skarvs\u00f6mnad eller patchwork) \u00e4r en textil teknik d\u00e4r mindre tygbitar sys ihop till st\u00f6rre f\u00f6rem\u00e5l, till exempel t\u00e4cken, dukar eller mattor. Det ursprungliga syftet med lappteknik var att ta tillvara tygspill fr\u00e5n annan s\u00f6mnad. Detta utvecklades genom att tygbitarna syddes ihop i olika m\u00f6nster, s\u00e5 att f\u00f6rem\u00e5len blev dekorativa. I huvudsak anv\u00e4nds idag bomullstyg i tuskaft f\u00f6r lapparbeten. Detta \u00e4r p\u00e5 grund av att bomullstyg \u00e4r formbart och lagom str\u00e4vt f\u00f6r att kunna arbetas med smidigt. Vanligen blandar man inte olika tygsorter, som bomull och polyester, i ett och samma arbete eftersom det blir problematiskt att tv\u00e4tta. Siden har under vissa perioder ocks\u00e5 anv\u00e4nts till lappteknik. Tyglapparna kan klippas i en m\u00e4ngd olika geometriska former, till exempel kvadrater, romber, sexh\u00f6rningar och trianglar. Traditionellt har lapparna sytts samman f\u00f6r hand, men idag sys enklare lappformer (till exempel kvadrater och rektanglar) \u00e4ven ihop p\u00e5 maskin. Om man syr f\u00f6r hand klipps de \u00f6nskade formerna ut i stadigt papper eller kartong och tygbiten viks runt och n\u00e4stas fast. Allteftersom arbetet g\u00e5r fram\u00e5t tas mallarna loss och anv\u00e4nds p\u00e5 nya delar av arbetet. Det \u00e4r vanligt att ett lappt\u00e4cke som avslutning kviltas. M\u00f6nstret och tekniken varierar mycket mellan olika l\u00e4nder och kulturer. Ett exempel p\u00e5 v\u00e4lk\u00e4nda lappt\u00e4cken \u00e4r de som sys av amishfolket i USA. F\u00f6rr var det vanligt att man hade ett lappt\u00e4cke i s\u00e4ngen tillsammans med ett \u00f6verlakan, men d\u00e5 p\u00e5slakan g\u00f6r att t\u00e4cket inte syns \u00e4r det numera vanligare att anv\u00e4nda lappt\u00e4cket som \u00f6verkast eller extrafilt. Ett lappt\u00e4cke \u00e4r en form av handarbete som inneb\u00e4r man syr ihop bitar av tyg i ett st\u00f6rre m\u00f6nster. Det f\u00e4rdiga t\u00e4cket bygger p\u00e5 upprepade m\u00f6nster som byggts upp med olikf\u00e4rgade lappar. Lapparna m\u00e4ts noggrant och sk\u00e4rs i geometriska grundformer som g\u00f6r dem l\u00e4tta att \"pussla\" ihop. S\u00f6mmarna m\u00e5ste sys med stor noggrannhet f\u00f6r att lappt\u00e4cket ska ligga plant. Ett f\u00e4rdigt lappt\u00e4cke best\u00e5r av tre lager: \u00f6verst sj\u00e4lva lappt\u00e4cket, i mitten ett mellanfoder, och underst ett st\u00f6dlager. F\u00f6r att mellanfodret ska ligga p\u00e5 plats \u00e4r lappt\u00e4cken ofta kviltade."}, {"color": "#97c2fc", "id": "international relation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/French_Spanish_and_Polish_fashion.jpg", "label": "international relation", "shape": "image", "title": "\u56fd\u9645\u5173\u7cfb\u5b66\uff08International relations, IR\uff09\u4e5f\u79f0\u56fd\u9645\u4e8b\u52a1\uff08International affairs, IA\uff09\u3001\u56fd\u9645\u7814\u7a76\uff08International studies, IS\uff09\uff0c\u662f\u653f\u6cbb\u5b66\u7684\u4e00\u4e2a\u5206\u652f\u5b66\u79d1\uff0c\u4e3b\u8981\u7814\u7a76\u9886\u57df\u4e3a\u6218\u4e89\u4e0e\u548c\u5e73\u3001\u5408\u4f5c\u3001\u4e00\u4f53\u5316\u3001\u56fd\u9645\u7ec4\u7ec7\u7b49\u56fd\u9645\u4f53\u7cfb\u5c42\u9762\u7684\u653f\u6cbb\u73b0\u8c61\u3002\u56fd\u9645\u5173\u7cfb\u65e2\u662f\u5b66\u672f\u7684\u9886\u57df\uff0c\u4e5f\u662f\u516c\u5171\u653f\u7b56\u7684\u9886\u57df\u3002\u4f5c\u4e3a\u653f\u6cbb\u5b66\u7684\u4e00\u90e8\u5206\uff0c\u56fd\u9645\u5173\u7cfb\u4e5f\u548c\u54f d\u044f \u043d\u0430\u0437\u0432 \u043f\u043e\u0432\u0027\u044f\u0437\u0430\u043d\u0435 \u0456\u0437 \u0441\u043e\u043d\u0446\u0435\u043c. \u041f\u0456\u0432\u043d\u0456\u0447 \u0456 \u043f\u0456\u0432\u0434\u0435\u043d\u044c \u0432\u0438\u0437\u043d\u0430\u0447\u0430\u044e\u0442\u044c \u0432\u0456\u0434\u043d\u043e\u0441\u043d\u043e \u043f\u043e\u043b\u044e\u0441\u0456\u0432, \u0430 \u0441\u0445\u0456\u0434 \u0456 \u0437\u0430\u0445\u0456\u0434 \u0432\u0456\u0434\u043d\u043e\u0441\u043d\u043e \u043e\u0431\u0435\u0440\u0442\u0430\u043d\u043d\u044f \u0437\u0435\u043c\u043b\u0456 \u043d\u0430\u0432\u043a\u043e\u043b\u043e \u0441\u0432\u043e\u0454\u0457 \u043e\u0441\u0456. \u0422\u0430\u043a\u043e\u0436 \u0441\u0442\u043e\u0440\u043e\u043d\u0438 \u0441\u0432\u0456\u0442\u0443 \u043c\u0430\u044e\u0442\u044c \u0440\u0456\u0437\u043d\u0435 \u0441\u0438\u043c\u0432\u043e\u043b\u0456\u0447\u043d\u0435 \u0437\u043d\u0430\u0447\u0435\u043d\u043d\u044f \u0443 \u0440\u0435\u043b\u0456\u0433\u0456\u044f\u0445 \u0442\u0430 \u0437\u0432\u0438\u0447\u0430\u044f\u0445 \u0440\u0456\u0437\u043d\u0438\u0445 \u043d\u0430\u0440\u043e\u0434\u0456\u0432. \u041d\u0430\u043f\u0440\u0438\u043a\u043b\u0430\u0434 \u0445\u0440\u0438\u0441\u0442\u0438\u044f\u043d\u0438 \u0442\u0430 \u043c\u0443\u0441\u0443\u043b\u044c\u043c\u0430\u043d\u0438 \u0431\u0443\u0434\u0443\u044e\u0442\u044c \u0441\u0432\u043e\u0457 \u0445\u0440\u0430\u043c\u0438 \u043f\u0440\u0435\u0441\u0442\u043e\u043b\u043e\u043c \u043b\u0438\u0448\u0435 \u043d\u0430 \u0441\u0445\u0456\u0434. \u0421\u0442\u043e\u0440\u043e\u043d\u0438 \u0441\u0432\u0456\u0442\u0443 \u0434\u043e\u043f\u043e\u043c\u0430\u0433\u0430\u0454 \u0432\u0438\u0437\u043d\u0430\u0447\u0438\u0442\u0438 \u043f\u0440\u0438\u043b\u0430\u0434 \u043a\u043e\u043c\u043f\u0430\u0441, \u044f\u043a\u0438\u0439 \u0437\u0430\u0432\u0436\u0434\u0438 \u0432\u043a\u0430\u0437\u0443\u0454 \u043d\u0430 \u043f\u0456\u0432\u043d\u0456\u0447."}, {"color": "#97c2fc", "id": "prussia", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Prussiamap.gif", "label": "prussia", "shape": "image", "title": "Tyska orden (tyska: der Deutsche Orden, Deutschorden; latin: Ordo domus Sanct\u00e6 Mari\u00e6 Theutonicorum Hierosolymitanorum, \"Orden av v\u00e5r Frus den heliga Marias tyska hus i Jerusalem\") \u00e4r en kristen riddarorden grundad i slutet av 1100-talet som en sjukv\u00e5rdande orden. Fr\u00e5n 1198 blev dock orden \u00e4ven milit\u00e4r. Den uppl\u00f6stes 1809 men \u00e5teruppr\u00e4ttades 1834 som en orden inom Romersk-katolska kyrkan, fokuserad p\u00e5 sjukv\u00e5rd och v\u00e4lg\u00f6renhet. \u00c5r 1929 ombildades den till en rent andlig orden, utan milit\u00e4ra intressen. Orden kom redan fr\u00e5n b\u00f6rjan av 1200-talet att ha mycket stor del av sin verksamhet i \u00d6steuropa. Den stat som orden uppr\u00e4tth\u00f6ll fr\u00e5n 1200- till 1500-tal kallades Ordensstaten eller Tyska ordensstaten."}, {"color": "#97c2fc", "id": "negeri sembilan", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Coat_of_arms_of_Negeri_Sembilan.svg", "label": "negeri sembilan", "shape": "image", "title": "Negeri-Sembilano (malaje Negeri Sembilan, plenforme Negeri Sembilan Darul Khusus) estas unu el la 13 sub\u015dtatoj, kiuj konsistigas Malajzion."}, {"color": "#97c2fc", "id": "empress", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_inscription_of_Mostich.jpg", "label": "empress", "shape": "image", "title": "Zar (en ruso (?\u00b7i), transliterado al alfabeto latino como tsar; en b\u00falgaro, macedonio y serbio \u0446\u0430\u0440, car; y en croata car), que proviene del lat\u00edn caesar, -\u0103ris, en femenino zarina/zariza (\u0446\u0430\u0440\u0438\u0446\u0430, transliterado al alfabeto latino como tsaritsa; en croata, carica), era el t\u00edtulo usado por monarcas eslavos, por el Imperio B\u00falgaro (913-1396) y el Reino de Bulgaria (1908-1946), por el Imperio ruso entre 1547 y 1917 (aunque desde 1721 la forma oficial fue la de emperador), pero tambi\u00e9n por dos gobernantes de Serbia (1346-1371). El primer gobernante en usar el t\u00edtulo zar fue Sime\u00f3n I el Grande, monarca b\u00falgaro. La \u00faltima persona hasta la fecha en tener el t\u00edtulo de zar, y la \u00fanica persona viva en la actualidad que ha tenido este t\u00edtulo, es Sime\u00f3n II de Bulgaria. Como muchos otros t\u00edtulos nobiliarios, se usa figurativamente en el habla normal para referirse a personas o instituciones que poseen gran poder y act\u00faan como aut\u00f3cratas.\u200b"}, {"color": "#97c2fc", "id": "president roosevelt", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/ElectoralCollege1936.svg", "label": "president roosevelt", "shape": "image", "title": "\ud504\ub7ad\ud074\ub9b0 \ub378\ub7ec\ub178 \ub8e8\uc2a4\ubca8\ud2b8(\uc601\uc5b4: Franklin Delano Roosevelt, 1882\ub144 1\uc6d4 30\uc77c ~ 1945\ub144 4\uc6d4 12\uc77c)\ub294 \ubbf8\uad6d\uc758 32\ubc88\uc9f8 \ub300\ud1b5\ub839(\uc7ac\uc784 1933\ub144 ~ 1945\ub144)\uc774\ub2e4. \uadf8\ub294 \uc784\uae30 \ub3d9\uc548 \ub300\uacf5\ud669\uacfc \uc81c2\ucc28 \uc138\uacc4 \ub300\uc804\uc744 \ubaa8\ub450 \uacbd\ud5d8\ud55c, 20\uc138\uae30\uc758 \uc911\uc2ec\uc778\ubb3c \uc911 \ud55c \uc0ac\ub78c\uc774\ub77c\uace0 \ud560 \uc218 \uc788\ub2e4. \ub8e8\uc2a4\ubca8\ud2b8\uc758 \ub9ac\ub354\uc27d\uc740 \ub274\ub51c \uc815\ucc45\uc744 \ud1b5\ud558\uc5ec \ubbf8\uad6d\uc774 \ub300\uacf5\ud669\uc5d0\uc11c \ubc97\uc5b4\ub098\ub3c4\ub85d \ub3c4\uc654\uc73c\uba70, \uc81c2\ucc28 \uc138\uacc4 \ub300\uc804 \ub54c \uc5f0\ud569\uad70\uc5d0 \ub3d9\ucc38\ud558\uc5ec \ub098\uce58 \ub3c5\uc77c\uacfc \uc774\ud0c8\ub9ac\uc544 \uc655\uad6d, \uadf8\ub9ac\uace0 \uc77c\ubcf8 \uc81c\uad6d\uc744 \uc0c1\ub300\ub85c \uc804\uc7c1\uc744 \uc218\ud589\ud558\uc5ec \uc2b9\ub9ac\ub85c \uc774\ub04c\uc5c8\ub2e4. \uadf8\ub807\uc9c0\ub9cc \uc2a4\ud0c8\ub9b0\uc5d0 \ub300\ud55c \ubbf8\ubb18\ud55c \uc790\uc138\ub294 \uc774\ud6c4 \uc5ed\uc0ac\uac00\ub4e4\uc5d0\uac8c \ube44\ud310\uc758 \ub300\uc0c1\uc774 \ub418\uc5c8\ub2e4. \uc138\uacc4 \ud3c9\ud654\ub97c \uc704\ud55c \uad6d\uc81c \uc870\uc9c1\uc5d0 \ub300\ud55c \uadf8\uc758 \uc5f4\ub9dd\uc740 \uc0ac\ud6c4\uc5d0 \uad6d\uc81c \uc5f0\ud569\uc758 \uacb0\uc131\uc73c\ub85c\uc368 \uacb0\uc2e4\uc744 \ub9fa\uac8c \ub418\uc5c8\ub2e4. \ubbf8\uad6d\uc758 \ub300\ud1b5\ub839 \uc911\uc5d0\uc11c \ucc98\uc74c\uc774\uc790 \ub9c8\uc9c0\ub9c9\uc73c\ub85c \ub300\ud1b5\ub839\uc9c1\uc5d0 \ub124 \ubc88\uc774\ub098 \ub2f9\uc120\ub418\uc5b4 12\ub144\uac04 \ubc31\uc545\uad00\uc744 \ucc28\uc9c0\ud588\ub358 \uc7a5\uae30 \uc9d1\uad8c\uc790\uc774\uae30\ub3c4 \ud558\ub2e4. \ub610, \ubbf8\uad6d\uc778\ub4e4\uc5d0\uac8c \uc5ed\ub300 \ub300\ud1b5\ub839 \uc911\uc5d0\uc11c \uac00\uc7a5 \uc874\uacbd\ud558\ub294 \uc9c0\ub3c4\uc790\uc5d0 \ub300\ud55c \uc124\ubb38\uc870\uc0ac\ub97c \uc2e4\uc2dc\ud558\uba74 \uc0c1\uc704\uc5d0 \uc704\uce58\ud558\ub294 \uc778\ubb3c\uc774\uae30\ub3c4 \ud558\ub2e4."}, {"color": "#97c2fc", "id": "union jack", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_Newfoundland_and_Labrador.svg", "label": "union jack", "shape": "image", "title": "Vlajka Spojen\u00e9ho kr\u00e1lovstv\u00ed zvan\u00e1 Union Jack je vlajka Spojen\u00e9ho kr\u00e1lovstv\u00ed Velk\u00e9 Brit\u00e1nie a Severn\u00edho Irska. Jej\u00ed sou\u010dasn\u00fd vzhled poch\u00e1z\u00ed z roku 1801. V minulosti se u\u017e\u00edvala ve v\u0161ech zem\u00edch b\u00fdval\u00e9 britsk\u00e9 \u0159\u00ed\u0161e, v sou\u010dasnosti je Union Jack sou\u010d\u00e1st\u00ed vlajek n\u011bkter\u00fdch britsk\u00fd z\u00e1mo\u0159sk\u00fdch \u00fazem\u00ed i dnes ji\u017e suver\u00e9nn\u00edch st\u00e1t\u016f (viz seznam vlajek se symbolem Union Jack). \n* Lodn\u00ed vlajka (Civil Jack)Pom\u011br stran: 1:2"}, {"color": "#97c2fc", "id": "british american", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Declaration_of_Independence_(1819),_by_John_Trumbull.jpg", "label": "british american", "shape": "image", "title":
