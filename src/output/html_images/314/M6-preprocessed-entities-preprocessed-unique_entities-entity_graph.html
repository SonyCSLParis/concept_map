5\u0628\u0627\u0646\u064a \u0627\u0644\u062c\u0627\u0645\u0639\u0629 \u0640 \u0628\u0627\u0633\u062a\u062b\u0646\u0627\u0621 \u0627\u0644\u0645\u0631\u0635\u062f \u0627\u0644\u0641\u0644\u0643\u064a \u0648\u0628\u0639\u0636 \u0627\u0644\u0639\u064a\u0627\u062f\u0627\u062a \u0627\u0644\u0637\u0628\u064a\u0629 \u0640 \u0641\u064a \u0646\u0637\u0627\u0642 \u062d\u0631\u0645 \u0627\u0644\u062c\u0627\u0645\u0639\u0629 \u0627\u0644\u0630\u064a \u064a\u0634\u063a\u0644 \u0645\u0633\u0627\u062d\u0629 330 \u0622\u0643\u0631 (1.3 \u0643\u064a\u0644\u0648\u0645\u062a\u0631 \u0645\u0631\u0628\u0639) \u0641\u064a \u0642\u0644\u0628 \u0645\u062f\u064a\u0646\u0629 \u0646\u0627\u0634\u0641\u064a\u0644\u060c \u0639\u0644\u0649 \u0628\u064f\u0639\u062f \u0645\u064a\u0644 \u0648\u0646\u0635\u0641 \u0641\u0642\u0637 (2.4 \u0643\u064a\u0644\u0648\u0645\u062a\u0631) \u0645\u0646 \u0648\u0633\u0637 \u0627\u0644\u0645\u062f\u064a\u0646\u0629."}, {"color": "#97c2fc", "id": "white coat", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Noto_Emoji_Pie_1f97c.svg", "label": "white coat", "shape": "image", "title": "\u041c\u0435\u0434\u0438\u0446\u0438\u043d\u0441\u043a\u0430\u044f \u043e\u0434\u0435\u0436\u0434\u0430 \u2014 \u044d\u0442\u043e \u043f\u0440\u043e\u0444\u0435\u0441\u0441\u0438\u043e\u043d\u0430\u043b\u044c\u043d\u0430\u044f \u043e\u0434\u0435\u0436\u0434\u0430 \u0432\u0440\u0430\u0447\u0435\u0439 \u0438 \u0441\u0442\u0443\u0434\u0435\u043d\u0442\u043e\u0432 \u043c\u0435\u0434\u0438\u0446\u0438\u043d\u0441\u043a\u0438\u0445 \u0443\u0447\u0435\u0431\u043d\u044b\u0445 \u0437\u0430\u0432\u0435\u0434\u0435\u043d\u0438\u0439. \u0422\u0440\u0430\u0434\u0438\u0446\u0438\u043e\u043d\u043d\u043e\u0439 \u043e\u0434\u0435\u0436\u0434\u043e\u0439 \u0432\u0440\u0430\u0447\u0435\u0439 \u0441\u0447\u0438\u0442\u0430\u0435\u0442\u0441\u044f \u0431\u0435\u043b\u044b\u0439 \u0445\u0430\u043b\u0430\u0442, \u0432\u0432\u0435\u0434\u0435\u043d\u043d\u044b\u0439 \u0432 \u043c\u0435\u0434\u0438\u0446\u0438\u043d\u0441\u043a\u0443\u044e \u043f\u0440\u0430\u043a\u0442\u0438\u043a\u0443 \u0411\u0438\u043b\u044c\u0440\u043e\u0442\u043e\u043c. \u041a \u043c\u0435\u0434\u0438\u0446\u0438\u043d\u0441\u043a\u043e\u0439 \u043e\u0434\u0435\u0436\u0434\u0435 \u043f\u0440\u0435\u0434\u044a\u044f\u0432\u043b\u044f\u044e\u0442\u0441\u044f \u043e\u0441\u043e\u0431\u044b\u0435 \u0442\u0440\u0435\u0431\u043e\u0432\u0430\u043d\u0438\u044f, \u043a\u043e\u0442\u043e\u0440\u044b\u043c \u043e\u043d\u0430 \u0434\u043e\u043b\u0436\u043d\u0430 \u0441\u043e\u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u043e\u0432\u0430\u0442\u044c: \u043e\u043d\u0430 \u0434\u043e\u043b\u0436\u043d\u0430 \u0431\u044b\u0442\u044c \u043a\u0440\u043e\u0432\u043e\u043e\u0442\u0442\u0430\u043b\u043a\u0438\u0432\u0430\u044e\u0449\u0435\u0439, \u044d\u0440\u0433\u043e\u043d\u043e\u043c\u0438\u0447\u043d\u043e\u0439, \u0430\u043d\u0442\u0438\u0441\u0442\u0430\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u0438 \u043b\u0435\u0433\u043a\u043e \u0434\u0435\u0437\u0438\u043d\u0444\u0438\u0446\u0438\u0440\u043e\u0432\u0430\u0442\u044c\u0441\u044f, \u043f\u0440\u043e\u043f\u0443\u0441\u043a\u0430\u0442\u044c \u0432\u043e\u0437\u0434\u0443\u0445 \u0438 \u0431\u044b\u0442\u044c \u0443\u0434\u043e\u0431\u043d\u043e\u0439 \u0432 \u0440\u0430\u0431\u043e\u0442\u0435."}, {"color": "#97c2fc", "id": "criminal minds", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Criminal_Minds_at_Paley.jpg", "label": "criminal minds", "shape": "image", "title": "Criminal Minds ist eine US-amerikanische Fernsehserie, die erstmals am 22. September 2005 vom Sender CBS ausgestrahlt wurde. In der Serie wird die Arbeit des FBI im Bereich der operativen Fallanalyse durch die Behavioral Analysis Unit (kurz BAU; engl. f\u00fcr \u201eVerhaltensanalyseeinheit\u201c) aus Quantico dargestellt. Im Mittelpunkt der Ermittlungen stehen Profiling und Viktimologie. Bis auf wenige Ausnahmen sind die Folgen in sich abgeschlossen. Criminal Minds ist daher ein so genanntes procedural drama. 2016 gab Shemar Moore seinen Ausstieg als Derek Morgan bekannt, damit waren zun\u00e4chst Thomas Gibson als Aaron Hotchner, Matthew Gray Gubler als Dr. Spencer Reid, A. J. Cook als Jennifer Jareau und Kirsten Vangsness als Penelope Garcia die verbleibenden Mitglieder der Originalbesetzung. Gibson musste die Serie jedoch aufgrund eines Zwischenfalls am Set zu Beginn der zw\u00f6lften Staffel verlassen. Im Januar 2019 wurde die Serie um eine finale 15. Staffel verl\u00e4ngert, die direkt im Anschluss an die 14. Staffel produziert wurde. Die zehn Folgen der letzten Staffel wurden im Januar und Februar 2020 in den USA gesendet und die Serie mit einer Anzahl von insgesamt 324 Episoden abgeschlossen. Ein Jahr nach Ausstrahlung der 15. Staffel wurde im Februar 2021 von Paramount+ eine 16. Staffel mit 10 Folgen bestellt. Am 13. Juli 2022 wurde die Produktion der 16. Staffel offiziell in Auftrag gegeben, die seit dem 24. November 2022 gesendet wird. Dabei wurde die erste Folge auch bei CBS gesendet."}, {"color": "#97c2fc", "id": "dna", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cytosin.svg", "label": "dna", "shape": "image", "title": "Is \u00e9 an t-aig\u00e9ad d\u00ed-ocsairibean\u00faicl\u00e9asach (ADN an m\u00f3il\u00edn ina bhfuil c\u00f3d g\u00e9initeach na n-org\u00e1nach le f\u00e1il. Orthu si\u00fad t\u00e1 ainmhithe, planda\u00ed, pr\u00f3taistigh, airc\u00e9aigh agus baict\u00e9ir. T\u00e1 ADN le f\u00e1il i ngach cill san org\u00e1nach agus deir le cealla c\u00e9n pr\u00f3it\u00e9in\u00ed is c\u00f3ir d\u00f3ibh a dh\u00e9anamh. eins\u00edm\u00ed is ea an chuid is m\u00f3 de na pr\u00f3it\u00e9in\u00ed seo. Sin \u00e9 an f\u00e1th a dtugann p\u00e1ist\u00ed feinit\u00edopa\u00ed (tr\u00e9ithe) leo \u00f3na dtuismitheoir\u00ed, ar n\u00f3s dhath an chraicinn, na gruaige agus na s\u00fal. T\u00e1 cuid de ADN gach tuismitheora le f\u00e1il i ngach duine. Thaispe\u00e1in James D. Watson agus Francis Crick i 1953 gurb \u00e9 a bh\u00edonn i ngach m\u00f3ilin den DNA i ngach cill bhitheola\u00edoch n\u00e1 d\u00eds tointemh\u00f3il\u00edn\u00ed (suas le 2 mar fhad), gach ceann ina shaghas c\u00f3ipe den cheann eile. B\u00edonn na toint\u00ed seo leagtha amach taobh le ch\u00e9ile mar a bheadh dr\u00e9imire ann, ach an dr\u00e9imire casta ina , an d\u00e9h\u00e9ilics mar a thugtar uirthi, agus naisc idir fo-aonaid cheimiceacha ar leith ar na toint\u00ed, ar a dtugtar bun-n\u00faicl\u00e9it\u00eddi, ag feidhmi\u00fa mar na runga\u00ed ar an dr\u00e9imire casta. N\u00edl ach 4 cinn de na n\u00faicl\u00e9it\u00eddi seo sa DNA: na p\u00fair\u00edn\u00ed, adain\u00edn (A) is tim\u00edn (T), agus na pirimid\u00edn\u00ed, c\u00edot\u00f3is\u00edn (c) is guain\u00edn (G). N\u00ed f\u00e9idir ach na naisc A-T is C-G (bunph\u00e9ir\u00ed a thugtar orthu seo) a bheith idir na toint\u00ed, agus mar sin, b\u00edonn an d\u00e1 thointe ina gc\u00f3ipeanna sc\u00e1th\u00e1nacha n\u00f3 inbh\u00e9artaithe d\u00e1 ch\u00e9ile, an A i gceann amh\u00e1in os comhair T sa cheann eile, is C i dtointe amh\u00e1in i gc\u00f3na\u00ed os comhair G sa tointe eile. Is \u00e9 ord na n\u00faicl\u00e9it\u00edd\u00ed a litr\u00edonn na g\u00e9inte agus a chinneann na treoracha i gcill ar bith chun feidhmeanna na cille a rial\u00fa is at\u00e1irgeadh na cille a chur chun tosaigh."}, {"color": "#97c2fc", "id": "psychology", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/M\u00fcller-Lyer_illusion.svg", "label": "psychology", "shape": "image", "title": "Psikologia (grezierako \u03c8\u03c5\u03c7\u03ae, psyche, \"arima\" eta \u03bb\u03bf\u03b3\u03bf\u03c2, logos, \"ezagutza\") bizidunen portaerak aztertzen dituen zientzia da. Gizakien esperientzia guztiak barne hartzen ditu, burmuineko funtzioetatik haurren garapeneraino. Hau da, animalien eta gizakien pentsatzeko eta sentitzeko era, eta nola moldatzen diren euren testuingurura. Psikologia modernoaren helburua esperientziaren azterketa da. Horrela teoria hauek izakien portaera ulertzen laguntzen dute. Ikerketa gehienak gizakiekin izaten dira, baina askotan animaliak ere ikertzen dira, eta orduan etologia deritzo. Metodo eta teknikei dagokienez, psikologiaren aztergaiak zuzenean kontrola eta neur ezin direnez, inferentziak egiten dira \u2014zeharkako azterketak, alegia\u2014, arazo hori saihesteko. Estatistika, behaketa eta esperimentazioa, elkarrizketak, testak eta laborategiko lanak dira metodo nagusiak. Gaur egun ez da teoria psikologiko bakarra onartzen, nahiz eta gero eta lotura estuagoa duen biologiarekin eta soziologiarekin, eta gero eta gehiago erabiltzen diren , matematikoak eta informatikoak; 1950 inguruan ezagutzaren prozesuak neurtzeko tresnak eta bideak agertu zirenetik, psikologia konduktistak galdu egin zuen ordu arte izandako eragina eta indartu egin zen ezagutzaren psikologia, alegia, neurologiak eta biologiak eskaintzen dituen datuak kontuan hartzen dituena, esperimentu klasikoez gainera. Gaur egun psikologian sailkapen eta bereizketa asko egiten dira: ikerketa alorraren arabera, bi atal bereizten dira, eta ; helburuaren arabera, berriz, (lege orokorrak ezartzea da haren helburua) eta psikologia diferentziala (gizabanakoaren ezaugarri bereziak aztertzen dituena); eta joeraren arabera, azkenik, teorikoa eta aplikatua (psikologia orokorraren ezagupenak jakintzaren beste alor batzuetara hedatzen dituena)."}, {"color": "#97c2fc", "id": "art history", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Johann_Joachim_Winckelmann_(Anton_von_Maron_1768).jpg", "label": "art history", "shape": "image", "title": "Die Kunstgeschichte oder Kunstwissenschaft, veraltet auch Kunsthistorik, ist eine geisteswissenschaftliche Disziplin, die Architektur, Bildk\u00fcnste und -medien sowie kunsthandwerkliche Objekte einschlie\u00dflich ihrer Theorien und Praktiken vom Mittelalter bis in die Gegenwart untersucht. Das Spektrum des kunsthistorischen bzw. kunstwissenschaftlichen Arbeitens reicht von formalen und ikonographischen, stilistischen und materiellen Analysen \u00fcber entwurfstheoretische, kunstpraktische und rezeptions\u00e4sthetische Untersuchungen bis hin zu sozialen, politischen und gesellschaftlichen Interpretationen von Kunst und Architektur in ihren lokalen, regionalen und globalen Zusammenh\u00e4ngen."}, {"color": "#97c2fc", "id": "boston phoenix", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Phoenix_final_issue.jpg", "label": "boston phoenix", "shape": "image", "title": "The Phoenix \u00e8 il nome che hanno in comune vari giornali alternativi settimanali pubblicati negli Stati Uniti da di Boston, Massachusetts, tra cui il Boston Phoenix, , e l\u0027ormai defunta . Questi giornali sottolineano arti locali e la copertura di intrattenimento cos\u00ec come lo stile di vita e la copertura politica da un punto di vista liberale. Le carte sono in qualche modo simile nei contenuti e formato editoriale per il Village Voice. Il 1\u00ba agosto 2012, \u00e8 stato annunciato che e il quotidiano Boston Phoenix si fonderanno e il risultato sar\u00e0 un settimanale di essere chiamato the Phoenix, al debutto nell\u0027autunno del 2012. Il primo numero del nuovo, lucido-carta Phoenix porta la data di copertina del 21 settembre 2012."}, {"color": "#97c2fc", "id": "microscopic", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Olympus-BX61-fluorescence_microscope.jpg", "label": "microscopic", "shape": "image", "title": "\u5149\u5b66\u9855\u5fae\u93e1\uff08\u3053\u3046\u304c\u304f\u3051\u3093\u3073\u304d\u3087\u3046\uff09\u306f\u3001\u53ef\u8996\u5149\u7dda\u304a\u3088\u3073\u8fd1\u508d\u306e\u6ce2\u9577\u57df\u306e\u5149\u3092\u5229\u7528\u3059\u308b\u3001\u9855\u5fae\u93e1\u306e\u4e00\u7a2e\u3002\u5358\u306b\u9855\u5fae\u93e1\u3068\u8a00\u3046\u5834\u5408\u3001\u3053\u308c\u3092\u6307\u3059\u3002"}, {"color": "#97c2fc", "id": "laypeople", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Vaxholms_kyrka_4913_(22766728793).jpg", "label": "laypeople", "shape": "image", "title": "\u03a3\u03c4\u03b9\u03c2 \u03c7\u03c1\u03b9\u03c3\u03c4\u03b9\u03b1\u03bd\u03b9\u03ba\u03ad\u03c2 \u03b5\u03ba\u03ba\u03bb\u03b7\u03c3\u03af\u03b5\u03c2 \u03bb\u03b1\u03ca\u03ba\u03bf\u03af \u03bf\u03bd\u03bf\u03bc\u03ac\u03b6\u03bf\u03bd\u03c4\u03b1\u03b9 \u03c4\u03b1 \u03bc\u03ad\u03bb\u03b7 \u03c4\u03bf\u03c5\u03c2 \u03c0\u03bf\u03c5 \u03b4\u03b5\u03bd \u03ad\u03c7\u03bf\u03c5\u03bd , \u03c0\u03bf\u03c5 \u03b4\u03b5\u03bd \u03b5\u03af\u03bd\u03b1\u03b9 . \u039f\u03b9 \u03bb\u03b1\u03ca\u03ba\u03bf\u03af \u03c3\u03c5\u03bc\u03bc\u03b5\u03c4\u03ad\u03c7\u03bf\u03c5\u03bd \u03c3\u03c4\u03b7 \u03bb\u03b1\u03c4\u03c1\u03b5\u03c5\u03c4\u03b9\u03ba\u03ae \u03b6\u03c9\u03ae \u03ba\u03b1\u03b9, \u03c3\u03b5 \u03ba\u03ac\u03c0\u03bf\u03b9\u03b5\u03c2 \u03b5\u03ba\u03ba\u03bb\u03b7\u03c3\u03af\u03b5\u03c2, \u03c3\u03c4\u03b7 \u03b4\u03b9\u03bf\u03af\u03ba\u03b7\u03c3\u03b7 \u03c4\u03c9\u03bd \u03b5\u03ba\u03ba\u03bb\u03b7\u03c3\u03b9\u03ce\u03bd. \u03a3\u03c4\u03b7\u03bd \u039a\u03b1\u03b8\u03bf\u03bb\u03b9\u03ba\u03ae \u0395\u03ba\u03ba\u03bb\u03b7\u03c3\u03af\u03b1 \u03b7 \u03b4\u03b9\u03ac\u03ba\u03c1\u03b9\u03c3\u03b7 \u03ba\u03bb\u03b7\u03c1\u03b9\u03ba\u03ce\u03bd \u03ba\u03b1\u03b9 \u03bb\u03b1\u03ca\u03ba\u03ce\u03bd \u03ae\u03c4\u03b1\u03bd \u03ad\u03bd\u03c4\u03bf\u03bd\u03b7 \u03ad\u03c9\u03c2 \u03ba\u03b1\u03b9 \u03c4\u03b7 \u0392\u0384 \u03a3\u03cd\u03bd\u03bf\u03b4\u03bf \u03c4\u03bf\u03c5 \u0392\u03b1\u03c4\u03b9\u03ba\u03b1\u03bd\u03bf\u03cd, \u03b5\u03bd\u03ce \u03c0.\u03c7. \u03b3\u03b9\u03b1 \u03c4\u03bf\u03c5\u03c2 \u039a\u03bf\u03c5\u03b1\u03ba\u03ad\u03c1\u03bf\u03c5\u03c2 \u03b4\u03b5\u03bd \u03c5\u03c0\u03ac\u03c1\u03c7\u03b5\u03b9 \u03ba\u03b1\u03bc\u03af\u03b1 \u03b4\u03b9\u03ac\u03ba\u03c1\u03b9\u03c3\u03b7 \u03bc\u03b5\u03c4\u03b1\u03be\u03cd \u03ba\u03bb\u03b7\u03c1\u03b9\u03ba\u03ce\u03bd \u03ba\u03b1\u03b9 \u03bb\u03b1\u03ca\u03ba\u03ce\u03bd. \u03a3\u03c4\u03b7\u03bd \u0395\u03ba\u03ba\u03bb\u03b7\u03c3\u03af\u03b1 \u03c4\u03b7\u03c2 \u0391\u03b3\u03b3\u03bb\u03af\u03b1\u03c2 \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03bf\u03cd\u03bd \u03bc\u03af\u03b1 \u03b1\u03c0\u03cc \u03c4\u03b9\u03c2 \u03c4\u03c1\u03b5\u03b9\u03c2 \u03ba\u03b1\u03c4\u03b7\u03b3\u03bf\u03c1\u03af\u03b5\u03c2 \u03bc\u03b5\u03bb\u03ce\u03bd \u03c4\u03b7\u03c2 \u0393\u03b5\u03bd\u03b9\u03ba\u03ae\u03c2 \u03a3\u03c5\u03bd\u03cc\u03b4\u03bf\u03c5 \u03c0\u03bf\u03c5 \u03b4\u03b9\u03bf\u03b9\u03ba\u03b5\u03af \u03c4\u03b1 \u03b5\u03ba\u03ba\u03bb\u03b7\u03c3\u03b9\u03b1\u03c3\u03c4\u03b9\u03ba\u03ac \u03c0\u03c1\u03ac\u03b3\u03bc\u03b1\u03c4\u03b1."}, {"color": "#97c2fc", "id": "mexico", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Chichen_Itza_3.jpg", "label": "mexico", "shape": "image", "title": "\u03a4\u03bf \u039c\u03b5\u03be\u03b9\u03ba\u03cc (\u0399\u03c3\u03c0\u03b1\u03bd\u03b9\u03ba\u03ac: M\u00e9xico \u03ae M\u00e9jico) \u03b5\u03af\u03bd\u03b1\u03b9 \u03c7\u03ce\u03c1\u03b1 \u03c4\u03bf\u03c5 \u03bd\u03cc\u03c4\u03b9\u03bf\u03c5 \u03c4\u03bc\u03ae\u03bc\u03b1\u03c4\u03bf\u03c2 \u03c4\u03b7\u03c2 \u0392\u03cc\u03c1\u03b5\u03b9\u03b1\u03c2 \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03ae\u03c2. \u03a4\u03bf \u03b5\u03c0\u03af\u03c3\u03b7\u03bc\u03bf \u03cc\u03bd\u03bf\u03bc\u03ac \u03c4\u03b7\u03c2 \u03b5\u03af\u03bd\u03b1\u03b9 Estados Unidos Mexicanos (\u0397\u03bd\u03c9\u03bc\u03ad\u03bd\u03b5\u03c2 \u039c\u03b5\u03be\u03b9\u03ba\u03b1\u03bd\u03b9\u03ba\u03ad\u03c2 \u03a0\u03bf\u03bb\u03b9\u03c4\u03b5\u03af\u03b5\u03c2). \u0392\u03c1\u03ad\u03c7\u03b5\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc \u03c4\u03bf\u03bd \u0395\u03b9\u03c1\u03b7\u03bd\u03b9\u03ba\u03cc \u03ba\u03b1\u03b9 \u03c4\u03bf\u03bd \u0391\u03c4\u03bb\u03b1\u03bd\u03c4\u03b9\u03ba\u03cc \u03c9\u03ba\u03b5\u03b1\u03bd\u03cc. \u039a\u03b1\u03c4\u03b1\u03bb\u03b1\u03bc\u03b2\u03ac\u03bd\u03b5\u03b9 \u03c4\u03bf \u03bc\u03b5\u03b3\u03b1\u03bb\u03cd\u03c4\u03b5\u03c1\u03bf \u03c4\u03bc\u03ae\u03bc\u03b1 \u03c4\u03b7\u03c2 \u039c\u03b5\u03be\u03b9\u03ba\u03ac\u03bd\u03b9\u03ba\u03b7\u03c2 \u03a7\u03b5\u03c1\u03c3\u03bf\u03bd\u03ae\u03c3\u03bf\u03c5 \u03c0\u03bf\u03c5 \u03b5\u03bd\u03ce\u03bd\u03b5\u03b9 \u03c4\u03b7 \u0392\u03cc\u03c1\u03b5\u03b9\u03b1 \u03bc\u03b5 \u03c4\u03b7 \u039d\u03cc\u03c4\u03b9\u03b1 \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03ae. \u03a3\u03c5\u03bd\u03bf\u03c1\u03b5\u03cd\u03b5\u03b9 \u03b2\u03cc\u03c1\u03b5\u03b9\u03b1 \u03bc\u03b5 \u03c4\u03b9\u03c2 \u0397\u03a0\u0391, \u03bd\u03bf\u03c4\u03b9\u03bf\u03b1\u03bd\u03b1\u03c4\u03bf\u03bb\u03b9\u03ba\u03ac \u03bc\u03b5 \u03c4\u03b7 \u0393\u03bf\u03c5\u03b1\u03c4\u03b5\u03bc\u03ac\u03bb\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03b7 \u039c\u03c0\u03b5\u03bb\u03af\u03b6. \u0388\u03c7\u03b5\u03b9 \u03ad\u03ba\u03c4\u03b1\u03c3\u03b7 1.964.375 \u03c4.\u03c7\u03bb\u03bc. \u03ba\u03b1\u03b9 \u03c0\u03bb\u03b7\u03b8\u03c5\u03c3\u03bc\u03cc 126.014.024 \u03c3\u03cd\u03bc\u03c6\u03c9\u03bd\u03b1 \u03bc\u03b5 \u03c4\u03b7\u03bd \u03b1\u03c0\u03bf\u03b3\u03c1\u03b1\u03c6\u03ae \u03c4\u03bf\u03c5 2020. \u03a0\u03c1\u03c9\u03c4\u03b5\u03cd\u03bf\u03c5\u03c3\u03b1 \u03b5\u03af\u03bd\u03b1\u03b9 \u03b7 \u03c0\u03cc\u03bb\u03b7 \u03c4\u03bf\u03c5 \u039c\u03b5\u03be\u03b9\u03ba\u03bf\u03cd. \u0386\u03bb\u03bb\u03b5\u03c2 \u03c0\u03cc\u03bb\u03b5\u03b9\u03c2 \u03b5\u03af\u03bd\u03b1\u03b9: \u03b7 \u0393\u03bf\u03c5\u03b1\u03b4\u03b1\u03bb\u03b1\u03c7\u03ac\u03c1\u03b1, \u03c4\u03bf \u039c\u03bf\u03bd\u03c4\u03b5\u03c1\u03c1\u03ad\u03b9, \u03c4\u03bf \u0391\u03ba\u03b1\u03c0\u03bf\u03cd\u03bb\u03ba\u03bf, \u03c4\u03bf \u039c\u03b5\u03be\u03b9\u03ba\u03ac\u03bb\u03b9, \u03b7 \u03a4\u03bf\u03c1\u03c1\u03b5\u03cc\u03bd, \u03b7 \u039c\u03ad\u03c1\u03b9\u03b4\u03b1, \u03b7 \u03a4\u03b9\u03c7\u03bf\u03c5\u03ac\u03bd\u03b1, \u03c4\u03bf \u03a3\u03b1\u03bd \u039b\u03bf\u03c5\u03af\u03c2 \u03a0\u03bf\u03c4\u03bf\u03c3\u03af, \u03b7 \u03a3\u03b9\u03bf\u03c5\u03b4\u03ac\u03b4 \u03a7\u03bf\u03c5\u03ac\u03c1\u03b5\u03c2 \u03ba\u03c4\u03bb. \u0395\u03c0\u03af\u03c3\u03b7\u03bc\u03b7 \u03b3\u03bb\u03ce\u03c3\u03c3\u03b1 \u03b5\u03af\u03bd\u03b1\u03b9 \u03b7 \u03b9\u03c3\u03c0\u03b1\u03bd\u03b9\u03ba\u03ae, \u03b5\u03bd\u03ce \u03c4\u03bf \u03bc\u03b5\u03b3\u03b1\u03bb\u03cd\u03c4\u03b5\u03c1\u03bf \u03c4\u03bc\u03ae\u03bc\u03b1 \u03c4\u03bf\u03c5 \u03c0\u03bb\u03b7\u03b8\u03c5\u03c3\u03bc\u03bf\u03cd \u03ad\u03c7\u03b5\u03b9 \u03b1\u03c3\u03c0\u03b1\u03c3\u03c4\u03b5\u03af \u03c4\u03bf \u03c7\u03c1\u03b9\u03c3\u03c4\u03b9\u03b1\u03bd\u03b9\u03ba\u03cc \u03c1\u03c9\u03bc\u03b1\u03b9\u03bf\u03ba\u03b1\u03b8\u03bf\u03bb\u03b9\u03ba\u03cc \u03b4\u03cc\u03b3\u03bc\u03b1. \u039d\u03bf\u03bc\u03b9\u03c3\u03bc\u03b1\u03c4\u03b9\u03ba\u03ae \u03bc\u03bf\u03bd\u03ac\u03b4\u03b1 \u03b5\u03af\u03bd\u03b1\u03b9 \u03c4\u03bf \u03c0\u03ad\u03c3\u03bf. \u03a4\u03bf \u039c\u03b5\u03be\u03b9\u03ba\u03cc \u03b5\u03af\u03bd\u03b1\u03b9 \u03b7 \u03c0\u03bf\u03bb\u03c5\u03c0\u03bb\u03b7\u03b8\u03ad\u03c3\u03c4\u03b5\u03c1\u03b7 \u03b9\u03c3\u03c0\u03b1\u03bd\u03cc\u03c6\u03c9\u03bd\u03b7 \u03c7\u03ce\u03c1\u03b1. \u0397 \u03c7\u03ce\u03c1\u03b1 \u03b4\u03b9\u03b1\u03b9\u03c1\u03b5\u03af\u03c4\u03b1\u03b9 \u03c3\u03b5 31 \u03bf\u03bc\u03cc\u03c3\u03c0\u03bf\u03bd\u03b4\u03b5\u03c2 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b5\u03af\u03b5\u03c2 \u03ba\u03b1\u03b9 \u03bc\u03af\u03b1 \u03bf\u03bc\u03bf\u03c3\u03c0\u03bf\u03bd\u03b4\u03b9\u03b1\u03ba\u03ae \u03c0\u03b5\u03c1\u03b9\u03bf\u03c7\u03ae. \u03a4\u03bf \u03b1\u03bd\u03ac\u03b3\u03b5\u03c4\u03b1\u03b9 \u03c3\u03c4\u03bf 8.000 \u03c0.\u03a7. \u03ba\u03b1\u03b9 \u03b1\u03bd\u03b1\u03b3\u03bd\u03c9\u03c1\u03af\u03b6\u03b5\u03c4\u03b1\u03b9 \u03c9\u03c2 \u03ad\u03bd\u03b1 \u03b1\u03c0\u03cc \u03c4\u03b1 \u03ad\u03be\u03b9 . \u03a4\u03bf \u039c\u03b5\u03be\u03b9\u03ba\u03cc \u03ae\u03c4\u03b1\u03bd \u03b7 \u03c0\u03b5\u03c1\u03b9\u03bf\u03c7\u03ae \u03cc\u03c0\u03bf\u03c5 \u03ac\u03ba\u03bc\u03b1\u03c3\u03b1\u03bd \u03c0\u03bf\u03bb\u03bb\u03bf\u03af \u03c0\u03c1\u03bf\u03b7\u03b3\u03bc\u03ad\u03bd\u03bf\u03b9 \u03bc\u03b5\u03c3\u03bf\u03b1\u03bc\u03b5\u03c1\u03b9\u03ba\u03b1\u03bd\u03b9\u03ba\u03bf\u03af \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03c3\u03bc\u03bf\u03af, \u03ba\u03c5\u03c1\u03af\u03c9\u03c2 \u03c4\u03c9\u03bd \u039c\u03ac\u03b3\u03b9\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03c9\u03bd \u0391\u03b6\u03c4\u03ad\u03ba\u03c9\u03bd. \u03a4\u03bf 1521, \u03b7 \u0399\u03c3\u03c0\u03b1\u03bd\u03b9\u03ba\u03ae \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03c4\u03b7\u03bd \u03c0\u03b5\u03c1\u03b9\u03bf\u03c7\u03ae, \u03ba\u03b1\u03c4\u03b1\u03ba\u03c4\u03ce\u03bd\u03c4\u03b1\u03c2 \u03c4\u03b7\u03bd \u03a0\u03cc\u03bb\u03b7 \u03c4\u03bf\u03c5 \u039c\u03b5\u03be\u03b9\u03ba\u03bf\u03cd, \u03b9\u03b4\u03c1\u03cd\u03bf\u03bd\u03c4\u03b1\u03c2 \u03c4\u03b7\u03bd \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b1 \u03c4\u03b7\u03c2 \u039d\u03ad\u03b1\u03c2 \u0399\u03c3\u03c0\u03b1\u03bd\u03af\u03b1\u03c2. \u0397 \u039a\u03b1\u03b8\u03bf\u03bb\u03b9\u03ba\u03ae \u0395\u03ba\u03ba\u03bb\u03b7\u03c3\u03af\u03b1 \u03ad\u03c0\u03b1\u03b9\u03be\u03b5 \u03c3\u03b7\u03bc\u03b1\u03bd\u03c4\u03b9\u03ba\u03cc \u03c1\u03cc\u03bb\u03bf \u03c3\u03c4\u03b7 \u03b4\u03b9\u03ac\u03b4\u03bf\u03c3\u03b7 \u03c4\u03bf\u03c5 \u03a7\u03c1\u03b9\u03c3\u03c4\u03b9\u03b1\u03bd\u03b9\u03c3\u03bc\u03bf\u03cd \u03ba\u03b1\u03b9 \u03c4\u03b7\u03c2 \u03b9\u03c3\u03c0\u03b1\u03bd\u03b9\u03ba\u03ae\u03c2 \u03b3\u03bb\u03ce\u03c3\u03c3\u03b1\u03c2, \u03b4\u03b9\u03b1\u03c4\u03b7\u03c1\u03ce\u03bd\u03c4\u03b1\u03c2 \u03c0\u03b1\u03c1\u03ac\u03bb\u03bb\u03b7\u03bb\u03b1 \u03bf\u03c1\u03b9\u03c3\u03bc\u03ad\u03bd\u03b1 \u03c3\u03c4\u03bf\u03b9\u03c7\u03b5\u03af\u03b1 \u03c4\u03bf\u03c5 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03c3\u03bc\u03bf\u03cd \u03c4\u03c9\u03bd \u03b1\u03c5\u03c4\u03bf\u03c7\u03b8\u03cc\u03bd\u03c9\u03bd. \u039f\u03b9 \u03b3\u03b7\u03b3\u03b5\u03bd\u03b5\u03af\u03c2 \u03c0\u03bb\u03b7\u03b8\u03c5\u03c3\u03bc\u03bf\u03af \u03c5\u03c0\u03bf\u03c4\u03ac\u03c7\u03b8\u03b7\u03ba\u03b1\u03bd \u03ba\u03b1\u03b9 \u03bf\u03b9 \u0399\u03c3\u03c0\u03b1\u03bd\u03bf\u03af \u03c4\u03bf\u03c5\u03c2 \u03b5\u03ba\u03bc\u03b5\u03c4\u03b1\u03bb\u03bb\u03b5\u03cd\u03c4\u03b7\u03ba\u03b1\u03bd \u03b5\u03ba\u03c4\u03b5\u03c4\u03b1\u03bc\u03ad\u03bd\u03b1 \u03b3\u03b9\u03b1 \u03c4\u03b7\u03bd \u03b5\u03be\u03cc\u03c1\u03c5\u03be\u03b7 \u03c0\u03bb\u03bf\u03cd\u03c3\u03b9\u03c9\u03bd \u03ba\u03bf\u03b9\u03c4\u03b1\u03c3\u03bc\u03ac\u03c4\u03c9\u03bd \u03c0\u03bf\u03bb\u03cd\u03c4\u03b9\u03bc\u03c9\u03bd \u03bc\u03b5\u03c4\u03ac\u03bb\u03bb\u03c9\u03bd, \u03b3\u03b5\u03b3\u03bf\u03bd\u03cc\u03c2 \u03c0\u03bf\u03c5 \u03c3\u03c5\u03bd\u03ad\u03b2\u03b1\u03bb\u03b5 \u03c3\u03c4\u03b7 \u03b8\u03ad\u03c3\u03b7 \u03c4\u03b7\u03c2 \u0399\u03c3\u03c0\u03b1\u03bd\u03af\u03b1\u03c2 \u03c9\u03c2 \u03bc\u03b5\u03b3\u03ac\u03bb\u03b7\u03c2 \u03c0\u03b1\u03b3\u03ba\u03cc\u03c3\u03bc\u03b9\u03b1\u03c2 \u03b4\u03cd\u03bd\u03b1\u03bc\u03b7\u03c2 \u03b3\u03b9\u03b1 \u03c4\u03bf\u03c5\u03c2 \u03b5\u03c0\u03cc\u03bc\u03b5\u03bd\u03bf\u03c5\u03c2 \u03c4\u03c1\u03b5\u03b9\u03c2 \u03b1\u03b9\u03ce\u03bd\u03b5\u03c2, \u03ba\u03b1\u03b9 \u03c3\u03b5 \u03bc\u03b9\u03b1 \u03bc\u03b1\u03b6\u03b9\u03ba\u03ae \u03b5\u03b9\u03c3\u03c1\u03bf\u03ae \u03c0\u03bb\u03bf\u03cd\u03c4\u03bf\u03c5 \u03ba\u03b1\u03b9 \u03bc\u03b9\u03b1 \u03c3\u03c4\u03b7 \u0394\u03c5\u03c4\u03b9\u03ba\u03ae \u0395\u03c5\u03c1\u03ce\u03c0\u03b7. \u039c\u03b5 \u03c4\u03b7\u03bd \u03c0\u03ac\u03c1\u03bf\u03b4\u03bf \u03c4\u03bf\u03c5 \u03c7\u03c1\u03cc\u03bd\u03bf\u03c5, \u03b4\u03b9\u03b1\u03bc\u03bf\u03c1\u03c6\u03ce\u03b8\u03b7\u03ba\u03b5 \u03bc\u03b9\u03b1 \u03be\u03b5\u03c7\u03c9\u03c1\u03b9\u03c3\u03c4\u03ae , \u03b2\u03b1\u03c3\u03b9\u03c3\u03bc\u03ad\u03bd\u03b7 \u03c3\u03b5 \u03bc\u03b9\u03b1 \u03c3\u03c5\u03b3\u03c7\u03ce\u03bd\u03b5\u03c5\u03c3\u03b7 \u03b5\u03c5\u03c1\u03c9\u03c0\u03b1\u03ca\u03ba\u03ce\u03bd \u03ba\u03b1\u03b9 \u03b9\u03b8\u03b1\u03b3\u03b5\u03bd\u03ce\u03bd \u03b5\u03b8\u03af\u03bc\u03c9\u03bd. \u0391\u03c5\u03c4\u03cc \u03c3\u03c5\u03bd\u03ad\u03b2\u03b1\u03bb\u03b5 \u03c3\u03c4\u03bf\u03bd \u03b5\u03c0\u03b9\u03c4\u03c5\u03c7\u03b7\u03bc\u03ad\u03bd\u03bf \u039c\u03b5\u03be\u03b9\u03ba\u03b1\u03bd\u03b9\u03ba\u03cc \u03a0\u03cc\u03bb\u03b5\u03bc\u03bf \u0391\u03bd\u03b5\u03be\u03b1\u03c1\u03c4\u03b7\u03c3\u03af\u03b1\u03c2 \u03ba\u03b1\u03c4\u03ac \u03c4\u03b7\u03c2 \u0399\u03c3\u03c0\u03b1\u03bd\u03af\u03b1\u03c2 \u03c4\u03bf 1821. \u0397 \u03c0\u03c1\u03ce\u03b9\u03bc\u03b7 \u03b9\u03c3\u03c4\u03bf\u03c1\u03af\u03b1 \u03c4\u03bf\u03c5 \u039c\u03b5\u03be\u03b9\u03ba\u03bf\u03cd \u03c9\u03c2 \u03ad\u03b8\u03bd\u03bf\u03c5\u03c2 \u03ba\u03c1\u03ac\u03c4\u03bf\u03c5\u03c2 \u03c3\u03b7\u03bc\u03b1\u03b4\u03b5\u03cd\u03c4\u03b7\u03ba\u03b5 \u03b1\u03c0\u03cc \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u03ad\u03c2 \u03ba\u03b1\u03b9 \u03ba\u03bf\u03b9\u03bd\u03c9\u03bd\u03b9\u03ba\u03bf\u03bf\u03b9\u03ba\u03bf\u03bd\u03bf\u03bc\u03b9\u03ba\u03ad\u03c2 \u03b1\u03bd\u03b1\u03c4\u03b1\u03c1\u03b1\u03c7\u03ad\u03c2. \u0397 \u03b5\u03c0\u03b1\u03bd\u03ac\u03c3\u03c4\u03b1\u03c3\u03b7 \u03c4\u03bf\u03c5 \u03a4\u03ad\u03be\u03b1\u03c2 \u03ba\u03b1\u03b9 \u03bf \u039c\u03b5\u03be\u03b9\u03ba\u03b1\u03bd\u03bf\u03b1\u03bc\u03b5\u03c1\u03b9\u03ba\u03b1\u03bd\u03b9\u03ba\u03cc\u03c2 \u03c0\u03cc\u03bb\u03b5\u03bc\u03bf\u03c2 \u03c3\u03c4\u03b1 \u03bc\u03ad\u03c3\u03b1 \u03c4\u03bf\u03c5 19\u03bf\u03c5 \u03b1\u03b9\u03ce\u03bd\u03b1 \u03bf\u03b4\u03ae\u03b3\u03b7\u03c3\u03b1\u03bd \u03c3\u03b5 \u03c4\u03b5\u03c1\u03ac\u03c3\u03c4\u03b9\u03b5\u03c2 \u03c5\u03c0\u03ad\u03c1 \u03c4\u03c9\u03bd \u0397\u03bd\u03c9\u03bc\u03ad\u03bd\u03c9\u03bd \u03a0\u03bf\u03bb\u03b9\u03c4\u03b5\u03b9\u03ce\u03bd. \u039f\u03b9 \u03c6\u03b9\u03bb\u03b5\u03bb\u03b5\u03cd\u03b8\u03b5\u03c1\u03b5\u03c2 \u03ba\u03b1\u03c4\u03bf\u03c7\u03c5\u03c1\u03ce\u03b8\u03b7\u03ba\u03b1\u03bd \u03c3\u03c4\u03bf , \u03c4\u03bf \u03bf\u03c0\u03bf\u03af\u03bf \u03c0\u03c1\u03bf\u03c3\u03c0\u03ac\u03b8\u03b7\u03c3\u03b5 \u03bd\u03b1 \u03b5\u03bd\u03c3\u03c9\u03bc\u03b1\u03c4\u03ce\u03c3\u03b5\u03b9 \u03c4\u03b9\u03c2 \u03b1\u03c5\u03c4\u03cc\u03c7\u03b8\u03bf\u03bd\u03b5\u03c2 \u03ba\u03bf\u03b9\u03bd\u03cc\u03c4\u03b7\u03c4\u03b5\u03c2 \u03ba\u03b1\u03b9 \u03bd\u03b1 \u03c0\u03b5\u03c1\u03b9\u03bf\u03c1\u03af\u03c3\u03b5\u03b9 \u03c4\u03b7\u03bd \u03b5\u03be\u03bf\u03c5\u03c3\u03af\u03b1 \u03c4\u03b7\u03c2 \u03b5\u03ba\u03ba\u03bb\u03b7\u03c3\u03af\u03b1\u03c2 \u03ba\u03b1\u03b9 \u03c4\u03bf\u03c5 \u03c3\u03c4\u03c1\u03b1\u03c4\u03bf\u03cd. \u0391\u03c5\u03c4\u03cc \u03c0\u03c5\u03c1\u03bf\u03b4\u03cc\u03c4\u03b7\u03c3\u03b5 \u03ad\u03bd\u03b1\u03bd \u03b5\u03c3\u03c9\u03c4\u03b5\u03c1\u03b9\u03ba\u03cc \u03ba\u03b1\u03b9 , \u03bf\u03b9 \u03bf\u03c0\u03bf\u03af\u03bf\u03b9 \u03c4\u03bf\u03c0\u03bf\u03b8\u03ad\u03c4\u03b7\u03c3\u03b1\u03bd \u03c4\u03bf\u03bd \u039c\u03b1\u03be\u03b9\u03bc\u03b9\u03bb\u03b9\u03b1\u03bd\u03cc \u0391\u03c8\u03b2\u03bf\u03cd\u03c1\u03b3\u03bf \u03c9\u03c2 \u03b5\u03bd\u03ac\u03bd\u03c4\u03b9\u03b1 \u03c3\u03c4\u03b7 \u03a1\u03b5\u03c0\u03bf\u03c5\u03bc\u03c0\u03bb\u03b9\u03ba\u03b1\u03bd\u03b9\u03ba\u03ae \u03b1\u03bd\u03c4\u03af\u03c3\u03c4\u03b1\u03c3\u03b7 \u03bc\u03b5 \u03b5\u03c0\u03b9\u03ba\u03b5\u03c6\u03b1\u03bb\u03ae\u03c2 \u03c4\u03bf\u03bd \u039c\u03c0\u03b5\u03bd\u03af\u03c4\u03bf \u03a7\u03bf\u03c5\u03ac\u03c1\u03b5\u03c2, \u03b7 \u03bf\u03c0\u03bf\u03af\u03b1 \u03b1\u03bd\u03c4\u03af\u03c3\u03c4\u03b1\u03c3\u03b7 \u03c4\u03b5\u03bb\u03b9\u03ba\u03ac \u03b5\u03c0\u03b9\u03ba\u03c1\u03ac\u03c4\u03b7\u03c3\u03b5. \u039f\u03b9 \u03c4\u03b5\u03bb\u03b5\u03c5\u03c4\u03b1\u03af\u03b5\u03c2 \u03b4\u03b5\u03ba\u03b1\u03b5\u03c4\u03af\u03b5\u03c2 \u03c4\u03bf\u03c5 19\u03bf\u03c5 \u03b1\u03b9\u03ce\u03bd\u03b1 \u03c3\u03b7\u03bc\u03b1\u03b4\u03b5\u03cd\u03c4\u03b7\u03ba\u03b1\u03bd \u03b1\u03c0\u03cc \u03c4\u03b7 \u03b4\u03b9\u03ba\u03c4\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03c4\u03bf\u03c5 \u03a0\u03bf\u03c1\u03c6\u03af\u03c1\u03b9\u03bf \u039d\u03c4\u03af\u03b1\u03c2 \u03bf \u03bf\u03c0\u03bf\u03af\u03bf\u03c2 \u03c0\u03c1\u03bf\u03c3\u03c0\u03ac\u03b8\u03b7\u03c3\u03b5 \u03bd\u03b1 \u03b5\u03ba\u03c3\u03c5\u03b3\u03c7\u03c1\u03bf\u03bd\u03af\u03c3\u03b5\u03b9 \u03c4\u03bf \u039c\u03b5\u03be\u03b9\u03ba\u03cc \u03ba\u03b1\u03b9 \u03bd\u03b1 \u03b1\u03c0\u03bf\u03ba\u03b1\u03c4\u03b1\u03c3\u03c4\u03ae\u03c3\u03b5\u03b9 \u03c4\u03b7\u03bd \u03c4\u03ac\u03be\u03b7. \u0397 \u03c4\u03b5\u03bb\u03b5\u03af\u03c9\u03c3\u03b5 \u03c4\u03bf 1910 \u03bc\u03b5 \u03c4\u03bf\u03bd \u03b4\u03b5\u03ba\u03b1\u03b5\u03c4\u03ae \u03b5\u03bc\u03c6\u03cd\u03bb\u03b9\u03bf \u03c0\u03cc\u03bb\u03b5\u03bc\u03bf \u03c4\u03bf\u03c5 \u039c\u03b5\u03be\u03b9\u03ba\u03bf\u03cd, \u03bf \u03bf\u03c0\u03bf\u03af\u03bf\u03c2 \u03bf\u03b4\u03ae\u03b3\u03b7\u03c3\u03b5 \u03c3\u03c4\u03bf\u03bd \u03b8\u03ac\u03bd\u03b1\u03c4\u03bf \u03c4\u03bf\u03c5 10% \u03c4\u03bf\u03c5 \u03c0\u03bb\u03b7\u03b8\u03c5\u03c3\u03bc\u03bf\u03cd \u03ba\u03b1\u03b9 \u03bc\u03b5\u03c4\u03ac \u03c4\u03bf\u03bd \u03bf\u03c0\u03bf\u03af\u03bf \u03b7 \u03bd\u03b9\u03ba\u03ae\u03c4\u03c1\u03b9\u03b1 \u03c3\u03c5\u03bd\u03ad\u03c4\u03b1\u03be\u03b5 \u03ad\u03bd\u03b1 \u03bd\u03ad\u03bf , \u03c4\u03bf \u03bf\u03c0\u03bf\u03af\u03bf \u03c0\u03b1\u03c1\u03b1\u03bc\u03ad\u03bd\u03b5\u03b9 \u03c3\u03b5 \u03b9\u03c3\u03c7\u03cd \u03bc\u03ad\u03c7\u03c1\u03b9 \u03c3\u03ae\u03bc\u03b5\u03c1\u03b1. \u039f\u03b9 \u03b5\u03c0\u03b1\u03bd\u03b1\u03c3\u03c4\u03ac\u03c4\u03b5\u03c2 \u03c3\u03c4\u03c1\u03b1\u03c4\u03b7\u03b3\u03bf\u03af \u03ba\u03c5\u03b2\u03ad\u03c1\u03bd\u03b7\u03c3\u03b1\u03bd \u03c9\u03c2 \u03b4\u03b9\u03b1\u03b4\u03bf\u03c7\u03ae \u03c0\u03c1\u03bf\u03ad\u03b4\u03c1\u03c9\u03bd \u03bc\u03ad\u03c7\u03c1\u03b9 \u03c4\u03b7 \u03b4\u03bf\u03bb\u03bf\u03c6\u03bf\u03bd\u03af\u03b1 \u03c4\u03bf\u03c5 \u03c4\u03bf 1928. \u0391\u03c5\u03c4\u03cc \u03c4\u03bf \u03c0\u03b5\u03c1\u03b9\u03c3\u03c4\u03b1\u03c4\u03b9\u03ba\u03cc \u03bf\u03b4\u03ae\u03b3\u03b7\u03c3\u03b5 \u03c3\u03c4\u03bf \u03c3\u03c7\u03b7\u03bc\u03b1\u03c4\u03b9\u03c3\u03bc\u03cc \u03c4\u03bf\u03c5 \u0398\u03b5\u03c3\u03bc\u03b9\u03ba\u03bf\u03cd \u0395\u03c0\u03b1\u03bd\u03b1\u03c3\u03c4\u03b1\u03c4\u03b9\u03ba\u03bf\u03cd \u039a\u03cc\u03bc\u03bc\u03b1\u03c4\u03bf\u03c2 \u03c4\u03bf \u03b5\u03c0\u03cc\u03bc\u03b5\u03bd\u03bf \u03ad\u03c4\u03bf\u03c2, \u03c4\u03bf \u03bf\u03c0\u03bf\u03af\u03bf \u03ba\u03c5\u03b2\u03ad\u03c1\u03bd\u03b7\u03c3\u03b5 \u03c4\u03bf \u039c\u03b5\u03be\u03b9\u03ba\u03cc \u03bc\u03ad\u03c7\u03c1\u03b9 \u03c4\u03bf . \u03a4\u03bf \u039c\u03b5\u03be\u03b9\u03ba\u03cc \u03b5\u03af\u03bd\u03b1\u03b9 \u03bc\u03b9\u03b1 \u03b1\u03bd\u03b1\u03c0\u03c4\u03c5\u03c3\u03c3\u03cc\u03bc\u03b5\u03bd\u03b7 \u03c7\u03ce\u03c1\u03b1, \u03b7 \u03bf\u03c0\u03bf\u03af\u03b1 \u03ba\u03b1\u03c4\u03b1\u03c4\u03ac\u03c3\u03c3\u03b5\u03c4\u03b1\u03b9 \u03c3\u03c4\u03b7\u03bd 74\u03b7 \u03b8\u03ad\u03c3\u03b7 \u03c3\u03c4\u03bf\u03bd \u0394\u03b5\u03af\u03ba\u03c4\u03b7 \u0391\u03bd\u03b8\u03c1\u03ce\u03c0\u03b9\u03bd\u03b7\u03c2 \u0391\u03bd\u03ac\u03c0\u03c4\u03c5\u03be\u03b7\u03c2, \u03b1\u03bb\u03bb\u03ac \u03ba\u03b1\u03c4\u03ad\u03c7\u03b5\u03b9 \u03c4\u03b7\u03bd 15\u03b7 \u03bc\u03b5\u03b3\u03b1\u03bb\u03cd\u03c4\u03b5\u03c1\u03b7 \u03bf\u03b9\u03ba\u03bf\u03bd\u03bf\u03bc\u03af\u03b1 \u03c3\u03c4\u03bf\u03bd \u03ba\u03cc\u03c3\u03bc\u03bf \u03c9\u03c2 \u03c0\u03c1\u03bf\u03c2 \u03c4\u03bf \u03bf\u03bd\u03bf\u03bc\u03b1\u03c3\u03c4\u03b9\u03ba\u03cc \u0391\u0395\u03a0 \u03ba\u03b1\u03b9 \u03c4\u03b7\u03bd 11\u03b7 \u03bc\u03b5\u03b3\u03b1\u03bb\u03cd\u03c4\u03b5\u03c1\u03b7 \u03c9\u03c2 \u03c0\u03c1\u03bf\u03c2 \u03c4\u03b9\u03c2 \u03bc\u03bf\u03bd\u03ac\u03b4\u03b5\u03c2 \u03b1\u03b3\u03bf\u03c1\u03b1\u03c3\u03c4\u03b9\u03ba\u03ae\u03c2 \u03b4\u03cd\u03bd\u03b1\u03bc\u03b7\u03c2, \u03bc\u03b5 \u03c4\u03b9\u03c2 \u0397\u03bd\u03c9\u03bc\u03ad\u03bd\u03b5\u03c2 \u03a0\u03bf\u03bb\u03b9\u03c4\u03b5\u03af\u03b5\u03c2 \u03bd\u03b1 \u03b5\u03af\u03bd\u03b1\u03b9 \u03bf \u03bc\u03b5\u03b3\u03b1\u03bb\u03cd\u03c4\u03b5\u03c1\u03bf\u03c2 \u03bf\u03b9\u03ba\u03bf\u03bd\u03bf\u03bc\u03b9\u03ba\u03cc\u03c2 \u03b5\u03c4\u03b1\u03af\u03c1\u03bf\u03c2 \u03c4\u03bf\u03c5 \u039c\u03b5\u03be\u03b9\u03ba\u03bf\u03cd. \u0397 \u03bc\u03b5\u03b3\u03ac\u03bb\u03b7 \u03bf\u03b9\u03ba\u03bf\u03bd\u03bf\u03bc\u03af\u03b1 \u03ba\u03b1\u03b9 \u03bf \u03c0\u03bb\u03b7\u03b8\u03c5\u03c3\u03bc\u03cc\u03c2 \u03c4\u03bf\u03c5, \u03b7 \u03c0\u03b1\u03b3\u03ba\u03cc\u03c3\u03bc\u03b9\u03b1 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03c3\u03c4\u03b9\u03ba\u03ae \u03b5\u03c0\u03b9\u03c1\u03c1\u03bf\u03ae \u03ba\u03b1\u03b9 \u03bf \u03c3\u03c4\u03b1\u03b8\u03b5\u03c1\u03cc\u03c2 \u03b5\u03ba\u03b4\u03b7\u03bc\u03bf\u03ba\u03c1\u03b1\u03c4\u03b9\u03c3\u03bc\u03cc\u03c2 \u03ba\u03b1\u03b8\u03b9\u03c3\u03c4\u03bf\u03cd\u03bd \u03c4\u03bf \u039c\u03b5\u03be\u03b9\u03ba\u03cc \u03ba\u03b1\u03b9 \u03bc\u03b5\u03c3\u03b1\u03af\u03b1 \u03b4\u03cd\u03bd\u03b1\u03bc\u03b7. \u03a4\u03bf \u039c\u03b5\u03be\u03b9\u03ba\u03cc \u03c0\u03c1\u03bf\u03c3\u03b4\u03b9\u03bf\u03c1\u03af\u03b6\u03b5\u03c4\u03b1\u03b9 \u03c9\u03c2 \u03bc\u03b9\u03b1 , \u03b1\u03bb\u03bb\u03ac \u03b8\u03b5\u03c9\u03c1\u03b5\u03af\u03c4\u03b1\u03b9 \u03ad\u03bd\u03b1 \u03b1\u03c0\u03cc \u03b1\u03c1\u03ba\u03b5\u03c4\u03bf\u03cd\u03c2 \u03b1\u03bd\u03b1\u03bb\u03c5\u03c4\u03ad\u03c2. \u03a9\u03c3\u03c4\u03cc\u03c3\u03bf, \u03b7 \u03c7\u03ce\u03c1\u03b1 \u03c3\u03c5\u03bd\u03b5\u03c7\u03af\u03b6\u03b5\u03b9 \u03bd\u03b1 \u03c0\u03b1\u03bb\u03b5\u03cd\u03b5\u03b9 \u03bc\u03b5 \u03c4\u03b7\u03bd \u03ba\u03bf\u03b9\u03bd\u03c9\u03bd\u03b9\u03ba\u03ae \u03b1\u03bd\u03b9\u03c3\u03cc\u03c4\u03b7\u03c4\u03b1, \u03c4\u03b7 \u03c6\u03c4\u03ce\u03c7\u03b5\u03b9\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03b7\u03bd \u03b5\u03ba\u03c4\u03b5\u03c4\u03b1\u03bc\u03ad\u03bd\u03b7 \u03b5\u03b3\u03ba\u03bb\u03b7\u03bc\u03b1\u03c4\u03b9\u03ba\u03cc\u03c4\u03b7\u03c4\u03b1. \u039a\u03b1\u03c4\u03b1\u03c4\u03ac\u03c3\u03c3\u03b5\u03c4\u03b1\u03b9 \u03c3\u03b5 \u03c7\u03b1\u03bc\u03b7\u03bb\u03ae \u03b8\u03ad\u03c3\u03b7 \u03c3\u03c4\u03bf\u03bd \u03a0\u03b1\u03b3\u03ba\u03cc\u03c3\u03bc\u03b9\u03bf \u0394\u03b5\u03af\u03ba\u03c4\u03b7 \u0395\u03b9\u03c1\u03ae\u03bd\u03b7\u03c2 \u03c3\u03b5 \u03bc\u03b5\u03b3\u03ac\u03bb\u03bf \u03b2\u03b1\u03b8\u03bc\u03cc \u03bb\u03cc\u03b3\u03c9 \u03c4\u03b7\u03c2 \u03c3\u03c5\u03bd\u03b5\u03c7\u03b9\u03b6\u03cc\u03bc\u03b5\u03bd\u03b7\u03c2 \u03c3\u03cd\u03b3\u03ba\u03c1\u03bf\u03c5\u03c3\u03b7\u03c2 \u03bc\u03b5\u03c4\u03b1\u03be\u03cd \u03c4\u03b7\u03c2 \u03ba\u03c5\u03b2\u03ad\u03c1\u03bd\u03b7\u03c3\u03b7\u03c2 \u03ba\u03b1\u03b9 \u03c4\u03c9\u03bd \u03c3\u03c5\u03bc\u03bc\u03bf\u03c1\u03b9\u03ce\u03bd \u03c0\u03bf\u03c5 \u03ad\u03c7\u03b5\u03b9 \u03bf\u03b4\u03b7\u03b3\u03ae\u03c3\u03b5\u03b9 \u03c3\u03b5 \u03c0\u03b5\u03c1\u03b9\u03c3\u03c3\u03cc\u03c4\u03b5\u03c1\u03bf\u03c5\u03c2 \u03b1\u03c0\u03cc 120.000 \u03b8\u03b1\u03bd\u03ac\u03c4\u03bf\u03c5\u03c2 \u03b1\u03c0\u03cc \u03c4\u03bf 2006 \u03a4\u03bf \u039c\u03b5\u03be\u03b9\u03ba\u03cc \u03ba\u03b1\u03c4\u03b1\u03c4\u03ac\u03c3\u03c3\u03b5\u03c4\u03b1\u03b9 \u03c9\u03c2 \u03c0\u03c1\u03bf\u03c2 \u03c4\u03bf\u03bd \u03b1\u03c1\u03b9\u03b8\u03bc\u03cc \u03c4\u03c9\u03bd \u039c\u03bd\u03b7\u03bc\u03b5\u03af\u03c9\u03bd \u03a0\u03b1\u03b3\u03ba\u03cc\u03c3\u03bc\u03b9\u03b1\u03c2 \u039a\u03bb\u03b7\u03c1\u03bf\u03bd\u03bf\u03bc\u03b9\u03ac\u03c2 \u03c4\u03b7\u03c2 \u039f\u03c5\u03bd\u03ad\u03c3\u03ba\u03bf. \u0395\u03af\u03bd\u03b1\u03b9 \u03b5\u03c0\u03af\u03c3\u03b7\u03c2 \u03bc\u03af\u03b1 \u03b1\u03c0\u03cc \u03c4\u03b9\u03c2 17 \u03c0\u03bf\u03c5 \u03c7\u03b1\u03c1\u03b1\u03ba\u03c4\u03b7\u03c1\u03af\u03b6\u03bf\u03bd\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc \u03bc\u03b5\u03b3\u03ac\u03bb\u03b7 \u03b2\u03b9\u03bf\u03c0\u03bf\u03b9\u03ba\u03b9\u03bb\u03cc\u03c4\u03b7\u03c4\u03b1 \u03c3\u03c4\u03bf\u03bd \u03ba\u03cc\u03c3\u03bc\u03bf. \u03a9\u03c2 \u03c0\u03c1\u03bf\u03c2 \u03c4\u03b7 \u03c6\u03c5\u03c3\u03b9\u03ba\u03ae \u03b2\u03b9\u03bf\u03c0\u03bf\u03b9\u03ba\u03b9\u03bb\u03cc\u03c4\u03b7\u03c4\u03b1 \u03c4\u03bf \u039c\u03b5\u03be\u03b9\u03ba\u03cc \u03b5\u03af\u03bd\u03b1\u03b9 \u03b7 \u03c0\u03ad\u03bc\u03c0\u03c4\u03b7 \u03bc\u03b5\u03b3\u03b1\u03bb\u03cd\u03c4\u03b5\u03c1\u03b7 \u03c7\u03ce\u03c1\u03b1 \u03c3\u03c4\u03bf\u03bd \u03ba\u03cc\u03c3\u03bc\u03bf \u03bc\u03b5 \u03b2\u03ac\u03c3\u03b7 \u03c4\u03b7 \u03c3\u03c7\u03b5\u03c4\u03b9\u03ba\u03ae \u03ba\u03b1\u03c4\u03ac\u03c4\u03b1\u03be\u03b7. \u0397 \u03c0\u03bb\u03bf\u03cd\u03c3\u03b9\u03b1 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03c3\u03c4\u03b9\u03ba\u03ae \u03ba\u03b1\u03b9 \u03b2\u03b9\u03bf\u03bb\u03bf\u03b3\u03b9\u03ba\u03ae \u03ba\u03bb\u03b7\u03c1\u03bf\u03bd\u03bf\u03bc\u03b9\u03ac \u03c4\u03bf\u03c5 \u039c\u03b5\u03be\u03b9\u03ba\u03bf\u03cd, \u03ba\u03b1\u03b8\u03ce\u03c2 \u03ba\u03b1\u03b9 \u03b7 \u03bc\u03b5\u03b3\u03ac\u03bb\u03b7 \u03c0\u03bf\u03b9\u03ba\u03b9\u03bb\u03af\u03b1 \u03c4\u03b7\u03c2 \u03c7\u03ce\u03c1\u03b1\u03c2 \u03c9\u03c2 \u03c0\u03c1\u03bf\u03c2 \u03c4\u03bf \u03ba\u03bb\u03af\u03bc\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03b7 \u03b3\u03b5\u03c9\u03b3\u03c1\u03b1\u03c6\u03af\u03b1 \u03c4\u03b7\u03c2, \u03c4\u03bf \u03ba\u03b1\u03b8\u03b9\u03c3\u03c4\u03bf\u03cd\u03bd \u03c3\u03b7\u03bc\u03b1\u03bd\u03c4\u03b9\u03ba\u03cc \u03c4\u03bf\u03c5\u03c1\u03b9\u03c3\u03c4\u03b9\u03ba\u03cc \u03c0\u03c1\u03bf\u03bf\u03c1\u03b9\u03c3\u03bc\u03cc: \u03c4\u03bf 2018, \u03ae\u03c4\u03b1\u03bd \u03b7 \u03ad\u03ba\u03c4\u03b7 \u03c7\u03ce\u03c1\u03b1 \u03bc\u03b5 \u03c4\u03b9\u03c2 \u03c0\u03b5\u03c1\u03b9\u03c3\u03c3\u03cc\u03c4\u03b5\u03c1\u03b5\u03c2 \u03b5\u03c0\u03b9\u03c3\u03ba\u03ad\u03c8\u03b5\u03b9\u03c2 \u03c3\u03c4\u03bf\u03bd \u03ba\u03cc\u03c3\u03bc\u03bf, \u03bc\u03b5 39 \u03b5\u03ba\u03b1\u03c4\u03bf\u03bc\u03bc\u03cd\u03c1\u03b9\u03b1 \u03c4\u03bf\u03c5\u03c1\u03b9\u03c3\u03c4\u03ce\u03bd \u03b5\u03ba\u03c4\u03cc\u03c2 \u039c\u03b5\u03be\u03b9\u03ba\u03bf\u03cd. \u03a4\u03bf \u039c\u03b5\u03be\u03b9\u03ba\u03cc \u03b5\u03af\u03bd\u03b1\u03b9 \u03bc\u03ad\u03bb\u03bf\u03c2 \u03c4\u03c9\u03bd \u0397\u03bd\u03c9\u03bc\u03ad\u03bd\u03c9\u03bd \u0395\u03b8\u03bd\u03ce\u03bd, \u03c4\u03bf\u03c5 G20, \u03c4\u03bf\u03c5 \u039f\u03c1\u03b3\u03b1\u03bd\u03b9\u03c3\u03bc\u03bf\u03cd \u039f\u03b9\u03ba\u03bf\u03bd\u03bf\u03bc\u03b9\u03ba\u03ae\u03c2 \u03a3\u03c5\u03bd\u03b5\u03c1\u03b3\u03b1\u03c3\u03af\u03b1\u03c2 \u03ba\u03b1\u03b9 \u0391\u03bd\u03ac\u03c0\u03c4\u03c5\u03be\u03b7\u03c2 (\u039f\u039f\u03a3\u0391), \u03c4\u03bf\u03c5 \u03a0\u03b1\u03b3\u03ba\u03cc\u03c3\u03bc\u03b9\u03bf\u03c5 \u039f\u03c1\u03b3\u03b1\u03bd\u03b9\u03c3\u03bc\u03bf\u03cd \u0395\u03bc\u03c0\u03bf\u03c1\u03af\u03bf\u03c5 (\u03a0\u039f\u0395), \u03c4\u03bf\u03c5 \u03c6\u03cc\u03c1\u03bf\u03c5\u03bc \u039f\u03b9\u03ba\u03bf\u03bd\u03bf\u03bc\u03b9\u03ba\u03ae\u03c2 \u03a3\u03c5\u03bd\u03b5\u03c1\u03b3\u03b1\u03c3\u03af\u03b1\u03c2 \u0391\u03c3\u03af\u03b1\u03c2-\u0395\u03b9\u03c1\u03b7\u03bd\u03b9\u03ba\u03bf\u03cd, \u03c4\u03bf\u03c5 \u039f\u03c1\u03b3\u03b1\u03bd\u03b9\u03c3\u03bc\u03bf\u03cd \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03b1\u03bd\u03b9\u03ba\u03ce\u03bd \u039a\u03c1\u03b1\u03c4\u03ce\u03bd, , \u03ba\u03b1\u03b9 \u03c4\u03bf\u03c5 ."}, {"color": "#97c2fc", "id": "law enforcement", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/TorontoPolice19thCentury.jpg", "label": "law enforcement", "shape": "image", "title": "\ubc95\uc9d1\ud589(\u6cd5\u57f7\u884c, law enforcement)\uc774\ub780 \uc0ac\ud68c \uad6c\uc131\uc6d0 \uc911 \uc77c\ubd80(\uc608: \uacbd\ucc30)\uac00 \uc870\uc9c1\uc801 \uccb4\uacc4\uc640 \ubc29\ubc95\uc5d0 \ub530\ub77c \ubc95\uc744 \uc5b4\uae34 \uc790\ub97c \ucc3e\uc544\ub0b4\uace0, \uc218\uc0ac\ud558\uace0, \uccb4\ud3ec\ud558\uace0, \ucc98\ubc8c\ud558\uac70\ub098, \uad50\uc815\ud558\ub294 \uacfc\uc815\uc774\ub2e4. \ubc95\uc6d0\uc774\ub098 \uac10\uc625\ub3c4 \uad11\uc758\uc758 \ubc95\uc9d1\ud589 \uc8fc\uccb4\uc5d0 \uc18d\ud558\uc9c0\ub9cc, \uc77c\ubc18\uc801\uc73c\ub85c \ubc95\uc9d1\ud589\uc774\ub77c \ud568\uc740 \uc77c\uc120\uc5d0\uc11c \ubc94\ubc95\uacfc \uc9c1\uc811 \ub300\uba74\ud558\ub294 \uacbd\ucc30\uc744 \ube44\ub86f\ud55c \ubc95\uc9d1\ud589\uae30\uad00\ub4e4\uc774 \ubc95\uc9d1\ud589\uc744 \ud589\ud55c\ub2e4\uace0 \ub9d0\ud55c\ub2e4."}, {"color": "#97c2fc", "id": "gun", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/FN_P90_PDW.jpg", "label": "gun", "shape": "image", "title": "Arma ligeira \u00e9 a designa\u00e7\u00e3o t\u00e9cnica militar das armas port\u00e1teis, capazes de ser transportadas e operadas por uma \u00fanica pessoa, por oposi\u00e7\u00e3o \u00e0s armas pesadas. O termo \"arma ligeira\" aplica-se normalmente apenas \u00e0s armas t\u00edpicas de infantaria, incluindo pistolas, pistolas-metralhadoras, carabinas, espingardas, fuzis e metralhadoras ligeiras. As granadas de m\u00e3o, as metralhadoras pesadas e os lan\u00e7a-granadas podem ser ou n\u00e3o classificadas como armas ligeiras, dependendo do sistema de classifica\u00e7\u00e3o em uso em cada pa\u00eds. Apesar das armas de apoio de infantaria n\u00e3o serem normalmente consideradas armas ligeiras, a defini\u00e7\u00e3o utilizada pela OTAN inclui nesta classifica\u00e7\u00e3o todas as armas port\u00e1teis coletivas de tiro direto, com calibre inferior a 50 mm, incluindo aquelas com capacidade secund\u00e1ria contra ve\u00edculos levemente blindados e helic\u00f3pteros. As armas ligeiras podem ainda ser subdivididas em armas curtas e armas longas. Nas primeiras incluem-se, normalmente, as pistolas e as pistolas-metralhoras. Nas armas longas incluem-se as restantes armas ligeiras."}, {"color": "#97c2fc", "id": "germany", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Chart_Weimar_Constitution.svg", "label": "germany", "shape": "image", "title": "Tyskland (tyska: Deutschland (\u2009(info))), formellt F\u00f6rbundsrepubliken Tyskland (tyska: Bundesrepublik Deutschland), \u00e4r en f\u00f6rbundsstat bel\u00e4gen i Centraleuropa best\u00e5ende av 16 f\u00f6rbundsl\u00e4nder (tyska: Bundesl\u00e4nder). Tyskland \u00e4r ett av v\u00e4rldens ledande industril\u00e4nder. Det gr\u00e4nsar i norr mot Nordsj\u00f6n, \u00d6stersj\u00f6n och Danmark, i \u00f6ster mot Polen och Tjeckien, i s\u00f6der mot \u00d6sterrike och Schweiz, samt i v\u00e4ster mot Frankrike, Luxemburg, Belgien och Nederl\u00e4nderna. Tysklands moderna historia pr\u00e4glas av andra v\u00e4rldskriget (1939\u20131945) som medf\u00f6rde att landet n\u00e5gra \u00e5r senare, 1949, delades upp i V\u00e4sttyskland (BRD) och \u00d6sttyskland (DDR). \u00d6sterrike, som hade inf\u00f6rlivats 1938, blev efter kriget \u00e5ter sj\u00e4lvst\u00e4ndigt och Tyskland f\u00f6rlorade stora landomr\u00e5den som annekterades av andra l\u00e4nder, fr\u00e4mst Polen. Den 3 oktober 1990 \u00e5terf\u00f6renades landet genom att DDR delades upp i f\u00f6rbundsl\u00e4nder som uppgick i det som kallats V\u00e4sttyskland, egentligen F\u00f6rbundsrepubliken Tyskland. Flaggan antogs \u00e5r 1949. F\u00e4rgkombinationen svart-r\u00f6tt-gult var en nationalsymbol i kampen mot Napoleon 1813\u20131815 och fastst\u00e4lldes som flagga f\u00f6r Tyska f\u00f6rbundet 1848, ersattes 1871 av kejserliga svart-vit-r\u00f6da, \u00e5terinf\u00f6rd av Weimarrepubliken 1919, ersatt 1933 av hakkorsflaggan. Tyskland, i egenskap av d\u00e5varande V\u00e4sttyskland, \u00e4r en av de stater som var grundande medlemmar av Europeiska kol- och st\u00e5lgemenskapen 1951, den organisation som sedermera utvecklades till Europeiska unionen. Landet \u00e4r \u00e4ven medlem av milit\u00e4ralliansen Nato sedan 1955. Tyskland \u00e4r med sina 84 miljoner inv\u00e5nare det n\u00e4st folkrikaste landet i Europa, efter Ryssland. Tyskland har dessutom den st\u00f6rsta ekonomin i Europa, och den femte st\u00f6rsta i v\u00e4rlden efter BNP justerat f\u00f6r k\u00f6pkraftsparitet och fj\u00e4rde st\u00f6rsta efter nominell BNP."}, {"color": "#97c2fc", "id": "evidence based policy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Oxfam_East_Africa_-_Luli_looks_after_her_severely_malnourished_child_Aden.jpg", "label": "evidence based policy", "shape": "image", "title": "\u0397 \u03c4\u03b5\u03ba\u03bc\u03b7\u03c1\u03b9\u03c9\u03bc\u03ad\u03bd\u03b7 \u03c7\u03ac\u03c1\u03b1\u03be\u03b7 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u03ae\u03c2 \u03ae \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u03ae \u03b2\u03b1\u03c3\u03b9\u03c3\u03bc\u03ad\u03bd\u03b7 \u03c3\u03b5 \u03c3\u03c4\u03bf\u03b9\u03c7\u03b5\u03af\u03b1 (\u03b1\u03b3\u03b3\u03bb\u03b9\u03ba\u03ac: evidence-based policy, EBP) \u03b5\u03af\u03bd\u03b1\u03b9 \u03bc\u03b9\u03b1 \u03b9\u03b4\u03ad\u03b1 \u03c3\u03cd\u03bc\u03c6\u03c9\u03bd\u03b1 \u03bc\u03b5 \u03c4\u03b7\u03bd \u03bf\u03c0\u03bf\u03af\u03b1 \u03bf\u03b9 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u03ad\u03c2 \u03b1\u03c0\u03bf\u03c6\u03ac\u03c3\u03b5\u03b9\u03c2 \u03c0\u03c1\u03ad\u03c0\u03b5\u03b9 \u03bd\u03b1 \u03c4\u03b5\u03ba\u03bc\u03b7\u03c1\u03b9\u03ce\u03bd\u03bf\u03bd\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc \u03b1\u03c5\u03c3\u03c4\u03b7\u03c1\u03ac \u03b1\u03bd\u03c4\u03b9\u03ba\u03b5\u03b9\u03bc\u03b5\u03bd\u03b9\u03ba\u03ac \u03b4\u03b5\u03b4\u03bf\u03bc\u03ad\u03bd\u03b1. \u0397 \u03b9\u03b4\u03ad\u03b1 \u03b1\u03c5\u03c4\u03ae \u03ad\u03c1\u03c7\u03b5\u03c4\u03b1\u03b9 \u03c3\u03b5 \u03b1\u03bd\u03c4\u03af\u03b8\u03b5\u03c3\u03b7 \u03bc\u03b5 \u03c4\u03b7 \u03b4\u03b9\u03b1\u03b4\u03b9\u03ba\u03b1\u03c3\u03af\u03b1 \u03b4\u03b9\u03b1\u03bc\u03cc\u03c1\u03c6\u03c9\u03c3\u03b7\u03c2 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u03ce\u03bd \u03c0\u03bf\u03c5 \u03b2\u03b1\u03c3\u03af\u03b6\u03b5\u03c4\u03b1\u03b9 \u03c3\u03b5 \u03b9\u03b4\u03b5\u03bf\u03bb\u03bf\u03b3\u03af\u03b5\u03c2 \u03ae \u03c3\u03c4\u03b7\u03bd \u03b5\u03c0\u03b9\u03ba\u03b1\u03bb\u03bf\u03cd\u03bc\u03b5\u03bd\u03b7 \u00ab\u03ba\u03bf\u03b9\u03bd\u03ae \u03bb\u03bf\u03b3\u03b9\u03ba\u03ae\u00bb. \u039f \u03cc\u03c1\u03bf\u03c2 \u03b4\u03b9\u03b1\u03b4\u03cc\u03b8\u03b7\u03ba\u03b5 \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u03ba\u03c5\u03b2\u03ad\u03c1\u03bd\u03b7\u03c3\u03b7 \u039c\u03c0\u03bb\u03b5\u03c1 \u03c3\u03c4\u03bf \u0397\u03bd\u03c9\u03bc\u03ad\u03bd\u03bf \u0392\u03b1\u03c3\u03af\u03bb\u03b5\u03b9\u03bf. \u0397 \u03ba\u03c5\u03b2\u03ad\u03c1\u03bd\u03b7\u03c3\u03b7 \u039c\u03c0\u03bb\u03b5\u03c1 \u03b4\u03ae\u03bb\u03c9\u03c3\u03b5 \u03c0\u03c9\u03c2 \u03ae\u03b8\u03b5\u03bb\u03b5 \u03bd\u03b1 \u03b2\u03ac\u03bb\u03b5\u03b9 \u03c4\u03ad\u03bb\u03bf\u03c2 \u03c4\u03b7\u03bd \u03b9\u03b4\u03b5\u03bf\u03bb\u03bf\u03b3\u03b9\u03ba\u03ae \u03bb\u03ae\u03c8\u03b7 \u03b1\u03c0\u03bf\u03c6\u03ac\u03c3\u03b5\u03c9\u03bd \u03b3\u03b9\u03b1 \u03c4\u03b7 \u03c7\u03ac\u03c1\u03b1\u03be\u03b7 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u03ae\u03c2. M\u03b9\u03b1 \u03bb\u03b5\u03c5\u03ba\u03ae \u03b2\u03af\u03b2\u03bb\u03bf\u03c2 \u03c4\u03b7\u03c2 \u03ba\u03c5\u03b2\u03ad\u03c1\u03bd\u03b7\u03c3\u03b7\u03c2 \u03c0\u03bf\u03c5 \u03b4\u03b7\u03bc\u03bf\u03c3\u03b9\u03b5\u03cd\u03b8\u03b7\u03ba\u03b5 \u03c4\u03bf 1999 (\u00abModernizing Government\u00bb) \u03b5\u03c0\u03b5\u03c3\u03ae\u03bc\u03b1\u03bd\u03b5 \u03cc\u03c4\u03b9 \u03b7 \u03ba\u03c5\u03b2\u03ad\u03c1\u03bd\u03b7\u03c3\u03b7 \u03c0\u03c1\u03ad\u03c0\u03b5\u03b9 \u03bd\u03b1 \u00ab\u03c7\u03b1\u03c1\u03ac\u03c3\u03c3\u03b5\u03b9 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u03ad\u03c2 \u03c0\u03bf\u03c5 \u03bd\u03b1 \u03b1\u03bd\u03c4\u03b9\u03bc\u03b5\u03c4\u03c9\u03c0\u03af\u03b6\u03bf\u03c5\u03bd \u03b1\u03c0\u03bf\u03c6\u03b1\u03c3\u03b9\u03c3\u03c4\u03b9\u03ba\u03ac \u03c4\u03b1 \u03c0\u03c1\u03bf\u03b2\u03bb\u03ae\u03bc\u03b1\u03c4\u03b1, \u03bd\u03b1 \u03ad\u03c7\u03bf\u03c5\u03bd \u03bc\u03b1\u03ba\u03c1\u03bf\u03c0\u03c1\u03cc\u03b8\u03b5\u03c3\u03bc\u03bf \u03bf\u03c1\u03af\u03b6\u03bf\u03bd\u03c4\u03b1 \u03ba\u03b1\u03b9 \u03bd\u03b1 \u03b4\u03b9\u03b1\u03bc\u03bf\u03c1\u03c6\u03ce\u03bd\u03bf\u03bd\u03c4\u03b1\u03b9 \u03b2\u03ac\u03c3\u03b5\u03b9 \u03c3\u03c4\u03bf\u03b9\u03c7\u03b5\u03af\u03c9\u03bd \u03ba\u03b1\u03b9 \u03cc\u03c7\u03b9 \u03c9\u03c2 \u03b1\u03c0\u03cc\u03ba\u03c1\u03b9\u03c3\u03b7 \u03c3\u03b5 \u03b2\u03c1\u03b1\u03c7\u03c5\u03c7\u03c1\u03cc\u03bd\u03b9\u03b5\u03c2 \u03c0\u03b9\u03ad\u03c3\u03b5\u03b9\u03c2\u00b7 \u03c0\u03bf\u03c5 \u03bd\u03b1 \u03c3\u03c4\u03bf\u03c7\u03b5\u03cd\u03bf\u03c5\u03bd \u03c3\u03c4\u03b7\u03bd \u03b1\u03b9\u03c4\u03af\u03b5\u03c2 \u03ba\u03b1\u03b9 \u03cc\u03c7\u03b9 \u03c3\u03c4\u03b1 \u03c3\u03c5\u03bc\u03c0\u03c4\u03ce\u03bc\u03b1\u03c4\u03b1 \". \u0397 \u03bc\u03b5\u03b8\u03bf\u03b4\u03bf\u03bb\u03bf\u03b3\u03af\u03b1 \u03c0\u03bf\u03c5 \u03c7\u03c1\u03b7\u03c3\u03b9\u03bc\u03bf\u03c0\u03bf\u03b9\u03b5\u03af\u03c4\u03b1\u03b9 \u03c3\u03c4\u03b7\u03bd \u03c4\u03b5\u03ba\u03bc\u03b7\u03c1\u03b9\u03c9\u03bc\u03ad\u03bd\u03b7 \u03c7\u03ac\u03c1\u03b1\u03be\u03b7 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u03ae\u03c2, \u03b5\u03bd\u03c4\u03ac\u03c3\u03c3\u03b5\u03c4\u03b1\u03b9 \u03c3\u03c4\u03b7\u03bd \u03ba\u03b1\u03c4\u03b7\u03b3\u03bf\u03c1\u03af\u03b1 \u03b5\u03bd\u03cc\u03c2 \u03c0\u03bb\u03b1\u03b9\u03c3\u03af\u03bf\u03c5 \u03ba\u03cc\u03c3\u03c4\u03bf\u03c5\u03c2 - \u03bf\u03c6\u03ad\u03bb\u03bf\u03c5\u03c2 \u03ba\u03b1\u03b9 \u03b4\u03b7\u03bc\u03b9\u03bf\u03c5\u03c1\u03b3\u03b5\u03af\u03c4\u03b1\u03b9 \u03b3\u03b9\u03b1 \u03bd\u03b1 \u03b5\u03ba\u03c4\u03b9\u03bc\u03ae\u03c3\u03b5\u03b9 \u03c4\u03b7\u03bd \u03ba\u03b1\u03b8\u03b1\u03c1\u03ae \u03b1\u03c0\u03cc\u03b4\u03bf\u03c3\u03b7 \u03b5\u03c6\u03b1\u03c1\u03bc\u03bf\u03b3\u03ae\u03c2 \u03bc\u03b9\u03b1\u03c2 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u03ae\u03c2. \u0395\u03be\u03b1\u03b9\u03c4\u03af\u03b1\u03c2 \u03c4\u03b7\u03c2 \u03b4\u03c5\u03c3\u03ba\u03bf\u03bb\u03af\u03b1\u03c2 \u03c3\u03c4\u03b7\u03bd \u03c0\u03bf\u03c3\u03bf\u03c4\u03b9\u03ba\u03bf\u03c0\u03bf\u03af\u03b7\u03c3\u03b7 \u03bf\u03c1\u03b9\u03c3\u03bc\u03ad\u03bd\u03c9\u03bd \u03b5\u03c0\u03b9\u03c0\u03c4\u03ce\u03c3\u03b5\u03c9\u03bd \u03ba\u03b1\u03b9 \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03b5\u03c3\u03bc\u03ac\u03c4\u03c9\u03bd, \u03b5\u03c0\u03b9\u03ba\u03b5\u03bd\u03c4\u03c1\u03ce\u03bd\u03b5\u03c4\u03b1\u03b9 \u03ba\u03c5\u03c1\u03af\u03c9\u03c2 \u03c3\u03c4\u03bf \u03b2\u03b1\u03b8\u03bc\u03cc \u03c0\u03bf\u03c5 \u03c4\u03b1 \u03bf\u03c6\u03ad\u03bb\u03b7 \u03b8\u03b1 \u03b8\u03b1 \u03c5\u03c0\u03b5\u03c1\u03c4\u03b5\u03c1\u03bf\u03cd\u03bd \u03c4\u03bf\u03c5 \u03ba\u03cc\u03c3\u03c4\u03bf\u03c5\u03c2, \u03ba\u03b1\u03b9 \u03cc\u03c7\u03b9 \u03c3\u03c4\u03b7 \u03c7\u03c1\u03ae\u03c3\u03b7 \u03c3\u03c5\u03b3\u03ba\u03b5\u03ba\u03c1\u03b9\u03bc\u03ad\u03bd\u03c9\u03bd \u03c4\u03b9\u03bc\u03ce\u03bd."}, {"color": "#97c2fc", "id": "scripps college", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Scripps_College_Elm_Tree_Lawn.jpg", "label": "scripps college", "shape": "image", "title": "Scripps College is a private liberal arts women\u0027s college in Claremont, California. It was founded as a member of the Claremont Colleges in 1926, a year after the consortium\u0027s formation. Journalist and philanthropist Ellen Browning Scripps provided its initial endowment. Scripps is a four-year undergraduate institution and enrolled 958 students as of 2020. It offers instruction in the liberal arts with an emphasis on the humanities, and is known for its extensive interdisciplinary core curriculum. Its 32-acre (13 ha) campus was designed by Gordon Kaufmann in the Spanish Colonial Revival style and is listed on the National Register of Historic Places. Scripps is widely regarded as the most prestigious women\u0027s college in the American West, and is consistently ranked the top such college by U.S. News and the other major rankings. It is a top producer of Fulbright students. Its athletes compete on the Claremont-Mudd-Scripps Stags and Athenas joint team in the SCIAC, a Division III conference."}, {"color": "#97c2fc", "id": "technology", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Biface_de_St_Acheul_MHNT.jpg", "label": "technology", "shape": "image", "title": "Teknologi adalah keseluruhan sarana untuk menyediakan barang-barang yang diperlukan bagi kelangsungan dan kenyamanan hidup manusia. Penggunaan teknologi oleh manusia dimulai dengan pengubahan sumber daya alam menjadi alat-alat sederhana. Penemuan prasejarah tentang kemampuan mengendalikan api telah menaikkan ketersediaan sumber-sumber pangan, sedangkan penciptaan roda telah membantu manusia dalam bepergian dan mengendalikan lingkungan mereka. Perkembangan teknologi terbaru, termasuk di antaranya mesin cetak, telepon, dan Internet, telah memperkecil hambatan fisik terhadap komunikasi dan memungkinkan manusia untuk berinteraksi secara bebas dalam skala global. Tetapi, tidak semua teknologi digunakan untuk tujuan damai. Pengembangan senjata penghancur yang semakin hebat telah berlangsung sepanjang sejarah dari pentungan sampai senjata nuklir. Teknologi telah memengaruhi masyarakat dan sekelilingnya dalam banyak cara. Di banyak kelompok masyarakat, teknologi telah membantu memperbaiki ekonomi (termasuk ekonomi global masa kini) dan telah memungkinkan bertambahnya kaum . Banyak proses teknologi menghasilkan produk sampingan yang tidak dikehendaki yang disebut pencemar dan menguras sumber daya alam, merugikan, dan merusak Bumi dan lingkungannya. Berbagai macam penerapan teknologi telah memengaruhi nilai suatu masyarakat dan teknologi baru sering kali mencuatkan pertanyaan-pertanyaan etika baru. Sebagai contoh: meluasnya gagasan tentang dalam konteks produktivitas manusia, suatu istilah yang pada awalnya hanya menyangkut permesinan. Contoh lainnya adalah tantangan norma-norma tradisional. Bahwa keadaan ini membahayakan lingkungan dan mengucilkan manusia. Penyokong paham-paham seperti transhumanisme dan memandang proses teknologi yang berkelanjutan sebagai hal yang menguntungkan bagi masyarakat dan kondisi manusia. Tentu saja, paling sedikit hingga saat ini diyakini bahwa pengembangan teknologi hanya terbatas bagi umat manusia, tetapi kajian-kajian ilmiah terbaru mengisyaratkan bahwa primata lainnya dan komunitas lumba-lumba tertentu telah mengembangkan alat-alat sederhana dan belajar untuk mewariskan pengetahuan mereka kepada keturunan mereka."}, {"color": "#97c2fc", "id": "einav", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Einav7452.jpg", "label": "einav", "shape": "image", "title": "Enaw (hebr. \u05e2\u05d9\u05e0\u05d1) - wie\u015b po\u0142o\u017cona w Samorz\u0105dzie Regionu Szomeron, w Dystrykcie Judei i Samarii, w Izraelu. Le\u017cy w zachodniej cz\u0119\u015bci Samarii, w otoczeniu terytori\u00f3w Autonomii Palesty\u0144skiej."}, {"color": "#97c2fc", "id": "fbi", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/FBI_Seeking_Information_Capitol_Violence_Poster.jpg", "label": "fbi", "shape": "image", "title": "Federalne Biuro \u015aledcze (ang. Federal Bureau of Investigation, FBI) \u2013 ameryka\u0144ska agencja rz\u0105dowa zajmuj\u0105ca si\u0119 przest\u0119pstwami wykraczaj\u0105cymi poza granice danego stanu. Jest jedn\u0105 ze s\u0142u\u017cb specjalnych pilnuj\u0105cych bezpiecze\u0144stwa Stan\u00f3w Zjednoczonych. FBI dzia\u0142a wsp\u00f3lnie z U.S. Customs and Border Protection, , U.S. Marshals Service, Bureau of Alcohol, Tobacco, Firearms and Explosives i innymi agencjami federalnymi zasadniczo skupionymi w czterech departamentach rz\u0105du Stan\u00f3w Zjednoczonych: Departamencie Sprawiedliwo\u015bci, Departamencie Skarbu, Departamencie Obrony i Departamencie Bezpiecze\u0144stwa Krajowego. FBI pe\u0142ni tak\u017ce funkcj\u0119 g\u0142\u00f3wnej agencji kontrwywiadowczej, monitoruj\u0105c i udaremniaj\u0105c szkodliw\u0105 dzia\u0142alno\u015b\u0107 s\u0142u\u017cb wywiadowczych innych pa\u0144stw na terenie Stan\u00f3w Zjednoczonych oraz przypadki potencjalnego lub rzeczywistego pogwa\u0142cenia ameryka\u0144skich praw reguluj\u0105cych dzia\u0142alno\u015b\u0107 wywiadowcz\u0105 przez agent\u00f3w ameryka\u0144skich i obcych. Jednym z podstawowych zada\u0144 FBI jest gromadzenie danych wywiadowczych, co FBI czyni nie tylko na terenie USA, wsp\u00f3\u0142pracuj\u0105c w tym zagadnieniu z policjami i s\u0142u\u017cbami wywiadowczymi oraz porz\u0105dkowymi innych pa\u0144stw. W tym celu FBI prowadzi przechwytywanie i przes\u0142uchania podejrzanych os\u00f3b w innych krajach (ang. extraordinary renditions) kooperuj\u0105cych oficjalnie lub nieoficjalnie w tym zakresie ze Stanami Zjednoczonymi, np. w Etiopii. W\u0142adze federalne traktuj\u0105 FBI jako najwa\u017cniejsz\u0105 instytucj\u0119 zajmuj\u0105c\u0105 si\u0119 wykrywaniem i likwidacj\u0105 szpiegostwa (oficjalnie: tylko na terenie USA). FBI dysponuje rocznym bud\u017cetem w wysoko\u015bci 8 miliard\u00f3w dolar\u00f3w (2010)."}, {"color": "#97c2fc", "id": "philadelphia", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Seal_of_Philadelphia,_Pennsylvania.svg", "label": "philadelphia", "shape": "image", "title": "Is \u00ed Philadelphia n\u00f3 Filideilfia an s\u00e9\u00fa cathair is m\u00f3 i St\u00e1it Aontaithe Mheirice\u00e1 agus an chathair is m\u00f3 i st\u00e1t Pennsylvania. Tugtar \u201cPhilly\u201d agus \u201cCathair an Ghr\u00e1 Br\u00e1thar\u201d ar an gcathair mar leasainmneacha. (\"Gr\u00e1 Br\u00e1thar\u201d an chiall at\u00e1 le Philadelphia sa Ghr\u00e9igis)."}, {"color": "#97c2fc", "id": "scientific evidence", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Perihelio.svg", "label": "scientific evidence", "shape": "image", "title": "Metoda naukowa \u2013 sposoby intersubiektywnego poznawania i komunikowania wiedzy, oparte o prawa logiki i prawdopodobie\u0144stwa, pos\u0142uguj\u0105ce si\u0119 dedukcj\u0105 i systematyczn\u0105 indukcj\u0105 w procesie formu\u0142owania, uzasadniania, testowania i korygowania teorii i hipotez. Intersubiektywno\u015b\u0107 wiedzy naukowej oznacza jej otwarto\u015b\u0107 na niezale\u017cn\u0105 weryfikacj\u0119, replikacj\u0119 oraz na krytyk\u0119 i sceptycyzm. Rozumowanie indukcyjne obejmuje mi\u0119dzy innymi: obserwacj\u0119, pomiar, abstrahowanie i eksperyment \u2013 jego szczeg\u00f3\u0142owe techniki s\u0105 specyficzne dla ka\u017cdej ga\u0142\u0119zi nauki. Jako metod\u0119 naukow\u0105 rozumie si\u0119: \n* ca\u0142okszta\u0142t sposob\u00f3w badawczego docierania do prawdy i poj\u0119ciowego przedstawiania jej, \n* sposoby uzyskiwania materia\u0142u naukowego do prowadzenia bada\u0144. W pierwszym znaczeniu metoda naukowa to og\u00f3\u0142 czynno\u015bci i sposob\u00f3w niezb\u0119dnych do rozwi\u0105zywania problem\u00f3w naukowych, do tworzenia prac naukowych i do oceny wynik\u00f3w tych dzia\u0142a\u0144. W jej obr\u0119bie mie\u015bci si\u0119 metoda bada\u0144 naukowych, rozumiana jako spos\u00f3b zdobywania materia\u0142\u00f3w do bada\u0144, stanowi\u0105cych podstaw\u0119 do opracowania teoretycznego, do rozwi\u0105zania problemu naukowego, a w ko\u0144cu \u2013 do napisania pracy naukowej. Metody bada\u0144 stosowane do rozwi\u0105zania okre\u015blonego problemu nazywane s\u0105 metodami roboczymi. Metoda naukowa powinna by\u0107 przystosowana do przedmiotu bada\u0144. Jednak niekt\u00f3re zasady pracy badawczej s\u0105 uniwersalne \u2013 dla wielu przedmiot\u00f3w bada\u0144 i dla wielu nauk. Jednym z podstawowych proces\u00f3w w metodzie naukowej jest replikacja, czyli powt\u00f3rne przeprowadzanie bada\u0144 naukowych w celu ich weryfikacji."}, {"color": "#97c2fc", "id": "ncis", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Thomas_A._Betro.jpg", "label": "ncis", "shape": "image", "title": "O Servi\u00e7o Naval Investigativo Criminal, tamb\u00e9m conhecido pela sigla em ingl\u00eas NCIS, \u00e9 a principal ag\u00eancia de Pol\u00edcia Naval do Departamento da Marinha dos Estados Unidos e respons\u00e1vel pela seguran\u00e7a, contra-intelig\u00eancia e contra-terrorismo. \u00c9 a agencia sucessora da Naval Investigative Service (NIS). Cerca de metade dos 2.500 funcion\u00e1rios s\u00e3o agentes civis do NCIS que s\u00e3o treinados para realizar uma ampla variedade de trabalhos no mundo todo. Agentes especiais do NCIS s\u00e3o investigadores que andam armados pois s\u00e3o agentes federais, que freq\u00fcentemente coordenam a\u00e7\u00f5es com outras ag\u00eancias governamentais estadunidenses. Agentes especiais do NCIS s\u00e3o apoiados por analistas e outros especialistas qualificados em disciplinas como a forense, a vigil\u00e2ncia, as contramedidas de vigil\u00e2ncia, investiga\u00e7\u00f5es de computador, seguran\u00e7a f\u00edsica e exames de pol\u00edgrafo."}, {"color": "#97c2fc", "id": "curricula", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Brown\u0027s_Open_Curriculum_banner.jpg", "label": "curricula", "shape": "image", "title": "Curriculum is een uit het Latijn afkomstige term voor het leerplan van een school of opleiding. Het curriculum bevat ten minste een opsomming van de leerstof en de doelen die behaald dienen te worden. Een curriculum is de snelle weergave van de inhoud van een opleiding, dat wil zeggen de vakken en de inhoud van die vakken, ten behoeve van ge\u00efnteresseerden die kennis willen nemen van of wellicht deel willen nemen aan de betreffende opleiding. Er zijn verschillende niveaus waarop een curriculum vorm kan krijgen, op landelijk niveau zijn er voor het primair onderwijs en de onderbouw van het voortgezet onderwijs kerndoelen. Voor de bovenbouw van het voortgezet onderwijs spreekt men over eindtermen en examenprogramma\u00b4s. Commerci\u00eble opleiders gebruiken het curriculum om de eigen opleidingen in de markt te zetten en aan te prijzen."}, {"color": "#97c2fc", "id": "curriculum", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Brown\u0027s_Open_Curriculum_banner.jpg", "label": "curriculum", "shape": "image", "title": "Curriculum is een uit het Latijn afkomstige term voor het leerplan van een school of opleiding. Het curriculum bevat ten minste een opsomming van de leerstof en de doelen die behaald dienen te worden. Een curriculum is de snelle weergave van de inhoud van een opleiding, dat wil zeggen de vakken en de inhoud van die vakken, ten behoeve van ge\u00efnteresseerden die kennis willen nemen van of wellicht deel willen nemen aan de betreffende opleiding. Er zijn verschillende niveaus waarop een curriculum vorm kan krijgen, op landelijk niveau zijn er voor het primair onderwijs en de onderbouw van het voortgezet onderwijs kerndoelen. Voor de bovenbouw van het voortgezet onderwijs spreekt men over eindtermen en examenprogramma\u00b4s. Commerci\u00eble opleiders gebruiken het curriculum om de eigen opleidingen in de markt te zetten en aan te prijzen."}, {"color": "#97c2fc", "id": "barak", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hatasharibon.svg", "label": "barak", "shape": "image", "title": "Ehud Barak (nascut al 12 de febrer de 1942) \u00e9s un pol\u00edtic israeli\u00e0 que fou Primer Ministre d\u0027Israel entre 1999 i 2001 succe\u00eft per Ariel Sharon. Ha estat Ministre d\u0027Afers Exteriors, Ministre de Defensa i President del Partit Laborista Israeli\u00e0. Va ingressar a les Forces de Defensa d\u0027Israel l\u0027any 1959, i va servir a l\u0027ex\u00e8rcit durant 35 anys. Va at\u00e8nyer el c\u00e0rrec de Ramatcal (Comandant en Cap) i va posseir el rang de Tinent General Rav Aluf, el m\u00e9s alt de l\u0027ex\u00e8rcit israeli\u00e0. Durant el seu servei com a Comando, Barak va participar en una missi\u00f3 secreta (\u00abOperaci\u00f3 Primavera Juvenil\u00bb),a Beirut, el 1973) en la qual es va disfressar de dona, per infiltrar-se en un grup terrorista. Li van concedir la Medalla per Servei Distingit i quatre condecoracions pel coratge i l\u0027efici\u00e8ncia operacional. Se\u0027l considera el soldat m\u00e9s condecorat de la hist\u00f2ria d\u0027Israel. Barak va obtenir la llicenciatura en F\u00edsica i Matem\u00e0tiques per la Universitat Hebrea de Jerusalem el 1976, i un m\u00e0ster en sistemes enginyer-econ\u00f2mics el 1978 per la Universitat de Stanford a Palo Alto (Calif\u00f2rnia)."}, {"color": "#97c2fc", "id": "numb3rs", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Numb3rs_Insignia.jpg", "label": "numb3rs", "shape": "image", "title": "\u300eNUMBERS \u5929\u624d\u6570\u5b66\u8005\u306e\u4e8b\u4ef6\u30d5\u30a1\u30a4\u30eb\u300f\uff08\u30ca\u30f3\u30d0\u30fc\u30ba \u3066\u3093\u3055\u3044\u3059\u3046\u304c\u304f\u3057\u3083\u306e\u3058\u3051\u3093\u30d5\u30a1\u30a4\u30eb\u3001\u539f\u984c: Numb3rs\u3001Numbers\u3001\u516c\u5f0f\u306b\u306f NUMB3RS\uff09\u306f\u3001\u30a2\u30e1\u30ea\u30ab\u5408\u8846\u56fd\u30672005\u5e74\u304b\u30892010\u5e74\u306b\u304b\u3051\u3066\u653e\u9001\u3055\u308c\u3066\u3044\u305f\u30c6\u30ec\u30d3\u30c9\u30e9\u30de\u3067\u3042\u308b\u3002"}, {"color": "#97c2fc", "id": "sample", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sample_size_proportions.svg", "label": "sample", "shape": "image", "title": "En estad\u00edstica la mida de la mostra \u00e9s el nombre d\u0027individus que componen la mostra extreta d\u0027una poblaci\u00f3, necessaris perqu\u00e8 les dades obtingudes siguin representatives de la poblaci\u00f3."}, {"color": "#97c2fc", "id": "television drama", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/MDR_Kripo_live.jpg", "label": "television drama", "shape": "image", "title": "Ett tv-program \u00e4r ett sammanh\u00e5llet program eller inslag som s\u00e4nds i en tv-kanal. En del kanaler s\u00e4nder program dygnet runt medan andra bara s\u00e4nder under ett par av dygnets timmar. N\u00e5gra kanaler s\u00e4nder bara program vid speciella tillf\u00e4llen, det g\u00e4ller fr\u00e4mst lokaltevestationer. Mellan programmen s\u00e4nds antingen reklamfilmer eller information om nya program som kanalen visar."}, {"color": "#97c2fc", "id": "criminal justice system", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Old_Bailey_Microcosm_edited.jpg", "label": "criminal justice system", "shape": "image", "title": "Kara kryminalna \u2013 podstawowy (i szczeg\u00f3lnie ostry) \u015brodek przymusu przewidziany przez prawo karne, wymierzany przez organ pa\u0144stwowy (s\u0105d) w akcie ujemnego ocenienia zachowania sprawcy, stosowany w celu ochrony stosunk\u00f3w (warto\u015bci) spo\u0142ecznych. Wykonanie kary kryminalnej wi\u0105\u017ce si\u0119 z dolegliwo\u015bci\u0105 moraln\u0105 lub ekonomiczn\u0105 dla sprawcy oraz jego rodziny. Kara jest opisywana jako odp\u0142ata z\u0142em za z\u0142o, co nie wyklucza dzia\u0142ania w celu zapobie\u017cenia powrotu do przest\u0119pstwa (resocjalizacji). Ten \u015brodek prawny r\u00f3\u017cni si\u0119 od \u015brodk\u00f3w stosowanych w innych ga\u0142\u0119ziach prawa; w polskim j\u0119zyku prawnym i prawniczym istnieje celowe rozr\u00f3\u017cnienie: w post\u0119powaniu karnym s\u0105d orzeka kar\u0119 (art. 11 k.p.k.), natomiast w cywilnym \u2013 zas\u0105dza roszczenie (art. 316 \u00a7 1 k.p.c.), \u015bwiadczenie (art. 322 k.p.c.), odpowiedni\u0105 sum\u0119 (art. 322 k.p.c.). Wymierzenie kary ma za zadanie zado\u015b\u0107uczyni\u0107 pokrzywdzonemu, ale tak\u017ce og\u00f3lnemu poczuciu sprawiedliwo\u015bci."}, {"color": "#97c2fc", "id": "key decisions", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Arrested_Development_S1_DVD.jpg", "label": "key decisions", "shape": "image", "title": "La prima stagione della serie televisiva Arrested Development - Ti presento i miei, composta da 22 episodi, \u00e8 stata trasmessa negli Stati Uniti, da Fox, dal 2 novembre 2003 al 6 giugno 2004. In Italia la stagione \u00e8 stata trasmessa, da Fox, dal 12 maggio al 21 luglio 2004, ed in chiaro da Italia 1 dal 4 luglio al 12 settembre 2005."}, {"color": "#97c2fc", "id": "48 hours mystery", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/48_Hours_Mystry_logo.png", "label": "48 hours mystery", "shape": "image", "title": "48 Hours is an American documentary/news magazine television show broadcast on CBS. The show has been broadcast on the network since January 19, 1988 in the United States. The show airs Saturdays at 10:00 p.m. Eastern and Pacific Time, as part of the network\u0027s placeholder Crimetime Saturday block; as such, it is currently one of only two remaining first-run prime time shows (excluding sports) airing Saturday nights on the major U.S. broadcast television networks (along with Univision\u0027s Sabadazo). The show sometimes airs two-hour editions or two consecutive one-hour editions, depending on the subject involved or to serve as counterprogramming against other networks. Judy Tygard was named senior executive producer in January 2019, replacing Susan Zirinsky, who served as executive producer since 1996 until her early 2019 appointment as president of CBS News. Reruns of 48 Hours are regularly broadcast on Investigation Discovery, the Oprah Winfrey Network and TLC as part of their daytime and/or weekend schedules, with varying titles based on the edition\u0027s subject matter (such as 48 Hours Hard Evidence, 48 Hours Investigates (a title that has also been used for the CBS broadcasts), 48 Hours on OWN or 48 Hours on ID)."}, {"color": "#97c2fc", "id": "delaware", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Elena_Delle_Donne_2015.jpg", "label": "delaware", "shape": "image", "title": "University of Delaware (tak\u00e9 zvan\u00e1 UD \u010di UDel) je st\u00e1tn\u00ed univerzita ve m\u011bst\u011b Newark na severu americk\u00e9ho st\u00e1tu Delaware. Studuje zde p\u0159es 19 000 student\u016f a UD je tak nejv\u011bt\u0161\u00ed vysokou \u0161kolou v Delaware. Vedle hlavn\u00edho kampusu v Newarku m\u00e1 tak\u00e9 dal\u0161\u00ed s\u00eddla v Doveru, , a Wilmingtonu. University of Delaware pat\u0159\u00ed k nejlep\u0161\u00edm st\u00e1tn\u00edm univerzit\u00e1m ve Spojen\u00fdch st\u00e1tech. Je uv\u00e1d\u011bna na aktualizovan\u00e9m seznamu presti\u017en\u00edch ve\u0159ejn\u00fdch vysok\u00fdch \u0161kol a univerzit v USA (tzv. ). Je zvl\u00e1\u0161t\u011b zn\u00e1m\u00e1 d\u00edky v\u00fdzkumu a v\u00fduce v oblastech biochemie, chemie a chemick\u00e9 in\u017een\u00fdrstv\u00ed."}, {"color": "#97c2fc", "id": "american justice", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/American_Justice_logo.jpg", "label": "american justice", "shape": "image", "title": "American Justice is an American criminal justice television program airing on the A\u0026E Network. From 1992\u20132005, the show was hosted by television reporter Bill Kurtis. The show features interesting or notable cases, such as the murder of Selena, Scarsdale Diet doctor murder, the Hillside Stranglers, Matthew Shepard, and the Wells Fargo heist, with the stories told by key players, such as police, lawyers, victims, and the perpetrators themselves. More than 250 episodes were produced in the original series, making it the longest-running documentary justice show on cable. The original series\u0027 final new episode aired on December 10, 2005. A new version debuted on August 20, 2021, with actor Dennis Haysbert replacing Kurtis as narrator."}, {"color": "#97c2fc", "id": "philosophy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Thomas_Hobbes_(portrait).jpg", "label": "philosophy", "shape": "image", "title": "Filsafat (dari kata Yunani \u03c6\u03b9\u03bb\u03bf\u03c3\u03bf\u03c6\u03af\u03b1, filosofia, arti \"cinta akan hikmat\" ) adalah ilmu yang mengkaji pertanyaan-pertanyaan umum dan asasi, misalnya pertanyaan-pertanyaan tentang eksistensi, penalaran, nilai-nilai luhur, akal budi, dan bahasa. Istilah ini kemungkinan pertama kali diungkapkan oleh Pythagoras (c. 570\u2013 495SM). yang digunakan dalam filsafat antara lain , diskusi kritikal, dialektik, dan presentasi sistematik. Pertanyaan filosofis klasik antara lain: Apakah memungkinkan untuk dan membuktikannya? Apa yang ? Para filsuf juga mengajukan pertanyaan yang lebih praktis dan konkret seperti: Apakah ada cara terbaik untuk hidup? Apakah lebih baik menjadi (jika seseorang bisa lolos begitu saja)? Apakah manusia memiliki kehendak bebas? Secara historis, filsafat mencakup inti dari segala pengetahuan. Dari zaman filsuf Yunani Kuno seperti Aristoteles hingga abad ke-19, filsafat alam melingkupi astronomi, kedokteran, dan fisika. Sebagai contoh, Prinsip Matematika Filosofi Alam karya Newton pada tahun 1687 di kemudian hari diklasifikasikan sebagai buku fisika. Pada abad ke-19, perkembangan riset universitas modern mengantarkan filsafat akademik dan disiplin lain dan terspesialisasi. Pada era modern, beberapa investigasi yang secara tradisional merupakan bagian dari filsafat telah menjadi disiplin akademik yang terpisah, beberapa diantaranya psikologi, sosiologi, linguistik, dan ekonomi. Investigasi lain yang terkait erat dengan seni, sains, politik, dan beberapa bidang lainnya tetap menjadi bagian dari filsafat. Misalnya, apakah keindahan objektif atau subjektif? Apakah ada banyak metode ilmiah ataukah hanya ada satu? Apakah utopia politik merupakan mimpi yang penuh harapan atau hanya delusi yang sia-sia? Sub-bidang utama filsafat akademik diantaranya metafisika (berkaitan dengan sifat dasar realitas dan keberadaan), epistemologi (tentang \"asal-muasal dan bidang pengetahuan [serta] ... batas dan keabsahannya\" ), etika, estetika, filsafat politik, logika, filsafat ilmu, dan sejarah filsafat barat. Sejak abad ke-20, filsuf profesional berkontribusi pada masyarakat terutama sebagai profesor, peneliti, dan penulis. Namun, banyak dari mereka yang mempelajari filsafat dalam program sarjana atau pascasarjana berkontribusi dalam bidang hukum, jurnalisme, politik, agama, sains, bisnis dan berbagai kegiatan seni dan hiburan."}, {"color": "#97c2fc", "id": "chemistry", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hydrogen-bromide-3D-vdW.svg", "label": "chemistry", "shape": "image", "title": "\u0639\u0650\u0644\u0652\u0645\u064f \u0627\u0644\u0643\u0650\u064a\u0650\u0645\u0652\u064a\u064e\u0627\u0621\u0650 \u0647\u0648 \u0627\u0644\u0639\u0644\u0645 \u0627\u0644\u0630\u064a \u064a\u062f\u0631\u0633 \u0627\u0644\u0645\u0627\u062f\u0629 \u0648\u0627\u0644\u062a\u063a\u064a\u064f\u0651\u0631\u0627\u062a \u0627\u0644\u062a\u064a \u062a\u0637\u0631\u0623 \u0639\u0644\u064a\u0647\u0627\u060c \u062a\u062d\u062f\u064a\u062f\u064b\u0627 \u0628\u062f\u0631\u0627\u0633\u0629 \u062e\u0648\u0627\u0635\u0647\u0627\u060c \u0628\u0646\u064a\u062a\u0647\u0627\u060c \u062a\u0631\u0643\u064a\u0628\u0647\u0627\u060c \u0633\u0644\u0648\u0643\u0647\u0627\u060c \u062a\u0641\u0627\u0639\u0644\u0627\u062a\u0647\u0627 \u0648\u0645\u0627 \u062a\u062d\u062f\u062b\u0647 \u0645\u0646 \u062e\u0644\u0627\u0644\u0647\u0627. \u0648\u064a\u062f\u0631\u0633 \u0639\u0644\u0645 \u0627\u0644\u0643\u064a\u0645\u064a\u0627\u0621 \u0627\u0644\u0630\u0631\u0627\u062a \u0648\u0627\u0644\u0631\u0648\u0627\u0628\u0637 \u0627\u0644\u062a\u064a \u062a\u062d\u062f\u062b \u0628\u064a\u0646\u0647\u0627 \u0645\u0643\u0648\u0646\u0629\u064b \u0627\u0644\u062c\u0632\u064a\u0626\u0627\u062a\u060c \u0648\u0643\u064a\u0641 \u062a\u062a\u0631\u0627\u0628\u0637 \u0647\u0630\u0647 \u0627\u0644\u062c\u0632\u064a\u0626\u0627\u062a \u0641\u064a\u0645\u0627 \u0628\u0639\u062f\u0647\u0627 \u0644\u062a\u064f\u0643\u0648\u0651\u0646 \u0627\u0644\u0645\u0627\u062f\u0629. \u0648\u064a\u062f\u0631\u0633 \u0623\u064a\u0636\u064b\u0627 \u0627\u0644\u062a\u0641\u0627\u0639\u0644\u0627\u062a \u0627\u0644\u062a\u064a \u062a\u062d\u062f\u062b \u0628\u064a\u0646\u0647\u0627. \u0648\u0644\u0644\u0643\u064a\u0645\u064a\u0627\u0621 \u0623\u0647\u0645\u064a\u0629 \u0643\u0628\u064a\u0631\u0629 \u0641\u064a \u062d\u064a\u0627\u062a\u0646\u0627\u060c \u0648\u062a\u062f\u062e\u0644 \u0641\u064a \u0645\u062c\u0627\u0644\u0627\u062a \u0643\u062b\u064a\u0631\u0629 \u0648\u062a\u0644\u0639\u0628 \u062f\u0648\u0631\u064b\u0627 \u0645\u0647\u0645\u064b\u0627 \u0641\u064a \u0627\u0644\u0635\u0646\u0627\u0639\u0627\u062a \u0628\u0645\u062e\u062a\u0644\u0641 \u0623\u0646\u0648\u0627\u0639\u0647\u0627\u060c \u0643\u0627\u0644\u0635\u0650\u0651\u0646\u0627\u0639\u0627\u062a \u0627\u0644\u063a\u0630\u0627\u0626\u064a\u0629\u060c \u0635\u0646\u0627\u0639\u0629 \u0627\u0644\u0645\u0648\u0627\u062f \u0627\u0644\u062a\u0646\u0638\u064a\u0641\u064a\u0629\u060c \u0627\u0644\u062f\u0647\u0627\u0646\u0627\u062a\u060c \u0627\u0644\u0623\u0635\u0628\u063a\u0629\u060c \u0635\u0646\u0627\u0639\u0629 \u0627\u0644\u0623\u062f\u0648\u064a\u0629 \u0648\u0627\u0644\u0639\u0642\u0627\u0642\u064a\u0631\u060c \u0627\u0644\u0646\u0633\u064a\u062c \u0648\u0627\u0644\u0645\u0644\u0627\u0628\u0633 \u0648\u0627\u0644\u0623\u0633\u0644\u062d\u0629 \u0648\u063a\u064a\u0631\u0647\u0627. \u0648\u0644\u0647\u0627 \u062a\u0637\u0628\u064a\u0642\u0627\u062a \u0623\u062e\u0631\u0649 \u0641\u064a \u0627\u0644\u0637\u0628 \u0648\u0627\u0644\u0639\u0644\u0648\u0645 \u0627\u0644\u0623\u062e\u0631\u0649. \u0648\u064a\u0637\u0644\u0642 \u0639\u0644\u0649 \u0627\u0644\u0643\u064a\u0645\u064a\u0627\u0621 \u062a\u0633\u0645\u064a\u0629 \u00ab\u0627\u0644\u0639\u0650\u0644\u0652\u0645\u064f \u0627\u0644\u0645\u064e\u0631\u0652\u0643\u064e\u0632\u0650\u064a\u00bb\u060c \u0648\u0630\u0644\u0643 \u0644\u062f\u0648\u0631\u0647\u0650 \u0627\u0644\u062c\u0648\u0647\u0631\u064a \u0641\u064a \u0631\u0628\u0637 \u0627\u0644\u0639\u0644\u0648\u0645 \u0627\u0644\u0637\u0628\u064a\u0639\u064a\u0629 \u0628\u0628\u0639\u0636\u0647\u0627. \u0648\u0639\u0644\u0645 \u0627\u0644\u0643\u064a\u0645\u064a\u0627\u0621 \u0647\u0648 \u0623\u062d\u062f \u0627\u0644\u0639\u0644\u0648\u0645 \u0627\u0644\u0637\u0628\u064a\u0639\u064a\u0629\u060c \u0648\u0627\u0644\u062a\u064a \u062a\u0634\u0645\u0644 \u0643\u0644\u064b\u0651\u0627 \u0645\u0646 \u0627\u0644\u0641\u064a\u0632\u064a\u0627\u0621 \u0648\u0639\u0644\u0648\u0645 \u0627\u0644\u0623\u0631\u0636 \u0648\u0639\u
