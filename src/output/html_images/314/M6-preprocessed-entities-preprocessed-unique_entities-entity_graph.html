 "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Rape_perpetrator_pie_chart.png", "label": "rape", "shape": "image", "title": "Estupro, coito for\u00e7ado ou viola\u00e7\u00e3o \u00e9 um tipo de agress\u00e3o sexual geralmente envolvendo rela\u00e7\u00e3o sexual ou outras formas de penetra\u00e7\u00e3o sexual realizados contra uma pessoa sem o seu consentimento. O ato pode ser realizado por for\u00e7a f\u00edsica, coer\u00e7\u00e3o, abuso de autoridade ou contra uma pessoa incapaz de oferecer um consentimento v\u00e1lido, tal como quem est\u00e1 inconsciente, incapacitado, com defici\u00eancia mental ou estando abaixo da idade de consentimento. O termo \"estupro\" \u00e9 usado \u00e0s vezes indistintamente do termo \"agress\u00e3o sexual\". A taxa de den\u00fancia, processo e condena\u00e7\u00e3o por estupro varia entre as jurisdi\u00e7\u00f5es. Internacionalmente, a incid\u00eancia de estupros registrados pela pol\u00edcia em 2008 variou, por 100.000 pessoas, de 0,2 no Azerbaij\u00e3o a 92,9 em Botsuana, com 6,3 na Litu\u00e2nia como m\u00e9dia. Em todo o mundo, a viol\u00eancia sexual, incluindo a viola\u00e7\u00e3o, \u00e9 cometida principalmente pelos homens contra as mulheres. O estupro por estranhos \u00e9 geralmente menos comum do que o estupro por pessoas que a v\u00edtima conhece. Os estupros carcer\u00e1rios de homem contra homem e mulher contra mulher s\u00e3o comuns e poss\u00edvelmente as formas menos denunciadas de estupro. Viola\u00e7\u00e3o generalizada e sistem\u00e1tica e escravid\u00e3o sexual podem ocorrer durante conflitos internacionais. Estas pr\u00e1ticas s\u00e3o crimes contra a humanidade e crimes de guerra. A viola\u00e7\u00e3o \u00e9 tamb\u00e9m reconhecida como um elemento do crime de genoc\u00eddio quando cometido com a inten\u00e7\u00e3o de destruir, no todo ou em parte, um grupo \u00e9tnico visado. As pessoas que foram estupradas podem ter trauma psicol\u00f3gico e desenvolver transtorno de estresse p\u00f3s-traum\u00e1tico. Les\u00f5es graves \u2014 que podem incluir a morte \u2014 podem resultar juntamente com o risco de gravidez e de doen\u00e7as sexualmente transmiss\u00edveis. A v\u00edtima pode enfrentar viol\u00eancia ou amea\u00e7as do violador e, em determinadas culturas, da sua pr\u00f3pria fam\u00edlia, da comunidade e das autoridades. ."}, {"color": "#97c2fc", "id": "international journal", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Foreign_Policy_By_Canadians.png", "label": "international journal", "shape": "image", "title": "The Canadian International Council (CIC; French: Conseil international du Canada) is a Canadian think tank on foreign relations. It is an independent, member-based council established to strengthen Canada\u0027s role in international affairs. Its goal is to advance debate on international issues across academic disciplines, policy areas, and economic sectors. The council is headquartered in Toronto, Ontario, with 18 volunteer-run branches across Canada. CIC branches offers CIC members speakers\u0027 programs, study groups, conferences, and seminars. Branches are located in Calgary, Edmonton, Halifax, Hamilton, Montreal, Ottawa, Nipissing (North Bay), Prince George, Quebec, Regina, Saskatoon, Simcoe County, Thunder Bay, Toronto, Vancouver, Victoria, Waterloo, and Winnipeg. The volunteer-driven branches are the backbone of the organization. It\u0027s through the efforts of these many volunteers that the CIC engages Canadians from coast, to coast on current foreign affairs topics of importance to their local communities. It also established a pan-Canadian Young Professionals Network. The CIC has established a digital media platform, OpenCanada.org, to promote discussion by Canadians on international affairs."}, {"color": "#97c2fc", "id": "reality television", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/John_de_Mol_jr.jpg", "label": "reality television", "shape": "image", "title": "Dokus\u00e5pa (kortform f\u00f6r dokument\u00e4rs\u00e5pa; fr\u00e5n engelska docusoap, efter documentary, \u0027dokument\u00e4r, och soap, \u0027s\u00e5popera\u0027) \u00e4r en genre inom television. Den utg\u00e5r fr\u00e5n att man under en l\u00e4ngre tid filmar en grupp m\u00e4nniskor under ovanliga f\u00f6rh\u00e5llanden. Den j\u00e4mf\u00f6rs ofta med det relaterade och vidare begreppet reality-TV (efter engelskans reality television, \u0027verklighets-TV\u0027)."}, {"color": "#97c2fc", "id": "threshold", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ventricular_myocyte_action_potential.svg", "label": "threshold", "shape": "image", "title": "\u0394\u03c5\u03bd\u03b1\u03bc\u03b9\u03ba\u03cc \u03b5\u03bd\u03ad\u03c1\u03b3\u03b5\u03b9\u03b1\u03c2 \u03b5\u03af\u03bd\u03b1\u03b9 \u03b7 \u03b7\u03bb\u03b5\u03ba\u03c4\u03c1\u03b9\u03ba\u03ae \u03b4\u03c1\u03b1\u03c3\u03c4\u03b7\u03c1\u03b9\u03cc\u03c4\u03b7\u03c4\u03b1 \u03c0\u03bf\u03c5 \u03b1\u03bd\u03b1\u03c0\u03c4\u03cd\u03c3\u03c3\u03b5\u03c4\u03b1\u03b9 \u03c3\u03b5 \u03ad\u03bd\u03b1 \u03bc\u03c5\u03ca\u03ba\u03cc \u03ae \u03bd\u03b5\u03c5\u03c1\u03b9\u03ba\u03cc \u03ba\u03cd\u03c4\u03c4\u03b1\u03c1\u03bf \u03ba\u03b1\u03c4\u03ac \u03c4\u03b7 \u03b4\u03b9\u03ac\u03c1\u03ba\u03b5\u03b9\u03b1 \u03c4\u03b7\u03c2 \u03b4\u03c1\u03b1\u03c3\u03c4\u03b7\u03c1\u03b9\u03cc\u03c4\u03b7\u03c4\u03ac\u03c2 \u03c4\u03bf\u03c5. \u0394\u03b7\u03bb\u03b1\u03b4\u03ae, \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03b5\u03af \u03bc\u03b9\u03b1 \u03c0\u03b1\u03c1\u03bf\u03b4\u03b9\u03ba\u03ae, \u03b1\u03bd\u03b1\u03b3\u03b5\u03bd\u03bd\u03b7\u03c4\u03b9\u03ba\u03ae, \u03b7\u03bb\u03b5\u03ba\u03c4\u03c1\u03b9\u03ba\u03ae \u03ce\u03c3\u03b7, \u03ba\u03b1\u03c4\u03ac \u03c4\u03b7\u03bd \u03c0\u03b1\u03c1\u03b1\u03b3\u03c9\u03b3\u03ae \u03c4\u03b7\u03c2 \u03bf\u03c0\u03bf\u03af\u03b1\u03c2 \u03c4\u03bf \u03b4\u03c5\u03bd\u03b1\u03bc\u03b9\u03ba\u03cc \u03c4\u03b7\u03c2 \u03bc\u03b5\u03bc\u03b2\u03c1\u03ac\u03bd\u03b7\u03c2 \u03b5\u03bd\u03cc\u03c2 \u03ba\u03c5\u03c4\u03c4\u03ac\u03c1\u03bf\u03c5 \u03b1\u03c5\u03be\u03ac\u03bd\u03b5\u03b9 \u03c4\u03b1\u03c7\u03ad\u03c9\u03c2 \u03c3\u03b5 \u03bc\u03b9\u03b1 \u03c4\u03b9\u03bc\u03ae \u03c0\u03bf\u03c5 \u03b5\u03af\u03bd\u03b1\u03b9 \u03c0\u03b5\u03c1\u03af\u03c0\u03bf\u03c5 100mV \u03b8\u03b5\u03c4\u03b9\u03ba\u03cc\u03c4\u03b5\u03c1\u03bf\u03c5 \u03c4\u03bf\u03c5 \u03c6\u03c5\u03c3\u03b9\u03bf\u03bb\u03bf\u03b3\u03b9\u03ba\u03bf\u03cd, \u03b1\u03c1\u03bd\u03b7\u03c4\u03b9\u03ba\u03bf\u03cd, . \u0391\u03c5\u03c4\u03cc \u03c0\u03c1\u03bf\u03ba\u03b1\u03bb\u03b5\u03af \u03c4\u03b7 \u03b4\u03b9\u03ac\u03b4\u03bf\u03c3\u03b7 \u03b5\u03bd\u03cc\u03c2 \u03c3\u03ae\u03bc\u03b1\u03c4\u03bf\u03c2 \u03ba\u03b1\u03c4\u03ac \u03bc\u03ae\u03ba\u03bf\u03c2 \u03c4\u03c9\u03bd \u03bd\u03b5\u03c5\u03c1\u03ce\u03bd\u03c9\u03bd \u03ae \u03c4\u03c9\u03bd \u03bc\u03c5\u03ce\u03bd \u03c3\u03b5 \u03bc\u03b5\u03b3\u03ac\u03bb\u03b7 \u03b1\u03c0\u03cc\u03c3\u03c4\u03b1\u03c3\u03b7. \u0397 \u03bc\u03b5\u03c4\u03ac\u03b4\u03bf\u03c3\u03b7 \u03c4\u03c9\u03bd \u03b4\u03c5\u03bd\u03b1\u03bc\u03b9\u03ba\u03ce\u03bd \u03b5\u03bd\u03ad\u03c1\u03b3\u03b5\u03b9\u03b1\u03c2 \u03b5\u03c0\u03b9\u03c4\u03c1\u03ad\u03c0\u03b5\u03b9 \u03c3\u03c4\u03b9\u03c2 \u03c0\u03bb\u03b7\u03c1\u03bf\u03c6\u03bf\u03c1\u03af\u03b5\u03c2 \u03bd\u03b1 \u03b4\u03b9\u03b1\u03b2\u03b9\u03b2\u03b1\u03c3\u03c4\u03bf\u03cd\u03bd \u03b1\u03c0\u03cc \u03c4\u03b1 \u03b1\u03b9\u03c3\u03b8\u03b7\u03c4\u03ae\u03c1\u03b9\u03b1 \u03cc\u03c1\u03b3\u03b1\u03bd\u03b1, \u03bc\u03ad\u03c3\u03c9 \u03c4\u03c9\u03bd \u03ba\u03b5\u03bd\u03c4\u03c1\u03bf\u03bc\u03cc\u03bb\u03c9\u03bd \u03bd\u03b5\u03c5\u03c1\u03ce\u03bd\u03c9\u03bd, \u03c3\u03c4\u03bf\u03bd \u03b5\u03b3\u03ba\u03ad\u03c6\u03b1\u03bb\u03bf. \u03a4\u03bf \u03b4\u03c5\u03bd\u03b1\u03bc\u03b9\u03ba\u03cc \u03b5\u03bd\u03ad\u03c1\u03b3\u03b5\u03b9\u03b1\u03c2 \u03c0\u03c1\u03bf\u03ba\u03b1\u03bb\u03b5\u03af\u03c4\u03b1\u03b9 \u03ad\u03b1\u03bd \u03c4\u03bf \u03b5\u03c1\u03ad\u03b8\u03b9\u03c3\u03bc\u03b1 \u03b5\u03ba\u03c0\u03cc\u03bb\u03c9\u03c3\u03b7\u03c2 \u03b1\u03bd\u03b1\u03b3\u03ba\u03ac\u03b6\u03b5\u03b9 \u03c4\u03bf \u03b4\u03c5\u03bd\u03b1\u03bc\u03b9\u03ba\u03cc \u03c4\u03b7\u03c2 \u03bc\u03b5\u03bc\u03b2\u03c1\u03ac\u03bd\u03b7\u03c2 \u03bd\u03b1 \u03b3\u03af\u03bd\u03b5\u03b9 \u03b8\u03b5\u03c4\u03b9\u03ba\u03cc\u03c4\u03b5\u03c1\u03bf \u03b1\u03c0\u03cc \u03ad\u03bd\u03b1 \"\u03ba\u03b1\u03c4\u03ce\u03c6\u03bb\u03b9\" \u03b4\u03c5\u03bd\u03b1\u03bc\u03b9\u03ba\u03bf\u03cd (\u03b4\u03c5\u03bd\u03b1\u03bc\u03b9\u03ba\u03cc \u03bf\u03c5\u03b4\u03bf\u03cd \u03ae \u03bf\u03c5\u03b4\u03cc\u03c2 \u03c0\u03c5\u03c1\u03bf\u03b4\u03cc\u03c4\u03b7\u03c3\u03b7\u03c2). \u039b\u03cc\u03b3\u03c9 \u03b1\u03c5\u03c4\u03bf\u03cd \u03c4\u03bf\u03c5 \u03b3\u03b5\u03b3\u03bf\u03bd\u03cc\u03c4\u03bf\u03c2, \u03ad\u03bd\u03b1 \u03b4\u03c5\u03bd\u03b1\u03bc\u03b9\u03ba\u03cc \u03b5\u03bd\u03ad\u03c1\u03b3\u03b5\u03b9\u03b1\u03c2 \u03b5\u03af\u03bd\u03b1\u03b9 \u03bc\u03b9\u03b1 \u03b1\u03c0\u03ac\u03bd\u03c4\u03b7\u03c3\u03b7 \u03c4\u03bf\u03c5 \u03c4\u03cd\u03c0\u03bf\u03c5 \"\u03cc\u03bb\u03b1 \u03ae \u03bf\u03c5\u03b4\u03ad\u03bd\" (\u03b4\u03b7\u03bb\u03b1\u03b4\u03ae, \u03ae \u03b8\u03b1 \u03c0\u03b1\u03c1\u03b1\u03c7\u03b8\u03b5\u03af \u03c3\u03c4\u03b7\u03bd \u03c0\u03bb\u03ae\u03c1\u03b7 \u03c4\u03bf\u03c5 \u03bc\u03bf\u03c1\u03c6\u03ae, \u03ae \u03ba\u03b1\u03b8\u03cc\u03bb\u03bf\u03c5) \u03ba\u03b1\u03b9 \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03b5\u03af\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc \u03bc\u03b9\u03b1 \u03c4\u03b1\u03c7\u03b5\u03af\u03b1 \u03b5\u03ba\u03c0\u03cc\u03bb\u03c9\u03c3\u03b7, \u03b7 \u03bf\u03c0\u03bf\u03af\u03b1 \u03b1\u03ba\u03bf\u03bb\u03bf\u03c5\u03b8\u03b5\u03af\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc \u03bc\u03b9\u03b1 \u03b2\u03c1\u03b1\u03b4\u03b5\u03af\u03b1 \u03b5\u03c0\u03b1\u03bd\u03b1\u03c0\u03cc\u03bb\u03c9\u03c3\u03b7. \u0397 \u03bc\u03bf\u03c1\u03c6\u03ae \u03c4\u03bf\u03c5 \u03b4\u03c5\u03bd\u03b1\u03bc\u03b9\u03ba\u03bf\u03cd \u03b5\u03bd\u03ad\u03c1\u03b3\u03b5\u03b9\u03b1\u03c2 \u03c3\u03b5 \u03ad\u03bd\u03b1 \u03b4\u03b5\u03b4\u03bf\u03bc\u03ad\u03bd\u03bf \u03ba\u03cd\u03c4\u03c4\u03b1\u03c1\u03bf \u03b1\u03bd\u03c4\u03b1\u03bd\u03b1\u03ba\u03bb\u03ac \u03c4\u03b9\u03c2 \u03b5\u03be\u03b9\u03b4\u03b9\u03ba\u03b5\u03c5\u03bc\u03ad\u03bd\u03b5\u03c2 \u03bb\u03b5\u03b9\u03c4\u03bf\u03c5\u03c1\u03b3\u03af\u03b5\u03c2 \u03b1\u03c5\u03c4\u03bf\u03cd \u03c4\u03bf\u03c5 \u03ba\u03c5\u03c4\u03c4\u03ac\u03c1\u03bf\u03c5 \u03ba\u03b1\u03b9 \u03c5\u03c0\u03cc\u03ba\u03b5\u03b9\u03c4\u03b1\u03b9 \u03c3\u03b5 \u03bf\u03c1\u03bc\u03bf\u03bd\u03b9\u03ba\u03ae \u03c1\u03cd\u03b8\u03bc\u03b9\u03c3\u03b7 \u03b3\u03b9\u03b1 \u03bf\u03c1\u03b9\u03c3\u03bc\u03ad\u03bd\u03bf\u03c5\u03c2 \u03ba\u03c5\u03c4\u03c4\u03b1\u03c1\u03b9\u03ba\u03bf\u03cd\u03c2 \u03c4\u03cd\u03c0\u03bf\u03c5\u03c2. \u038c\u03c3\u03bf\u03bd \u03b1\u03c6\u03bf\u03c1\u03ac \u03c3\u03b5 \u03ad\u03bd\u03b1 \u03bd\u03b5\u03c5\u03c1\u03b9\u03ba\u03cc \u03ba\u03cd\u03c4\u03c4\u03b1\u03c1\u03bf, \u03c4\u03bf \u03b4\u03c5\u03bd\u03b1\u03bc\u03b9\u03ba\u03cc \u03b5\u03bd\u03ad\u03c1\u03b3\u03b5\u03b9\u03b1\u03c2 \u03bf\u03bd\u03bf\u03bc\u03ac\u03b6\u03b5\u03c4\u03b1\u03b9 \u03ba\u03b1\u03b9 \u03b1\u03bb\u03bb\u03b9\u03ce\u03c2 \u03bd\u03b5\u03c5\u03c1\u03b9\u03ba\u03ae \u03ce\u03c3\u03b7.\u03a0\u03b9\u03bf \u03c3\u03c5\u03b3\u03ba\u03b5\u03ba\u03c1\u03b9\u03bc\u03ad\u03bd\u03b1 \u03cc\u03c4\u03b1\u03bd \u03ad\u03bd\u03b1 \u03bd\u03b5\u03c5\u03c1\u03b9\u03ba\u03cc \u03ba\u03cd\u03c4\u03c4\u03b1\u03c1\u03bf \u03b2\u03c1\u03af\u03c3\u03ba\u03b5\u03c4\u03b1\u03b9 \u03c3\u03b5 \u03b7\u03c1\u03b5\u03bc\u03af\u03b1 \u03c4\u03cc\u03c4\u03b5 \u03c4\u03bf \u03b5\u03be\u03c9\u03c4\u03b5\u03c1\u03b9\u03ba\u03cc \u03c4\u03b7\u03c2 \u03c0\u03bb\u03b1\u03c3\u03bc\u03b1\u03c4\u03b9\u03ba\u03ae\u03c2 \u03c4\u03bf\u03c5 \u03bc\u03b5\u03bc\u03b2\u03c1\u03ac\u03bd\u03b7\u03c2 \u03b5\u03af\u03bd\u03b1\u03b9 \u03b8\u03b5\u03c4\u03b9\u03ba\u03cc\u03c4\u03b5\u03c1\u03bf \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u03b5\u03c3\u03c9\u03c4\u03b5\u03c1\u03b9\u03ba\u03cc. \u0394\u03b7\u03bb\u03b1\u03b4\u03ae \u03c4\u03bf \u03b5\u03c3\u03c9\u03c4\u03b5\u03c1\u03b9\u03ba\u03cc \u03ad\u03c7\u03b5\u03b9 \u03c5\u03c8\u03b7\u03bb\u03ae \u03c3\u03c5\u03b3\u03ba\u03ad\u03bd\u03c4\u03c1\u03c9\u03c3\u03b7 \u03b9\u03cc\u03bd\u03c4\u03c9\u03bd \u03ba\u03b1\u03bb\u03af\u03bf\u03c5 \u03ba\u03b1\u03b9 \u03c7\u03b1\u03bc\u03b7\u03bb\u03ae \u03b9\u03cc\u03bd\u03c4\u03c9\u03bd \u03bd\u03b1\u03c4\u03c1\u03af\u03bf\u03c5 \u03c3\u03b5 \u03b1\u03bd\u03c4\u03af\u03b8\u03b5\u03c3\u03b7 \u03bc\u03b5 \u03c4\u03bf \u03b5\u03be\u03c9\u03c4\u03b5\u03c1\u03b9\u03ba\u03cc \u03c4\u03b7\u03c2 \u03bc\u03b5\u03bc\u03b2\u03c1\u03ac\u03bd\u03b7\u03c2. \u0391\u03c5\u03c4\u03ae \u03b7 \u03b4\u03b9\u03b1\u03c6\u03bf\u03c1\u03ac \u03b4\u03b9\u03b1\u03c4\u03b7\u03c1\u03b5\u03af\u03c4\u03b1\u03b9 \u03c7\u03ac\u03c1\u03b7 \u03c3\u03b5 \u03b9\u03bf\u03bd\u03c4\u03bf\u03c4\u03c1\u03cc\u03c0\u03bf\u03c5\u03c2 \u03bc\u03b7\u03c7\u03b1\u03bd\u03b9\u03c3\u03bc\u03bf\u03cd\u03c2, \u03bf\u03b9 \u03bf\u03c0\u03bf\u03af\u03bf\u03b9 \u03ba\u03b1\u03c4\u03b1\u03bd\u03b1\u03bb\u03ce\u03bd\u03bf\u03c5\u03bd \u03b5\u03bd\u03ad\u03c1\u03b3\u03b5\u03b9\u03b1. \u039c\u03b5 \u03c4\u03b7\u03bd \u03ba\u03b1\u03c4\u03b1\u03bd\u03ac\u03bb\u03c9\u03c3\u03b7 \u0391\u03a4P \u03bf\u03b9 \u03bc\u03b7\u03c7\u03b1\u03bd\u03b9\u03c3\u03bc\u03bf\u03af \u03b1\u03c5\u03c4\u03bf\u03af \u03b1\u03c0\u03bf\u03b2\u03ac\u03bb\u03bb\u03bf\u03c5\u03bd \u03bd\u03ac\u03c4\u03c1\u03b9\u03b1 \u03ba\u03b1\u03b9 \u03c0\u03c1\u03bf\u03c3\u03bb\u03b1\u03bc\u03b2\u03ac\u03bd\u03bf\u03c5\u03bd \u03ba\u03ac\u03bb\u03b9\u03b1. \u0395\u03c0\u03b5\u03b9\u03b4\u03ae \u03cc\u03bc\u03c9\u03c2 \u03c4\u03b1 \u03ba\u03ac\u03bb\u03b9\u03b1 \u03ad\u03c7\u03bf\u03c5\u03bd \u03bc\u03b9\u03b1 \u03b9\u03bf\u03bd\u03c4\u03b9\u03ba\u03ae \u03ba\u03b9\u03bd\u03b7\u03c4\u03b9\u03ba\u03cc\u03c4\u03b7\u03c4\u03b1 20 \u03c6\u03bf\u03c1\u03ad\u03c2 \u03bc\u03b5\u03b3\u03b1\u03bb\u03cd\u03c4\u03b5\u03c1\u03b7 \u03b1\u03c0\u03cc \u03c4\u03b1 \u03bd\u03ac\u03c4\u03c1\u03b9\u03b1, \u03c4\u03bf \u03b5\u03c3\u03c9\u03c4\u03b5\u03c1\u03b9\u03ba\u03cc \u03c4\u03bf\u03c5 \u03ba\u03c5\u03c4\u03c4\u03ac\u03c1\u03bf\u03c5 \u03b5\u03bc\u03c6\u03b1\u03bd\u03af\u03b6\u03b5\u03b9 \u03bc\u03b9\u03b1 \u03b1\u03c0\u03ce\u03bb\u03b5\u03b9\u03b1 \u03b8\u03b5\u03c4\u03b9\u03ba\u03bf\u03cd \u03c6\u03bf\u03c1\u03c4\u03af\u03bf\u03c5 \u03ba\u03b1\u03b9 \u03ad\u03c4\u03c3\u03b9 \u03b4\u03b7\u03bc\u03b9\u03bf\u03c5\u03c1\u03b3\u03b5\u03af\u03c4\u03b1\u03b9 \u03c4\u03bf \u03b4\u03c5\u03bd\u03b1\u03bc\u03b9\u03ba\u03cc \u03b7\u03c1\u03b5\u03bc\u03af\u03b1\u03c2 ,\u03cc\u03c0\u03bf\u03c5 \u03c4\u03bf \u03b5\u03c3\u03c9\u03c4\u03b5\u03c1\u03b9\u03ba\u03cc \u03c4\u03bf\u03c5 \u03ba\u03c5\u03c4\u03c4\u03ac\u03c1\u03bf\u03c5 \u03b5\u03af\u03bd\u03b1\u03b9 \u03b1\u03c1\u03bd\u03b7\u03c4\u03b9\u03ba\u03cc\u03c4\u03b5\u03c1\u03bf \u03ba\u03b1\u03c4\u03ac 70mV. \u038c\u03c4\u03b1\u03bd \u03ba\u03ac\u03c0\u03bf\u03b9\u03bf \u03b5\u03c1\u03ad\u03b8\u03b9\u03c3\u03bc\u03b1 \u03b5\u03c0\u03b9\u03b4\u03c1\u03ac\u03c3\u03b5\u03b9 \u03c3\u03b5 \u03ad\u03bd\u03b1 \u03c3\u03b7\u03bc\u03b5\u03af\u03bf \u03c4\u03bf\u03c5 \u03ba\u03c5\u03c4\u03c4\u03ac\u03c1\u03bf\u03c5, \u03c4\u03cc\u03c4\u03b5 \u03b7 \u03b5\u03c3\u03c9\u03c4\u03b5\u03c1\u03b9\u03ba\u03ae \u03bc\u03b5\u03bc\u03b2\u03c1\u03ac\u03bd\u03b7 \u03b3\u03af\u03bd\u03b5\u03c4\u03b1\u03b9 \u03c3\u03b5 \u03b1\u03c5\u03c4\u03cc \u03c4\u03bf \u03c3\u03b7\u03bc\u03b5\u03af\u03bf \u03b8\u03b5\u03c4\u03b9\u03ba\u03cc\u03c4\u03b5\u03c1\u03b7 \u03c4\u03b7\u03c2 \u03b1\u03c1\u03bd\u03b7\u03c4\u03b9\u03ba\u03ae\u03c2, \u03b3\u03b9\u03b1\u03c4\u03af \u03c3\u03c4\u03bf \u03c3\u03c5\u03b3\u03ba\u03b5\u03ba\u03c1\u03b9\u03bc\u03ad\u03bd\u03bf \u03c3\u03b7\u03bc\u03b5\u03af\u03bf \u03b1\u03c5\u03be\u03ac\u03bd\u03b5\u03c4\u03b1\u03b9 \u03c0\u03b1\u03c1\u03bf\u03b4\u03b9\u03ba\u03ac \u03b7 \u03b4\u03b9\u03b1\u03c0\u03b5\u03c1\u03b1\u03c4\u03cc\u03c4\u03b7\u03c4\u03b1 \u03c4\u03b7\u03c2 \u03bc\u03b5\u03bc\u03b2\u03c1\u03ac\u03bd\u03b7\u03c2 \u03ba\u03b1\u03b9 \u03c4\u03b1 \u03b9\u03cc\u03bd\u03c4\u03b1 \u03bd\u03b1\u03c4\u03c1\u03af\u03bf\u03c5 \u03b5\u03b9\u03c3\u03ad\u03c1\u03c7\u03bf\u03bd\u03c4\u03b1\u03b9 \u03c3\u03c4\u03bf \u03ba\u03cd\u03c4\u03c4\u03b1\u03c1\u03bf. \u0388\u03c4\u03c3\u03b9 \u03bb\u03bf\u03b9\u03c0\u03cc\u03bd \u03c4\u03bf \u03c6\u03bf\u03c1\u03c4\u03af\u03bf \u03c3\u03c4\u03bf \u03b5\u03c3\u03c9\u03c4\u03b5\u03c1\u03b9\u03ba\u03cc \u03c4\u03bf\u03c5 \u03ba\u03c5\u03c4\u03c4\u03ac\u03c1\u03bf\u03c5 \u03b3\u03af\u03bd\u03b5\u03c4\u03b1\u03b9 \u03b8\u03b5\u03c4\u03b9\u03ba\u03cc\u03c4\u03b5\u03c1\u03bf \u03b1\u03c0\u03cc \u03c4\u03bf \u03b5\u03be\u03c9\u03c4\u03b5\u03c1\u03b9\u03ba\u03cc, \u03c0\u03b5\u03c1\u03af\u03c0\u03bf\u03c5 \u03ba\u03b1\u03c4\u03ac 40mV. \u0391\u03bc\u03ad\u03c3\u03c9\u03c2 \u03bc\u03b5\u03c4\u03ac \u03b1\u03c0\u03bf\u03ba\u03b1\u03b8\u03af\u03c3\u03c4\u03b1\u03c4\u03b1\u03b9 \u03c4\u03bf \u03b4\u03c5\u03bd\u03b1\u03bc\u03b9\u03ba\u03cc \u03b7\u03c1\u03b5\u03bc\u03af\u03b1\u03c2, \u03ba\u03b1\u03b8\u03ce\u03c2 \u03b7 \u03b4\u03b9\u03b1\u03c0\u03b5\u03c1\u03b1\u03c4\u03cc\u03c4\u03b7\u03c4\u03b1 \u03c4\u03b7\u03c2 \u03bc\u03b5\u03bc\u03b2\u03c1\u03ac\u03bd\u03b7\u03c2 \u03b3\u03b9\u03b1 \u03c4\u03b1 \u03b9\u03cc\u03bd\u03c4\u03b1 \u03bd\u03b1\u03c4\u03c1\u03af\u03bf\u03c5 \u03bc\u03b5\u03b9\u03ce\u03bd\u03b5\u03c4\u03b1\u03b9 \u03ba\u03b1\u03b9 \u03b1\u03c5\u03be\u03ac\u03bd\u03b5\u03c4\u03b1\u03b9 \u03b3\u03b9\u03b1 \u03c4\u03b1 \u03b9\u03cc\u03bd\u03c4\u03b1 \u03ba\u03b1\u03bb\u03af\u03bf\u03c5 \u03bc\u03ad\u03c7\u03c1\u03b9 \u03bd\u03b1 \u03b5\u03c0\u03ad\u03bb\u03b8\u03b5\u03b9 \u03b9\u03c3\u03bf\u03c1\u03c1\u03bf\u03c0\u03af\u03b1."}, {"color": "#97c2fc", "id": "sacrifice", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Thugs_Strangling_Traveller.jpg", "label": "sacrifice", "shape": "image", "title": "Un sacrifice humain est un rite religieux qui a \u00e9t\u00e9 pratiqu\u00e9 dans la plupart des civilisations, notamment au N\u00e9olithique et durant l\u0027Antiquit\u00e9, le plus souvent pour s\u0027attirer les faveurs des dieux, par exemple pour conjurer la s\u00e9cheresse, ou pour que les personnages importants tels que les souverains soient accompagn\u00e9s dans l\u0027au-del\u00e0 par les sacrifi\u00e9s. Attest\u00e9 en particulier en M\u00e9soam\u00e9rique, o\u00f9 le sacrifice par cardiectomie \u00e9tait pratiqu\u00e9 de mani\u00e8re tr\u00e8s courante et parfois \u00e0 tr\u00e8s grande \u00e9chelle (lors de certaines occasions exceptionnelles, les Azt\u00e8ques ont sacrifi\u00e9 jusqu\u0027\u00e0 des milliers de personnes en quelques jours), ce type de pratique se retrouve dans d\u0027autres civilisations comme celles de l\u0027Antiquit\u00e9 m\u00e9diterran\u00e9enne, dans la Chine archa\u00efque jusqu\u0027\u00e0 la dynastie Shang, chez les Dogons en Afrique et m\u00eame \u00e0 l\u0027\u00e9poque contemporaine, dans le nord-est de l\u0027Inde et dans le royaume de Dahomey."}, {"color": "#97c2fc", "id": "drexel university", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Anthony_J._Drexel_by_Moses_Ezekiel_(1844-1917)_-_Drexel_University_-_IMG_7320.jpg", "label": "drexel university", "shape": "image", "title": "La Universidad Drexel es una universidad privada situada en Filadelfia, Pensilvania (Estados Unidos). Fue fundada por Anthony J. Drexel en 1891. John Fry es su actual presidente.\u200b En 2011, la Academia de Ciencias Naturales de Filadelfia se afili\u00f3 con la Universidad Drexel, tomando desde entonces el nombre de Academia de Ciencias Naturales de la Universidad Drexel.\u200b"}, {"color": "#97c2fc", "id": "geometry", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Fes_Medersa_Bou_Inania_Mosaique2.jpg", "label": "geometry", "shape": "image", "title": "\u5e7e\u4f55\u5b78\uff08\u82f1\u8bed\uff1aGeometry\uff0c\u53e4\u5e0c\u81d8\u8a9e\uff1a\u03b3\u03b5\u03c9\u03bc\u03b5\u03c4\u03c1\u03af\u03b1\uff09\u7c21\u7a31\u5e7e\u4f55\u3002\u51e0\u4f55\u5b66\u662f\u6578\u5b78\u7684\u4e00\u4e2a\u57fa\u7840\u5206\u652f\uff0c\u4e3b\u8981\u7814\u7a76\u5f62\u72c0\u3001\u5927\u5c0f\u3001\u5716\u5f62\u7684\u76f8\u5c0d\u4f4d\u7f6e\u7b49\u7a7a\u9593\u533a\u57df\u95dc\u4fc2\u4ee5\u53ca\u7a7a\u95f4\u5f62\u5f0f\u7684\u5ea6\u91cf\u3002 \u8a31\u591a\u6587\u5316\u4e2d\u90fd\u6709\u5e7e\u4f55\u5b78\u7684\u767c\u5c55\uff0c\u5305\u62ec\u8a31\u591a\u6709\u95dc\u9577\u5ea6\u3001\u9762\u7a4d\u53ca\u9ad4\u7a4d\u7684\u77e5\u8b58\uff0c\u5728\u897f\u5143\u524d\u516d\u4e16\u7d00\u6cf0\u52d2\u65af\u7684\u6642\u4ee3\uff0c\u897f\u65b9\u4e16\u754c\u958b\u59cb\u5c07\u5e7e\u4f55\u5b78\u8996\u70ba\u6578\u5b78\u7684\u4e00\u90e8\u4efd\u3002\u897f\u5143\u524d\u4e09\u4e16\u7d00\uff0c\u5e7e\u4f55\u5b78\u4e2d\u52a0\u5165\u6b50\u5e7e\u91cc\u5fb7\u7684\u516c\u7406\uff0c\u7522\u751f\u7684\u6b27\u51e0\u91cc\u5f97\u51e0\u4f55\u662f\u5f80\u5f8c\u5e7e\u500b\u4e16\u7d00\u7684\u5e7e\u4f55\u5b78\u6a19\u6e96\u3002\u963f\u57fa\u7c73\u5fb7\u767c\u5c55\u4e86\u8a08\u7b97\u9762\u7a4d\u53ca\u9ad4\u7a4d\u7684\u65b9\u6cd5\uff0c\u8a31\u591a\u90fd\u7528\u5230\u7a4d\u5206\u7684\u6982\u5ff5\u3002\u5929\u6587\u5b78\u4e2d\u6709\u95dc\u6046\u661f\u548c\u884c\u661f\u5728\u5929\u7403\u4e0a\u7684\u76f8\u5c0d\u4f4d\u7f6e\uff0c\u4ee5\u53ca\u5176\u76f8\u5c0d\u904b\u52d5\u7684\u95dc\u4fc2\uff0c\u90fd\u662f\u5f8c\u7e8c\u4e00\u5343\u4e94\u767e\u5e74\u4e2d\u63a2\u8a0e\u7684\u4e3b\u984c\u3002\u5e7e\u4f55\u548c\u5929\u6587\u90fd\u5217\u5728\u897f\u65b9\u535a\u96c5\u6559\u80b2\u4e2d\u7684\u56db\u8853\u4e2d\uff0c\u662f\u4e2d\u53e4\u4e16\u7d00\u897f\u65b9\u5927\u5b78\u6559\u6388\u7684\u5167\u5bb9\u4e4b\u4e00\u3002 \u52d2\u5167\u00b7\u7b1b\u5361\u5152\u767c\u660e\u7684\u5750\u6a19\u7cfb\u4ee5\u53ca\u7576\u6642\u4ee3\u6578\u7684\u767c\u5c55\u8b93\u5e7e\u4f55\u5b78\u9032\u5165\u65b0\u7684\u968e\u6bb5\uff0c\u50cf\u5e73\u9762\u66f2\u7dda\u7b49\u5e7e\u4f55\u5716\u5f62\u53ef\u4ee5\u7531\u51fd\u6578\u6216\u662f\u65b9\u7a0b\u7b49\u89e3\u6790\u7684\u65b9\u5f0f\u8868\u793a\u3002\u9019\u5c0d\u65bc\u5341\u4e03\u4e16\u7d00\u5fae\u7a4d\u5206\u7684\u5f15\u5165\u6709\u91cd\u8981\u7684\u5f71\u97ff\u3002\u900f\u89c6\u6295\u5f71\u7684\u7406\u8ad6\u8b93\u4eba\u5011\u77e5\u9053\uff0c\u5e7e\u4f55\u5b78\u4e0d\u53ea\u662f\u7269\u9ad4\u7684\u5ea6\u91cf\u5c6c\u6027\u800c\u5df2\uff0c\u900f\u89c6\u6295\u5f71\u5f8c\u4f86\u884d\u751f\u51fa\u5c04\u5f71\u51e0\u4f55\u3002\u6b50\u62c9\u53ca\u9ad8\u65af\u958b\u59cb\u6709\u95dc\u5e7e\u4f55\u7269\u4ef6\u672c\u9ad4\u6027\u8cea\u7684\u7814\u7a76\uff0c\u4f7f\u5e7e\u4f55\u7684\u4e3b\u984c\u7e7c\u7e8c\u64f4\u5145\uff0c\u6700\u5f8c\u7522\u751f\u4e86\u62d3\u6251\u5b66\u53ca\u5fae\u5206\u5e7e\u4f55\u3002 \u5728\u6b50\u5e7e\u91cc\u5fb7\u7684\u6642\u4ee3\uff0c\u5be6\u969b\u7a7a\u9593\u548c\u5e7e\u4f55\u7a7a\u9593\u4e4b\u9593\u6c92\u6709\u660e\u986f\u7684\u5340\u5225\uff0c\u4f46\u81ea\u5f9e\u5341\u4e5d\u4e16\u7d00\u767c\u73fe\u975e\u6b50\u5e7e\u4f55\u5f8c\uff0c\u7a7a\u9593\u7684\u6982\u5ff5\u6709\u4e86\u5927\u5e45\u7684\u8abf\u6574\uff0c\u4e5f\u958b\u59cb\u51fa\u73fe\u54ea\u4e00\u7a2e\u5e7e\u4f55\u7a7a\u9593\u6700\u7b26\u5408\u5be6\u969b\u7a7a\u9593\u7684\u554f\u984c\u3002\u5728\u4e8c\u5341\u4e16\u7d00\u5f62\u5f0f\u6578\u5b78\u8208\u8d77\u4ee5\u5f8c\uff0c\u7a7a\u9593\uff08\u5305\u62ec\u9ede\u3001\u7dda\u3001\u9762\uff09\u5df2\u6c92\u6709\u5176\u76f4\u89c0\u7684\u6982\u5ff5\u5728\u5167\u3002\u4eca\u65e5\u9700\u8981\u5340\u5206\u5be6\u9ad4\u7a7a\u9593\u3001\u5e7e\u4f55\u7a7a\u9593\uff08\u9ede\u3001\u7dda\u3001\u9762\u4ecd\u6c92\u6709\u5176\u76f4\u89c0\u7684\u6982\u5ff5\u5728\u5167\uff09\u4ee5\u53ca\u62bd\u8c61\u7a7a\u9593\u3002\u7576\u4ee3\u7684\u5e7e\u4f55\u5b78\u8003\u616e\u6d41\u5f62\uff0c\u7a7a\u9593\u7684\u6982\u5ff5\u6bd4\u6b50\u5e7e\u91cc\u5fb7\u4e2d\u7684\u66f4\u52a0\u62bd\u8c61\uff0c\u5169\u8005\u53ea\u5728\u6975\u5c0f\u5c3a\u5bf8\u4e0b\u624d\u5f7c\u6b64\u8fd1\u4f3c\u3002\u9019\u4e9b\u7a7a\u9593\u53ef\u4ee5\u52a0\u5165\u984d\u5916\u7684\u7d50\u69cb\uff0c\u56e0\u6b64\u53ef\u4ee5\u8003\u616e\u5176\u9577\u5ea6\u3002\u8fd1\u4ee3\u7684\u5e7e\u4f55\u5b78\u548c\u7269\u7406\u95dc\u4fc2\u5bc6\u5207\uff0c\u5c31\u50cf\u507d\u9ece\u66fc\u6d41\u5f62\u548c\u5ee3\u7fa9\u76f8\u5c0d\u8ad6\u7684\u95dc\u4fc2\u4e00\u6a23\u3002\u7269\u7406\u7406\u8ad6\u4e2d\u6700\u5e74\u8f15\u7684\u5f26\u7406\u8ad6\u4e5f\u548c\u5e7e\u4f55\u5b78\u6709\u5bc6\u5207\u95dc\u4fc2\u3002 \u51e0\u4f55\u5b66\u53ef\u898b\u7684\u7279\u6027\u8b93\u5b83\u6bd4\u4ee3\u6578\u3001\u6578\u8ad6\u7b49\u6578\u5b78\u9818\u57df\u66f4\u5bb9\u6613\u8b93\u4eba\u63a5\u89f8\uff0c\u4e0d\u904e\u4e00\u4e9b\u51e0\u4f55\u8a9e\u8a00\u5df2\u7d93\u548c\u539f\u4f86\u50b3\u7d71\u7684\u3001\u6b27\u51e0\u91cc\u5f97\u51e0\u4f55\u4e0b\u7684\u5b9a\u7fa9\u8d8a\u5dee\u8d8a\u9060\uff0c\u4f8b\u5982\u788e\u5f62\u5e7e\u4f55\u53ca\u89e3\u6790\u5e7e\u4f55\u7b49\u3002 \u73fe\u4ee3\u6982\u5ff5\u4e0a\u7684\u5e7e\u4f55\u5176\u62bd\u8c61\u7a0b\u5ea6\u548c\u4e00\u822c\u5316\u7a0b\u5ea6\u5927\u5e45\u63d0\u9ad8\uff0c\u4e26\u8207\u5206\u6790\u3001\u62bd\u8c61\u4ee3\u6578\u548c\u62d3\u64b2\u5b78\u7dca\u5bc6\u7d50\u5408\u3002 \u5e7e\u4f55\u5b78\u61c9\u7528\u65bc\u8a31\u591a\u9818\u57df\uff0c\u5305\u62ec\u85dd\u8853\uff0c\u5efa\u7bc9\uff0c\u7269\u7406\u548c\u5176\u4ed6\u6578\u5b78\u9818\u57df\u3002"}, {"color": "#97c2fc", "id": "computer technology", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/How_to_edit_a_page_Edit_box.png", "label": "computer technology", "shape": "image", "title": "\u0648\u064a\u0628 2.0 \u0647\u0648 \u0645\u0635\u0637\u0644\u062d \u064a\u0634\u064a\u0631 \u0625\u0644\u0649 \u0645\u062c\u0645\u0648\u0639\u0629 \u0645\u0646 \u0627\u0644\u062a\u0642\u0646\u064a\u0627\u062a \u0627\u0644\u062c\u062f\u064a\u062f\u0629 \u0627\u0644\u062a\u064a \u0623\u062f\u062a \u0625\u0644\u0649 \u062a\u063a\u064a\u064a\u0631 \u0633\u0644\u0648\u0643 \u0627\u0644\u0634\u0628\u0643\u0629 \u0627\u0644\u0639\u0627\u0644\u0645\u064a\u0629 \u00ab\u0625\u0646\u062a\u0631\u0646\u062a\u00bb.\u0643\u0644\u0645\u0629 \"web 2.0\" \u0633\u064f\u0645\u0639\u062a \u0644\u0623\u0648\u0644 \u0645\u0631\u0647 \u0641\u064a \u062f\u0648\u0631\u0629 \u0646\u0642\u0627\u0634 \u0628\u064a\u0646 \u0634\u0631\u0643\u0629 \u0623\u0648\u0631\u064a\u0644\u064a \u0645\u064a\u062f\u064a\u0627 \u0627\u0644\u0625\u0639\u0644\u0627\u0645\u064a\u0629 \u0627\u0644\u0645\u0639\u0631\u0648\u0641\u0629\u060c \u0641\u064a \u0627\u0644\u0630\u064a \u0639\u064f\u0642\u062f \u0641\u064a \u0633\u0627\u0646 \u0641\u0631\u0627\u0646\u0633\u064a\u0633\u0643\u0648 \u0641\u064a 2003 [1]. \u0627\u0644\u0643\u0644\u0645\u0629 \u0630\u0643\u0631\u0647\u0627 \u0646\u0627\u0626\u0628 \u0631\u0626\u064a\u0633 \u0634\u0631\u0643\u0629 \u0623\u0648\u0631\u0644\u064a\u060c \u062f\u0627\u064a\u0644 \u062f\u0648\u064a\u0631\u062a\u064a (\u0623\u0648\u0631\u064a\u0644\u064a \u0645\u064a\u062f\u064a\u0627) \u0641\u064a \u0645\u062d\u0627\u0636\u0631\u0629 \u0627\u0644\u062f\u0648\u0631\u0629 \u0644\u0644\u062a\u0639\u0628\u064a\u0631 \u0639\u0646 \u0645\u0641\u0647\u0648\u0645 \u062c\u064a\u0644 \u062c\u062f\u064a\u062f \u0644\u0644\u0634\u0628\u0643\u0629 \u0627\u0644\u0639\u0627\u0644\u0645\u064a\u0629.\u0645\u0646\u0630 \u0630\u0644\u0643 \u0627\u0644\u062d\u064a\u0646\u060c \u0627\u064f\u0639\u062a\u0628\u0631 \u0643\u0644 \u0645\u0627 \u0647\u0648 \u062c\u062f\u064a\u062f \u0648\u0634\u0639\u0628\u064a \u0639\u0644\u0649 \u0627\u0644\u0634\u0628\u0643\u0629 \u0627\u0644\u0639\u0627\u0644\u0645\u064a\u0629 \u062c\u064f\u0632\u0621\u064b\u0627 \u0645\u0646 \u00ab\u0648\u064a\u0628 2.0\u00bb. \u0648\u0644\u0647\u0630\u0627 \u0627\u0644\u0633\u0628\u0628\u060c \u0641\u0625\u0646\u0647\u060c \u062d\u062a\u0649 \u0627\u0644\u0622\u0646\u060c \u0644\u0627 \u064a\u0648\u062c\u062f \u062a\u0639\u0631\u064a\u0641 \u062f\u0642\u064a\u0642 \u0644\u0640 \u00ab\u0648\u064a\u0628 2.0\u00bb. \u0648\u064a\u0628 2.0 \u0647\u0648 \u0628\u0628\u0633\u0627\u0637\u0629 (\u062a\u0637\u0628\u064a\u0642\u0627\u062a - \u0645\u0639\u062a\u0645\u062f\u0629 \u0639\u0644\u0649 \u0627\u0644\u0634\u0628\u0643\u0629 \u0627\u0644\u0639\u0627\u0644\u0645\u064a\u0629) \u062a\u062d\u0645\u0644 \u0639\u062f\u062f\u064b\u0627 \u0645\u0646 \u0627\u0644\u062e\u0635\u0627\u0626\u0635 \u0627\u0644\u062a\u064a \u062a\u0645\u064a\u0632\u0647\u0627 \u0639\u0646 \u00ab\u0648\u064a\u0628 1.0\u00bb. \u0647\u0630\u0647 \u0627\u0644\u062e\u0635\u0627\u0626\u0635 \u064a\u0645\u0643\u0646 \u0623\u0646 \u062a\u064f\u0644\u064e\u062e\u064e\u0651\u0635 \u0641\u064a \u0627\u0644\u0622\u062a\u064a: 1. \n* \u0627\u0644\u0633\u0645\u0627\u062d \u0644\u0644\u0645\u0633\u062a\u062e\u062f\u0645\u064a\u0646 \u0628\u0627\u0633\u062a\u062e\u062f\u0627\u0645 \u0628\u0631\u0627\u0645\u062c \u062a\u0639\u062a\u0645\u062f \u0639\u0644\u0649 \u0627\u0644\u0645\u062a\u0635\u0641\u062d (\u0627\u0644\u0645\u0648\u0642\u0639) \u0641\u0642\u0637. \u0644\u0630\u0644\u0643 \u0641\u0647\u0624\u0644\u0627\u0621 \u0627\u0644\u0645\u0633\u062a\u062e\u062f\u0645\u064a\u0646 \u064a\u0633\u062a\u0637\u064a\u0639\u0648\u0646 \u0627\u0645\u062a\u0644\u0627\u0643 \u0642\u0627\u0639\u062f\u0629 \u0628\u064a\u0646\u0627\u062a\u0647\u0645 \u0627\u0644\u062e\u0627\u0635\u0629 \u0639\u0644\u0649 \u0627\u0644\u0645\u0648\u0642\u0639 \u0628\u0627\u0644\u0625\u0636\u0627\u0641\u0629 \u0625\u0644\u0649 \u0627\u0644\u0642\u062f\u0631\u0629 \u0639\u0644\u0649 \u0627\u0644\u062a\u062d\u0643\u0645 \u0628\u0647\u0627. 2. \n* \u0627\u0644\u0633\u0645\u0627\u062d \u0644\u0644\u0645\u0633\u062a\u062e\u062f\u0645\u064a\u0646 \u0628\u0625\u0636\u0627\u0641\u0629 \u0642\u064a\u0645 \u0644\u062a\u0644\u0643 (\u0627\u0644\u0628\u0631\u0646\u0627\u0645\u062c \u0627\u0644\u0645\u0639\u062a\u0645\u062f\u0629 \u0639\u0644\u0649 \u0627\u0644\u0645\u062a\u0635\u0641\u062d). 3. \n* \u0627\u0644\u0633\u0645\u0627\u062d \u0644\u0644\u0645\u0633\u062a\u062e\u062f\u0645\u064a\u0646 \u0628\u0627\u0644\u062a\u0639\u0628\u064a\u0631 \u0639\u0646 \u0623\u0646\u0641\u0633\u0647\u0645\u060c \u0648\u0627\u0647\u062a\u0645\u0627\u0645\u0627\u062a\u0647\u0645 \u0648\u062b\u0642\u0627\u0641\u062a\u0647\u0645. 4. \n* \u062a\u0642\u0644\u064a\u062f \u062a\u062c\u0631\u0628\u0629 \u0627\u0644\u0645\u0633\u062a\u062e\u062f\u0645\u064a\u0646 \u0645\u0639 \u0623\u0646\u0638\u0645\u0629 \u0627\u0644\u062a\u0634\u063a\u064a\u0644 \u0627\u0644\u0645\u0643\u062a\u0628\u064a\u0629 \u0645\u0646 \u062e\u0644\u0627\u0644 \u062a\u0632\u0648\u064a\u062f\u0647\u0645 \u0628\u0645\u064a\u0632\u0627\u062a \u0648\u062a\u0637\u0628\u064a\u0642\u0627\u062a \u0645\u0634\u0627\u0628\u0647\u0629 \u0644\u0628\u064a\u0626\u062a\u0647\u0645 \u0641\u064a \u0627\u0644\u062d\u0627\u0633\u0648\u0628 \u0627\u0644\u0634\u062e\u0635\u064a. 5. \n* \u062a\u0632\u0648\u064a\u062f \u0627\u0644\u0645\u0633\u062a\u062e\u062f\u0645\u064a\u0646 \u0628\u0623\u0646\u0638\u0645\u0629 \u062a\u0641\u0627\u0639\u0644\u064a\u0629 \u062a\u0633\u0645\u062d \u0628\u0645\u0634\u0627\u0631\u0643\u062a\u0647\u0645 \u0641\u064a \u062a\u0641\u0627\u0639\u0644 \u0627\u062c\u062a\u0645\u0627\u0639\u064a. 6. \n* \u0627\u0644\u0633\u0645\u0627\u062d \u0644\u0644\u0645\u0633\u062a\u062e\u062f\u0645\u064a\u0646 \u0628\u062a\u0639\u062f\u064a\u0644 \u0642\u0648\u0627\u0639\u062f \u0627\u0644\u0628\u064a\u0627\u0646\u0627\u062a \u0645\u0646 \u062e\u0644\u0627\u0644 \u0625\u0636\u0627\u0641\u0629 \u0623\u0648 \u062a\u0639\u062f\u064a\u0644 \u0623\u0648 \u062d\u0630\u0641 \u0627\u0644\u0645\u0639\u0644\u0648\u0645\u0627\u062a. 7. \n* \u0627\u0645\u0643\u0627\u0646\u064a\u0629 \u062a\u0635\u0646\u064a\u0641 \u0623\u0648 \u062a\u0648\u0635\u064a\u0641 \u0627\u0644\u0645\u062d\u062a\u0648\u0649 \u0623\u064a \u0641\u0631\u0632 \u0627\u0644\u0645\u062d\u062a\u0648\u064a\u0627\u062a \u0648\u062a\u0628\u0648\u064a\u0628\u0647\u0627 \u0644\u0644\u0631\u062c\u0648\u0639 \u0625\u0644\u064a\u0647\u0627 \u0644\u0627\u062d\u0642\u0627"}, {"color": "#97c2fc", "id": "clear cut", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Clearcutting-Oregon.jpg", "label": "clear cut", "shape": "image", "title": "Ein Kahlschlag oder Kahlhieb ist in der Forstwirtschaft das planm\u00e4\u00dfige F\u00e4llen (\u201eSchlagen\u201c) aller ausgewachsenen B\u00e4ume auf einer bestimmten Waldfl\u00e4che. Dabei werden die B\u00e4ume in einem einzigen Arbeitsgang oder in wenigen, sehr z\u00fcgig hintereinander stattfindenden Hieben eingeschlagen. Wenn einzelne B\u00e4ume (\u00dcberh\u00e4lter) stehen gelassen werden, ver\u00e4ndert das den Kahlschlagcharakter nicht. Kahlschlag mit nachfolgender Wiederaufforstung ist eine M\u00f6glichkeit der Holzernte. Bei dieser Art der Waldnutzung werden B\u00e4ume gef\u00e4llt, die gemeinsam ihr geplantes Endalter erreicht haben (Endnutzung des Baumbestandes). Kahlschl\u00e4ge finden aber auch zum Zweck einer dauerhaften Entwaldung statt und werden dann auch als Rodung bezeichnet. Man spricht auch von Abholzung, sowohl bei der Holzernte als auch im Fall einer Entwaldung. Auch die entstandene freie Fl\u00e4che wird als Kahlschlag bezeichnet, analog zur allgemeineren Bezeichnung Schlag f\u00fcr eine Waldfl\u00e4che, in der B\u00e4ume gef\u00e4llt werden oder gef\u00e4llt worden sind. Von Kahlfl\u00e4chen spricht man, wenn gr\u00f6\u00dfere baumfreie Fl\u00e4chen durch Schadereignisse wie zum Beispiel Orkane oder Insekten-Kalamit\u00e4ten (z. B. durch Borkenk\u00e4fer) entstehen. Der Schirmschlag stellt neben dem Kahlschlag die bedeutendste Form der Waldverj\u00fcngung dar."}, {"color": "#97c2fc", "id": "television series", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/MDR_Kripo_live.jpg", "label": "television series", "shape": "image", "title": "Ett tv-program \u00e4r ett sammanh\u00e5llet program eller inslag som s\u00e4nds i en tv-kanal. En del kanaler s\u00e4nder program dygnet runt medan andra bara s\u00e4nder under ett par av dygnets timmar. N\u00e5gra kanaler s\u00e4nder bara program vid speciella tillf\u00e4llen, det g\u00e4ller fr\u00e4mst lokaltevestationer. Mellan programmen s\u00e4nds antingen reklamfilmer eller information om nya program som kanalen visar."}, {"color": "#97c2fc", "id": "bullet", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bullet_coming_from_S\u0026W.jpg", "label": "bullet", "shape": "image", "title": "\u041f\u0443\u0301\u043b\u044f (\u043f\u0440\u0435\u0434\u043f\u043e\u043b\u043e\u0436\u0438\u0442\u0435\u043b\u044c\u043d\u043e \u043e\u0442 \u0444\u0440. boule \u2014 \u0448\u0430\u0440, \u0438\u043b\u0438 \u043f\u043e\u043b\u044c\u0441\u043a. kula \u2014 \u044f\u0434\u0440\u043e) \u2014 \u0441\u043d\u0430\u0440\u044f\u0434 (\u043f\u043e\u0440\u0430\u0436\u0430\u044e\u0449\u0438\u0439 \u044d\u043b\u0435\u043c\u0435\u043d\u0442) \u0441\u0442\u0440\u0435\u043b\u043a\u043e\u0432\u043e\u0433\u043e \u043e\u0440\u0443\u0436\u0438\u044f. \u041f\u0443\u043b\u044f\u043c\u0438 \u0442\u0430\u043a\u0436\u0435 \u043d\u0430\u0437\u044b\u0432\u0430\u044e\u0442 \u043d\u0435\u0431\u043e\u043b\u044c\u0448\u0438\u0435 \u0441\u043d\u0430\u0440\u044f\u0434\u044b, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043b\u0438\u0441\u044c \u0432 \u043f\u0440\u0430\u0449\u0430\u0445 \u0438 \u0441\u0442\u0430\u0440\u0438\u043d\u043d\u043e\u0439 \u043c\u0435\u0445\u0430\u043d\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u0430\u0440\u0442\u0438\u043b\u043b\u0435\u0440\u0438\u0438. \u0414\u0432\u0435 \u0433\u043b\u0430\u0432\u043d\u044b\u0435 \u043e\u0441\u043e\u0431\u0435\u043d\u043d\u043e\u0441\u0442\u0438 \u043f\u0443\u043b\u044c \u2014 \u0431\u043e\u043b\u044c\u0448\u0430\u044f \u0434\u0430\u043b\u044c\u043d\u043e\u0441\u0442\u044c \u0441\u0442\u0440\u0435\u043b\u044c\u0431\u044b \u0438 \u0432\u044b\u0441\u043e\u043a\u0430\u044f \u043f\u043e\u0440\u0430\u0436\u0430\u044e\u0449\u0430\u044f \u0441\u043f\u043e\u0441\u043e\u0431\u043d\u043e\u0441\u0442\u044c \u2014 \u043e\u0431\u0443\u0441\u043b\u043e\u0432\u043b\u0435\u043d\u044b \u043e\u0434\u043d\u0 648\u0635\u0627 \u0628\u0639\u062f \u0627\u0644\u062b\u0648\u0631\u0629 \u0627\u0644\u062a\u0644\u0641\u0632\u064a\u0648\u0646\u064a\u0629 \u0648\u0627\u0646\u062a\u0634\u0627\u0631\u0647\u0627 \u0627\u0644\u0648\u0627\u0633\u0639). \u062a\u0637\u0644\u0642 \u0639\u0644\u0649 \u0627\u0644\u062a\u0643\u0646\u0648\u0644\u0648\u062c\u064a\u0627 \u0627\u0644\u062a\u064a \u062a\u0642\u0648\u0645 \u0628\u0645\u0647\u0645\u0629 \u0627\u0644\u0625\u0639\u0644\u0627\u0645 \u0648\u0627\u0644\u0645\u0624\u0633\u0633\u0627\u062a \u0627\u0644\u062a\u064a \u062a\u062f\u064a\u0631\u0647\u0627 \u0627\u0633\u0645 \u0648\u0633\u0627\u0626\u0644 \u0627\u0644\u0625\u0639\u0644\u0627\u0645\u060c \u0643\u0645\u0627 \u064a\u064f\u0637\u0644\u0642 \u0639\u0644\u0649 \u0627\u0644\u0623\u062e\u064a\u0631\u0629 \u062a\u0639\u0628\u064a\u0631 \u0627\u0644\u0633\u0644\u0637\u0629 \u0627\u0644\u0631\u0627\u0628\u0639\u0629 \u0644\u0644\u0625\u0634\u0627\u0631\u0629 \u0625\u0644\u0649 \u062a\u0623\u062b\u064a\u0631\u0647\u0627 \u0627\u0644\u0639\u0645\u064a\u0642 \u0648\u0627\u0644\u0648\u0627\u0633\u0639."}, {"color": "#97c2fc", "id": "fodder", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Fodder_Solutions.jpg", "label": "fodder", "shape": "image", "title": "Hooi bestaat hoofdzakelijk uit gedroogd gras, maar er zitten ook andere planten in die tussen het gras groeien. Ook is er luzernehooi dat uit gedroogde luzerne bestaat. Hooi wordt gebruikt als voedsel voor dieren tijdens de winter of in droge perioden als er weinig grasgroei is. Vroeger werd het veel aan vee op boerderijen gevoerd, maar tegenwoordig veel meer aan de verschillende herbivoren die als huisdier, zoals paarden, schapen en geiten of in dierentuinen worden gehouden. Hooi wordt gemaakt door een weide te maaien en het gemaaide gras enige tijd te laten liggen om het te laten drogen in de zon. Wel moet het gras enkele malen geschud worden om het goed droog te krijgen. Het drogestofgehalte van hooi is ongeveer 80%, terwijl gras een drogestofgehalte van 20% heeft."}, {"color": "#97c2fc", "id": "ethical", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/John_Stuart_Mill_by_London_Stereoscopic_Company,_c1870.jpg", "label": "ethical", "shape": "image", "title": "Etik (fr\u00e5n gr. ethos, \u0027etos\u0027, \u0027sed\u0027) \u00e4r en teoretisk och kritisk reflektion \u00f6ver moralen. Den \u00e4r en vetenskaplig disciplin som h\u00f6r hemma dels inom den praktiska filosofin (moralfilosofi), dels inom teologin (moralteologi). Som en vetenskap om moralen studerar den fr\u00e5gan om moraliska omd\u00f6mens semantiska funktion och fr\u00e5gan om hur moraliska omd\u00f6men kan ber\u00e4ttigas. Det finns \u00e4ven inriktningar inom filosofi som menar att filosofi inte \u00e4r en vetenskap utan att det \u00e4r ett eget omr\u00e5de som \u00e4r j\u00e4mf\u00f6rbart med vetenskap. Inom vetenskap vill m\u00e4nniskan n\u00e5 opersonliga universella svar, men inom filosofin menas d\u00e5 att svaren ofta i n\u00e5gon bem\u00e4rkelse \u00e4r personliga. Etiken behandlar ocks\u00e5 kritiskt fr\u00e5gorna om vad som utm\u00e4rker en god handling och vad som k\u00e4nnetecknar en god m\u00e4nniska. Studiet av etik brukar delas in i tre underomr\u00e5den: normativ etik, metaetik och till\u00e4mpad etik. De olika normativa etikl\u00e4rorna g\u00e5r att dela upp i tre huvudgrupper: teleologiska, deontologiska och dygdetiska. Den f\u00f6rstn\u00e4mnda gruppen h\u00e4vdar att det \u00e4r handlingens konsekvenser som avg\u00f6r en handlings riktighet. Den andra talar ist\u00e4llet om absoluta principer som det alltid \u00e4r fel att bryta mot oavsett konsekvenserna (exempelvis \"det \u00e4r alltid fel att d\u00f6da\"). Den sistn\u00e4mnda l\u00e4gger ist\u00e4llet vikten vid hur agenten (individen som handlar) b\u00f6r vara. Exempel p\u00e5 olika teleologiska modeller \u00e4r utilitarism och egoism. De deontologiska modeller g\u00e5r att dela upp i tv\u00e5 undergrupper, regel- och handlingsdeontologiska. Exempel p\u00e5 deontologiska modeller \u00e4r olika teorier om m\u00e4nskliga r\u00e4ttigheter. Den vanliga uppfattningen \u00e4r att moral (av latin) \u00e4r m\u00e4nniskors uppfattningar om vad som \u00e4r r\u00e4tt och gott. Det \u00e4r f\u00f6rest\u00e4llningar som i h\u00f6gsta grad varierar mellan skilda kulturer och sociala kontexter. Etiken \u00e4r det teoretiska och kritiska studiet av dessa skilda moraluppfattningar liksom av det moraliska spr\u00e5ket. Det inneb\u00e4r att etiken \u00e4r vetenskapen om moralen."}, {"color": "#97c2fc", "id": "column", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/HERB_CAEN_newspaper_columnist,_1994.jpg", "label": "column", "shape": "image", "title": "O colunista \u00e9 um profissional do jornalismo que trabalha escrevendo regularmente para ve\u00edculos de comunica\u00e7\u00e3o (jornais, revistas, r\u00e1dio, TV, websites), produzindo textos n\u00e3o necessariamente noticiosos denominados colunas. O colunista n\u00e3o precisa ser necessariamente jornalista (o que significa, no Brasil, n\u00e3o precisar ser bacharel em Jornalismo). Alguns dos colunistas brasileiros mais conhecidos, como Lu\u00eds Fernando Ver\u00edssimo e Arnaldo Jabor, n\u00e3o s\u00e3o jornalistas. O nome \"Coluna\" surgiu em virtude da diagrama\u00e7\u00e3o original dos textos n\u00e3o-noticiosos publicados regularmente em espa\u00e7o predeterminado no jornal. Nos peri\u00f3dicos do s\u00e9culo XIX, tudo que n\u00e3o era not\u00edcia era diagramado numa \u00fanica coluna vertical, de alto a baixo da p\u00e1gina, \u00e0 parte do resto do conte\u00fado \u2014 exceto pelos folhetins, que eram publicados geralmente na parte inferior da primeira p\u00e1gina, ocupando todas as colunas da esquerda at\u00e9 a direita. Com o passar do tempo, os textos de colunas deixaram de ser limitados a uma coluna de diagrama\u00e7\u00e3o e passaram a ter qualquer formato, mas mantendo o car\u00e1ter de informa\u00e7\u00f5es curtas, em notas, ou observa\u00e7\u00f5es do cotidiano, em linguagem de cr\u00f4nica. At\u00e9 a d\u00e9cada de 1990, era mais comum que cada coluna tivesse um tema espec\u00edfico, a despeito dos autores que assinassem os textos. Assim, o mesmo espa\u00e7o era preenchido por diversos profissionais, versando sobre os mesmos assuntos (por exemplo, a coluna social Swann, publicada em O Globo, assinada por mais de um autor). Atualmente, por\u00e9m, os colunistas t\u00eam recebido mais destaque do que as colunas, o que lhes permite escrever sobre praticamente qualquer tema, desde que o leitor identifique neles um estilo pr\u00f3prio do autor. Este fen\u00f4meno tem aproximado os textos de coluna do chamado Jornalismo liter\u00e1rio."}, {"color": "#97c2fc", "id": "firearm", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/FN_P90_PDW.jpg", "label": "firearm", "shape": "image", "title": "Arma ligeira \u00e9 a designa\u00e7\u00e3o t\u00e9cnica militar das armas port\u00e1teis, capazes de ser transportadas e operadas por uma \u00fanica pessoa, por oposi\u00e7\u00e3o \u00e0s armas pesadas. O termo \"arma ligeira\" aplica-se normalmente apenas \u00e0s armas t\u00edpicas de infantaria, incluindo pistolas, pistolas-metralhadoras, carabinas, espingardas, fuzis e metralhadoras ligeiras. As granadas de m\u00e3o, as metralhadoras pesadas e os lan\u00e7a-granadas podem ser ou n\u00e3o classificadas como armas ligeiras, dependendo do sistema de classifica\u00e7\u00e3o em uso em cada pa\u00eds. Apesar das armas de apoio de infantaria n\u00e3o serem normalmente consideradas armas ligeiras, a defini\u00e7\u00e3o utilizada pela OTAN inclui nesta classifica\u00e7\u00e3o todas as armas port\u00e1teis coletivas de tiro direto, com calibre inferior a 50 mm, incluindo aquelas com capacidade secund\u00e1ria contra ve\u00edculos levemente blindados e helic\u00f3pteros. As armas ligeiras podem ainda ser subdivididas em armas curtas e armas longas. Nas primeiras incluem-se, normalmente, as pistolas e as pistolas-metralhoras. Nas armas longas incluem-se as restantes armas ligeiras."}, {"color": "#97c2fc", "id": "dna profiling", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/D1S80Demo.png", "label": "dna profiling", "shape": "image", "title": "L\u0027empremta gen\u00e8tica (tamb\u00e9 anomenada prova d\u0027ADN o an\u00e0lisi d\u0027ADN) \u00e9s una t\u00e8cnica utilitzada per a distingir entre els individus d\u0027una mateixa esp\u00e8cie utilitzant mostres del seu ADN. La seva invenci\u00f3 es deu el doctor Alec Jeffreys de la Universitat de Leicester L\u0027any 1984 i va ser utilitzada per primera vegada en medicina forense per a condemnar Colin Pitchfork pels assassinats de Narborough (UK) el 1983 i 1986. La t\u00e8cnica es basa en el fet que dos \u00e9ssers humans tenen una gran part de la seva seq\u00fc\u00e8ncia d\u0027ADN en com\u00fa i per a distingir a dos individus es pot explotar la repetici\u00f3 de seq\u00fc\u00e8ncies altament variables anomenats minisat\u00e8l\u00b7lits. Dos \u00e9ssers humans no relacionats ser\u00e0 poc probable que tinguin el mateix nombre de minisat\u00e8l\u00b7lits en un determinat locus. En el de perfils (que \u00e9s distint d\u0027empremta gen\u00e8tica) la reacci\u00f3 en cadena de polimerasa (PCR) s\u0027utilitza per a obtenir suficient ADN per a despr\u00e9s detectar el nombre de repeticions en diversos Loci. \u00c9s possible establir una selecci\u00f3 que \u00e9s molt poc probable que hagi sorgit per casualitat, excepte en el cas de bessons id\u00e8ntics, que tindran id\u00e8ntics perfils gen\u00e8tics per\u00f2 no les empremtes dactilars. L\u0027empremta gen\u00e8tica s\u0027utilitza en la Medicina forense, per a identificar els sospitosos amb mostres de sang, cabell, saliva o semen. Tamb\u00e9 ha donat lloc a diverses exoneracions de condemnats. Igualment s\u0027utilitza en aplicacions com la identificaci\u00f3 de les restes humanes, , la compatibilitat en la donaci\u00f3 d\u0027\u00f2rgans, l\u0027estudi de les poblacions d\u0027animals silvestres, i l\u0027establiment de l\u0027origen o la composici\u00f3 d\u0027aliments. Tamb\u00e9 s\u0027ha utilitzat per a generar hip\u00f2tesis sobre les migracions dels \u00e9ssers humans en la prehist\u00f2ria. Els minisat\u00e8l\u00b7lits mostren una major variaci\u00f3 que la resta del genoma, ja que s\u0027hi troben unes seq\u00fc\u00e8ncies en diferent repetici\u00f3 i amb diferent grau de recombinaci\u00f3 a causa de la inestabilitat del Locus."}, {"color": "#97c2fc", "id": "cold case", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Wanted_poster.jpg", "label": "cold case", "shape": "image", "title": "\u0627\u0644\u0642\u0636\u064a\u0629 \u0627\u0644\u0628\u0627\u0631\u062f\u0629 \u0647\u064a \u062c\u0631\u064a\u0645\u0629 \u0623\u0648 \u062d\u0627\u062f\u062b\u0629 \u0644\u0645 \u064a\u062a\u0645 \u062d\u0644\u0647\u0627 \u0628\u0634\u0643\u0644 \u0643\u0627\u0645\u0644 \u0648\u0644\u064a\u0633 \u0645\u0648\u0636\u0648\u0639 \u0627\u0644\u062a\u062d\u0642\u064a\u0642\u0627\u062a \u0627\u0644\u062c\u0646\u0627\u0626\u064a\u0629 \u0641\u064a \u0627\u0644\u0622\u0648\u0646\u0629 \u0627\u0644\u0623\u062e\u064a\u0631\u0629\u060c \u0648\u0644\u0643\u0646 \u0645\u0646 \u0627\u0644\u0645\u0645\u0643\u0646 \u0623\u0646 \u062a\u0638\u0647\u0631 \u0645\u0639\u0644\u0648\u0645\u0627\u062a \u062c\u062f\u064a\u062f\u0629 \u0645\u062a\u0639\u0644\u0642\u0629 \u0628\u0647\u0627 \u0645\u0646 \u0634\u0647\u0627\u062f\u0629 \u0634\u0647\u0627\u062f \u0639\u064a\u0627\u0646 \u062c\u062f\u064a\u062f \u0623\u0648 \u0645\u0646 \u0625\u0639\u0627\u062f\u0629 \u0627\u0644\u0646\u0638\u0631 \u0641\u064a \u0627\u0644\u0645\u062d\u0641\u0648\u0638\u0627\u062a \u0623\u0648 \u0645\u0646 \u0627\u0644\u0623\u062f\u0644\u0629 \u0627\u0644\u0645\u0627\u062f\u064a\u0629 \u0627\u0644\u062c\u062f\u064a\u062f\u0629 \u0623\u0648 \u0627\u0644\u0645\u062d\u062a\u0641\u0638 \u0628\u0647\u0627 \u0623\u0648 \u0643\u0630\u0644\u0643 \u0623\u0646\u0634\u0637\u0629 \u062c\u062f\u064a\u062f\u0629 \u0645\u0646 \u0627\u0644\u0645\u0634\u062a\u0628\u0647 \u0628\u0647. \u064a\u0645\u0643\u0646 \u0627\u0633\u062a\u0639\u0645\u0627\u0644 \u0627\u0644\u062a\u0642\u0646\u064a\u0629 \u0627\u0644\u062c\u062f\u064a\u062f\u0629 \u0627\u0644\u062a\u064a \u0637\u0648\u0631\u062a \u0628\u0639\u062f \u0627\u0644\u0642\u0636\u064a\u0629 \u0639\u0644\u0649 \u0627\u0644\u0623\u062f\u0644\u0629 \u0627\u0644\u0645\u062a\u0628\u0642\u064a\u0629 \u0644\u0625\u0639\u0627\u062f\u0629 \u062a\u062d\u0644\u064a\u0644 \u0627\u0644\u0623\u0633\u0628\u0627\u0628\u060c \u0648\u064a\u0646\u062a\u062c \u0645\u0646 \u062e\u0644\u0627\u0644\u0647\u0627 \u0641\u064a \u0643\u062b\u064a\u0631 \u0645\u0646 \u0627\u0644\u0623\u062d\u064a\u0627\u0646 \u0646\u062a\u0627\u0626\u062c \u0642\u0627\u0637\u0639\u0629."}, {"color": "#97c2fc", "id": "policing", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gabriel-Nicolas_de_la_Reynie.jpg", "label": "policing", "shape": "image", "title": "Policie (z latinsk\u00e9ho slova politia = \u201eve\u0159ejn\u00e1 spr\u00e1va\u201c, kter\u00e9 je odvozen\u00e9 od \u0159eck\u00e9ho \u03c0\u03cc\u03bb\u03b9\u03c2 polis = m\u011bsto) je bezpe\u010dnostn\u00ed slo\u017eka st\u00e1tu ur\u010den\u00e1 k udr\u017eov\u00e1n\u00ed po\u0159\u00e1dku uvnit\u0159 st\u00e1tu a jeho vnit\u0159n\u00ed bezpe\u010dnosti (na rozd\u00edl od arm\u00e1dy, jej\u00edm\u017e hlavn\u00edm \u00fakolem je chr\u00e1nit p\u0159ed vn\u011bj\u0161\u00edm nep\u0159\u00edtelem), k ochran\u011b pr\u00e1v, majetku a bezpe\u010dnosti ob\u010dan\u016f a ke st\u00edh\u00e1n\u00ed pachatel\u016f trestn\u00e9 \u010dinnosti. V nedemokratick\u00fdch zem\u00edch b\u00fdv\u00e1 zneu\u017e\u00edv\u00e1na k potla\u010dov\u00e1n\u00ed a kriminalizov\u00e1n\u00ed politick\u00fdch odp\u016frc\u016f t\u011bch, kte\u0159\u00ed jsou zrovna u moci. Policie r\u016fzn\u00fdch st\u00e1t\u016f spolupracuj\u00ed na dopaden\u00ed nebezpe\u010dn\u00fdch krimin\u00e1ln\u00edch \u017eivl\u016f, operuj\u00edc\u00edch na \u00fazem\u00ed v\u00edce st\u00e1t\u016f. P\u0159\u00edslu\u0161n\u00edk policejn\u00edho sboru se naz\u00fdv\u00e1 policista. N\u00e1zev postu vedouc\u00edho p\u0159edstavitele st\u00e1tn\u00ed policie je v r\u016fzn\u00fdch zem\u00edch odli\u0161n\u00fd, v n\u011bkter\u00fdch st\u00e1tech, v\u010detn\u011b \u010ceska, policii \u0159\u00edd\u00ed policejn\u00ed prezident."}, {"color": "#97c2fc", "id": "prosecutor", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Prosecutor_Robert_Jackson_at_Nuremberg_Trials.jpg", "label": "prosecutor", "shape": "image", "title": "El fiscal (agente fiscal, agente del ministerio p\u00fablico, procurador fiscal o promotor fiscal) es el funcionario (magistrado en algunos pa\u00edses), integrante del Ministerio P\u00fablico, que lleva materialmente la direcci\u00f3n de la investigaci\u00f3n criminal y el ejercicio de acci\u00f3n penal p\u00fablica; es decir, es a quien corresponde desempe\u00f1ar directa y concretamente, en un proceso penal, las funciones y atribuciones del ministerio p\u00fablico, en los casos que conoce. Si bien el Ministerio P\u00fablico es responsable de otorgar protecci\u00f3n de v\u00edctimas y testigos, ello no implica que el fiscal sea su abogado. Debido a que el Ministerio P\u00fablico suele estar constituido por un gran n\u00famero de agentes o fiscales, la mayor\u00eda de las legislaciones establecen como principio b\u00e1sico el de unidad de actuaci\u00f3n, que pretende evitar la duplicaci\u00f3n o interferencia de estos en sus tareas y funciones. A su vez, su asignaci\u00f3n territorial (en distritos, circunscripciones o comunas) est\u00e1 establecida en la ley, aunque habitualmente bajo un esquema de flexibilidad y adecuaci\u00f3n a las necesidades fluctuantes de persecuci\u00f3n criminal, en que intervienen las m\u00e1ximas autoridades del ministerio."}, {"color": "#97c2fc", "id": "graduate school", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/CCMDonation49.jpg", "label": "graduate school", "shape": "image", "title": "Studia podyplomowe \u2013 inna ni\u017c studia wy\u017csze i szko\u0142a doktorska forma kszta\u0142cenia, przeznaczona dla kandydat\u00f3w posiadaj\u0105cych kwalifikacje co najmniej pierwszego stopnia. By rozpocz\u0105\u0107 studia podyplomowe, nale\u017cy posiada\u0107 dyplom studi\u00f3w licencjackich, in\u017cynierskich lub magisterskich. R\u00f3\u017cnice w wymaganiach formalnych ka\u017cda uczelnia okre\u015bla indywidualnie."}, {"color": "#97c2fc", "id": "jane", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ted_Turner_Jane_Fonda_1992.jpg", "label": "jane", "shape": "image", "title": "\u062c\u064a\u0646 \u0641\u0648\u0646\u062f\u0627 (\u0628\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629: Jane Fonda)\u200f (\u0648\u064f\u0644\u062f\u062a \u0641\u064a 21 \u062f\u064a\u0633\u0645\u0628\u0631 1937) \u0647\u064a \u0645\u0645\u062b\u0644\u0629\u060c \u0648\u0646\u0627\u0634\u0637\u0629 \u0633\u064a\u0627\u0633\u064a\u0629\u060c \u0648\u0639\u0627\u0631\u0636\u0629 \u0623\u0632\u064a\u0627\u0621 \u0633\u0627\u0628\u0642\u0629 \u0623\u0645\u0631\u064a\u0643\u064a\u0629\u060c \u062a\u0644\u0642\u062a \u0639\u062f\u0629 \u062c\u0648\u0627\u0626\u0632 \u0645\u0646 \u0628\u064a\u0646\u0647\u0627 \u062c\u0627\u0626\u0632\u062a\u0627 \u0623\u0648\u0633\u0643\u0627\u0631\u060c \u0648\u062c\u0627\u0626\u0632\u062a\u0627 \u0628\u0627\u0641\u062a\u0627\u060c \u0648\u0633\u0628\u0639 \u062c\u0648\u0627\u0626\u0632 \u063a\u0648\u0644\u062f\u0646 \u063a\u0644\u0648\u0628\u060c \u0648\u062c\u0627\u0626\u0632\u0629 \u0625\u064a\u0645\u064a \u0628\u0631\u0627\u064a\u0645 \u062a\u0627\u064a\u0645\u060c \u0648\u062c\u0627\u0626\u0632\u0629 \u0645\u0639\u0647\u062f \u0627\u0644\u0641\u064a\u0644\u0645 \u0627\u0644\u0623\u0645\u0631\u064a\u0643\u064a \u0644\u0625\u0646\u062c\u0627\u0632 \u0627\u0644\u062d\u064a\u0627\u0629\u060c \u0648\u062c\u0627\u0626\u0632\u0629 \u0627\u0644\u0623\u0633\u062f \u0627\u0644\u0630\u0647\u0628\u064a \u0627\u0644\u0641\u062e\u0631\u064a\u0629. \u0648\u0627\u0644\u062f\u0647\u0627 \u0647\u0648 \u0627\u0644\u0645\u0645\u062b\u0644 \u0647\u0646\u0631\u064a \u0641\u0648\u0646\u062f\u0627\u060c \u0648\u0648\u0627\u0644\u062f\u062a\u0647\u0627 \u0633\u064a\u062f\u0629 \u0627\u0644\u0645\u062c\u062a\u0645\u0639 \u0627\u0644\u0628\u0627\u0631\u0632\u0629 \u0641\u0631\u0627\u0646\u0633\u064a\u0633 \u0641\u0648\u0631\u062f \u0633\u064a\u0645\u0648\u0631. \u0628\u062f\u0623\u062a \u0641\u0648\u0646\u062f\u0627 \u0645\u0633\u064a\u0631\u062a\u0647\u0627 \u0627\u0644\u062a\u0645\u062b\u064a\u0644\u064a\u0629 \u0641\u064a \u0645\u0633\u0631\u062d\u064a\u0629 \u0628\u0631\u0648\u062f\u0648\u0627\u064a \u0643\u0627\u0646\u062a \u0647\u0646\u0627\u0643 \u0641\u062a\u0627\u0629 \u0635\u063a\u064a\u0631\u0629 (1960)\u060c \u0648\u062a\u0644\u0642\u062a \u0639\u0646\u0647\u0627 \u062a\u0631\u0634\u064a\u062d\u064b\u0627 \u0644\u062c\u0627\u0626\u0632\u0629 \u062a\u0648\u0646\u064a \u0644\u0623\u0641\u0636\u0644 \u0645\u0645\u062b\u0644\u0629 \u0645\u0633\u0627\u0639\u062f\u0629 \u0641\u064a \u0645\u0633\u0631\u062d\u064a\u0629\u060c \u062b\u0645 \u0628\u062f\u0623\u062a \u0645\u0633\u064a\u0631\u062a\u0647\u0627 \u0627\u0644\u0633\u064a\u0646\u0645\u0627\u0626\u064a\u0629 \u0641\u064a \u0648\u0642\u062a \u0644\u0627\u062d\u0642 \u0645\u0646 \u0627\u0644\u0639\u0627\u0645 \u0646\u0641\u0633\u0647 \u0628\u0627\u0644\u0641\u064a\u0644\u0645 \u0627\u0644\u0631\u0648\u0645\u0646\u0633\u064a \u0627\u0644\u0643\u0648\u0645\u064a\u062f\u064a \u062a\u0648\u0644 \u0633\u062a\u0648\u0631\u064a. \u062f\u062e\u0644\u062a \u0639\u0627\u0644\u0645 \u0627\u0644\u0634\u0647\u0631\u0629 \u0641\u064a \u0633\u062a\u064a\u0646\u064a\u0627\u062a \u0627\u0644\u0642\u0631\u0646 \u0627\u0644\u0639\u0634\u0631\u064a\u0646 \u0639\u0646 \u0637\u0631\u064a\u0642 \u0623\u0641\u0644\u0627\u0645 \u0645\u062b\u0644 \u0628\u064a\u0631\u064a\u0648\u062f \u0623\u0648\u0641 \u0623\u062f\u062c\u0633\u062a\u0645\u0646\u062a (1962)\u060c \u0648\u0635\u0646\u062f\u0627\u064a \u0625\u0646 \u0646\u064a\u0648\u064a\u0648\u0631\u0643 (1963)\u060c \u0648\u0643\u0627\u062a \u0628\u0627\u0644\u0648 (\u0627\u0644\u0642\u0637 \u0628\u0627\u0644\u0648) (1965)\u060c \u0648\u0628\u064a\u0631\u0641\u0648\u062a \u0625\u0646 \u0630\u0627 \u0628\u0627\u0631\u0643 (1967)\u060c \u0648\u0628\u0627\u0631\u0628\u0627\u0631\u064a\u0644\u0627 (1968). \u0643\u0627\u0646 \u0632\u0648\u062c\u0647\u0627 \u0627\u0644\u0623\u0648\u0644 \u0645\u062e\u0631\u062c \u0628\u0627\u0631\u0628\u0627\u0631\u064a\u0644\u0627 \u0631\u0648\u062c\u0631 \u0641\u0627\u062f\u064a\u0645. \u062a\u0631\u0634\u062d\u062a \u0641\u0648\u0646\u062f\u0627 \u0644\u062c\u0627\u0626\u0632\u0629 \u0627\u0644\u0623\u0648\u0633\u0643\u0627\u0631 \u0633\u0628\u0639 \u0645\u0631\u0627\u062a\u060c \u0643\u0627\u0646\u062a \u0623\u0648\u0644\u0627\u0647\u0627 \u0639\u0646 \u0641\u064a\u0644\u0645 \u0630\u064e\u064a \u0634\u0648\u062a \u0647\u0648\u0631\u0633\u0632\u060c \u062f\u0648\u0646\u062a \u0630\u064e\u064a\u061f (\u0647\u0645 \u064a\u0642\u062a\u0644\u0648\u0646 \u0627\u0644\u062e\u064a\u0648\u0644\u060c \u0623\u0644\u064a\u0633 \u0643\u0630\u0644\u0643\u061f) (1969)\u060c \u062b\u0645 \u0627\u0633\u062a\u0645\u0631 \u0630\u0644\u0643 \u0644\u062a\u062d\u0635\u062f \u062c\u0627\u0626\u0632\u0629 \u0627\u0644\u0623\u0648\u0633\u0643\u0627\u0631 \u0644\u0623\u0641\u0636\u0644 \u0645\u0645\u062b\u0644\u0629 \u0645\u0631\u062a\u064a\u0646 \u0641\u064a \u0633\u0628\u0639\u064a\u0646\u064a\u0627\u062a \u0627\u0644\u0642\u0631\u0646 \u0627\u0644\u0639\u0634\u0631\u064a\u0646 \u0639\u0646 \u0641\u064a\u0644\u0645\u064e\u064a \u0643\u0644\u0648\u062a (1971) \u0648\u0643\u0648\u0645\u064a\u0646\u063a \u0647\u0648\u0645 (\u0627\u0644\u0639\u0648\u062f\u0629 \u0644\u0644\u062f\u064a\u0627\u0631) (1978). \u0623\u0645\u0627 \u062a\u0631\u0634\u064a\u062d\u0627\u062a\u0647\u0627 \u0627\u0644\u0623\u062e\u0631\u0649\u060c \u0641\u0642\u062f \u0643\u0627\u0646\u062a \u0639\u0646 \u0623\u0641\u0644\u0627\u0645 \u062c\u0648\u0644\u064a\u0627 (1977)\u060c \u0648\u0630\u0627 \u062a\u0634\u0627\u064a\u0646\u0627 \u0633\u064a\u0646\u062f\u0631\u0648\u0645 (1979)\u060c \u0648\u0623\u0648\u0646 \u063a\u0648\u0644\u062f\u0646 \u0628\u0648\u0646\u062f (\u0639\u0644\u0649 \u0627\u0644\u0628\u0631\u0643\u0629 \u0627\u0644\u0630\u0647\u0628\u064a\u0629) (1981)\u060c \u0648\u0630\u0627 \u0645\u0648\u0631\u0646\u064a\u0646\u063a \u0622\u0641\u062a\u0631 (1986). \u0631\u0633\u0651\u062e\u062a \u0627\u0644\u0623\u0641\u0644\u0627\u0645 \u0627\u0644\u0646\u0627\u062c\u062d\u0629 \u0627\u0644\u0645\u062a\u0639\u0627\u0642\u0628\u0629\u060c \u0641\u0646 \u0648\u064a\u0630 \u062f\u064a\u0643 \u0622\u0646\u062f \u062c\u064a\u0646 (\u0627\u0636\u062d\u0643 \u0645\u0639 \u062f\u064a\u0643 \u0648\u062c\u064a\u0646) (1977)\u060c \u0648\u0643\u0627\u0644\u064a\u0641\u0648\u0631\u0646\u064a\u0627 \u0633\u0648\u064a\u062a (\u062c\u0646\u0627\u062d \u0643\u0627\u0644\u064a\u0641\u0648\u0631\u0646\u064a\u0627) (1978)\u060c \u0648\u0630\u064a \u0625\u0644\u0643\u062a\u0631\u064a\u0643 \u0647\u0648\u0631\u0633\u0645\u0627\u0646 (1979)\u060c \u06489 \u062a\u0648 5 (1980)\u060c \u0642\u0648\u0629\u064e \u0641\u0648\u0646\u062f\u0627 \u0641\u064a \u062c\u0630\u0628 \u0627\u0644\u0645\u0634\u0627\u0647\u062f\u064a\u0646 \u0625\u0644\u0649 \u0634\u0628\u0627\u0643 \u0627\u0644\u062a\u0630\u0627\u0643\u0631\u060c \u0648\u0641\u0627\u0632\u062a \u0628\u062c\u0627\u0626\u0632\u0629 \u0625\u064a\u0645\u064a \u0628\u0631\u0627\u064a\u0645 \u062a\u0627\u064a\u0645 \u0639\u0646 \u0623\u062f\u0627\u0626\u0647\u0627 \u0641\u064a \u0627\u0644\u0641\u064a\u0644\u0645 \u0627\u0644\u062a\u0644\u0641\u0632\u064a\u0648\u0646\u064a \u0630\u0627 \u062f\u0648\u0644\u0645\u064a\u0643\u0631 (1984). \u0641\u064a \u0639\u0627\u0645 1982\u060c \u0623\u0637\u0644\u0642\u062a \u0623\u0648\u0644 \u0641\u064a\u062f\u064a\u0648 \u062a\u062f\u0631\u064a\u0628\u0627\u062a \u0631\u064a\u0627\u0636\u064a\u0629 \u0644\u0647\u0627 \u0628\u0639\u0646\u0648\u0627\u0646 \u062c\u064a\u0646 \u0641\u0648\u0646\u062f\u0627\u0632 \u0648\u0648\u0631\u0643\u0622\u0648\u062a\u060c \u0648\u0623\u0635\u0628\u062d \u0623\u0643\u062b\u0631 \u0623\u0634\u0631\u0637\u0629 \u0627\u0644\u0641\u064a\u062f\u064a\u0648 \u0645\u0628\u064a\u0639\u064b\u0627 \u0641\u064a \u0627\u0644\u062a\u0627\u0631\u064a\u062e. \u0643\u0627\u0646 \u0627\u0644\u0623\u0648\u0644 \u0628\u064a\u0646 22 \u0634\u0631\u064a\u0637 \u0641\u064a\u062f\u064a\u0648 \u062e\u0644\u0627\u0644 \u0627\u0644\u0623\u0639\u0648\u0627\u0645 \u0627\u0644\u062b\u0644\u0627\u062b\u0629 \u0639\u0634\u0631 \u0627\u0644\u062a\u0627\u0644\u064a\u0629\u060c \u0648\u0628\u0627\u0639\u062a \u0625\u062c\u0645\u0627\u0644\u064a\u064b\u0627 \u0623\u0643\u062b\u0631 \u0645\u0646 17 \u0645\u0644\u064a\u0648\u0646 \u0646\u0633\u062e\u0629. \u0628\u0639\u062f \u0637\u0644\u0627\u0642\u0647\u0627 \u0645\u0646 \u0632\u0648\u062c\u0647\u0627 \u0627\u0644\u062b\u0627\u0646\u064a \u062a\u0648\u0645 \u0647\u0627\u064a\u062f\u0646\u060c \u062a\u0632\u0648\u062c\u062a \u0628\u0645\u0627\u0644\u0643 \u0648\u0633\u0627\u0626\u0644 \u0627\u0644\u0625\u0639\u0644\u0627\u0645 \u0627\u0644\u0645\u0644\u064a\u0627\u0631\u062f\u064a\u0631 \u062a\u0650\u062f \u062a\u064a\u0631\u0646\u0631 \u0641\u064a \u0639\u0627\u0645 1991 \u0648\u0627\u0639\u062a\u0632\u0644\u062a \u0627\u0644\u062a\u0645\u062b\u064a\u0644\u060c \u0639\u0642\u0628 \u0633\u0644\u0633\u0644\u0629 \u0645\u0646 \u0627\u0644\u0623\u0641\u0644\u0627\u0645 \u0627\u0644\u062a\u064a \u0644\u0645 \u062a\u0644\u0642\u064e \u0646\u062c\u0627\u062d\u064b\u0627 \u062a\u062c\u0627\u0631\u064a\u064b\u0627 \u0643\u0627\u0646 \u0622\u062e\u0631\u0647\u0627 \u0633\u062a\u0627\u0646\u0644\u064a \u0622\u0646\u062f \u0622\u064a\u0631\u064a\u0633 (1990). \u062a\u0637\u0644\u0642\u062a \u0641\u0648\u0646\u062f\u0627 \u0645\u0646 \u062a\u
