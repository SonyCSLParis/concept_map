r Sabine Bohlmann ihre Stimme. Der Comiczeichner Matt Groening entwarf sie, da er von James L. Brooks den Auftrag hatte, eine Kurzfolgenserie zu kreieren, die auf dem Comicstrip Life in Hell basiert. Groening benannte sie nach seiner j\u00fcngeren Schwester Lisa. Nachdem die Kurzserie mehrere Jahre bei der Tracey Ullman Show gelaufen war, wurde am 17. Dezember 1989 die erste Folge der eigenst\u00e4ndigen Serie ausgestrahlt. Lisa ist acht Jahre alt (* um den 2. August 1984; vergleiche die Folge Am Anfang war das Wort, wobei in der Folge Lisa legt los der 9. Mai als Geburtstag in Lisas Kalender markiert ist) und somit das zweite Kind von Homer und Marge, die j\u00fcngere Schwester von Bart und die \u00e4ltere Schwester von Maggie. Sie ist hochintelligent, spielt Baritonsaxophon (in \u00e4lteren Folgen Tenorsaxophon), wurde im Verlauf der Serie Vegetarierin und konvertierte zum Buddhismus. Des Weiteren ist sie auch politisch interessiert, sie setzt sich beispielsweise f\u00fcr die Menschenrechte in Tibet ein. Neben der Serie selbst erschien Lisa auch in Videospielen, dem Simpsons-Film, dem Simpsons-Ride, Comics und zahlreichen Merchandiseprodukten. Yeardley Smith sprach zun\u00e4chst f\u00fcr die Rolle von Bart vor und Nancy Cartwright f\u00fcr Lisa. Da die Produzenten Smiths Stimme f\u00fcr zu hoch f\u00fcr einen Jungen hielten, wurde sie die Stimme von Lisa und Cartwright die Stimme von Bart. In den Kurzfolgen war Lisa eine Art \u201eweiblicher Bart\u201c, sp\u00e4ter erhielt sie eigene Charakterz\u00fcge und wurde als intellektuelle Pers\u00f6nlichkeit dargestellt. Aufgrund ihres ungew\u00f6hnlichen Haarschnitts gilt sie als die am schwierigsten zu zeichnende Figur der Serie. Die Figur Lisa erhielt mehrere Auszeichnungen: Der TV Guide platzierte sie und Bart auf Platz elf in der Liste der \u201e50 gr\u00f6\u00dften Cartoonfiguren aller Zeiten\u201c. Auch f\u00fcr Lisas Bem\u00fchungen f\u00fcr Umweltschutz gewann die Serie den Genesis Award und den Environmental Media Award. Die US-amerikanische Tierrechtsorganisation PETA nahm Lisa in die Liste der \u201etierfreundlichsten Fernsehfiguren aller Zeiten\u201c auf. Ihre Stimme, Yeardley Smith, gewann 1992 einen Primetime Emmy Award f\u00fcr ihre Arbeit. 2000 erhielten Die Simpsons auf dem Hollywood Walk of Fame einen Stern."}, {"color": "#97c2fc", "id": "irreplaceable", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Robin_Wong_Ne-Yo_10.jpg", "label": "irreplaceable", "shape": "image", "title": "\"Irreplaceable\"\uc740 \ubbf8\uad6d \uc5ec\uac00\uc218 \ube44\uc698\uc138 \ub180\uc2a4\uc758 \ub450 \ubc88\uc9f8 \uc815\uaddc \uc568\ubc94 B\u0027Day\uc758 3\ubc88\uc9f8 \uc2f1\uae00\uc774\ub2e4. \ube4c\ubcf4\ub4dc \ud56b 100, 10\uc8fc 1\uc704\uc640 \uc5d0\uc5b4 \uccad\ucde8\uc790 2\uc5b5 3\ucc9c\ub9cc \uba85, \ube4c\ubcf4\ub4dc \ucc28\ud2b8 16\uac1c \ubd80\ubb38 1\uc704 \ub4f1 \uc5ec\ub7ec \uac00\uc9c0 \uae30\ub85d\uc744 \ub0a8\uacbc\ub2e4. 2008\ub144 \uadf8\ub798\ubbf8 \uc2dc\uc0c1\uc2dd \ub808\ucf54\ub4dc \uc624\ube0c \uc774\uc5bc \uc5d0 \uc720\ub825\ud55c \uc218\uc0c1 \ud6c4\ubcf4\ub85c \uc9c0\ubaa9 \ubc1b\uc558\uc9c0\ub9cc, \uc2dc\uc0c1\uc740 \ud558\uc9c0 \ubabb\ud588\ub2e4. (\uc5d0\uc774\ubbf8 \uc640\uc778\ud558\uc6b0\uc2a4\uac00 \uc218\uc0c1) \uc2a4\ud0c0 \uac8c\uc774\ud2b8\uc758 \uace1\uc73c\ub85c \uc774 \uace1\uc774 \uc131\uacf5\ud55c \ub4a4\ub85c \ub2c8\ucf5c \uc250\ub974\uc9d5\uac70\uc758 \"Baby Love\", \ub9ac\uc560\ub098\uc758 \"Take a Bow\", \"Hate That I Love You\" \ub4f1 \ube44\uc2b7\ud55c \ubd84\uc704\uae30\uc758 \uace1\ub4e4\uc774 \ube4c\ubcf4\ub4dc \uc2f1\uae00 \ucc28\ud2b8\uc5d0\uc11c \uc778\uae30\ub97c \ub04c\uc5c8\ub2e4."}, {"color": "#97c2fc", "id": "judge", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Native_Judges.jpg", "label": "judge", "shape": "image", "title": "Hakim adalah pejabat yang melakukan kekuasaan kehakiman dan memimpin persidangan yang diatur dalam Undang-Undang. Hakim artinya orang yang mengadili perkara (di pengadilan dan mahkamah). Dalam menjalankan tugas dan fungsinya, hakim wajib menjaga kemandirian peradilan. Istilah \"hakim\" sendiri berasal dari kata Arab \u062d\u0643\u0645 (hakima) yang berarti \"aturan, peraturan, kekuasaan, pemerintah\". Ia yang memutuskan hukuman bagi pihak yang dituntut. Hakim harus dihormati di ruang pengadilan dan pelanggaran akan hal ini dapat menyebabkan hukuman. Hakim biasanya mengenakan baju berwarna hitam. Kekuasaannya berbeda-beda di berbagai negara."}, {"color": "#97c2fc", "id": "fantasy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_violet_fairy_book_(1906)_(14730388126).jpg", "label": "fantasy", "shape": "image", "title": "\u5947\u5e7b\uff08\u82f1\u8a9e\uff1aFantasy\uff09\uff0c\u6216\u7a31\u5947\u5e7b\u4f5c\u54c1\uff0c\u662f\u865a\u6784\u4f5c\u54c1\u7684\u4e00\u79cd\u7c7b\u578b\uff0c\u8868\u73b0\u5f62\u5f0f\u6709\u5c0f\u8bf4\u3001\u7535\u5f71\u3001\u7ed8\u753b\u3001\u6f2b\u753b\u3001\u89d2\u8272\u626e\u6f14\u6e38\u620f\u7b49\uff0c\u5176\u6545\u4e8b\u7d50\u69cb\u591a\u534a\u4ee5\u795e\u8a71\u3001\u5922\u5883\u3001\u795e\u79d8\u5b78\u8207\u5b97\u6559\u4ee5\u53ca\u53e4\u8001\u50b3\u8aaa\u70ba\u8a2d\u5b9a\uff0c\u56e0\u800c\u5177\u6709\u5176\u7368\u7279\u4e4b\u4e16\u754c\u89c0\u3002 \u5947\u5e7b\u4f5c\u54c1\u7684\u6545\u4e8b\u80cc\u666f\u901a\u5e38\u53d1\u751f\u5728\u4e0e\u73b0\u5b9e\u4e16\u754c\u89c4\u5f8b\u4e0d\u540c\u7684\u67b6\u7a7a\u4e16\u754c\u4e2d\uff0c\u6216\u8005\u662f\u5728\u73b0\u5b9e\u5730\u7403\u4e2d\u52a0\u5165\u8d85\u81ea\u7136\u56e0\u7d20\u3002\u5947\u5e7b\u8fd9\u79cd\u984c\u6750\u4e0e\u79d1\u5e7b\u3001\u6050\u6016\u3001\u7ae5\u8bdd\u7b49\u65e2\u6709\u8054\u7cfb\uff0c\u53c8\u6709\u4e0d\u540c\u3002\u5947\u5e7b\u7684\u7279\u70b9\u662f\u795e\u8bdd\u5f0f\u7684\u60f3\u50cf\u548c\u63a2\u7d22\u3002\u795e\u8a71\u4f20\u8bf4\u7531\u4e8e\u8d77\u6e90\u6c11\u95f4\u4f20\u8bf4\uff0c\u5b83\u5011\u4e0d\u5c6c\u65bc\u5947\u5e7b\uff0c\u4f46\u662f\u5947\u5e7b\u4f5c\u54c1\u7684\u91cd\u8981\u7075\u611f\u6765\u6e90\u3002"}, {"color": "#97c2fc", "id": "csi", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Shoeprint(forensic).jpg", "label": "csi", "shape": "image", "title": "L\u2019analyse scientifique de cas, appel\u00e9e par calque de l\u0027anglais science forensique ou la forensique, regroupe l\u0027ensemble des m\u00e9thodes d\u0027analyse fond\u00e9es sur les sciences (chimie, physique, biologie, neurosciences, informatique, math\u00e9matique, imagerie, statistique) afin de servir au travail d\u0027investigation de mani\u00e8re large. Cette analyse scientifique a pour but \u00ab la d\u00e9couverte de faits, l\u0027am\u00e9lioration des connaissances ou la r\u00e9solution de doutes et de probl\u00e8mes. Concr\u00e8tement, il s\u0027agit d\u0027une recherche pouss\u00e9e d\u0027informations, avec le but de l\u0027exhaustivit\u00e9 dans la d\u00e9couverte des informations inconnues au d\u00e9but de l\u0027enqu\u00eate et parfois la volont\u00e9 de publication des informations collect\u00e9es \u00bb. Elle englobe les m\u00e9thodes de police scientifique, de juricomptabilit\u00e9, d\u0027informatique forensique, de m\u00e9decine l\u00e9gale (analyse physiologique et psychiatrique), d\u0027intelligence strat\u00e9gique et de renseignement. L\u0027analyse forensique est enseign\u00e9e, par exemple \u00e0 l\u0027\u00c9cole des sciences criminelles de l\u0027universit\u00e9 de Lausanne en Suisse, \u00e0 la \u00ab CY Forensic School \u00bb de CY Cergy Paris Universit\u00e9 en France, au p\u00f4le d\u0027enseignement sup\u00e9rieur Saint Joseph-La Salle de Lorient, en Bretagne, ou bien encore en interaction avec le data mining \u00e0 SciencesPo."}, {"color": "#97c2fc", "id": "young kim", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Signature_of_Young_Kim.jpg", "label": "young kim", "shape": "image", "title": "Young Ok Kim (n\u00e9e Choe; lahir 18 Oktober 1962) adalah seorang politikus dan anggota kongres Amerika Serikat kelahiran Korea Selatan. Kim adalah salah satu wanita Korea-Amerika pertama yang terpilih dalam Kongres Amerika Serikat, bersama dengan Michelle Park Steel (R-CA) dan Marilyn Strickland (D-WA)."}, {"color": "#97c2fc", "id": "homicide", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/20201023_UNODC_Intentional_homicides_by_country_-_highest_rates_and_most_populous_countries.png", "label": "homicide", "shape": "image", "title": "\u0391\u03bd\u03b8\u03c1\u03c9\u03c0\u03bf\u03ba\u03c4\u03bf\u03bd\u03af\u03b1 \u03bf\u03bd\u03bf\u03bc\u03ac\u03b6\u03b5\u03c4\u03b1\u03b9 \u03bf \u03c4\u03b5\u03c1\u03bc\u03b1\u03c4\u03b9\u03c3\u03bc\u03cc\u03c2 \u03c4\u03b7\u03c2 \u03b6\u03c9\u03ae\u03c2 \u03b5\u03bd\u03cc\u03c2 \u03b1\u03bd\u03b8\u03c1\u03ce\u03c0\u03bf\u03c5 \u03b5\u03af\u03c4\u03b5 \u03c0\u03c1\u03cc\u03ba\u03b5\u03b9\u03c4\u03b1\u03b9 \u03bc\u03b5 \u03b4\u03cc\u03bb\u03b9\u03b1 \u03bc\u03ad\u03c3\u03b1 \u03b5\u03af\u03c4\u03b5 \u03c3\u03c5\u03bc\u03b2\u03b1\u03af\u03bd\u03b5\u03b9 \u03b1\u03c0\u03cc \u03b1\u03bc\u03ad\u03bb\u03b5\u03b9\u03b1. \u03a0\u03c1\u03cc\u03ba\u03b5\u03b9\u03c4\u03b1\u03b9 \u03b3\u03b9\u03b1 \u03ad\u03b3\u03ba\u03bb\u03b7\u03bc\u03b1 \u03c0\u03bf\u03c5 \u03b1\u03bd\u03c4\u03b9\u03bc\u03b5\u03c4\u03c9\u03c0\u03af\u03b6\u03b5\u03c4\u03b1\u03b9 \u03bc\u03b5 \u03b4\u03b9\u03b1\u03c6\u03bf\u03c1\u03b5\u03c4\u03b9\u03ba\u03cc \u03c4\u03c1\u03cc\u03c0\u03bf \u03b1\u03bd\u03ac \u03c4\u03bf\u03bd \u03ba\u03cc\u03c3\u03bc\u03bf \u03ba\u03b1\u03b9 \u03c4\u03b9\u03c2 \u03b5\u03c0\u03bf\u03c7\u03ad\u03c2. \u03a9\u03c2 \u03ba\u03b1\u03b9 \u03c3\u03ae\u03bc\u03b5\u03c1\u03b1 \u03c3\u03b5 \u03c0\u03bf\u03bb\u03bb\u03ad\u03c2 \u03c7\u03ce\u03c1\u03b5\u03c2 \u03b7 \u03b1\u03bd\u03b8\u03c1\u03c9\u03c0\u03bf\u03ba\u03c4\u03bf\u03bd\u03af\u03b1 \u03b1\u03c0\u03cc \u03c0\u03c1\u03cc\u03b8\u03b5\u03c3\u03b7 \u03c4\u03b9\u03bc\u03c9\u03c1\u03b5\u03af\u03c4\u03b1\u03b9 \u03bc\u03b5 \u03c0\u03bf\u03bb\u03c5\u03b5\u03c4\u03ae \u03ba\u03ac\u03b8\u03b5\u03b9\u03c1\u03be\u03b7, \u03b1\u03ba\u03cc\u03bc\u03b7 \u03ba\u03b1\u03b9 \u03bc\u03b5 \u03b8\u03b1\u03bd\u03b1\u03c4\u03b9\u03ba\u03ae \u03c0\u03bf\u03b9\u03bd\u03ae."}, {"color": "#97c2fc", "id": "federation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/La_esp_Rep._Federal,_Rep._Unitaria_(2).jpg", "label": "federation", "shape": "image", "title": "Le f\u00e9d\u00e9ralisme, du latin f\u0153dus, \u00ab renvoie \u00e0 l\u0027ensemble des caract\u00e9ristiques et des pratiques institutionnelles des syst\u00e8mes politiques f\u00e9d\u00e9raux ainsi qu\u2019aux th\u00e9ories politiques qui ont \u00e9t\u00e9 construites pour en rendre compte ou pour les promouvoir \u00bb. Le f\u00e9d\u00e9ralisme est un syst\u00e8me d\u2019organisation, d\u2019administration et de gouvernement dans lequel l\u2019\u00c9tat est organis\u00e9 en f\u00e9d\u00e9ration et partage avec les \u00c9tats f\u00e9d\u00e9r\u00e9s les diverses comp\u00e9tences constitutionnelles : l\u00e9gislatives, juridictionnelles et administratives (par exemple, \u00e0 des degr\u00e9s diff\u00e9rents : Belgique, Suisse, Allemagne, Australie, \u00c9tats-Unis, Canada, \u00c9tats f\u00e9d\u00e9r\u00e9s de Micron\u00e9sie, \u00c9mirats arabes unis, Br\u00e9sil, Argentine, Nigeria, Inde, Mexique, Union des Comores, f\u00e9d\u00e9ration de Russie). Lorsqu\u0027il concerne une forme d\u0027organisation de l\u0027\u00c9tat, il s\u0027oppose \u00e0 l\u0027\u00c9tat unitaire. La s\u00e9paration des pouvoirs se fait alors entre \u00c9tats f\u00e9d\u00e9r\u00e9s et \u00c9tat f\u00e9d\u00e9ral, selon les modalit\u00e9s organis\u00e9es par une constitution f\u00e9d\u00e9rale. Une f\u00e9d\u00e9ration peut na\u00eetre de la r\u00e9union de plusieurs \u00c9tats au sein d\u0027un m\u00eame \u00c9tat f\u00e9d\u00e9ral ou par la scission d\u0027un \u00c9tat unitaire en plusieurs entit\u00e9s f\u00e9d\u00e9r\u00e9es. La dualit\u00e9 \u00e9tatique ainsi cr\u00e9\u00e9e renvoie \u00e0 une double loyaut\u00e9 des citoyens : l\u0027une \u00e0 l\u0027\u00e9gard de la f\u00e9d\u00e9ration, l\u0027autre \u00e0 l\u0027\u00e9gard de l\u0027\u00c9tat membre, comme l\u0027expliqu\u00e8rent les intellectuels am\u00e9ricains \u00e0 l\u0027origine de la conception moderne du f\u00e9d\u00e9ralisme tel Alexander Hamilton, dont la t\u00e2che consista justement \u00e0 d\u00e9passer le dogme de l\u0027unit\u00e9 absolue de l\u0027\u00c9tat qui demeure valable pour les \u00c9tats unitaires."}, {"color": "#97c2fc", "id": "jury duty", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Jury_by_John_Morgan.jpg", "label": "jury duty", "shape": "image", "title": "\u0421\u0443\u0434 \u043f\u0440\u0438\u0441\u044f\u0301\u0436\u043d\u0438\u0445 \u2014 \u0444\u043e\u0440\u043c\u0430 \u0437\u0434\u0456\u0439\u0441\u043d\u0435\u043d\u043d\u044f \u0434\u0435\u0440\u0436\u0430\u0432\u043d\u043e\u0457 \u0432\u043b\u0430\u0434\u0438, \u0437\u043e\u043a\u0440\u0435\u043c\u0430 \u0441\u0443\u0434\u043e\u0432\u043e\u0457, \u0431\u0435\u0437\u043f\u043e\u0441\u0435\u0440\u0435\u0434\u043d\u044c\u043e \u0433\u0440\u043e\u043c\u0430\u0434\u044f\u043d\u0430\u043c\u0438 \u0448\u043b\u044f\u0445\u043e\u043c \u0457\u0445 \u0443\u0447\u0430\u0441\u0442\u0456 \u0443 \u0432\u0456\u0434\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u043d\u0456 \u043f\u0440\u0430\u0432\u043e\u0441\u0443\u0434\u0434\u044f. \u042f\u043a \u0441\u0430\u043c\u043e\u0441\u0442\u0456\u0439\u043d\u0438\u0439 \u0441\u043e\u0446\u0456\u0430\u043b\u044c\u043d\u043e-\u043f\u043e\u043b\u0456\u0442\u0438\u0447\u043d\u0456\u0439 \u0456\u043d\u0441\u0442\u0438\u0442\u0443\u0442 \u0441\u043a\u043b\u0430\u0434\u0430\u0454\u0442\u044c\u0441\u044f \u0437 \u043e\u043a\u0440\u0435\u043c\u043e\u0457 \u043a\u043e\u043b\u0435\u0433\u0456\u0457 \u043f\u0440\u0438\u0441\u044f\u0436\u043d\u0438\u0445 \u0437\u0430\u0441\u0456\u0434\u0430\u0442\u0435\u043b\u0456\u0432 \u0442\u0430 \u043f\u0440\u043e\u0444\u0435\u0441\u0456\u0439\u043d\u043e\u0433\u043e \u0441\u0443\u0434\u0434\u0456 \u0447\u0438 \u0441\u0443\u0434\u0434\u0456\u0432. \u041a\u043e\u043b\u0435\u0433\u0456\u044f \u043f\u0440\u0438\u0441\u044f\u0436\u043d\u0438\u0445 \u0437\u0430\u0441\u0456\u0434\u0430\u0442\u0435\u043b\u0456\u0432 \u0432\u0438\u043e\u043a\u0440\u0435\u043c\u043b\u0435\u043d\u0430 \u0442\u0430 \u043d\u0430\u0434\u0456\u043b\u0435\u043d\u0430 \u043f\u043e\u0432\u043d\u043e\u0432\u0430\u0436\u0435\u043d\u043d\u044f\u043c\u0438 \u043f\u0440\u0438\u0439\u043c\u0430\u0442\u0438 \u0432\u0438\u0440\u0456\u0448\u0430\u043b\u044c\u043d\u0456 \u0440\u0456\u0448\u0435\u043d\u043d\u044f \u0431\u0435\u0437 \u0443\u0447\u0430\u0441\u0442\u0456 \u043f\u0440\u043e\u0444\u0435\u0441\u0456\u0439\u043d\u043e\u0433\u043e \u0441\u0443\u0434\u0434\u0456 (\u0441\u0443\u0434\u0434\u0456\u0432), \u0449\u043e \u0443\u0431\u0435\u0437\u043f\u0435\u0447\u0443\u0454 \u043d\u0430\u0440\u043e\u0434 \u0432\u0456\u0434 \u0441\u0432\u0430\u0432\u0456\u043b\u043b\u044f \u0434\u0435\u0440\u0436\u0430\u0432\u0438. \u0421\u0443\u0434 \u043f\u0440\u0438\u0441\u044f\u0436\u043d\u0438\u0445, \u044f\u043a \u0441\u043e\u0446\u0456\u0430\u043b\u044c\u043d\u043e \u2014 \u043f\u043e\u043b\u0456\u0442\u0438\u0447\u043d\u0438\u0439 \u0456\u043d\u0441\u0442\u0438\u0442\u0443\u0442 \u0456\u0441\u043d\u0443\u0454 \u0432 \u0410\u043d\u0433\u043b\u0456\u0457, \u0421\u0428\u0410, \u041a\u0430\u043d\u0430\u0434\u0456, \u0428\u0432\u0435\u0446\u0456\u0457, \u0411\u0435\u043b\u044c\u0433\u0456\u0457, \u0414\u0430\u043d\u0456\u0457, \u041d\u043e\u0440\u0432\u0435\u0433\u0456\u0457, \u0410\u0432\u0441\u0442\u0440\u0456\u0457. \u0423 \u041d\u0456\u043c\u0435\u0447\u0447\u0438\u043d\u0456 \u0432\u043d\u0430\u0441\u043b\u0456\u0434\u043e\u043a \u0440\u0435\u0444\u043e\u0440\u043c\u0438 \u0415\u043c\u043c\u0456\u043d\u0491\u0435\u0440\u0430 \u0442\u0435\u0440\u043c\u0456\u043d \u00ab\u0421\u0443\u0434 \u043f\u0440\u0438\u0441\u044f\u0436\u043d\u0438\u0445\u00bb \u044f\u043a \u0456\u043d\u0441\u0442\u0438\u0442\u0443\u0442 \u0441\u0443\u0434\u043e\u0432\u043e\u0457 \ u03b1\u03c1\u03c7\u03b9\u03c4\u03b5\u03ba\u03c4\u03bf\u03bd\u03b9\u03ba\u03ae, \u03bb\u03bf\u03b3\u03b9\u03c3\u03bc\u03b9\u03ba\u03cc, \u03b1\u03bb\u03bb\u03ac \u03ba\u03b1\u03b9 \u03c4\u03b1 \u03c3\u03c5\u03b3\u03b3\u03b5\u03bd\u03b9\u03ba\u03ac \u03b4\u03b9\u03ba\u03b1\u03b9\u03ce\u03bc\u03b1\u03c4\u03b1 \u03b3\u03b9\u03b1 \u03c4\u03b9\u03c2 \u03b7\u03c7\u03bf\u03b3\u03c1\u03b1\u03c6\u03ae\u03c3\u03b5\u03b9\u03c2, \u03c4\u03b9\u03c2 \u03b5\u03ba\u03c4\u03b5\u03bb\u03ad\u03c3\u03b5\u03b9\u03c2 \u03ba\u03b1\u03b9 \u03c0\u03b1\u03c1\u03b1\u03c3\u03c4\u03ac\u03c3\u03b5\u03b9\u03c2 \u03ad\u03c1\u03b3\u03c9\u03bd, \u03c1\u03b1\u03b4\u03b9\u03bf\u03c6\u03c9\u03bd\u03b9\u03ba\u03ac \u03ba\u03b1\u03b9 \u03c4\u03b7\u03bb\u03b5\u03bf\u03c0\u03c4\u03b9\u03ba\u03ac \u03c0\u03c1\u03bf\u03b3\u03c1\u03ac\u03bc\u03bc\u03b1\u03c4\u03b1. \u0391\u03c1\u03bc\u03cc\u03b4\u03b9\u03bf\u03c2 \u03b4\u03b9\u03b5\u03b8\u03bd\u03ae\u03c2 \u03bf\u03c1\u03b3\u03b1\u03bd\u03b9\u03c3\u03bc\u03cc\u03c2 \u03b5\u03af\u03bd\u03b1\u03b9 \u03bf \u03a0\u03b1\u03b3\u03ba\u03cc\u03c3\u03bc\u03b9\u03bf\u03c2 \u039f\u03c1\u03b3\u03b1\u03bd\u03b9\u03c3\u03bc\u03cc\u03c2 \u0394\u03b9\u03b1\u03bd\u03bf\u03b7\u03c4\u03b9\u03ba\u03ae\u03c2 \u0399\u03b4\u03b9\u03bf\u03ba\u03c4\u03b7\u03c3\u03af\u03b1\u03c2 (World Intellectual Property Organization) (\u03a0.\u039f.\u0394.\u0399).\u0397 26\u03b7 \u0391\u03c0\u03c1\u03b9\u03bb\u03af\u03bf\u03c5 \u03ad\u03c7\u03b5\u03b9 \u03bf\u03c1\u03b9\u03c3\u03c4\u03b5\u03af \u03c9\u03c2 \u03a0\u03b1\u03b3\u03ba\u03cc\u03c3\u03bc\u03b9\u03b1 \u0397\u03bc\u03ad\u03c1\u03b1 \u0394\u03b9\u03b1\u03bd\u03bf\u03b7\u03c4\u03b9\u03ba\u03ae\u03c2 \u0399\u03b4\u03b9\u03bf\u03ba\u03c4\u03b7\u03c3\u03af\u03b1\u03c2."}, {"color": "#97c2fc", "id": "outline", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Brazilian_Gourmet,_Fitzrovia,_London_(5990236962).jpg", "label": "outline", "shape": "image", "title": "\u041f\u0438\u0442\u0430\u0301\u043d\u0438\u0435 \u2014 \u043f\u0440\u043e 3e\u0442\u0438\u0441\u0442\u043e\u0433\u043e \u0431\u0430\u043b\u0430\u043d\u0441\u0430 \n* \u0412\u043e\u0434\u0443 \u0438 \u043c\u0438\u043d\u0435\u0440\u0430\u043b\u044c\u043d\u044b\u0435 \u0432\u0435\u0449\u0435\u0441\u0442\u0432\u0430 \u0434\u043b\u044f \u0432\u043e\u0441\u043f\u043e\u043b\u043d\u0435\u043d\u0438\u044f \u043f\u043e\u0442\u0435\u0440\u044c \u043f\u0440\u0438 \u0432\u044b\u0434\u0435\u043b\u0435\u043d\u0438\u0438 \u0432\u043e \u0432\u043d\u0435\u0448\u043d\u044e\u044e \u0441\u0440\u0435\u0434\u0443 \u0438\u043b\u0438 \u0441\u0432\u044f\u0437\u044b\u0432\u0430\u043d\u0438\u0438 \u0432 \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u043c\u0435 \n* \u0412\u0438\u0442\u0430\u043c\u0438\u043d\u044b, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043d\u0435 \u0441\u0438\u043d\u0442\u0435\u0437\u0438\u0440\u0443\u044e\u0442\u0441\u044f \u0432 \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u043c\u0435"}, {"color": "#97c2fc", "id": "eye", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Three_Internal_chambers_of_the_Eye.svg", "label": "eye", "shape": "image", "title": "\u041b\u044e\u0434\u0441\u044c\u043a\u0435 \u043e\u043a\u043e \u2014 \u0446\u0435 \u043e\u0440\u0433\u0430\u043d, \u044f\u043a\u0438\u0439 \u0440\u0435\u0430\u0433\u0443\u0454 \u043d\u0430 \u0441\u0432\u0456\u0442\u043b\u043e \u0456 \u0442\u0438\u0441\u043a. \u042f\u043a \u043e\u0440\u0433\u0430\u043d \u0447\u0443\u0442\u0442\u044f, \u043e\u043a\u043e \u0441\u0441\u0430\u0432\u0446\u0456\u0432 \u0437\u0430\u0431\u0435\u0437\u043f\u0435\u0447\u0443\u0454 \u0437\u0456\u0440. \u041b\u044e\u0434\u0441\u044c\u043a\u0456 \u043e\u0447\u0456 \u0434\u043e\u043f\u043e\u043c\u0430\u0433\u0430\u044e\u0442\u044c \u0437\u0430\u0431\u0435\u0437\u043f\u0435\u0447\u0443\u0432\u0430\u0442\u0438 \u0442\u0440\u0438\u0432\u0438\u043c\u0456\u0440\u043d\u0456, \u0440\u0443\u0445\u043e\u043c\u0456, \u043a\u043e\u043b\u044c\u043e\u0440\u043e\u0432\u0456 \u0437\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u043d\u044f, \u044f\u043a \u043f\u0440\u0430\u0432\u0438\u043b\u043e, \u0443 \u0434\u0435\u043d\u043d\u0438\u0439 \u0447\u0430\u0441. \u041f\u0430\u043b\u0438\u0447\u043a\u0438 \u0456 \u043a\u043e\u043b\u0431\u043e\u0447\u043a\u0438 \u0432 \u0441\u0456\u0442\u043a\u0456\u0432\u0446\u0456 \u0434\u043e\u0437\u0432\u043e\u043b\u044f\u044e\u0442\u044c \u0441\u0432\u0456\u0434\u043e\u043c\u0435 \u0441\u043f\u0440\u0438\u0439\u043d\u044f\u0442\u0442\u044f \u0441\u0432\u0456\u0442\u043b\u0430 \u0456 \u0437\u0456\u0440 \u0443 \u0442\u043e\u043c\u0443 \u0447\u0438\u0441\u043b\u0456 \u043a\u043e\u043b\u0456\u0440\u043d\u043e\u0457 \u0434\u0438\u0444\u0435\u0440\u0435\u043d\u0446\u0456\u0430\u0446\u0456\u0457 \u0456 \u0441\u043f\u0440\u0438\u0439\u043d\u044f\u0442\u0442\u044f \u0433\u043b\u0438\u0431\u0438\u043d\u0438. \u041b\u044e\u0434\u0441\u044c\u043a\u0435 \u043e\u043a\u043e \u043c\u043e\u0436\u0435 \u0440\u043e\u0437\u0440\u0456\u0437\u043d\u044f\u0442\u0438 \u0431\u043b\u0438\u0437\u044c\u043a\u043e 10 \u043c\u0456\u043b\u044c\u0439\u043e\u043d\u0456\u0432 \u043a\u043e\u043b\u044c\u043e\u0440\u0456\u0432 \u0456, \u043c\u043e\u0436\u043b\u0438\u0432\u043e, \u0437\u0434\u0430\u0442\u043d\u0435 \u0432\u0438\u044f\u0432\u043b\u044f\u0442\u0438 \u043e\u0434\u0438\u043d\u043e\u0447\u043d\u0438\u0439 \u0444\u043e\u0442\u043e\u043d. \u041f\u043e\u0434\u0456\u0431\u043d\u043e \u0434\u043e \u043e\u0447\u0435\u0439 \u0456\u043d\u0448\u0438\u0445 \u0441\u0441\u0430\u0432\u0446\u0456\u0432, \u0443 \u043b\u044e\u0434\u0441\u044c\u043a\u043e\u0433\u043e \u043e\u043a\u0430 \u0441\u0432\u0456\u0442\u043b\u043e\u0447\u0443\u0442\u043b\u0438\u0432\u0438\u0439 \u0433\u0430\u043d\u0433\u043b\u0456\u0439 \u0443 \u0441\u0456\u0442\u043a\u0456\u0432\u0446\u0456 \u043e\u0442\u0440\u0438\u043c\u0443\u0454 \u0441\u0432\u0456\u0442\u043b\u043e\u0432\u0438\u0439 \u0441\u0438\u0433\u043d\u0430\u043b, \u0449\u043e \u0432\u043f\u043b\u0438\u0432\u0430\u0454 \u043d\u0430 \u0440\u0435\u0433\u0443\u043b\u044e\u0432\u0430\u043d\u043d\u044f \u0440\u043e\u0437\u043c\u0456\u0440\u0443 \u0437\u0456\u043d\u0438\u0446\u044c \u0442\u0430 \u0432\u0438\u0434\u0456\u043b\u0435\u043d\u043d\u044f \u0433\u043e\u0440\u043c\u043e\u043d\u0443 \u043c\u0435\u043b\u0430\u0442\u043e\u043d\u0456\u043d\u0443."}, {"color": "#97c2fc", "id": "crime fiction", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mystery_of_a_Hansom_cab_Fergus_W._Hume_c._1887.jpg", "label": "crime fiction", "shape": "image", "title": "\u72af\u7f6a\u5c0f\u8aac\uff08\u306f\u3093\u3056\u3044\u3057\u3087\u3046\u305b\u3064\uff09\u3001\u307e\u305f\u306f\u3001\u30af\u30e9\u30a4\u30e0\u30fb\u30ce\u30d9\u30eb\uff08Crime novel\uff09\u306f\u3001\u72af\u7f6a\u884c\u70ba\u3084\u305d\u306e\u8abf\u67fb\u3092\u63cf\u304f\u7269\u8a9e\u3002\u6bba\u4eba\u306a\u3069\u306e\u91cd\u5927\u306a\u72af\u7f6a\u3092\u8ffd\u53ca\u3059\u308b\u63a2\u5075\u3092\u63cf\u304f\u5834\u5408\u304c\u591a\u304f\u3001\u63a8\u7406\u5c0f\u8aac\u3001\u6cd5\u5ef7\u30c9\u30e9\u30de\u3001\u30cf\u30fc\u30c9\u30dc\u30a4\u30eb\u30c9\u306a\u3069\u3092\u542b\u3080\u3002\u591a\u304f\u306e\u5834\u5408\u306f\u8b0e\u3068\u30b5\u30b9\u30da\u30f3\u30b9\u304c\u91cd\u8981\u306a\u52b9\u679c\u3068\u306a\u308b\u3002"}, {"color": "#97c2fc", "id": "universities", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Columnade_at_the_Rotunda.jpg", "label": "universities", "shape": "image", "title": "Universitas adalah suatu institusi pendidikan tinggi dan penelitian, yang memberikan gelar akademis dalam berbagai bidang. Sebuah universitas menyediakan pendidikan sarjana dan pascasarjana. Kata universitas berasal dari bahasa Latin universitas magistrorum et scholarium, yang berarti \"komunitas guru dan akademisi\". Pendahulu universitas sudah ada lama di Asia dan Afrika, akan tetapi sistem universitas modern berakar pada universitas Abad Pertengahan di Eropa, yang diciptakan di Italia dan pada dasarnya berakar pada Sekolah Kristen untuk pendeta pada masa Abad Pertengahan Tinggi."}, {"color": "#97c2fc", "id": "fordham", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Scully_GM.jpg", "label": "fordham", "shape": "image", "title": "De Universiteit van Fordham (Engels: Fordham University) is een katholieke Amerikaanse universiteit in New York, genoemd naar de buurt Fordham in het stadsdeel The Bronx. Zij wordt beschouwd als een onafhankelijke instelling, maar heeft wel nog sterke banden met haar jezu\u00efetenerfenis. De universiteit maakt deel uit van de 28 instellingen die lid zijn van de \"vereniging van colleges en jezu\u00efetenuniversiteiten\" (Association of Jesuit Colleges and Universities). Fordham had in 2003 ongeveer 15.000 studenten. De instelling werd in 1841 opgericht door de latere aartsbisschop van New York, John Hughes, als Saint John\u0027s College.Bekende oud-studenten zijn de schrijver Don DeLillo, de acteurs Alan Alda, Denzel Washington, Amanda Seyfried, Hunter Tylo, Patricia Clarkson, Hilarie Burton, Lana Del Rey, de zangeres Faith Evans en de miljardair en president van de Verenigde Staten van Amerika Donald Trump. Kardinaal Avery Dulles was er een bekend docent theologie."}, {"color": "#97c2fc", "id": "infection", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/CulexNil.jpg", "label": "infection", "shape": "image", "title": "L\u0027infezione \u00e8 un processo caratterizzato dalla penetrazione e moltiplicazione nei tessuti viventi di microrganismi patogeni (batteri, miceti, protozoi) o di virus. Poich\u00e9 esistono casi di infezione senza alcun processo morboso, essa non si identifica con il concetto di malattia infettiva."}, {"color": "#97c2fc", "id": "graduate student", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/CCMDonation49.jpg", "label": "graduate student", "shape": "image", "title": "Studia podyplomowe \u2013 inna ni\u017c studia wy\u017csze i szko\u0142a doktorska forma kszta\u0142cenia, przeznaczona dla kandydat\u00f3w posiadaj\u0105cych kwalifikacje co najmniej pierwszego stopnia. By rozpocz\u0105\u0107 studia podyplomowe, nale\u017cy posiada\u0107 dyplom studi\u00f3w licencjackich, in\u017cynierskich lub magisterskich. R\u00f3\u017cnice w wymaganiach formalnych ka\u017cda uczelnia okre\u015bla indywidualnie."}, {"color": "#97c2fc", "id": "perception", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Synthesizing_3D_Shapes_via_Modeling_Multi-View_Depth_Maps_and_Silhouettes_With_Deep_Generative_Networks.png", "label": "perception", "shape": "image", "title": "Perception, eller varseblivning, \u00e4r den samling processer i hj\u00e4rnan som tolkar information fr\u00e5n sinnena som f\u00f6rem\u00e5l, h\u00e4ndelser, skrivna och talade ord o.s.v. (Perception kan ocks\u00e5 syfta p\u00e5 det percipierade, det varseblivna, d.v.s. upplevelsen som varseblivningen ger upphov till. F\u00f6r denna betydelse anv\u00e4nds \u00e4ven ordet percept.) Inte bara sinnesintryck percipieras; t.ex. tankar och k\u00e4nslor varseblis ocks\u00e5. Perception kan leda till upplevelser i medvetandet, men beh\u00f6ver inte g\u00f6ra det (jfr blindsyn). Perceptionen kommer efter f\u00f6rnimmelsen. De h\u00e4r tv\u00e5 begreppen anv\u00e4nds ofta synonymt i allm\u00e4nspr\u00e5ket, men betyder allts\u00e5 aningen olika saker inom psykologin. Vid samma retning har olika individer ungef\u00e4r samma f\u00f6rnimmelse, men perceptionen kan skilja sig p.g.a. olika erfarenheter. Ett exempel p\u00e5 detta \u00e4r den s\u00e5 kallade Ponzoillusionen (se figuren till h\u00f6ger). De flesta personer uppfattar det nedre gula strecket som kortare \u00e4n det \u00f6vre, n\u00e4r de egentligen \u00e4r lika l\u00e5nga. Anledningen \u00e4r att j\u00e4rnv\u00e4gen f\u00e5r det \u00f6vre gula strecket att verka l\u00e4ngre bort, men m\u00e4nniskor som lever p\u00e5 platser utan j\u00e4rnv\u00e4gar, s\u00e5som stillahavs\u00f6n Guam, \u00e4r mindre ben\u00e4gna att luras av illusionen. Perceptionen \u00e4r allts\u00e5 det som ger f\u00f6rnimmelserna betydelse. En m\u00e4ngd medvetna och omedvetna processer \u00e4r involverade i att f\u00f6rvandla sinnesintryck till meningsfull information. Vissa processer arbetar nedifr\u00e5n-upp genom att sortera ut m\u00f6nster i den detaljrika information som v\u00e5ra sinnen levererar, medan andra processer arbetar uppifr\u00e5n-ned och passar in inkommande information i f\u00f6rv\u00e4ntade m\u00f6nster. S\u00e5dana omedvetna processer som \u00e4r helt n\u00f6dv\u00e4ndiga f\u00f6r att vi bland annat ska kunna orientera oss i v\u00e5r omgivning, k\u00e4nna igen ansikten och bed\u00f6ma avst\u00e5nd kan ibland g\u00f6ra sig p\u00e5minda i form av olika typer av synvillor. Uppm\u00e4rksamhet (attention) \u00e4r ett av perceptionens \u00e4ldsta studieomr\u00e5den. H\u00e4r f\u00f6rs\u00f6ker man unders\u00f6ka hur de m\u00e4nskliga sinnena v\u00e4ljer vilken information de ska fokusera p\u00e5. Fr\u00e5n att fr\u00e5n b\u00f6rjan ha handlat mest om uppm\u00e4rksamhet, \u00e4r man nu f\u00f6r tiden mest inriktad p\u00e5 att studera visuell uppm\u00e4rksamhet. En traditionell konflikt inom uppm\u00e4rksamhetsforskningen r\u00f6r huruvida uppm\u00e4rksamhet \u00e4r en fr\u00e5ga om bristande kapacitet i hj\u00e4rnan eller om hj\u00e4rnan tidigt v\u00e4ljer information att fokusera p\u00e5 f\u00f6r att undvika kaos i hj\u00e4rnan vid tillg\u00e5ng till f\u00f6r mycket information. Perception \u00e4r ett delomr\u00e5de inom kognitiv psykologi. Ett perspektiv som haft stor betydelse inom perceptionsforskning \u00e4r gestaltpsykologin. Man kan \u00e4ven tala om undermedveten perception, subliminal perception. I djurv\u00e4rlden finns fler f\u00f6rm\u00e5gor ut\u00f6ver de som finns representerade hos m\u00e4nniskan som till exempel att kunna k\u00e4nna v\u00e4rme p\u00e5 avst\u00e5nd, se elektomagnetiska v\u00e5gor av annan v\u00e5gl\u00e4ngd eller att kunna k\u00e4nna magnetiska f\u00e4lt."}, {"color": "#97c2fc", "id": "fifths", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Just_perfect_fifth_on_D.png", "label": "fifths", "shape": "image", "title": "Een kwint (van Latijn: quintus, de vijfde) is in de muziektheorie het interval in een diatonische toonladder tussen een eerste toon en de daarboven liggende vijfde. Een kwint omvat vier toonafstanden, dat kunnen hele en halve toonafstanden zijn. De gebruikelijke reine kwint bijvoorbeeld bestaat uit drie hele en een halve toonafstand. Het interval tussen bijvoorbeeld de tonen C en G is dus ook een kwint. Men zegt dat de G een kwint boven de C ligt. Daarnaast wordt ook de toon die in een diatonische toonladder op de vijfde toontrap ligt, de kwint genoemd. Zo is de G de kwint in de toonladder van C. Ook wordt de tweeklank die bestaat uit twee tonen die een kwint uit elkaar liggen, als kwint aangeduid. De tweeklank C-G is een kwint, of de tonen C en G vormen een kwint. In vroegere tijden werd de kwint aangeduid als diapente, van het Oudgriekse \u03b4\u03b9\u03ac (dia) \u03c0\u03ad\u03bd\u03c4\u03b5 (pente), door (of met) vijf."}, {"color": "#97c2fc", "id": "smoking gun", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Smoking_Gun_Paget.jpg", "label": "smoking gun", "shape": "image", "title": "The term \"smoking gun\" is a reference to an object or fact that serves as conclusive evidence of a crime or similar act, just short of being caught in flagrante delicto. \"Smoking gun\" refers to the strongest kind of circumstantial evidence, as opposed to direct evidence. Direct evidence would include the entire action; i.e. the action of pulling the trigger, firing the gun, and the victim falling."}, {"color": "#97c2fc", "id": "summer", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hurricane_Lester_22_aug_1992_2246Z.jpg", "label": "summer", "shape": "image", "title": "Lato \u2013 jedna z czterech podstawowych p\u00f3r roku w przyrodzie, w strefie klimatu umiarkowanego. Charakteryzuje si\u0119 najwy\u017cszymi temperaturami powietrza w skali roku. W \u015bwiecie ro\u015blin jest to okres dojrzewania nasion i owoc\u00f3w, a w \u015bwiecie zwierz\u0105t jest to okres wydawania na \u015bwiat nowego pokolenia i przygotowania go do samodzielnego \u017cycia. Lato astronomiczne rozpoczyna si\u0119 w momencie przesilenia letniego i trwa do momentu r\u00f3wnonocy jesiennej, co w przybli\u017ceniu oznacza na p\u00f3\u0142kuli p\u00f3\u0142nocnej okres pomi\u0119dzy 21 czerwca a 23 wrze\u015bnia (czasami daty te wypadaj\u0105 dzie\u0144 wcze\u015bniej lub dzie\u0144 p\u00f3\u017aniej, a w roku przest\u0119pnym mog\u0105 by\u0107 dodatkowo cofni\u0119te o jeden dzie\u0144). Podczas lata astronomicznego dzienna pora dnia jest d\u0142u\u017csza od pory nocnej, jednak z ka\u017cd\u0105 kolejn\u0105 dob\u0105 dnia ubywa, a nocy przybywa \u2013 S\u0142o\u0144ce wschodzi coraz p\u00f3\u017aniej i g\u00f3ruje na coraz mniejszych wysoko\u015bciach ponad horyzontem. Wed\u0142ug kryterium termicznego za lato przyjmuje si\u0119 okres roku, w kt\u00f3rym \u015brednie dobowe temperatury powietrza przekraczaj\u0105 15 \u00b0C. Pomi\u0119dzy latem klimatycznym i s\u0105siednimi klimatycznymi porami roku nie ma etap\u00f3w przej\u015bciowych, w przeciwie\u0144stwie do zimy poprzedzanej przedzimiem i nast\u0119puj\u0105cym po niej przedwio\u015bniem. Dla p\u00f3\u0142kuli po\u0142udniowej wszystkie opisane daty i zjawiska s\u0105 przesuni\u0119te o p\u00f3\u0142 roku. Za miesi\u0105ce letnie na p\u00f3\u0142kuli p\u00f3\u0142nocnej uznaje si\u0119 czerwiec, lipiec i sierpie\u0144, a na po\u0142udniowej grudzie\u0144, stycze\u0144 i luty."}, {"color": "#97c2fc", "id": "jury", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Jury_by_John_Morgan.jpg", "label": "jury", "shape": "image", "title": "\u0421\u0443\u0434 \u043f\u0440\u0438\u0441\u044f\u0301\u0436\u043d\u0438\u0445 \u2014 \u0444\u043e\u0440\u043c\u0430 \u0437\u0434\u0456\u0439\u0441\u043d\u0435\u043d\u043d\u044f \u0434\u0435\u0440\u0436\u0430\u0432\u043d\u043e\u0457 \u0432\u043b\u0430\u0434\u0438, \u0437\u043e\u043a\u0440\u0435\u043c\u0430 \u0441\u0443\u0434\u043e\u0432\u043e\u0457, \u0431\u0435\u0437\u043f\u043e\u0441\u0435\u0440\u0435\u0434\u043d\u044c\u043e \u0433\u0440\u043e\u043c\u0430\u0434\u044f\u043d\u0430\u043c\u0438 \u0448\u043b\u044f\u0445\u043e\u043c \u0457\u0445 \u0443\u0447\u0430\u0441\u0442\u0456 \u0443 \u0432\u0456\u0434\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u043d\u0456 \u043f\u0440\u0430\u0432\u043e\u0441\u0443\u0434\u0434\u044f. \u042f\u043a \u0441\u0430\u043c\u043e\u0441\u0442\u0456\u0439\u043d\u0438\u0439 \u0441\u043e\u0446\u0456\u0430\u043b\u044c\u043d\u043e-\u043f\u043e\u043b\u0456\u0442\u0438\u0447\u043d\u0456\u0439 \u0456\u043d\u0441\u0442\u0438\u0442\u0443\u0442 \u0441\u043a\u043b\u0430\u0434\u0430\u0454\u0442\u044c\u0441\u044f \u0437 \u043e\u043a\u0440\u0435\u043c\u043e\u0457 \u043a\u043e\u043b\u0435\u0433\u0456\u0457 \u043f\u0440\u0438\u0441\u044f\u0436\u043d\u0438\u0445 \u0437\u0430\u0441\u0456\u0434\u0430\u0442\u0435\u043b\u0456\u0432 \u0442\u0430 \u043f\u0440\u043e\u0444\u0435\u0441\u0456\u0439\u043d\u043e\u0433\u043e \u0441\u0443\u0434\u0434\u0456 \u0447\u0438 \u0441\u0443\u0434\u0434\u0456\u0432. \u041a\u043e\u043b\u0435\u0433\u0456\u044f \u043f\u0440\u0438\u0441\u044f\u0436\u043d\u0438\u0445 \u0437\u0430\u0441\u0456\u0434\u0430\u0442\u0435\u043b\u0456\u0432 \u0432\u0438\u043e\u043a\u0440\u0435\u043c\u043b\u0435\u043d\u0430 \u0442\u0430 \u043d\u0430\u0434\u0456\u043b\u0435\u043d\u0430 \u043f\u043e\u0432\u043d\u043e\u0432\u0430\u0436\u0435\u043d\u043d\u044f\u043c\u0438 \u043f\u0440\u0438\u0439\u043c\u0430\u0442\u0438 \u0432\u0438\u0440\u0456\u0448\u0430\u043b\u044c\u043d\u0456 \u0440\u0456\u0448\u0435\u043d\u043d\u044f \u0431\u0435\u0437 \u0443\u0447\u0430\u0441\u0442\u0456 \u043f\u0440\u043e\u0444\u0435\u0441\u0456\u0439\u043d\u043e\u0433\u043e \u0441\u0443\u0434\u0434\u0456 (\u0441\u0443\u0434\u0434\u0456\u0432), \u0449\u043e \u0443\u0431\u0435\u0437\u043f\u0435\u0447\u0443\u0454 \u043d\u0430\u0440\u043e\u0434 \u0432\u0456\u0434 \u0441\u0432\u0430\u0432\u0456\u043b\u043b\u044f \u0434\u0435\u0440\u0436\u0430\u0432\u0438. \u0421\u0443\u0434 \u043f\u0440\u0438\u0441\u044f\u0436\u043d\u0438\u0445, \u044f\u043a \u0441\u043e\u0446\u0456\u0430\u043b\u044c\u043d\u043e \u2014 \u043f\u043e\u043b\u0456\u0442\u0438\u0447\u043d\u0438\u0439 \u0456\u043d\u0441\u0442\u0438\u0442\u0443\u0442 \u0456\u0441\u043d\u0443\u0454 \u0432 \u0410\u043d\u0433\u043b\u0456\u0457, \u0421\u0428\u0410, \u041a\u0430\u043d\u0430\u0434\u0456, \u0428\u0432\u0435\u0446\u0456\u0457, \u0411\u0435\u043b\u044c\u0433\u0456\u0457, \u0414\u0430\u043d\u0456\u0457, \u041d\u043e\u0440\u0432\u0435\u0433\u0456\u0457, \u0410\u0432\u0441\u0442\u0440\u0456\u0457. \u0423 \u041d\u0456\u043c\u0435\u0447\u0447\u0438\u043d\u0456 \u0432\u043d\u0430\u0441\u043b\u0456\u0434\u043e\u043a \u0440\u0435\u0444\u043e\u0440\u043c\u0438 \u0415\u043c\u043c\u0456\u043d\u0491\u0435\u0440\u0430 \u0442\u0435\u0440\u043c\u0456\u043d \u00ab\u0421\u0443\u0434 \u043f\u0440\u0438\u0441\u044f\u0436\u043d\u0438\u0445\u00bb \u044f\u043a \u0456\u043d\u0441\u0442\u0438\u0442\u0443\u0442 \u0441\u0443\u0434\u043e\u0432\u043e\u0457 \u0441\u0438\u0441\u0442\u0435\u043c\u0438 \u043f\u043e\u0447\u0430\u0432 \u0437\u0430\u0441\u0442\u043e\u0441\u043e\u0432\u0443\u0432\u0430\u0442\u0438\u0441\u044f \u0456\u0437 \u043e\u0431\u0027\u0454\u0434\u043d\u0430\u043d\u043d\u044f\u043c \u0443 1924 \u0440. \u043f\u0440\u0438\u0441\u044f\u0436\u043d\u0438\u0445 \u0437\u0430\u0441\u0456\u0434\u0430\u0442\u0435\u043b\u0456\u0432 \u0437 \u043f\u0440\u043e\u0444\u0435\u0441\u0456\u0439\u043d\u0438\u043c\u0438 \u0441\u0443\u0434\u0434\u044f\u043c\u0438 \u0432 \u0454\u0434\u0438\u043d\u0443 \u043a\u043e\u043b\u0435\u0433\u0456\u044e \u0442\u0430\u043a\u043e\u0436 \u0434\u043e \u0441\u0443\u0434\u0456\u0432 \u0437\u0430 \u0443\u0447\u0430\u0441\u0442\u044e , \u044f\u043a\u0456 \u043d\u0435 \u043d\u0430\u0434\u0456\u043b\u0435\u043d\u0456 \u043f\u0440\u0430\u0432\u0430\u043c\u0438 \u0441\u0443\u0434\u0434\u0456."}, {"color": "#97c2fc", "id": "dna test", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/D1S80Demo.png", "label": "dna test", "shape": "image", "title": "L\u0027empremta gen\u00e8tica (tamb\u00e9 anomenada prova d\u0027ADN o an\u00e0lisi d\u0027ADN) \u00e9s una t\u00e8cnica utilitzada per a distingir entre els individus d\u0027una mateixa esp\u00e8cie utilitzant mostres del seu ADN. La seva invenci\u00f3 es deu el doctor Alec Jeffreys de la Universitat de Leicester L\u0027any 1984 i va ser utilitzada per primera vegada en medicina forense per a condemnar Colin Pitchfork pels assassinats de Narborough (UK) el 1983 i 1986. La t\u00e8cnica es basa en el fet que dos \u00e9ssers humans tenen una gran part de la seva seq\u00fc\u00e8ncia d\u0027ADN en com\u00fa i per a distingir a dos individus es pot explotar la repetici\u00f3 de seq\u00fc\u00e8ncies altament variables anomenats minisat\u00e8l\u00b7lits. Dos \u00e9ssers humans no relacionats ser\u00e0 poc probable que tinguin el mateix nombre de minisat\u00e8l\u00b7lits en un determinat locus. En el de perfils (que \u00e9s distint d\u0027empremta gen\u00e8tica) la reacci\u00f3 en cadena de polimerasa (PCR) s\u0027utilitza per a obtenir suficient ADN per a despr\u00e9s detectar el nombre de repeticions en diversos Loci. \u00c9s possible establir una selecci\u00f3 que \u00e9s molt poc probable que hagi sorgit per casualitat, excepte en el cas de bessons id\u00e8ntics, que tindran id\u00e8ntics perfils gen\u00e8tics per\u00f2 no les empremtes dactilars. L\u0027empremta gen\u00e8tica s\u0027utilitza en la Medicina forense, per a identificar els sospitosos amb mostres de sang, cabell, saliva o semen. Tamb\u00e9 ha donat lloc a diverses exoneracions de condemnats. Igualment s\u0027utilitza en aplicacions com la identificaci\u00f3 de les restes humanes, , la compatibilitat en la donaci\u00f3 d\u0027\u00f2rgans, l\u0027estudi de les poblacions d\u0027animals silvestres, i l\u0027establiment de l\u0027origen o la composici\u00f3 d\u0027aliments. Tamb\u00e9 s\u0027ha utilitzat per a generar hip\u00f2tesis sobre les migracions dels \u00e9ssers humans en la prehist\u00f2ria. Els minisat\u00e8l\u00b7lits mostren una major variaci\u00f3 que la resta del genoma, ja que s\u0027hi troben unes seq\u00fc\u00e8ncies en diferent repetici\u00f3 i amb diferent grau de recombinaci\u00f3 a causa de la inestabilitat del Locus."}, {"color": "#97c2fc", "id": "bite mark analysis", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Defense.gov_News_Photo_060921-A-4543J-003.jpg", "label": "bite mark analysis", "shape": "image", "title": "R\u00e4ttsodontolog \u00e4r den tandl\u00e4kare som genomg\u00e5tt utbildning av och R\u00e4ttsmedicinalverket. I Sverige finns det en heltidsanst\u00e4lld r\u00e4ttsodontolog, samt r\u00e4ttsodontologer som arbetar vid behov knutna till utbildningsorterna f\u00f6r tandl\u00e4kare. R\u00e4ttsodontologen \u00e4r avl\u00f6nad av R\u00e4ttsmedicinalverket. Till skillnad fr\u00e5n r\u00e4ttsmedicin \u00e4r r\u00e4ttsodontologi inte en av Socialstyrelsen erk\u00e4nd specialitet."}, {"color": "#97c2fc", "id": "hanson", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/MG_4626_Tommy_Hanson_(re-cropped).jpg", "label": "hanson", "shape": "image", "title": "Thomas J. Hanson (n\u00e9 le 28 ao\u00fbt 1986 \u00e0 Tulsa, Oklahoma, \u00c9tats-Unis et mort le 9 novembre 2015 \u00e0 Atlanta, G\u00e9orgie, \u00c9tats-Unis) est un lanceur droitier de baseball. Il joue dans la Ligue majeure de baseball de 2009 \u00e0 2012 pour les Braves d\u0027Atlanta et en 2013 pour les Angels de Los Angeles."}, {"color": "#97c2fc", "id": "national geographic news", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Srirangam_1909.jpg", "label": "national geographic news", "shape": "image", "title": "National Geographic Magazine \u00e4r en m\u00e5natlig engelskspr\u00e5kig tidskrift som ges ut av National Geographic Society, som grundades 27 januari 1888 i USA. Tidningen utkom f\u00f6rsta g\u00e5ngen samma \u00e5r med syftet att \u00f6ka intresset f\u00f6r geografi. Tidskriften, som l\u00e4tt k\u00e4nns igen p\u00e5 sin gula ram, har kommit att bli en av v\u00e4rldens mest v\u00e4lk\u00e4nda, s\u00e4rskilt f\u00f6r sin fotojournalistik. National Geographic har haft f\u00e4rgbilder sedan i b\u00f6rjan av 1900-talet, d\u00e5 detta \u00e4nnu var ovanligt. En svensk fotograf som p\u00e5 senare tid f\u00e5tt m\u00e5nga bilder publicerade \u00e4r Mattias Klum. Ut\u00f6ver den amerikanska upplagan utges tidskriften i 27 l\u00e4nder p\u00e5 25 spr\u00e5k. Sedan september 2000 finns den p\u00e5 svenska, , utgiven av Bonnier Publications."}, {"color": "#97c2fc", "id": "education", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/OLPC_Haiti.jpg", "label": "education", "shape": "image", "title": "Education is a purposeful activity directed at achieving certain aims, such as transmitting knowledge or fostering skills and character traits. These aims may include the development of understanding, rationality, kindness, and honesty. Various researchers emphasize the role of critical thinking in order to distinguish education from indoctrination. Some theorists require that education results in an improvement of the student while others prefer a value-neutral definition of the term. In a slightly different sense, education may also refer, not to the process, but to the product of this process: the mental states and dispositions possessed by educated people. Education originated as the transmission of cultural heritage from one generation to the next. Today, educational goals increasingly encompass new ideas such as the liberation of learners, skills needed for modern society, empathy, and complex vocational skills. Types of education are commonly divided into formal, non-formal, and informal education. Formal education takes place in education and training institutions, is usually structured by curricular aims and objectives, and learning is typically guided by a teacher. In most regions, formal education is compulsory up to a certain age and commonly divided into educational stages such as kindergarten, primary school and secondary school. Nonformal education occurs as addition or alternative to formal education. It may be structured according to educational arrangements, but in a more flexible manner, and usually takes place in community-based, workplace-based or civil society-based settings. Lastly, informal education occurs in daily life, in the family, any experience that has a formative effect on the way one thinks, feels, or acts may be considered educational, whether unintentional or intentional. In practice there is a continuum from the highly formalized to the highly informalized, and informal learning can occur in all three settings. For instance, homeschooling can be classified as nonformal or informal, depending upon the structure. Regardless of setting, educational methods include teaching, training, storytelling, discussion, and directed research. The methodology of teaching is called pedagogy. Education is supported by a variety of different philosophies, theories and empirical research agendas. There are movements for education reforms, such as for improving quality and efficiency of education towards relevance in students\u0027 lives and efficient problem solving in modern or future society at large, or for evidence-based education methodologies. A right to education has been recognized by some governments and the United Nations. Global initiatives aim at achieving the Sustainable Development Goal 4, which promotes quality education for all."}, {"color": "#97c2fc", "id": "gavel", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/CourtGavel.jpg", "label": "gavel", "shape": "image", "title": "En ordf\u00f6randeklubba \u00e4r en klubba som sl\u00e5s mot ett bord eller ett s\u00e4rskilt underlag f\u00f6r att exempelvis p\u00e5kalla uppm\u00e4rksamhet, s\u00e4tta punkt f\u00f6r en diskussion eller sl\u00e5 fast att ett beslut \u00e4r fattat under n\u00e5gon form av sammantr\u00e4de. Den anv\u00e4nds av ordf\u00f6randen f\u00f6r sammantr\u00e4det, till exempel en talman, en domare eller en auktionsutropare. Inom skr\u00e5v\u00e4sendet motsvarades ordf\u00f6randeklubban av geh\u00f6rstaven."}, {"color": "#97c2fc", "id": "envelope", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mail_Sample_(back_to_back).jpg", "label": "envelope", "shape": "image", "title": "\u5c01\u5957\uff08\u6cd5\u8a9e\uff1aenveloppe\uff0c\u82f1\u8a9e\uff1aenvelope\uff0c\u8461\u8404\u7259\u8a9e\uff1aenvelope\uff0c\u5fb7\u8a9e\uff1aUmschlag\uff0c\u897f\u73ed\u7259\u8a9e\uff1asobre\uff09\uff0c\u662f\u4e00\u7a2e\u5305\u88dd\u5de5\u5177\uff0c\u901a\u5e38\u90fd\u662f\u58d3\u5e73\u7684\u3002\u88fd\u9020\u4fe1\u5c01\u7684\u6750\u6599\u6709\u5f88\u591a\u7a2e\uff0c\u6700\u5e38\u898b\u7684\u662f\u7d19\u5f35\uff0c\u5176\u6b21\u9084\u6709\u7d19\u7248\u3001\u5851\u81a0\u3001\u725b\u76ae\u7d19\u7b49\u3002\u7528\u4f5c\u90f5\u5bc4\u7528\u7684\u5c01\u5957\u7a31\u70ba\u4fe1\u5c01\u3002"}, {"color": "#97c2fc", "id": "drama", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Statuette_actor_Petit_Palais_ADUT00192.jpg", "label": "drama", "shape": "image", "title": "( \uc911\uad6d\uc758 \uace0\uc804\uc801 \uac00\uadf9\uc5d0 \ub300\ud574\uc11c\ub294 \uc911\uad6d \uc5f0\uadf9 \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.) \ud76c\uace1(\u6231\u66f2)\uc740 \ubb38\ud559\uc758 \ud55c \ud615\uc2dd\uc73c\ub85c, \ub300\uc0ac(\u81fa\u8a5e)\ub97c \uc911\uc2ec\uc73c\ub85c \ud558\uc5ec \uc778\ubb3c\uc758 \ub3d9\uc791\uc774\ub098 \ubb34\ub300 \ud6a8\uacfc\uc5d0 \uad00\ud55c \uc2a4\ud14c\uc774\uc9c0 \ub514\ub809\uc158 (Stage Directions)\uc744 \ucca8\uac00\ud558\uc5ec, \ubb38\uc790\ub85c \ud45c\ud604\ud55c \uac83\uc744 \ub9d0\ud55c\ub2e4. \uadf9\uc7a5\u00b7\uad00\uac1d\u00b7\ubc30\uc6b0\uc640 \ud568\uaed8 \uc5f0\uadf9\uc744 \ud615\uc131\ud558\ub294 \uae30\ubcf8 \uc694\uc18c\uc774\ub2e4. \ud76c\uace1\uc740 \uac1d\uad00\uc131\uacfc \uc8fc\uad00\uc131\uc744 \ud568\uaed8 \uad6c\ube44\ud55c \uc11c\uc815\uc801 \uc11c\uc0ac\ubb38\uc774\ub77c\uace0 \ud560 \uc218 \uc788\ub2e4. \uc5ec\uae30\uc5d0\uc11c\ub294 \uadf9\uc801 \uae34\uc7a5\uc744 \uc720\uc9c0\ud558\uae30 \uc704\ud574\uc11c\ub294 \ubd80\ucc28\uc801\uc778 \ubaa8\ud2f0\ud504\ub098 \uc5d0\ud53c\uc18c\ub4dc\ub294 \uadf9\ub825 \ubc30\uc81c\ub418\uace0, \uc778\uac04 \uc758\uc9c0\uc758 \uaca9\ub82c\ud55c \ud22c\uc7c1\uc774 \uc804\uac1c\ub41c\ub2e4. \ub300\ubd80\ubd84\uc758 \ud76c\uace1\uc740 \uc0c1\uc5f0\ub418\ub294 \uac83\uc744 \ubaa9\uc801 (\uc5f0\uadf9\uc758 \ub300\ubcf8)\uc73c\ub85c \ud558\ub098, \ud2b9\ud788 \uc77d\uae30 \uc704\ud574\uc11c \uc4f0\uc778 \ud76c\uace1\uc744 \ub808\uc81c \ub4dc\ub77c\ub9c8 (Lese Drama)\ub77c\uace0 \ubd80\ub978\ub2e4. \uc2dc\ub098\ub9ac\uc624\ub294 \uc601\ud654\uc758 \ub300\ubcf8, \ud76c\uace1\uc740 \uc5f0\uadf9\uc758 \ub300\ubcf8\uc774\ub2e4."}, {"color": "#97c2fc", "id": "eds", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/EDS_-_Rimicaris_exoculata.png", "label": "eds", "shape": "image", "title": "La fluorescencia de rayos X por energ\u00eda dispersiva (EDXRF) es una t\u00e9cnica de muestreo vers\u00e1til, r\u00e1pida y no destructiva (en algunos casos en los que la penetraci\u00f3n de los rayos X no fuera suficiente se requerir\u00edan cortes o pulidos, dependiendo tambi\u00e9n de la uniformidad de la muestra) relativamente nueva, que reconoce un gran n\u00famero de elementos qu\u00edmicos (no compuestos qu\u00edmicos) y presenta los resultados en tiempo real, permitiendo decidir la necesidad de muestreo adicional ante resultados anal\u00edticos no concluyentes. Logra alcanzar unos l\u00edmites de detecci\u00f3n de hasta 0.002% (20 ppm). La t\u00e9cnica EDXRF utiliza la emisi\u00f3n secundaria o fluorescente de radiaci\u00f3n X que se genera al excitar una muestra con una fuente emisora de rayos X. La radiaci\u00f3n X incidente o primaria expulsa electrones de capas interiores del \u00e1tomo. Entonces, los electrones de capas m\u00e1s externas ocupan los lugares vacantes, y el exceso energ\u00e9tico resultante de esta transici\u00f3n se disipa en forma de fotones: la llamada radiaci\u00f3n X fluorescente o secundaria. Esta radiaci\u00f3n de fluorescencia es caracter\u00edstica para cada elemento qu\u00edmico. Por lo tanto, es posible identificar un elemento dentro del espectro de la muestra si se conoce la energ\u00eda entre los orbitales at\u00f3micos implicados (longitud de onda). La concentraci\u00f3n de cada elemento se detecta midiendo la intensidad de la energ\u00eda asociada a cada transici\u00f3n de electrones. Es decir, la salida de un an\u00e1lisis EDXRF es un espectro que muestra la intensidad de radiaci\u00f3n en funci\u00f3n de la energ\u00eda."}, {"color": "#97c2fc", "id": "misplaced", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Moshav_Misplaced_cover.jpg", "label": "misplaced", "shape": "image", "title": "Misplaced is the sixth studio album by Jewish rock band Moshav. It was produced by Ron Aniello and mixed by Brendan O\u0027Brien, and was released on August 8, 2006 by Jewish Music Group."}, {"color": "#97c2fc", "id": "ibid", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Dialectic_of_Enlightenment_(German_edition).jpg", "label": "ibid", "shape": "image", "title": "Dialektik der Aufkl\u00e4rung ist eine im Untertitel als Philosophische Fragmente bezeichnete Sammlung von Essays von Max Horkheimer und Theodor W. Adorno aus dem Jahr 1944 und gilt als eines der grundlegenden und meistrezipierten Werke der Kritischen Theorie der Frankfurter Schule. Angesichts des Triumphs von Faschismus und Monopolkapitalismus als neue Herrschaftsformen, denen die Gesellschaft keinen wirksamen Widerstand entgegensetzte, unterzogen die Autoren den Vernunftbegriff der Aufkl\u00e4rung einer radikalen Kritik. Sie formulierten die These, dass sich bereits zu Beginn der Menschheitsgeschichte mit der Selbstbehauptung des Subjekts gegen\u00fcber einer bedrohlichen Natur eine instrumentelle Vernunft durchgesetzt habe, die sich als Herrschaft \u00fcber die \u00e4u\u00dfere und innere Natur und schlie\u00dflich in der institutionalisierten Herrschaft von Menschen \u00fcber Menschen verfestigte. Ausgehend von diesem \u201eHerrschaftscharakter\u201c der Vernunft beobachteten Horkheimer und Adorno einen Aufschwung der Mythologie, die \u201eR\u00fcckkehr der aufgekl\u00e4rten Zivilisation zur Barbarei in der Wirklichkeit\u201c, welche sich in der gegenw\u00e4rtigen Gesellschaft auf unterschiedliche Weise manifestiere. Diese \u201eVerschlingung von Mythos und Aufkl\u00e4rung\u201c (Habermas) habe nicht einen Befreiungs-, sondern einen universellen Selbstzerst\u00f6rungsprozess der Aufkl\u00e4rung in Gang gesetzt. Diesem Prozess durch \u201eSelbstbesinnung\u201c und Selbstkritik der Aufkl\u00e4rung Einhalt zu gebieten, war ein zentrales Motiv der Autoren."}, {"color": "#97c2fc", "id": "crime scene investigation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Shoeprint(forensic).jpg", "label": "crime scene investigation", "shape": "image", "title": "L\u2019analyse scientifique de cas, appel\u00e9e par calque de l\u0027anglais science forensique ou la forensique, regroupe l\u0027ensemble des m\u00e9thodes d\u0027analyse fond\u00e9es sur les sciences (chimie, physique, biologie, neurosciences, informatique, math\u00e9matique, imagerie, statistique) afin de servir au travail d\u0027investigation de mani\u00e8re large. Cette analyse scientifique a pour but \u00ab la d\u00e9couverte de faits, l\u0027am\u00e9lioration des connaissances ou la r\u00e9solution de doutes et de probl\u00e8mes. Concr\u00e8tement, il s\u0027agit d\u0027une recherche pouss\u00e9e d\u0027informations, avec le but de l\u0027exhaustivit\u00e9 dans la d\u00e9couverte des informations inconnues au d\u00e9but de l\u0027enqu\u00eate et parfois la volont\u00e9 de publication des informations collect\u00e9es \u00bb. Elle englobe les m\u00e9thodes de police scientifique, de juricomptabilit\u00e9, d\u0027informatique forensique, de m\u00e9decine l\u00e9gale (analyse physiologique et psychiatrique), d\u0027intelligence strat\u00e9gique et de renseignement. L\u0027analyse forensique est enseign\u00e9e, par exemple \u00e0 l\u0027\u00c9cole des sciences criminelles de l\u0027universit\u00e9 de Lausanne en Suisse, \u00e0 la \u00ab CY Forensic School \u00bb de CY Cergy Paris Universit\u00e9 en France, au p\u00f4le d\u0027enseignement sup\u00e9rieur Saint Joseph-La Salle de Lorient, en Bretagne, ou bien encore en interaction avec le data mining \u00e0 SciencesPo."}, {"color": "#97c2fc", "id": "news", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Couverture-3-magazine-2512.jpg", "label": "news", "shape": "image", "title": "Media berita merujuk ke bagian dari media massa yang memiliki fokus pada penyajian berita terbaru kepada publik, diantaranya termasuk media cetak (surat kabar, majalah); media penyiaran (stasiun radio, stasiun televisi, jaringan televisi), dan media berbasis internet (situs web, blog)."}, {"color": "#97c2fc", "id": "myth", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/C5-Silverpilen.jpg", "label": "myth", "shape": "image", "title": "M\u011bstsk\u00e1 legenda (urban legend), t\u00e9\u017e sou\u010dasn\u00e1 pov\u011bst (contemporary legend) nebo m\u011bstsk\u00fd m\u00fdtus (urban myth) je sou\u010d\u00e1st\u00ed soudob\u00e9ho folkloru. P\u0159\u00edb\u011bh je p\u0159ed\u00e1v\u00e1n \u00fastn\u011b nebo prost\u0159ednictv\u00edm psan\u00fdch text\u016f \u010di masov\u00fdch komunika\u010dn\u00edch m\u00e9di\u00ed a internetu. Struktura m\u011bstsk\u00e9 legendy je stav\u011bna tak, aby poslucha\u010d uv\u011b\u0159il, \u017ee p\u0159\u00edb\u011bh je skute\u010dn\u011b pravdiv\u00fd, a jako pravdiv\u00fd je tak\u00e9 p\u0159ed\u00e1v\u00e1n d\u00e1l. Charakter legendy obsahuje humorn\u00e9, \u010di hororov\u00e9 prvky, \u010dasto m\u00e1 varovn\u00fd nebo moralizuj\u00edc\u00ed charakter \u010di xenofobn\u00ed podtext. Typick\u00fdm \u00favodem takov\u00e9ho p\u0159\u00edb\u011bhu je skute\u010dnost, \u017ee se tato historka stala vyprav\u011b\u010dovu zn\u00e1m\u00e9mu (p\u0159\u00edteli, rodinn\u00e9mu p\u0159\u00edslu\u0161n\u00edkovi a podobn\u011b), nikdy se v\u0161ak nejedn\u00e1 o vyprav\u011b\u010de samotn\u00e9ho. Tato forma uveden\u00ed do p\u0159\u00edb\u011bhu z\u00edskala v angli\u010dtin\u011b ozna\u010den\u00ed FOAF (friend of a friend). N\u011bkter\u00e9 m\u011bstsk\u00e9 legendy koluj\u00ed ji\u017e des\u00edtky let pouze s drobn\u00fdmi \u00fapravami odpov\u00eddaj\u00edc\u00edmi lok\u00e1ln\u00edmu kontextu. Nov\u011bj\u0161\u00ed legendy maj\u00ed tendenci reflektovat sou\u010dasn\u00e9 ud\u00e1losti, star\u0161\u00ed se pak mohou prom\u011b\u0148ovat v reakci na aktu\u00e1ln\u00ed d\u011bn\u00ed. Jako p\u0159\u00edklad v anglicky hovo\u0159\u00edc\u00edm prost\u0159ed\u00ed m\u016f\u017eeme uv\u00e9st pov\u011bst o lidech, kte\u0159\u00ed byli p\u0159epadeni, usp\u00e1ni a probudili se s jizvou na boku a bez ledviny. Zn\u00e1m\u00e1 \u010desk\u00e1 f\u00e1ma pojedn\u00e1v\u00e1 nap\u0159\u00edklad o \u010dern\u00e9 sanitce, kter\u00e1 jezd\u00ed v noci a un\u00e1\u0161\u00ed mlad\u00e9 lidi a d\u011bti."}, {"color": "#97c2fc", "id": "streamlined", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/WB_Wind_Tunnel.jpg", "label": "streamlined", "shape": "image", "title": "L\u0027aerodinamica \u00e8 la branca della fluidodinamica che studia la dinamica dei gas, in particolare dell\u0027aria, e la loro interazione con corpi solidi. La risoluzione di un problema di aerodinamica comporta generalmente la risoluzione di equazioni per il calcolo di diverse propriet\u00e0 dell\u0027aria, come ad esempio velocit\u00e0, pressione, densit\u00e0 e temperatura, in funzione dello spazio e del tempo."}, {"color": "#97c2fc", "id": "conservation science", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Boston_False-Color_Composite.png", "label": "conservation science", "shape": "image", "title": "\u042d\u043a\u043e\u043b\u043e\u0301\u0433\u0438\u044f (\u043e\u0442 \u0434\u0440.-\u0433\u0440\u0435\u0447. \u03bf\u1f36\u03ba\u03bf\u03c2 \u2014 \u0436\u0438\u043b\u0438\u0449\u0435, \u043c\u0435\u0441\u0442\u043e\u043f\u0440\u0435\u0431\u044b\u0432\u0430\u043d\u0438\u0435 \u0438 \u03bb\u03cc\u03b3\u03bf\u03c2 \u2014 \u0443\u0447\u0435\u043d\u0438\u0435) \u2014 \u0435\u0441\u0442\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u0430\u044f \u043d\u0430\u0443\u043a\u0430 (\u0440\u0430\u0437\u0434\u0435\u043b \u0431\u0438\u043e\u043b\u043e\u0433\u0438\u0438) \u043e \u0432\u0437\u0430\u0438\u043c\u043e\u0434\u0435\u0439\u0441\u0442\u0432\u0438\u044f\u0445 \u0436\u0438\u0432\u044b\u0445 \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u043c\u043e\u0432 \u043c\u0435\u0436\u0434\u0443 \u0441\u043e\u0431\u043e\u0439 \u0438 \u0441 \u0438\u0445 \u0441\u0440\u0435\u0434\u043e\u0439 \u043e\u0431\u0438\u0442\u0430\u043d\u0438\u044f, \u043e\u0431 \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u0430\u0446\u0438\u0438 \u0438 \u0444\u0443\u043d\u043a\u0446\u0438\u043e\u043d\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u0438 \u0431\u0438\u043e\u0441\u0438\u0441\u0442\u0435\u043c \u0440\u0430\u0437\u043b\u0438\u0447\u043d\u044b\u0445 \u0443\u0440\u043e\u0432\u043d\u0435\u0439 (\u043f\u043e\u043f\u0443\u043b\u044f\u0446\u0438\u0438, \u0441\u043e\u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0430, \u044d\u043a\u043e\u0441\u0438\u0441\u0442\u0435\u043c\u044b). \u0412 \u043f\u0440\u043e\u0441\u0442\u043e\u0440\u0435\u0447\u0438\u0438 \u043f\u043e\u0434 \u044d\u043a\u043e\u043b\u043e\u0433\u0438\u0435\u0439 \u0447\u0430\u0441\u0442\u043e \u043f\u043e\u043d\u0438\u043c\u0430\u0435\u0442\u0441\u044f \u0441\u043e\u0441\u0442\u043e\u044f\u043d\u0438\u0435 \u043e\u043a\u0440\u0443\u0436\u0430\u044e\u0449\u0435\u0439 \u0441\u0440\u0435\u0434\u044b, \u0430 \u043f\u043e\u0434 \u044d\u043a\u043e\u043b\u043e\u0433\u0438\u0447\u0435\u0441\u043a\u0438\u043c\u0438 \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u0430\u043c\u0438 \u2014 \u0432\u043e\u043f\u0440\u043e\u0441\u044b \u043e\u0445\u0440\u0430\u043d\u044b \u043e\u043a\u0440\u0443\u0436\u0430\u044e\u0449\u0435\u0439 \u0441\u0440\u0435\u0434\u044b \u043e\u0442 \u0432\u043e\u0437\u0434\u0435\u0439\u0441\u0442\u0432\u0438\u044f \u0430\u043d\u0442\u0440\u043e\u043f\u043e\u0433\u0435\u043d\u043d\u044b\u0445 \u0444\u0430\u043a\u0442\u043e\u0440\u043e\u0432. \u042d\u043a\u043e\u043b\u043e\u0433\u0438\u0437\u043c \u2014 \u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0435 \u0434\u0432\u0438\u0436\u0435\u043d\u0438\u0435 \u0437\u0430 \u0443\u0441\u0438\u043b\u0435\u043d\u0438\u0435 \u043c\u0435\u0440 \u043e\u0445\u0440\u0430\u043d\u044b \u043e\u043a\u0440\u0443\u0436\u0430\u044e\u0449\u0435\u0439 \u0441\u0440\u0435\u0434\u044b \u0438 \u0437\u0430 \u043f\u0440\u0435\u0434\u043e\u0442\u0432\u0440\u0430\u0449\u0435\u043d\u0438\u0435 \u0440\u0430\u0437\u0440\u0443\u0448\u0435\u043d\u0438\u044f \u0441\u0440\u0435\u0434\u044b \u043e\u0431\u0438\u0442\u0430\u043d\u0438\u044f."}, {"color": "#97c2fc", "id": "heart", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Calcified_Heart.jpg", "label": "heart", "shape": "image", "title": "Cardiovascular disease (CVD) is a class of diseases that involve the heart or blood vessels. CVD includes coronary artery diseases (CAD) such as angina and myocardial infarction (commonly known as a heart attack). Other CVDs include stroke, heart failure, hypertensive heart disease, rheumatic heart disease, cardiomyopathy, abnormal heart rhythms, congenital heart disease, valvular heart disease, carditis, aortic aneurysms, peripheral artery disease, thromboembolic disease, and venous thrombosis. The underlying mechanisms vary depending on the disease. It is estimated that dietary risk factors are associated with 53% of CVD deaths. Coronary artery disease, stroke, and peripheral artery disease involve atherosclerosis. This may be caused by high blood pressure, smoking, diabetes mellitus, lack of exercise, obesity, high blood cholesterol, poor diet, excessive alcohol consumption, and poor sleep, among other things. High blood pressure is estimated to account for approximately 13% of CVD deaths, while tobacco accounts for 9%, diabetes 6%, lack of exercise 6%, and obesity 5%. Rheumatic heart disease may follow untreated strep throat. It is estimated that up to 90% of CVD may be preventable. Prevention of CVD involves improving risk factors through: healthy eating, exercise, avoidance of tobacco smoke and limiting alcohol intake. Treating risk factors, such as high blood pressure, blood lipids and diabetes is also beneficial. Treating people who have strep throat with antibiotics can decrease the risk of rheumatic heart disease. The use of aspirin in people, who are otherwise healthy, is of unclear benefit. Cardiovascular diseases are the leading cause of death worldwide except Africa. Together CVD resulted in 17.9 million deaths (32.1%) in 2015, up from 12.3 million (25.8%) in 1990. Deaths, at a given age, from CVD are more common and have been increasing in much of the developing world, while rates have declined in most of the developed world since the 1970s. Coronary artery disease and stroke account for 80% of CVD deaths in males and 75% of CVD deaths in females. Most cardiovascular disease affects older adults. In the United States 11% of people between 20 and 40 have CVD, while 37% between 40 and 60, 71% of people between 60 and 80, and 85% of people over 80 have CVD. The average age of death from coronary artery disease in the developed world is around 80, while it is around 68 in the developing world. CVD is typically diagnosed seven to ten years earlier in men than in women."}, {"color": "#97c2fc", "id": "television program", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/MDR_Kripo_live.jpg", "label": "television program", "shape": "image", "title": "Ett tv-program \u00e4r ett sammanh\u00e5llet program eller inslag som s\u00e4nds i en tv-kanal. En del kanaler s\u00e4nder program dygnet runt medan andra bara s\u00e4nder under ett par av dygnets timmar. N\u00e5gra kanaler s\u00e4nder bara program vid speciella tillf\u00e4llen, det g\u00e4ller fr\u00e4mst lokaltevestationer. Mellan programmen s\u00e4nds antingen reklamfilmer eller information om nya program som kanalen visar."}, {"color": "#97c2fc", "id": "court", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Grand_Hall_de_Justice_de_Palais_de_La_Paix_\u00e0_La_Haye_Pays-Bas.jpg", "label": "court", "shape": "image", "title": "Le tribunal ou cour est un lieu o\u00f9 est rendue la justice. C\u0027est l\u00e0 que les personnes en conflit viennent chercher la justice et o\u00f9 celles qui n\u0027ont pas respect\u00e9 la loi sont jug\u00e9es. Plus pr\u00e9cis\u00e9ment, un tribunal n\u0027est pas obligatoirement un service public de l\u0027\u00c9tat. C\u0027est notamment le cas d\u0027un tribunal arbitral. La juridiction d\u0027un tribunal est aussi l\u0027\u00e9tendue territoriale de sa comp\u00e9tence. On parle alors, plus pr\u00e9cis\u00e9ment, de son ressort (droit). En droit qu\u00e9b\u00e9cois, on parle plut\u00f4t de comp\u00e9tence territoriale, la comp\u00e9tence d\u0027attribution \u00e9tablissant les mati\u00e8res que le tribunal conna\u00eet. Par un processus de personnification, le mot tribunal peut aussi d\u00e9signer \u00ab le juge qui si\u00e8ge dans une salle d\u0027audience, par opposition \u00e0 celui qui si\u00e8ge en son cabinet \u00bb. L\u0027expression \u00ab pleine juridiction \u00bb qualifie la comp\u00e9tence d\u0027un tribunal \u00e0 conna\u00eetre \u00e0 la fois des \u00e9l\u00e9ments de fait et des moyens de droit soulev\u00e9s par les parties. Suivant le mod\u00e8le fran\u00e7ais, dans de nombreux pays, la Cour de cassation, n\u0027ayant comp\u00e9tence que pour juger la conformit\u00e9 d\u0027une d\u00e9cision au droit, n\u0027a pas re\u00e7u \u00ab pleine juridiction \u00bb. En France, une Cour d\u0027assises dispose d\u0027une pl\u00e9nitude de juridiction : elle est comp\u00e9tente pour tout ce qu\u0027elle souhaite, dans les conditions pr\u00e9vues par la loi. Les communaut\u00e9s religieuses organis\u00e9es poss\u00e8dent leurs propres tribunaux ainsi le tribunal rabbinique, le tribunal de la charia et le tribunal eccl\u00e9siastique."}, {"color": "#97c2fc", "id": "dna evidence", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/D1S80Demo.png", "label": "dna evidence", "shape": "image", "title": "L\u0027empremta gen\u00e8tica (tamb\u00e9 anomenada prova d\u0027ADN o an\u00e0lisi d\u0027ADN) \u00e9s una t\u00e8cnica utilitzada per a distingir entre els individus d\u0027una mateixa esp\u00e8cie utilitzant mostres del seu ADN. La seva invenci\u00f3 es deu el doctor Alec Jeffreys de la Universitat de Leicester L\u0027any 1984 i va ser utilitzada per primera vegada en medicina forense per a condemnar Colin Pitchfork pels assassinats de Narborough (UK) el 1983 i 1986. La t\u00e8cnica es basa en el fet que dos \u00e9ssers humans tenen una gran part de la seva seq\u00fc\u00e8ncia d\u0027ADN en com\u00fa i per a distingir a dos individus es pot explotar la repetici\u00f3 de seq\u00fc\u00e8ncies altament variables anomenats minisat\u00e8l\u00b7lits. Dos \u00e9ssers humans no relacionats ser\u00e0 poc probable que tinguin el mateix nombre de minisat\u00e8l\u00b7lits en un determinat locus. En el de perfils (que \u00e9s distint d\u0027empremta gen\u00e8tica) la reacci\u00f3 en cadena de polimerasa (PCR) s\u0027utilitza per a obtenir suficient ADN per a despr\u00e9s detectar el nombre de repeticions en diversos Loci. \u00c9s possible establir una selecci\u00f3 que \u00e9s molt poc probable que hagi sorgit per casualitat, excepte en el cas de bessons id\u00e8ntics, que tindran id\u00e8ntics perfils gen\u00e8tics per\u00f2 no les empremtes dactilars. L\u0027empremta gen\u00e8tica s\u0027utilitza en la Medicina forense, per a identificar els sospitosos amb mostres de sang, cabell, saliva o semen. Tamb\u00e9 ha donat lloc a diverses exoneracions de condemnats. Igualment s\u0027utilitza en aplicacions com la identificaci\u00f3 de les restes humanes, , la compatibilitat en la donaci\u00f3 d\u0027\u00f2rgans, l\u0027estudi de les poblacions d\u0027animals silvestres, i l\u0027establiment de l\u0027origen o la composici\u00f3 d\u0027aliments. Tamb\u00e9 s\u0027ha utilitzat per a generar hip\u00f2tesis sobre les migracions dels \u00e9ssers humans en la prehist\u00f2ria. Els minisat\u00e8l\u00b7lits mostren una major variaci\u00f3 que la resta del genoma, ja que s\u0027hi troben unes seq\u00fc\u00e8ncies en diferent repetici\u00f3 i amb diferent grau de recombinaci\u00f3 a causa de la inestabilitat del Locus."}, {"color": "#97c2fc", "id": "spoon", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/History_spoon.jpg", "label": "spoon", "shape": "image", "title": "Una cullera \u00e9s un estri que s\u0027empra en cuinar, servir o menjar aliments que no poden ser agafats f\u00e0cilment amb forquilla (l\u00edquids, semi-l\u00edquids o alguns s\u00f2lids de petites dimensions com ara arr\u00f2s o cereals). Tamb\u00e9 s\u0027utilitza per agitar i fins i tot tallar determinats aliments i begudes com postres, c\u00f2ctels i caf\u00e8s. La cavitat que sost\u00e9 el menjar t\u00e9 forma c\u00f2ncava i va unida al m\u00e0nec per on s\u0027agafa."}, {"color": "#97c2fc", "id": "winterthur museum", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Treaty_of_Paris_by_Benjamin_West_1783.jpg", "label": "winterthur museum", "shape": "image", "title": "Winterthur Museum and Country Estate ein US-amerikanisches Museum und Anwesen in Winterthur, in der N\u00e4he von Greenville, Delaware, in dem sich eine der bedeutendsten Sammlungen von Americana der Vereinigten Staaten befindet. Es war das ehemalige Wohnhaus von Henry Francis du Pont (1880\u20131969), einem ber\u00fchmten Antiquit\u00e4ten-Sammler und G\u00e4rtner.Am 24. Februar 1971 wurde es in das National Register of Historic Places aufgenommen und war bis vor kurzem als \u201eHenry Francis DuPont Winterthur Museum\u201c bekannt. Im fr\u00fchen 20. Jahrhundert gestalteten H. F. du Pont und sein Vater, Henry Algernon du Pont, Winterthur im Stil der europ\u00e4ischen Landh\u00e4user des 18. und 19. Jahrhunderts. H.F. du Pont erweiterte das Anwesen danach noch mehrfach. Er hatte dadurch die M\u00f6glichkeit in ein kleineres Haus auf dem Anwesen umzuziehen, wenn das Haupthaus in ein \u00f6ffentliches Museum umgewandelt wird. Winterthur hat eine Grundfl\u00e4che von 4 km\u00b2, mit 0,2 km\u00b2 naturalistischen Garten. Als es noch als Landsitz diente, betrug die Grundfl\u00e4che 10 km\u00b2. Urspr\u00fcnglich war du Pont ein Sammler von europ\u00e4ischer Kunst und europ\u00e4ischen Kunsthandwerk. Er wurde durch Electra Havemeyer Webb, sp\u00e4ter Gr\u00fcnderin des Shelburne Museum in Vermont, und durch die Gem\u00e4lde von Charles Louis Heyde f\u00fcr die amerikanische Kunst und amerikanische Antiquit\u00e4ten interessiert. Im Jahr 1929 zog er die weltweite Aufmerksamkeit auf sich, als er beim Auktionshaus Parke-Bernet einen \u201cTambour Desk\u201d, hergestellt vom Bostoner Tischler John Seymor, f\u00fcr die damalige Rekordsumme f\u00fcr Americana in H\u00f6he von \u00fcber 30.000 $ ersteigerte. Sp\u00e4ter wurde er ein \u00e4u\u00dferst prominenter Sammler von amerikanischen Kunsthandwerk. Er baute Winterthur aus, um dort seine Sammlung, das Labor f\u00fcr Konservierungsarbeiten und die Verwaltung unterzubringen. Es gibt 175 Period Rooms mit ungef\u00e4hr 85.000 Ausstellungsst\u00fccken in dem Museum. Die meisten Ausstellungen sind in kleinen F\u00fchrungen f\u00fcr die \u00d6ffentlichkeit zug\u00e4nglich. Die Sammlung mit amerikanischem Kunsthandwerk umfasst eine Zeitspanne von mehr als zwei Jahrhunderte, besonders aus der Zeit zwischen 1640 und 1860. Sie enth\u00e4lt einige der wichtigsten St\u00fccke des M\u00f6belbaus und der Kunst Amerikas. Das Winterthur Library and Research Center besitzt mehr als 87.000 B\u00fccher und ungef\u00e4hr 500.000 Manuskripte und Bilder, \u00fcberwiegend aus den Bereichen Amerikanische Geschichte, Kunsthandwerk und Architektur. Die Anlage beherbergt auch umfangreiche Konservierungs-, Forschungs- und Bildungs-Einrichtungen. Das Museum ist auch die Heimat des Winterthur-Programm der fr\u00fchen amerikanischen Kultur und des Winterthur/University Delaware Art Conservation Program."}, {"color": "#97c2fc", "id": "empirical evidence", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/\u0426\u0435\u043d\u0442\u0440_\u043a\u0430\u043c\u0444\u043e\u043a\u0430\u043b\u044c\u043d\u043e\u0439_\u043c\u0438\u043a\u0440\u043e\u0441\u043a\u043e\u043f\u0438\u0438.png", "label": "empirical evidence", "shape": "image", "title": "\u0627\u0644\u0645\u0646\u0647\u062c \u0627\u0644\u062a\u062c\u0631\u064a\u0628\u064a \u0647\u0648 \u0627\u0644\u0628\u062d\u062b \u0628\u0627\u0633\u062a\u062e\u062f\u0627\u0645 \u0627\u0644\u0623\u062f\u0644\u0629 \u0627\u0644\u062a\u062c\u0631\u064a\u0628\u064a\u0629. \u064a\u064f\u0639\u062f \u0623\u064a\u0636\u064b\u0627 \u0623\u0633\u0644\u0648\u0628\u064b\u0627 \u0645\u0646 \u0623\u062c\u0644 \u0627\u0643\u062a\u0633\u0627\u0628 \u0627\u0644\u0645\u0639\u0631\u0641\u0629 \u0639\u0646 \u0637\u0631\u064a\u0642 \u0627\u0644\u0631\u0635\u062f \u0623\u0648 \u0627\u0644\u062e\u0628\u0631\u0629 \u0627\u0644\u0645\u0628\u0627\u0634\u0631\u0629 \u0648\u063a\u064a\u0631 \u0627\u0644\u0645\u0628\u0627\u0634\u0631\u0629. \u062a\u0642\u062f\u0651\u0631 \u0627\u0644\u0641\u0644\u0633\u0641\u0629 \u0627\u0644\u062a\u062c\u0631\u064a\u0628\u064a\u0629 \u0647\u0630\u0647 \u0627\u0644\u0628\u062d\u0648\u062b \u0623\u0643\u062b\u0631 \u0645\u0646 \u0627\u0644\u0623\u0646\u0648\u0
