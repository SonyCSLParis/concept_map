a\u062b\u064b\u0627). \u0648\u062a\u0639\u062a\u0628\u0631 \u0623\u064a \u0627\u0633\u062a\u0646\u062a\u0627\u062c\u0627\u062a \u0639\u0627\u0645\u0629 \u0645\u062c\u0627\u0648\u0632\u0629 \u0644\u0633\u064a\u0627\u0642 \u0627\u0644\u062f\u0631\u0627\u0633\u0629\u060c \u0628\u0645\u062b\u0627\u0628\u0629 \u0642\u0636\u0627\u064a\u0627 \u0645\u0624\u0642\u062a\u0629 (\u062a\u0623\u0643\u064a\u062f\u0627\u062a \u0645\u0639\u0631\u0648\u0641\u0629)\u060c \u0646\u0638\u0631\u064b\u0627 \u0644\u0639\u062f\u0645 \u0627\u0644\u062d\u0635\u0648\u0644 \u0639\u0644\u0649 \u0627\u0644\u0642\u0636\u0627\u064a\u0627 \u0627\u0644\u0639\u0627\u0645\u0629 \u063a\u0627\u0644\u0628\u064b\u0627\u060c \u0639\u0644\u0649 \u0623\u0633\u0627\u0633 \u0627\u0644\u0646\u0638\u0631\u064a\u0629 \u0627\u0644\u0625\u062d\u0635\u0627\u0626\u064a\u0629. \u0648\u0628\u0627\u0644\u062a\u0627\u0644\u064a \u062a\u062d\u062a\u0627\u062c \u0627\u0644\u0645\u0646\u0627\u0647\u062c \u0627\u0644\u0646\u0648\u0639\u064a\u0629 \u0625\u0644\u0649 \u062a\u0648\u0641\u064a\u0631 \u062f\u0644\u064a\u0644 \u0648\u062a\u0628\u0631\u064a\u0631 \u0631\u064a\u0627\u0636\u064a \u0644\u0645\u062b\u0644 \u062a\u0644\u0643 \u0627\u0644\u0641\u0631\u0636\u064a\u0627\u062a \u0645\u0646 \u0623\u062c\u0644 \u0645\u0632\u064a\u062f \u0645\u0646 \u0627\u0644\u0628\u062d\u062b. \u0648\u0642\u062f \u064a\u064f\u062d\u0627\u062c\u062c \u0627\u0644\u0628\u0627\u062d\u062b \u0627\u0644\u0646\u0648\u0639\u064a \u0641\u064a \u0627\u0644\u0645\u0642\u0627\u0628\u0644\u060c \u0628\u0623\u0646 \u0641\u0647\u0645 \u0627\u0644\u0638\u0627\u0647\u0631\u0629 \u0623\u0648 \u0627\u0644\u0645\u0648\u0642\u0641 \u0623\u0648 \u0627\u0644\u062d\u062f\u062b\u060c \u064a\u0623\u062a\u064a \u0645\u0646 \u0627\u0633\u062a\u0643\u0634\u0627\u0641 \u0645\u062c\u0645\u0644 \u0627\u0644\u0645\u0648\u0642\u0641 (\u0639\u0644\u0649 \u0633\u0628\u064a\u0644 \u0627\u0644\u0645\u062b\u0627\u0644\u060c \u0627\u0644\u0645\u062f\u0627\u062e\u0644 \u0627\u0644\u0641\u064a\u0646\u0648\u0645\u064a\u0646\u0648\u0644\u0648\u062c\u064a\u0629\u060c \u0648\u0627\u0644\u062a\u0641\u0627\u0639\u0644\u064a\u0629 \u0627\u0644\u0631\u0645\u0632\u064a\u0629)\u060c \u0645\u0639 \u0627\u0644\u0648\u0635\u0648\u0644 \u063a\u0627\u0644\u0628\u064b\u0627 \u0639\u0644\u0649 \u0643\u0645\u064a\u0627\u062a \u0643\u0628\u064a\u0631\u0629 \u0645\u0646 \u0627\u0644\u0628\u064a\u0627\u0646\u0627\u062a \u0627\u0644\u0635\u0627\u0631\u0645\u0629 \u0644\u0646\u0645\u0648\u0630\u062c \u063a\u064a\u0631 \u0631\u0642\u0645\u064a. \u0648\u0642\u062f \u062a\u0628\u062f\u0623 \u0643\u0645\u062f\u062e\u0644 \u0644\u0644\u0646\u0638\u0631\u064a\u0629 \u0645\u062a\u0623\u0635\u0644\u060c \u0645\u0639 \u0639\u062f\u0645 \u0648\u062c\u0648\u062f \u0641\u0647\u0645 \u0633\u0627\u0628\u0642 \u0644\u0644\u0638\u0627\u0647\u0631\u0629 \u0644\u062f\u0649 \u0627\u0644\u0628\u0627\u062d\u062b\u061b \u0623\u0648 \u0642\u062f \u062a\u0628\u062f\u0623 \u0627\u0644\u062f\u0631\u0627\u0633\u0629 \u0645\u0646 \u062e\u0644\u0627\u0644 \u0642\u0636\u0627\u064a\u0627 \u0623\u0648 \u0645\u0642\u062a\u0631\u062d\u0627\u062a \u062b\u0645 \u0627\u0644\u062a\u062d\u0631\u0643 \u0628\u0637\u0631\u064a\u0642\u0629 \u0639\u0644\u0645\u064a\u0629 \u0648\u062a\u062c\u0631\u064a\u0628\u064a\u0629 \u062e\u0644\u0627\u0644 \u0639\u0645\u0644\u064a\u0629 \u0627\u0644\u0628\u062d\u062b (\u0639\u0644\u0649 \u0633\u0628\u064a\u0644 \u0627\u0644\u0645\u062b\u0627\u0644\u060c \u0628\u0648\u062c\u062f\u0627\u0646 \u0648\u062a\u0627\u064a\u0644\u0648\u0631 1990).\u064a\u0645\u0643\u0646\u0646\u0627 \u0627\u0644\u062a\u0645\u064a\u064a\u0632 \u0628\u064a\u0646 \u0647\u0624\u0644\u0627\u0621 \u0627\u0644\u0630\u064a\u0646 \u064a\u062a\u0628\u0639\u0648\u0646 \u0645\u0646\u0637\u0642 \u0627\u0644\u0645\u0646\u0627\u0647\u062c \u0627\u0644\u0643\u0645\u064a\u0629 \u0641\u064a \u0642\u0648\u0627\u0639\u062f\u0647\u0645 \u0648\u0645\u0639\u0627\u064a\u0631\u0647\u0645\u060c \u062b\u0645 \u0625\u062c\u0631\u0627\u0621 \u062a\u0639\u0645\u064a\u0645\u0627\u062a \u0628\u0627\u0644\u0645\u0639\u0646\u0649 \u0627\u0644\u0631\u0642\u0645\u064a (\u0623\u064a \u0645\u0646 \u062d\u0627\u0644\u0627\u062a \u0639\u062f\u064a\u062f\u0629 \u0625\u0644\u0649 \u062d\u0627\u0644\u0627\u062a \u0623\u0643\u062b\u0631 \u0639\u062f\u062f\u064b\u0627)\u060c \u0648\u0628\u064a\u0646 \u0647\u0624\u0644\u0627\u0621 \u0627\u0644\u0630\u064a\u0646 \u064a\u062a\u0628\u0639\u0648\u0646 \u0628\u0648\u0636\u0648\u062d \u0645\u0646\u0627\u0647\u062c \u0646\u0648\u0639\u064a\u0629\u060c \u0625\u0630 \u0623\u0646\u0647\u0627 \u0644\u0627 \u062a\u0639\u062a\u0645\u062f \u0641\u064a \u062a\u0641\u0633\u064a\u0631\u0627\u062a\u0647\u0627 \u0648\u062a\u0639\u0645\u064a\u0645\u0627\u062a\u0647\u0627 \u0639\u0644\u0649 \u062a\u0643\u0631\u0627\u0631 \u062d\u062f\u0648\u062b \u0638\u0627\u0647\u0631\u0629 \u0627\u062c\u062a\u0645\u0627\u0639\u064a\u0629 \u0645\u0639\u064a\u0646\u0629\u060c \u0648\u0644\u0643\u0646 \u0639\u0644\u0649 \u0645\u0646\u0637\u0642 \u0627\u0644\u062a\u0639\u0645\u064a\u0645 \u0645\u0646 \u062d\u0627\u0644\u0629 \u0641\u0631\u062f\u064a\u0629\u060c \u0633\u0648\u0627\u0621 \u0643\u0627\u0646\u062a \u062a\u0644\u0643 \u0627\u0644\u062d\u0627\u0644\u0629 \u0639\u0628\u0627\u0631\u0629 \u0639\u0646 \u0633\u064a\u0631\u0629 \u0634\u062e\u0635\u064a\u0629 \u0623\u0648 \u0645\u0646\u0638\u0645\u0629 \u0623\u0648 \u0648\u0633\u0637 \u0645\u0639\u064a\u0646 \u0623\u0648 \u0648\u0636\u0639 \u0627\u062c\u062a\u0645\u0627\u0639\u064a\u061b \u0641\u064a\u0634\u0645\u0644 \u0630\u0644\u0643 \u0639\u0644\u0649 \u0639\u0645\u0644 \u062a\u0648\u0635\u064a\u0641\u0627\u062a \u0645\u062c\u0647\u0631\u064a\u0629 \u0648\u0645\u0643\u0628\u0631\u0629 \u0644\u0644\u0638\u0627\u0647\u0631\u0629 \u0627\u0644\u062a\u064a \u0646\u0647\u062a\u0645 \u0628\u0647\u0627\u060c \u0648\u0643\u0630\u0644\u0643 \u0628\u0647\u062f\u0641 \u0627\u0644\u062a\u0639\u0645\u064a\u0645 \u0645\u0646 \u062d\u0627\u0644\u0629 \u0641\u0631\u062f\u064a\u0629. -\u062c\u0627\u0628\u0631\u064a\u064a\u0644 \u0631\u0648\u0632\u0646\u062a\u0627\u0644 (2018: 13): \u0627\u0644\u0628\u062d\u062b \u0627\u0644\u0627\u062c\u062a\u0645\u0627\u0639\u064a \u0627\u0644\u062a\u0641\u0633\u064a\u0631\u064a\u061b \u0645\u0642\u062f\u0645\u0629. \u062a\u0639\u062a\u0628\u0631 \u062f\u0631\u0627\u0633\u0629 \u0627\u0644\u062d\u0627\u0644\u0629 \u0647\u064a \u0627\u0644\u0645\u0646\u0647\u062c \u0627\u0644\u0634\u0627\u0626\u0639 \u0641\u064a \u0627\u0644\u0628\u062d\u062b \u0627\u0644\u0646\u0648\u0639\u064a (\u0633\u062a\u0627\u0643 1995\u060c \u064a\u0646 1989)\u060c \u0648\u0627\u0644\u062a\u064a \u062a\u0641\u062d\u0635 \u0628\u0639\u0645\u0642 \u0639\u064a\u0646\u0627\u062a \u0647\u0627\u062f\u0641\u0629 \u0645\u0646 \u0623\u062c\u0644 \u0641\u0647\u0645 \u0623\u0641\u0636\u0644 \u0644\u0644\u0638\u0627\u0647\u0631\u0629 (\u062f\u0639\u0645 \u0627\u0644\u0623\u0633\u0631 \u0639\u0644\u0649 \u0633\u0628\u064a\u0644 \u0627\u0644\u0645\u062b\u0627\u0644\u061b \u0631\u0627\u0633\u064a\u0646\u0648 1999)\u061b \u0648\u064a\u0639\u0628\u0631 \u0645\u0646\u0647\u062c \u062f\u0631\u0627\u0633\u0629 \u0627\u0644\u062d\u0627\u0644\u0629 \u0639\u0646 \u062a\u0641\u0636\u064a\u0644 \u0627\u0644\u0628\u0627\u062d\u062b\u064a\u0646 \u0627\u0644\u0646\u0648\u0639\u064a\u064a\u0646 \u0644\u0644\u0639\u0645\u0642 \u0648\u0627\u0644\u062a\u0641\u0627\u0635\u064a\u0644 \u0648\u0627\u0644\u0633\u064a\u0627\u0642\u060c \u0648\u063a\u0627\u0644\u0628\u064b\u0627 \u0645\u0627 \u064a\u0639\u0645\u0644\u0648\u0646 \u0645\u0639 \u0639\u064a\u0646\u0627\u062a \u0623\u0635\u063a\u0631 \u0648\u0623\u0643\u062b\u0631 \u062a\u0631\u0643\u064a\u0632\u064b\u0627\u060c \u0645\u0642\u0627\u0631\u0646\u0629 \u0645\u0639 \u0627\u0644\u0639\u064a\u0646\u0627\u062a \u0627\u0644\u0623\u0643\u0628\u0631 \u0627\u0644\u062a\u064a \u062a\u0639\u062a\u0628\u0631 \u0645\u0635\u062f\u0631 \u0627\u0644\u0627\u0647\u062a\u0645\u0627\u0645 \u0627\u0644\u0 2\u0635\u0627\u0621 \u0627\u0644\u0645\u0639\u0627\u0646\u064a \u0639\u0648\u0636\u064b\u0627 \u0639\u0646 \u0627\u0644\u0633\u0644\u0648\u0643\u060c \u0648\u064a\u0641\u0636\u0644\u0648\u0646 \u0627\u0644\u062d\u0635\u0648\u0644 \u0639\u0644\u0649 \u0627\u0644\u0628\u064a\u0627\u0646\u0627\u062a \u0641\u064a \u0634\u0643\u0644 \u0643\u0644\u0645\u0627\u062a \u0648\u0635\u0648\u0631\u060c \u0627\u0644\u062a\u064a \u062a\u064f\u0633\u062a\u0645\u062f \u0628\u0634\u0643\u0644 \u0637\u0628\u064a\u0639\u064a \u0648\u0646\u0645\u0648\u0630\u062c\u064a (\u0627\u0644\u0645\u0644\u0627\u062d\u0638\u0629 \u0627\u0644\u0639\u0645\u064a\u0642\u0629 \u0641\u064a \u0645\u0642\u0627\u0628\u0644 \u0627\u0644\u062a\u062c\u0631\u064a\u0628 \u0639\u0644\u0649 \u0633\u0628\u064a\u0644 \u0627\u0644\u0645\u062b\u0627\u0644)."}, {"color": "#97c2fc", "id": "weaving", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Twill_weave.png", "label": "weaving", "shape": "image", "title": "Tecelagem \u00e9 o ato de tecer, atrav\u00e9s do entrela\u00e7amento de fios de trama (transversais) com fios de teia ou urdume (longitudinais), formando tecidos. Tecidos produzidos no processo de tecelagem (tamb\u00e9m conhecidos como tecidos planos ou de ) n\u00e3o devem ser confundidos com tecidos de malha. Nos tecidos planos h\u00e1 somente duas posi\u00e7\u00f5es poss\u00edveis para os fios de trama: ou ele passa por baixo ou passa por cima dos fios de urdume (portugu\u00eas brasileiro)."}, {"color": "#97c2fc", "id": "defence", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Supon_p\u00e4\u00e4maja_Helsingiss\u00e4_02.jpg", "label": "defence", "shape": "image", "title": "A seguran\u00e7a nacional \u00e9 uma atribui\u00e7\u00e3o fundamental do Estado moderno e sua prerrogativa exclusiva. O conceito \u00e9 inerente \u00e0 no\u00e7\u00e3o de Estado nacional desde a sua origem, no s\u00e9culo XVII [1]. Consiste em assegurar, em todos os lugares, a todo momento e em todas as circunst\u00e2ncias, a integridade do territ\u00f3rio, a prote\u00e7\u00e3o da popula\u00e7\u00e3o e a preserva\u00e7\u00e3o dos interesses nacionais contra todo tipo de amea\u00e7a e agress\u00e3o externa ou interna. Desde a assinatura do Tratado de Westf\u00e1lia, em 1648, ao Estado \u00e9 atribu\u00eddo o monop\u00f3lio do uso da for\u00e7a assim como o estabelecimento e manuten\u00e7\u00e3o da ordem e paz social. Para o exerc\u00edcio dessa fun\u00e7\u00e3o o Estado pode lan\u00e7ar m\u00e3o do seu poder econ\u00f4mico, militar e pol\u00edtico, bem como do exerc\u00edcio da diplomacia, estabelecendo alian\u00e7as, tratados e acordos internacionais. Al\u00e9m do exerc\u00edcio da diplomacia e da manuten\u00e7\u00e3o de um efetivo de for\u00e7as armadas, a garantia da seguran\u00e7a nacional geralmente requer: \n* implementa\u00e7\u00e3o da defesa civil e medidas preventivas de situa\u00e7\u00f5es de emerg\u00eancia definidas em lei; \n* promo\u00e7\u00e3o da resili\u00eancia ou da redund\u00e2ncia de elementos cr\u00edticos da infraestrutura existentes no territ\u00f3rio; \n* uso de servi\u00e7os de intelig\u00eancia e contra-intelig\u00eancia para detetar, prevenir ou evitar espionagem ou atentados e para proteger informa\u00e7\u00f5es confidenciais. A seguran\u00e7a do espa\u00e7o cibern\u00e9tico, que \u00e9 um dos campos da seguran\u00e7a da informa\u00e7\u00e3o, tamb\u00e9m passou a ser considerada como aspecto central na pol\u00edtica de seguran\u00e7a dos pa\u00edses, uma vez que estes passaram a vivenciar um aumento de ataques virtuais organizados a infraestruturas f\u00edsicas, tais como de energia e transporte, al\u00e9m da possibilidade de roubo de informa\u00e7\u00f5es de cidad\u00e3os e projetos governamentais."}, {"color": "#97c2fc", "id": "jurors", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Jury_by_John_Morgan.jpg", "label": "jurors", "shape": "image", "title": "\u0421\u0443\u0434 \u043f\u0440\u0438\u0441\u044f\u0301\u0436\u043d\u0438\u0445 \u2014 \u0444\u043e\u0440\u043c\u0430 \u0437\u0434\u0456\u0439\u0441\u043d\u0435\u043d\u043d\u044f \u0434\u0435\u0440\u0436\u0430\u0432\u043d\u043e\u0457 \u0432\u043b\u0430\u0434\u0438, \u0437\u043e\u043a\u0440\u0435\u043c\u0430 \u0441\u0443\u0434\u043e\u0432\u043e\u0457, \u0431\u0435\u0437\u043f\u043e\u0441\u0435\u0440\u0435\u0434\u043d\u044c\u043e \u0433\u0440\u043e\u043c\u0430\u0434\u044f\u043d\u0430\u043c\u0438 \u0448\u043b\u044f\u0445\u043e\u043c \u0457\u0445 \u0443\u0447\u0430\u0441\u0442\u0456 \u0443 \u0432\u0456\u0434\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u043d\u0456 \u043f\u0440\u0430\u0432\u043e\u0441\u0443\u0434\u0434\u044f. \u042f\u043a \u0441\u0430\u043c\u043e\u0441\u0442\u0456\u0439\u043d\u0438\u0439 \u0441\u043e\u0446\u0456\u0430\u043b\u044c\u043d\u043e-\u043f\u043e\u043b\u0456\u0442\u0438\u0447\u043d\u0456\u0439 \u0456\u043d\u0441\u0442\u0438\u0442\u0443\u0442 \u0441\u043a\u043b\u0430\u0434\u0430\u0454\u0442\u044c\u0441\u044f \u0437 \u043e\u043a\u0440\u0435\u043c\u043e\u0457 \u043a\u043e\u043b\u0435\u0433\u0456\u0457 \u043f\u0440\u0438\u0441\u044f\u0436\u043d\u0438\u0445 \u0437\u0430\u0441\u0456\u0434\u0430\u0442\u0435\u043b\u0456\u0432 \u0442\u0430 \u043f\u0440\u043e\u0444\u0435\u0441\u0456\u0439\u043d\u043e\u0433\u043e \u0441\u0443\u0434\u0434\u0456 \u0447\u0438 \u0441\u0443\u0434\u0434\u0456\u0432. \u041a\u043e\u043b\u0435\u0433\u0456\u044f \u043f\u0440\u0438\u0441\u044f\u0436\u043d\u0438\u0445 \u0437\u0430\u0441\u0456\u0434\u0430\u0442\u0435\u043b\u0456\u0432 \u0432\u0438\u043e\u043a\u0440\u0435\u043c\u043b\u0435\u043d\u0430 \u0442\u0430 \u043d\u0430\u0434\u0456\u043b\u0435\u043d\u0430 \u043f\u043e\u0432\u043d\u043e\u0432\u0430\u0436\u0435\u043d\u043d\u044f\u043c\u0438 \u043f\u0440\u0438\u0439\u043c\u0430\u0442\u0438 \u0432\u0438\u0440\u0456\u0448\u0430\u043b\u044c\u043d\u0456 \u0440\u0456\u0448\u0435\u043d\u043d\u044f \u0431\u0435\u0437 \u0443\u0447\u0430\u0441\u0442\u0456 \u043f\u0440\u043e\u0444\u0435\u0441\u0456\u0439\u043d\u043e\u0433\u043e \u0441\u0443\u0434\u0434\u0456 (\u0441\u0443\u0434\u0434\u0456\u0432), \u0449\u043e \u0443\u0431\u0435\u0437\u043f\u0435\u0447\u0443\u0454 \u043d\u0430\u0440\u043e\u0434 \u0432\u0456\u0434 \u0441\u0432\u0430\u0432\u0456\u043b\u043b\u044f \u0434\u0435\u0440\u0436\u0430\u0432\u0438. \u0421\u0443\u0434 \u043f\u0440\u0438\u0441\u044f\u0436\u043d\u0438\u0445, \u044f\u043a \u0441\u043e\u0446\u0456\u0430\u043b\u044c\u043d\u043e \u2014 \u043f\u043e\u043b\u0456\u0442\u0438\u0447\u043d\u0438\u0439 \u0456\u043d\u0441\u0442\u0438\u0442\u0443\u0442 \u0456\u0441\u043d\u0443\u0454 \u0432 \u0410\u043d\u0433\u043b\u0456\u0457, \u0421\u0428\u0410, \u041a\u0430\u043d\u0430\u0434\u0456, \u0428\u0432\u0435\u0446\u0456\u0457, \u0411\u0435\u043b\u044c\u0433\u0456\u0457, \u0414\u0430\u043d\u0456\u0457, \u041d\u043e\u0440\u0432\u0435\u0433\u0456\u0457, \u0410\u0432\u0441\u0442\u0440\u0456\u0457. \u0423 \u041d\u0456\u043c\u0435\u0447\u0447\u0438\u043d\u0456 \u0432\u043d\u0430\u0441\u043b\u0456\u0434\u043e\u043a \u0440\u0435\u0444\u043e\u0440\u043c\u0438 \u0415\u043c\u043c\u0456\u043d\u0491\u0435\u0440\u0430 \u0442\u0435\u0440\u043c\u0456\u043d \u00ab\u0421\u0443\u0434 \u043f\u0440\u0438\u0441\u044f\u0436\u043d\u0438\u0445\u00bb \u044f\u043a \u0456\u043d\u0441\u0442\u0438\u0442\u0443\u0442 \u0441\u0443\u0434\u043e\u0432\u043e\u0457 \u0441\u0438\u0441\u0442\u0435\u043c\u0438 \u043f\u043e\u0447\u0430\u0432 \u0437\u0430\u0441\u0442\u043e\u0441\u043e\u0432\u0443\u0432\u0430\u0442\u0438\u0441\u044f \u0456\u0437 \u043e\u0431\u0027\u0454\u0434\u043d\u0430\u043d\u043d\u044f\u043c \u0443 1924 \u0440. \u043f\u0440\u0438\u0441\u044f\u0436\u043d\u0438\u0445 \u0437\u0430\u0441\u0456\u0434\u0430\u0442\u0435\u043b\u0456\u0432 \u0437 \u043f\u0440\u043e\u0444\u0435\u0441\u0456\u0439\u043d\u0438\u043c\u0438 \u0441\u0443\u0434\u0434\u044f\u043c\u0438 \u0432 \u0454\u0434\u0438\u043d\u0443 \u043a\u043e\u043b\u0435\u0433\u0456\u044e \u0442\u0430\u043a\u043e\u0436 \u0434\u043e \u0441\u0443\u0434\u0456\u0432 \u0437\u0430 \u0443\u0447\u0430\u0441\u0442\u044e , \u044f\u043a\u0456 \u043d\u0435 \u043d\u0430\u0434\u0456\u043b\u0435\u043d\u0456 \u043f\u0440\u0430\u0432\u0430\u043c\u0438 \u0441\u0443\u0434\u0434\u0456."}, {"color": "#97c2fc", "id": "april", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/APRIL_Logo.jpg", "label": "april", "shape": "image", "title": "Asia Pacific Resources International Holdings Limited, plus connu sous le nom \u00ab APRIL \u00bb, est un groupe industriel qui cr\u00e9e et entretien des plantations d\u2019arbres principalement destin\u00e9s \u00e0 une production de fibres pour la p\u00e2te \u00e0 papier. Il est aussi producteur de papier (un des leaders mondiaux).Le groupe dispose de l\u2019une des plus grandes usines de p\u00e2tes et papiers au monde, et il produit principalement en Indon\u00e9sie et en Chine.\u00c0 partir de bois, APRIL produit principalement deux types de p\u00e2te \u00e0 papier, une p\u00e2te issue d\u0027un proc\u00e9d\u00e9 m\u00e9canique pour fabriquer le papier kraft, et une p\u00e2te blanchie pour un papier dit papier \"couch\u00e9, sans bois\" (c\u0027est-\u00e0-dire en r\u00e9alit\u00e9 produit \u00e0 partir de bois, mais via un proc\u00e9d\u00e9 exclusivement chimique, qui supprime totalement la lignine pour ne conserver que la cellulose), qui sert notamment \u00e0 fabriquer du papier de bureau pour sa marque (lanc\u00e9 en 1998 et export\u00e9 dans plus de 70 pays, selon son site internet consult\u00e9 en ao\u00fbt 2019) . Fond\u00e9 en 1993, APRIL est g\u00e9r\u00e9 par \u00ab \u00bb et appartient \u00e0 l\u2019homme d\u2019affaires indon\u00e9sien r\u00e9sidant \u00e0 Singapour.\u00ab Royal Golden Eagle \u00bb g\u00e8re aussi des soci\u00e9t\u00e9s des secteurs du papier, de l\u0027huile de palme, de la construction et de l\u0027\u00e9nergie. Selon son site internet, mi-2019, le groupe produit dans son usine \u00ab jusqu\u0027\u00e0 2,8 millions de tonnes de p\u00e2te et 1,15 million de tonnes de papier (par an) \u00bb. Mi-2019, le groupe APRIL dit employer 7 627 employ\u00e9s et beaucoup plus de sous-traitants (15 893 sous-traitants), principalement en for\u00eat et dans ses usines. Le groupe estime contribuer \u00e0 environ 90 000 autres emplois indirects."}, {"color": "#97c2fc", "id": "usa today", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Wondercon_2014-7627_(14009701513).jpg", "label": "usa today", "shape": "image", "title": "\u00ab\u042e-\u0415\u0441-\u0415\u0439 \u0422\u0443\u0434\u0435\u0439\u00bb (\u0430\u043d\u0433\u043b. \u00abUSA Today\u00bb, \u0443\u043a\u0440. \u00ab\u0421\u0428\u0410 \u0441\u044c\u043e\u0433\u043e\u0434\u043d\u0456\u00bb) \u2014 \u043f\u0435\u0440\u0448\u0430 \u0437\u0430\u0433\u0430\u043b\u044c\u043d\u043e\u043d\u0430\u0446\u0456\u043e\u043d\u0430\u043b\u044c\u043d\u0430 \u0449\u043e\u0434\u0435\u043d\u043d\u0430 \u0433\u0430\u0437\u0435\u0442\u0430 \u0432 \u0421\u0428\u0410. \u0417\u0430\u0441\u043d\u043e\u0432\u0430\u043d\u0430 y \u0412\u0430\u0448\u0438\u043d\u0433\u0442\u043e\u043d\u0456 \u043f\u0456\u0434\u043f\u0440\u0438\u0454\u043c\u0446\u0435\u043c \u0410\u043b\u043b\u0435\u043d\u043e\u043c \u041d\u044c\u044e\u0433\u0430\u0440\u0442\u043e\u043c. \u0413\u043e\u043b\u043e\u0432\u043d\u0438\u043c \u0440\u0435\u0434\u0430\u043a\u0442\u043e\u0440\u043e\u043c \u043f\u0435\u0440\u0448\u043e\u0433\u043e \u0432\u0438\u043f\u0443\u0441\u043a\u0443, \u0449\u043e \u0437\u2019\u044f\u0432\u0438\u0432\u0441\u044f 15 \u0432\u0435\u0440\u0435\u0441\u043d\u044f 1982 \u0440\u043e\u043a\u0443, \u0431\u0443\u0432 \u043f\u0440\u0438\u0437\u043d\u0430\u0447\u0435\u043d\u0438\u0439 \u0414\u0436\u043e\u043d \u0421\u0430\u0439\u0433\u0435\u043d\u0442\u0430\u043b\u0435\u0440. \u0412\u0438\u0434\u0430\u043d\u043d\u044f \u043f\u043e\u0448\u0438\u0440\u044e\u0454\u0442\u044c\u0441\u044f \u0443 \u0432\u0441\u0456\u0445 50 \u0448\u0442\u0430\u0442\u0430\u0445, \u0412\u0430\u0448\u0438\u043d\u0433\u0442\u043e\u043d\u0456, \u043e\u043a\ , "id": "forensic", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Blooddroplets.jpg", "label": "forensic", "shape": "image", "title": "\u0639\u0631\u0641 \u0627\u0644\u0625\u0646\u0633\u0627\u0646 \u0627\u0644\u062c\u0631\u064a\u0645\u0629 \u0645\u0646\u0630 \u0641\u062c\u0631 \u0627\u0644\u0628\u0634\u0631\u064a\u0629 \u0645\u0646\u0630 \u0647\u0627\u0628\u064a\u0644 \u0648\u0642\u0627\u0628\u064a\u0644 \u062d\u064a\u062b \u0648\u0642\u0639\u062a \u0623\u0648\u0644 \u062c\u0631\u064a\u0645\u0629 \u0642\u062a\u0644 \u0641\u064a \u0627\u0644\u062a\u0627\u0631\u064a\u062e \u0627\u0644\u0625\u0646\u0633\u0627\u0646\u064a. \u0648\u0643\u0644\u0645\u0627 \u062a\u0639\u062f\u062f\u062a \u0648\u0633\u0627\u0626\u0644 \u0648\u0623\u0633\u0627\u0644\u064a\u0628 \u0627\u0644\u062c\u0631\u0627\u0626\u0645 \u0645\u0646 \u0642\u062a\u0644 \u0623\u0648 \u0633\u0631\u0642\u0629 \u0623\u0648 \u0646\u0635\u0628 \u0623\u0648 \u0623\u0648 \u0625\u0631\u0647\u0627\u0628.. \u0643\u0644\u0645\u0627 \u062a\u0637\u0648\u0631\u062a \u0648\u0633\u0627\u0626\u0644 \u0627\u0644\u0643\u0634\u0641 \u0639\u0646\u0647\u0627. \u0644\u0647\u0630\u0627 \u062a\u0639\u062a\u0628\u0631 \u0639\u0644\u0648\u0645 \u0627\u0644\u0623\u062f\u0644\u0629 \u0627\u0644\u062c\u0646\u0627\u0626\u064a\u0629 \u0645\u062d\u0635\u0644\u0629 \u0647\u0630\u0647 \u0627\u0644\u062c\u0631\u0627\u0626\u0645 \u062a\u062a\u0637\u0648\u0631 \u0645\u0639\u0647\u0627 \u0641\u064a \u0637\u0631\u0642 \u0627\u0644\u0643\u0634\u0641 \u0639\u0646\u0647\u0627 \u0648\u0627\u0644\u0648\u0642\u0627\u064a\u0629 \u0645\u0646\u0647\u0627 \u0648\u0627\u0644\u0628\u062d\u062b \u0648\u0631\u0627\u0621 \u0627\u0644\u062d\u0642\u064a\u0642\u0629 \u0648\u062a\u0639\u0642\u0628 \u0627\u0644\u0645\u062c\u0631\u0645\u064a\u0646."}, {"color": "#97c2fc", "id": "questionnaire", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Multi-item_psychometric_scale.jpg", "label": "questionnaire", "shape": "image", "title": "En enk\u00e4t \u00e4r en unders\u00f6kning som g\u00f6rs genom att samma fr\u00e5gor st\u00e4lls till ett (vanligtvis ganska stort) antal personer, ofta skriftligt p\u00e5 ett fr\u00e5geformul\u00e4r. Fr\u00e5gorna st\u00e4lls och besvaras ofta per telefon, d\u00e4r den uppringande fyller i svaren p\u00e5 blanketten. Det \u00e4r s\u00e5 opinionsinstituten arbetar. Enk\u00e4ter anv\u00e4nds allt oftare p\u00e5 internet dels genom formul\u00e4r p\u00e5 webbplatser, dels genom att ett f\u00f6nster med en pop-up \u00f6ppnas. Enk\u00e4ter skickas ocks\u00e5 med e-post, denna metod anv\u00e4nds ofta av f\u00f6retag eller skolor."}, {"color": "#97c2fc", "id": "fiber", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Fibreoptic.jpg", "label": "fiber", "shape": "image", "title": "\uc12c\uc720(\u7e96\u7dad, \uc601\uc5b4: fiber, fibre)\ub294 \uae38\uc774\uac00 \ub108\ube44\ubcf4\ub2e4 \ud604\uc800\ud558\uac8c \uae34 \ud615\ud0dc\uc758 \ucc9c\uc5f0 \ub610\ub294 \uc778\uacf5 \ubb3c\uc9c8\uc744 \uc77c\uceeb\ub294\ub2e4. \ucc9c\uc5f0\uc12c\uc720\uc758 \uacbd\uc6b0 \uc0dd\ubb3c\uc758 \uc138\ud3ec\ub098 \uc138\ud3ec\uc5d0 \ud3ec\ud568\ub41c \ubb3c\uc9c8\uc778 \uc6d0\ud615\uc9c8\uc774 \ubcc0\ud654\ud558\uc5ec \uc77c\uc815\ud55c \ubaa8\uc591\uacfc \uc77c\uc815\ud55c \ubc29\ud5a5\uc73c\ub85c \uae38\uac8c \ub298\uc5b4\uc9c4 \uac83\uc774\ub2e4. \uba3c \uc61b\ub0a0\ubd80\ud130 \uc778\ub958\ub294 \ub098\ubb34\uc758 \uaecd\uc9c8\u00b7\uc9d0\uc2b9\uc758 \uac00\uc8fd\uc744 \ubab8\uc5d0 \uac78\uce68\uc73c\ub85c\uc368 \uc2e0\uccb4\uc758 \ubcf4\ud638\uc5d0 \uc720\uc6a9\ud55c \uac83\uc73c\ub85c \uc0bc\uc544 \uc654\ub2e4. \uadf8\ub7ec\ub2e4\uac00 \ucc28\ucc28 \ubb38\ud654\uac00 \ubc1c\uc804\ub428\uc5d0 \ub530\ub77c \uc758\ubcf5\uc758 \uc758\ubbf8\ub3c4 \ubcc0\ud558\uc5ec, \uc624\ub298\ub0a0\uc5d0 \uc640\uc11c\ub294 \uc637\uc744 \uc785\ub294\ub2e4\ub294 \uac83\uc740 \uc2e0\uccb4\uc758 \ubcf4\ud638\ub294 \ubb3c\ub860 \uc544\ub984\ub2f5\uac8c \ubcf4\uc774\uae30 \uc704\ud574\uc11c\ub3c4 \ud544\uc694\ud558\uace0, \ub610\ud55c \uc608\uc758\uc758 \uc758\ubbf8\ub3c4 \uc9c0\ub2c8\uac8c \ub418\uc5c8\ub2e4. \uc774\ucc98\ub7fc \uc637\uc744 \ubab8\uc5d0 \uac10\ub294 \uc2b5\uad00\uc740 \uc2dc\ub300\uc640 \ud568\uaed8 \ubcc0\ud654\ud574 \uc654\uc9c0\ub9cc, \uc0ac\ub78c\ub4e4\uc740 \ub9ce\uc740 \uc885\ub958\uc758 \uc2dd\ubb3c\uc758 \uc12c\uc720\ub77c\ub4e0\uac00 \uc9d0\uc2b9\uc758 \ud138\uc744 \uace8\ub77c \uc368 \uac00\ub294 \uc911\uc5d0 \ucc9c\uc5f0\uc801\uc778 \uc758\ub8cc \uc7ac\ub8cc \uac00\uc6b4\ub370\uc11c\ub3c4 \uac00\uc7a5 \ubc14\ub78c\uc9c1\uc2a4\ub7ec\uc6b4 \uac83\uc73c\ub85c\uc11c \uc624\ub298\ub0a0\uc5d0\ub3c4 \uc6b0\ub9ac\uac00 \uc740\ud61c\ub97c \uc785\uace0 \uc788\ub294 \ub9c8\u00b7\uba74\u00b7\uc591\ubaa8\u00b7\uc0dd\uc0ac \ub4f1\uc744 \uc774\uc6a9\ud558\ub294 \ubc29\ubc95\uc744 \uc54c\uac8c \ub418\uc5c8\ub2e4. \uc778\uacf5\uc801\uc73c\ub85c \uc12c\uc720\ub97c \ub9cc\ub4e4 \uc218 \uc788\uac8c \ub41c \uac83\uc740 1884\ub144\uc5d0 \ud504\ub791\uc2a4\uc758 \uacf5\ud559\uc790\uc778 (Hilaire de Chardonnet, 1839\ub144 ~ 1924\ub144)\uac00 \uc9c8\uc0b0\uc140\ub8f0\ub85c\uc2a4\ub97c \uc5d0\ud14c\ub974\uc640 \uc54c\ucf54\uc62c\uc758 \ud63c\ud569\uc561\uc5d0 \ub179\uc5ec, \uc881\uc740 \uad00\uc744 \ud1b5\ud574 \uacf5\uae30 \uc18d\uc73c\ub85c \ubc00\uc5b4\ub0c4\uc73c\ub85c\uc368 \uc2e4\ub85c \ub9cc\ub4dc\ub294 \uc77c\uc5d0 \uc131\uacf5\ud55c \uac83\uc774 \uc2dc\ucd08\uc774\ub2e4. \uadf8 \ud6c4 \uad6c\ub9ac\uc554\ubaa8\ub2c8\uc544\ubc95\u00b7\ube44\uc2a4\ucf54\uc2a4(viscose)\ubc95\uacfc \uac19\uc740 \uc0c8\ub85c\uc6b4 \ubc29\ubc95\uc73c\ub85c \uc778\uc870\uc12c\uc720\uac00 \ub300\ub7c9\uc73c\ub85c \uacf5\uae09\ub418\uac8c \ub418\uc5c8\ub2e4."}, {"color": "#97c2fc", "id": "australian studies", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Australian_Aboriginal_Flag.svg", "label": "australian studies", "shape": "image", "title": "Australian studies forms part of the academic field of cultural studies. It involves an examination of what constructs Australia\u0027s national identity. This area of scholarship traditionally involves the study of Australian history, society and culture but can be extended to the study of Australian politics and economics. This area of scholarship also includes the study of Australia\u0027s Indigenous population, Aboriginals and Torres Strait Islanders. Scholarship in Australian studies is offered at many Tertiary Institutions and topics within the field form part of the primary and secondary Australian Curriculum."}, {"color": "#97c2fc", "id": "family physician", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/GP_records_in_envelopes.jpg", "label": "family physician", "shape": "image", "title": "\uac00\uc815\uc758\ud559(\u5bb6\u5ead\u91ab\u5b78, \uc601\uc5b4: family medicine, FM)\uc740 \ub098\uc774, \uc131\ubcc4, \uc9c8\ubcd1\uc758 \uc885\ub958\uc5d0 \uad6c\uc560\ub428\uc774 \uc5c6\uc774 \uac00\uc871\uc744 \ub300\uc0c1\uc73c\ub85c \uc9c0\uc18d\uc801\uc774\uace0 \ud3ec\uad04\uc801\uc778 \uc758\ub8cc\ub97c \uc81c\uacf5\ud558\ub294 \uc758\ud559\uc758 \ud55c \ubd84\uc57c\ub2e4. \uc9c0\uc18d\uc801\uc778 \uc758\ub8cc\ub294 \ud658\uc790\uc640 \uc758\uc0ac \uad00\uacc4\uc5d0\uc11c \uc77c\ud68c\uc801\uc778 \uad00\uacc4\uac00 \uc544\ub2cc, \uac74\uac15 \ubb38\uc81c\uc5d0 \uad00\ud574 \uc624\ub79c \uae30\uac04\uc744 \uac78\uccd0 \uc8fc\uce58\uc758\ub85c\uc11c \uc9c0\uc18d\uc801\uc73c\ub85c \ucc45\uc784\uc744 \uc9c4\ub2e4\ub294 \uac83\uc744 \ub73b\ud55c\ub2e4. \ud3ec\uad04\uc801\uc778 \uc758\ub8cc\ub294 \uc9c0\uc5ed\uc0ac\ud68c\uc5d0\uc11c \ud754\ud788 \ubc1c\uc0dd\ud558\ub294 \uc8fc\uc694\ud55c \uc9c8\ubcd1 \ubc0f \uac74\uac15 \ubb38\uc81c\ub97c \ubaa8\ub450 \ub2e4\ub8e8\uba70 \uc758\uc0ac\uac00 \ud658\uc790 \uc9c4\ub8cc\uc2dc \uc9c8\ubcd1\uc758 \uce58\ub8cc \ubfd0\ub9cc \uc544\ub2c8\ub77c \uc608\ubc29, \uc7ac\ud65c, \uac74\uac15\uc99d\uc9c4\uc758 \ucc28\uc6d0\uc5d0\uc11c\ub3c4 \uc811\uadfc\ud558\ub294 \uac83\uc774\ub2e4. \uac00\uc815\uc758\ud559\uacfc \uc758\uc0ac\ub294 \uc628 \uac00\uc871\uc744 \ub3cc\ubcf4\ub294 \uc8fc\uce58\uc758\ub85c\uc11c \uc9c8\ubcd1\uc774 \uac00\uc871\uc5d0 \ubbf8\uce58\ub294 \uc601\ud5a5\uacfc \uc5ed\uc73c\ub85c \uac00\uc871\uc758 \uad00\uacc4\uac00 \uc9c8\ubcd1\uc5d0 \ubbf8\uce58\ub294 \uc601\ud5a5\uc744 \uace0\ub824\ud558\uc5ec \uc758\ub8cc\ub97c \ud589\ud55c\ub2e4."}, {"color": "#97c2fc", "id": "washtenaw county", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Seal_of_Washtenaw_County,_Michigan.svg", "label": "washtenaw county", "shape": "image", "title": "\u6c83\u4ec0\u7279\u7459\u53bf\uff08\u82f1\u8a9e\uff1aWashtenaw County\uff09\u662f\u7f8e\u570b\u5bc6\u897f\u6839\u5dde\u4e0b\u534a\u5cf6\u6771\u5357\u90e8\u7684\u4e00\u500b\u7e23\u3002\u9762\u7a4d1,871\u5e73\u65b9\u516c\u91cc\u3002\u6839\u64da\u7f8e\u570b2010\u5e74\u4eba\u53e3\u666e\u67e5\uff0c\u5171\u6709\u4eba\u53e3344,791\u4eba\u3002\u7e23\u6cbb\u5b89\u5a1c\u5821\u3002 \u6210\u7acb\u65bc1822\u5e749\u670810\u65e5\uff0c\u7e23\u653f\u5e9c\u6210\u7acb\u65bc1826\u5e7411\u670820\u65e5\u3002\u7e23\u540d\u4f86\u81ea\u5967\u5091\u5e03\u74e6\u8a9e\u4e2d\u5c0d\u683c\u862d\u5fb7\u6cb3\u7684\u7a31\u547c\uff0c\u610f\u601d\u53ef\u80fd\u662f\u300c\u9060\u65b9\u7684\u6cb3\u6d41\u300d\u3002\u3002"}, {"color": "#97c2fc", "id": "motivation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/MaslowsHierarchyOfNeeds.svg", "label": "motivation", "shape": "image", "title": "La motivazione \u00e8 l\u0027espressione dei motivi che inducono un individuo a compiere o tendere verso una determinata azione. Da un punto di vista psicologico pu\u00f2 essere definita come l\u0027insieme dei fattori dinamici aventi una data origine che spingono il comportamento di un individuo verso una data meta; secondo questa concezione, ogni atto che viene compiuto senza motivazioni rischia di fallire. Secondo l\u0027American Psychological Association, la motivazione \u00e8 la spinta che determina movimento, mantenimento e regolazione del movimento e direzione verso l\u0027ottenimento di uno o pi\u00f9 obiettivi, che possono essere sia materiali (come ad esempio del cibo) che immateriali (come ad esempio il raggiungimento e/o il mantenimento di uno stato psicofisico di benessere). L\u0027esperienza soggettiva dei comportamenti, pensieri e/o emozioni pu\u00f2 essere cosciente, non cosciente oppure un mix di queste. Motivazione deriva dal latino motivus, sostantivazione da motus, participio passato di movere \u2013 in italiano muovere. La motivazione svolge fondamentalmente due funzioni: attivare e orientare comportamenti specie-specifici. Nel primo caso si fa riferimento alla componente energetica di attivazione della motivazione. Nel secondo caso si fa riferimento alla componente direzionale di orientamento."}, {"color": "#97c2fc", "id": "tait", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bust_of_Archibald_Campbell_Tait,_Westminster_Abbey.jpg", "label": "tait", "shape": "image", "title": "Archibald Campbell Tait (\u00c9dimbourg, 21 d\u00e9cembre 1811 \u2013 (en), pr\u00e8s de Croydon, 3 d\u00e9cembre 1882) est un eccl\u00e9siastique britannique d\u0027origine \u00e9cossaise, \u00e9v\u00eaque de Londres en 1856 et archev\u00eaque de Cantorb\u00e9ry en 1868."}, {"color": "#97c2fc", "id": "ruth osborne", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/RuthOsborne.jpg", "label": "ruth osborne", "shape": "image", "title": "Ruth Osborne (also Benson) is a fictional character from the British Channel 4 soap opera Hollyoaks, played by Terri Dwyer. She first appeared in January 1996 as the cousin of Natasha Andersen (Shenah Ronay), and departed in 2001. She made guest appearances between 2003 and 2004, and another in 2008. Dwyer expressed interest in returning full-time in 2009. Her notable storylines included a \"controversial lesbian affair\" with Jasmine Bates (Elly Fairman), and relationships with Kurt Benson (Jeremy Edwards), and Tony Hutchinson (Nick Pickard). Another storyline saw her form a relationship with Lewis Richardson (Ben Hull) which ended when he physically assaulted her, and due to feeling guilty committed suicide."}, {"color": "#97c2fc", "id": "law", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Constitution_of_India.jpg", "label": "law", "shape": "image", "title": "Common law (dos\u0142ownie z ang. \u201eprawo wsp\u00f3lne\u201d, pol. \u201eprawo precedensowe\u201d) \u2013 porz\u0105dek prawny charakterystyczny dla kraj\u00f3w anglosaskich (mi\u0119dzy innymi Wielkiej Brytanii, Stan\u00f3w Zjednoczonych, Australii, Nowej Zelandii). Termin ten u\u017cywany bywa w czterech r\u00f3\u017cnych znaczeniach: 1. \n* w znaczeniu pierwotnym common law oznacza\u0142o prawo tworzone od XII w. w Anglii pod auspicjami alternatywnego systemu s\u0105downictwa, kt\u00f3re opiera\u0142o si\u0119 na argumentacji odwo\u0142uj\u0105cej si\u0119 do tradycji, zwyczaju oraz precedensu (sposobu, w jaki pewnego rodzaju przypadek ju\u017c rozstrzygni\u0119to). Takie common law przeciwstawiano regu\u0142om s\u0142uszno\u015bci (equity); 2. \n* prawo tworzone przez s\u0105dy na zasadzie precedensu, i przeciwstawiane prawu stanowionemu (statutory law). Uzasadnienie decyzji s\u0119dziowskiej w common law jest zawsze kazuistyczne i odwo\u0142uje si\u0119 do szczeg\u00f3lnych okoliczno\u015bci sprawy. 3. \n* ca\u0142o\u015b\u0107 systemu prawnego kraj\u00f3w anglosaskich; 4. \n* typ systemu prawnego charakterystycznego dla kraj\u00f3w anglosaskich i przeciwstawianego systemom prawa Europy kontynentalnej, cechuj\u0105cy si\u0119 brakiem oddzielenia stosowania prawa od jego stanowienia oraz \u015bwiadomym i celowym oparciem norm prawnych i rozstrzygni\u0119\u0107 s\u0105dowych na wcze\u015bniejszych precedensach."}, {"color": "#97c2fc", "id": "theft", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Theft-p1000763.jpg", "label": "theft", "shape": "image", "title": "Theft is the act of taking another person\u0027s property or services without that person\u0027s permission or consent with the intent to deprive the rightful owner of it. The word theft is also used as a synonym or informal shorthand term for some crimes against property, such as larceny, robbery, embezzlement, extortion, blackmail, or receiving stolen property. In some jurisdictions, theft is considered to be synonymous with larceny, while in others, theft is defined more narrowly. Someone who carries out an act of theft may be described as a \"thief\" (PL: thieves). Theft is the name of a statutory offence in California, Canada, England and Wales, Hong Kong, Northern Ireland, the Republic of Ireland, and the Australian states of South Australia and Victoria."}, {"color": "#97c2fc", "id": "madrid train bombing", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Har\u00eda_-_Calle_Vista_del_Valle_-_cemetery_-_memorial_02_ies.jpg", "label": "madrid train bombing", "shape": "image", "title": "Peristiwa peledakan bom Madrid 11 Maret 2004, terdiri dari beberapa ledakan yang terjadi di dalam empat kereta komuter cercan\u00edas (semacam kereta api Jabotabek di Jakarta, Indonesia) di Madrid, Spanyol. Peristiwa ini terjadi pada dini hari 11 Maret 2004. Terdapat 192 korban jiwa dan 2.050 korban luka-luka. Peristiwa ini merupakan serangan teroris terparah di Eropa setelah peristiwa Lockerbie pada 21 Desember 1988). Konon ada tiga belas bom; sepuluh di antaranya meledak. Korban jiwa berasal dari berbagai negara: Spanyol, Rumania, Kuba, Chili, Kolombia, Republik Dominika, Ekuador, Guinea Bissau, Honduras, Maroko, Peru, dan Polandia. Ini serangan teroris terburuk yang pernah dialami Spanyol. Jauh lebih dari serangan teroris ETA di Barcelona, di sebuah supermarket yang mengakibatkan korban jiwa sebanyak 21 orang dan 40 orang luka-luka pada tahun 1987. Pertama-tama pemerintah Spanyol menduga keras ETA berada di belakang ini. Tetapi ada pula kemungkinan lainnya: organisasi Al-Qaida bisa pula yang bertanggung jawab. , partai politik ETA membantah bahwa ETA berada di belakang ini. Peristiwa ini mengakibatkan partai politik Perdana Menteri Spanyol, Aznar kalah dalam pemilu, beberapa hari kemudian. Karena ternyata memang benar diklaim oleh sebuah kelompok tak dikenal yang ada hubungannya dengan Al-Qaida. Mereka ingin menghukum Spanyol yang ikut mengirim tentara ke Irak, membantu Amerika Serikat. Akhirnya pada awal April, pemerintah Spanyol meminta maaf telah menuduh ETA secara sembarangan."}, {"color": "#97c2fc", "id": "mathematics", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Woman_teaching_geometry.jpg", "label": "mathematics", "shape": "image", "title": "L\u0027educaci\u00f3 matem\u00e0tica \u00e9s la pr\u00e0ctica d\u0027ensenyar i aprendre matem\u00e0tiques, juntament amb la investigaci\u00f3 associada. Els investigadors en educaci\u00f3 matem\u00e0tica recerquen sobretot quins m\u00e8todes, eines i aproximacions faciliten l\u0027aplicaci\u00f3 i estudi de les matem\u00e0tiques. La investigaci\u00f3 en educaci\u00f3 matem\u00e0tica \u00e9s en si mateix un camp prou independent, amb les seves pr\u00f2pies teories, estudis, publicacions, confer\u00e8ncies i organitzacions, entre d\u0027altres."}, {"color": "#97c2fc", "id": "crime", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kang_Kek_Iew_(Kaing_Guek_Eav_or_Duch)_before_the_Extraordinary_Chambers_in_the_Courts_of_Cambodia_-_20090720.jpg", "label": "crime", "shape": "image", "title": "Trestn\u00fd \u010din je ozna\u010den\u00ed pro jedn\u00e1n\u00ed, kter\u00fdm pachatel z\u00e1sadn\u00edm zp\u016fsobem po\u0161kozuje nebo ohro\u017euje st\u00e1tn\u00ed moc\u00ed chr\u00e1n\u011bn\u00e9 z\u00e1jmy a kter\u00e9 proto st\u00e1t trest\u00e1. M\u00e9n\u011b z\u00e1va\u017en\u00fd delikt se naz\u00fdv\u00e1 p\u0159estupek. V \u010desk\u00e9m pr\u00e1vu jde o protipr\u00e1vn\u00ed \u010din, kter\u00fd trestn\u00ed z\u00e1kon ozna\u010duje za trestn\u00fd a kter\u00fd vykazuje znaky uveden\u00e9 v takov\u00e9m z\u00e1kon\u011b (\u00a7 13 odst. 1 TrZ). K trestn\u00ed odpov\u011bdnosti za trestn\u00fd \u010din je t\u0159eba \u00famysln\u00e9ho zavin\u011bn\u00ed, nestanov\u00ed-li trestn\u00ed z\u00e1kon v\u00fdslovn\u011b, \u017ee posta\u010d\u00ed zavin\u011bn\u00ed z nedbalosti (\u00a7 13 odst. 2 TrZ)."}, {"color": "#97c2fc", "id": "hair", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gray944.png", "label": "hair", "shape": "image", "title": "Il pelo \u00e8 una piccola formazione sottile e filiforme che cresce sulla cute della maggior parte dei mammiferi, mentre le altre specie non li posseggono. Il pelo dell\u0027essere umano \u00e8 corto e setoso sulla maggior parte del corpo, mentre in alcuni punti specifici come la testa, il pube, i genitali e le ascelle \u00e8 pi\u00f9 lungo e di qualit\u00e0 diversa; in particolare, il pelo che cresce sulla pelle del cranio viene generalmente chiamato capello, mentre quello presente sul viso degli individui maschili \u00e8 detto, nel suo insieme, barba."}, {"color": "#97c2fc", "id": "lawn", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sprinkler04.jpg", "label": "lawn", "shape": "image", "title": "Gespa \u00e9s el nom com\u00fa d\u0027una desena d\u0027esp\u00e8cies de po\u00e0cies (fam\u00edlia Poaceae), utilitzades com ornamentals per formar una coberta densa, curta i uniforme a prats i jardins. Tamb\u00e9 \u00e9s utilitzada en els estadis de futbol. Entre les m\u00e9s freq\u00fcents es troben: \n* en climes humits: \n* l\u0027Agrostis stolonifera, anomenada gespa de Cumberland; \n* l\u0027Agrostis tenuis, anomenada agr\u00f3stide comuna; \n* la Festuca arundinacea, anomenada festuca alta; \n* la Festuca rubra, particularment les sub-esp\u00e8cies: \n* , anomenada canyola vermella; \n* , anomenada festuca vermella; \n* el Lolium perenne, anomenat gespa anglesa; \n* la Poa nemoralis, anomenada poa dels boscos; \n* la Poa pratensis, anomenada poa dels prats; \n* la ,anomanada poa comuna; \n* en climes secs: \n* el Cynodon dactylon, anomenat pastura de les Bermudes; \n* el Paspalum notatum, anomenat herba badia; \n* el Pennisetum clandestinum, anomenat kikuyu; \n* la Zoysia japonica."}, {"color": "#97c2fc", "id": "resolutions", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Church_House_Westminister_London_2016_(02).jpg", "label": "resolutions", "shape": "image", "title": "O Conselho de Seguran\u00e7a das Na\u00e7\u00f5es Unidas \u00e9 um \u00f3rg\u00e3o da Organiza\u00e7\u00e3o das Na\u00e7\u00f5es Unidas cujo mandato \u00e9 zelar pela manuten\u00e7\u00e3o da paz e da seguran\u00e7a internacional. \u00c9 o \u00fanico \u00f3rg\u00e3o do sistema internacional capaz de adotar decis\u00f5es obrigat\u00f3rias para todos os 193 Estados-membros da ONU, podendo inclusive autorizar interven\u00e7\u00e3o militar para garantir a execu\u00e7\u00e3o de suas resolu\u00e7\u00f5es. O Conselho \u00e9 conhecido tamb\u00e9m por autorizar o desdobramento de opera\u00e7\u00f5es de manuten\u00e7\u00e3o da paz e miss\u00f5es pol\u00edticas especiais. O Conselho \u00e9 composto por 15 membros, sendo 5 membros permanentes com poder de veto: os Estados Unidos, a Fran\u00e7a, o Reino Unido, a R\u00fassia (Estado sucessor da Uni\u00e3o Sovi\u00e9tica) e a Rep\u00fablica Popular da China. Os demais dez membros s\u00e3o eleitos pela Assembleia Geral para mandatos de dois anos. Uma resolu\u00e7\u00e3o do Conselho de Seguran\u00e7a \u00e9 aprovada se tiver maioria de 9 dos quinze membros, inclusive os cinco membros permanentes. Um voto negativo de um membro permanente configura um veto \u00e0 resolu\u00e7\u00e3o. A absten\u00e7\u00e3o de um membro permanente n\u00e3o configura veto. O Conselho de Seguran\u00e7a manifesta-se tamb\u00e9m, em ordem decrescente de formalidade, por meio de declara\u00e7\u00f5es do seu presidente (PRSTs, na sigla em ingl\u00eas), e atas de reuni\u00e3o. Essas formas de manifesta\u00e7\u00e3o t\u00eam de ser adotadas por consenso. Outros documentos importantes do Conselho s\u00e3o as notas presidenciais e as cartas do(a) Presidente ao Secret\u00e1rio-Geral das Na\u00e7\u00f5es Unidas. S\u00e3o circuladas como documentos oficiais do Conselho de Seguran\u00e7a tamb\u00e9m as notas verbais e cartas das miss\u00f5es permanentes junto \u00e0 ONU endere\u00e7adas ao(\u00e0) Presidente do Conselho, cartas do Secret\u00e1rio-Geral ao(\u00e0) Presidente e relat\u00f3rios do Secret\u00e1rio-Geral ao Conselho e cartas dos presidentes de \u00f3rg\u00e3os subsidi\u00e1rios ao(\u00e0) Presidente."}, {"color": "#97c2fc", "id": "nas", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/NAS_performing_at_the_2015_Sugar_Mountain_festival,_Melbourne,_Australia.jpg", "label": "nas", "shape": "image", "title": "Nasir bin Olu Dara Jones (lahir 14 September 1973; juga dikenal dengan panggilan Nas) adalah seorang rapper, dan aktor berkebangsaan Amerika Serikat. Album pertamanya ialah Illmatic dirilis tahun 1994. Dilahirkan di . Dia berkarier di dunia musik sejak tahun 1991. Pada tahun tersebut Nas debut di Live At The BBQ"}, {"color": "#97c2fc", "id": "forensic analysis", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Shoeprint(forensic).jpg", "label": "forensic analysis", "shape": "image", "title": "L\u2019analyse scientifique de cas, appel\u00e9e par calque de l\u0027anglais science forensique ou la forensique, regroupe l\u0027ensemble des m\u00e9thodes d\u0027analyse fond\u00e9es sur les sciences (chimie, physique, biologie, neurosciences, informatique, math\u00e9matique, imagerie, statistique) afin de servir au travail d\u0027investigation de mani\u00e8re large. Cette analyse scientifique a pour but \u00ab la d\u00e9couverte de faits, l\u0027am\u00e9lioration des connaissances ou la r\u00e9solution de doutes et de probl\u00e8mes. Concr\u00e8tement, il s\u0027agit d\u0027une recherche pouss\u00e9e d\u0027informations, avec le but de l\u0027exhaustivit\u00e9 dans la d\u00e9couverte des informations inconnues au d\u00e9but de l\u0027enqu\u00eate et parfois la volont\u00e9 de publication des informations collect\u00e9es \u00bb. Elle englobe les m\u00e9thodes de police scientifique, de juricomptabilit\u00e9, d\u0027informatique forensique, de m\u00e9decine l\u00e9gale (analyse physiologique et psychiatrique), d\u0027intelligence strat\u00e9gique et de renseignement. L\u0027analyse forensique est enseign\u00e9e, par exemple \u00e0 l\u0027\u00c9cole des sciences criminelles de l\u0027universit\u00e9 de Lausanne en Suisse, \u00e0 la \u00ab CY Forensic School \u00bb de CY Cergy Paris Universit\u00e9 en France, au p\u00f4le d\u0027enseignement sup\u00e9rieur Saint Joseph-La Salle de Lorient, en Bretagne, ou bien encore en interaction avec le data mining \u00e0 SciencesPo."}, {"color": "#97c2fc", "id": "york", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Om.svg", "label": "york", "shape": "image", "title": "\u7ea6\u514b\uff08\u82f1\u8a9e\uff1aYork\uff0c\u7576\u5730 i/\u02c8j\u0254\u02d0rk/\uff09\uff0c\u4f4d\u65bc\u82f1\u570b\u82f1\u683c\u862d\u7d04\u514b\u90e1-\u4ea8\u4f2f\u5340\u57df\u5317\u7d04\u514b\u90e1\uff0c\u82f1\u683c\u862d\u7684\u57ce\u5e02\u3001\u55ae\u4e00\u7ba1\u7406\u5340\uff0c\u4f4d\u4e8e\u4e4c\u65af\u6cb3\u7554\u3001\u5229\u5179\u4e1c\u5317\u504f\u4e1c\uff0c\u8d77\u521d\u4e3a\u76d6\u5c14\u4eba\u7684\u5c45\u70b9\uff0c\u540e\u4e3a\u7f57\u9a6c\u4eba\u3001\u76ce\u683c\u9c81\u4eba\u3001\u4e39\u9ea6\u4eba\u548c\u8bfa\u66fc\u4eba\u5360\u9886\u3002\u4e2d\u4e16\u7eaa\u8be5\u57ce\u662f\u7e41\u8363\u7684\u7f8a\u6bdb\u5e02\u573a\u548c\u6559\u80b2\u4e2d\u5fc3\uff0c\u5176\u5927\u4e3b\u6559\u5730\u4f4d\u4ec5\u6b21\u4e8e\u574e\u7279\u4f2f\u96f7\u5927\u4e3b\u6559\u3002\u5e02\u5340\u4eba\u53e3\u7d04\u4e3a137,505\u4eba\uff082001\u5e74\uff09\u3002 \u81f3\u65bc\u5728\u884c\u653f\u5340\u5283\u65b9\u9762\uff0c1996\u5e744\u67081\u65e5\u6642\u8a2d\u7f6e\u7684\u7d04\u514b\u5e02\uff08\u82f1\u8a9e\uff1aCity of York\uff09\u5247\u5305\u542b\u4e86\u50b3\u7d71\u4e0a\u7684\u7d04\u514b\u5e02\u5340\u8207\u4e00\u4e9b\u9130\u8fd1\u7684\uff0c\u662f\u82f1\u683c\u862d\u7684\u90e1\u7d1a\u884c\u653f\u55ae\u4f4d\u2500\u2500\u55ae\u4e00\u7ba1\u7406\u5340\u2500\u2500\u4e4b\u4e00\uff0c\u96b8\u5c6c\u65bc\u7d04\u514b\u90e1-\u4ea8\u4f2f\uff0c\u4e26\u5177\u6709\u81ea\u6cbb\u5e02\u5730\u4f4d\u3002\u6839\u64da2006\u5e74\u7684\u7d71\u8a08\uff0c\u6574\u500b\u7d04\u514b\u5e02\u884c\u653f\u5340\u5167\u7684\u4eba\u53e3\u7d04\u6709186,800\u4eba\u3002 \u7d04\u514b\u50b3\u7d71\u4e0a\u662f\u8207\u5176\u540c\u540d\u7684\u7d04\u514b\u90e1\u9996\u5e9c\uff0c\u7136\u800c\uff0c\u5b83\u4e26\u4e0d\u5c6c\u65bc\u7d44\u6210\u7d04\u514b\u90e1\u4e4b\u4e09\u500b\u5de1\u5340\uff08Ridings\uff09\u7684\u4efb\u4f55\u4e00\u90e8\u4efd\u3002\u73fe\u4ee3\u7684\u7d04\u514b\u5e02\u8a2d\u7acb\u65bc1996\u5e744\u67081\u65e5\uff0c\u662f\u4e00\u500b\u64c1\u6709\u81ea\u6cbb\u57ce\u5e02\u5730\u4f4d\u7684\u55ae\u4e00\u7ba1\u7406\u5340\uff0c\u5176\u7bc4\u570d\u9664\u4e86\u50b3\u7d71\u4e0a\u7684\u7d04\u514b\u5e02\u5340\u672c\u8eab\u4e4b\u5916\uff0c\u8a31\u591a\u4ee5\u524d\u5c6c\u4e8e\u5468\u906d\u54c8\u7f85\u84cb\u7279\u3001\uff08Ryedale\uff09\u8207\u585e\u723e\u6bd4\u7b49\u5e7e\u500b\u5340\u7684\uff0c\u4e5f\u5728\u884c\u653f\u5340\u6539\u5236\u6642\u88ab\u5283\u5165\u7d04\u514b\u5e02\u7684\u7bc4\u570d\u4e4b\u5167\u3002\u7d04\u514b\u5e02\u7684\u5468\u570d\u5927\u90e8\u5206\u662f\u88ab\u5317\u7d04\u514b\u90e1\u6240\u5305\u570d\uff0c\u6771\u5074\u5247\u662f\u53e6\u4e00\u500b\u55ae\u4e00\u7ba1\u7406\u5340\u3001\u7d04\u514b\u90e1\u6771\u745e\u4e01\u3002\u9664\u6b64\u4e4b\u5916\uff0c\u5317\u7d04\u514b\u90e1\u4e5f\u662f\u7d04\u514b\u5e02\u7684\u540d\u8b7d\u90e1\u3002"}, {"color": "#97c2fc", "id": "forensic scientists", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Shoeprint(forensic).jpg", "label": "forensic scientists", "shape": "image", "title": "L\u2019analyse scientifique de cas, appel\u00e9e par calque de l\u0027anglais science forensique ou la forensique, regroupe l\u0027ensemble des m\u00e9thodes d\u0027analyse fond\u00e9es sur les sciences (chimie, physique, biologie, neurosciences, informatique, math\u00e9matique, imagerie, statistique) afin de servir au travail d\u0027investigation de mani\u00e8re large. Cette analyse scientifique a pour but \u00ab la d\u00e9couverte de faits, l\u0027am\u00e9lioration des connaissances ou la r\u00e9solution de doutes et de probl\u00e8mes. Concr\u00e8tement, il s\u0027agit d\u0027une recherche pouss\u00e9e d\u0027informations, avec le but de l\u0027exhaustivit\u00e9 dans la d\u00e9couverte des informations inconnues au d\u00e9but de l\u0027enqu\u00eate et parfois la volont\u00e9 de publication des informations collect\u00e9es \u00bb. Elle englobe les m\u00e9thodes de police scientifique, de juricomptabilit\u00e9, d\u0027informatique forensique, de m\u00e9decine l\u00e9gale (analyse physiologique et psychiatrique), d\u0027intelligence strat\u00e9gique et de renseignement. L\u0027analyse forensique est enseign\u00e9e, par exemple \u00e0 l\u0027\u00c9cole des sciences criminelles de l\u0027universit\u00e9 de Lausanne en Suisse, \u00e0 la \u00ab CY Forensic School \u00bb de CY Cergy Paris Universit\u00e9 en France, au p\u00f4le d\u0027enseignement sup\u00e9rieur Saint Joseph-La Salle de Lorient, en Bretagne, ou bien encore en interaction avec le data mining \u00e0 SciencesPo."}, {"color": "#97c2fc", "id": "criminal justice", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Old_Bailey_Microcosm_edited.jpg", "label": "criminal justice", "shape": "image", "title": "Kara kryminalna \u2013 podstawowy (i szczeg\u00f3lnie ostry) \u015brodek przymusu przewidziany przez prawo karne, wymierzany przez organ pa\u0144stwowy (s\u0105d) w akcie ujemnego ocenienia zachowania sprawcy, stosowany w celu ochrony stosunk\u00f3w (warto\u015bci) spo\u0142ecznych. Wykonanie kary kryminalnej wi\u0105\u017ce si\u0119 z dolegliwo\u015bci\u0105 moraln\u0105 lub ekonomiczn\u0105 dla sprawcy oraz jego rodziny. Kara jest opisywana jako odp\u0142ata z\u0142em za z\u0142o, co nie wyklucza dzia\u0142ania w celu zapobie\u017cenia powrotu do przest\u0119pstwa (resocjalizacji). Ten \u015brodek prawny r\u00f3\u017cni si\u0119 od \u015brodk\u00f3w stosowanych w innych ga\u0142\u0119ziach prawa; w polskim j\u0119zyku prawnym i prawniczym istnieje celowe rozr\u00f3\u017cnienie: w post\u0119powaniu karnym s\u0105d orzeka kar\u0119 (art. 11 k.p.k.), natomiast w cywilnym \u2013 zas\u0105dza roszczenie (art. 316 \u00a7 1 k.p.c.), \u015bwiadczenie (art. 322 k.p.c.), odpowiedni\u0105 sum\u0119 (art. 322 k.p.c.). Wymierzenie kary ma za zadanie zado\u015b\u0107uczyni\u0107 pokrzywdzonemu, ale tak\u017ce og\u00f3lnemu poczuciu sprawiedliwo\u015bci."}, {"color": "#97c2fc", "id": "social construction", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Diagram_of_constructed_reality.svg", "label": "social construction", "shape": "image", "title": "\u0421\u043e\u0446\u0438\u0430\u043b\u044c\u043d\u044b\u0439 \u043a\u043e\u043d\u0441\u0442\u0440\u0443\u043a\u0446\u0438\u043e\u043d\u0438\u0437\u043c \u2014 \u0441\u043e\u0446\u0438\u043e\u043b\u043e\u0433\u0438\u0447\u0435\u0441\u043a\u0430\u044f \u0442\u0435\u043e\u0440\u0438\u044f \u043f\u043e\u0437\u043d\u0430\u043d\u0438\u044f, \u0440\u0430\u0437\u0432\u0438\u0442\u0430\u044f \u041f\u0438\u0442\u0435\u0440\u043e\u043c \u0411\u0435\u0440\u0433\u0435\u0440\u043e\u043c \u0438 \u0422\u043e\u043c\u0430\u0441\u043e\u043c \u041b\u0443\u043a\u043c\u0430\u043d\u043e\u043c \u0432 \u0438\u0445 \u043a\u043d\u0438\u0433\u0435 \u00ab\u0421\u043e\u0446\u0438\u0430\u043b\u044c\u043d\u043e\u0435 \u043a\u043e\u043d\u0441\u0442\u0440\u0443\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u0435 \u0440\u0435\u0430\u043b\u044c\u043d\u043e\u0441\u0442\u0438. \u0422\u0440\u0430\u043a\u0442\u0430\u0442 \u043f\u043e \u0441\u043e\u0446\u0438\u043e\u043b\u043e\u0433\u0438\u0438 \u0437\u043d\u0430\u043d\u0438\u044f\u00bb (The Social Construction of Reality, 1966). \u041f\u043e \u043c\u043d\u0435\u043d\u0438\u044e \u0440\u044f\u0434\u0430 \u0438\u0441\u0441\u043b\u0435\u0434\u043e\u0432\u0430\u0442\u0435\u043b\u0435\u0439 \u0441\u043e\u0446\u0438\u0430\u043b\u044c\u043d\u044b\u0439 \u043a\u043e\u043d\u0441\u0442\u0440\u0443\u043a\u0446\u0438\u043e\u043d\u0438\u0437\u043c \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u043e\u0434\u043d\u0438\u043c \u0438\u0437 \u043d\u0430\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u0439 \u043a\u043e\u043d\u0441\u0442\u0440\u0443\u043a\u0442\u0438\u0432\u0438\u0437\u043c\u0430 (\u0421\u043c. \u0441\u043e\u0446\u0438\u0430\u043b\u044c\u043d\u044b\u0439 \u043a\u043e\u043d\u0441\u0442\u0440\u0443\u043a\u0442\u0438\u0432\u0438\u0437\u043c). \u0426\u0435\u043b\u044c\u044e \u0441\u043e\u0446\u0438\u0430\u043b\u044c\u043d\u043e\u0433\u043e \u043a\u043e\u043d\u0441\u0442\u0440\u0443\u043a\u0446\u0438\u043e\u043d\u0438\u0437\u043c\u0430 \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u0432\u044b\u044f\u0432\u043b\u0435\u043d\u0438\u0435 \u043f\u0443\u0442\u0435\u0439, \u0441 \u043f\u043e\u043c\u043e\u0449\u044c\u044e \u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u0438\u043d\u0434\u0438\u0432\u0438\u0434\u0443\u0443\u043c\u044b \u0438 \u0433\u0440\u0443\u043f\u043f\u044b \u043b\u044e\u0434\u0435\u0439 \u043f\u0440\u0438\u043d\u0438\u043c\u0430\u044e\u0442 \u0443\u0447\u0430\u0441\u0442\u0438\u0435 \u0432 \u0441\u043e\u0437\u0434\u0430\u043d\u0438\u0438 \u0432\u043e\u0441\u043f\u0440\u0438\u043d\u0438\u043c\u0430\u0435\u043c\u043e\u0439 \u0438\u043c\u0438 \u0441\u043e\u0446\u0438\u0430\u043b\u044c\u043d\u043e\u0439 \u0440\u0435\u0430\u043b\u044c\u043d\u043e\u0441\u0442\u0438."}, {"color": "#97c2fc", "id": "district attorney", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/ADA_Shield_New_York_County.jpg", "label": "district attorney", "shape": "image", "title": "Als District Attorney (Abk\u00fcrzung D. A.) wird in den Vereinigten Staaten der Staatsanwalt bezeichnet, der die Strafgesetze eines Bundesstaates auf lokaler Ebene durchsetzt. Wo eine Straftat vor Gericht nicht durch einen B\u00fcrger (Privat- oder Gesch\u00e4ftsleute) angeklagt wird, sondern durch eine Beh\u00f6rde (etwa Polizei, Zoll, Verfassungsschutz, Kartellamt, Umweltbeh\u00f6rde, Jugendbeh\u00f6rde), ist der Staat (beispielsweise District, County, State, City) der Ankl\u00e4ger. Der Staatsanwalt (District Attorney) tritt als dessen (dauerhaft besch\u00e4ftigter) Rechtsvertreter auf. Je nach Bundesstaat gibt es unterschiedliche Bezeichnungen f\u00fcr dieses Amt, beispielsweise State\u2019s Attorney, County Attorney, County Prosecutor. Meist ist ein District Attorney f\u00fcr jeweils ein County zust\u00e4ndig. Der District Attorney ist in seinem jeweiligen Bezirk f\u00fcr die Verfolgung von Straftaten zust\u00e4ndig, die dem Recht des jeweiligen Bundesstaats unterfallen. Da die Strafgewalt in den Vereinigten Staaten haupts\u00e4chlich Sache der Bundesstaaten ist, verfolgen die District Attorneys in der Praxis die meisten Strafsachen. In 47 Bundesstaaten werden die District Attorneys vom Volk gew\u00e4hlt, in Alaska, Connecticut, New Jersey und im District of Columbia ernannt. Assistant District Attorneys unterst\u00fctzen den District Attorney. Manche District Attorneys unterhalten zus\u00e4tzlich eine eigene Ermittlungseinheit mit Vollstreckungsbefugnissen, die je nach Bundesstaat County Detectives oder District Attorney Investigators hei\u00dft und meistens f\u00fcr die Ermittlungsarbeit in besonders schweren Straftaten zust\u00e4ndig ist. Im Strafsystem der Vereinigten Staaten gibt es au\u00dferdem den United States Attorney (Bundesanwalt), der f\u00fcr die Durchsetzung des Bundesrechts auf lokaler Ebene zust\u00e4ndig ist. Ein solcher wird vom Pr\u00e4sidenten der Vereinigten Staaten mit Zustimmung des Senats f\u00fcr eine Amtszeit von vier Jahren ernannt."}, {"color": "#97c2fc", "id": "center city", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/New_Orleans_from_the_Air_September_2019_-_Central_Business_District_Skyline.jpg", "label": "center city", "shape": "image", "title": "The Central Business District (CBD) is a neighborhood of the city of New Orleans, Louisiana, United States. A subdistrict of the French Quarter/CBD area, its boundaries, as defined by the City Planning Commission, are Iberville, Decatur and Canal Streets to the north; the Mississippi River to the east; the New Orleans Morial Convention Center, Julia and Magazine Streets, and the Pontchartrain Expressway to the south; and South Claiborne Avenue, Cleveland Street, and South and North Derbigny Streets to the west. It is the equivalent of what many cities call their downtown, although in New Orleans \"downtown\" or \"down town\" was historically used to mean all portions of the city downriver from Canal Street (in the direction of flow of the Mississippi River). In recent decades, however, use of the catch-all \"downtown\" adjective to describe neighborhoods downriver from Canal Street has largely ceased, having been replaced in usage by individual neighborhood names (such as Bywater). Originally developed as the largely-residential Faubourg Ste. Marie (English: St. Mary Suburb) in the late 18th century, the modern Central Business District is today a dynamic, mixed-use neighborhood, the home of professional offices in skyscrapers, specialty and neighborhood retail stores, numerous restaurants and clubs, and thousands of residents inhabiting restored, historic commercial and industrial buildings."}, {"color": "#97c2fc", "id": "dna forensics", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/D1S80Demo.png", "label": "dna forensics", "shape": "image", "title": "L\u0027empremta gen\u00e8tica (tamb\u00e9 anomenada prova d\u0027ADN o an\u00e0lisi d\u0027ADN) \u00e9s una t\u00e8cnica utilitzada per a distingir entre els individus d\u0027una mateixa esp\u00e8cie utilitzant mostres del seu ADN. La seva invenci\u00f3 es deu el doctor Alec Jeffreys de la Universitat de Leicester L\u0027any 1984 i va ser utilitzada per primera vegada en medicina forense per a condemnar Colin Pitchfork pels assassinats de Narborough (UK) el 1983 i 1986. La t\u00e8cnica es basa en el fet que dos \u00e9ssers humans tenen una gran part de la seva seq\u00fc\u00e8ncia d\u0027ADN en com\u00fa i per a distingir a dos individus es pot explotar la repetici\u00f3 de seq\u00fc\u00e8ncies altament variables anomenats minisat\u00e8l\u00b7lits. Dos \u00e9ssers humans no relacionats ser\u00e0 poc probable que tinguin el mateix nombre de minisat\u00e8l\u00b7lits en un determinat locus. En el de perfils (que \u00e9s distint d\u0027empremta gen\u00e8tica) la reacci\u00f3 en cadena de polimerasa (PCR) s\u0027utilitza per a obtenir suficient ADN per a despr\u00e9s detectar el nombre de repeticions en diversos Loci. \u00c9s possible establir una selecci\u00f3 que \u00e9s molt poc probable que hagi sorgit per casualitat, excepte en el cas de bessons id\u00e8ntics, que tindran id\u00e8ntics perfils gen\u00e8tics per\u00f2 no les empremtes dactilars. L\u0027empremta gen\u00e8tica s\u0027utilitza en la Medicina forense, per a identificar els sospitosos amb mostres de sang, cabell, saliva o semen. Tamb\u00e9 ha donat lloc a diverses exoneracions de condemnats. Igualment s\u0027utilitza en aplicacions com la identificaci\u00f3 de les restes humanes, , la compatibilitat en la donaci\u00f3 d\u0027\u00f2rgans, l\u0027estudi de les poblacions d\u0027animals silvestres, i l\u0027establiment de l\u0027origen o la composici\u00f3 d\u0027aliments. Tamb\u00e9 s\u0027ha utilitzat per a generar hip\u00f2tesis sobre les migracions dels \u00e9ssers humans en la prehist\u00f2ria. Els minisat\u00e8l\u00b7lits mostren una major variaci\u00f3 que la resta del genoma, ja que s\u0027hi troben unes seq\u00fc\u00e8ncies en diferent repetici\u00f3 i amb diferent grau de recombinaci\u00f3 a causa de la inestabilitat del Locus."}, {"color": "#97c2fc", "id": "nyu", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Nyuuniheights.jpg", "label": "nyu", "shape": "image", "title": "\u041d\u044c\u044e-\u0419\u043e\u0440\u043a\u0441\u044c\u043a\u0438\u0439 \u0443\u043d\u0456\u0432\u0435\u0440\u0441\u0438\u0442\u0435\u0442 (\u0441\u043a\u043e\u0440\u043e\u0447\u0435\u043d\u043e NYU) \u2014 \u043f\u0440\u0438\u0432\u0430\u0442\u043d\u0438\u0439 \u0441\u0432\u0456\u0442\u0441\u044c\u043a\u0438\u0439 \u0443\u043d\u0456\u0432\u0435\u0440\u0441\u0438\u0442\u0435\u0442 \u0443 \u041d\u044c\u044e-\u0419\u043e\u0440\u043a\u0443, \u043e\u0441\u043d\u043e\u0432\u043d\u0438\u0439 \u043a\u0430\u043c\u043f\u0443\u0441 \u044f\u043a\u043e\u0433\u043e \u0440\u043e\u0437\u0442\u0430\u0448\u043e\u0432\u0430\u043d\u0438\u0439 \u0443 \u0413\u0440\u0438\u043d\u0432\u0456\u0447-\u0412\u0456\u043b\u043b\u0438\u0434\u0436 \u0432 \u043e\u0434\u043d\u0456\u0439 \u0437 \u0447\u0430\u0441\u0442\u0438\u043d \u041c\u0430\u043d\u0433\u0435\u0442\u0442\u0435\u043d\u0430. \u0417\u0430\u0441\u043d\u043e\u0432\u0430\u043d\u0438\u0439 1831 \u0440\u043e\u043a\u0443 \u0430\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u0441\u044c\u043a\u0438\u043c \u0434\u0435\u0440\u0436\u0430\u0432\u043d\u0438\u043c \u0434\u0456\u044f\u0447\u0435\u043c , \u0456 \u043d\u0430 \u0446\u0435\u0439 \u0447\u0430\u0441 \u0454 \u043d\u0430\u0439\u0431\u0456\u043b\u044c\u0448\u0438\u043c \u043f\u0440\u0438\u0432\u0430\u0442\u043d\u0438\u043c \u043d\u0435\u043a\u043e\u043c\u0435\u0440\u0446\u0456\u0439\u043d\u0438\u043c \u0437\u0430\u043a\u043b\u0430\u0434\u043e\u043c \u0432\u0438\u0449\u043e\u0457 \u043e\u0441\u0432\u0456\u0442\u0438 \u0432 \u0421\u0428\u0410, \u0443 \u044f\u043a\u043e\u043c\u0443 \u043d\u0430\u0432\u0447\u0430\u0454\u0442\u044c\u0441\u044f \u043f\u043e\u043d\u0430\u0434 50 \u0442\u0438\u0441\u044f\u0447 \u0441\u0442\u0443\u0434\u0435\u043d\u0442\u0456\u0432. \u0412\u0432\u0430\u0436\u0430\u0454\u0442\u044c\u0441\u044f \u043e\u0434\u043d\u0438\u043c \u0437 \u043d\u0430\u0439\u0431\u0456\u043b\u044c\u0448 \u0432\u043f\u043b\u0438\u0432\u043e\u0432\u0438\u0445 \u0442\u0430 \u043f\u0440\u0435\u0441\u0442\u0438\u0436\u043d\u0438\u0445 \u0437\u0430\u043a\u043b\u0430\u0434\u0456\u0432 \u0432\u0438\u0449\u043e\u0457 \u043e\u0441\u0432\u0456\u0442\u0438 \u0432 \u0421\u043f\u043e\u043b\u0443\u0447\u0435\u043d\u0438\u0445 \u0428\u0442\u0430\u0442\u0430\u0445."}, {"color": "#97c2fc", "id": "hypothesis", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cellarius_Harmonia_Macrocosmica_-_Hypothesis_Ptolemaica.jpg", "label": "hypothesis", "shape": "image", "title": "\u0413\u0438\u043f\u043e\u0301\u0442\u0435\u0437\u0430 (\u0434\u0440.-\u0433\u0440\u0435\u0447. \u1f51\u03c0\u03cc\u03b8\u03b5\u03c3\u03b9\u03c2 \u2014 \u00ab\u043f\u0440\u0435\u0434\u043f\u043e\u043b\u043e\u0436\u0435\u043d\u0438\u0435; \u0434\u043e\u043f\u0443\u0449\u0435\u043d\u0438\u0435\u00bb, \u043e\u0442 \u1f51\u03c0\u03cc \u2014 \u00ab\u043f\u043e\u0434; \u043f\u043e \u043f\u0440\u0438\u0447\u0438\u043d\u0435; \u0438\u0437-\u0437\u0430\u00bb \u0438 \u03b8\u03ad\u03c3\u03b9\u03c2 \u2014 \u00ab\u043c\u0435\u0441\u0442\u043e; \u043f\u043e\u043b\u043e\u0436\u0435\u043d\u0438\u0435; \u0442\u0435\u0437\u0438\u0441\u00bb) \u2014 \u043f\u0440\u0435\u0434\u043f\u043e\u043b\u043e\u0436\u0435\u043d\u0438\u0435 \u0438\u043b\u0438 \u0434\u043e\u0433\u0430\u0434\u043a\u0430, \u0443\u0442\u0432\u0435\u0440\u0436\u0434\u0435\u043d\u0438\u0435, \u043a\u043e\u0442\u043e\u0440\u043e\u0435, \u0432 \u043e\u0442\u043b\u0438\u0447\u0438\u0435 \u043e\u0442 \u0430\u043a\u0441\u0438\u043e\u043c, \u043f\u043e\u0441\u0442\u0443\u043b\u0430\u0442\u043e\u0432, \u0442\u0440\u0435\u0431\u0443\u0435\u0442 \u0434\u043e\u043a\u0430\u0437\u0430\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u0430. \u0413\u0438\u043f\u043e\u0442\u0435\u0437\u0430 \u0441\u0447\u0438\u0442\u0430\u0435\u0442\u0441\u044f \u043d\u0430\u0443\u0447\u043d\u043e\u0439, \u0435\u0441\u043b\u0438 \u043e\u043d\u0430, \u0432 \u0441\u043e\u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0438\u0438 \u0441 \u043d\u0430\u0443\u0447\u043d\u044b\u043c \u043c\u0435\u0442\u043e\u0434\u043e\u043c, \u043e\u0431\u044a\u044f\u0441\u043d\u044f\u0435\u0442 \u0444\u0430\u043a\u0442\u044b, \u043e\u0445\u0432\u0430\u0442\u044b\u0432\u0430\u0435\u043c\u044b\u0435 \u044d\u0442\u043e\u0439 \u0433\u0438\u043f\u043e\u0442\u0435\u0437\u043e\u0439; \u043d\u0435 \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u043b\u043e\u0433\u0438\u0447\u0435\u0441\u043a\u0438 \u043f\u0440\u043e\u0442\u0438\u0432\u043e\u0440\u0435\u0447\u0438\u0432\u043e\u0439; \u043f\u0440\u0438\u043d\u0446\u0438\u043f\u0438\u0430\u043b\u044c\u043d\u043e \u043e\u043f\u0440\u043e\u0432\u0435\u0440\u0433\u0430\u0435\u043c\u0430, \u0442\u043e \u0435\u0441\u0442\u044c \u043f\u043e\u0442\u0435\u043d\u0446\u0438\u0430\u043b\u044c\u043d\u043e \u043c\u043e\u0436\u0435\u0442 \u0431\u044b\u0442\u044c \u043f\u0440\u043e\u0432\u0435\u0440\u0435\u043d\u0430 \u043a\u0440\u0438\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u043c \u044d\u043a\u0441\u043f\u0435\u0440\u0438\u043c\u0435\u043d\u0442\u043e\u043c; \u043d\u0435 \u043f\u0440\u043e\u0442\u0438\u0432\u043e\u0440\u0435\u0447\u0438\u0442 \u0440\u0430\u043d\u0435\u0435 \u0443\u0441\u0442\u0430\u043d\u043e\u0432\u043b\u0435\u043d\u043d\u044b\u043c \u0437\u0430\u043a\u043e\u043d\u0430\u043c \u0438, \u0441\u043a\u043e\u0440\u0435\u0435 \u0432\u0441\u0435\u0433\u043e, \u043f\u0440\u0438\u043b\u043e\u0436\u0438\u043c\u0430 \u043a \u0431\u043e\u043b\u0435\u0435 \u0448\u0438\u0440\u043e\u043a\u043e\u043c\u0443 \u043a\u0440\u0443\u0433\u0443 \u044f\u0432\u043b\u0435\u043d\u0438\u0439. \u0422\u0430\u043a\u0436\u0435 \u043e\u043d\u0430 \u043c\u043e\u0436\u0435\u0442 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u044f\u0442\u044c\u0441\u044f \u043a\u0430\u043a \u0444\u043e\u0440\u043c\u0430 \u0440\u0430\u0437\u0432\u0438\u0442\u0438\u0439 \u0437\u043d\u0430\u043d\u0438\u0439, \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043b\u044f\u044e\u0449\u0430\u044f \u0441\u043e\u0431\u043e\u044e \u043e\u0431\u043e\u0441\u043d\u043e\u0432\u0430\ tistique) afin de servir au travail d\u0027investigation de mani\u00e8re large. Cette analyse scientifique a pour but \u00ab la d\u00e9couverte de faits, l\u0027am\u00e9lioration des connaissances ou la r\u00e9solution de doutes et de probl\u00e8mes. Concr\u00e8tement, il s\u0027agit d\u0027une recherche pouss\u00e9e d\u0027informations, avec le but de l\u0027exhaustivit\u00e9 dans la d\u00e9couverte des informations inconnues au d\u00e9but de l\u0027enqu\u00eate et parfois la volont\u00e9 de publication des informations collect\u00e9es \u00bb. Elle englobe les m\u00e9thodes de police scientifique, de juricomptabilit\u00e9, d\u0027informatique forensique, de m\u00e9decine l\u00e9gale (analyse physiologique et psychiatrique), d\u0027intelligence strat\u00e9gique et de renseignement. L\u0027analyse forensique est enseign\u00e9e, par exemple \u00e0 l\u0027\u00c9cole des sciences criminelles de l\u0027universit\u00e9 de Lausanne en Suisse, \u00e0 la \u00ab CY Forensic School \u00bb de CY Cergy Paris Universit\u00e9 en France, au p\u00f4le d\u0027enseignement sup\u00e9rieur Saint Joseph-La Salle de Lorient, en Bretagne, ou bien encore en interaction avec le data mining \u00e0 SciencesPo."}, {"color": "#97c2fc", "id": "swanson", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Frozen_Swanson_chicken_pot_pie,_June_2018.jpg", "label": "swanson", "shape": "image", "title": "Swanson is a brand of TV dinners, broths, and canned poultry made for the North American and Hong Kong markets. The former \"Swanson Company\" was founded in Omaha, Nebraska, where it developed improvements of the frozen dinner. The TV dinner business is currently owned by Conagra Brands, while the broth business is currently owned by the Campbell Soup Company. TV dinner products currently sold under the brand include Swanson\u0027s Classics TV dinners and pot pies, and the current broth lineup includes chicken broth and beef broth."}, {"color": "#97c2fc", "id": "human", "image": "http://commo
