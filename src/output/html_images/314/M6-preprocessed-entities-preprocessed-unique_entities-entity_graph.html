 has been modified by subsequent impacts. A merged pair of craters is attached to the exterior of the southern rim, and satellite crater Gadomski X is attached along the north-northwest. A small crater also intrudes slightly into the eastern flank. Gadomski in turn overlies the western portion of a still larger, and unnamed crater feature that is even more heavily eroded. The rim is roughly circular, but is slightly distended toward the southwest. The interior floor is relatively featureless, with a few tiny craterlets marking the surface. The crater was named after Jan Gadomski (1889\u20131966), polish astronomer."}, {"color": "#97c2fc", "id": "murder", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/CCTV_1_of_Aaron_Alexis_in_building_197.jpg", "label": "murder", "shape": "image", "title": "Erailketa jakinaren gainean egindako legearen aurkako giza hilketa da. Nahimen horren ondorioz, ordenamendu juridiko gehienetan erailketa eta nahi gabeko giza hilketa bereizten dituzte; eta, askotan, bizitza osoko zigorra edo heriotza zigorra dakar erailketak. Espainiako Erresumako Zigor Kodeko 139. artikuluan honela azaltzen da delitu hau: Frantziako Errepublikako Zigor Kodeko 221-1 artikuluan, berriz, honela azaltzen da:"}, {"color": "#97c2fc", "id": "nursing", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/\u0421\u0435\u0441\u0442\u0440\u044b_\u041a\u0440\u0435\u0441\u0442\u043e\u0432\u043e\u0437\u0434\u0432\u0438\u0436\u0435\u043d\u0441\u043a\u043e\u0439_\u043e\u0431\u0449\u0438\u043d\u044b,_\u0421\u0435\u0432\u0430\u0441\u0442\u043e\u043f\u043e\u043b\u044c,_1855.jpg", "label": "nursing", "shape": "image", "title": "\u0627\u0644\u062a\u0645\u0631\u064a\u0636 \u0647\u0648 \u0641\u0646 \u0648\u0639\u0644\u0645 \u0648\u0625\u0646\u0633\u0627\u0646\u064a\u0629 \u0648\u0647\u0648 \u0625\u0645\u062f\u0627\u062f \u0627\u0644\u0645\u062c\u062a\u0645\u0639 \u0628\u062e\u062f\u0645\u0627\u062a \u0645\u0639\u064a\u0646\u0629 \u0639\u0644\u0627\u062c\u064a\u0629 \u0641\u064a \u0637\u0628\u064a\u0639\u062a\u0647\u0627 \u062a\u0633\u0627\u0639\u062f \u0639\u0644\u0649 \u0628\u0642\u0627\u0621 \u0627\u0644\u0641\u0631\u062f \u0635\u062d\u064a\u062d\u0627\u060c \u0643\u0645\u0627 \u062a\u0645\u0646\u0639 \u0627\u0644\u0645\u0636\u0627\u0639\u0641\u0627\u062a \u0627\u0644\u0646\u0627\u062a\u062c\u0629 \u0639\u0646 \u0627\u0644\u0623\u0645\u0631\u0627\u0636 \u0648\u0627\u0644\u0623\u0635\u0627\u0628\u0627\u062a \u0648\u0644\u0647 \u062c\u0627\u0646\u0628\u0627\u0646 \u0641\u0646\u064a \u0648\u0622\u062e\u0631 \u0645\u0639\u0646\u0648\u064a (\u0646\u0641\u0633\u064a \u0648\u0627\u062c\u062a\u0645\u0627\u0639\u064a)."}, {"color": "#97c2fc", "id": "jury selection", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Jury_selection_-_Faulk.jpg", "label": "jury selection", "shape": "image", "title": "\u966a\u5be9\u54e1\u306e\u9078\u4efb\u3068\u306f\u3001\u966a\u5be9\u5236\u306e\u4e0b\u3067\u3001\u966a\u5be9\u54e1\u3068\u306a\u308b\u8005\u3092\u9078\u3076\u624b\u7d9a\u3092\u3044\u3046\u3002"}, {"color": "#97c2fc", "id": "humanities", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Homeros_Caetani_Louvre_Ma440_n2.jpg", "label": "humanities", "shape": "image", "title": "Humanitateak (latinez: humanitas) lotutako diziplina akademikoen multzo bat dira. Badira beste izendapen generiko batzuk, hala nola \"letren\" kontzeptua, \"Zientziak\" deiturikoen aurka erabili ohi direnak. Hala ere, badira beste izendapen batzuk, \"Humanitateak\" izenekoarekin identifikatzea, lotzea edo bereiztea problematikoagoa dutenak (erabiltzen dituenaren asmoaren arabera) eta hainbat gogoeta epistemologiko eta metodologiko dakartzatenak: \"Gizarte-zientziak\" eta \"\". Diziplina humanistikoei izaera ideografiko handiagoa ematen zaie: berezitasunak aztertzea lege edo orokorrik sortu gabe. Jatorrian (Pizkundeko humanismoko studia humanitatis), jakintza humanistikoak edo giza letrak aurka definitzen ziren. Gainerakoan, humanitateek, giza zientziek ez bezala, ohitura erromaniko eta germaniko handieneko eta sendotasun epistemologiko handiagoa duenak, orientazio anglosaxoi nagusiko ohitura du. Mendebaldeko zibilizazioaren eta hezkuntza-sistema tradizionalaren oinarrizko elementu eta definitzaile gisa (azken horretan heziketa humanistikoa ere deitzen zaie), humanitateak bereziki lotuta daude ikasketa klasikoei: artea eta kultura Antzinate greko-erromatarrean oinarrituta daude, eta mendeetan zehar hainbat gehikuntzarekin mendebaldeko kanona deritzona osatzen joan zen, ikuspegi horren kritikoek joera desberdinak izan zituztela salatzen dutena (intelektualismoa, matxismoa, eurozentrismoa, ), esaldi gutxiesgarri batean laburbildu ohi dena: \"hildako gizon zuriak\". Diziplina batzuk edo besteak \"giza zientziatzat\" edo \"gizarte-zientziatzat\" hartu edo ez, arazo akademikoa da, eta antolaketa- edo unibertsitate-izaera baino ez du, jakintza batzuk edo besteak zientifikoak diren ala ez adierazten baitu (edozein dela ere definizio horren irismena, zientifikotasun-irizpidea ere ez baita unibertsalki onartzen). \"Zientifikotasun\" hori da, hain zuzen ere, egile batzuentzat giza izaerara hurbiltzeko eta, ikerketa filologiko eta hermeneutikoaren bidez, iragana landuz bizikidetza soziala eraikitzeko asmoa duten jakintzak bilatzen ditu. Humanitateen zatitzat har daitezkeen diziplina edo ikasketa-esparruen artean daude filosofia, zuzenbidea, soziologia, antropologia, politologia, filologia (hizkuntzalaritza, semiologia, literatura, literaturaren historia, literatura-kritika), historia, geografia, arte-ikasketak (arte plastikoak, arte eszenikoak, musika, musikologia, estetika, eta artearen kritika), komunikazio-zientziak (kazetaritza, publizitatea, , bibliotekonomia), besteak beste. Paradoxikoki, nahiz eta hasierako aurkakotasun terminologikoa izan, erlijio ikasketak eta teologia ere \"Humanitateen\" zatitzat hartzen dira."}, {"color": "#97c2fc", "id": "distortion", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Distortion_waveform.svg", "label": "distortion", "shape": "image", "title": "Distortsioa irudi, soinu, seinale, uhin edo beste zerbaiten jatorriko ezaugarrien aldaketa da. Gehienetan, desiragarriak ez diren fektuak sortzen ditu eta beraz, distortsioa ezabatu edo gutxitzeko ahaleginak egiten dira."}, {"color": "#97c2fc", "id": "stool", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cyclosia_papilionaris_by_Kadavoor.jpg", "label": "stool", "shape": "image", "title": "Els excrements o deposici\u00f3 s\u00f3n les restes dels aliments no absorbits durant la digesti\u00f3 (com fibres i altres components que no s\u00f3n \u00fatils per a l\u0027\u00e9sser en q\u00fcesti\u00f3), i tamb\u00e9 c\u00e8l\u00b7lules de l\u0027epiteli intestinal que es descamen en el proc\u00e9s d\u0027absorci\u00f3 de nutrients, microorganismes, i altres subst\u00e0ncies que no assoleixen travessar l\u0027epiteli intestinal. En llenguatge col\u00b7loquial les femtes reben el nom de caca, o vulgarment, merda; i en un sentit m\u00e9s t\u00e8cnic o cl\u00ednic el de mat\u00e8ria fecal, femta o deposicions s\u00f3n el conjunt dels desaprofitaments generalment s\u00f2lids (o, gaireb\u00e9 sempre per algun patiment, de vegades tamb\u00e9 l\u00edquids) que genera tot ser vivent com producte final del proc\u00e9s de la digesti\u00f3. En els \u00e9ssers humans la primera vegada que els nadons buiden el seu intest\u00ed tiren unes deposicions de color groc-ataronjat, espesses i enganxoses que es denominen meconi. Aquest s\u0027expulsa durant les primeres 24 hores de vida, gr\u00e0cies a l\u0027acci\u00f3 laxant del calostre (la subst\u00e0ncia que surt del pit de la mare en iniciar la lact\u00e0ncia, abans de la llet pr\u00f2piament dita), el que permet eliminar la bilirubina i evitar la icter\u00edcia (el color groguenc de la pell degut a l\u0027acumulaci\u00f3 d\u0027aquest pigment). Els dies seg\u00fcents la femta passen a ser verdoses i, de seguida, grogues. En les an\u00e0lisis de mat\u00e8ria fecal (el m\u00e9s com\u00fa d\u0027ells \u00e9s el cridat coproparasitosc\u00f2pic o parasitol\u00f2gic), indispensables per al diagn\u00f2stic de molts patiments tant gastrointestinals com d\u0027altres tipus, la interpretaci\u00f3 dels resultats pren en compte, entre altres dades, l\u0027edat del pacient. Aix\u00f2 \u00e9s degut al fet que en els nens l\u0027excrement t\u00e9 color i solidesa diferents als de la mat\u00e8ria fecal adulta. Altres punts a tenir en consideraci\u00f3 s\u00f3n: una femta grassa de color clar poden indicar una alteraci\u00f3 pancre\u00e0tica, i una femta de color negre pot suggerir un exc\u00e9s de bilis. Una femta de color groguenc indica que pugui sofrir una infecci\u00f3 coneguda com a giardiasis, nom derivat del d\u0027un protozou microsc\u00f2pic cridat Giardia lamblia. Si el microorganisme produ\u00efx una infecci\u00f3 en l\u0027intest\u00ed (per alguna ra\u00f3, la seva concentraci\u00f3 en l\u0027intest\u00ed pot augmentar), aix\u00f2 pot desembocar en una greu diarrea de color groc. Aquesta infecci\u00f3 pot contagiar-se f\u00e0cilment al practicar relacions sexuals a trav\u00e9s de l\u0027anus (sexe anal) amb una persona portadora. Altra causa del color groguenc de la femta pot ser la s\u00edndrome de Gilbert. Aquesta malaltia est\u00e0 condicionada per brots d\u0027icter\u00edcia i d\u0027hiperbilirubin\u00e8mia i ocorre quan hi ha un exc\u00e9s de bilirubina en la sang. Tamb\u00e9 pot oc\u00f3rrer que la femta siguin negres, a causa de la pres\u00e8ncia de sang coagulada present en l\u0027aparell digestiu, derivada d\u0027un sagnat anterior. Si la femta adquireixen un color vermell, ser\u00e0 necessari rebre atenci\u00f3 professional immediatament. En els nens que pateixen certes malalties la femta poden ser blaves o verdes. Aix\u00f2 tamb\u00e9 ocorre, en ells, en ingerir grans quantitats de menjar amb colorants alimentaris en exc\u00e9s. El restrenyiment dona lloc a femta dura i en les persones amb indigesti\u00f3 poden ser aquoses i toves. A continuaci\u00f3 es proporciona un llistat de les principals an\u00e0lisis realitzades a la mat\u00e8ria fecal, amb una breu descripci\u00f3 de cadascun: \u00e9s utilitzat per a obtenir dades sobre els nivells de greix que es troben en l\u0027organisme del pacient, \u00e9s a dir, si s\u0027estan absorbint de manera correcta les vitamines liposolubles (vitamina A, D, i K). Els valors normals s\u00f3n menys de 7 g de greix acumulats en 24 hores. \n* An\u00e0lisi parasitol\u00f2gica: s\u0027utilitza per a detectar algun par\u00e0sit en el tracte digestiu, com per exemple alguns pat\u00f2gens del g\u00e8nere Salmonella com ara Salmonella Enteritidis. \n* An\u00e0lisi de sang en femta (FOBT): el sagnat pot causar-se per moltes raons, des d\u0027un sagnat de genives al raspallar-se les dents, fins a hemorroides o altra malaltia. El sagnat li dona una coloraci\u00f3 fosca a la femta o un vermell brillant en cas d\u0027hemorroides. Aquest examen s\u0027utilitza tamb\u00e9 per a detectar algun c\u00e0ncer de c\u00f2lon o de recte. \n* An\u00e0lisi microbiol\u00f2gica: per a fer un cultiu de deposicions humanes, a fi d\u0027analitzar-les per a detectar malalties d\u0027origen bacteri\u00e0, \u00e9s necessari col\u00b7locar una mostra del material en un recipient que contingui additius especials, tals com l\u0027Agar MacConkey, que dificulta la proliferaci\u00f3 de Gram positius, per\u00f2 que permet l\u0027aparici\u00f3 d\u0027alguns organismes pat\u00f2gens Gram negatius. En deixar aquests additius en contacte amb la mat\u00e8ria fecal durant un per\u00edode determinat, creixeran col\u00f2nies de bacteris Gram negatives."}, {"color": "#97c2fc", "id": "ph.d.", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Licentiate_thesis_from_Chalmers,_Sweden.jpg", "label": "ph.d.", "shape": "image", "title": "La dissertation, aussi parfois appel\u00e9e composition, est un exercice d\u0027argumentation organis\u00e9 en deux ou trois parties, qui retrace le cheminement d\u0027une pens\u00e9e d\u0027une introduction \u00e0 une conclusion. La dissertation r\u00e9sout une probl\u00e9matique. Elle est pratiqu\u00e9e dans les \u00e9tablissements scolaires fran\u00e7ais, que ce soit en lyc\u00e9e (dans les s\u00e9ries pr\u00e9parant au bac g\u00e9n\u00e9ral), en classes pr\u00e9pa, en universit\u00e9 (dans les d\u00e9partements de lettres et de sciences humaines) ou dans certaines grandes \u00e9coles (ENS, IEP, etc.)."}, {"color": "#97c2fc", "id": "charles sturt university", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Charles_Sturt_University_Wagga_Wagga_campus.jpg", "label": "charles sturt university", "shape": "image", "title": "Die Charles Sturt University (CSU) ist eine staatliche Universit\u00e4t in Australien, die auf neun Standorte verteilt sind (haupts\u00e4chlich im l\u00e4ndlichen Teil von New South Wales, aber auch in Victoria und im Australian Capital Territory). Sie entstand im Jahr 1989 aus dem Zusammenschluss mehrerer Colleges und ist nach dem britischen Entdecker Charles Sturt benannt. Die CSU ist bekannt f\u00fcr ihr gro\u00dfes Fernunterricht-Angebot und z\u00e4hlt in diesem Bereich zu den f\u00fchrenden Anbietern landesweit. Einen guten Ruf erworben hat sich die CSU in den Bereichen Medien und Kommunikation, Kunst, Weinbau (National Wine and Grape Research Centre), Landwirtschaft, Krankenpflege, Radiografie, Didaktik und Rechnungswesen. Die Universit\u00e4t besitzt einen eigenen Weinberg, auf dem preisgekr\u00f6nte Weine produziert werden."}, {"color": "#97c2fc", "id": "criminal justice policy review", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Criminal_Justice_Policy_Review_Journal_Front_Cover.jpg", "label": "criminal justice policy review", "shape": "image", "title": "Criminal Justice Policy Review is a quarterly peer-reviewed academic journal that covers the field of criminal justice. The editor-in-chief is David L. Myers (Indiana University of Pennsylvania). It was established in 1986 and is currently published by SAGE Publications."}, {"color": "#97c2fc", "id": "chicago", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/William_Lyon_Mackenzie_King_1942.jpg", "label": "chicago", "shape": "image", "title": "Chicagsk\u00e1 univerzita (anglicky University of Chicago) je americk\u00e1 soukrom\u00e1 univerzita s\u00eddl\u00edc\u00ed v Chicagu ve st\u00e1t\u011b Illinois. Byla zalo\u017eena v roce 1890 Johnem Rockefellerem. Univerzita m\u011bla v roce 2016 dob\u011b p\u0159es 15 000 student\u016f a p\u0159es 2200 zam\u011bstnanc\u016f."}, {"color": "#97c2fc", "id": "spin", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Leg_break_small.gif", "label": "spin", "shape": "image", "title": "Spin Bowling ist ein Fachbegriff des Cricketsports und bezeichnet eine spezielle Art, den Ball zu bowlen. Das Ziel des Spin Bowlings ist, den Ball mit m\u00f6glichst starker Rotation zu bowlen. Dadurch wird eine deutliche Richtungs\u00e4nderung erreicht, nachdem der Ball vom Boden abgeprallt ist. Spin Bowler nutzen au\u00dferdem auch den Magnus-Effekt, der einen Drift (Seitenbewegung) des Balles verursacht. Das Zusammenspiel von Rotation und Drift f\u00fchrt zu einer au\u00dferordentlich schwer vorherzusehenden Flugbahn des Balles. Der Batsman hat hierdurch erhebliche Schwierigkeiten, den Ball korrekt zu schlagen. Die Geschwindigkeit, mit der der Ball geworfen wird, ist dabei ohne wesentliche Bedeutung. Mit 70 bis 90 km/h ist sie wesentlich geringer als beim Fast bowling. Man unterscheidet vier verschiedene Arten des Spin Bowlings, je nachdem, ob die Rotation mit dem Handgelenk (Wrist Spin) oder mit den Fingern (Finger Spin) erzeugt wird: \n* Off Spin \u2013 Rechtsh\u00e4nder mit Finger-Spin-Technik. \n* Leg Spin \u2013 Rechtsh\u00e4nder mit Wrist-Spin-Technik. \n* Left-arm orthodox spin \u2013 Linksh\u00e4nder mit Finger-Spin-Technik. \n* Left-arm unorthodox spin \u2013 Linksh\u00e4nder mit Wrist-Spin-Technik. Spin Bowler nutzen meist den abgenutzten Cricketball. Dieser ist rau, was die Rotation verst\u00e4rkt.Sie werden meist in einer sp\u00e4teren Phase eines Spieles eingesetzt, dann ist regelm\u00e4\u00dfig die Pitch wesentlich unebener, was die Richtungs\u00e4nderung des Balles nach dem Aufkommen auf den Boden nochmals verst\u00e4rkt."}, {"color": "#97c2fc", "id": "consumer", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Kodak_Salesman_(1919)_(14597240757).jpg", "label": "consumer", "shape": "image", "title": "A consumer is a person or a group who intends to order, or uses purchased goods, products, or services primarily for personal, social, family, household and similar needs, who is not directly related to entrepreneurial or business activities. The term most commonly refers to a person who purchases goods and services for personal use."}, {"color": "#97c2fc", "id": "materials science", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Diamond_cuboctahedron.jpg", "label": "materials science", "shape": "image", "title": "\u03a4\u03bf \u03b4\u03b9\u03b5\u03c0\u03b9\u03c3\u03c4\u03b7\u03bc\u03bf\u03bd\u03b9\u03ba\u03cc \u03c0\u03b5\u03b4\u03af\u03bf \u03c4\u03b7\u03c2 \u0395\u03c0\u03b9\u03c3\u03c4\u03ae\u03bc\u03b7\u03c2 \u03a5\u03bb\u03b9\u03ba\u03ce\u03bd \u03ae \u03cc\u03c0\u03c9\u03c2 \u03b5\u03af\u03bd\u03b1\u03b9 \u03b5\u03c0\u03af\u03c3\u03b7\u03c2 \u03b3\u03bd\u03c9\u03c3\u03c4\u03cc \u0395\u03c0\u03b9\u03c3\u03c4\u03ae\u03bc\u03b7\u03c2 \u03ba\u03b1\u03b9 \u03a4\u03b5\u03c7\u03bd\u03bf\u03bb\u03bf\u03b3\u03af\u03b1\u03c2 \u03a5\u03bb\u03b9\u03ba\u03ce\u03bd \u03c3\u03c5\u03bc\u03c0\u03b5\u03c1\u03b9\u03bb\u03b1\u03bc\u03b2\u03ac\u03bd\u03b5\u03b9 \u03c4\u03b7\u03bd \u03bc\u03b5\u03bb\u03ad\u03c4\u03b7, \u03c4\u03bf\u03bd \u03c3\u03c7\u03b5\u03b4\u03b9\u03b1\u03c3\u03bc\u03cc \u03ba\u03b1\u03b9 \u03c4\u03b7\u03bd \u03b1\u03bd\u03b1\u03ba\u03ac\u03bb\u03c5\u03c8\u03b7 \u03bd\u03ad\u03c9\u03bd \u03c5\u03bb\u03b9\u03ba\u03ce\u03bd \u03bc\u03b5 \u03b2\u03b5\u03bb\u03c4\u03b9\u03c9\u03bc\u03ad\u03bd\u03b5\u03c2 \u03b9\u03b4\u03b9\u03cc\u03c4\u03b7\u03c4\u03b5\u03c2 \u03c0\u03bf\u03c5 \u03b4\u03b5\u03bd \u03c5\u03c0\u03ac\u03c1\u03c7\u03bf\u03c5\u03bd \u03c3\u03c4\u03b7\u03bd \u03c6\u03cd\u03c3\u03b7. \u0391\u03bd\u03b1\u03bb\u03c5\u03c4\u03b9\u03ba\u03cc\u03c4\u03b5\u03c1\u03b1 \u03bf \u03cc\u03c1\u03bf\u03c2 \u03b5\u03c0\u03b9\u03c3\u03c4\u03ae\u03bc\u03b7 \u03c4\u03c9\u03bd \u03c5\u03bb\u03b9\u03ba\u03ce\u03bd \u03b1\u03bd\u03b1\u03c6\u03ad\u03c1\u03b5\u03c4\u03b1\u03b9 \u03c3\u03c4\u03b7\u03bd \u03b4\u03b9\u03b5\u03c1\u03b5\u03cd\u03bd\u03b7\u03c3\u03b7 \u03c4\u03c9\u03bd \u03c3\u03c7\u03ad\u03c3\u03b5\u03c9\u03bd \u03c0\u03bf\u03c5 \u03c5\u03c0\u03ac\u03c1\u03c7\u03bf\u03c5\u03bd \u03bc\u03b5\u03c4\u03b1\u03be\u03cd \u03c4\u03b7\u03c2 \u03b4\u03bf\u03bc\u03ae\u03c2 \u03ba\u03b1\u03b9 \u03c4\u03c9\u03bd \u03b9\u03b4\u03b9\u03bf\u03c4\u03ae\u03c4\u03c9\u03bd \u03c4\u03c9\u03bd \u03c5\u03bb\u03b9\u03ba\u03ce\u03bd \u03b5\u03bd\u03ce \u03bf \u03cc\u03c1\u03bf\u03c2 \u03c4\u03b5\u03c7\u03bd\u03bf\u03bb\u03bf\u03b3\u03af\u03b1 \u03c4\u03c9\u03bd \u03c5\u03bb\u03b9\u03ba\u03ce\u03bd, \u03b1\u03bd\u03b1\u03c6\u03ad\u03c1\u03b5\u03c4\u03b1\u03b9 \u03c3\u03c4\u03b7 \u03c3\u03c7\u03b5\u03b4\u03af\u03b1\u03c3\u03b7 \u03ae \u03c4\u03b7\u03bd \u03c4\u03b5\u03c7\u03bd\u03bf\u03bb\u03bf\u03b3\u03af\u03b1 \u03c3\u03c7\u03b5\u03b4\u03af\u03b1\u03c3\u03b7\u03c2 \u03c4\u03b7\u03c2 \u03b4\u03bf\u03bc\u03ae\u03c2 \u03c4\u03bf\u03c5 \u03c5\u03bb\u03b9\u03ba\u03bf\u03cd (\u03b2\u03b1\u03c3\u03b9\u03b6\u03cc\u03bc\u03b5\u03bd\u03b7 \u03c3\u03c4\u03b7\u03bd \u03c3\u03c7\u03ad\u03c3\u03b7 \u03b4\u03bf\u03bc\u03ae\u03c2-\u03b9\u03b4\u03b9\u03cc\u03c4\u03b7\u03c4\u03b1\u03c2), \u03ce\u03c3\u03c4\u03b5 \u03bd\u03b1 \u03c0\u03b1\u03c1\u03b1\u03c7\u03b8\u03b5\u03af \u03ad\u03bd\u03b1 \u03c0\u03c1\u03bf\u03ba\u03b1\u03b8\u03bf\u03c1\u03b9\u03c3\u03bc\u03ad\u03bd\u03bf \u03c3\u03cd\u03bd\u03bf\u03bb\u03bf \u03b9\u03b4\u03b9\u 03ba\u03b1\u03c4\u03b1\u03bd\u03bf\u03ae\u03c3\u03bf\u03c5\u03bd \u03c4\u03bf\u03c5 \u03c0\u03c9\u03c2 \u03b7 \u03b5\u03c0\u03b5\u03be\u03b5\u03c1\u03b3\u03b1\u03c3\u03af\u03b1 \u03ba\u03b1\u03b9 \u03b7 \u03c3\u03cd\u03bd\u03b8\u03b5\u03c3\u03b7 \u03b5\u03bd\u03cc\u03c2 \u03c5\u03bb\u03b9\u03ba\u03bf\u03cd \u03b5\u03c0\u03b7\u03c1\u03b5\u03ac\u03b6\u03bf\u03c5\u03bd \u03c4\u03b7\u03bd \u03b4\u03bf\u03bc\u03ae \u03c4\u03bf\u03c5 \u03ba\u03b1\u03b9 \u03c0\u03c9\u03c2 \u03b1\u03c5\u03c4\u03cc \u03c3\u03c5\u03bd\u03b4\u03ad\u03b5\u03c4\u03b1\u03b9 \u03bc\u03b5 \u03c4\u03b9\u03c2 \u03b9\u03b4\u03b9\u03cc\u03c4\u03b7\u03c4\u03b5\u03c2 \u03c4\u03bf\u03c5 \u03c5\u03bb\u03b9\u03ba\u03bf\u03cd \u03ba\u03b1\u03b9 \u03c4\u03b9\u03c2 \u03b5\u03c0\u03b9\u03b4\u03cc\u03c3\u03b5\u03b9\u03c2 \u03c4\u03bf\u03c5. \u0397 \u03c0\u03c1\u03bf\u03c3\u03ad\u03b3\u03b3\u03b9\u03c3\u03b7 \u03b1\u03c5\u03c4\u03ae \u03c0\u03c1\u03bf\u03c9\u03b8\u03b5\u03af \u03c4\u03b7\u03bd \u03b3\u03bd\u03ce\u03c3\u03b7 \u03c3\u03b5 \u03ad\u03bd\u03b1 \u03b5\u03c5\u03c1\u03cd \u03c0\u03b5\u03b4\u03af\u03bf \u03b5\u03c1\u03b5\u03c5\u03bd\u03b7\u03c4\u03b9\u03ba\u03ce\u03bd \u03c0\u03b5\u03c1\u03b9\u03bf\u03c7\u03ce\u03bd \u03c0\u03bf\u03c5 \u03c3\u03c5\u03bc\u03c0\u03b5\u03c1\u03b9\u03bb\u03b1\u03bc\u03b2\u03ac\u03bd\u03bf\u03c5\u03bd \u03c4\u03b7\u03bd \u03bd\u03b1\u03bd\u03bf\u03c4\u03b5\u03c7\u03bd\u03bf\u03bb\u03bf\u03b3\u03af\u03b1 \u03c4\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03b7\u03bd \u03bc\u03b5\u03c4\u03b1\u03bb\u03bb\u03bf\u03c5\u03c1\u03b3\u03af\u03b1. \u0397 \u03b5\u03c0\u03b9\u03c3\u03c4\u03ae\u03bc\u03b7 \u03c4\u03c9\u03bd \u03c5\u03bb\u03b9\u03ba\u03ce\u03bd \u03b1\u03c3\u03c7\u03bf\u03bb\u03b5\u03af\u03c4\u03b1\u03b9 \u03b5\u03c0\u03af\u03c3\u03b7\u03c2 \u03bc\u03b5 \u03c4\u03b7\u03bd \u03b1\u03c3\u03c4\u03bf\u03c7\u03af\u03b1 \u03c4\u03c9\u03bd \u03c5\u03bb\u03b9\u03ba\u03ce\u03bd \u03ba\u03b1\u03b9 \u03c4\u03b7\u03bd \u03ba\u03b1\u03c4\u03b1\u03bd\u03cc\u03b7\u03c3\u03b7 \u03c4\u03c9\u03bd \u03c6 44\u0645 \u0642\u0627\u0626\u0645\u0629 \u0627\u0644\u0643\u0644\u0645\u0627\u062a\u00bb). \u062a\u064f\u0634\u062a\u0642 \u0627\u0644\u062a\u0646\u0628\u0624\u0627\u062a \u062d\u0648\u0644 \u0623\u062d\u062f\u0627\u062b \u0645\u0639\u064a\u0646\u0629 \u0645\u0646 \u0647\u0630\u0647 \u0627\u0644\u0641\u0631\u0636\u064a\u0627\u062a (\u0645\u062b\u0644\u060c \u00ab\u064a\u062a\u0630\u0643\u0631 \u0627\u0644\u0623\u0634\u062e\u0627\u0635 \u0627\u0644\u0630\u064a\u0646 \u064a\u062f\u0631\u0633\u0648\u0646 \u0642\u0627\u0626\u0645\u0629 \u0627\u0644\u0643\u0644\u0645\u0627\u062a \u0641\u064a \u0623\u062b\u0646\u0627\u0621 \u0627\u0644\u0627\u0633\u062a\u0645\u0627\u0639 \u0625\u0644\u0649 \u0627\u0644\u0645\u0648\u0633\u064a\u0642\u0649 \u0643\u0644\u0645\u0627\u062a\u064d \u0623\u0642\u0644 \u0641\u064a \u0627\u062e\u062a\u0628\u0627\u0631 \u0627\u0644\u0630\u0627\u0643\u0631\u0629 \u0645\u0646 \u0627\u0644\u0623\u0634\u062e\u0627\u0635 \u0627\u0644\u0630\u064a\u0646 \u064a\u062f\u0631\u0633\u0648\u0646 \u0642\u0627\u0626\u0645\u0629 \u0627\u0644\u0643\u0644\u0645\u0627\u062a \u0628\u0635\u0645\u062a\u00bb). \u064a\u0645\u0643\u0646 \u0628\u0639\u062f \u0630\u0644\u0643 \u0627\u062e\u062a\u0628\u0627\u0631 \u0647\u0630\u0647 \u0627\u0644\u062a\u0646\u0628\u0624\u0627\u062a \u0628\u062a\u062c\u0631\u0628\u0629 \u0645\u0646\u0627\u0633\u0628\u0629. \u062a\u064f\u062f\u0639\u0645 \u0627\u0644\u0646\u0638\u0631\u064a\u0629 \u0627\u0644\u062a\u064a \u0627\u0639\u062a\u0645\u062f\u062a \u0639\u0644\u064a\u0647\u0627 \u0627\u0644\u0641\u0631\u0636\u064a\u0627\u062a \u0648\u0627\u0644\u062a\u0646\u0628\u0624\u0627\u062a \u0623\u0648 \u0644\u0627 \u0627\u0639\u062a\u0645\u0627\u062f\u064b\u0627 \u0639\u0644\u0649 \u0646\u062a\u0627\u0626\u062c \u0647\u0630\u0647 \u0627\u0644\u062a\u062c\u0631\u0628\u0629\u060c \u0623\u0648 \u0642\u062f \u062a\u062d\u062a\u0627\u062c \u0625\u0644\u0649 \u062a\u0639\u062f\u064a\u0644 \u062b\u0645 \u062a\u062e\u0636\u0639 \u0644\u0645\u0632\u064a\u062f \u0645\u0646 \u0627\u0644\u0627\u062e\u062a\u0628\u0627\u0631\u0627\u062a."}, {"color": "#97c2fc", "id": "forensic sciences", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Shoeprint(forensic).jpg", "label": "forensic sciences", "shape": "image", "title": "L\u2019analyse scientifique de cas, appel\u00e9e par calque de l\u0027anglais science forensique ou la forensique, regroupe l\u0027ensemble des m\u00e9thodes d\u0027analyse fond\u00e9es sur les sciences (chimie, physique, biologie, neurosciences, informatique, math\u00e9matique, imagerie, statistique) afin de servir au travail d\u0027investigation de mani\u00e8re large. Cette analyse scientifique a pour but \u00ab la d\u00e9couverte de faits, l\u0027am\u00e9lioration des connaissances ou la r\u00e9solution de doutes et de probl\u00e8mes. Concr\u00e8tement, il s\u0027agit d\u0027une recherche pouss\u00e9e d\u0027informations, avec le but de l\u0027exhaustivit\u00e9 dans la d\u00e9couverte des informations inconnues au d\u00e9but de l\u0027enqu\u00eate et parfois la volont\u00e9 de publication des informations collect\u00e9es \u00bb. Elle englobe les m\u00e9thodes de police scientifique, de juricomptabilit\u00e9, d\u0027informatique forensique, de m\u00e9decine l\u00e9gale (analyse physiologique et psychiatrique), d\u0027intelligence strat\u00e9gique et de renseignement. L\u0027analyse forensique est enseign\u00e9e, par exemple \u00e0 l\u0027\u00c9cole des sciences criminelles de l\u0027universit\u00e9 de Lausanne en Suisse, \u00e0 la \u00ab CY Forensic School \u00bb de CY Cergy Paris Universit\u00e9 en France, au p\u00f4le d\u0027enseignement sup\u00e9rieur Saint Joseph-La Salle de Lorient, en Bretagne, ou bien encore en interaction avec le data mining \u00e0 SciencesPo."}, {"color": "#97c2fc", "id": "wollongong", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Shield_of_the_University_of_Wollongong.svg", "label": "wollongong", "shape": "image", "title": "Die University of Wollongong, kurz UOW, ist eine Universit\u00e4t in Wollongong im australischen Bundesstaat New South Wales. Gegr\u00fcndet wurde die University of Wollongong im Jahre 1951 aus der New South Wales University of Technology (heute University of New South Wales) heraus, anfangs als Wollongong University College. Seit 1975 besteht die Hochschule unter der heutigen Bezeichnung. Neben dem Hauptstandort Wollongong und dem Campus in Shoalhaven City hat die Hochschule Standorte in Bega, Batemans Bay, Nowra, und Sydney (Sydney Business School). Seit 1993 existiert eine Niederlassung, die (UOWD), in den Vereinigten Arabischen Emiraten."}, {"color": "#97c2fc", "id": "quickness", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Quickn.jpg", "label": "quickness", "shape": "image", "title": "Quickness \u00e8 il quarto album in studio dei Bad Brains, pubblicato nel 1989 dalla Caroline Records."}, {"color": "#97c2fc", "id": "buffalo", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/American_bison_k5680-1.jpg", "label": "buffalo", "shape": "image", "title": "\u91ce\u725b\u5c5e\uff08\u5b78\u540d\uff1aBison\uff09\u73b0\u5b58\u53ea\u6709\u4e24\u79cd\uff1a\u7f8e\u6d32\u91ce\u725b\u548c\u6b27\u6d32\u91ce\u725b\uff0c\u53e6\u6709\u56db\u4e2a\u53f2\u524d\u7269\u79cd\u3002"}, {"color": "#97c2fc", "id": "educator", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/OLPC_Haiti.jpg", "label": "educator", "shape": "image", "title": "Education is a purposeful activity directed at achieving certain aims, such as transmitting knowledge or fostering skills and character traits. These aims may include the development of understanding, rationality, kindness, and honesty. Various researchers emphasize the role of critical thinking in order to distinguish education from indoctrination. Some theorists require that education results in an improvement of the student while others prefer a value-neutral definition of the term. In a slightly different sense, education may also refer, not to the process, but to the product of this process: the mental states and dispositions possessed by educated people. Education originated as the transmission of cultural heritage from one generation to the next. Today, educational goals increasingly encompass new ideas such as the liberation of learners, skills needed for modern society, empathy, and complex vocational skills. Types of education are commonly divided into formal, non-formal, and informal education. Formal education takes place in education and training institutions, is usually structured by curricular aims and objectives, and learning is typically guided by a teacher. In most regions, formal education is compulsory up to a certain age and commonly divided into educational stages such as kindergarten, primary school and secondary school. Nonformal education occurs as addition or alternative to formal education. It may be structured according to educational arrangements, but in a more flexible manner, and usually takes place in community-based, workplace-based or civil society-based settings. Lastly, informal education occurs in daily life, in the family, any experience that has a formative effect on the way one thinks, feels, or acts may be considered educational, whether unintentional or intentional. In practice there is a continuum from the highly formalized to the highly informalized, and informal learning can occur in all three settings. For instance, homeschooling can be classified as nonformal or informal, depending upon the structure. Regardless of setting, educational methods include teaching, training, storytelling, discussion, and directed research. The methodology of teaching is called pedagogy. Education is supported by a variety of different philosophies, theories and empirical research agendas. There are movements for education reforms, such as for improving quality and efficiency of education towards relevance in students\u0027 lives and efficient problem solving in modern or future society at large, or for evidence-based education methodologies. A right to education has been recognized by some governments and the United Nations. Global initiatives aim at achieving the Sustainable Development Goal 4, which promotes quality education for all."}, {"color": "#97c2fc", "id": "vermeer", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Delftsedonderslag.jpg", "label": "vermeer", "shape": "image", "title": "Johannes Vermeer (/v\u0259r\u02c8m\u026a\u0259r, v\u0259r\u02c8m\u025b\u0259r/ v\u0259r-MEER, v\u0259r-MAIR, Dutch: [v\u0259r\u02c8me\u02d0r], ; also known as Jan Vermeer; October 1632 \u2013 15 December 1675) was a Dutch Baroque Period painter who specialized in domestic interior scenes of middle-class life. During his lifetime, he was a moderately successful provincial genre painter, recognized in Delft and The Hague. Nonetheless, he produced relatively few paintings and evidently was not wealthy, leaving his wife and children in debt at his death. Vermeer worked slowly and with great care, and frequently used very expensive pigments. He is particularly renowned for his masterly treatment and use of light in his work. \"Almost all his paintings\", Hans Koningsberger wrote, \"are apparently set in two smallish rooms in his house in Delft; they show the same furniture and decorations in various arrangements and they often portray the same people, mostly women.\" His modest celebrity gave way to obscurity after his death. He was barely mentioned in Arnold Houbraken\u0027s major source book on 17th-century Dutch painting (Grand Theatre of Dutch Painters and Women Artists) and was thus omitted from subsequent surveys of Dutch art for nearly two centuries. In the 19th century, Vermeer was rediscovered by Gustav Friedrich Waagen and Th\u00e9ophile Thor\u00e9-B\u00fcrger, who published an essay attributing 66 pictures to him, although only 34 paintings are universally attributed to him today. Since that time, Vermeer\u0027s reputation has grown, and he is now acknowledged as one of the greatest painters of the Dutch Golden Age. Similar to other major Dutch Golden Age artists such as Frans Hals and Rembrandt, Vermeer never went abroad. Also, like Rembrandt, he was an avid art collector and dealer."}, {"color": "#97c2fc", "id": "gunshot residue", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/GSR_at_Different_Ranges_v.2.png", "label": "gunshot residue", "shape": "image", "title": "Res\u00edduo de disparo, em ingl\u00eas \"Gunshot residue\" (GSR), tamb\u00e9m conhecido como \"res\u00edduo de descarga de cartucho\", em ingl\u00eas \"cartridge discharge residue\" (CDR), \"res\u00edduo de arma de fogo\", em ingl\u00eas \"gunfire residue\" (GFR) ou ainda \"res\u00edduo de descarga de arma de fogo\", em ingl\u00eas \"firearm discharge residue\" (FDR), \u00e9 o res\u00edduo depositado nas m\u00e3os e roupas de algu\u00e9m que dispara uma arma de fogo. \u00c9 composto principalmente de part\u00edculas queimadas e n\u00e3o queimadas da espoleta, do propelente - e possivelmente fragmentos da bala, do estojo do cartucho e da arma de fogo. Investigadores policiais testam as roupas e a pele das pessoas em busca de res\u00edduos de bala para determinar se elas estavam perto de uma arma quando ela disparou. Os res\u00edduos da arma de fogo podem se deslocar a mais de 3\u20135 p\u00e9s (0,9\u20131,5 metros) da arma. Na dist\u00e2ncia mais distante, apenas alguns vest\u00edgios de part\u00edculas podem estar presentes."}, {"color": "#97c2fc", "id": "tyler", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/John_Tyler_Signature_2.svg", "label": "tyler", "shape": "image", "title": "John Tyler, Jr. (29 Maret 1790 \u2013 18 Januari 1862) adalah Presiden dan Wakil Presiden Amerika Serikat ke-10. Ia menjabat presiden pada 1841-1845. Sebelumnya, ia menjabat Wakil Presiden Amerika Serikat. Ia menjadi wakil presiden pertama yang merangkap jabatan menjadi presiden dalam sejarah Amerika karena presiden yang sedang menjabat meninggal dunia. Selama menjadi presiden, Tyler banyak memveto proposal penting yang diajukan partainya, karena itulah tidak menyukainya. Kabinetnya dijuluki orang sebagai \"bencana\" dan menjadikan Tyler salah satu presiden yang diletakkan di rangking paling bawah. Pada akhirnya Tyler lebih menunjukkan kesetiaannya pada prinsip-prinsipnya dan negara bagian asalnya dibandingkan dengan negara konfederasi yang ia pimpin sebagai presiden. Walaupun begitu, pada era kepresidenan John Tyler terjadi evolusi penting partai-partai politik. Pada masa Presiden Tyler juga-lah ditentukannya tempat sebuah dan dimulainya kebijaksanaan baru di Amerika Serikat."}, {"color": "#97c2fc", "id": "forensic science", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Shoeprint(forensic).jpg", "label": "forensic science", "shape": "image", "title": "L\u2019analyse scientifique de cas, appel\u00e9e par calque de l\u0027anglais science forensique ou la forensique, regroupe l\u0027ensemble des m\u00e9thodes d\u0027analyse fond\u00e9es sur les sciences (chimie, physique, biologie, neurosciences, informatique, math\u00e9matique, imagerie, statistique) afin de servir au travail d\u0027investigation de mani\u00e8re large. Cette analyse scientifique a pour but \u00ab la d\u00e9couverte de faits, l\u0027am\u00e9lioration des connaissances ou la r\u00e9solution de doutes et de probl\u00e8mes. Concr\u00e8tement, il s\u0027agit d\u0027une recherche pouss\u00e9e d\u0027informations, avec le but de l\u0027exhaustivit\u00e9 dans la d\u00e9couverte des informations inconnues au d\u00e9but de l\u0027enqu\u00eate et parfois la volont\u00e9 de publication des informations collect\u00e9es \u00bb. Elle englobe les m\u00e9thodes de police scientifique, de juricomptabilit\u00e9, d\u0027informatique forensique, de m\u00e9decine l\u00e9gale (analyse physiologique et psychiatrique), d\u0027intelligence strat\u00e9gique et de renseignement. L\u0027analyse forensique est enseign\u00e9e, par exemple \u00e0 l\u0027\u00c9cole des sciences criminelles de l\u0027universit\u00e9 de Lausanne en Suisse, \u00e0 la \u00ab CY Forensic School \u00bb de CY Cergy Paris Universit\u00e9 en France, au p\u00f4le d\u0027enseignement sup\u00e9rieur Saint Joseph-La Salle de Lorient, en Bretagne, ou bien encore en interaction avec le data mining \u00e0 SciencesPo."}, {"color": "#97c2fc", "id": "false impression", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/False_Impression_cover.jpg", "label": "false impression", "shape": "image", "title": "False Impression is a mystery novel by English author Jeffrey Archer, first published in February 2005 by Macmillan (ISBN 1405032553). The novel was published in several countries."}, {"color": "#97c2fc", "id": "variable", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Polynomialdeg2.svg", "label": "variable", "shape": "image", "title": "\u064a\u0645\u0643\u0646 \u062a\u0635\u0646\u064a\u0641 \u0627\u0644\u0645\u062a\u063a\u064a\u0631\u0627\u062a \u0627\u0644\u0645\u0633\u062a\u062e\u062f\u0645\u0629 \u0641\u064a \u0627\u0644\u0627\u062e\u062a\u0628\u0627\u0631\u0627\u062a \u0627\u0644\u062a\u062c\u0631\u064a\u0628\u064a\u0629 \u0623\u0648 \u0627\u0644\u0646\u0645\u0630\u062c\u0629 \u0625\u0644\u0649 \u062b\u0644\u0627\u062b\u0629 \u0623\u0646\u0648\u0627\u0639: \u0645\u062a\u063a\u064a\u0631 \u062a\u0627\u0628\u0639 \u0648\u0645\u062a\u063a\u064a\u0631 \u0645\u0633\u062a\u0642\u0644 \u0623\u0648 \u0646\u0648\u0639 \u0622\u062e\u0631. \u064a\u0645\u062b\u0651\u0644 \u0627\u0644\u0645\u062a\u063a\u064a\u0631 \u0627\u0644\u062a\u0627\u0628\u0639 \u0627\u0644\u0645\u062e\u0631\u062c\u0627\u062a \u0623\u0648 \u0627\u0644\u062a\u0623\u062b\u064a\u0631\u061b \u064a\u062a\u0645 \u0627\u062e\u062a\u0628\u0627\u0631 \u0627\u0644\u0645\u062a\u063a\u064a\u0631 \u0627\u0644\u062a\u0627\u0628\u0639 \u0644\u0645\u0639\u0631\u0641\u0629 \u062a\u0623\u062b\u0631\u0647 \u0628\u0627\u0644\u0645\u0633\u062a\u0642\u0644. \u064a\u0645\u062b\u0651\u0644 \u0627\u0644\u0645\u062a\u063a\u064a\u0631 \u0627\u0644\u0645\u0633\u062a\u0642\u0644 \u0627\u0644\u0645\u062f\u062e\u0644\u0627\u062a \u0623\u0648 \u0627\u0644\u0645\u0633\u0628\u0628\u0627\u062a\u061b \u064a\u062a\u0645 \u0627\u062e\u062a\u0628\u0627\u0631 \u0627\u0644\u0645\u062a\u063a\u064a\u0631 \u0627\u0644\u0645\u0633\u062a\u0642\u0644 \u0625\u0630\u0627 \u0643\u0627\u0646 \u0645\u0633\u0628\u0651\u0628\u064b\u0627 \u0644\u0645\u0639\u0631\u0641\u0629 \u062a\u0623\u062b\u064a\u0631\u0647 \u0628\u0627\u0644\u062a\u0627\u0628\u0639. \u0643\u0645\u0627 \u064a\u0645\u0643\u0646 \u0645\u0631\u0627\u0642\u0628\u0629 \u0627\u0644\u0645\u062a\u063a\u064a\u0631\u0627\u062a \u0627\u0644\u0623\u062e\u0631\u0649 \u0644\u0623\u0633\u0628\u0627\u0628 \u0645\u062a\u0646\u0648\u0639\u0629."}, {"color": "#97c2fc", "id": "forensics", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Shoeprint(forensic).jpg", "label": "forensics", "shape": "image", "title": "L\u2019analyse scientifique de cas, appel\u00e9e par calque de l\u0027anglais science forensique ou la forensique, regroupe l\u0027ensemble des m\u00e9thodes d\u0027analyse fond\u00e9es sur les sciences (chimie, physique, biologie, neurosciences, informatique, math\u00e9matique, imagerie, statistique) afin de servir au travail d\u0027investigation de mani\u00e8re large. Cette analyse scientifique a pour but \u00ab la d\u00e9couverte de faits, l\u0027am\u00e9lioration des connaissances ou la r\u00e9solution de doutes et de probl\u00e8mes. Concr\u00e8tement, il s\u0027agit d\u0027une recherche pouss\u00e9e d\u0027informations, avec le but de l\u0027exhaustivit\u00e9 dans la d\u00e9couverte des informations inconnues au d\u00e9but de l\u0027enqu\u00eate et parfois la volont\u00e9 de publication des informations collect\u00e9es \u00bb. Elle englobe les m\u00e9thodes de police scientifique, de juricomptabilit\u00e9, d\u0027informatique forensique, de m\u00e9decine l\u00e9gale (analyse physiologique et psychiatrique), d\u0027intelligence strat\u00e9gique et de renseignement. L\u0027analyse forensique est enseign\u00e9e, par exemple \u00e0 l\u0027\u00c9cole des sciences criminelles de l\u0027universit\u00e9 de Lausanne en Suisse, \u00e0 la \u00ab CY Forensic School \u00bb de CY Cergy Paris Universit\u00e9 en France, au p\u00f4le d\u0027enseignement sup\u00e9rieur Saint Joseph-La Salle de Lorient, en Bretagne, ou bien encore en interaction avec le data mining \u00e0 SciencesPo."}, {"color": "#97c2fc", "id": "endeavor", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Red_Ensign_of_Great_Britain_(1707-1800).svg", "label": "endeavor", "shape": "image", "title": "HMS Endeavour was a British Royal Navy research vessel that Lieutenant James Cook commanded to Australia and New Zealand on his first voyage of discovery from 1768 to 1771. She was launched in 1764 as the collier Earl of Pembroke, with the Navy purchasing her in 1768 for a scientific mission to the Pacific Ocean and to explore the seas for the surmised Terra Australis Incognita or \"unknown southern land\". Commissioned as His Majesty\u0027s Bark Endeavour, she departed Plymouth in August 1768, rounded Cape Horn and reached Tahiti in time to observe the 1769 transit of Venus across the Sun. She then set sail into the largely uncharted ocean to the south, stopping at the islands of Huahine, Bora Bora, and Raiatea west of Tahiti to allow Cook to claim them for Great Britain. In September 1769, she anchored off New Zealand, becoming the first European vessel to reach the islands since Abel Tasman\u0027s Heemskerck 127 years earlier. In April 1770, Endeavour became the first European ship to reach the east coast of Australia, with Cook going ashore at what is now known as Botany Bay. Endeavour then sailed north along the Australian coast. She narrowly avoided disaster after running aground on the Great Barrier Reef, and Cook had to throw her guns overboard to lighten her. Endeavour was beached on the Australian mainland for seven weeks to permit rudimentary repairs to her hull. Resuming her voyage, she limped into port in Batavia in October 1770, her crew sworn to secrecy about the lands that they had visited. From Batavia Endeavour continued westward, rounded the Cape of Good Hope on 13 March 1771 and reached the English port of Dover on 12 July, having been at sea for nearly three years. The ship was largely forgotten after her Pacific voyage, spending the next three years hauling troops and cargo to and from the Falkland Islands. She was renamed in 1775 after being sold into private hands, and used to transport timber from the Baltic. Rehired as a British troop transport during the American War of Independence, she was finally scuttled in a blockade of Narragansett Bay, Rhode Island in 1778. Historical evidence indicates the ship was sunk just north of Goat Island in Newport Harbor, along with four other British transports. Relics from Endeavour are displayed at maritime museums worldwide, including an anchor and six of her cannon. A replica of Endeavour was launched in 1994 and is berthed alongside the Australian National Maritime Museum in Sydney Harbour. The NASA Space Shuttle Endeavour was named after this ship, as was the command module of Apollo 15, which took a small piece of wood from Cook\u0027s ship into space, and the SpaceX Crew Dragon capsule C206 was christened Endeavour during Demo-2. The ship is also depicted on the New Zealand fifty-cent coin."}, {"color": "#97c2fc", "id": "csi crime scene investigation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/HP_6890_Gas_chromatogram-mass_spectrometer_used_on_CSI.jpg", "label": "csi crime scene investigation", "shape": "image", "title": "Les Experts (CSI: Crime Scene Investigation) est une s\u00e9rie t\u00e9l\u00e9vis\u00e9e de criminalistique en coproduction canado-am\u00e9ricaine entre Alliance Atlantis et CBS Paramount Television, cr\u00e9\u00e9e par Anthony E. Zuiker, et diffus\u00e9e entre le 6 octobre 2000 et le 27 septembre 2015 sur le r\u00e9seau CBS et en simultan\u00e9 au Canada sur le r\u00e9seau CTV. La s\u00e9rie a donn\u00e9 \u00ab naissance \u00bb \u00e0 quatre s\u00e9ries d\u00e9riv\u00e9es : Les Experts : Miami, Les Experts : Manhattan, Les Experts : Cyber et CSI: Vegas (2021). N\u00e9anmoins, les trois premi\u00e8res s\u00e9ries s\u00e9ries ont \u00e9t\u00e9 arr\u00eat\u00e9es respectivement en 2012, 2013 et 2016. En France, elle est diffus\u00e9e entre le 25 novembre 2001 et le 6 janvier 2016 sur TF1, et la finale le 14 septembre 2016. Elle a \u00e9t\u00e9 rediffus\u00e9e depuis le 15 janvier 2016 sur TMC (en VM). Au Qu\u00e9bec, elle a \u00e9t\u00e9 diffus\u00e9e \u00e0 partir du 30 ao\u00fbt 2002 \u00e0 S\u00e9ries+ (intitul\u00e9e CSI: Les Experts depuis la neuvi\u00e8me saison), en Suisse sur RTS Un, et en Belgique sur RTL-TVI."}, {"color": "#97c2fc", "id": "police chief", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bat_Masterson_1879.jpg", "label": "police chief", "shape": "image", "title": "Chef de police, en anglais : Chief of police, est le titre donn\u00e9 \u00e0 un fonctionnaire nomm\u00e9 ou \u00e9lu dans la cha\u00eene de commandement d\u0027un service de police, en particulier en Am\u00e9rique du Nord. Un chef de police peut \u00e9galement \u00eatre connu sous le nom de police chief ou parfois simplement de chief, alors que certains pays privil\u00e9gient d\u0027autres titres comme commissioner ou chief constable. Un chef de police est nomm\u00e9 par un gouvernement national ou local et est responsable devant lui, \u00e0 l\u0027exception des sh\u00e9rifs \u00e9lus aux \u00c9tats-Unis."}, {"color": "#97c2fc", "id": "digital", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Wikipedia_in_binary.gif", "label": "digital", "shape": "image", "title": "\u0627\u0644\u0648\u0633\u0627\u0626\u0637 \u0627\u0644\u0631\u0642\u0645\u064a\u0629 (\u0628\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u 7 \u0623\u062d\u062f\u062b \u0627\u0644\u0645\u0639\u062f\u0627\u062a \u0645\u062b\u0644 \u0644\u0644\u062d\u0627\u0633\u0648\u0628 \u0648\u0627\u0644\u0627\u0646\u062a\u0631\u0646\u062a"}, {"color": "#97c2fc", "id": "dichotomous", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Absolute_complement.svg", "label": "dichotomous", "shape": "image", "title": "\u0414\u0438\u0445\u043e\u0442\u043e\u043c\u0456\u044f \u2014 \u0446\u0435 \u0440\u043e\u0437\u0431\u0438\u0442\u0442\u044f \u0446\u0456\u043b\u043e\u0433\u043e (\u0447\u0438 \u043c\u043d\u043e\u0436\u0438\u043d\u0438) \u043d\u0430 \u0434\u0432\u0456 \u0447\u0430\u0441\u0442\u0438\u043d\u0438 (\u043f\u0456\u0434\u043c\u043d\u043e\u0436\u0438\u043d\u0438). \u0406\u043d\u0448\u0438\u043c\u0438 \u0441\u043b\u043e\u0432\u0430\u043c\u0438, \u0446\u044f \u043f\u0430\u0440\u0430 \u0447\u0430\u0441\u0442\u0438\u043d \u043c\u0430\u0454 \u0431\u0443\u0442\u0438: \n* : \u0431\u0443\u0434\u044c-\u044f\u043a\u0438\u0439 \u0435\u043b\u0435\u043c\u0435\u043d\u0442 \u043c\u0430\u0454 \u043d\u0430\u043b\u0435\u0436\u0430\u0442\u0438 \u0434\u043e \u043e\u0434\u043d\u0456\u0454\u0457 \u0430\u0431\u043e \u0456\u043d\u0448\u043e\u0457 \u0447\u0430\u0441\u0442\u0438\u043d\u0438, \u0442\u0430 \n* \u0432\u0437\u0430\u0454\u043c\u043e\u0432\u0438\u043a\u043b\u044e\u0447\u043d\u043e\u044e: \u0436\u043e\u0434\u0435\u043d \u0435\u043b\u0435\u043c\u0435\u043d\u0442 \u043d\u0435 \u043c\u043e\u0436\u0435 \u043d\u0430\u043b\u0435\u0436\u0430\u0442\u0438 \u043e\u0434\u043d\u043e\u0447\u0430\u0441\u043d\u043e \u0434\u043e \u043e\u0431\u043e\u0445 \u0447\u0430\u0441\u0442\u0438\u043d. \u0422\u0430\u043a\u0435 \u0440\u043e\u0437\u0431\u0438\u0442\u0442\u044f \u0447\u0430\u0441\u0442\u043e \u0442\u0430\u043a\u043e\u0436 \u043d\u0430\u0437\u0438\u0432\u0430\u044e\u0442\u044c \u043f\u043e\u0434\u0432\u0456\u0439\u043d\u0438\u043c \u0440\u043e\u0437\u0431\u0438\u0442\u0442\u044f\u043c. \u0414\u0432\u0456 \u0447\u0430\u0441\u0442\u0438\u043d\u0438, \u0441\u0444\u043e\u0440\u043c\u043e\u0432\u0430\u043d\u0456 \u0442\u0430\u043a\u0438\u043c \u0447\u0438\u043d\u043e\u043c, \u0454 \u0434\u043e\u043f\u043e\u0432\u043d\u0435\u043d\u043d\u044f\u043c\u0438. \u0412 \u043b\u043e\u0433\u0456\u0446\u0456, \u0440\u043e\u0437\u0431\u0438\u0442\u0442\u044f \u0454 \u0434\u0432\u043e\u0457\u0441\u0442\u0438\u043c\u0438, \u044f\u043a\u0449\u043e \u0456\u0441\u043d\u0443\u0454 \u0441\u0443\u0434\u0436\u0435\u043d\u043d\u044f, \u0449\u043e \u043d\u0430\u043a\u043b\u0430\u0434\u0430\u0454\u0442\u044c\u0441\u044f \u043d\u0430 \u043b\u0438\u0448\u0435 \u043e\u0434\u043d\u0435 \u0437 \u043d\u0438\u0445. \u0420\u043e\u0437\u0433\u043b\u044f\u0434 \u0431\u0435\u0437\u043f\u0435\u0440\u0435\u0440\u0432\u043d\u0438\u0445, \u0430\u0431\u043e \u0431\u0430\u0433\u0430\u0442\u043e\u043a\u0430\u0442\u0435\u0433\u043e\u0440\u0456\u0439\u043d\u0438\u0445 \u0437\u043c\u0456\u043d\u043d\u0438\u0445 \u044f\u043a \u0431\u0456\u043d\u0430\u0440\u043d\u0438\u0445 \u043d\u0430\u0437\u0438\u0432\u0430\u044e\u0442\u044c . \u041f\u043e\u0445\u0438\u0431\u043a\u0443 \u0434\u0438\u0441\u043a\u0440\u0435\u0442\u0438\u0437\u0430\u0446\u0456\u0457, \u043f\u0440\u0438\u0442\u0430\u043c\u0430\u043d\u043d\u0443 \u0434\u0438\u0445\u043e\u0442\u043e\u043c\u0456\u0437\u0430\u0446\u0456\u0457, \u0442\u0438\u043c\u0447\u0430\u0441\u043e\u0432\u043e \u0456\u0433\u043d\u043e\u0440\u0443\u044e\u0442\u044c \u0434\u043b\u044f \u0446\u0456\u043b\u0435\u0439 \u043c\u043e\u0434\u0435\u043b\u044e\u0432\u0430\u043d\u043d\u044f."}, {"color": "#97c2fc", "id": "health care", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Global_physician_density_map_-_WHO_2010.png", "label": "health care", "shape": "image", "title": "Pelayanan kesehatan atau perawatan kesehatan (bahasa Inggris: health care) adalah pemeliharaan atau peningkatan status kesehatan melalui usaha-usaha pencegahan, diagnosis, terapi, pemulihan, atau penyembuhan penyakit, cedera, serta gangguan fisik dan mental lainnya. Pelayanan kesehatan diberikan secara profesional oleh tenaga kesehatan dan , misalnya dokter, dokter gigi, perawat, bidan, apoteker, beserta asisten-asistennya. Kegiatan pelayanan kesehatan diberikan di fasilitas kesehatan primer, sekunder, tersier, serta mencakup kesehatan masyarakat. Akses untuk memperoleh layanan kesehatan bisa saja bervariasi di antara negara, komunitas, dan individu \u2014 yang dipengaruhi oleh kondisi sosial-ekonomi dan kebijakan kesehatan. Faktor-faktor yang memengaruhi akses pelayanan kesehatan di antaranya keterbatasan keuangan (seperti batas tanggungan asuransi), hambatan geografis (seperti biaya transportasi, kemungkinan untuk mengambil cuti kerja agar bisa menggunakan layanan tersebut), dan keterbatasan pribadi (kurangnya kemampuan untuk berkomunikasi dengan penyedia layanan kesehatan, literasi kesehatan yang buruk, dan pendapatan rendah). Sistem pelayanan kesehatan merupakan sistem, terutama organisasi, yang didirikan untuk memenuhi kebutuhan kesehatan populasi sasaran. Menurut Organisasi Kesehatan Dunia (WHO), sistem pelayanan kesehatan dapat berfungsi dengan baik jika memiliki mekanisme pembiayaan, tenaga kerja yang terlatih dengan baik dan dibayar dengan memadai, informasi yang dapat diandalkan yang menjadi dasar pengambilan keputusan dan kebijakan, fasilitas kesehatan yang terpelihara dengan baik untuk memberikan obat-obatan yang berkualitas, dan teknologi. Sistem pelayanan kesehatan yang efisien berkontribusi pada ekonomi, pembangunan, dan industrialisasi suatu negara. Sejak lama, pelayanan kesehatan dianggap sebagai penentu penting dalam meningkatkan kesehatan fisik dan mental, serta kesejahteraan penduduk di seluruh dunia. Sebagai contoh, variola merupakan penyakit pertama yang berhasil diberantas dalam sejarah manusia melalui intervensi pelayanan kesehatan."}, {"color": "#97c2fc", "id": "canberra", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tuggeranong_Parkway.jpg", "label": "canberra", "shape": "image", "title": "Canberra (\u010desky vyslovov\u00e1no [\u02c8k\u025bnb\u025bra], 6. p\u00e1d v Canbe\u0159e, anglicky [\u02c8k\u00e6nb\u1d4ar\u0259] nebo [\u02c8k\u00e6nb\u025br\u0259]) je hlavn\u00ed, ne v\u0161ak nejv\u011bt\u0161\u00ed, m\u011bsto Australsk\u00e9ho spole\u010denstv\u00ed. S populac\u00ed 323 056 obyvatel se jedn\u00e1 o nejv\u011bt\u0161\u00ed vnitrozemsk\u00e9 australsk\u00e9 m\u011bsto. Canberra se nach\u00e1z\u00ed na jihov\u00fdchod\u011b st\u00e1tu, v Teritoriu hlavn\u00edho m\u011bsta Austr\u00e1lie (ACT). M\u011bsto le\u017e\u00ed 280 kilometr\u016f jihoz\u00e1padn\u00edm sm\u011brem od Sydney a 660 kilometr\u016f severov\u00fdchodn\u00edm sm\u011brem od Melbourne. M\u00edsto, kde se Canberra nach\u00e1z\u00ed, bylo vybr\u00e1no jako m\u00edsto pro hlavn\u00ed m\u011bsto Austr\u00e1lie roku 1908, aby do\u0161lo ke kompromisu mezi soupe\u0159\u00edc\u00edmi dv\u011bma nejv\u011bt\u0161\u00edmi m\u011bsty, tedy mezi Sydney a Melbourne. V mezin\u00e1rodn\u00ed sout\u011b\u017ei o design m\u011bsta zv\u00edt\u011bzil n\u00e1vrh dvou chicagsk\u00fdch architekt\u016f Waltera Burley Griffina a . Stavba zapo\u010dala v roce 1913. N\u00e1vrh man\u017eel\u016f Griffinov\u00fdch kladl d\u016fraz na geometrick\u00e9 motivy, jako kruhy, \u0161esti\u00faheln\u00edky a troj\u00faheln\u00edky. Ve m\u011bst\u011b se nach\u00e1z\u00ed tak\u00e9 v\u00fdznamn\u00e9 plochy p\u0159\u00edrodn\u00ed vegetace, d\u00edky kter\u00fdm Canberra z\u00edskala p\u0159ezd\u00edvku bush capital. V Canbe\u0159e s\u00eddl\u00ed , a mnoho vl\u00e1dn\u00edch org\u00e1n\u016f. M\u011bsto je tak\u00e9 centrem mnoha soci\u00e1ln\u00edch a kulturn\u00edch instituc\u00ed n\u00e1rodn\u00edho v\u00fdznamu, jako jsou Australsk\u00e1 n\u00e1rodn\u00ed univerzita, \u010di Australsk\u00e1 n\u00e1rodn\u00ed knihovna."}, {"color": "#97c2fc", "id": "eastern michigan university", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/John_G_Coburn.jpg", "label": "eastern michigan university", "shape": "image", "title": "Orienta Mi\u0109igana Universitato (angle Eastern Michigan University, EMU) estas universitato. \u011ci estas lokita en Ipsilantio, Mi\u0109igano, Usono. \u011ci estis fondita en 1849."}, {"color": "#97c2fc", "id": "mock trial", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mock_trial_critique.jpg", "label": "mock trial", "shape": "image", "title": "Mock trial sind bisher vornehmlich im angels\u00e4chsischen Sprachraum gebr\u00e4uchliche simulierte, fiktive Gerichtsverfahren zu Unterrichts- oder Ausbildungszwecken, die einer realen Situation so weit wie m\u00f6glich entsprechen sollen, inklusive Anklage, Verteidigung, Pl\u00e4doyers, Rechtsanw\u00e4lten, Richtern, Zeugenbefragung, Gutachten und Urteil. Mock trials finden in den USA auf vielen Ebenen der Ausbildung, h\u00e4ufig in kompetitiver Weise, statt (z. B. Grundschule, Mittelschule, Oberschule, Universit\u00e4t, Juristische Fakult\u00e4t), wobei Praxisn\u00e4he, \u00dcbung und Verst\u00e4ndnis prozessualer Probleme und der Erwerb von Basiskompetenzen f\u00fcr die sp\u00e4tere Berufspraxis im Vordergrund stehen. Auch manche Unternehmen bereiten ihre Manager mitunter in simulierten Gerichtsverfahren auf reale Gerichtsverfahren vor. So soll die Deutsche Bank im Rahmen des Gerichtsverfahrens gegen die Erben der Kirch-Gruppe den damaligen Manager Rolf-Ernst Breuer entsprechend vorbereitet haben."}, {"color": "#97c2fc", "id": "case study", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Case_Study_Caption_1.jpg", "label": "case study", "shape": "image", "title": "Case study \u0432\u043a\u043b\u044e\u0447\u0430\u0454 \u043f\u0438\u043b\u044c\u043d\u0443, \u043f\u043e\u0433\u043b\u0438\u0431\u043b\u0435\u043d\u0443 \u0442\u0430 \u0434\u0435\u0442\u0430\u043b\u044c\u043d\u0443 \u0435\u043a\u0441\u043f\u0435\u0440\u0442\u0438\u0437\u0443 \u043a\u043e\u043d\u043a\u0440\u0435\u0442\u043d\u043e\u0457 \u0441\u043f\u0440\u0430\u0432\u0438 \u0447\u0438 \u0441\u043f\u0440\u0430\u0432 \u0443 \u043a\u043e\u043d\u0442\u0435\u043a\u0441\u0442\u0456 \u0440\u0435\u0430\u043b\u044c\u043d\u043e\u0433\u043e \u0441\u0432\u0456\u0442\u0443. \u041d\u0430\u043f\u0440\u0438\u043a\u043b\u0430\u0434, case study \u0432 \u043c\u0435\u0434\u0438\u0446\u0438\u043d\u0456 \u043c\u043e\u0436\u0443\u0442\u044c \u0437\u043e\u0441\u0435\u0440\u0435\u0434\u0438\u0442\u0438\u0441\u044c \u043d\u0430 \u043e\u043a\u0440\u0435\u043c\u043e \u0432\u0437\u044f\u0442\u043e\u043c\u0443 \u043f\u0430\u0446\u0456\u0454\u043d\u0442\u0456 \u0447\u0438 \u043d\u0430 \u043d\u0435\u0437\u0434\u0443\u0436\u0430\u043d\u043d\u0456; case study \u0432 \u0431\u0456\u0437\u043d\u0435\u0441\u0456 \u043c\u043e\u0436\u0443\u0442\u044c \u043e\u0445\u043e\u043f\u043b\u044e\u0432\u0430\u0442\u0438 \u0441\u0442\u0440\u0430\u0442\u0435\u0433\u0456\u044e \u043f\u0435\u0432\u043d\u043e\u0457 \u0444\u0456\u0440\u043c\u0438 \u0430\u0431\u043e \u0448\u0438\u0440\u0448\u0438\u0439 \u0440\u0438\u043d\u043e\u043a; \u0430\u043d\u0430\u043b\u043e\u0433\u0456\u0447\u043d\u043e, case study \u0432 \u043f\u043e\u043b\u0456\u0442\u0438\u0446\u0456 \u043c\u043e\u0436\u0443\u0442\u044c \u0432\u0430\u0440\u0456\u044e\u0432\u0430\u0442\u0438\u0441\u044f \u0432\u0456\u0434 \u0432\u0443\u0437\u044c\u043a\u0438\u0445 \u044f\u0432\u0438\u0449 \u0437 \u0447\u0430\u0441\u043e\u043c (\u043d\u0430\u043f\u0440\u0438\u043a\u043b\u0430\u0434, \u043a\u043e\u043d\u043a\u0440\u0435\u0442\u043d\u0430 \u043f\u043e\u043b\u0456\u0442\u0438\u0447\u043d\u0430 \u043a\u0430\u043c\u043f\u0430\u043d\u0456\u044f) \u0434\u043e \u0432\u0435\u043b\u0438\u0447\u0435\u0437\u043d\u0438\u0445 \u043f\u043e\u0447\u0438\u043d\u0430\u043d\u044c (\u043d\u0430\u043f\u0440\u0438\u043a\u043b\u0430\u0434, \u0421\u0432\u0456\u0442\u043e\u0432\u0430 \u0432\u0456\u0439\u043d\u0430). \u042f\u043a \u043f\u0440\u0430\u0432\u0438\u043b\u043e, case study \u043c\u043e\u0436\u0435 \u0432\u0438\u0441\u0432\u0456\u0442\u043b\u0438\u0442\u0438 \u043c\u0430\u0439\u0436\u0435 \u0431\u0443\u0434\u044c-\u044f\u043a\u0443 \u043e\u0441\u043e\u0431\u0443, \u0433\u0440\u0443\u043f\u0443, \u043e\u0440\u0433\u0430\u043d\u0456\u0437\u0430\u0446\u0456\u044e, \u043f\u043e\u0434\u0456\u044e, \u0441\u0438\u0441\u0442\u0435\u043c\u0443 \u043f\u0435\u0440\u0435\u043a\u043e\u043d\u0430\u043d\u044c \u0430\u0431\u043e \u0434\u0456\u0457. Case study \u043d\u0435 \u043e\u0431\u043e\u0432\u0027\u044f\u0437\u043a\u043e\u0432\u043e \u043f\u043e\u0432\u0438\u043d\u043d\u043e \u0431\u0443\u0442\u0438 \u043e\u0434\u043d\u0438\u043c \u0441\u043f\u043e\u0441\u0442\u0435\u0440\u0435\u0436\u0435\u043d\u043d\u044f\u043c (N = 1), \u0430\u043b\u0435 \u043c\u043e\u0436\u0435 \u0432\u043a\u043b\u044e\u0447\u0430\u0442\u0438 \u0431\u0430\u0433\u0430\u0442\u043e \u0441\u043f\u043e\u0441\u0442\u0435\u0440\u0435\u0436\u0435\u043d\u044c (\u043e\u0434\u043d\u0435 \u0430\u0431\u043e \u0434\u0435\u043a\u0456\u043b\u044c\u043a\u0430 \u0444\u0456\u0437\u0438\u0447\u043d\u0438\u0445 \u0442\u0430 \u044e\u0440\u0438\u0434\u0438\u0447\u043d\u0438\u0445 \u043e\u0441\u0456\u0431 \u043f\u0440\u043e\u0442\u044f\u0433\u043e\u043c \u0434\u0435\u043a\u0456\u043b\u044c\u043a\u043e\u0445 \u043f\u0440\u043e\u043c\u0456\u0436\u043a\u0456\u0432 \u0447\u0430\u0441\u0443, \u0432\u0441\u0435 \u0432 \u0440\u0430\u043c\u043a\u0430\u0445 \u043e\u0434\u043d\u043e\u0433\u043e \u0456 \u0442\u043e\u0433\u043e \u0436 \u043a\u043e\u043d\u043a\u0440\u0435\u0442\u043d\u043e\u0433\u043e \u0434\u043e\u0441\u043b\u0456\u0434\u0436\u0435\u043d\u043d\u044f). Case study \u0448\u0438\u0440\u043e\u043a\u043e \u043f\u0440\u0430\u043a\u0442\u0438\u043a\u0443\u044e\u0442\u044c\u0441\u044f \u044f\u043a \u0443 \u0441\u043e\u0446\u0456\u0430\u043b\u044c\u043d\u0438\u0445, \u0442\u0430\u043a \u0456 \u0432 \u043f\u0440\u0438\u0440\u043e\u0434\u043d\u0438\u0447\u0438\u0445 \u043d\u0430\u0443\u043a\u0430\u0445."}, {"color": "#97c2fc", "id": "internet", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Thai-coup-detat-2014-social-media-banner.jpg", "label": "internet", "shape": "image", "title": "Internet, av engelskans mellann\u00e4tverk, \u00e4r v\u00e4rldens st\u00f6rsta datorn\u00e4tverk. World Wide Web, e-post, fildelning, ip-tv och ip-telefoni \u00e4r popul\u00e4ra tj\u00e4nster p\u00e5 internet. Internet sammanblandas ofta med World Wide Web, som \u00e4r en internettj\u00e4nst f\u00f6r att enkelt man\u00f6vrera sig mellan s\u00e5 kallade webbsidor och andra filer som finns lagrade p\u00e5 s\u00e4rskilda servrar (s\u00e5 kallade webbplatser). Internet \u00e4r ett globalt n\u00e4tverk som best\u00e5r av flera olika typer av sammankopplade fysiska n\u00e4tverk. I hem och p\u00e5 arbetsplatser finns lokala n\u00e4tverk (LAN), ofta baserade p\u00e5 Ethernet-teknologi och p\u00e5 tr\u00e5dl\u00f6sa n\u00e4tverk, som sammankopplar datorer, surfplattor och skrivare. Internetleverant\u00f6rer tillhandah\u00e5ller nationella och globala punkt-till-punkt-f\u00f6rbindelser (WAN), baserade p\u00e5 bredbandsteknologi s\u00e5som fiberkablar och mobiltelefonn\u00e4tverk. De olika n\u00e4tverken, s\u00e5v\u00e4l LAN- som WAN-f\u00f6rbindelser, sammankopplas med hj\u00e4lp av routrar, som fungerar som internets knutpunkter. Exempelvis m\u00f6jligg\u00f6r en hemmarouter att flera datorer i samma hem kan dela p\u00e5 samma internetaccess. Internetoperat\u00f6rernas n\u00e4tverk sammankopplas i sin tur med andra internetoperat\u00f6rers n\u00e4tverk via st\u00f6rre och kraftfullare routrar. Resultatet \u00e4r en m\u00e4ngd sammanl\u00e4nkade n\u00e4tverk som l\u00e5ter alla uppkopplade enheter kommunicera med varandra \u00f6ver hela v\u00e4rlden. Internet m\u00f6jligg\u00f6r effektiv global kommunikation v\u00e4rlden \u00f6ver och har f\u00f6r\u00e4ndrat m\u00e4nniskors s\u00e4tt att umg\u00e5s och konsumera media via sociala n\u00e4tverk, och har underl\u00e4ttat distansarbete, distansstudier och e-l\u00e4rande. Internet har gett upphov till nya e-handelsf\u00f6retag och branscher, och slagit ut andra traditionella akt\u00f6rer, men bidrog ocks\u00e5 till att IT-bubblan utvecklades och sprack vid millennieskiftet. F\u00f6r att bem\u00f6ta piratkopiering av musik och film \u00f6ver internet, har nya streamingtj\u00e4nster utvecklats sedan 00-talet och slagit ut distributionsled. Webbtidningar och sociala medier har konkurrerat ut m\u00e5nga traditionella medier, s\u00e4rskilt lokalpress, och minskat arbetsmarknaden f\u00f6r journalister. Sociala medier kan ha varit verktyg (men inte katalysator) f\u00f6r revolutioner som arabiska v\u00e5ren och av betydelse f\u00f6r en explosiv \u00f6kning av spridningen av fejknyheter och desinformation sedan 2000-talet. Sociala medier tros ha haft betydelse f\u00f6r valresultat, men det \u00e4r diskutabelt om fejknyheter har haft det."}, {"color": "#97c2fc", "id": "professor", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/French_academies_map.svg", "label": "professor", "shape": "image", "title": "Akademio estas asocio de kleruloj a\u016d artistoj kiuj renkonti\u011das por inter\u015dan\u011di ideojn, tiel nomita la\u016d la Akademio de Platono. Akademio anka\u016d estas supera kleriga instanco; kelklingve \u011di estas sinonimo por universitato, alilingve \u011di estas iom sub universitata nivelo. Krome nomi\u011das akademioj organizoj, kiuj gvidas kaj ju\u011das la evoluon de kelkaj lingvoj, ekz. la Franca Akademio, la Hispana Akademio kaj la Akademio de Esperanto. La titolo Akademiano indikas la koncepton de Plenrajta Membro de arta, literatura, a\u016d scienca . En multaj landoj, \u011di estas honora titolo, sed en aliaj inkludas privilegiojn."}, {"color": "#97c2fc", "id": "scapegoat", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/William_Holman_Hunt_-_The_Scapegoat.jpg", "label": "scapegoat", "shape": "image", "title": "Una v\u00edctima expiat\u00f2ria o boc expiatori \u00e9s una persona, grup, organitzaci\u00f3, etc. escollida per endossar-li una responsabilitat o falta per la qual n\u0027\u00e9s parcialment o totalment innocent. El fenomen de la v\u00edctima expiat\u00f2ria \u00e9s grupal, d\u0027una comunitat que inclou tant a la o les v\u00edctimes com a la resta de persones que en formen part. Les causes i motivacions s\u00f3n m\u00faltiples, podent ser deliberades, per a evadir responsabilitats i culpes, o inconscients, produ\u00efdes per mecanismes de defensa psicol\u00f2gics. Cal un grup de com a m\u00ednim dues persones, com per exemple un home i la seva parella. Els actors de la din\u00e0mica poden pert\u00e0nyer a la mateixa fam\u00edlia, a la mateixa feina (un treballador i el seu superior), poden ser els membres de qualsevol organitzaci\u00f3 (per exemple, una associaci\u00f3) o de qualsevol tipus de grup constitu\u00eft. De fet, no cal que sigui un fet intragrupal, ja que pot oc\u00f3rrer tamb\u00e9 de manera intergrupal, observant-se aleshores entre grups humans diferents al si d\u0027un pa\u00eds o una societat, per exemple. Es relaciona amb la viol\u00e8ncia en general, incloent la viol\u00e8ncia de g\u00e8nere, l\u0027assetjament laboral i l\u0027assetjament escolar, a m\u00e9s de l\u0027ab\u00fas de poder o la justificaci\u00f3 d\u0027actes no justificables, en un intent de persuasi\u00f3, per part d\u0027un agent dominant: persona f\u00edsica, govern, poder econ\u00f2mic, l\u00edder religi\u00f3s, etc. En aquest segon cas entrarien algunes pol\u00edtiques contra immigrants, contra acusats de terrorisme, contra drets associats a alguns oficis i professions, etc."}, {"color": "#97c2fc", "id": "television", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/MDR_Kripo_live.jpg", "label": "television", "shape": "image", "title": "Ett tv-program \u00e4r ett sammanh\u00e5llet program eller inslag som s\u00e4nds i en tv-kanal. En del kanaler s\u00e4nder program dygnet runt medan andra bara s\u00e4nder under ett par av dygnets timmar. N\u00e5gra kanaler s\u00e4nder bara program vid speciella tillf\u00e4llen, det g\u00e4ller fr\u00e4mst lokaltevestationer. Mellan programmen s\u00e4nds antingen reklamfilmer eller information om nya program som kanalen visar."}, {"color": "#97c2fc", "id": "legal system", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Parking_regulations_sign.jpg", "label": "legal system", "shape": "image", "title": "\u041f\u0440\u0430\u0432\u043e\u0432\u0430 \u0441\u0438\u0441\u0442\u0435\u043c\u0430 \u0421\u0428\u0410 \u043f\u043e\u0447\u0438\u043d\u0430\u0454 \u0444\u043e\u0440\u043c\u0443\u0432\u0430\u0442\u0438\u0441\u044c \u0449\u0435 \u0443 \u0425V\u0406\u0406 \u2014 XVIII \u0441\u0442. \u0432 \u0443\u043c\u043e\u0432\u0430\u0445 \u0441\u0432\u0456\u0442\u043e\u0432\u043e\u0433\u043e \u043a\u043e\u043b\u043e\u043d\u0456\u0430\u043b\u0456\u0437\u043c\u0443 \u0456 \u0437\u0431\u0435\u0440\u0435\u0433\u043b\u0430 \u0441\u0432\u043e\u0457 \u043f\u0435\u0440\u0432\u0438\u043d\u043d\u0456 \u043e\u0441\u043e\u0431\u043b\u0438\u0432\u043e\u0441\u0442\u0456 \u0434\u043e \u0441\u044c\u043e\u0433\u043e\u0434\u043d\u0456."}, {"color": "#97c2fc", "id": "paul", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/St._Paul\u2019s_Grotto.jpg", "label": "paul", "shape": "image", "title": "\u30d1\u30a6\u30ed\uff08\u5e0c: \u03a0\u03b1\u1fe6\u03bb\u03bf\u03c2\u3001? - 60\u5e74\u9803\uff09\u306f\u3001\u521d\u671f\u30ad\u30ea\u30b9\u30c8\u6559\u306e\u4f7f\u5f92\u3067\u3042\u308a\u3001\u65b0\u7d04\u8056\u66f8\u306e\u8457\u8005\u306e\u4e00\u4eba\u3002\u306f\u3058\u3081\u306f\u30b5\u30f3\u30d8\u30c9\u30ea\u30f3\u3068\u5171\u306b\u30a4\u30a8\u30b9\u306e\u4fe1\u5f92\u3092\u8feb\u5bb3\u3057\u3066\u3044\u305f\u304c\u3001\u56de\u5fc3\u3057\u3066\u30a4\u30a8\u30b9\u3092\u4fe1\u3058\u308b\u8005\u3068\u306a\u308a\u3001\u30d8\u30ec\u30cb\u30ba\u30e0\u4e16\u754c\u306b\u4f1d\u9053\u3092\u884c\u3063\u305f\u3002\u30e6\u30c0\u30e4\u540d\u3067\u30b5\u30a6\u30ed\uff08\u5e0c:\u03a3\u03b1\u1fe6\u03bb\u03bf\u03c2,\u30d8\u30d6\u30e9\u30a4\u8a9e: \u05e9\u05b8\u0
