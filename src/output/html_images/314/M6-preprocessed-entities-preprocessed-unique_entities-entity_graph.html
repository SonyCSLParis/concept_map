voeren van de Nederlandse titel doctor (dr.) op basis van een in het buitenland verkregen PhD graad, dit op grond van art. 7.23a lid 3 van de WHW. In Vlaanderen is de titel PhD al sinds 2013 gelijkgesteld aan de titel doctor: wie in Vlaanderen is gepromoveerd mag naar keuze een van beide titels voeren; wie in een ander land is gepromoveerd mag de titel voeren volgens de regels van het land waar de graad is verleend, met toevoeging van de naam van de universiteit die de graad heeft verleend Voor de aanduiding van een promovendus of doctoraatstudent (Belgi\u00eb) is door deze ontwikkelingen de term \u0027PhD student\u0027 gebruikelijker geworden."}, {"color": "#97c2fc", "id": "bachelors program", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/BS_time.png", "label": "bachelors program", "shape": "image", "title": "Der Bachelor ([\u02c8b\u00e6t\u0283\u0259l\u025a] oder [\u02c8b\u00e6t\u0283l\u025a], auch Bakkalaureus oder Baccalaureus [m.] bzw. Bakkalaurea oder Baccalaurea [f.]) ist der niedrigste akademische Grad und \u00fcblicherweise der erste Abschluss eines gestuften Studiums an einer Universit\u00e4t oder gleichgestellten Hochschule, Fachhochschule oder Berufsakademie. Ein Bachelor-Studiengang hat eine Regelstudienzeit von drei bis vier Jahren (6\u20138 Fachsemester), je nach Art des Fachs und der Lehranstalt. Der Bachelor qualifiziert f\u00fcr eine grundlegende Berufst\u00e4tigkeit, ein weiterf\u00fchrendes Masterstudium und in besonderen Ausnahmef\u00e4llen f\u00fcr die Aufnahme eines Promotionsstudiums (\u201eFast-Track-Promotion\u201c). Das Wort Baccalaureus unterscheidet sich in seiner Bedeutung von dem Wort Baccalaureatus, das in einigen L\u00e4ndern den ein- bis zweij\u00e4hrigen postgradualen akademischen Grad Bachelor with Honours (Baccalaureatus cum Honore) bezeichnet."}, {"color": "#97c2fc", "id": "warns", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Roman_Empire_125.png", "label": "warns", "shape": "image", "title": "\u0418\u043c\u0435\u043d\u0430 Varini (\u0422\u0430\u0446\u0438\u0442), Varinnae (\u041f\u043b\u0438\u043d\u0438\u0439 \u0441\u0442\u0430\u0440\u0448\u0438\u0439), \u039f\u03cd\u03af\u03c1\u03bf\u03c5\u03bd\u03bf\u03b9 \u0438\u043b\u0438 Viruni (\u041f\u0442\u043e\u043b\u0435\u043c\u0435\u0439), \u0412\u0430\u0440\u043d\u0438 \u0438\u043b\u0438 \u039f\u1f50\u03ac\u03c1\u03bd\u03c9\u03bd (\u041f\u0440\u043e\u043a\u043e\u043f\u0438\u0439), W\u00e6rne/Werne (\u0412\u0438\u0434\u0441\u0438\u0434) \u0438 Warnii (Lex Thuringorum), \u0432\u0435\u0440\u043e\u044f\u0442\u043d\u043e, \u043e\u0442\u043d\u043e\u0441\u044f\u0442\u0441\u044f \u043a \u043c\u0430\u043b\u043e\u0438\u0437\u0432\u0435\u0441\u0442\u043d\u043e\u043c\u0443 \u0433\u0435\u0440\u043c\u0430\u043d\u0441\u043a\u043e\u043c\u0443 \u043f\u043b\u0435\u043c\u0435\u043d\u0438, \u043f\u0440\u043e\u0438\u0441\u0445\u043e\u0434\u044f\u0449\u0435\u043c\u0443 \u0438\u0437 \u042e\u0436\u043d\u043e\u0439 \u0421\u043a\u0430\u043d\u0434\u0438\u043d\u0430\u0432\u0438\u0438. \u0418\u043c\u044f \u043f\u0440\u0435\u0434\u043f\u043e\u043b\u043e\u0436\u0438\u0442\u0435\u043b\u044c\u043d\u043e \u043e\u0437\u043d\u0430\u0447\u0430\u043b\u043e \u00ab\u0437\u0430\u0449\u0438\u0442\u043d\u0438\u043a\u0438\u00bb, \u043b\u0438\u0431\u043e \u00ab\u0440\u0435\u0447\u043d\u0438\u043a\u0438\u00bb, \u00ab\u0436\u0438\u0432\u0443\u0449\u0438\u0435 \u0443 \u0440\u0435\u043a\u0438\u00bb (\u043e\u0442 \u0438\u043d\u0434\u043e\u0435\u0432\u0440\u043e\u043f\u0435\u0439\u0441\u043a\u043e\u0433\u043e \u043a\u043e\u0440\u043d\u044f *uer- \u2018\u0432\u043e\u0434\u0430, \u0434\u043e\u0436\u0434\u044c, \u0440\u0435\u043a\u0430\u2019). \u041e\u043d\u0438 \u0438\u0437\u043d\u0430\u0447\u0430\u043b\u044c\u043d\u043e \u043f\u0440\u043e\u0436\u0438\u0432\u0430\u043b\u0438 \u043d\u0430 \u0442\u0435\u0440\u0440\u0438\u0442\u043e\u0440\u0438\u0438 \u0441\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u043e\u0439 \u0444\u0435\u0434\u0435\u0440\u0430\u043b\u044c\u043d\u043e\u0439 \u0437\u0435\u043c\u043b\u0438 \u041c\u0435\u043a\u043b\u0435\u043d\u0431\u0443\u0440\u0433-\u041f\u0435\u0440\u0435\u0434\u043d\u044f\u044f \u041f\u043e\u043c\u0435\u0440\u0430\u043d\u0438\u044f, \u043e\u0434\u043d\u0430\u043a\u043e \u043c\u0438\u0433\u0440\u0438\u0440\u043e\u0432\u0430\u043b\u0438 \u0432 \u0437\u0430\u043f\u0430\u0434\u043d\u043e\u043c \u0438 \u0432\u043e\u0441\u0442\u043e\u0447\u043d\u043e\u043c \u043d\u0430\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u044f\u0445 \u0432 \u042d\u043f\u043e\u0445\u0443 \u0412\u0435\u043b\u0438\u043a\u043e\u0433\u043e \u043f\u0435\u0440\u0435\u0441\u0435\u043b\u0435\u043d\u0438\u044f \u043d\u0430\u0440\u043e\u0434\u043e\u0432. \u0421\u0430\u043c\u044b\u0435 \u0440\u0430\u043d\u043d\u0438\u0435 \u0443\u043f\u043e\u043c\u0438\u043d\u0430\u043d\u0438\u044f \u043e\u0431 \u044d\u0442\u043e\u043c \u043f\u043b\u0435\u043c\u0435\u043d\u0438 \u0441\u043e\u0434\u0435\u0440\u0436\u0430\u0442\u0441\u044f \u0432 \u00ab\u0413\u0435\u0440\u043c\u0430\u043d\u0438\u0438\u00bb \u0422\u0430\u0446\u0438\u0442\u0430, \u0433\u0434\u0435 \u043e\u043d \u043f\u0438\u0441\u0430\u043b: \u0414\u0430\u043b\u0435\u0435 \u0441\u043b\u0435\u0434\u0443\u044e\u0442 , , \u0430\u043d\u0433\u043b\u044b, \u0432\u0430\u0440\u0438\u043d\u044b, \u044e\u0442\u044b, \u0438 \u043d\u0443\u0438\u0442\u043e\u043d\u044b. \u0412\u0441\u0435 \u0437\u0430\u0449\u0438\u0449\u0435\u043d\u044b \u0440\u0435\u043a\u0430\u043c\u0438 \u0438\u043b\u0438 \u043b\u0435\u0441\u0430\u043c\u0438. \u041a\u0430\u0436\u0434\u043e\u0435 \u0438\u0437 \u044d\u0442\u0438\u0445 \u043f\u043b\u0435\u043c\u0435\u043d \u0432 \u043e\u0442\u0434\u0435\u043b\u044c\u043d\u043e\u0441\u0442\u0438 \u043d\u0438\u0447\u0435\u043c \u043d\u0435 \u0437\u0430\u043c\u0435\u0447\u0430\u0442\u0435\u043b\u044c\u043d\u043e, \u043d\u043e \u0432\u0441\u0435 \u043e\u043d\u0438 \u0432\u043c\u0435\u0441\u0442\u0435 \u043f\u043e\u043a\u043b\u043e\u043d\u044f\u044e\u0442\u0441\u044f \u041d\u0435\u0440\u0442\u0435, \u0442\u043e \u0435\u0441\u0442\u044c, \u0442\u0430\u043a \u0441\u043a\u0430\u0437\u0430\u0442\u044c, \u041c\u0430\u0442\u0435\u0440\u0438 \u2014 \u0421\u044b\u0440\u043e\u0439 \u0417\u0435\u043c\u043b\u0435, \u0438 \u0434\u0443\u043c\u0430\u044e\u0442, \u0447\u0442\u043e \u043e\u043d\u0430 \u0432\u043c\u0435\u0448\u0438\u0432\u0430\u0435\u0442\u0441\u044f \u0432 \u0434\u0435\u043b\u0430 \u043b\u044e\u0434\u0435\u0439 \u0438 \u043e\u0431\u044a\u0435\u0437\u0436\u0430\u0435\u0442 \u043d\u0430\u0440\u043e\u0434\u044b. \u041e\u0440\u0438\u0433\u0438\u043d\u0430\u043b\u044c\u043d\u044b\u0439 \u0442\u0435\u043a\u0441\u0442 (\u043b\u0430\u0442.)[\u043f\u043e\u043a\u0430\u0437\u0430\u0442\u044c\u0441\u043a\u0440\u044b\u0442\u044c] Reudigni deinde et Aviones et Anglii et Varini et Eudoses et Suardones et Nuithones. Nec quicquam notabile in singulis, nisi quod in commune Nerthum, id est Terram matrem, colunt eamque intervenire rebus hominum, invehi populis arbitrantur. \u2014 \u0422\u0430\u0446\u0438\u0442, \u00ab\u0413\u0435\u0440\u043c\u0430\u043d\u0438\u044f\u00bb \u041f\u043b\u0438\u043d\u0438\u0439 \u0421\u0442\u0430\u0440\u0448\u0438\u0439 \u043f\u0438\u0441\u0430\u043b: \u00abGermanorum genera quinque: Vandili, quorum pars Burgodiones, Varinnae, Charini, Gutones\u00bb, \u0447\u0442\u043e \u043e\u0437\u043d\u0430\u0447\u0430\u0435\u0442, \u0447\u0442\u043e \u0431\u044b\u043b\u043e \u043f\u044f\u0442\u044c \u0433\u0435\u0440\u043c\u0430\u043d\u0441\u043a\u0438\u0445 \u043d\u0430\u0440\u043e\u0434\u043e\u0432: \u0432\u0430\u043d\u0434\u0430\u043b\u044b, \u0447\u0430\u0441\u0442\u044c\u044e \u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u0431\u044b\u043b\u0438 \u0431\u0443\u0440\u0433\u0443\u043d\u0434\u044b, \u0432\u0430\u0440\u0438\u043d\u044b, \u0438 \u0433\u0443\u0442\u043e\u043d\u044b (\u0433\u043e\u0442\u044b). \u041d\u0430 \u043a\u0430\u0440\u0442\u0435 \u041f\u0442\u043e\u043b\u0435\u043c\u0435\u044f \u039f\u03cd\u03af\u03c1\u03bf\u03c5\u03bd\u03bf\u03b9, \u0438\u043b\u0438 Viruni, \u0440\u0430\u0441\u043f\u043e\u043b\u043e\u0436\u0435\u043d\u044b \u0432 \u043e\u0431\u043b\u0430\u0441\u0442\u0438 \u041c\u0435\u043a\u043b\u0435\u043d\u0431\u0443\u0440\u0433\u0430, \u0440\u044f\u0434\u043e\u043c \u0441 \u0442\u0435\u0432\u0442\u043e\u043d\u0430\u043c\u0438, \u0433\u0434\u0435 \u043d\u0430\u0445\u043e\u0434\u0438\u0442\u0441\u044f \u043e\u0434\u043d\u0430 \u0438\u0437 \u0433\u043b\u0430\u0432\u043d\u044b\u0445 \u0440\u0435\u043a \u0412\u0430\u0440\u043d\u043e\u0432 \u0438 \u0433\u043e\u0440\u043e\u0434, \u043d\u0430\u0437\u044b\u0432\u0430\u0435\u043c\u044b\u0439 \u0412\u0430\u0440\u043d\u0435\u043c\u044e\u043d\u0434\u0435. \u041a\u043e\u0433\u0434\u0430 \u043f\u0440\u0438\u0431\u044b\u043b\u0438 \u0441\u043b\u0430\u0432\u044f\u043d\u0435, \u043e\u043d\u0438 \u043d\u0430\u0437\u0432\u0430\u043b\u0438\u0441\u044c \u0432\u0430\u0440\u043d\u0430\u043c\u0438, \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e, \u0430\u0441\u0441\u0438\u043c\u0438\u043b\u0438\u0440\u043e\u0432\u0430\u0432 \u043e\u0441\u0442\u0430\u0432\u0448\u0438\u0445\u0441\u044f \u0432\u0430\u0440\u0438\u043d\u043e\u0432. \u0413\u043e\u0440\u043e\u0434 \u039f\u1f50\u03b9\u03c1\u03bf\u03c5\u03bd\u03bf\u03bd (Virunum) \u0440\u0430\u0441\u043f\u043e\u0437\u043d\u0430\u0451\u0442\u0441\u044f \u043a\u0430\u043a \u043d\u044b\u043d\u0435\u0448\u043d\u0438\u0439 \u0414\u0440\u0430\u0432\u0441\u043a\u043e-\u041f\u043e\u043c\u043e\u0440\u0441\u043a\u0435. \u0412\u0430\u0440\u0438\u043d\u044b \u0442\u0430\u043a\u0436\u0435 \u0443\u043f\u043e\u043c\u0438\u043d\u0430\u044e\u0442\u0441\u044f \u041f\u0440\u043e\u043a\u043e\u043f\u0438\u0435\u043c, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u043f\u0438\u0441\u0430\u043b, \u0447\u0442\u043e \u043a\u043e\u0433\u0434\u0430 \u0433\u0435\u0440\u0443\u043b\u044b (\u044d\u0440\u0443\u043b\u044b) \u043f\u043e\u0442\u0435\u0440\u043f\u0435\u043b\u0438 \u043f\u043e\u0440\u0430\u0436\u0435\u043d\u0438\u0435 \u043e\u0442 \u043b\u0430\u043d\u0433\u043e\u0431\u0430\u0440\u0434\u043e\u0432, \u043e\u043d\u0438 \u0432\u0435\u0440\u043d\u0443\u043b\u0438\u0441\u044c \u0432 \u0421\u043a\u0430\u043d\u0434\u0438\u043d\u0430\u0432\u0438\u044e (\u0422\u0443\u043b\u0435). \u041e\u043d\u0438 \u043f\u0435\u0440\u0435\u0441\u0435\u043a\u043b\u0438 \u0414\u0443\u043d\u0430\u0439 (\u0418\u0441\u0442\u0440), \u043f\u0440\u043e\u0448\u043b\u0438 \u0441\u043b\u0430\u0432\u044f\u043d (Sclaveni) \u0438 \u043f\u043e\u0441\u043b\u0435 \u0431\u0435\u0441\u043f\u043b\u043e\u0434\u043d\u043e\u0439 \u043e\u0431\u043b\u0430\u0441\u0442\u0438, \u043e\u043d\u0438 \u043f\u0440\u0438\u0448\u043b\u0438 \u043a \u039f\u1f50\u03ac\u03c1\u03bd\u03c9\u03bd. \u041f\u043e\u0441\u043b\u0435 \u044d\u0442\u043e\u0433\u043e \u0433\u0435\u0440\u0443\u043b\u044b \u043f\u0440\u043e\u0448\u043b\u0438 \u0434\u0430\u043d\u043e\u0432 \u0438 \u043f\u0435\u0440\u0435\u0441\u0435\u043a\u043b\u0438 \u043c\u043e\u0440\u0435. \u0412 \u0421\u043a\u0430\u043d\u0434\u0438\u043d\u0430\u0432\u0438\u0438 \u043e\u043d\u0438 \u043f\u043e\u0441\u0435\u043b\u0438\u043b\u0438\u0441\u044c \u0440\u044f\u0434\u043e\u043c \u0441 \u0433\u0451\u0442\u0430\u043c\u0438 (Gautoi). \u0413\u043e\u0432\u043e\u0440\u044f \u043e \u0441\u0432\u043e\u0451\u043c \u0432\u0440\u0435\u043c\u0435\u043d\u0438, \u043e\u0434\u043d\u0430\u043a\u043e, \u041f\u0440\u043e\u043a\u043e\u043f\u0438\u0439 \u043f\u043e\u043c\u0435\u0449\u0430\u0435\u0442 \u0432\u0430\u0440\u0438\u043d\u043e\u0432 \u043a \u0441\u0435\u0432\u0435\u0440\u0443 \u0438 \u0432\u043e\u0441\u0442\u043e\u043a\u0443 \u043e\u0442 \u0440\u0435\u043a\u0438 \u0420\u0435\u0439\u043d, \u043d\u0430 \u0433\u0440\u0430\u043d\u0438\u0446\u0435 \u0441 \u0444\u0440\u0430\u043d\u043a\u0430\u043c\u0438. \u0418\u0445 \u043a\u043e\u0440\u043e\u043b\u044c Hermegisclus \u0437\u0430\u043a\u043b\u044e\u0447\u0438\u043b \u0441\u0442\u0440\u0430\u0442\u0435\u0433\u0438\u0447\u0435\u0441\u043a\u0438\u0439 \u0441\u043e\u044e\u0437 \u0441 \u0444\u0440\u0430\u043d\u043a\u0441\u043a\u0438\u043c \u043f\u0440\u0430\u0432\u0438\u0442\u0435\u043b\u0435\u043c \u0422\u0435\u043e\u0434\u0435\u0431\u0435\u0440\u0442\u043e\u043c I, \u0436\u0435\u043d\u0438\u0432\u0448\u0438\u0441\u044c \u043d\u0430 \u0435\u0433\u043e \u0441\u0435\u0441\u0442\u0440\u0435 Theudechild. \u0422\u0430\u043a \u043a\u0430\u043a \u043a\u043e\u0440\u043e\u043b\u044c \u0443\u043c\u0435\u0440, \u0441\u0430\u0442\u0440\u0430\u043f\u044b \u0437\u0430\u0441\u0442\u0430\u0432\u0438\u043b\u0438 \u0441\u0432\u043e\u0435\u0433\u043e \u0441\u044b\u043d\u0430 Radigis \u0436\u0435\u043d\u0438\u0442\u044c\u0441\u044f \u043d\u0430 \u0441\u0432\u043e\u0435\u0439 \u043c\u0430\u0447\u0435\u0445\u0435. \u0421\u044b\u043d, \u043e\u0434\u043d\u0430\u043a\u043e, \u0431\u044b\u043b \u0443\u0436\u0435 \u043f\u043e\u043c\u043e\u043b\u0432\u043b\u0435\u043d \u0441 \u0431\u0440\u0438\u0442\u0430\u043d\u0441\u043a\u043e\u0439 \u043a\u043e\u0440\u043e\u043b\u0435\u0432\u043e\u0439, \u043a\u043e\u0442\u043e\u0440\u0430\u044f, \u0438\u0449\u0430 \u0432\u043e\u0437\u043c\u0435\u0437\u0434\u0438\u044f, \u043f\u0435\u0440\u0435\u0441\u0435\u043a\u043b\u0430 \u0421\u0435\u0432\u0435\u0440\u043d\u043e\u0435 \u043c\u043e\u0440\u0435 \u0441 \u0430\u0440\u043c\u0438\u0435\u0439 \u0432 400 \u043a\u043e\u0440\u0430\u0431\u043b\u0435\u0439 \u0438 100 \u0442\u044b\u0441\u044f\u0447 \u0447\u0435\u043b\u043e\u0432\u0435\u043a. Radigis \u0431\u044b\u043b \u043f\u043e\u0439\u043c\u0430\u043d \u043f\u0440\u044f\u0447\u0443\u0449\u0438\u043c\u0441\u044f \u0432 \u043b\u0435\u0441\u0443 \u043d\u0435\u043f\u043e\u0434\u0430\u043b\u0435\u043a\u0443 \u043e\u0442 \u0443\u0441\u0442\u044c\u044f \u0420\u0435\u0439\u043d\u0430 \u0438 \u043d\u0435 \u0431\u044b\u043b\u043e \u043d\u0438\u043a\u0430\u043a\u043e\u0433\u043e \u0434\u0440\u0443\u0433\u043e\u0433\u043e \u0432\u044b\u0431\u043e\u0440\u0430, \u043a\u0440\u043e\u043c\u0435 \u043a\u0430\u043a \u0436\u0435\u043d\u0438\u0442\u044c\u0441\u044f \u043d\u0430 \u0441\u0432\u043e\u0435\u0439 \u043d\u0435\u0432\u0435\u0441\u0442\u0435. \u041d\u0430 \u0441\u0430\u043c\u043e\u043c \u0434\u0435\u043b\u0435, \u0442\u0435\u0440\u043c\u0438\u043d \u0432\u0430\u0440\u0438\u043d\u044b \u043c\u043e\u0436\u0435\u0442 \u0431\u044b\u0442\u044c \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043d \u0434\u043b\u044f \u0432\u0441\u0435\u0445 \u0433\u0435\u0440\u043c\u0430\u043d\u0441\u043a\u0438\u0445 \u043f\u043b\u0435\u043c\u0451\u043d \u0437\u0430 \u043f\u0440\u0435\u0434\u0435\u043b\u0430\u043c\u0438 \u043a\u043e\u0440\u043e\u043b\u0435\u0432\u0441\u0442\u0432\u0430 \u0444\u0440\u0430\u043d\u043a\u043e\u0432. \u041d\u0435\u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0430\u0432\u0442\u043e\u0440\u044b, \u043e\u0434\u043d\u0430\u043a\u043e, \u043a\u0440\u0438\u0442\u0438\u0447\u043d\u043e \u0432\u043e\u0441\u043f\u0440\u0438\u043d\u0438\u043c\u0430\u044e\u0442 \u0441\u0432\u0435\u0434\u0435\u043d\u0438\u044f \u041f\u0440\u043e\u043a\u043e\u043f\u0438\u044f. \u0421\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u044b\u0435 \u0438\u0441\u0441\u043b\u0435\u0434\u043e\u0432\u0430\u0442\u0435\u043b\u0438 \u0441\u0447\u0438\u0442\u0430\u044e\u0442, \u0447\u0442\u043e \u043c\u0435\u0441\u0442\u043d\u043e\u0441\u0442\u0438 \u043a \u0441\u0435\u0432\u0435\u0440\u0443 \u043e\u0442 \u0420\u0435\u0439\u043d\u0430, \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e, \u0431\u044b\u043b\u0438 \u043f\u043e\u0434 \u0444\u0440\u0430\u043d\u043a\u0441\u043a\u0438\u043c \u043a\u043e\u043d\u0442\u0440\u043e\u043b\u0435\u043c \u0432 \u0442\u0435\u0447\u0435\u043d\u0438\u0435 \u0431\u043e\u043b\u044c\u0448\u0435\u0439 \u0447\u0430\u0441\u0442\u0438 VI \u0438 VII \u0432\u0435\u043a\u043e\u0432, \u043f\u043e \u043a\u0440\u0430\u0439\u043d\u0435\u0439 \u043c\u0435\u0440\u0435, \u043f\u043e\u0441\u043b\u0435 \u043f\u043e\u0440\u0430\u0436\u0435\u043d\u0438\u044f \u0434\u0430\u0442\u0441\u043a\u043e\u0433\u043e \u043c\u043e\u0440\u0441\u043a\u043e\u0433\u043e \u043a\u043e\u0440\u043e\u043b\u044f \u0432 526 \u0433\u043e\u0434\u0443. \u0421\u043e\u0433\u043b\u0430\u0441\u043d\u043e \u0424\u0440\u0435\u0434\u0435\u0433\u0430\u0440\u0443, \u0432\u0430\u0440\u0438\u043d\u044b \u0431\u044b\u043b\u0438 \u043f\u043e\u0447\u0442\u0438 \u0438\u0441\u0442\u0440\u0435\u0431\u043b\u0435\u043d\u044b \u043a\u043e\u0440\u043e\u043b\u0451\u043c \u0444\u0440\u0430\u043d\u043a\u043e\u0432 \u0425\u0438\u043b\u044c\u0434\u0435\u0431\u0435\u0440\u0442\u043e\u043c II \u0432 590 \u0433\u043e\u0434\u0443. \u0412\u0430\u0440\u0438\u043d\u044b \u0443\u043f\u043e\u043c\u044f\u043d\u0443\u0442\u044b \u0432 \u0430\u043d\u0433\u043b\u043e-\u0441\u0430\u043a\u0441\u043e\u043d\u0441\u043a\u043e\u0439 \u043f\u043e\u044d\u043c\u0435 \u0412\u0438\u0434\u0441\u0438\u0434 \u043a\u0430\u043a W\u00e6rne \u0438\u043b\u0438 Werne. \u0412\u0430\u0440\u0438\u043d\u044b \u0442\u0430\u043a\u0436\u0435 \u043f\u043e\u044f\u0432\u043b\u044f\u044e\u0442\u0441\u044f \u0432 \u043f\u0440\u0430\u0432\u043e\u0432\u043e\u043c \u043a\u043e\u0434\u0435\u043a\u0441\u0435 IX \u0432\u0435\u043a\u0430, Lex Angliorum, Werinorum hos est Thuringorum (\u00ab\u0417\u0430\u043a\u043e\u043d \u0430\u043d\u0433\u043b\u043e\u0432 \u0438 \u0432\u0430\u0440\u0438\u043d\u043e\u0432, \u0442\u043e \u0435\u0441\u0442\u044c \u0442\u044e\u0440\u0438\u043d\u0433\u043e\u0432\u00bb), \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u0438\u043c\u0435\u043b \u043c\u043d\u043e\u0433\u043e \u043e\u0431\u0449\u0435\u0433\u043e \u0441 \u0444\u0440\u0430\u043d\u043a\u0441\u043a\u0438\u043c, \u0444\u0440\u0438\u0437\u0441\u043a\u0438\u043c \u0438 \u0441\u0430\u043a\u0441\u043e\u043d\u0441\u043a\u0438\u043c \u043a\u043e\u0434\u0435\u043a\u0441\u0430\u043c\u0438. \u041f\u043e\u0441\u043b\u0435\u0434\u043d\u0438\u0435 \u0438\u0441\u0441\u043b\u0435\u0434\u043e\u0432\u0430\u043d\u0438\u044f \u043f\u043e\u043a\u0430\u0437\u044b\u0432\u0430\u044e\u0442, \u0447\u0442\u043e \u0432\u0430\u0440\u0438\u043d\u044b \u0431\u044b\u043b\u0438 \u0447\u0430\u0441\u0442\u044c\u044e \u0424\u0435\u0434\u0435\u0440\u0430\u0446\u0438\u0438 \u0422\u044e\u0440\u0438\u043d\u0433\u0438\u0438, \u043a\u043e\u0442\u043e\u0440\u0430\u044f \u0434\u043e\u043c\u0438\u043d\u0438\u0440\u043e\u0432\u0430\u043b\u0430 \u0432 \u0421\u0435\u0432\u0435\u0440\u043d\u043e\u0439 \u0413\u0435\u0440\u043c\u0430\u043d\u0438\u0438 \u0441 \u043c\u043e\u043c\u0435\u043d\u0442\u0430 \u0441\u043c\u0435\u0440\u0442\u0438 \u0410\u0442\u0442\u0438\u043b\u044b \u0432 453 \u0433\u043e\u0434\u0443 \u0434\u043e \u0441\u0435\u0440\u0435\u0434\u0438\u043d\u044b VI \u0432\u0435\u043a\u0430, \u043a\u043e\u0433\u0434\u0430 \u043e\u043d\u0438 \u0431\u044b\u043b\u0438 \u0440\u0430\u0437\u0433\u0440\u043e\u043c\u043b\u0435\u043d\u044b \u0444\u0440\u0430\u043d\u043a\u0430\u043c\u0438. \u0418\u0445 \u0432\u043e\u0435\u043d\u043d\u0430\u044f \u0441\u043b\u0430\u0432\u0430 \u043c\u043e\u0436\u0435\u0442 \u043e\u0431\u044a\u044f\u0441\u043d\u0438\u0442\u044c, \u043f\u043e\u0447\u0435\u043c\u0443 \u0438\u043c\u0435\u043d\u0430 \u0432\u0430\u0440\u0438\u043d\u043e\u0432 \u0438 \u0442\u044e\u0440\u0438\u043d\u0433\u043e\u0432 \u0431\u044b\u043b\u0438 \u0443\u043f\u043e\u043c\u044f\u043d\u0443\u0442\u044b \u0432 \u0433\u043e\u0440\u0430\u0437\u0434\u043e \u0431\u043e\u043b\u0435\u0435 \u0448\u0438\u0440\u043e\u043a\u043e\u0439 \u043e\u0431\u043b\u0430\u0441\u0442\u0438, \u0432\u044b\u0445\u043e\u0434\u044f \u0437\u0430 \u043f\u0440\u0435\u0434\u0435\u043b\u044b \u0420\u0435\u0439\u043d\u0430. \u0420\u043e\u0434\u043d\u043e\u0439 \u0441\u0442\u0440\u0430\u043d\u043e\u0439 \u0438\u0445, \u0441\u0443\u0434\u044f \u043f\u043e \u0432\u0441\u0435\u043c\u0443, \u0431\u044b\u043b\u043e \u043c\u0435\u0436\u0434\u0443\u0440\u0435\u0447\u044c\u0435 \u0432 \u0440\u0430\u0439\u043e\u043d\u0435 \u0417\u0430\u0430\u043b\u0435 \u0438 \u042d\u043b\u044c\u0441\u0442\u0435\u0440, \u043a\u043e\u0442\u043e\u0440\u043e\u0435 \u043d\u0430\u0437\u044b\u0432\u0430\u043b\u043e\u0441\u044c Werenofeld (\u043e\u043a\u043e\u043b\u043e \u041b\u044e\u0442\u0435\u0440\u0448\u0442\u0430\u0434\u0442-\u0410\u0439\u0441\u043b\u0435\u0431\u0435\u043d). \u041f\u043e \u0434\u0430\u043d\u043d\u044b\u043c \u0445\u0440\u043e\u043d\u0438\u043a\u0438 \u0424\u0440\u0435\u0434\u0435\u0433\u0430\u0440\u0430 \u0432\u0430\u0440\u0438\u043d\u044b \u0432\u043e\u0441\u0441\u0442\u0430\u043b\u0438 \u043f\u0440\u043e\u0442\u0438\u0432 \u0444\u0440\u0430\u043d\u043a\u043e\u0432 \u0432 595 \u0433\u043e\u0434\u0443 \u0438 \u0431\u044b\u043b\u0438 \u0436\u0435\u0441\u0442\u043e\u043a\u043e \u0440\u0430\u0437\u0433\u0440\u043e\u043c\u043b\u0435\u043d\u044b \u043a\u043e\u0440\u043e\u043b\u0451\u043c \u0444\u0440\u0430\u043d\u043a\u043e\u0432 \u0425\u0438\u043b\u044c\u0434\u0435\u0431\u0435\u0440\u0442\u043e\u043c II, \u0442\u0430\u043a \u0447\u0442\u043e \u00ab\u043d\u0435\u043c\u043d\u043e\u0433\u0438\u0435 \u0438\u0437 \u043d\u0438\u0445 \u0432\u044b\u0436\u0438\u043b\u0438\u00bb. \u041b\u0438\u0448\u044c \u043d\u0435\u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0431\u0435\u0436\u0430\u043b\u0438 \u043a \u0431\u0443\u0440\u0433\u0443\u043d\u0434\u0430\u043c (\u0441\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u0430\u044f \u0427\u0435\u0445\u0438\u044f) \u0438 \u0434\u0440\u0443\u0433\u0438\u043c \u0441\u043e\u0441\u0435\u0434\u043d\u0438\u043c \u043d\u0430\u0440\u043e\u0434\u0430\u043c \u0441 \u0442\u0435\u043c\u0438 \u0436\u0435 \u0440\u0435\u043b\u0438\u0433\u0438\u0435\u0439 \u0438 \u044f\u0437\u044b\u043a\u043e\u043c."}, {"color": "#97c2fc", "id": "dust", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Laptop_dust.jpg", "label": "dust", "shape": "image", "title": "\u041f\u0438\u043b \u2014 \u0434\u0440\u0456\u0431\u043d\u0456 \u0442\u0432\u0435\u0440\u0434\u0456 \u0447\u0430\u0441\u0442\u0438\u043d\u043a\u0438 \u0432 \u043f\u043e\u0432\u0456\u0442\u0440\u0456, \u044f\u043a\u0456 \u043e\u0441\u0456\u0434\u0430\u044e\u0442\u044c \u043f\u0456\u0434 \u0434\u0456\u0454\u044e \u0432\u043b\u0430\u0441\u043d\u043e\u0457 \u0432\u0430\u0433\u0438, \u0430\u043b\u0435 \u0434\u0435\u044f\u043a\u0438\u0439 \u0447\u0430\u0441 \u043c\u043e\u0436\u0443\u0442\u044c \u043f\u0435\u0440\u0435\u0431\u0443\u0432\u0430\u0442\u0438 \u0432 \u043f\u043e\u0432\u0456\u0442\u0440\u0456 \u0443 \u0437\u0432\u0430\u0436\u0435\u043d\u043e\u043c\u0443 \u0441\u0442\u0430\u043d\u0456. \u0410\u0442\u043c\u043e\u0441\u0444\u0435\u0301\u0440\u043d\u0438\u0439 \u043f\u0438\u043b \u2014 \u0446\u0435 \u0441\u0443\u043a\u0443\u043f\u043d\u0456\u0441\u0442\u044c \u0437\u0430\u0432\u0438\u0441\u043b\u0438\u0445 \u0432 \u043f\u043e\u0432\u0456\u0442\u0440\u0456 \u0434\u0440\u0456\u0431\u043d\u0438\u0445 (1\u00f72\u202210-4 \u0441\u043c) \u0442\u0432\u0435\u0440\u0434\u0438\u0445 \u0447\u0430\u0441\u0442\u0438\u043d\u043e\u043a, \u0437\u0434\u0430\u0442\u043d\u0438\u0445 \u0432 \u0431\u0435\u0437\u0432\u0456\u0442\u0440\u044f\u043d\u0443 \u043f\u043e\u0433\u043e\u0434\u0443 \u043e\u0441\u0456\u0434\u0430\u0442\u0438 \u043d\u0430 \u043f\u043e\u0432\u0435\u0440\u0445\u043d\u044e \u0417\u0435\u043c\u043b\u0456. \u0414\u0436\u0435\u0440\u0435\u043b\u0430 \u043f\u0438\u043b\u0443 \u043c\u043e\u0436\u0443\u0442\u044c \u0431\u0443\u0442\u0438 \u044f\u043a \u043f\u0440\u0438\u0440\u043e\u0434\u043d\u043e\u0433\u043e \u043f\u043e\u0445\u043e\u0434\u0436\u0435\u043d\u043d\u044f ( \u0433\u0456\u0440\u0441\u044c\u043a\u0438\u0445 \u043f\u043e\u0440\u0456\u0434, \u0432\u0438\u0432\u0435\u0440\u0436\u0435\u043d\u043d\u044f \u0432\u0443\u043b\u043a\u0430\u043d\u0430), \u0442\u0430\u043a \u0456 \u0456\u043d\u0434\u0443\u0441\u0442\u0440\u0456\u0430\u043b\u044c\u043d\u043e\u0433\u043e (\u0432\u0438\u043a\u0438\u0434\u0438 ). \u041e\u0441\u043d\u043e\u0432\u043d\u0430 \u043a\u0456\u043b\u044c\u043a\u0456\u0441\u0442\u044c \u043f\u0438\u043b\u0443 \u0437\u043e\u0441\u0435\u0440\u0435\u0434\u0436\u0435\u043d\u0430 \u043d\u0430 \u0432\u0438\u0441\u043e\u0442\u0430\u0445 \u0434\u043e 500 \u043c."}, {"color": "#97c2fc", "id": "simulation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/\u0413\u0440\u0430\u043d\u0430\u0442\u043e\u043c\u0435\u0442\u0447\u0438\u043a_\u0442\u0440\u0435\u043d\u0438\u0440\u0443\u0435\u0442\u0441\u044f_\u0441_\u043f\u043e\u043c\u043e\u0449\u044c\u044e_\u043a\u043e\u043c\u043f\u044c\u044e\u0442\u0435\u0440\u043d\u043e\u0433\u043e_\u0442\u0440\u0435\u043d\u0430\u0436\u0435\u0440\u0430.jpg", "label": "simulation", "shape": "image", "title": "La simulation informatique ou num\u00e9rique d\u00e9signe l\u0027ex\u00e9cution d\u0027un programme informatique sur un ordinateur ou r\u00e9seau en vue de simuler un ph\u00e9nom\u00e8ne physique r\u00e9el et complexe (par exemple : chute d\u2019un corps sur un support mou, r\u00e9sistance d\u2019une plateforme p\u00e9troli\u00e8re \u00e0 la houle, fatigue d\u2019un mat\u00e9riau sous sollicitation vibratoire, usure d\u2019un roulement \u00e0 billes\u2026). Les simulations num\u00e9riques scientifiques reposent sur la mise en \u0153uvre de mod\u00e8les th\u00e9oriques utilisant souvent la technique des \u00e9l\u00e9ments finis. Elles sont donc une adaptation aux moyens num\u00e9riques de la mod\u00e9lisation math\u00e9matique, et servent \u00e0 \u00e9tudier le fonctionnement et les propri\u00e9t\u00e9s d\u2019un syst\u00e8me mod\u00e9lis\u00e9 ainsi qu\u2019\u00e0 en pr\u00e9dire son \u00e9volution. On parle \u00e9galement de calcul num\u00e9rique. Les interfaces graphiques permettent la visualisation des r\u00e9sultats des calculs par des images de synth\u00e8se. Ces simulations informatiques sont rapidement devenues incontournables pour la mod\u00e9lisation des syst\u00e8mes naturels en physique, chimie et biologie, mais \u00e9galement des syst\u00e8mes humains en \u00e9conomie et en science sociale. Elles permettent de limiter le risque et d\u0027\u00e9viter le co\u00fbt d\u0027une s\u00e9rie d\u0027\u00e9preuves r\u00e9elles (ex : essais de v\u00e9hicules). Elles peuvent offrir un aper\u00e7u sur le d\u00e9veloppement d\u0027un syst\u00e8me trop complexe pour simuler avec de simples formules math\u00e9matiques (ex : ouragan). La simulation num\u00e9rique est utilis\u00e9e pour : \n* pr\u00e9voir l\u0027\u00e9tat final d\u0027un syst\u00e8me connaissant son \u00e9tat initial (probl\u00e8me direct) ; \n* d\u00e9terminer les param\u00e8tres d\u0027un syst\u00e8me connaissant un ou plusieurs couples (\u00e9tat initial - \u00e9tat final) (probl\u00e8me inverse) ; \n* pr\u00e9parer des op\u00e9rateurs \u00e0 des conditions plus ou moins rares dans leur interaction avec un syst\u00e8me complexe (simulation d\u0027entra\u00eenement). En sciences sociales, la simulation informatique fait partie d\u0027un des cinq angles de collecte de donn\u00e9es dans la m\u00e9thode plus g\u00e9n\u00e9rale dite de percolation de donn\u00e9es, qui couvre aussi conjointement les m\u00e9thodes quantitatives et qualitatives, la revue des \u00e9crits (y compris les \u00e9crits scientifiques), et les interviews d\u0027experts. \u00c0 ce chapitre, la percolation des donn\u00e9es offre une vision et une m\u00e9thode plus compl\u00e8tes que la triangulation des donn\u00e9es lors de l\u0027analyse des ph\u00e9nom\u00e8nes sous observation."}, {"color": "#97c2fc", "id": "shelton", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Charter_Oak_in_Hartford_CT.jpg", "label": "shelton", "shape": "image", "title": "Connecticut (englisch [k\u0259\u02c8net\u026ak\u0259t]) ist ein Bundesstaat im Nordosten der Vereinigten Staaten und Teil der Region Neuengland. Connecticut war eine der dreizehn Kolonien, die w\u00e4hrend des Amerikanischen Unabh\u00e4ngigkeitskrieges gegen das K\u00f6nigreich Gro\u00dfbritannien rebellierten. Der Name entstand aus der franz\u00f6sischen Verballhornung des moheganischen Wortes quinnehtukqut, das so viel wie \u201elanger Fluss (der Gezeiten)\u201c bedeutet. Der Bundesstaat tr\u00e4gt den offiziellen Beinamen The Constitution State (Verfassungsstaat), der 1959 durch Gesetzesakt angenommen wurde, und wird dar\u00fcber hinaus auch Provision State (Proviantstaat) genannt. Diese Bezeichnung r\u00fchrt daher, dass w\u00e4hrend des Amerikanischen Unabh\u00e4ngigkeitskrieges die Kontinentalarmee von Connecticut aus mit Proviant versorgt wurde; der Bundesstaat erlebte kaum K\u00e4mpfe auf eigenem Gebiet."}, {"color": "#97c2fc", "id": "firearms", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/FN_P90_PDW.jpg", "label": "firearms", "shape": "image", "title": "Arma ligeira \u00e9 a designa\u00e7\u00e3o t\u00e9cnica militar das armas port\u00e1teis, capazes de ser transportadas e operadas por uma \u00fanica pessoa, por oposi\u00e7\u00e3o \u00e0s armas pesadas. O termo \"arma ligeira\" aplica-se normalmente apenas \u00e0s armas t\u00edpicas de infantaria, incluindo pistolas, pistolas-metralhadoras, carabinas, espingardas, fuzis e metralhadoras ligeiras. As granadas de m\u00e3o, as metralhadoras pesadas e os lan\u00e7a-granadas podem ser ou n\u00e3o classificadas como armas ligeiras, dependendo do sistema de classifica\u00e7\u00e3o em uso em cada pa\u00eds. Apesar das armas de apoio de infantaria n\u00e3o serem normalmente consideradas armas ligeiras, a defini\u00e7\u00e3o utilizada pela OTAN inclui nesta classifica\u00e7\u00e3o todas as armas port\u00e1teis coletivas de tiro direto, com calibre inferior a 50 mm, incluindo aquelas com capacidade secund\u00e1ria contra ve\u00edculos levemente blindados e helic\u00f3pteros. As armas ligeiras podem ainda ser subdivididas em armas curtas e armas longas. Nas primeiras incluem-se, normalmente, as pistolas e as pistolas-metralhoras. Nas armas longas incluem-se as restantes armas ligeiras."}, {"color": "#97c2fc", "id": "sensationalised", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Remember_the_Maine!_And_Don\u0027t_Forget_the_Starving_Cubans!_-_Victor_Gillam_(cropped).jpg", "label": "sensationalised", "shape": "image", "title": "\u0421\u0435\u043d\u0441\u0430\u0446\u0456\u043e\u043d\u0430\u043b\u0456\u0437\u043c (\u0430\u043d\u0433\u043b. Sensationalism) \u2014 \u043f\u0456\u0434\u0445\u0456\u0434 \u0434\u043e \u043f\u043e\u0434\u0430\u0447\u0456 \u043c\u0430\u0442\u0435\u0440\u0456\u0430\u043b\u0443 \u0432 \u043c\u0430\u0441-\u043c\u0435\u0434\u0456\u0430, \u043a\u043e\u043b\u0438 \u043f\u043e\u0434\u0456\u044f\u043c \u0442\u0430 \u0442\u0435\u043c\u0430\u043c \u0443 \u043d\u043e\u0432\u0438\u043d\u0430\u0445 \u043d\u0430\u0434\u0430\u0454\u0442\u044c\u0441\u044f \u043d\u0430\u0434\u043c\u0456\u0440\u043d\u0430 \u0443\u0432\u0430\u0433\u0430, \u044f\u043a\u0430 \u043d\u0435 \u0432\u0456\u0434\u043f\u043e\u0432\u0456\u0434\u0430\u0454 \u0457\u0445 \u0437\u043d\u0430\u0447\u0435\u043d\u043d\u044e \u0443 \u0440\u0435\u0430\u043b\u044c\u043d\u043e\u043c\u0443 \u0436\u0438\u0442\u0442\u0456, \u0434\u043b\u044f \u0437\u0431\u0456\u043b\u044c\u0448\u0435\u043d\u043d\u044f \u0433\u043b\u044f\u0434\u0430\u0446\u044c\u043a\u043e\u0457 \u0430\u0431\u043e \u0447\u0438\u0442\u0430\u0446\u044c\u043a\u043e\u0457 \u0430\u0443\u0434\u0438\u0442\u043e\u0440\u0456\u0457. \u041c\u043e\u0436\u0435 \u0432\u043a\u043b\u044e\u0447\u0430\u0442\u0438 \u0440\u0435\u043f\u043e\u0440\u0442\u0430\u0436\u0456 \u043f\u0440\u043e \u043d\u0435\u0437\u043d\u0430\u0447\u0443\u0449\u0456 \u043f\u043e\u0434\u0456\u0457 \u0437 \u043d\u0430\u0434\u043c\u0456\u0440\u043d\u0438\u043c \u043d\u0430\u0433\u043e\u043b\u043e\u0441\u043e\u043c \u0442\u0430 \u043f\u0435\u0440\u0435\u0431\u0456\u043b\u044c\u0448\u0435\u043d\u043d\u044f\u043c \u0457\u0445 \u0432\u0430\u0436\u043b\u0438\u0432\u043e\u0441\u0442\u0456, \u0430\u0431\u043e \u043f\u043e\u0434\u0430\u043d\u043d\u044f \u0437\u043d\u0430\u0447\u0443\u0449\u0438\u0445 \u043f\u043e\u0434\u0456\u0439 \u0443 \u0442\u0430\u0431\u043b\u043e\u0457\u0434\u043d\u0456\u0439 \u043c\u0430\u043d\u0435\u0440\u0456, \u0437 \u0432\u0438\u043a\u043e\u0440\u0438\u0441\u0442\u0430\u043d\u043d\u044f\u043c \u0442\u0430\u043a\u0438\u0445 \u0442\u0430\u043a\u0442\u0438\u043a \u044f\u043a \u043d\u0430\u0434\u043c\u0456\u0440\u043d\u0430 \u0441\u0443\u043f\u0435\u0440\u0435\u0447\u043b\u0438\u0432\u0456\u0441\u0442\u044c, \u0435\u043c\u043e\u0446\u0456\u0439\u043d\u0456\u0441\u0442\u044c, \u043d\u0430\u0432\u043c\u0438\u0441\u043d\u0435 \u043f\u0440\u0438\u0445\u043e\u0432\u0443\u0432\u0430\u043d\u043d\u044f \u0447\u0430\u0441\u0442\u0438\u043d\u0438 \u0444\u0430\u043a\u0442\u0456\u0432 \u0442\u0430 \u0456\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0456\u0457 \u043f\u0440\u043e \u043f\u043e\u0434\u0456\u044e, \u043d\u0430\u0434\u043c\u0456\u0440\u043d\u0438\u0439 \u043d\u0430\u0433\u043e\u043b\u043e\u0441 \u043d\u0430 \u0440\u0435\u043f\u043e\u0440\u0442\u0435\u0440\u0430 \u0442\u043e\u0449\u043e."}, {"color": "#97c2fc", "id": "south wales", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/British.coalfields.19th.century.jpg", "label": "south wales", "shape": "image", "title": "Sud du pays de Galles Cet article est une \u00e9bauche concernant le Royaume-Uni. Vous pouvez partager vos connaissances en l\u2019am\u00e9liorant (comment ?) selon les recommandations des projets correspondants. Le pays de Galles m\u00e9ridional ou le sud du pays de Galles (en anglais : South Wales ; en gallois : De Cymru) est une des quatre r\u00e9gions, non officielles, du pays de Galles. Il recouvre approximativement les comt\u00e9s traditionnels de Glamorganshire et de Monmouthshire. Cardiff, Newport et, parfois, Swansea sont incluses dans le sud du pays de Galles. Il est bord\u00e9 \u00e0 l\u0027est et au sud par l\u0027Angleterre et le canal de Bristol, au nord par le pays de Galles central et \u00e0 l\u2019ouest par le pays de Galles occidental. Cette r\u00e9gion a donn\u00e9 son nom \u00e0 l\u2019\u00c9tat australien de Nouvelle-Galles du Sud (en anglais : New South Wales)[r\u00e9f. souhait\u00e9e]."}, {"color": "#97c2fc", "id": "fingerprint", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/D1S80Demo.png", "label": "fingerprint", "shape": "image", "title": "L\u0027empremta gen\u00e8tica (tamb\u00e9 anomenada prova d\u0027ADN o an\u00e0lisi d\u0027ADN) \u00e9s una t\u00e8cnica utilitzada per a distingir entre els individus d\u0027una mateixa esp\u00e8cie utilitzant mostres del seu ADN. La seva invenci\u00f3 es deu el doctor Alec Jeffreys de la Universitat de Leicester L\u0027any 1984 i va ser utilitzada per primera vegada en medicina forense per a condemnar Colin Pitchfork pels assassinats de Narborough (UK) el 1983 i 1986. La t\u00e8cnica es basa en el fet que dos \u00e9ssers humans tenen una gran part de la seva seq\u00fc\u00e8ncia d\u0027ADN en com\u00fa i per a distingir a dos individus es pot explotar la repetici\u00f3 de seq\u00fc\u00e8ncies altament variables anomenats minisat\u00e8l\u00b7lits. Dos \u00e9ssers humans no relacionats ser\u00e0 poc probable que tinguin el mateix nombre de minisat\u00e8l\u00b7lits en un determinat locus. En el de perfils (que \u00e9s distint d\u0027empremta gen\u00e8tica) la reacci\u00f3 en cadena de polimerasa (PCR) s\u0027utilitza per a obtenir suficient ADN per a despr\u00e9s detectar el nombre de repeticions en diversos Loci. \u00c9s possible establir una selecci\u00f3 que \u00e9s molt poc probable que hagi sorgit per casualitat, excepte en el cas de bessons id\u00e8ntics, que tindran id\u00e8ntics perfils gen\u00e8tics per\u00f2 no les empremtes dactilars. L\u0027empremta gen\u00e8tica s\u0027utilitza en la Medicina forense, per a identificar els sospitosos amb mostres de sang, cabell, saliva o semen. Tamb\u00e9 ha donat lloc a diverses exoneracions de condemnats. Igualment s\u0027utilitza en aplicacions com la identificaci\u00f3 de les restes humanes, , la compatibilitat en la donaci\u00f3 d\u0027\u00f2rgans, l\u0027estudi de les poblacions d\u0027animals silvestres, i l\u0027establiment de l\u0027origen o la composici\u00f3 d\u0027aliments. Tamb\u00e9 s\u0027ha utilitzat per a generar hip\u00f2tesis sobre les migracions dels \u00e9ssers humans en la prehist\u00f2ria. Els minisat\u00e8l\u00b7lits mostren una major variaci\u00f3 que la resta del genoma, ja que s\u0027hi troben unes seq\u00fc\u00e8ncies en diferent repetici\u00f3 i amb diferent grau de recombinaci\u00f3 a causa de la inestabilitat del Locus."}, {"color": "#97c2fc", "id": "findlay", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/University_of_Findlay_Science_and_Bell.jpg", "label": "findlay", "shape": "image", "title": "\u30d5\u30a3\u30f3\u30c9\u30ec\u30fc\u5927\u5b66\u306f\u3001\u30a2\u30e1\u30ea\u30ab\u5408\u8846\u56fd\u30d5\u30a3\u30f3\u30c9\u30ec\u30fc (\u30aa\u30cf\u30a4\u30aa\u5dde)\u306b\u3042\u308b\u79c1\u7acb\u5927\u5b66\u3002 \u6559\u80b2\u5b66\u90e8\u30fb\u533b\u7642\u5065\u5eb7\u5b66\u90e8\u30fb\u85ac\u5b66\u90e8\u30fb\u30d3\u30b8\u30cd\u30b9\u5b66\u90e8\u30fb\u4eba\u6587\u793e\u4f1a\u79d1\u5b66\u90e8\u30fb\u81ea\u7136\u79d1\u5b66\u90e8\u306e6\u5b66\u90e8\u3067\u69cb\u6210\u3055\u308c\u3066\u3044\u308b\u3002 \u63d0\u643a\u3092\u7d50\u3093\u3067\u3044\u308b\u5b66\u6821\u306b\u3001\u916a\u8fb2\u5b66\u5712\u5927\u5b66\u30fb\u5927\u6771\u6587\u5316\u5927\u5b66\u30fb\u685c\u7f8e\u6797\u5927\u5b66\u30fb\u9759\u5ca1\u6587\u5316\u82b8\u8853\u5927\u5b66\u30fb\u798f\u4e95\u5927\u5b66\u30fb\u798f\u4e95\u770c\u7acb\u5927\u5b66\u30fb\u82f1\u6570\u5b66\u9928\u5c0f\u5b66\u6821\u30fb\u4e2d\u5b66\u6821\u30fb\u9ad8\u7b49\u5b66\u6821\u306a\u3069\u304c\u3042\u308b\u3002"}, {"color": "#97c2fc", "id": "microscope", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Olympus-BX61-fluorescence_microscope.jpg", "label": "microscope", "shape": "image", "title": "\u5149\u5b66\u9855\u5fae\u93e1\uff08\u3053\u3046\u304c\u304f\u3051\u3093\u3073\u304d\u3087\u3046\uff09\u306f\u3001\u53ef\u8996\u5149\u7dda\u304a\u3088\u3073\u8fd1\u508d\u306e\u6ce2\u9577\u57df\u306e\u5149\u3092\u5229\u7528\u3059\u308b\u3001\u9855\u5fae\u93e1\u306e\u4e00\u7a2e\u3002\u5358\u
