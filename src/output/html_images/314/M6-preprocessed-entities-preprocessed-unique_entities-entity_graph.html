d\u00e8ntics perfils gen\u00e8tics per\u00f2 no les empremtes dactilars. L\u0027empremta gen\u00e8tica s\u0027utilitza en la Medicina forense, per a identificar els sospitosos amb mostres de sang, cabell, saliva o semen. Tamb\u00e9 ha donat lloc a diverses exoneracions de condemnats. Igualment s\u0027utilitza en aplicacions com la identificaci\u00f3 de les restes humanes, , la compatibilitat en la donaci\u00f3 d\u0027\u00f2rgans, l\u0027estudi de les poblacions d\u0027animals silvestres, i l\u0027establiment de l\u0027origen o la composici\u00f3 d\u0027aliments. Tamb\u00e9 s\u0027ha utilitzat per a generar hip\u00f2tesis sobre les migracions dels \u00e9ssers humans en la prehist\u00f2ria. Els minisat\u00e8l\u00b7lits mostren una major variaci\u00f3 que la resta del genoma, ja que s\u0027hi troben unes seq\u00fc\u00e8ncies en diferent repetici\u00f3 i amb diferent grau de recombinaci\u00f3 a causa de la inestabilitat del Locus."}, {"color": "#97c2fc", "id": "adams", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gilbert_Stuart_John_Adams.jpg", "label": "adams", "shape": "image", "title": "( \uac19\uc740 \uc774\ub984\uc744 \uac00\uc9c4 \ub2e4\ub978 \uc0ac\ub78c\uc5d0 \ub300\ud574\uc11c\ub294 \uc874 \uc560\ub364\uc2a4 (\ub3d9\uc74c\uc774\uc758) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.) \uc874 \uc560\ub364\uc2a4(\uc601\uc5b4: John Adams, 1735\ub144 10\uc6d4 30\uc77c ~ 1826\ub144 7\uc6d4 4\uc77c)\ub294 \uc601\uad6d \uc2dd\ubbfc\uc9c0\uc640 \ubbf8\uad6d \ucd08\uae30\uc758 \uc815\uce58\uc778\uc774\uc5c8\ub2e4. \ubbf8\uad6d\uc758 \uc81c2\ub300 (1797\ub144-1801\ub144) \ub300\ud1b5\ub839\uacfc \ucd08\ub300(1789\ub144-1797\ub144) \ubd80\ud1b5\ub839\uc774\ub2e4.\ubbf8\uad6d \uac74\uad6d\uc758 \uc8fc\uc5ed \uc911 \ud55c\uc0ac\ub78c\uc774\uc790 \ud1a0\uba38\uc2a4 \uc81c\ud37c\uc2a8\uc758 \uc815\uc801\uc774\uc5c8\uc73c\uba70, \uac19\uc740 \uc774\ub984\uc758 \uadf8\uc758 \uc544\ub4e4 \uc874 \ud038\uc2dc \uc560\ub364\uc2a4\ub294 6\ub300 \ubbf8\uad6d \ub300\ud1b5\ub839\uc744 \uc9c0\ub0b4 \ubbf8\uad6d \ucd5c\ucd08\uc758 \ubd80\uc790(\u7236\u5b50) \ub300\ud1b5\ub839\uc774\uc5c8\ub2e4. \ubc31\uc545\uad00\uc5d0 \ucc98\uc74c\uc73c\ub85c \uc785\uc8fc\ud55c \ub300\ud1b5\ub839\uc774\uae30\ub3c4 \ud558\ub2e4."}, {"color": "#97c2fc", "id": "michigan", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Koningin_Juliana_heeft_op_paleis_Soestdijk_B.M._Leito_be\u00ebdigd_als_gouverneur_van,_Bestanddeelnr_923-6352_(crop).jpg", "label": "michigan", "shape": "image", "title": "Die University of Michigan (auch Michigan, U of M, UMich oder U-M genannt) ist eine der renommiertesten Universit\u00e4ten der Welt und die \u00e4lteste Hochschule des US-Bundesstaates Michigan. Sie wurde 1817 in Detroit gegr\u00fcndet und zog 1841 nach Ann Arbor um. Ann Arbor ist heute der wichtigste Standort des University of Michigan System, welches sich auf zwei weitere Standorte in Dearborn und Flint erstreckt. Insgesamt sind rund 60.000 Studierende innerhalb des University-of-Michigan-Systems eingeschrieben."}, {"color": "#97c2fc", "id": "photography", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Colonel_William_Willoughby_Verner,_Sanger_Shepherd_process,_by_Sarah_Acland_1903.png", "label": "photography", "shape": "image", "title": "\u6444\u5f71\uff08\u82f1\u8a9e\uff1aphotography\uff09\u662f\u6307\u4f7f\u7528\u67d0\u79cd\u4e13\u95e8\u8bbe\u5907\u8fdb\u884c\u5f71\u50cf\u8bb0\u5f55\u7684\u8fc7\u7a0b\u3002\u4e00\u822c\u6211\u4eec\u4f7f\u7528\u673a\u68b0\u7167\u76f8\u673a\u6216\u8005\u6578\u78bc\u7167\u76f8\u673a\u8fdb\u884c\u975c\u614b\u5716\u7247\u6444\u5f71\uff0c\u975c\u614b\u6444\u5f71\u4e5f\u4f1a\u88ab\u79f0\u4e3a\u7167\u76f8\u3002\u800c\u651d\u5f71\u6a5f\uff08\u651d\u50cf\u653e\u50cf\u6a5f\uff09\u5247\u53ef\u4ee5\u52d5\u614b\u651d\u5f71\uff0c\u4f8b\u5982\u96fb\u8996\u3001\u96fb\u5f71\u3002\u76ee\u524d\u90e8\u5206\u6578\u4f4d\u76f8\u6a5f\u3001\u6578\u4f4d\u651d\u5f71\u6a5f\uff0c\u540c\u6642\u5177\u6709\u975c\u614b\u651d\u5f71\u8207\u52d5\u614b\u651d\u5f71\u7684\u529f\u80fd\u3002"}, {"color": "#97c2fc", "id": "roslyn", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/RHSPlaque.jpg", "label": "roslyn", "shape": "image", "title": "Roslyn High School is a public high school in Roslyn Heights, New York, United States, and is the only high school in the Roslyn Union Free School District, serving all of the district\u0027s students in grades 9\u201312."}, {"color": "#97c2fc", "id": "high tech", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/BMW_Leipzig_MEDIA_050719_Download_Karosseriebau_max.jpg", "label": "high tech", "shape": "image", "title": "Goi teknologia, azken teknologia edo goi-teknologia ere deitua, garapen-egoera aurreratuenean dagoen teknologia da, edo, besterik gabe, une horretan eskuragarri dagoen teknologiarik aurreratuena. Gaur egun goi-mailako teknologiatzat jotzen diren produktuek informatikako elektronika aurreratua erabiltzen dute askotan, baina k edo material berrienak ere badaude.Teknologia aurreratuenak abantaila asko ekar ditzake, baina arrisku eta desabantaila handiak ere baditu. Hori dela eta, askotan, espazioaren esplorazioan edo eremu militarrean teknologia ziurtatua aukeratzen da, zaharragoa, baina fidagarriagoa eta, batzuetan, merkeagoa eta merke agoa mantentzeko. Goi teknologia, oro har, berrikuntza teknologikoa azpimarratzen duten sektore ekonomiko eta industrialei aplikatzen zaien terminoa da. Goi teknologiako industriek garrantzi handia dute ekonomia modernoan, eta, askotan, beste industria batzuek baino soldata askoz handiagoa izaten dute. Hazkunde ekonomiko handia izan du 1950eko urtetik aurrera, nahiz eta askotan burbuila ekonomikoak jasan izan dituen, batez ere mundua sare zabal batean sartu zenetik. Goi teknologiako enplegua manufakturatik zerbitzuetara aldatu da azken urteotan. Goi teknologia sormen-modu berri bat da, eta arrastoa uzten ari da teknologiaren munduan, eta jende asko aprobetxatzen ari da. Goi teknologia esparru askotan dago, ordenagailuetan eta Interneten, esaterako. Izan ere, hainbat tresna informatiko sortu dira. Goi-teknologiako produktuetan kalitate handiko ordenagailuak egon daitezke adibidez; oso tresna ezagunak dira eta informatikaren muina osatzen dute. Ordenagailurik gabeko informatikak ez luke zentzurik izango. tresna informatikoen hainbat gama nabarmen ditu. Tresna horiez gain, erloju konektatuak ere badaude, smartphoneak bezala Internet bidez konektatzeko aukera ematen dutenak."}, {"color": "#97c2fc", "id": "revolution", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Prise_de_la_Bastille.jpg", "label": "revolution", "shape": "image", "title": "En revolution (omv\u00e4lvning, latin f\u00f6r \u00e5terg\u00e5ng, ett helt varv runt, \"revoltere\", j\u00e4mf\u00f6r \"revolver\") \u00e4r en snabb f\u00f6r\u00e4ndring, en fullst\u00e4ndig omdaning av ett lands politiska, ekonomiska och eller sociala system. Ordet anv\u00e4nds ocks\u00e5 i andra sammanhang n\u00e4r en djupg\u00e5ende och omfattande f\u00f6r\u00e4ndring sker inom teknik eller vetenskap, exempelvis den industriella revolutionen. Revolutioner kan indelas i tv\u00e5 huvudkategorier: ekonomiska revolutioner och politiska revolutioner. De kan ske samtidigt eller med visst mellanrum, och p\u00e5verkar ofta varandra. Man kan \u00e4ven tala om religi\u00f6sa, sociala och vetenskapliga revolutioner, vilka kan genomf\u00f6ras fredligt, (exempelvis sammetsrevolutionen) eller med v\u00e5ldsmetoder. Ursprungligen var den liberala ideologin revolution\u00e4r, vilket kom till uttryck i den franska revolutionen. Denna kan kallas f\u00f6r en borgerlig revolution. Med det avses, att en framv\u00e4xande borgerlig samh\u00e4llsklass revolterade mot kungamakten och det r\u00e5dande samh\u00e4llssystemet. Under 1800-talet anammades tanken p\u00e5 samh\u00e4llsf\u00f6r\u00e4ndring genom revolution av f\u00f6retr\u00e4dare f\u00f6r socialistiska ideologier. Karl Marx och Friedrich Engels vilka f\u00f6respr\u00e5kade arbetarklassens revolution beskrev en \u00f6nskad \"\u00e5terg\u00e5ng\" till egendomsgemenskap, liknande den som teoretiskt hade funnits f\u00f6re \u00e4gander\u00e4ttens inf\u00f6rande, en egendomsgemenskap av ett slag som kapitalismen om\u00f6jliggjorde. P\u00e5 1900-talet uppfattade f\u00f6retr\u00e4dare f\u00f6r fascismen sin egen politiska r\u00f6relse som en revolution\u00e4r ideologi. Fascisterna brukar d\u00e5 tala om en nationell revolution.[k\u00e4lla beh\u00f6vs] Enligt en ber\u00e4kning fr\u00e5n 2006, hade 56 st\u00f6rre revolutioner intr\u00e4ffat i v\u00e4rlden under de senaste 400 \u00e5ren, revolutioner vilka g\u00e4llt politiskt styrelseskick eller ekonomiskt system. 46 av dem \u00e4gde rum under 1900-talet. Av dessa var fem liberala, 33 socialistiska och \u00e5tta anarkistiska. Gr\u00e4nsen mellan revolution och statskupp \u00e4r inte absolut. En f\u00f6ruts\u00e4ttning f\u00f6r att ett makt\u00f6vertagande ska kunna kallas revolution\u00e4rt, \u00e4r att makt\u00f6vertagandet ska ske med brett folkligt st\u00f6d. Spr\u00e5kbruket har ocks\u00e5 f\u00f6r\u00e4ndrats \u00f6ver tid. Gustav III:s statsv\u00e4lvning betecknades av sin samtid som en revolution men kallas numera en statskupp."}, {"color": "#97c2fc", "id": "ucla", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Chip_Kelly,_Sam_Bradford_(21766577058)_(cropped).jpg", "label": "ucla", "shape": "image", "title": "The UCLA Bruins football program represents the University of California, Los Angeles, in college football as members of the Pac-12 Conference at the NCAA Division I Football Bowl Subdivision (FBS) level. The Bruins play their home games at the Rose Bowl in Pasadena, California. The Bruins have enjoyed several periods of success in their history, having been ranked in the top ten of the AP Poll at least once in every decade since the poll began in the 1930s. Their first major period of success came in the 1950s, under head coach Red Sanders. Sanders led the Bruins to the Coaches\u0027 Poll national championship in 1954, three conference championships, and an overall record of 66\u201319\u20131 in nine years. In the 1980s and 1990s, during the tenure of Terry Donahue, the Bruins compiled a 151\u201374\u20138 record, including 13 bowl games and an NCAA record eight straight bowl wins. Recent success has evaded them, though, landing them with a 16-19 overall bowl game record. The program has produced 28 first round picks in the NFL Draft, 30 consensus All-Americans, and multiple major award winners, including Heisman winner Gary Beban. The UCLA Bruins\u0027 main rival is the USC Trojans. Chip Kelly became head coach in 2018. The Bruins were the Pac-12 Conference South Division champions for two years and played Pac-12 Football Championship Games in both 2011 and 2012."}, {"color": "#97c2fc", "id": "assault", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Southern_Chivalry.jpg", "label": "assault", "shape": "image", "title": "Mishandeling is het toebrengen van letsel aan een ander door het opzettelijk benadelen van diens gezondheid. Ook iemand vergiftigen of opzettelijk besmetten met een ziekte (bijvoorbeeld inspuiten met HIV-positief bloed) wordt gezien als mishandeling. Geestelijke (psychische) of emotionele mishandeling, door iemand geestelijk of emotioneel te kwellen, angst aan te jagen of te vernederen, wordt beschouwd als een afzonderlijke vorm van mishandeling. Deze variant valt onder dezelfde wet, maar is doorgaans lastiger te bewijzen. De gevolgen ervan kunnen echter ernstig zijn en leiden tot complexe posttraumatische stressstoornis (CPTSS). Door diverse instanties wordt gepleit om deze vorm van mishandeling expliciet op te nemen in het Nederlandse strafrecht. Naast het algemene begrip mishandeling kent men enkele bijzondere vormen van mishandeling: \n* Seksuele mishandeling \n* Kindermishandeling \n* Dierenmishandeling \n* Ouderenmishandeling"}, {"color": "#97c2fc", "id": "ms", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Logarithmic_time_scale_-_milliseconds_to_years.svg", "label": "ms", "shape": "image", "title": "A millisecond (from milli- and second; symbol: ms) is a unit of time in the International System of Units (SI) equal to one thousandth (0.001 or 10\u22123 or 1/1000) of a second and to 1000 microseconds. A unit of 10 milliseconds may be called a centisecond, and one of 100 milliseconds a decisecond, but these names are rarely used.To help compare orders of magnitude of different times, this page lists times between 10\u22123 seconds and 100 seconds (1 millisecond and one second). See also times of other orders of magnitude."}, {"color": "#97c2fc", "id": "object", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tiobeindex.png", "label": "object", "shape": "image", "title": "La programmation orient\u00e9e objet (POO), ou programmation par objet, est un paradigme de programmation informatique. Elle consiste en la d\u00e9finition et l\u0027interaction de briques logicielles appel\u00e9es objets ; un objet repr\u00e9sente un concept, une id\u00e9e ou toute entit\u00e9 du monde physique, comme une voiture, une personne ou encore une page d\u0027un livre. Il poss\u00e8de une structure interne et un comportement, et il sait interagir avec ses pairs. Il s\u0027agit donc de repr\u00e9senter ces objets et leurs relations ; l\u0027interaction entre les objets via leurs relations permet de concevoir et r\u00e9aliser les fonctionnalit\u00e9s attendues, de mieux r\u00e9soudre le ou les probl\u00e8mes. D\u00e8s lors, l\u0027\u00e9tape de mod\u00e9lisation rev\u00eat une importance majeure et n\u00e9cessaire pour la POO. C\u0027est elle qui permet de transcrire les \u00e9l\u00e9ments du r\u00e9el sous forme virtuelle. La programmation par objet consiste \u00e0 utiliser des techniques de programmation pour mettre en \u0153uvre une conception bas\u00e9e sur les objets. Celle-ci peut \u00eatre \u00e9labor\u00e9e en utilisant des m\u00e9thodologies de d\u00e9veloppement logiciel objet, dont la plus connue est le processus unifi\u00e9 (\u00ab Unified Software Development Process \u00bb en anglais), et exprim\u00e9e \u00e0 l\u0027aide de langages de mod\u00e9lisation tels que le Unified Modeling Language (UML). La programmation orient\u00e9e objet est facilit\u00e9e par un ensemble de technologies d\u00e9di\u00e9es : \n* les langages de programmation (chronologiquement : Simula, LOGO, Smalltalk, Ada, C++, Objective C, Eiffel, Python, PHP, Java, Ruby, AS3, C#, VB.NET, Fortran 2003, Vala, Haxe, Swift) ; \n* les outils de mod\u00e9lisation qui permettent de concevoir sous forme de sch\u00e9mas semi-formels la structure d\u0027un programme (Objecteering, UMLDraw, Rhapsody, DBDesigner\u2026) ; \n* les bus distribu\u00e9s (DCOM, CORBA, RMI, Pyro\u2026) ; \n* les ateliers de g\u00e9nie logiciel ou AGL (Visual Studio pour des langages Dotnet, NetBeans ou Eclipse pour le langage Java). Il existe actuellement deux grandes cat\u00e9gories de langages \u00e0 objets : \n* les langages \u00e0 classes, que ceux-ci soient sous forme fonctionnelle (Common Lisp Object System), imp\u00e9rative (C++, Java) ou les deux (Python, OCaml) ; \n* les langages \u00e0 prototypes (JavaScript, Lua)."}, {"color": "#97c2fc", "id": "criminology", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Drei_Frauen_am_Pranger,_China,_Anonym,_um_1875.jpg", "label": "criminology", "shape": "image", "title": "\u72af\u7f6a\u5b78\uff08\u82f1\u8a9e\uff1aCriminology\uff09\u662f\u4e00\u9580\u793e\u6703\u79d1\u5b78\uff0c\u4e3b\u984c\u662f\u5c0b\u627e\u72af\u7f6a\u884c\u70ba\u7684\u73fe\u8c61\u8207\u898f\u5f8b\uff0c\u5c0b\u627e\u72af\u7f6a\u767c\u751f\u7684\u539f\u56e0\uff0c\u85c9\u6b64\u5c0b\u627e\u65b9\u6cd5\u4ee5\u6e1b\u8f15\u72af\u7f6a\u5c0d\u793e\u6703\u7684\u5f71\u97ff\uff08\u6700\u5f8c\u9019\u9805\u65bc\u4eca\u65e5\u5df2\u88ab\u66f4\u7cbe\u7dfb\u5730\u5206\u79d1\u70ba\u5211\u4e8b\u653f\u7b56\uff0c\u800c\u8207\u72af\u7f6a\u5b78\u540c\u5c6c\u5211\u4e8b\u5b78\u7684\u5206\u652f\u5b78\u9580\uff09\u3002\u9664\u4e86\u91dd\u5c0d\u72af\u7f6a\u4eba\u4ee5\u5916\uff0c\u72af\u7f6a\u5b78\u7814\u7a76\u4e5f\u6703\u8abf\u67e5\u793e\u6703\u8207\u653f\u5e9c\u5c0d\u72af\u7f6a\u7684\u8a8d\u5b9a\u6a19\u6e96\u548c\u53cd\u61c9\uff0c\u4ee5\u53ca\u7814\u7a76\u5982\u4f55\u6539\u5584\u88ab\u5bb3\u4eba\u7684\u8655\u5883\u3002 \u5728\u7814\u7a76\u65b9\u6cd5\u4e0a\uff0c\u7576\u4e16\u7684\u72af\u7f6a\u5b78\u7279\u5225\u8457\u91cd\u65bc\u61c9\u7528\u793e\u6703\u5b78\u3001\u5fc3\u7406\u5b78\u548c\u7d93\u6fdf\u5b78\u7684\u7406\u8ad6\u53ca\u7814\u7a76\u65b9\u6cd5\u4f86\u89c0\u5bdf\u548c\u77ad\u89e3\u72af\u7f6a\u73fe\u8c61\u3001\u6210\u56e0\u3002\u6b64\u5916\uff0c\u96a8\u8457\u5927\u8166\u795e\u7d93\u79d1\u5b78\u548c\u57fa\u56e0\u7684\u7814\u7a76\u8208\u76db\uff0c\u9019\u5169\u7a2e\u9818\u57df\u7684\u89c0\u9ede\u4e5f\u8d8a\u4f86\u8d8a\u53d7\u72af\u7f6a\u5b78\u7684\u6b61\u8fce\u3002"}, {"color": "#97c2fc", "id": "criminal sexual conduct", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Figure_1-_Reported_Servicemember_Sexual_Assault_Victims_in_Fiscal_Years_2008_through_2014_(16984244286).jpg", "label": "criminal sexual conduct", "shape": "image", "title": "Sexuelle N\u00f6tigung (englisch \u201esexual coercion\u201c) ist ein strafrechtlicher Sammelbegriff f\u00fcr sexuelle Handlungen, die gegen den Willen des Opfers vorgenommen werden."}, {"color": "#97c2fc", "id": "independent", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Nuchhungi_English_Medium_School_Hnahthial_Lunglei_Mizoram.jpg", "label": "independent", "shape": "image", "title": "Privatskola \u00e4r en typ av skola som inte administreras av lokala, regionala eller nationella myndigheter. Privatskolan f\u00f6rbeh\u00e5ller sig r\u00e4tten att v\u00e4lja de elever som tas in p\u00e5 skolan och finansieras delvis eller helt och h\u00e5llet genom avgifter snarare \u00e4n offentlig finansiering. Det finns bara ett mycket litet antal privatskolor i Sverige som f\u00f6ljer svensk l\u00e4roplan."}, {"color": "#97c2fc", "id": "court tv", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Court_TV_Canada_Logo.svg", "label": "court tv", "shape": "image", "title": "Court TV is an American digital broadcast network and former cable television channel. It was originally launched in 1991 with a focus on crime-themed programs such as true crime documentary series, legal analysis talk shows, and live news coverage of prominent criminal cases. In 2008, the original cable channel became TruTV. The channel relaunched on May 8, 2019 as a digital broadcast television network owned by Katz Broadcasting, a subsidiary of the E. W. Scripps Company. Court TV is also available via streaming services such as YouTube TV and Pluto TV, and its audio feed is available on Sirius XM channel 793."}, {"color": "#97c2fc", "id": "garcia", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Penelope_Garcia_(Criminal_Minds).jpg", "label": "garcia", "shape": "image", "title": "Penelope Grace Garcia is a fictional character portrayed by Kirsten Vangsness on the CBS crime dramas Criminal Minds and its short-lived spin-off Criminal Minds: Suspect Behavior. She is the technical analyst of the Behavioral Analysis Unit that both shows are centered on. She has also made multiple guest appearances on Criminal Minds: Beyond Borders, making her the only character in the franchise to appear in all three of its series."}, {"color": "#97c2fc", "id": "winterthur", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Charles_Eugene_Lancelot_Brown.jpg", "label": "winterthur", "shape": "image", "title": "\u6eab\u7279\u5716\u723e\uff08\u5fb7\u8a9e\uff1aWinterthur\uff09\u662f\u745e\u58eb\u8054\u90a6\u82cf\u9ece\u4e16\u5dde\u6e29\u7279\u56fe\u5c14\u533a\u7684\u5e02\u9547\uff0c2018\u5e7412\u670831\u65e5\u4eba\u53e3\u6570\u4e3a111,840\uff0c\u4ea6\u662f\u8a72\u570b\u7b2c\u516d\u5927\u4eba\u53e3\u805a\u5c45\u5730\u3002\u7576\u5730\u8a00\u6163\u7a31\u672c\u5e02\u70bawinti\u3002\u4eca\u5929\u672c\u5e02\u4ee5\u670d\u52d9\u696d\u53ca\u9ad8\u79d1\u6280\u7522\u696d\u3002\u5f88\u591a\u4eba\u5229\u7528\u5176\u8207\u8607\u9ece\u4e16\u9130\u8fd1\u4e4b\u4fbf\u5229\uff0c\u56e0\u5f9e\u672c\u5e02\u4e58\u706b\u8eca\u5230\u8607\u9ece\u4e16\u7957\u980818\u5206\u9418\u3002 \u672c\u5e02\u662f\u5340\u57df\u4ea4\u901a\u6a1e\u7d10\uff0c\u6709\u706b\u8eca\u76f4\u9054\u5fb7\u570b\u53ca\u610f\u5927\u5229\uff0c\u4e26\u9023\u63a5\u8607\u9ece\u4e16\u6a5f\u5834\u3002A1\u516c\u8def\u7d93\u8056\u746a\u59ec\u6839\u76f4\u9054\u65e5\u5167\u74e6\u3002"}, {"color": "#97c2fc", "id": "chart", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Smith_chart_bmd.gif", "label": "chart", "shape": "image", "title": "\u4e00\u5f35\u5716\u8868\uff08Chart\uff09\uff0c\u6216\u53c8\u7a31\u70ba\u7d71\u8a08\u5716\u8868\uff0c\u4ee3\u8868\u4e86\u4e00\u5f35\u5716\u50cf\u5316\u7684\u6578\u64da\uff0c\u4e26\u7d93\u5e38\u4ee5\u6240\u7528\u7684\u5716\u50cf\u547d\u540d\uff0c\u4f8b\u5982\u5713\u9905\u5716\uff0c\u662f\u4e3b\u8981\u4f7f\u7528\u5713\u5f62\u7b26\u865f\uff0c\u9577\u689d\u5716\u6216\u76f4\u65b9\u5716\uff0c\u5247\u4e3b\u8981\u4f7f\u7528\u9577\u65b9\u5f62\u7b26\u865f\u3002\u6298\u7dda\u5716\uff0c\u610f\u5473\u8457\u4f7f\u7528\u7b26\u865f\u3002\u53f3\u65b9\u7684\u7bc4\u672c\uff0c\u5c31\u662f\u5229\u7528\u5207\u5272\u5713\u5f62\uff0c\u4f86\u8868\u793a\u6578\u64da\uff0c\u5b83\u4e5f\u80fd\u7528\u4f86\u8a6e\u91cb\u67d0\u4e9b\u985e\u578b\u7684\u7d50\u69cb\uff0c\u540c\u6642\u63d0\u4f9b\u4e0d\u540c\u7684\u8cc7\u8a0a\u3002 \u5716\u8868\u4e00\u5b57\u7684\u7528\u6cd5\uff0c\u524d\u9762\u4e0d\u4e00\u5b9a\u6c38\u9060\u90fd\u6703\u5e36\u6709\u7d71\u8a08\u4e00\u7a31\uff0c\u4e0b\u5217\u7684\u5716\u8868\u5e36\u6709\u7d71\u8a08\u7684\u610f\u542b\uff0c\u4f46\u540d\u7a31\u4e26\u6c92\u6709\u7d71\u8a08\u4e00\u8a5e\uff1a \n* \u6578\u64da\u5716\u53ef\u4ee5\u662f\u4e00\u7d44\u5716\u89e3\uff08Diagram\uff09\u6216\u6578\u7406\u4e0a\u7684\u5716\u5f62\uff08Graph\uff09\uff0c\u540c\u6642\u5e36\u6709\u91cf\u5316\u7684\u6578\u64da\uff0c\u6216\u8cea\u6027\u7684\u8cc7\u8a0a\u3002 \n* \u6d77\u5716\u6216\u822a\u5716\uff0c\u5e36\u6709\u984d\u5916\u6307\u5f15\u7b49\u6578\u64da\u7684\u5730\u5716\uff0c\u4e5f\u662f\u5716\u8868\u4e4b\u4e00\u3002 \n* \u82f1\u8a9e\u88e1\u7684\u6a02\u8b5c\u7b26\u865f\u5716\uff08chord chart\uff09\u6216\u6392\u884c\u699c\uff08Record chart\uff09\uff0c\u5728\u82f1\u8a9e\u4e16\u754c\uff0c\u4e5f\u5e38\u88ab\u8a8d\u70ba\u662f\u5716\u8868\u7684\u4e00\u7a2e\uff0c\u4f46\u4e2d\u6587\u4f7f\u7528\u4e26\u6c92\u6709\u5c07\u5176\u8996\u70ba\u5716\u8868\u7684\u7fd2\u6163\u3002 \u7e3d\u4e4b\uff0c\u5716\u8868\uff0c\u6216\u7d71\u8a08\u5716\u8868\uff0c\u901a\u5e38\u7528\u4f86\u65b9\u4fbf\u7406\u89e3\u5927\u91cf\u6578\u64da\uff0c\u4ee5\u53ca\u6578\u64da\u4e4b\u9593\u7684\u95dc\u4fc2\u3002\u8b93\u4eba\u5011\u900f\u904e\u8996\u89ba\u5316\u7684\u7b26\u865f\uff0c\u66f4\u5feb\u901f\u7684\u8b80\u53d6\u539f\u59cb\u6578\u64da\u3002\u73fe\u4eca\u5716\u8868\u5df2\u7d93\u88ab\u5ee3\u6cdb\u7528\u65bc\u5404\u7a2e\u9818\u57df\uff0c\u904e\u53bb\u662f\u5728\u6216\u65b9\u683c\u7d19\u4e0a\u624b\u7e6a\uff0c\u73fe\u4ee3\u5247\u591a\u7528\u96fb\u8166\u8edf\u9ad4\u7522\u751f\u3002\u7279\u5b9a\u985e\u578b\u7684\u5716\u8868\u6709\u7279\u5225\u9069\u5408\u7684\u6578\u64da\u3002\u4f8b\u5982\uff0c\u5706\u997c\u56fe\u548c\u6761\u5f62\u56fe\u9002\u5408\u5448\u73fe\u4e0d\u540c\u7fa4\u9ad4\u7684\u767e\u5206\u6bd4\uff0c\u800c\u6298\u7ebf\u56fe\u6216\u76f4\u65b9\u56fe\u9002\u5408\u5448\u73fe\u6709\u6642\u9593\u6982\u5ff5\u7684\u6578\u64da\u3002"}, {"color": "#97c2fc", "id": "hair analysis", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Microscopic_Overview_of_Hair_Properties.png", "label": "hair analysis", "shape": "image", "title": "Haaranalytik, auch Haaranalyse genannt, ist die Bezeichnung f\u00fcr eine chemische Analyse einer Haarprobe. Das Haar dient als leicht zug\u00e4nglicher Biomonitor, in dem viele k\u00f6rperfremde Verbindungen in signifikant h\u00f6herer Konzentration als in anderen Organen eingelagert werden. Der Begriff Haaranalytik selbst gibt keine Auskunft \u00fcber das letztlich verwendete Analysenverfahren. Die Haaranalyse eignet sich insbesondere in der Forensischen Toxikologie und der \u00d6kotoxikologie zur Durchf\u00fchrung einer retrospektiven Analyse der Aufnahme verschiedener chemischer Elemente und organischer Verbindungen eines Menschen, \u00fcber den Zeitraum von mehreren Monaten. Zudem wird die Haaranalyse, teils unter Bezeichnungen wie \u201eHaarmineralstoffanalyse\u201c oder \u201eBioresonanz-Haaranalyse\u201c oder \u201eradionische Haaranalyse\u201c, alternativmedizinisch f\u00fcr verschiedene diagnostische Anwendungen eingesetzt. Diese Formen der Nutzung der Haaranalyse werden von der wissenschaftlich begr\u00fcndeten Medizin weitgehend abgelehnt."}, {"color": "#97c2fc", "id": "popular fiction", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/J._R._R._Tolkien,_ca._1925.jpg", "label": "popular fiction", "shape": "image", "title": "La narrativa di genere, o letteratura di genere, \u00e8 la produzione letteraria e narrativa (romanzi, racconti) scritta con l\u0027intento di rientrare in uno specifico genere letterario. Nell\u0027editoria contemporanea, \"genere\" \u00e8 un termine elastico usato per accomunare opere con similitudini di personaggi, temi e situazioni, ad esempio il romanzo d\u0027appendice, il giallo, il romanzo rosa, l\u0027horror la fantascienza, che si sono dimostrati attraenti per particolari gruppi di lettori. I generi si evolvono, dividono e combinano, man mano che i gusti dei lettori cambiano e gli autori cercano nuovi modi per raccontare storie."}, {"color": "#97c2fc", "id": "single", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Comparison_disk_storage.svg", "label": "single", "shape": "image", "title": "Il disco in vinile (noto anche come disco a microsolco o, per ellissi, microsolco) \u00e8 un supporto per la memorizzazione e la riproduzione analogica di segnali sonori. Venne introdotto nel 1948 dalla Columbia records negli Stati Uniti d\u0027America come evoluzione del precedente disco a 78 giri, dalle simili caratteristiche, realizzato in gommalacca. Come sineddoche, il termine vinile, materiale con il quale veniva realizzato, indica il disco stesso. Per la riproduzione sonora di un disco viene impiegato un giradischi collegato a un amplificatore; generalmente un giradischi permette di ascoltare dischi di diverso diametro e velocit\u00e0 di rotazione."}, {"color": "#97c2fc", "id": "hca", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Chief_Justice_Samuel_Griffith.jpg", "label": "hca", "shape": "image", "title": "\u6fb3\u6d32\u9ad8\u7b49\u6cd5\u9662\uff08\u82f1\u8a9e\uff1aHigh Court of Australia\uff0c\u6216\u8b6f\uff1a\u6fb3\u6d32\u806f\u90a6\u9ad8\u7b49\u6cd5\u9662\u3001\u6fb3\u6d32\u806f\u90a6\u6700\u9ad8\u6cd5\u9662\u7b49\uff09\uff0c\u662f\u6fb3\u6d32\u806f\u90a6\u53f8\u6cd5\u9ad4\u7cfb\u4e2d\u7684\u6700\u9ad8\u6cd5\u9662\uff0c\u806f\u90a6\u9996\u5e2d\u5927\u6cd5\u5b98\uff08the Chief Justice\uff09\u53ca\u5176\u4ed6\u516d\u4f4d\u5927\u6cd5\u5b98\u7531\u806f\u90a6\u653f\u5e9c\u63d0\u540d\u4e26\u7531\u6fb3\u6d32\u7e3d\u7763\u4efb\u547d\u3002\u8be5\u6cd5\u9662\u4f4d\u4e8e\u6fb3\u6d32\u9996\u90fd\u7279\u5340\u574e\u57f9\u62c9\u7684\u4f2f\u5229\u00b7\u683c\u91cc\u82ac\u6e56\u7554\u3002 \u6839\u64da\u300a\u6fb3\u5927\u5229\u4e9e\u61b2\u6cd5\u300b\u7b2c71\u689d\u7684\u898f\u5b9a\uff0c\u9ad8\u7b49\u6cd5\u9662\u5177\u6709\u6fb3\u6d32\u806f\u90a6\u7684\u6700\u9ad8\u53f8\u6cd5\u6b0a\uff0c\u540c\u6642\u662f\u806f\u90a6\u6700\u7d42\u4e0a\u8a34\u6cd5\u9662\u3002\u6cd5\u9662\u7d44\u7e54\u6839\u64da\u300a1903\u5e74\u53f8\u6cd5\u6cd5\u300b\u6240\u78ba\u5b9a\uff0c\u5176\u7b2c\u4e00\u6279\u6cd5\u5b98\u6210\u54e1\u662f\u6839\u64da\u300a1903\u5e74\u53f8\u6cd5\u6cd5\u300b\u4efb\u547d\u7684\u3002\u73fe\u6642\u6839\u64da\u300a\u6fb3\u5927\u5229\u4e9e\u61b2\u6cd5\u300b\u7b2c71\u689d\u81f3\u7b2c75\u689d\uff0c\u53f8\u6cd5\u6cd5\u548c1979\u6fb3\u5927\u5229\u4e9e\u6cd5\u9ad8\u7b49\u6cd5\u9662\u6cd5\u4ee4\u7684\u898f\u5b9a\uff0c\u5b83\u662f\u7531\u4e03\u4f4d\u9ad8\u7b49\u6cd5\u9662\u5927\u6cd5\u5b98\u6240\u7d44\u6210\u3002\u76ee\u524d\u9996\u5e2d\u5927\u6cd5\u5b98\u662f\u8607\u73ca\u00b7\u57fa\u5f17\u723e\uff0c\u53ca\u5176\u4ed6\u516d\u4f4d\u5927\u6cd5\u5b98\u6240\u9818\u5c0e\u9ad8\u7b49\u6cd5\u9662\u3002\u4ed6\u5011\u5747\u7531\u6fb3\u6d32\u7e3d\u7763\u6839\u64da\u806f\u90a6\u653f\u5e9c\u7684\u5efa\u8b70\u6b63\u5f0f\u4efb\u547d\uff0c\u5e76\u4e14\u6839\u64da\u61b2\u6cd5\u898f\u5b9a\uff0c\u6240\u6709\u6210\u54e1\u5fc5\u9808\u572870\u6b72\u9000\u4f11\u3002 \u81ea1980\u5e74\u4ee5\u4f86\uff0c\u9ad8\u7b49\u6cd5\u9662\u4e00\u76f4\u5728\u582a\u57f9\u62c9\u64c1\u6709\u6c38\u4e45\u6027\u7e3d\u90e8\u3002\u5176\u591a\u6578\u6cd5\u5b98\u548c\u5224\u6c7a\u90fd\u5728\u7d93\u904e\u806f\u90a6\u907a\u7522\u767b\u8a18\u7684\u9ad8\u7b49\u6cd5\u9662\u5927\u6a13\u5167\u8209\u884c\uff0c\u8a72\u5927\u6a13\u4f4d\u65bc\u4fef\u77b0\u570b\u6703\u5927\u5ec8\u7684\u4f2f\u5229\u683c\u91cc\u82ac\u6e56\uff08Parley Griffin\uff09\u65c1\u3002\u8fd1\u5e74\uff0c\u96a8\u8457\u7db2\u7d61\u6703\u8b70\u4f7f\u7528\u7387\u7684\u63d0\u9ad8\uff0c\u9ad8\u7b49\u6cd5\u9662\u5728\u5404\u5dde\u5dde\u5e9c\u4e5f\u7d93\u5e38\u8209\u884c\u8996\u50cf\u6703\u8b70\u53ca\u9032\u884c\u807d\u8b49\u3002 \u6fb3\u5927\u5229\u4e9a\u76846\u4e2a\u5dde\uff08\u65b0\u5357\u5a01\u5c14\u58eb\u5dde\u3001\u7ef4\u591a\u5229\u4e9a\u5dde\u3001\u5854\u65af\u66fc\u5c3c\u4e9a\u5dde\u3001\u5357\u6fb3\u5927\u5229\u4e9a\u5dde\u3001\u897f\u6fb3\u5927\u5229\u4e9a\u5dde\u3001\u6606\u58eb\u5170\u5dde\uff09\u548c3\u4e2a\u81ea\u6cbb\u9886\u5730\uff08\u5317\u9886\u5730\u3001\u9996\u90fd\u9886\u5730\u3001\u8bfa\u798f\u514b\u5c9b\uff09\u5177\u6709\u72ec\u7acb\u7684\u53f8\u6cd5\u6743\u548c\u6700\u9ad8\u6cd5\u9662\uff0c\u662f\u72ec\u7acb\u7684\u53f8\u6cd5\u7ba1\u8f96\u533a\u3002\u6fb3\u5927\u5229\u4e9a\u9ad8\u7b49\u6cd5\u9662\u662f\u6fb3\u5927\u5229\u4e9a\u5168\u56fd\u7684\u6700\u9ad8\u6cd5\u9662\uff0c\u4e14\u5bf9\u5404\u5dde\u6700\u9ad8\u6cd5\u9662\u5177\u6709\u666e\u904d\u7684\u4e0a\u8bc9\u7ba1\u8f96\u6743\u3002\u5176\u4e0b\u8bbe\u6709\u8054\u90a6\u6cd5\u9662\uff0c\u53e6\u6709\u5bb6\u5ead\u6cd5\u6cd5\u9662\u3001\u4ea7\u4e1a\u5173\u7cfb\u6cd5\u9662\u3001\u8054\u90a6\u884c\u653f\u6cd5\u9662\u7b49\u7279\u522b\u6cd5\u9662\u3002\u5dde\u53f8\u6cd5\u4f53\u7cfb\u5219\u7531\u5dde\u6700\u9ad8\u6cd5\u9662\u3001\u4e2d\u7ea7\u6cd5\u9662\uff08\u901a\u5e38\u4e3a\u533a\u6cd5\u9662\u3001\u53bf\u6cd5\u9662\uff09\u548c\u7b80\u6613\u88c1\u5224\u6743\u6cd5\u9662\uff08\u57fa\u5c42\u6cbb\u5b89\u6cd5\u9662\uff09\u548c\u5176\u4ed6\u7279\u522b\u6cd5\u9662\uff08\u5982\u571f\u5730\u548c\u73af\u5883\u6cd5\u9662\u3001\u6b7b\u56e0\u88c1\u5224\u6cd5\u9662\uff09\u7ec4\u6210\u3002"}, {"color": "#97c2fc", "id": "police", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gabriel-Nicolas_de_la_Reynie.jpg", "label": "police", "shape": "image", "title": "Policie (z latinsk\u00e9ho slova politia = \u201eve\u0159ejn\u00e1 spr\u00e1va\u201c, kter\u00e9 je odvozen\u00e9 od \u0159eck\u00e9ho \u03c0\u03cc\u03bb\u03b9\u03c2 polis = m\u011bsto) je bezpe\u010dnostn\u00ed slo\u017eka st\u00e1tu ur\u010den\u00e1 k udr\u017eov\u00e1n\u00ed po\u0159\u00e1dku uvnit\u0159 st\u00e1tu a jeho vnit\u0159n\u00ed bezpe\u010dnosti (na rozd\u00edl od arm\u00e1dy, jej\u00edm\u017e hlavn\u00edm \u00fakolem je chr\u00e1nit p\u0159ed vn\u011bj\u0161\u00edm nep\u0159\u00edtelem), k ochran\u011b pr\u00e1v, majetku a bezpe\u010dnosti ob\u010dan\u016f a ke st\u00edh\u00e1n\u00ed pachatel\u016f trestn\u00e9 \u010dinnosti. V nedemokratick\u00fdch zem\u00edch b\u00fdv\u00e1 zneu\u017e\u00edv\u00e1na k potla\u010dov\u00e1n\u00ed a kriminalizov\u00e1n\u00ed politick\u00fdch odp\u016frc\u016f t\u011bch, kte\u0159\u00ed jsou zrovna u moci. Policie r\u016fzn\u00fdch st\u00e1t\u016f spolupracuj\u00ed na dopaden\u00ed nebezpe\u010dn\u00fdch krimin\u00e1ln\u00edch \u017eivl\u016f, operuj\u00edc\u00edch na \u00fazem\u00ed v\u00edce st\u00e1t\u016f. P\u0159\u00edslu\u0161n\u00edk policejn\u00edho sboru se naz\u00fdv\u00e1 policista. N\u00e1zev postu vedouc\u00edho p\u0159edstavitele st\u00e1tn\u00ed policie je v r\u016fzn\u00fdch zem\u00edch odli\u0161n\u00fd, v n\u011bkter\u00fdch st\u00e1tech, v\u010detn\u011b \u010ceska, policii \u0159\u00edd\u00ed policejn\u00ed prezident."}, {"color": "#97c2fc", "id": "juries", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Jury_by_John_Morgan.jpg", "label": "juries", "shape": "image", "title": "\u0421\u0443\u0434 \u043f\u0440\u0438\u0441\u044f\u0301\u0436\u043d\u0438\u0445 \u2014 \u0444\u043e\u0440\u043c\u0430 \u0437\u0434\u0456\u0439\u0441\u043d\u0435\u043d\u043d\u044f \u0434\u0435\u0440\u0436\u0430\u0432\u043d\u043e\u0457 \u0432\u043b\u0430\u0434\u0438, \u0437\u043e\u043a\u0440\u0435\u043c\u0430 \u0441\u0443\u0434\u043e\u0432\u043e\u0457, \u0431\u0435\u0437\u043f\u043e\u0441\u0435\u0440\u0435\u0434\u043d\u044c\u043e \u0433\u0440\u043e\u043c\u0430\u0434\u044f\u043d\u0430\u043c\u0438 \u0448\u043b\u044f\u0445\u043e\u043c \u0457\u0445 \u0443\u0447\u0430\u0441\u0442\u0456 \u0443 \u0432\u0456\u0434\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u043d\u0456 \u043f\u0440\u0430\u0432\u043e\u0441\u0443\u0434\u0434\u044f. \u042f\u043a \u0441\u0430\u043c\u043e\u0441\u0442\u0456\u0439\u043d\u0438\u0439 \u0441\u043e\u0446\u0456\u0430\u043b\u044c\u043d\u043e-\u043f\u043e\u043b\u0456\u0442\u0438\u0447\u043d\u0456\u0439 \u0456\u043d\u0441\u0442\u0438\u0442\u0443\u0442 \u0441\u043a\u043b\u0430\u0434\u0430\u0454\u0442\u044c\u0441\u044f \u0437 \u043e\u043a\u0440\u0435\u043c\u043e\u0457 \u043a\u043e\u043b\u0435\u0433\u0456\u0457 \u043f\u0440\u0438\u0441\u044f\u0436\u043d\u0438\u0445 \u0437\u0430\u0441\u0456\u0434\u0430\u0442\u0435\u043b\u0456\u0432 \u0442\u0430 \u043f\u0440\u043e\u0444\u0435\u0441\u0456\u0439\u043d\u043e\u0433\u043e \u0441\u0443\u0434\u0434\u0456 \u0447\u0438 \u0441\u0443\u0434\u0434\u0456\u0432. \u041a\u043e\u043b\u0435\u0433\u0456\u044f \u043f\u0440\u0438\u0441\u044f\u0436\u043d\u0438\u0445 \u0437\u0430\u0441\u0456\u0434\u0430\u0442\u0435\u043b\u0456\u0432 \u0432\u0438\u043e\u043a\u0440\u0435\u043c\u043b\u0435\u043d\u0430 \u0442\u0430 \u043d\u0430\u0434\u0456\u043b\u0435\u043d\u0430 \u043f\u043e\u0432\u043d\u043e\u0432\u0430\u0436\u0435\u043d\u043d\u044f\u043c\u0438 \u043f\u0440\u0438\u0439\u043c\u0430\u0442\u0438 \u0432\u0438\u0440\u0456\u0448\u0430\u043b\u044c\u043d\u0456 \u0440\u0456\u0448\u0435\u043d\u043d\u044f \u0431\u0435\u0437 \u0443\u0447\u0430\u0441\u0442\u0456 \u043f\u0440\u043e\u0444\u0435\u0441\u0456\u0439\u043d\u043e\u0433\u043e \u0441\u0443\u0434\u0434\u0456 (\u0441\u0443\u0434\u0434\u0456\u0432), \u0449\u043e \u0443\u0431\u0435\u0437\u043f\u0435\u0447\u0443\u0454 \u043d\u0430\u0440\u043e\u0434 \u0432\u0456\u0434 \u0441\u0432\u0430\u0432\u0456\u043b\u043b\u044f \u0434\u0435\u0440\u0436\u0430\u0432\u0438. \u0421\u0443\u0434 \u043f\u0440\u0438\u0441\u044f\u0436\u043d\u0438\u0445, \u044f\u043a \u0441\u043e\u0446\u0456\u0430\u043b\u044c\u043d\u043e \u2014 \u043f\u043e\u043b\u0456\u0442\u0438\u0447\u043d\u0438\u0439 \u0456\u043d\u0441\u0442\u0438\u0442\u0443\u0442 \u0456\u0441\u043d\u0443\u0454 \u0432 \u0410\u043d\u0433\u043b\u0456\u0457, \u0421\u0428\u0410, \u041a\u0430\u043d\u0430\u0434\u0456, \u0428\u0432\u0435\u0446\u0456\u0457, \u0411\u0435\u043b\u044c\u0433\u0456\u0457, \u0414\u0430\u043d\u0456\u0457, \u041d\u043e\u0440\u0432\u0435\u0433\u0456\u0457, \u0410\u0432\u0441\u0442\u0440\u0456\u0457. \u0423 \u041d\u0456\u043c\u0435\u0447\u0447\u0438\u043d\u0456 \u0432\u043d\u0430\u0441\u043b\u0456\u0434\u043e\u043a \u0440\u0435\u0444\u043e\u0440\u043c\u0438 \u0415\u043c\u043c\u0456\u043d\u0491\u0435\u0440\u0430 \u0442\u0435\u0440\u043c\u0456\u043d \u00ab\u0421\u0443\u0434 \u043f\u0440\u0438\u0441\u044f\u0436\u043d\u0438\u0445\u00bb \u044f\u043a \u0456\u043d\u0441\u0442\u0438\u0442\u0443\u0442 \u0441\u0443\u0434\u043e\u0432\u043e\u0457 \u0441\u0438\u0441\u0442\u0435\u043c\u0438 \u043f\u043e\u0447\u0430\u0432 \u0437\u0430\u0441\u0442\u043e\u0441\u043e\u0432\u0443\u0432\u0430\u0442\u0438\u0441\u044f \u0456\u0437 \u043e\u0431\u0027\u0454\u0434\u043d\u0430\u043d\u043d\u044f\u043c \u0443 1924 \u0440. \u043f\u0440\u0438\u0441\u044f\u0436\u043d\u0438\u0445 \u0437\u0430\u0441\u0456\u0434\u0430\u0442\u0435\u043b\u0456\u0432 \u0437 \u043f\u0440\u043e\u0444\u0435\u0441\u0456\u0439\u043d\u0438\u043c\u0438 \u0441\u0443\u0434\u0434\u044f\u043c\u0438 \u0432 \u0454\u0434\u0438\u043d\u0443 \u043a\u043e\u043b\u0435\u0433\u0456\u044e \u0442\u0430\u043a\u043e\u0436 \u0434\u043e \u0441\u0443\u0434\u0456\u0432 \u0437\u0430 \u0443\u0447\u0430\u0441\u0442\u044e , \u044f\u043a\u0456 \u043d\u0435 \u043d\u0430\u0434\u0456\u043b\u0435\u043d\u0456 \u043f\u0440\u0430\u0432\u0430\u043c\u0438 \u0441\u0443\u0434\u0434\u0456."}, {"color": "#97c2fc", "id": "article", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Prof-Richard-Lynn-7635-2.jpg", "label": "article", "shape": "image", "title": "The history of the race and intelligence controversy concerns the historical development of a debate about possible explanations of group differences encountered in the study of race and intelligence. Since the beginning of IQ testing around the time of World War I, there have been observed differences between the average scores of different population groups, and there have been debates over whether this is mainly due to environmental and cultural factors, or mainly due to some as yet undiscovered genetic factor, or whether such a dichotomy between environmental and genetic factors is the appropriate framing of the debate. Today, the scientific consensus is that genetics does not explain differences in IQ test performance between racial groups. Pseudoscientific claims of inherent differences in intelligence between races have played a central role in the history of scientific racism. In the late 19th and early 20th century, group differences in intelligence were often assumed to be racial in nature. Apart from intelligence tests, research relied on measurements such as brain size or reaction times. By the mid-1940s most psychologists had adopted the view that environmental and cultural factors predominated. In the mid-1960s, physicist William Shockley sparked controversy by claiming there might be genetic reasons that black people in the United States tended to score lower on IQ tests than white people. In 1969 the educational psychologist Arthur Jensen published a long article with the suggestion that compensatory education could have failed to that date because of genetic group differences. A similar debate among academics followed the publication in 1994 of The Bell Curve by Richard Herrnstein and Charles Murray. Their book prompted a renewal of debate on the issue and the publication of several interdisciplinary books on the issue. A 1995 report from the American Psychological Association responded to the controversy, finding no conclusive explanation for the observed differences between average IQ scores of racial groups. More recent work by James Flynn, William Dickens and Richard Nisbett has highlighted the narrowing gap between racial groups in IQ test performance, along with other corroborating evidence that environmental rather than genetic factors are the cause of these differences."}, {"color": "#97c2fc", "id": "defendant", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Angeklagter-vor-Gericht.jpg", "label": "defendant", "shape": "image", "title": "\u041e\u0442\u0432\u0435\u0301\u0442\u0447\u0438\u043a \u2014 , \u043f\u0440\u0438\u0432\u043b\u0435\u043a\u0430\u0435\u043c\u044b\u0439 \u0432 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u043f\u0440\u0435\u0434\u043f\u043e\u043b\u0430\u0433\u0430\u0435\u043c\u043e\u0433\u043e \u043d\u0430\u0440\u0443\u0448\u0438\u0442\u0435\u043b\u044f \u043f\u0440\u0430\u0432 \u0438\u0441\u0442\u0446\u0430. \u0422\u0435\u0440\u043c\u0438\u043d \u00ab\u043e\u0442\u0432\u0435\u0442\u0447\u0438\u043a\u00bb \u043f\u0440\u0438\u043c\u0435\u043d\u044f\u0435\u0442\u0441\u044f \u0442\u043e\u043b\u044c\u043a\u043e \u043a \u0441\u0442\u043e\u0440\u043e\u043d\u0435 \u0438\u0441\u043a\u043e\u0432\u043e\u0433\u043e \u043f\u0440\u043e\u0438\u0437\u0432\u043e\u0434\u0441\u0442\u0432\u0430, \u0442\u043e \u0435\u0441\u0442\u044c \u043f\u0440\u0438 \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u043e\u0432\u0430\u043d\u0438\u0438 \u0441\u043f\u043e\u0440\u0430. \u0415\u0441\u043b\u0438 \u0432 \u0434\u0435\u043b\u0435 \u0443\u0447\u0430\u0441\u0442\u0432\u0443\u044e\u0442 \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u043e\u0442\u0432\u0435\u0442\u0447\u0438\u043a\u043e\u0432, \u043a\u0430\u0436\u0434\u044b\u0439 \u0438\u0437 \u043d\u0438\u0445 \u0438\u043c\u0435\u043d\u0443\u0435\u0442\u0441\u044f \u00ab\u0441\u043e\u043e\u0442\u0432\u0435\u0442\u0447\u0438\u043a\u043e\u043c\u00bb."}, {"color": "#97c2fc", "id": "peripheral", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Peripheral_vision.svg", "label": "peripheral", "shape": "image", "title": "Peripheral vision, or indirect vision, is vision as it occurs outside the point of fixation, i.e. away from the center of gaze or, when viewed at large angles, in (or out of) the \"corner of one\u0027s eye\". The vast majority of the area in the visual field is included in the notion of peripheral vision. \"Far peripheral\" vision refers to the area at the edges of the visual field, \"mid-peripheral\" vision refers to medium eccentricities, and \"near-peripheral\", sometimes referred to as \"para-central\" vision, exists adjacent to the center of gaze."}, {"color": "#97c2fc", "id": "magazine", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Couverture-3-magazine-2512.jpg", "label": "magazine", "shape": "image", "title": "A revista de not\u00edcias \u00e9 uma revista de papel, digitado, impresso e publicado, ou um programa de r\u00e1dio ou televis\u00e3o, geralmente semanal, com artigos ou segmentos sobre os acontecimentos atuais. Revistas de not\u00edcias em geral, v\u00e3o mais a fundo nas hist\u00f3rias que os jornais ou programas de televis\u00e3o, tentando dar ao leitor uma compreens\u00e3o do contexto circundante de eventos importantes, ao inv\u00e9s de apenas os fatos. A maior parte das revistas de not\u00edcias se dedicam ao jornalismo investigativo, ou de investiga\u00e7\u00e3o, \u00e0 pr\u00e1tica de reportagem especializada em desvendar mist\u00e9rios e fatos ocultos do conhecimento p\u00fablico, especialmente crimes e casos de corrup\u00e7\u00e3o, que podem eventualmente virar not\u00edcia. No Brasil a revista Veja \u00e9 uma das mais conhecidas revistas deste g\u00eanero, como a revista \u00c9poca e a Isto\u00c9. Em Portugal a revista Vis\u00e3o \u00e9 uma das mais conhecidas. Todas estas revistas tem como modelo as revistas estadunidenses Time e Newsweek."}, {"color": "#97c2fc", "id": "author", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mark_Twain,_Brady-Handy_photo_portrait,_Feb_7,_1871,_cropped.jpg", "label": "author", "shape": "image", "title": "Autor oder weiblich auch Autorin (von lateinisch auctor \u201eUrheber, Sch\u00f6pfer, F\u00f6rderer, Veranlasser\u201c), auch Verfasser (bzw. Verfasserin), bezeichnet eine Person, die ein sprachliches Werk erschaffen hat. Diese Person hat die Autorschaft an dem Werk (siehe auch Anerkennung der Urheberschaft, Mehrautorenschaft, Sch\u00f6pfungsh\u00f6he). Autoren sind Urheber von Werken. Meistens handelt es sich dabei um sprachliche Werke, die den Gattungen Epik, Drama und Lyrik oder der Fach- und Sachliteratur zugeordnet werden. Die Werke k\u00f6nnen auch illustriert sein und mehr Bilder als Text enthalten, beispielsweise Bilderb\u00fccher, Comics oder Fotoromane. Daneben und mit \u00e4hnlich rechtlichem Beiklang werden auch Urheber von nicht literarischen Werken als \u201eAutoren\u201c bezeichnet, etwa von Software, Autorenfilmen oder Musik. Erfinder von modernen Gesellschaftsspielen (Autorenspiele: englisch German-style games \u201eSpiele im deutschen Stil\u201c) werden als \u201eSpieleautor\u201c bezeichnet. Im Regelwerk der Zoologie (Tierkunde) gilt traditionellerweise der Erstbeschreiber einer Tierart als ihr eigentlicher \u201eAutor\u201c."}, {"color": "#97c2fc", "id": "culture", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gobustan_ancient_Azerbaycan_full.jpg", "label": "culture", "shape": "image", "title": "Kultur bezeichnet im weitesten Sinne alle Erscheinungsformen menschlichen Daseins, die auf bestimmten Wertvorstellungen und erlernten Verhaltensweisen beruhen und die sich wiederum in der dauerhaften Erzeugung und Erhaltung von Werten ausdr\u00fccken \u2013 als Gegenbegriff zu der nicht vom Menschen geschaffenen und nicht ver\u00e4nderten Natur. Wichtige Vordenker dieses Kulturbegriffs sind etwa Arthur Schopenhauer, Harald H\u00f6ffding und Joseph Petzoldt. Es gibt \u2013 je nach Wissenschaft, Weltanschauung oder fachlichem Zusammenhang \u2013 eine Vielzahl enger gefasster . \u00dcber den wissenschaftlichen Diskurs hinaus wird die Bezeichnung Kultur in der Kulturpolitik synonym auf die \u201eSch\u00f6nen K\u00fcnste\u201c (Bildende Kunst, Musik, Literatur) beschr\u00e4nkt. Gemeinsprachlich steht die Bezeichnung h\u00e4ufig entweder f\u00fcr Kultiviertheit (Umgangsformen, Sittlichkeit, Wohnkultur, Esskultur u. \u00e4.) oder in Abgrenzung der (als typisch angenommenen) Ausdrucks- und Verhaltensweisen \u2013 den Kulturstandards \u2013 der eigenen ethnischen Gruppe (z. B. Bayern, Deutsche, Europ\u00e4er) im Vergleich mit sogenannten anderen Kulturen (etwa Chinesen, Lateinamerikaner, Indigene V\u00f6lker). wird nicht nur im \u00f6ffentlich-politischen Diskurs, sondern auch in der Ethnologie (V\u00f6lkerkunde), f\u00fcr arch\u00e4ologische Kulturen sowie in der kulturvergleichenden Sozialforschung benutzt, um Menschengruppen nach kulturellen Merkmalen voneinander abzugrenzen. F\u00fcr Varianten innerhalb einer Kulturgruppe wird h\u00e4ufig die Bezeichnung Subkulturen verwendet. In der Ethnologie wird das Konzept der unterscheidbaren Kulturen aufgrund seines konstruierten Charakters (Festlegung von Grenzen, wo in der Realit\u00e4t flie\u00dfende \u00dcberg\u00e4nge sind) heute zunehmend problematisch gesehen. Der Begriff der Kultur ist im Lauf der Geschichte immer wieder von unterschiedlichen Seiten einer Bestimmung unterzogen worden. Je nachdem dr\u00fcckt sich in der Bezeichnung Kultur das jeweils lebendige Selbstverst\u00e4ndnis und der Zeitgeist einer Epoche aus, der Herrschaftsstatus oder -anspruch bestimmter gesellschaftlicher Klassen oder auch wissenschaftliche und philosophisch-anthropologische Anschauungen. Die Bandbreite der Bedeutungsinhalte ist entsprechend gro\u00df und reicht von einer rein beschreibenden (deskriptiven) Verwendung (\u201edie Kultur jener Zeit\u201c) bis zu einer vorschreibenden (normativen), wenn bei letzterem mit dem Begriff der Kultur zu erf\u00fcllende Anspr\u00fcche verbunden werden. Hinsichtlich des Schutzes von Kulturg\u00fctern gibt es eine Reihe von Abkommen und Gesetzen. Die UNESCO und ihre Partnerorganisationen koordinieren einen internationalen Schutz und lokale Umsetzungen."}, {"color": "#97c2fc", "id": "juror", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Jury_by_John_Morgan.jpg", "label": "juror", "shape": "image", "title": "\u0421\u0443\u0434 \u043f\u0440\u0438\u0441\u044f\u0301\u0436\u043d\u0438\u0445 \u2014 \u0444\u043e\u0440\u043c\u0430 \u0437\u0434\u0456\u0439\u0441\u043d\u0435\u043d\u043d\u044f \u0434\u0435\u0440\u0436\u0430\u0432\u043d\u043e\u0457 \u0432\u043b\u0430\u0434\u0438, \u0437\u043e\u043a\u0440\u0435\u043c\u0430 \u0441\u0443\u0434\u043e\u0432\u043e\u0457, \u0431\u0435\u0437\u043f\u043e\u0441\u0435\u0440\u0435\u0434\u043d\u044c\u043e \u0433\u0440\u043e\u043c\u0430\u0434\u044f\u043d\u0430\u043c\u0438 \u0448\u043b\u044f\u0445\u043e\u043c \u0457\u0445 \u0443\u0447\u0430\u0441\u0442\u0456 \u0443 \u0432\u0456\u0434\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u043d\u0456 \u043f\u0440\u0430\u0432\u043e\u0441\u0443\u0434\u0434\u044f. \u042f\u043a \u0441\u0430\u043c\u043e\u0441\u0442\u0456\u0439\u043d\u0438\u0439 \u0441\u043e\u0446\u0456\u0430\u043b\u044c\u043d\u043e-\u043f\u043e\u043b\u0456\u0442\u0438\u0447\u043d\u0456\u0439 \u0456\u043d\u0441\u0442\u0438\u0442\u0443\u0442 \u0441\u043a\u043b\u0430\u0434\u0430\u0454\u0442\u044c\u0441\u044f \u0437 \u043e\u043a\u0440\u0435\u043c\u043e\u0457 \u043a\u043e\u043b\u0435\u0433\u0456\u0457 \u043f\u0440\u0438\u0441\u044f\u0436\u043d\u0438\u0445 \u0437\u0430\u0441\u0456\u0434\u0430\u0442\u0435\u043b\u0456\u0432 \u0442\u0430 \u043f\u0440\u043e\u0444\u0435\u0441\u0456\u0439\u043d\u043e\u0433\u043e \u0441\u0443\u0434\u0434\u0456 \u0447\u0438 \u0441\u0443\u0434\u0434\u0456\u0432. \u041a\u043e\u043b\u0435\u0433\u0456\u044f \u043f\u0440\u0438\u0441\u044f\u0436\u043d\u0438\u0445 \u0437\u0430\u0441\u0456\u0434\u0430\u0442\u0435\u043b\u0456\u0432 \u0432\u0438\u043e\u043a\u0440\u0435\u043c\u043b\u0435\u043d\u0430 \u0442\u0430 \u043d\u0430\u0434\u0456\u043b\u0435\u043d\u0430 \u043f\u043e\u0432\u043d\u043e\u0432\u0430\u0436\u0435\u043d\u043d\u044f\u043c\u0438 \u043f\u0440\u0438\u0439\u043c\u0430\u0442\u0438 \u0432\u0438\u0440\u0456\u0448\u0430\u043b\u044c\u043d\u0456 \u0440\u0456\u0448\u0435\u043d\u043d\u044f \u0431\u0435\u0437 \u0443\u0447\u0430\u0441\u0442\u0456 \u043f\u0440\u043e\u0444\u0435\u0441\u0456\u0439\u043d\u043e\u0433\u043e \u0441\u0443\u0434\u0434\u0456 (\u0441\u0443\u0434\u0434\u0456\u0432), \u0449\u043e \u0443\u0431\u0435\u0437\u043f\u0435\u0447\u0443\u0454 \u043d\u0430\u0440\u043e\u0434 \u0432\u0456\u0434 \u0441\u0432\u0430\u0432\u0456\u043b\u043b\u044f \u0434\u0435\u0440\u0436\u0430\u0432\u0438. \u0421\u0443\u0434 \u043f\u0440\u0438\u0441\u044f\u0436\u043d\u0438\u0445, \u044f\u043a \u0441\u043e\u0446\u0456\u0430\u043b\u044c\u043d\u043e \u2014 \u043f\u043e\u043b\u0456\u0442\u0438\u0447\u043d\u0438\u0439 \u0456\u043d\u0441\u0442\u0438\u0442\u0443\u0442 \u0456\u0441\u043d\u0443\u0454 \u0432 \u0410\u043d\u0433\u043b\u0456\u0457, \u0421\u0428\u0410, \u041a\u0430\u043d\u0430\u0434\u0456, \u0428\u0432\u0435\u0446\u0456\u0457, \u0411\u0435\u043b\u044c\u0433\u0456\u0457, \u0414\u0430\u043d\u0456\u0457, \u041d\u043e\u0440\u0432\u0435\u0433\u0456\u0457, \u0410\u0432\u0441\u0442\u0440\u0456\u0457. \u0423 \u041d\u0456\u043c\u0435\u0447\u0447\u0438\u043d\u0456 \u0432\u043d\u0430\u0441\u043b\u0456\u0434\u043e\u043a \u0440\u0435\u0444\u043e\u0440\u043c\u0438 \u0415\u043c\u043c\u0456\u043d\u0491\u0435\u0440\u0430 \u0442\u0435\u0440\u043c\u0456\u043d \u00ab\u0421\u0443\u0434 \u043f\u0440\u0438\u0441\u044f\u0436\u043d\u0438\u0445\u00bb \u044f\u043a \u0456\u043d\u0441\u0442\u0438\u0442\u0443\u0442 \u0441\u0443\u0434\u043e\u0432\u043e\u0457 \u0441\u0438\u0441\u0442\u0435\u043c\u0438 \u043f\u043e\u0447\u0430\u0432 \u0437\u0430\u0441\u0442\u043e\u0441\u043e\u0432\u0443\u0432\u0430\u0442\u0438\u0441\u044f \u0456\u0437 \u043e\u0431\u0027\u0454\u0434\u043d\u0430\u043d\u043d\u044f\u043c \u0443 1924 \u0440. \u043f\u0440\u0438\u0441\u044f\u0436\u043d\u0438\u0445 \u0437\u0430\u0441\u0456\u0434\u0430\u0442\u0435\u043b\u0456\u0432 \u0437 \u043f\u0440\u043e\u0444\u0435\u0441\u0456\u0439\u043d\u0438\u043c\u0438 \u0441\u0443\u0434\u0434\u044f\u043c\u0438 \u0432 \u0454\u0434\u0438\u043d\u0443 \u043a\u043e\u043b\u0435\u0433\u0456\u044e \u0442\u0430\u043a\u043e\u0436 \u0434\u043e \u0441\u0443\u0434\u0456\u0432 \u0437\u0430 \u0443\u0447\u0430\u0441\u0442\u044e , \u044f\u043a\u0456 \u043d\u0435 \u043d\u0430\u0434\u0456\u043b\u0435\u043d\u0456 \u043f\u0440\u0430\u0432\u0430\u043c\u0438 \u0441\u0443\u0434\u0434\u0456."}, {"color": "#97c2fc", "id": "pigment", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tizian_041.jpg", "label": "pigment", "shape": "image", "title": "Pigmente (lateinisch pigmentum f\u00fcr \u201eFarbe\u201c, \u201eSchminke\u201c) sind Farbmittel, also farbgebende Substanzen. Im Gegensatz zu Farbstoffen sind sie im Anwendungsmedium praktisch unl\u00f6slich und liegen dort als Feststoff-Teilchen vor. Das Anwendungsmedium umschlie\u00dft die Pigmente im Regelfall an allen Seiten. Verwendet werden meist Bindemittel wie \u00d6le, Wachse oder Kunststoffe. In der Biologie werden alle farbgebenden Substanzen eines Organismus als Pigmente bezeichnet. Manche Farbstoffe lassen sich durch Zugabe von F\u00e4llungsmitteln in unl\u00f6sliche Pigmente umwandeln, siehe Verlackung. Pigmente k\u00f6nnen nach ihrer chemischen Struktur (mineralisch bzw. anorganisch oder organisch), nach ihren optischen Eigenschaften (Farbigkeit und gegebenenfalls optische Interferenzeffekte) und nach ihren technischen Eigenschaften (Korrosionsschutz, Magnetismus) unterschieden werden. Der Farbreiz entsteht durch Absorption und Remission (Streuung oder Reflexion) bestimmter Frequenzanteile des sichtbaren Lichts. Ma\u00dfgeblich f\u00fcr die Eigenschaften der Pigmente sind Festk\u00f6rpereigenschaften wie Kristallstruktur, Kristallmodifikation, Teilchengr\u00f6\u00dfe und Teilchengr\u00f6\u00dfenverteilung, letztere durch die spezifische Oberfl\u00e4che. Pigmente werden in \u00d6lfarben, Lacken, Dispersionsfarben, Druckfarben und Buntstiften verwendet, als Streichpigment (Wei\u00dfpigmente) und F\u00fcllstoff bei der Papierherstellung sowie bei der Einf\u00e4rbung von Textilien, Kunststoffen, Kosmetika und Kerzen."}, {"color": "#97c2fc", "id": "mystery", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Adventure_of_the_Abbey_Grange_03.jpg", "label": "mystery", "shape": "image", "title": "Il giallo classico, definito anche giallo deduttivo, giallo ad enigma o pi\u00f9 raramente whodunit, contrazione dell\u0027inglese Who has done it? (Chi l\u0027ha fatto?), rappresenta il tipo pi\u00f9 tradizionale del giallo: un investigatore scopre l\u0027autore di un delitto in base a indizi pi\u00f9 o meno nascosti e fuorvianti, generalmente all\u0027interno di una ristretta cerchia di personaggi. Un classico di questo sotto-genere \u00e8 il cosiddetto enigma della camera chiusa, cio\u00e8 un giallo in cui la vittima viene trovata uccisa in un contesto \"impossibile\", ad esempio all\u0027interno di un ambiente apparentemente sigillato dall\u0027interno. Il giallo classico prevede che per il lettore sia possibile arrivare alle medesime conclusioni logiche dell\u0027investigatore e quindi individuare il colpevole, analizzando gli stessi indizi sui quali l\u0027investigatore costruisce le proprie deduzioni, ossia questo genere di giallo si presenta come una \"sfida al lettore\" che, per essere equa, deve rispettare il famoso decalogo di Ronald Knox (1929)."}, {"color": "#97c2fc", "id": "nij", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Police_Officer_with_balistic_shield.jpg", "label": "nij", "shape": "image", "title": "\u56fd\u7acb\u53f8\u6cd5\u7701\u7814\u7a76\u6240\uff08\u3053\u304f\u308a\u3064\u3057\u307b\u3046\u3057\u3087\u3046\u3051\u3093\u304d\u3085\u3046\u3058\u3087 National Institute of Justice\uff09\u306f\u3001\u30a2\u30e1\u30ea\u30ab\u5408\u8846\u56fd\u53f8\u6cd5\u7701\u5098\u4e0b\u306e\u7814\u7a76\u30fb\u6559\u80b2\u6a5f\u95a2\u3002\u53f8\u6cd5\u8a08\u753b\u5ba4(Office of Justice Programs)\u5185\u306e\u90e8\u5c40\u3067\u3042\u308a\u3001\u672c\u90e8\u306f\u30ef\u30b7\u30f3\u30c8\u30f3D.C.\u306b\u6240\u5728\u3059\u308b\u30021968\u5e74\u306b\u8a2d\u7acb\u3055\u308c\u305f\u3002 \u6cd5\u306e\u57f7\u884c\u3084\u6cd5\u533b\u5b66\u3001\u53f8\u6cd5\u30d7\u30ed\u30bb\u30b9\u7b49\u306e\u7814\u7a76\u3092\u884c\u3063\u3066\u3044\u308b\u3002\u30dc\u30c7\u30a3\u30a2\u30fc\u30de\u30fc\u306e\u8010\u5f3e\u6027\u306b\u95a2\u3059\u308b\u898f\u683c\u5236\u5b9a\u3082\u884c\u3063\u3066\u304a\u308a\u3001\u3053\u308c\u306fNIJ\u898f\u683c\u3068\u3057\u3066\u77e5\u3089\u308c\u308b\u3002"}, {"color": "#97c2fc", "id": "studio art", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Parsons_David_Schwartz_Fashion_Education_Center_
