commons.wikimedia.org/wiki/Special:FilePath/FirstNationalBankAnnArborMI.jpg", "label": "ann arbor michigan", "shape": "image", "title": "Ann Arbor \u2013 miasto w Stanach Zjednoczonych, centrum administracyjne hrabstwa Washtenaw, w stanie Michigan, oko\u0142o 60 km na zach\u00f3d od Detroit."}, {"color": "#97c2fc", "id": "laboratory", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/USPP-Identification_Unit-officer.jpg", "label": "laboratory", "shape": "image", "title": "\u72af\u7f6a\u3084\u4e8b\u4ef6\u304c\u8d77\u304d\u305f\u6642\u3001\u9451\u8b58\u5b98\uff08\u9451\u8b58\u4fc2\uff09\u304c\u73fe\u5834\u306b\u5230\u7740\u3057\u3001\u73fe\u5834\u4fdd\u5b58\u3001\u73fe\u5834\u5199\u771f\u306e\u64ae\u5f71\u3001\u73fe\u5834\u89b3\u5bdf\u3001\u73fe\u5834\u8cc7\u6599\uff08\u907a\u7559\u8a3c\u62e0\uff09\u306e\u63a1\u53d6\u53ca\u3073\u62bc\u53ce\u306a\u3069\u3092\u884c\u3046\u3002\u63a1\u53d6\u3057\u305f\u8cc7\u6599\u306e\u4e00\u822c\u7684\u306a\u5206\u6790\u306f\u9451\u8b58\u5b98\u304c\u884c\u3044\u3001\u5fc5\u8981\u306b\u5fdc\u3058\u3066\u6c11\u9593\u3092\u542b\u3080\u7814\u7a76\u6240\u7b49\u306b\u59d4\u8a17\u3057\u3066\u5c02\u9580\u5206\u91ce\u306e\u7814\u7a76\u54e1\uff08\u6cd5\u79d1\u5b66\u8005\uff09\u304c\u8cc7\u6599\u306e\u8abf\u67fb\u30fb\u5206\u6790\u306a\u3069\u3092\u62c5\u5f53\u3059\u308b\u3053\u3068\u306b\u306a\u308b\u3002\u305d\u306e\u7d50\u679c\u3092\u635c\u67fb\u306e\u5f79\u306b\u7acb\u3066\u305f\u308a\u3001\u88c1\u5224\u306b\u304a\u3051\u308b\u7269\u8a3c\u3068\u3057\u3066\u7528\u3044\u308b\u3002 \u901a\u5e38\u3001\u9451\u8b58\u3092\u62c5\u5f53\u3059\u308b\u9451\u8b58\u5b98\uff08\u9451\u8b58\u8ab2\u54e1\uff09\u306f\u90fd\u9053\u5e9c\u770c\u8b66\u5bdf\u672c\u90e8\u306b\u8a2d\u7f6e\u3055\u308c\u3066\u3044\u308b\u5211\u4e8b\u90e8\u9451\u8b58\u8ab2\u306b\u6240\u5c5e\u3059\u308b\u5730\u65b9\u516c\u52d9\u54e1\u306e\u8b66\u5bdf\u8077\u54e1\u3067\u3042\u308a\u3001\u9451\u8b58\u6280\u8853\u306b\u3064\u3044\u3066\u306f\u8b66\u5bdf\u5b66\u6821\u7b49\u3067\u5b66\u3076\u3002"}, {"color": "#97c2fc", "id": "ethics", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/John_Stuart_Mill_by_London_Stereoscopic_Company,_c1870.jpg", "label": "ethics", "shape": "image", "title": "Etik (fr\u00e5n gr. ethos, \u0027etos\u0027, \u0027sed\u0027) \u00e4r en teoretisk och kritisk reflektion \u00f6ver moralen. Den \u00e4r en vetenskaplig disciplin som h\u00f6r hemma dels inom den praktiska filosofin (moralfilosofi), dels inom teologin (moralteologi). Som en vetenskap om moralen studerar den fr\u00e5gan om moraliska omd\u00f6mens semantiska funktion och fr\u00e5gan om hur moraliska omd\u00f6men kan ber\u00e4ttigas. Det finns \u00e4ven inriktningar inom filosofi som menar att filosofi inte \u00e4r en vetenskap utan att det \u00e4r ett eget omr\u00e5de som \u00e4r j\u00e4mf\u00f6rbart med vetenskap. Inom vetenskap vill m\u00e4nniskan n\u00e5 opersonliga universella svar, men inom filosofin menas d\u00e5 att svaren ofta i n\u00e5gon bem\u00e4rkelse \u00e4r personliga. Etiken behandlar ocks\u00e5 kritiskt fr\u00e5gorna om vad som utm\u00e4rker en god handling och vad som k\u00e4nnetecknar en god m\u00e4nniska. Studiet av etik brukar delas in i tre underomr\u00e5den: normativ etik, metaetik och till\u00e4mpad etik. De olika normativa etikl\u00e4rorna g\u00e5r att dela upp i tre huvudgrupper: teleologiska, deontologiska och dygdetiska. Den f\u00f6rstn\u00e4mnda gruppen h\u00e4vdar att det \u00e4r handlingens konsekvenser som avg\u00f6r en handlings riktighet. Den andra talar ist\u00e4llet om absoluta principer som det alltid \u00e4r fel att bryta mot oavsett konsekvenserna (exempelvis \"det \u00e4r alltid fel att d\u00f6da\"). Den sistn\u00e4mnda l\u00e4gger ist\u00e4llet vikten vid hur agenten (individen som handlar) b\u00f6r vara. Exempel p\u00e5 olika teleologiska modeller \u00e4r utilitarism och egoism. De deontologiska modeller g\u00e5r att dela upp i tv\u00e5 undergrupper, regel- och handlingsdeontologiska. Exempel p\u00e5 deontologiska modeller \u00e4r olika teorier om m\u00e4nskliga r\u00e4ttigheter. Den vanliga uppfattningen \u00e4r att moral (av latin) \u00e4r m\u00e4nniskors uppfattningar om vad som \u00e4r r\u00e4tt och gott. Det \u00e4r f\u00f6rest\u00e4llningar som i h\u00f6gsta grad varierar mellan skilda kulturer och sociala kontexter. Etiken \u00e4r det teoretiska och kritiska studiet av dessa skilda moraluppfattningar liksom av det moraliska spr\u00e5ket. Det inneb\u00e4r att etiken \u00e4r vetenskapen om moralen."}, {"color": "#97c2fc", "id": "listed", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/VOC_aandeel_9_september_1606.jpg", "label": "listed", "shape": "image", "title": "A public company is a company whose ownership is organized via shares of stock which are intended to be freely traded on a stock exchange or in over-the-counter markets. A public (publicly traded) company can be listed on a stock exchange (listed company), which facilitates the trade of shares, or not (unlisted public company). In some jurisdictions, public companies over a certain size must be listed on an exchange. In most cases, public companies are private enterprises in the private sector, and \"public\" emphasizes their reporting and trading on the public markets. Public companies are formed within the legal systems of particular states, and therefore have associations and formal designations which are distinct and separate in the polity in which they reside. In the United States, for example, a public company is usually a type of corporation (though a corporation need not be a public company), in the United Kingdom it is usually a public limited company (plc), in France a \"soci\u00e9t\u00e9 anonyme\" (SA), and in Germany an Aktiengesellschaft (AG). While the general idea of a public company may be similar, differences are meaningful, and are at the core of international law disputes with regard to industry and trade."}, {"color": "#97c2fc", "id": "small steps", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Small_Steps_novel_cover.jpg", "label": "small steps", "shape": "image", "title": "Small Steps is a 2006 novel for young adults by Louis Sachar, first published by Delacorte Books (Dell). It is a spinoff and the sequel to Holes, focusing on Theodore \"Armpit\" Johnson, a secondary character from Holes. Stanley Yelnats, the main character of Holes, is only briefly and indirectly mentioned."}, {"color": "#97c2fc", "id": "high expectations", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mabel_-_High_Expectations.png", "label": "high expectations", "shape": "image", "title": "High Expectations is the debut studio album by English singer and songwriter Mabel, released on 2 August 2019 by Polydor Records. Mabel worked with writers and producers such as Tre Jean-Marie, Steve Mac and MNEK to create the album, with its music incorporating genres of pop and R\u0026B. Upon its release, High Expectations received generally positive reviews from music critics, many of whom complimented its production and the singer\u0027s vocals. The album was also a success commercially, debuting at number three on the UK Albums Chart and at number five on the Irish Albums Chart. To promote the album, Mabel announced the High Expectations Tour, consisting of 24 shows in Europe and commencing in January 2020. Mabel later released a reissue of the album on digital and streaming services to include \"God Is a Dancer\" with Tiesto, \"Boyfriend\", \"West Ten\" with AJ Tracey and \"Tick Tock\" with Clean Bandit."}, {"color": "#97c2fc", "id": "warp", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/History_of_the_Universe.svg", "label": "warp", "shape": "image", "title": "Une vitesse supraluminique est une vitesse sup\u00e9rieure \u00e0 celle de la lumi\u00e8re. Comme la th\u00e9orie de la relativit\u00e9 interdit qu\u0027un quelconque transfert d\u0027\u00e9nergie ou d\u0027information \u00e0 travers l\u0027espace se fasse \u00e0 une vitesse d\u00e9passant celle de la lumi\u00e8re dans le vide, c, une vitesse supraluminique peut \u00eatre : \n* un transfert d\u0027\u00e9nergie ou d\u0027information \u00e0 travers un milieu mat\u00e9riel \u00e0 une vitesse sup\u00e9rieure \u00e0 celle de la lumi\u00e8re dans ce milieu mais inf\u00e9rieure \u00e0 c (voir effet Vavilov-Tcherenkov) ; \n* sup\u00e9rieure \u00e0 c mais non associ\u00e9e \u00e0 un transfert d\u0027\u00e9nergie ou d\u0027information : \n* vitesse de phase des ondes \u00e9lectromagn\u00e9tiques, \n* d\u00e9placement d\u0027une ombre en lumi\u00e8re rasante, diffusion Brillouin et ph\u00e9nom\u00e8nes similaires (g\u00e9n\u00e9ralement optiques), etc., \n* expansion de l\u0027espace lui-m\u00eame, notamment juste apr\u00e8s le Big Bang et pendant la p\u00e9riode inflationnaire, \n* existence (hypoth\u00e9tique) de particules, les tachyons, ne se d\u00e9pla\u00e7ant qu\u0027\u00e0 des vitesses sup\u00e9rieures \u00e0 c et n\u0027interagissant pas avec les particules ordinaires ; \n* sup\u00e9rieure \u00e0 c et en contradiction avec la th\u00e9orie : \n* en raison d\u0027erreurs de mesure qui n\u0027ont pas \u00e9t\u00e9 comprises dans un premier temps ; voir vitesse des neutrinos, \n* dans la litt\u00e9rature de science-fiction."}, {"color": "#97c2fc", "id": "unexpected", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Michelle_Williams_on_stage_at_J\u0026R\u0027s_Musicfest.jpg", "label": "unexpected", "shape": "image", "title": "\u300aUnexpected\u300b\ub294 2008\ub144\uc5d0 \ubc1c\ub9e4\ub41c \ubbf8\uc178 \uc70c\ub9ac\uc5c4\uc2a4\uc758 \uc74c\ubc18\uc774\ub2e4. \uceec\ub7fc\ube44\uc544 \ub808\ucf54\ub4dc\uc5d0 \uc758\ud574 \ubc1c\ub9e4\ub418\uc5c8\ub2e4."}, {"color": "#97c2fc", "id": "rational", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/MaxWeber1919FotoLeifGeiges.jpg", "label": "rational", "shape": "image", "title": "Racionalita (z lat. ratio, rozum a rationalis, rozumn\u00fd) je rozumnost \u010di rozumovost, schopnost myslet, rozhodovat se a jednat na z\u00e1klad\u011b rozvahy, p\u0159\u00edpadn\u011b rozumn\u00fdch \u00fa\u010del\u016f a c\u00edl\u016f, kter\u00e9 lze obh\u00e1jit d\u016fvody. Jako racion\u00e1ln\u00ed se \u010dasto hodnot\u00ed ur\u010dit\u00e9 rozhodov\u00e1n\u00ed a jedn\u00e1n\u00ed pr\u00e1v\u011b vzhledem k n\u011bjak\u00e9mu c\u00edli (\u201ec\u00edlov\u00e1\u201c nebo \u201e\u00fa\u010delov\u00e1 racionalita\u201c, instrument\u00e1ln\u00ed racionalita, ekonomick\u00e1 racionalita)."}, {"color": "#97c2fc", "id": "emergency room", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Dartmouth_General_Hospital_emergency_department.jpg", "label": "emergency room", "shape": "image", "title": "\u03a0\u03c1\u03ce\u03c4\u03b5\u03c2 \u03b2\u03bf\u03ae\u03b8\u03b5\u03b9\u03b5\u03c2 \u03b5\u03af\u03bd\u03b1\u03b9 \u03b7 \u03b2\u03bf\u03ae\u03b8\u03b5\u03b9\u03b1 \u03c0\u03bf\u03c5 \u03b4\u03af\u03bd\u03b5\u03c4\u03b1\u03b9 \u03c3\u03b5 \u03ba\u03ac\u03b8\u03b5 \u03c0\u03c1\u03cc\u03c3\u03c9\u03c0\u03bf \u03c0\u03bf\u03c5 \u03c5\u03c6\u03af\u03c3\u03c4\u03b1\u03c4\u03b1\u03b9 \u03bc\u03b9\u03b1 \u03be\u03b1\u03c6\u03bd\u03b9\u03ba\u03ae \u03ae \u03ad\u03bd\u03b1\u03bd \u03be\u03b1\u03c6\u03bd\u03b9\u03ba\u03cc , \u03bc\u03b5 \u03c6\u03c1\u03bf\u03bd\u03c4\u03af\u03b4\u03b1 \u03c0\u03bf\u03c5 \u03c0\u03b1\u03c1\u03ad\u03c7\u03b5\u03c4\u03b1\u03b9 \u03b3\u03b9\u03b1 \u03c4\u03b7\u03bd \u03b4\u03b9\u03b1\u03c4\u03ae\u03c1\u03b7\u03c3\u03b7 \u03c4\u03b7\u03c2 \u03b6\u03c9\u03ae\u03c2, \u03c4\u03b7\u03bd \u03c0\u03c1\u03cc\u03bb\u03b7\u03c8\u03b7 \u03c4\u03b7\u03c2 \u03ba\u03b1\u03c4\u03ac\u03c3\u03c4\u03b1\u03c3\u03b7\u03c2 \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u03b5\u03c0\u03b9\u03b4\u03b5\u03af\u03bd\u03c9\u03c3\u03b7, \u03ae / \u03ba\u03b1\u03b9 \u03c4\u03b7\u03bd \u03b1\u03bd\u03ac\u03c1\u03c1\u03c9\u03c3\u03b7. \u03a0\u03b5\u03c1\u03b9\u03bb\u03b1\u03bc\u03b2\u03ac\u03bd\u03b5\u03b9 \u03c4\u03b7\u03bd \u03b1\u03c1\u03c7\u03b9\u03ba\u03ae \u03c0\u03b1\u03c1\u03ad\u03bc\u03b2\u03b1\u03c3\u03b7 \u03c3\u03b5 \u03c3\u03bf\u03b2\u03b1\u03c1\u03ae \u03ba\u03b1\u03c4\u03ac\u03c3\u03c4\u03b1\u03c3\u03b7 \u03c0\u03c1\u03b9\u03bd \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u03b5\u03c0\u03b1\u03b3\u03b3\u03b5\u03bb\u03bc\u03b1\u03c4\u03b9\u03ba\u03ae \u03b9\u03b1\u03c4\u03c1\u03b9\u03ba\u03ae \u03b2\u03bf\u03ae\u03b8\u03b5\u03b9\u03b1 \u03cc\u03c4\u03b1\u03bd \u03b1\u03c5\u03c4\u03ae \u03b8\u03b1 \u03b5\u03af\u03bd\u03b1\u03b9 \u03b4\u03b9\u03b1\u03b8\u03ad\u03c3\u03b9\u03bc\u03b7, \u03cc\u03c0\u03c9\u03c2 \u03b3\u03b9\u03b1 \u03c0\u03b1\u03c1\u03ac\u03b4\u03b5\u03b9\u03b3\u03bc\u03b1 \u03b7 \u03b5\u03ba\u03c4\u03ad\u03bb\u03b5\u03c3\u03b7 \u039a\u0391\u03a1\u03a0\u0391 \u03c0\u03b5\u03c1\u03b9\u03bc\u03ad\u03bd\u03bf\u03bd\u03c4\u03b1\u03c2 \u03ad\u03bd\u03b1 \u03b1\u03c3\u03b8\u03b5\u03bd\u03bf\u03c6\u03cc\u03c1\u03bf, \u03ba\u03b1\u03b8\u03ce\u03c2 \u03ba\u03b1\u03b9 \u03c4\u03b7\u03bd \u03c0\u03bb\u03ae\u03c1\u03b7 \u03b5\u03c0\u03b5\u03be\u03b5\u03c1\u03b3\u03b1\u03c3\u03af\u03b1 \u03c4\u03c9\u03bd \u03bc\u03b9\u03ba\u03c1\u03ae\u03c2 \u03c3\u03b7\u03bc\u03b1\u03c3\u03af\u03b1\u03c2 \u03ba\u03b1\u03c4\u03b1\u03c3\u03c4\u03ac\u03c3\u03b5\u03b9\u03c2, \u03cc\u03c0\u03c9\u03c2 \u03b7 \u03b5\u03c6\u03b1\u03c1\u03bc\u03bf\u03b3\u03ae \u03b3\u03ac\u03b6\u03b1\u03c2 \u03c3\u03b5 \u03bc\u03b9\u03b1 \u03c0\u03bb\u03b7\u03b3\u03ae. \u039f\u03b9 \u03c0\u03c1\u03ce\u03c4\u03b5\u03c2 \u03b2\u03bf\u03ae\u03b8\u03b5\u03b9\u03b5\u03c2 \u03c0\u03c1\u03b1\u03b3\u03bc\u03b1\u03c4\u03bf\u03c0\u03bf\u03b9\u03bf\u03cd\u03bd\u03c4\u03b1\u03b9 \u03b3\u03b5\u03bd\u03b9\u03ba\u03ac \u03b1\u03c0\u03cc \u03ba\u03ac\u03c0\u03bf\u03b9\u03bf\u03bd \u03b5\u03b9\u03b4\u03ae\u03bc\u03bf\u03bd\u03b1, \u03bc\u03b5 \u03c0\u03bf\u03bb\u03bb\u03bf\u03cd\u03c2 \u03b1\u03bd\u03b8\u03c1\u03ce\u03c0\u03bf\u03c5\u03c2 \u03c0\u03bf\u03c5 \u03b5\u03ba\u03c0\u03b1\u03b9\u03b4\u03b5\u03cd\u03bf\u03bd\u03c4\u03b1\u03b9 \u03c3\u03c4\u03b7\u03bd \u03c0\u03b1\u03c1\u03 b\u03b9\u03ba\u03ac \u03b4\u03b9\u03b1\u03b8\u03ad\u03c3\u03b9\u03bc\u03b1 \u03ba\u03b1\u03c4\u03ac \u03c4\u03bf \u03c7\u03c1\u03cc\u03bd\u03bf, \u03c3\u03c5\u03c7\u03bd\u03ac \u03b1\u03c0\u03cc \u03bc\u03b7 \u03b5\u03ba\u03c0\u03b1\u03b9\u03b4\u03b5\u03c5\u03bc\u03ad\u03bd\u03b1 \u03ac\u03c4\u03bf\u03bc\u03b1. \u039f\u03b9 \u03c0\u03c1\u03ce\u03c4\u03b5\u03c2 \u03b2\u03bf\u03ae\u03b8\u03b5\u03b9\u03b5\u03c2 \u03bc\u03c0\u03bf\u03c1\u03bf\u03cd\u03bd \u03bd\u03b1 \u03c0\u03c1\u03b1\u03b3\u03bc\u03b1\u03c4\u03bf\u03c0\u03bf\u03b9\u03b7\u03b8\u03bf\u03cd\u03bd \u03c3\u03b5 \u03cc\u03bb\u03b1 \u03c4\u03b1 \u03b6\u03ce\u03b1, \u03c9\u03c3\u03c4\u03cc\u03c3\u03bf \u03c4\u03bf \u03c3\u03c5\u03b3\u03ba\u03b5\u03ba\u03c1\u03b9\u03bc\u03ad\u03bd\u03bf \u03ac\u03c1\u03b8\u03c1\u03bf \u03b1\u03c6\u03bf\u03c1\u03ac \u03c4\u03b7\u03bd \u03c6\u03c1\u03bf\u03bd\u03c4\u03af\u03b4\u03b1 \u03c4\u03c9\u03bd \u03b1\u03bd\u03b8\u03c1\u03ce\u03c0\u03b9\u03bd\u03c9\u03bd \u03b1\u03c3\u03b8\u03b5\u03bd\u03ce\u03bd."}, {"color": "#97c2fc", "id": "convergent", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Astrophytum_asterias1.jpg", "label": "convergent", "shape": "image", "title": "\uc218\ub834 \uc9c4\ud654(\u6536\u6582 \u9032\u5316)\ub294 \uacc4\ud1b5\uc801\uc73c\ub85c \uad00\ub828\uc774 \uc5c6\ub294 \ub458 \uc774\uc0c1\uc758 \uc0dd\ubb3c\uc774 \uc801\uc751\uc758 \uacb0\uacfc \uc720\uc0ac\ud55c \ud615\ud0dc\ub97c \ubcf4\uc774\ub294 \ud604\uc0c1\uc744 \ub9d0\ud55c\ub2e4. \uc218\ub834 \uc9c4\ud654\uc758 \uc608\ub85c\ub294 \ubc15\uc950\uc640 \uc0c8\uc758 \ub0a0\uac1c\ub97c \ub4e4 \uc218 \uc788\ub2e4. \uacc4\ud1b5\uc801\uc73c\ub85c \uad00\ub828\uc774 \uc5c6\ub294 \ubc15\uc950\uc640 \uc0c8\ub294 \ubaa8\ub450 \ub0a0\uac1c\uac00 \uc5c6\ub294 \uc870\uc0c1\uc73c\ub85c\ubd80\ud130 \uc9c4\ud654\ud558\uc600\ub2e4. \uc9c4\ud654\uc758 \uacb0\uacfc \ubc15\uc950\uc640 \uc0c8\ub294 \ubf08\uc758 \uad6c\uc870\uc640 \ub0a0\uac1c\uc758 \ubaa8\uc591\uc5d0\uc11c \ub9ce\uc740 \uc720\uc0ac\uc810\uc744 \uac16\ub294 \ud615\ud0dc\uac00 \ub418\uc5c8\ub2e4. \uac19\uc740 \uae30\uc6d0\uc744 \uac16\ub294 \uae30\uad00\uc774 \uc5ec\ub7ec \uac00\uc9c0 \uad6c\uc870\uc640 \uae30\ub2a5\uc73c\ub85c \ubd84\ud654\ub418\uc5b4 \uc9c4\ud654\ub418\ub294 \uc0c1\ub3d9\uc131\uacfc \ub2ec\ub9ac \uc218\ub834 \uc9c4\ud654\uc758 \uacb0\uacfc \uc11c\ub85c \ub2e4\ub978 \uae30\uc6d0\uc744 \uac16\ub294 \uad6c\uc870\ub098 \uae30\ub2a5\uc774 \uc720\uc0ac\ud55c \ud615\ud0dc\ub97c \ubcf4\uc774\ub294 \uac83\uc744 \uc0c1\uc0ac\uc131\uc774\ub77c \ud55c\ub2e4. \ubc15\uc950\uc640 \uc775\ub8e1\uc758 \ub0a0\uac1c \uc5ed\uc2dc \uc774\ub7ec\ud55c \uc0c1\uc0ac\uc131\uc744 \ubcf4\uc778\ub2e4."}, {"color": "#97c2fc", "id": "handwriting", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/HP_Color_Laserjet_3700_schutz_g.jpg", "label": "handwriting", "shape": "image", "title": "In forensic science, questioned document examination (QDE) is the examination of documents potentially disputed in a court of law. Its primary purpose is to provide evidence about a suspicious or questionable document using scientific processes and methods. Evidence might include alterations, the chain of possession, damage to the document, forgery, origin, authenticity, or other questions that come up when a document is challenged in court."}, {"color": "#97c2fc", "id": "dna analysis", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/D1S80Demo.png", "label": "dna analysis", "shape": "image", "title": "L\u0027empremta gen\u00e8tica (tamb\u00e9 anomenada prova d\u0027ADN o an\u00e0lisi d\u0027ADN) \u00e9s una t\u00e8cnica utilitzada per a distingir entre els individus d\u0027una mateixa esp\u00e8cie utilitzant mostres del seu ADN. La seva invenci\u00f3 es deu el doctor Alec Jeffreys de la Universitat de Leicester L\u0027any 1984 i va ser utilitzada per primera vegada en medicina forense per a condemnar Colin Pitchfork pels assassinats de Narborough (UK) el 1983 i 1986. La t\u00e8cnica es basa en el fet que dos \u00e9ssers humans tenen una gran part de la seva seq\u00fc\u00e8ncia d\u0027ADN en com\u00fa i per a distingir a dos individus es pot explotar la repetici\u00f3 de seq\u00fc\u00e8ncies altament variables anomenats minisat\u00e8l\u00b7lits. Dos \u00e9ssers humans no relacionats ser\u00e0 poc probable que tinguin el mateix nombre de minisat\u00e8l\u00b7lits en un determinat locus. En el de perfils (que \u00e9s distint d\u0027empremta gen\u00e8tica) la reacci\u00f3 en cadena de polimerasa (PCR) s\u0027utilitza per a obtenir suficient ADN per a despr\u00e9s detectar el nombre de repeticions en diversos Loci. \u00c9s possible establir una selecci\u00f3 que \u00e9s molt poc probable que hagi sorgit per casualitat, excepte en el cas de bessons id\u00e8ntics, que tindran id\u00e8ntics perfils gen\u00e8tics per\u00f2 no les empremtes dactilars. L\u0027empremta gen\u00e8tica s\u0027utilitza en la Medicina forense, per a identificar els sospitosos amb mostres de sang, cabell, saliva o semen. Tamb\u00e9 ha donat lloc a diverses exoneracions de condemnats. Igualment s\u0027utilitza en aplicacions com la identificaci\u00f3 de les restes humanes, , la compatibilitat en la donaci\u00f3 d\u0027\u00f2rgans, l\u0027estudi de les poblacions d\u0027animals silvestres, i l\u0027establiment de l\u0027origen o la composici\u00f3 d\u0027aliments. Tamb\u00e9 s\u0027ha utilitzat per a generar hip\u00f2tesis sobre les migracions dels \u00e9ssers humans en la prehist\u00f2ria. Els minisat\u00e8l\u00b7lits mostren una major variaci\u00f3 que la resta del genoma, ja que s\u0027hi troben unes seq\u00fc\u00e8ncies en diferent repetici\u00f3 i amb diferent grau de recombinaci\u00f3 a causa de la inestabilitat del Locus."}, {"color": "#97c2fc", "id": "immersion", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/AlWaHaMoriNoIkeExchange.jpg", "label": "immersion", "shape": "image", "title": "La immersi\u00f3 ling\u00fc\u00edstica \u00e9s l\u0027exposici\u00f3 intensiva a una segona llengua, vivint en una comunitat que la parli de forma habitual, per tal d\u0027aprendre-la m\u00e9s r\u00e0pidament i assolir aix\u00ed el biling\u00fcisme dels aprenents. \u00c9s un proc\u00e9s propi de les estades ling\u00fc\u00edstiques, sigui en col\u00f2nies d\u0027estiu o estudiant a l\u0027estranger (programa Erasmus, any ling\u00fc\u00edstic, doble titulaci\u00f3 europea\u2026), i dels immigrants que van a viure a un nou pa\u00eds, on aprenen la llengua a la vida quotidiana encara que puguin tenir un complement de classes formals. Tamb\u00e9 s\u0027anomena immersi\u00f3 quan es posa en contacte l\u0027aprenent durant moltes hores de la jornada amb la llengua que es vol dominar, encara que no estigui a la comunitat que la t\u00e9 com a llengua materna. Per exemple, a l\u0027escola catalana la immersi\u00f3 ling\u00fc\u00edstica s\u0027ha esdevingut pel fet de convertir el catal\u00e0 en llengua vehicular de l\u0027ensenyament, de forma que la majoria de mat\u00e8ries s\u0027imparteixen en aquest idioma. Aquesta immersi\u00f3 garanteix un coneixement suficient del catal\u00e0 encara que els alumnes parlin altres idiomes fora de l\u0027escola."}, {"color": "#97c2fc", "id": "truth", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/What-is-truth02.jpg", "label": "truth", "shape": "image", "title": "Waarheid is het in overeenstemming zijn met de werkelijkheid. In dagelijks taalgebruik wordt \u0027waarheid\u0027 in de eerste plaats toegeschreven aan overtuigingen, uitspraken en theorie\u00ebn. Waarheid kan echter ook worden toegeschreven aan een levenshouding, ethiek of politiek systeem. Hiermee is de waarheid een feit vanuit de levensovertuiging. Wat waarheid precies betekent is onderwerp van discussie, die ver in de geschiedenis teruggaat. In de wetenschap en techniek wordt de vraag naar waarheid methodologisch opgelost. Waarheden kunnen een beperkte geldigheid hebben, afhankelijk van het referentiekader: de uitspraak 1 en 1 is 2 is geldig voor getallen uit het decimale stelsel, maar niet voor binaire getallen. Op dezelfde manier kan een waarheid persoonsafhankelijk zijn: de uitspraak vis is lekker geldt voor de een wel, voor de ander niet. De uitspraak: persoon A houdt van vis houdt daar rekening mee. Tegenover relativisme of contextualisme, dat stelt dat waarheid afhankelijk is van de context, bestaan er ook universalistische opvattingen waarmee er bijvoorbeeld gestreefd kan worden naar een overkoepelende waarheid die in alle omstandigheden geldt, en die ogenschijnlijk tegenstrijdige waarheden (of axioma\u0027s) op een hoger niveau met elkaar kan verzoenen."}, {"color": "#97c2fc", "id": "television dramas", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kim_Soo-hyun_as_Lee-hwon_(Moon_Embracing_the_Sun)_02.jpg", "label": "television dramas", "shape": "image", "title": "\u97e9\u56fd\u7535\u89c6\u5267\uff08\u97d3\u8a9e\uff1a\ud55c\uad6d\ub4dc\ub77c\ub9c8\uff09\uff0c\u7b80\u79f0\u97e9\u5267\uff08\u97d3\u8a9e\uff1a\ud55c\ub4dc\uff09\uff0c\u6307\u97e9\u56fd\u62cd\u6444\u5236\u4f5c\u7684\u7535\u89c6\u5267\u3002\u4e8c\u5341\u4e16\u7eaa\u516b\u5341\u5e74\u4ee3\uff0c\u97e9\u5267\u968f\u7740\u7535\u89c6\u7684\u5f69\u8272\u5316\u800c\u5174\u8d77\u30021990\u5e74\uff0c\u97e9\u56fd\u4fee\u8ba2\u300a\u7535\u89c6\u6cd5\u300b\uff0c\u5141\u8bb8\u6c11\u8425\u7535\u89c6\u53f0\u548c\u6709\u7ebf\u7535\u89c6\u53f0\u8fdb\u5165\u7535\u89c6\u5e7f\u64ad\u4ea7\u4e1a\u30021991\u5e74\uff0c\u6c11\u8425\u5546\u4e1a\u7535\u89c6\u53f0SBS\u7684\u6210\u7acb\u4f7f\u97e9\u5267\u4ea7\u4e1a\u5f62\u6210KBS\u3001MBC\u548cSBS\u4e09\u8db3\u9f0e\u7acb\u7684\u5546\u4e1a\u5316\u8fd0\u4f5c\u683c\u5c40\u30021997\u5e74\uff0c\u97e9\u5267\u300a\u7231\u60c5\u662f\u4ec0\u4e48\u300b\u5728\u4e2d\u56fd\u4e2d\u592e\u7535\u89c6\u53f0\u7684\u64ad\u51fa\uff0c\u4f7f\u97e9\u5267\u5f00\u59cb\u5728\u4e2d\u56fd\u3001\u81fa\u7063\u3001\u65e5\u672c\u3001\u65af\u91cc\u862d\u5361\u3001\u5370\u5ea6\u4e1c\u5317\u90e8\u3001\u4e1c\u5357\u4e9a\u5730\u533a\u6d41\u884c\uff0c\u6210\u4e3a\u201c\u97e9\u6d41\u201d\u7684\u91cd\u8981\u7ec4\u6210\u90e8\u5206\u30022000\u5e74\u5f00\u59cb\uff0c\u97e9\u5267\u4e0e\u97e9\u6d41\u5728\u4e16\u754c\u66f4\u5927\u8303\u56f4\u6d41\u884c\uff0c\u8fdb\u5165\u5174\u76db\u671f\u3002 \u97e9\u56fd\u7535\u89c6\u53f0\u4e00\u822c\u662f\u5411\u4e0b\u5c5e\u7684\u5f71\u89c6\u5236\u4f5c\u516c\u53f8\u8ba2\u8d2d\u7535\u89c6\u5267\uff0c\u65e0\u987b\u5236\u7247\u4eba\u8003\u8651\u8d44\u91d1\u7b79\u5907\u548c\u5e02\u573a\u9500\u552e\u4e8b\u5b9c\u3002\u56e0\u6b64\u4f20\u7edf\u7684\u97e9\u5267\u5236\u4f5c\u6a21\u5f0f\u662f\u201cPD\u5408\u4e00\u201d\uff0c\u5373\u5236\u7247\u4eba\u4e0e\u5bfc\u6f14\u7684\u804c\u8d23\u7531\u4e00\u4e2a\u4eba\u6765\u62c5\u4efb\uff0c\u88ab\u79f0\u4e3aPD\uff08Producer\u548cDirector\u7684\u9996\u5b57\u6bcd\u7ec4\u5408\uff09\u3002\u6b64\u5916\uff0c\u97e9\u5267\u91c7\u53d6\u201c\u8fb9\u5199\u3001\u8fb9\u62cd\u3001\u8fb9\u64ad\u201d\u7684\u4f53\u5236\u3002\u7535\u89c6\u5267\u5f00\u62cd\u524d\u4e00\u822c\u53ea\u9700\u4e09\u5206\u4e4b\u4e00\u7684\u5267\u672c\u548c\u6897\u6982\u3002\u7535\u89c6\u5267\u7684\u64ad\u653e\u4e00\u822c\u4e5f\u53ea\u970030%\u5de6\u53f3\u7684\u5b8c\u6210\u7247\u3002\u4e3a\u8ffd\u6c42\u6536\u89c6\u7387\uff0c\u5267\u7ec4\u4eba\u5458\u53ef\u6839\u636e\u89c2\u4f17\u7684\u9700\u6c42\u786e\u5b9a\u5267\u60c5\u7684\u53d1\u5c55\u548c\u6700\u540e\u7684\u7ed3\u5c40\u3002 \u97e9\u5267\u4f53\u73b0\u7740\u97e9\u56fd\u4e1c\u897f\u5408\u74a7\u6df7\u5408\u6587\u5316\u7684\u7279\u70b9\uff0c\u901a\u8fc7\u6316\u6398\u4eba\u6027\u4e4b\u7f8e\uff0c\u8912\u626c\u771f\u3001\u5584\u3001\u7f8e\uff0c\u5851\u9020\u6267\u8457\u3001\u575a\u5fcd\u3001\u5145\u6ee1\u671d\u6c14\u7684\u4eba\u7269\u5f62\u8c61\uff0c\u5021\u5bfc\u592b\u59bb\u6069\u7231\u3001\u5b5d\u656c\u7236\u6bcd\u3001\u8bda\u5b9e\u5b88\u4fe1\uff0c\u73cd\u60dc\u4eb2\u60c5\u7b49\u4f20\u7edf\u5112\u5bb6\u601d\u60f3\u3002\u97e9\u5267\u5927\u591a\u5f88\u201c\u6d01\u51c0\u201d\uff0c\u6b63\u9762\u4eba\u7269\u591a\u65af\u6587\u6709\u793c\u3001\u9075\u7ae0\u5b88\u7eaa\uff0c\u5373\u4f7f\u662f\u70ed\u604b\u7684\u60c5\u4fa3\u4e5f\u5f88\u5c11\u6709\u90a3\u4e9b\u8fc7\u706b\u7684\u955c\u5934\uff0c\u53ef\u4ee5\u5728\u4efb\u4f55\u65f6\u6bb5\u64ad\u51fa\uff0c\u9002\u5408\u5168\u5bb6\u4eba\u4e00\u8d77\u89c2\u770b\u3002"}, {"color": "#97c2fc", "id": "evidence collection", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/PersonalStorageDevices.agr.jpg", "label": "evidence collection", "shape": "image", "title": "Digital forensics (sometimes known as digital forensic science) is a branch of forensic science encompassing the recovery, investigation, examination and analysis of material found in digital devices, often in relation to mobile devices and computer crime. The term digital forensics was originally used as a synonym for computer forensics but has expanded to cover investigation of all devices capable of storing digital data. With roots in the personal computing revolution of the late 1970s and early 1980s, the discipline evolved in a haphazard manner during the 1990s, and it was not until the early 21st century that national policies emerged. Digital forensics investigations have a variety of applications. The most common is to support or refute a hypothesis before criminal or civil courts. Criminal cases involve the alleged breaking of laws that are defined by legislation and that are enforced by the police and prosecuted by the state, such as murder, theft and assault against the person. Civil cases on the other hand deal with protecting the rights and property of individuals (often associated with family disputes) but may also be concerned with contractual disputes between commercial entities where a form of digital forensics referred to as electronic discovery (ediscovery) may be involved. Forensics may also feature in the private sector; such as during internal corporate investigations or intrusion investigation (a specialist probe into the nature and extent of an unauthorized network intrusion). The technical aspect of an investigation is divided into several sub-branches, relating to the type of digital devices involved; computer forensics, network forensics, forensic data analysis and mobile device forensics. The typical forensic process encompasses the seizure, forensic imaging (acquisition) and analysis of digital media and the production of a report into collected evidence. As well as identifying direct evidence of a crime, digital forensics can be used to attribute evidence to specific suspects, confirm alibis or statements, determine intent, identify sources (for example, in copyright cases), or authenticate documents. Investigations are much broader in scope than other areas of forensic analysis (where the usual aim is to provide answers to a series of simpler questions) often involving complex time-lines or hypotheses."}, {"color": "#97c2fc", "id": "forensic evidence", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Blooddroplets.jpg", "label": "forensic evidence", "shape": "image", "title": "\u0639\u0631\u0641 \u0627\u0644\u0625\u0646\u0633\u0627\u0646 \u0627\u0644\u062c\u0631\u064a\u0645\u0629 \u0645\u0646\u0630 \u0641\u062c\u0631 \u0627\u0644\u0628\u0634\u0631\u064a\u0629 \u0645\u0646\u0630 \u0647\u0627\u0628\u064a\u0644 \u0648\u0642\u0627\u0628\u064a\u0644 \u062d\u064a\u062b \u0648\u0642\u0639\u062a \u0623\u0648\u0644 \u062c\u0631\u064a\u0645\u0629 \u0642\u062a\u0644 \u0641\u064a \u0627\u0644\u062a\u0627\u0631\u064a\u062e \u0627\u0644\u0625\u0646\u0633\u0627\u0646\u064a. \u0648\u0643\u0644\u0645\u0627 \u062a\u0639\u062f\u062f\u062a \u0648\u0633\u0627\u0626\u0644 \u0648\u0623\u0633\u0627\u0644\u064a\u0628 \u0627\u0644\u062c\u0631\u0627\u0626\u0645 \u0645\u0646 \u0642\u062a\u0644 \u0623\u0648 \u0633\u0631\u0642\u0629 \u0623\u0648 \u0646\u0635\u0628 \u0623\u0648 \u0623\u0648 \u0625\u0631\u0647\u0627\u0628.. \u0643\u0644\u0645\u0627 \u062a\u0637\u0648\u0631\u062a \u0648\u0633\u0627\u0626\u0644 \u0627\u0644\u0643\u0634\u0641 \u0639\u0646\u0647\u0627. \u06
