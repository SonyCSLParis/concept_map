u7ad9\u4e00\u822c\u7a31\u70ba\u806f\u5408\u8eca\u7ad9\u6216\u8f49\u8eca\u7ad9\u3002\u6709\u6642\u8f49\u8eca\u7ad9\u4ea6\u6307\u53ef\u4f9b\u8207\u5176\u5b83\u4ea4\u901a\u5de5\u5177\uff08\u5982\u96fb\u8eca\u3001\u5730\u9435\u3001\u516c\u5171\u6c7d\u8eca\u6216\u6e21\u8f2a\uff09\u8f49\u4e58\u7684\u8eca\u7ad9\u3002"}, {"color": "#97c2fc", "id": "medieval period", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Crescenzi_calendar.jpg", "label": "medieval period", "shape": "image", "title": "\u015aredniowiecze \u2013 epoka w historii Europy trwaj\u0105ca od V do XV wieku, kt\u00f3ra rozpocz\u0119\u0142a si\u0119 wraz z upadkiem cesarstwa zachodniorzymskiego i trwa\u0142a do epoki renesansu i wielkich odkry\u0107 geograficznych. Jest \u015brodkowym okresem w tradycyjnym podziale historii Europy na staro\u017cytno\u015b\u0107, \u015bredniowiecze i nowo\u017cytno\u015b\u0107. Dzieli si\u0119 na wczesne, pe\u0142ne (dojrza\u0142e) i p\u00f3\u017ane \u015bredniowiecze. Schy\u0142ek staro\u017cytno\u015bci i pocz\u0105tek \u015bredniowiecza charakteryzowa\u0142y si\u0119 spadkiem liczby ludno\u015bci, upadkiem miast i najazdami plemion barbarzy\u0144skich. Na gruzach cesarstwa zachodniorzymskiego plemiona barbarzy\u0144skie (w tym r\u00f3\u017cne ludy germa\u0144skie) tworzy\u0142y nowe pa\u0144stwa. W VII wieku Afryka P\u00f3\u0142nocna i Bliski Wsch\u00f3d, b\u0119d\u0105ce dot\u0105d cz\u0119\u015bci\u0105 cesarstwa wschodniorzymskiego (Cesarstwa Bizanty\u0144skiego), zosta\u0142y podbite przez Arab\u00f3w i sta\u0142y si\u0119 cz\u0119\u015bci\u0105 kalifatu. Chocia\u017c nast\u0105pi\u0142a znacz\u0105ca zmiana stosunk\u00f3w spo\u0142ecznych i struktur politycznych, nie dosz\u0142o do ca\u0142kowitego zerwania z dziedzictwem staro\u017cytno\u015bci. Cesarstwo Bizanty\u0144skie przetrwa\u0142o i nadal by\u0142o znacz\u0105c\u0105 si\u0142\u0105. Kodeks Justyniana (zbi\u00f3r prawa rzymskiego) mia\u0142 istotny wp\u0142yw na rozw\u00f3j \u015bredniowiecznego prawodawstwa. Na zachodzie Europy wi\u0119kszo\u015b\u0107 nowo powsta\u0142ych kr\u00f3lestw zaadaptowa\u0142a niekt\u00f3re z nadal istniej\u0105cych rzymskich instytucji. W miar\u0119 rozprzestrzeniania si\u0119 chrze\u015bcija\u0144stwa by\u0142y zak\u0142adane klasztory. Frankowie pod w\u0142adz\u0105 Karoling\u00f3w stworzyli imperium obejmuj\u0105ce pod koniec VIII i na pocz\u0105tku IX wieku wi\u0119kszo\u015b\u0107 zachodniej Europy. Imperium Karoli\u0144skie rozpad\u0142o si\u0119 w wyniku walk wewn\u0119trznych i towarzysz\u0105cym im najazd\u00f3w: wiking\u00f3w z p\u00f3\u0142nocy, W\u0119gr\u00f3w ze wschodu i Saracen\u00f3w z po\u0142udnia. W okresie pe\u0142nego \u015bredniowiecza (kt\u00f3re zacz\u0119\u0142o si\u0119 w XI wieku) znacznie wzros\u0142a liczba ludno\u015bci Europy. By\u0142o to wynikiem rozwoju technologii i rolnictwa, co w po\u0142\u0105czeniu ze zmian\u0105 klimatu w okresie \u015bredniowiecznego optimum klimatycznego pozwoli\u0142o na wzrost plon\u00f3w i rozw\u00f3j handlu. Stosunki spo\u0142eczne opiera\u0142y si\u0119 na systemie lennym, w kt\u00f3rym \u2013 w zamian za lenno \u2013 wasal by\u0142 zobowi\u0105zany do \u015bwiadcze\u0144 wojskowych na rzecz seniora, oraz podda\u0144stwie ch\u0142op\u00f3w, kt\u00f3rzy byli zobowi\u0105zani do \u015bwiadczenia danin i pracy na rzecz feuda\u0142\u00f3w. W celu odzyskania z r\u0105k muzu\u0142man\u00f3w znajduj\u0105cej si\u0119 na Bliskim Wschodzie Ziemi \u015awi\u0119tej organizowano od XI do XIII wieku wyprawy zbrojne katolickiego rycerstwa \u2013 krucjaty. Pierwsza krucjata zosta\u0142a og\u0142oszona w 1095 podczas synodu w Clermont. W tym okresie zacz\u0119\u0142y si\u0119 tworzy\u0107 scentralizowane pa\u0144stwa narodowe. \u017bycie intelektualne tego okresu by\u0142o zdominowane przez scholastyk\u0119 \u2013 filozofi\u0119 uzasadniaj\u0105c\u0105 prawdy wiary. Powstawa\u0142y pierwsze uniwersytety. Do wybitnych osi\u0105gni\u0119\u0107 \u015bredniowiecza nale\u017ca\u0142y filozofia Tomasza z Akwinu, malarstwo Giotta, poezja Dantego i Chaucera, podr\u00f3\u017ce Marco Polo i architektura gotyckich katedr (np. w Chartres). W okresie p\u00f3\u017anego \u015bredniowiecza kl\u0119ski g\u0142odu, zarazy i wojny spowodowa\u0142y znaczny spadek liczby ludno\u015bci Europy; pomi\u0119dzy 1347 a 1350 czarna \u015bmier\u0107 przyczyni\u0142a si\u0119 do \u015bmierci oko\u0142o 1/3 \u00f3wczesnej populacji Europy. Wojnom pomi\u0119dzy pa\u0144stwami, wojnom domowym i buntom ch\u0142opskim towarzyszy\u0142y spory, herezje i wielka schizma w Ko\u015bciele katolickim. Zmiany w kulturze i technologii przekszta\u0142ci\u0142y spo\u0142ecze\u0144stwa europejskie, oznaczaj\u0105c kres \u015bredniowiecza i pocz\u0105tek dziej\u00f3w nowo\u017cytnych."}, {"color": "#97c2fc", "id": "patrick stewart", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/BOVTS_Building-013.jpg", "label": "patrick stewart", "shape": "image", "title": "\u039f \u03a3\u03b5\u03c1 \u03a0\u03ac\u03c4\u03c1\u03b9\u03ba \u03a3\u03c4\u03b9\u03bf\u03cd\u03b1\u03c1\u03c4 (\u03b1\u03b3\u03b3\u03bb\u03b9\u03ba\u03ac:Sir Patrick Stewart), OBE (\u03b3\u03b5\u03bd\u03bd\u03b7\u03b8\u03b5\u03af\u03c2 13 \u0399\u03bf\u03c5\u03bb\u03af\u03bf\u03c5 1940) \u03b5\u03af\u03bd\u03b1\u03b9 \u0386\u03b3\u03b3\u03bb\u03bf\u03c2 \u03b7\u03b8\u03bf\u03c0\u03bf\u03b9\u03cc\u03c2 \u03bf \u03bf\u03c0\u03bf\u03af\u03bf\u03c2 \u03ad\u03c7\u03b5\u03b9 \u03bc\u03b9\u03b1 \u03b4\u03b9\u03b1\u03ba\u03b5\u03ba\u03c1\u03b9\u03bc\u03ad\u03bd\u03b7 \u03ba\u03b1\u03c1\u03b9\u03ad\u03c1\u03b1 \u03c3\u03c4\u03bf \u03b8\u03ad\u03b1\u03c4\u03c1\u03bf \u03ba\u03b1\u03b9 \u03c3\u03c4\u03b7\u03bd \u03c4\u03b7\u03bb\u03b5\u03cc\u03c1\u03b1\u03c3\u03b7. \u0395\u03af\u03bd\u03b1\u03b9 \u03b5\u03c5\u03c1\u03cd\u03c4\u03b5\u03c1\u03b1 \u03b3\u03bd\u03c9\u03c3\u03c4\u03cc\u03c2 \u03b3\u03b9\u03b1 \u03c4\u03bf\u03c5\u03c2 \u03c1\u03cc\u03bb\u03bf\u03c5\u03c2 \u03c4\u03bf\u03c5 \u03c3\u03c4\u03b7\u03bd \u03c4\u03b7\u03bb\u03b5\u03cc\u03c1\u03b1\u03c3\u03b7 \u03ba\u03b1\u03b9 \u03c3\u03c4\u03b9\u03c2 \u03c4\u03b1\u03b9\u03bd\u03af\u03b5\u03c2, \u03cc\u03c0\u03c9\u03c2 \u03c4\u03bf\u03c5 \u03a0\u03bb\u03bf\u03af\u03b1\u03c1\u03c7\u03bf\u03c5 \u0396\u03b1\u03bd-\u039b\u03bf\u03c5\u03ba \u03a0\u03b9\u03ba\u03ac\u03c1\u03bd\u03c4 \u03c3\u03c4\u03bf \u03a3\u03c4\u03b1\u03c1 \u03a4\u03c1\u03b5\u03ba \u03ba\u03b1\u03b9 \u03c3\u03b5 \u03b5\u03c0\u03b9\u03c4\u03c5\u03c7\u03b7\u03bc\u03ad\u03bd\u03b5\u03c2 \u03c4\u03b1\u03b9\u03bd\u03af\u03b5\u03c2 \u03cc\u03c0\u03c9\u03c2 \u03c4\u03bf\u03bd \u039a\u03b1\u03b8\u03b7\u03b3\u03b7\u03c4\u03ae \u03a4\u03c3\u03b1\u03c1\u03bb\u03c2 \u0395\u03be\u03ad\u03b9\u03b2\u03b9\u03b5\u03c1 \u03c3\u03c4\u03b7\u03bd \u03c3\u03b5\u03b9\u03c1\u03ac \u03c4\u03b1\u03b9\u03bd\u03b9\u03ce\u03bd X-Men, \u03ba\u03b1\u03b9 \u03c4\u03b7 \u03c6\u03c9\u03bd\u03ae \u03c4\u03bf\u03c5 \u0386\u03b2\u03b5\u03c1\u03b9 \u039c\u03c0\u03bf\u03cd\u03bb\u03bf\u03ba \u03c3\u03c4\u03bf American Dad!."}, {"color": "#97c2fc", "id": "affinity", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/British_Museum_-Dunstable_Swan_Jewel_-side_cropped_close.jpg", "label": "affinity", "shape": "image", "title": "\"Bastard feudalism\" is a somewhat controversial term invented by 19th century historians to characterise the form feudalism took in the Late Middle Ages, primarily in England in the Late Middle Ages. Its distinctive feature is that middle-ranking figures rendered military, political, legal, or domestic service in return for money, office, or influence. As a result, the gentry began to think of themselves as the men of their lord rather than of the king. Individually, they are known as retainers, and collectively as the \"affinity\" of the lord, among other terms."}, {"color": "#97c2fc", "id": "spice", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gato_negro.jpg", "label": "spice", "shape": "image", "title": "\u03a4\u03bf \u03bc\u03c0\u03b1\u03c7\u03b1\u03c1\u03b9\u03ba\u03cc \u03b5\u03af\u03bd\u03b1\u03b9 \u03c4\u03bf \u03b1\u03c0\u03bf\u03be\u03b7\u03c1\u03b1\u03bc\u03ad\u03bd\u03bf \u03c4\u03bc\u03ae\u03bc\u03b1 \u03b5\u03bd\u03cc\u03c2 \u03c6\u03c5\u03c4\u03bf\u03cd \u03c0\u03bf\u03c5 \u03c0\u03b5\u03c1\u03b9\u03ad\u03c7\u03b5\u03b9 \u03b1\u03c1\u03c9\u03bc\u03b1\u03c4\u03b9\u03ba\u03ad\u03c2, \u03c0\u03b9\u03ba\u03ac\u03bd\u03c4\u03b9\u03ba\u03b5\u03c2 \u03ba\u03b1\u03b9 \u03ba\u03b1\u03c5\u03c3\u03c4\u03b9\u03ba\u03ad\u03c2 \u03bf\u03c5\u03c3\u03af\u03b5\u03c2. \u0395\u03af\u03bd\u03b1\u03b9 \u03b3\u03bd\u03c9\u03c3\u03c4\u03cc \u03ba\u03b1\u03b9 \u03bc\u03b5 \u03c4\u03b9\u03c2 \u03bf\u03bd\u03bf\u03bc\u03b1\u03c3\u03af\u03b5\u03c2 \u03ba\u03b1\u03c1\u03cd\u03ba\u03b5\u03c5\u03bc\u03b1 \u03ba\u03b1\u03b9 \u03bc\u03c5\u03c1\u03c9\u03b4\u03b9\u03ba\u03cc. \u03a4\u03b1 \u03bc\u03c0\u03b1\u03c7\u03b1\u03c1\u03b9\u03ba\u03ac \u03bc\u03c0\u03bf\u03c1\u03b5\u03af \u03bd\u03b1 \u03b5\u03af\u03bd\u03b1\u03b9 \u03c6\u03cd\u03bb\u03bb\u03b1, \u03c3\u03c0\u03cc\u03c1\u03b9\u03b1, \u03ba\u03b1\u03c1\u03c0\u03bf\u03af, \u03c1\u03af\u03b6\u03b5\u03c2, \u03b2\u03bf\u03bb\u03b2\u03bf\u03af \u03ba\u03b1\u03b9 \u03c6\u03bb\u03bf\u03b9\u03bf\u03af.\u03a0\u03b5\u03c1\u03b9\u03bb\u03b1\u03bc\u03b2\u03ac\u03bd\u03bf\u03bd\u03c4\u03b1\u03b9 \u03c3\u03c4\u03b9\u03c2 \u03b1\u03c1\u03c4\u03c5\u03bc\u03b1\u03c4\u03b9\u03ba\u03ad\u03c2 \u03cd\u03bb\u03b5\u03c2 \u03ba\u03b1\u03b9 \u03c3\u03cd\u03bc\u03c6\u03c9\u03bd\u03b1 \u03bc\u03b5 \u03c4\u03bf\u03bd \u0395\u03bb\u03bb\u03b7\u03bd\u03b9\u03ba\u03cc \u03ba\u03ce\u03b4\u03b9\u03ba\u03b1 \u03c4\u03c1\u03bf\u03c6\u03af\u03bc\u03c9\u03bd \u03ba\u03b1\u03b9 \u03c0\u03bf\u03c4\u03ce\u03bd \u03b1\u03c5\u03c4\u03ad\u03c2 \u03b5\u03af\u03bd\u03b1\u03b9 \u03b5\u03ba\u03b5\u03af\u03bd\u03b5\u03c2 \u03c0\u03bf\u03c5 \u03ad\u03c7\u03bf\u03c5\u03bd \u03ad\u03bd\u03c4\u03bf\u03bd\u03bf \u03ac\u03c1\u03c9\u03bc\u03b1 \u03ba\u03b1\u03b9 \u03b3\u03b5\u03cd\u03c3\u03b7 \u03ba\u03b1\u03b9 \u03b7 \u03c0\u03c1\u03bf\u03c3\u03b8\u03ae\u03ba\u03b7 \u03c4\u03bf\u03c5\u03c2 \u03c3\u03c4\u03b1 \u03c4\u03c1\u03cc\u03c6\u03b9\u03bc\u03b1 \u03b3\u03af\u03bd\u03b5\u03c4\u03b1\u03b9 \u03b3\u03b9\u03b1 \u03bd\u03b1 \u03c4\u03bf\u03c5\u03c2 \u03c0\u03c1\u03bf\u03c3\u03b4\u03ce\u03c3\u03bf\u03c5\u03bd \u03b9\u03b4\u03b9\u03b1\u03af\u03c4\u03b5\u03c1\u03b1 \u03c7\u03b1\u03c1\u03b1\u03ba\u03c4\u03b7\u03c1\u03b9\u03c3\u03c4\u03b9\u03ba\u03ac \u03ba\u03b1\u03b9 \u03b3\u03b9\u03b1 \u03bd\u03b1 \u03b2\u03b5\u03bb\u03c4\u03b9\u03ce\u03c3\u03bf\u03c5\u03bd \u03c4\u03b7 \u03b3\u03b5\u03cd\u03c3\u03b7 \u03c4\u03bf\u03c5\u03c2.\u03a0\u03bf\u03bb\u03bb\u03ac \u03b1\u03c0\u03cc \u03c4\u03b1 \u03bc\u03c0\u03b1\u03c7\u03b1\u03c1\u03b9\u03ba\u03ac \u03ad\u03c7\u03bf\u03c5\u03bd \u03ba\u03b1\u03b9 \u03b1\u03bd\u03c4\u03b9\u03bf\u03be\u03b5\u03b9\u03b4\u03c9\u03c4\u03b9\u03ba\u03ad\u03c2 \u03b9\u03b4\u03b9\u03cc\u03c4\u03b7\u03c4\u03b5\u03c2 \u03ba\u03b1\u03b9 \u03b1\u03bd\u03c4\u03b9\u03ba\u03b1\u03b8\u03b9\u03c3\u03c4\u03bf\u03cd\u03bd \u03c4\u03b1 \u03b4\u03b9\u03ac\u03c6\u03bf\u03c1\u03b1 \u03c3\u03c5\u03bd\u03c4\u03b7\u03c1\u03b7\u03c4\u03b9\u03ba\u03ac \u03c0\u03bf\u03c5 \u03c3\u03b5 \u03c0\u03bf\u03bb\u03bb\u03ad\u03c2 \u03c0\u03b5\u03c1\u03b9\u03c0\u03c4\u03ce\u03c3\u03b5\u03b9\u03c2 \u03b2\u03bb\u03ac\u03c0\u03c4\u03bf\u03c5\u03bd \u03c4\u03b7\u03bd \u03c5\u03b3\u03b5\u03af\u03b1 \u03c4\u03bf\u03c5 \u03b1\u03bd\u03b8\u03c1\u03ce\u03c0\u03bf\u03c5.\u0391\u03be\u03b9\u03bf\u03c3\u03b7\u03bc\u03b5\u03af\u03c9\u03c4\u03bf \u03b5\u03af\u03bd\u03b1\u03b9 \u03c0\u03c9\u03c2 \u03b1\u03c0\u03b1\u03b3\u03bf\u03c1\u03b5\u03cd\u03b5\u03c4\u03b1\u03b9 \u03b1\u03c5\u03c3\u03c4\u03b7\u03c1\u03ac \u03b7 \u03c7\u03c1\u03ae\u03c3\u03b7 \u03c4\u03c9\u03bd \u03bc\u03c0\u03b1\u03c7\u03b1\u03c1\u03b9\u03ba\u03ce\u03bd \u03c3\u03b5 \u03c4\u03c1\u03cc\u03c6\u03b9\u03bc\u03b1 \u03c0\u03bf\u03c5 \u03ad\u03c7\u03bf\u03c5\u03bd \u03b1\u03bb\u03bb\u03bf\u03b9\u03c9\u03b8\u03b5\u03af \u03b1\u03c0\u03cc \u03c4\u03bf\u03bd \u03c7\u03c1\u03cc\u03bd\u03bf \u03b3\u03b9\u03b1 \u03bd\u03b1 \u03ba\u03b1\u03bb\u03cd\u03c6\u03b8\u03b5\u03af \u03b7 \u03b4\u03c5\u03c3\u03ac\u03c1\u03b5\u03c3\u03c4\u03b7 \u03bf\u03c3\u03bc\u03ae \u03ba\u03b1\u03b9 \u03b3\u03b5\u03cd\u03c3\u03b7 \u03c4\u03bf\u03c5\u03c2."}, {"color": "#97c2fc", "id": "anabaptist", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Amish_-_On_the_way_to_school_by_Gadjoboy-crop.jpg", "label": "anabaptist", "shape": "image", "title": "Els anabaptistes van ser una denominaci\u00f3 cristiana protestant que va sorgir el segle xvi durant el moviment de la Reforma Protestant. Els anabaptistes compartien la doctrina b\u00e0sica del protestantisme, per\u00f2 diferien principalment en la doctrina del baptisme. Els anabaptistes creien que el baptisme nom\u00e9s es podia realitzar en creients adults que ja tenien la capacitat d\u0027entendre el seu significat com a representaci\u00f3 de la mort al pecat i la vida en Crist. Per aix\u00f2, van considerar que el baptisme infantil era inv\u00e0lid (el nen no tenia el coneixement de l\u0027acte del baptisme ni havia pres la decisi\u00f3 de creure en el sacrifici de Crist), i per aix\u00f2 calia que es bategessin una altra vegada. La doctrina del baptisme adult ha estat comuna al llarg de la hist\u00f2ria del cristianisme, abans i despr\u00e9s de la reforma protestant, i moltes denominacions protestants practiquen el baptisme adult. Doncs b\u00e9, els anabaptistes van ser la primera fam\u00edlia protestant a proposar aquesta doctrina despr\u00e9s de l\u0027hegemonia doctrinal cat\u00f2lica del baptisme infantil."}, {"color": "#97c2fc", "id": "lime", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/CarmelOoids.jpg", "label": "lime", "shape": "image", "title": "Als Kalkstein werden Sedimentgesteine bezeichnet, die \u00fcberwiegend aus dem chemischen Stoff Calciumcarbonat (CaCO3) in Form der Mineralien Calcit und Aragonit bestehen. Kalkstein ist ein \u00e4u\u00dferst variables Gestein; dies betrifft sowohl seine Entstehung als auch seine Eigenschaften, das Aussehen und die wirtschaftliche Verwendbarkeit. Es gibt daher innerhalb der Geologie eine eigene Fachrichtung, die Karbonatsedimentologie, die sich ausschlie\u00dflich mit der Entstehung und den Eigenschaften der verschiedenen Kalksteintypen befasst. Die meisten Kalksteine sind biogener Herkunft (von Lebewesen gebildet), es gibt aber auch chemisch ausgef\u00e4llte und klastische Kalksteine. Kalksteine besitzen eine enorme wirtschaftliche Bedeutung als Rohstoff f\u00fcr die Bauindustrie und als Naturwerkstein. Des Weiteren sind solche Lagerst\u00e4tten Speichergestein f\u00fcr Erd\u00f6l und Erdgas. Nicht zu den Kalksteinen im engeren Sinn werden Umwandlungsgesteine wie Marmor und magmatisches Gestein wie Calcitkarbonatit gez\u00e4hlt, obwohl diese ebenfalls zum \u00fcberwiegenden Teil aus Calcit oder anderen Calciumcarbonaten bestehen."}, {"color": "#97c2fc", "id": "indian restaurant", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Butter_Chicken_\u0026_Butter_Naan_-_Home_-_Chandigarh_-_India_-_0006.jpg", "label": "indian restaurant", "shape": "image", "title": "Indian cuisine consists of a variety of regional and traditional cuisines native to India. Given the diversity in soil, climate, culture, ethnic groups, and occupations, these cuisines vary substantially and use locally available spices, herbs, vegetables, and fruits. Indian food is also heavily influenced by religion, in particular Hinduism and Islam, cultural choices and traditions. Historical events such as invasions, trade relations, and colonialism have played a role in introducing certain foods to this country. The Columbian discovery of the New World brought a number of new vegetables and fruit to India. A number of these such as potatoes, tomatoes, chillies, peanuts, and guava have become staples in many regions of India. Indian cuisine has shaped the history of international relations; the spice trade between India and Europe was the primary catalyst for Europe\u0027s Age of Discovery. Spices were bought from India and traded around Europe and Asia. Indian cuisine has influenced other cuisines across the world, especially those from Europe (especially Britain), the Middle East, Southern African, East Africa, Southeast Asia, North America, Mauritius, Fiji, Oceania, and the Caribbean."}, {"color": "#97c2fc", "id": "east sussex", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_East_Sussex.svg", "label": "east sussex", "shape": "image", "title": "East Sussex is a ceremonial and non-metropolitan county in South East England on the English Channel coast. It is bordered by Kent to the north and east, West Sussex to the west, and Surrey to the north-west. The largest settlement in East Sussex is the city of Brighton and Hove."}, {"color": "#97c2fc", "id": "havoc", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/June_havoc_head_shot_small.jpg", "label": "havoc", "shape": "image", "title": "June Havoc (geb\u00fcrtig: Ellen Evangeline Hovick; * 8. November 1912 in Vancouver, British Columbia; \u2020 28. M\u00e4rz 2010 in Wilton, Connecticut) war eine US-amerikanische Schauspielerin."}, {"color": "#97c2fc", "id": "princess academy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Princess_Academy.jpg", "label": "princess academy", "shape": "image", "title": "Princess Academy is a fantasy novel exploring themes of families, relationships, and education by Shannon Hale published on June 16, 2005 by Bloomsbury. It tells the story of fourteen-year-old Miri who attends a princess academy which will determine who wins the hand of the prince. The book was named a 2006 Newbery Honor winner as well as a New York Times Bestseller. It is the first in the Princess Academy series, followed by Princess Academy: Palace of Stone and Princess Academy: The Forgotten Sisters."}, {"color": "#97c2fc", "id": "stairs", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Potemkinmarch.jpg", "label": "stairs", "shape": "image", "title": "Uma escada (do baixo-latim scalata) \u00e9 uma constru\u00e7\u00e3o formada por uma s\u00e9rie de degraus, destinada a ligar locais com diferen\u00e7as de n\u00edvel."}, {"color": "#97c2fc", "id": "onions", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cortando_cebolla.jpg", "label": "onions", "shape": "image", "title": "Matl\u00f6k, kepal\u00f6k eller l\u00f6k (Allium cepa) \u00e4r en v\u00e4xtart i familjen amaryllisv\u00e4xter, vid sidan av purjol\u00f6k, vitl\u00f6k och gr\u00e4sl\u00f6k. Beroende p\u00e5 utseende och anv\u00e4ndning finns m\u00e5nga svenska namn, som gul l\u00f6k, r\u00f6dl\u00f6k (\u00e4ven kallad \"lodisl\u00f6k\"), schalottenl\u00f6k, potatisl\u00f6k, silverl\u00f6k och syltl\u00f6k. L\u00f6ken, den f\u00f6rtjockade v\u00e4xtdelen i markniv\u00e5 (och i vissa fall stj\u00e4lken \u2013 se cal\u00e7ot) anv\u00e4nds som gr\u00f6nsak och smaks\u00e4ttning i olika slags matr\u00e4tter. L\u00f6k har f\u00f6rekommit i odling i \u00e5tminstone 3 000 \u00e5r."}, {"color": "#97c2fc", "id": "kinross", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kinrossmap1945.png", "label": "kinross", "shape": "image", "title": "Kinross, en ga\u00e9lique Ceann Rois, est un bourg d\u0027\u00c9cosse, dans la r\u00e9gion de Perth and Kinross, et situ\u00e9 sur les rives du Loch Leven, Il \u00e9tait autrefois le chef-lieu du comt\u00e9 de Kinross (Kinross-shire), comt\u00e9 qui fut d\u00e9tach\u00e9 du comt\u00e9 de Fife en 1426. Elle abrite une base a\u00e9rienne de la Royal Air Force, (en), en service de 1942 \u00e0 1957. Elle servira de station relais pour les satellites de l\u2019OTAN de 1985 a 2006. Le festival T in the Park de 1997 a 2014 se tient sur cette base."}, {"color": "#97c2fc", "id": "grizzly", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gorgonia,_Mescalero_medicine_man.jpg", "label": "grizzly", "shape": "image", "title": "L\u0027orso grizzly, chiamato anche grizzly o orso grigio (Ursus arctos horribilis, Ord, 1815), \u00e8 una delle pi\u00f9 note e diffuse sottospecie dell\u0027orso bruno."}, {"color": "#97c2fc", "id": "early modern", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Leonhard_Euler_World_Map_AD1760.jpg", "label": "early modern", "shape": "image", "title": "\uadfc\uc138(\u8fd1\u4e16, early modern period)\ub294 \uc11c\uc591\uc758 \uc911\uc138\uc640 \uadfc\ub300 \uc0ac\uc774\uc758 \uc2dc\uae30\uc774\ub2e4. \uc774\ub97c \ub2e4\uc2dc \uadfc\uc138\uc640 \uadfc\ub300\ub85c \ub098\ub204\uae30\ub3c4 \ud558\uba70, \uadfc\ub300\ub294 \ub300\uac1c \uc601\uad6d \uc0b0\uc5c5 \ud601\uba85 \uc774\ud6c4\ubd80\ud130 20\uc138\uae30 \ucd08\ubc18(\uc8fc\ub85c \uc81c1\ucc28 \uc138\uacc4\ub300\uc804)\uae4c\uc9c0\ub97c \uac00\ub9ac\ud0a4\uba70, \uadfc\uc138\ub294 \uadf8 \uc774\uc804\uc744 \uc77c\uceeb\ub294\ub2e4."}, {"color": "#97c2fc", "id": "gift shop", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Campbell_County_Rockpile_Museum_gift_shop_in_Gillette,_Wyoming.jpg", "label": "gift shop", "shape": "image", "title": "Een souvenirwinkel is een winkel waar in de eerste plaats souvenirs verkocht worden. Meestal bevinden souvenirwinkels zich in of bij een toeristische attractie en worden er spulletjes verkocht die met die attractie te maken hebben. Typische souvenirs zijn sleutelhangers, mokken, T-shirts, ansichtkaarten en dergelijke meer. Instellingen zoals musea, dierentuinen, nationale parken beschikken vaak over een eigen souvenirwinkel, soms ge\u00efntegreerd in een bezoekerscentrum. Voor zulke instellingen zijn souvenirwinkels vaak een belangrijke bron van inkomsten om de educatieve activiteiten te ondersteunen."}, {"color": "#97c2fc", "id": "scheduled monument", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sleaford_Castle_remains.jpg", "label": "scheduled monument", "shape": "image", "title": "En el Reino Unido, un monumento planificado (scheduled monument) es un sitio arqueol\u00f3gico o edificio hist\u00f3rico \u0027importante nacionalmente\u0027, protegido contra cambios no autorizados. La protecci\u00f3n dada a monumentos planificados es distinta al sistema de urbanismo y ordenamiento territorial. Los monumentos planificados antiguos se definen en la Ley de Monumentos Antiguos y \u00c1reas Arqueol\u00f3gicas de 1979. En Inglaterra, Gales y Escocia pueden referirse a Monumentos Planificados Antiguos. En Irlanda del Norte se designan bajo legislaci\u00f3n distinta y se refieren a Monumentos Planificados Hist\u00f3ricos (para los que tienen propiedad privada) o como Monumentos bajo el Cuidado del Estado (para los monumentos que est\u00e1n en la propiedad p\u00fablica). Ocasionalmente, monumentos planificados tambi\u00e9n se designan como (por ejemplo, la Catedral de Dunblane), aunque el segundo generalmente se aplica s\u00f3lo a edificios y estructuras que son, o que podr\u00edan ser, en el uso moderno cotidiano. En el caso de que un monumento sea ambos planificado y catalogado, muchas provisiones de la legislaci\u00f3n catalogada no se aplican (por ejemplo las que refieren a Letreros para Preservar Edificios). En Inglaterra, el Departamento para la Cultura, los Medios de Comunicaci\u00f3n y los Deportes mantiene un registro, o programa, de sitios de importancia nacional que reciben la protecci\u00f3n del estado. Este proceso se deleg\u00f3 para la primera vez a Escocia y Gales durante los a\u00f1os setenta y ahora se controla por el Gobierno de Escocia y la Asamblea Nacional de Gales. Los \u00f3rganos gubernamentales responsables de la arqueolog\u00eda y el medio ambiente hist\u00f3rico en el Reino Unido son: English Heritage en Inglaterra, Cadw en Gales, en Escocia. El sistema de Irlanda del Norte se gobierna por legislaci\u00f3n distinta, y es operado por el Servicio del Medio Ambiente y Patrimonio. Una lista larga de criterios se usa para decidir si un monumento antiguo deber\u00eda ser planificado o no. La planificaci\u00f3n da alta protecci\u00f3n como se hace ilegal emprender un rango amplio de trabajos dentro de una \u00e1rea designada, sin el \u0027consentimiento para un monumento planificado\u0027. Los criterios se revisaron en 2006. Para ser eligible para planificaci\u00f3n, un monumento debe demostrar tener \u0027importancia nacional\u0027 (en los t\u00e9rminos de la Ley de 1979). Se dan criterios no reglamentarios para guiar la evaluaci\u00f3n. En Inglaterra estos son:\u200b \n* Periodo - quiere decir el espacio de tiempo en que se usaba; sitios importantes a veces son de varios periodos. \n* Rareza - monumentos con pocos comparadores conocidos tienen m\u00e1s probabilidad de planificarse. \n* Documentaci\u00f3n - informaci\u00f3n de investigaciones m\u00e1s tempranas puede impactar en su importancia. \n* Valor de grupo - en el caso de que un monumento forme parte de un paisaje geogr\u00e1fico m\u00e1s amplio de sitios importantes. \n* Sobreviviencia/Condici\u00f3n - el nivel que los restos sobrevivientes expresan el tama\u00f1o, la forma y la funci\u00f3n del sitio. \n* Fragilidad/Vulnerabilidad - amenazas al sitio de agencias naturales, el turismo o el desarrollo puede dirigir a un monumento siendo planificado para su protecci\u00f3n. \n* Representividad - si el monumento representa bien o no tipos diversos semejantes y/o si o no contiene caracter\u00edsticas \u00fanicas. \n* Potencial - su capacidad de contribuir a nuestro conocimiento tras m\u00e1s estudio. No hay apelaci\u00f3n contra el proceso de planificaci\u00f3n y a\u00f1adir un monumento al programa puede ser un proceso que necesite investigaci\u00f3n y consideraci\u00f3n. Se puede acelerar el proceso para sitios amenazados. En Inglaterra, el English Heritage junta informaci\u00f3n en un sitio, define un l\u00edmite en sus alrededores y aconseja el de su elegibilidad para inclusi\u00f3n en el programa. En Escocia y Gales Escocia Hist\u00f3rica y Cadw forman parte del gobierno central y actuar en nombre de los Ministros relevantes. Se puede dar la protecci\u00f3n para poner el monumento bajo la propiedad del estado o ponerlo bajo custodia, el \u00faltimo quiere decir que el propietario retiene posesi\u00f3n, mientras que el \u00f3rgano apropiado de patrimonio nacional lo mantiene y (usualmente) lo abre al p\u00fablico. monitorizan los sitios para revisar su condici\u00f3n e informan sobre alg\u00fan da\u00f1o, etc. \u00c1reas m\u00e1s amplias pueden ser protegidas por la designaci\u00f3n de sus ubicaciones como \u00c1reas de Importancia Arqueol\u00f3gica. Desde 2004 s\u00f3lo cinco centros de ciudades, todos en Inglaterra, han sido designados AIAs (Canterbury, Chester, Exeter, Hereford y York). Esta parte de la Ley de 1979 nunca entr\u00f3 en vigor en Escocia. Da\u00f1ar un monumento planificado es una infracci\u00f3n penal y cualquier trabajo que tiene lugar dentro necesita el consentimiento del Secretario de estado o su equivalente delegado.Rara vez se da permiso para trabajos no esenciales, y nueva construcci\u00f3n cerca a un monumento planificado que puede da\u00f1ar su entorno es una consideraci\u00f3n material en el sistema de planificaci\u00f3n. El sistema de planificaci\u00f3n es criticado por algunos por ser pesado y torpe. Tambi\u00e9n tiene una definici\u00f3n limitada de lo que constituye un monumento. Caracter\u00edsticas como paisajes rituales y son dif\u00edciles a planificar. La planificaci\u00f3n no se aplica usualmente a sitios submarinos, aunque tres sitios mar\u00edtimos han sido designados como monumentos antiguous planificados. En Inglaterra un cambio radical ha sido propuesto, donde ser\u00e1 creado un registro individual que incluye monumentos planificados y edificios catalogados. A veces monumentos antiguos son tambi\u00e9n edificios catalogados, o est\u00e1n ubicados en una \u00e1rea de conservaci\u00f3n. Otras son Patrimonios de la Humanidad."}, {"color": "#97c2fc", "id": "leat", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Dolaucothimap2.jpg", "label": "leat", "shape": "image", "title": "A leat (/\u02c8li\u02d0t/; also lete or leet, or millstream) is the name, common in the south and west of England and in Wales, for an artificial watercourse or aqueduct dug into the ground, especially one supplying water to a watermill or its mill pond. Other common uses for leats include delivery of water for hydraulic mining and mineral concentration, for irrigation, to serve a dye works or other industrial plant, and provision of drinking water to a farm or household or as a catchment cut-off to improve the yield of a reservoir. According to the Oxford English Dictionary, leat is cognate with let in the sense of \"allow to pass through\". Other names for the same thing include fleam (probably a leat supplying water to a mill that did not have a millpool). In parts of northern England, for example around Sheffield, the equivalent word is goit. In southern England, a leat used to supply water for water-meadow irrigation is often called a carrier, top carrier, or main."}, {"color": "#97c2fc", "id": "parade", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Knight_Templars_parade,_2nd_and_Cotton,_circa_1880s_-_DPLA_-_6c086ab9135abce72eddf762cf735e38.jpeg", "label": "parade", "shape": "image", "title": "\u041f\u0430\u0440\u0430\u0301\u0434 (\u0444\u0440. parade, \u0456\u0441\u043f. parada, \u0432\u0456\u0434 \u043b\u0430\u0442. paro) \u2014 \u0443\u0440\u043e\u0447\u0438\u0441\u0442\u0438\u0439 \u043e\u0433\u043b\u044f\u0434 \u0432\u0456\u0439\u0441\u044c\u043a, \u0441\u043f\u043e\u0440\u0442\u0441\u043c\u0435\u043d\u0456\u0432, \u043e\u0440\u0433\u0430\u043d\u0456\u0437\u043e\u0432\u0430\u043d\u0435, \u0441\u043f\u0456\u043b\u044c\u043d\u0435 \u043f\u0440\u043e\u0445\u043e\u0434\u0436\u0435\u043d\u043d\u044f \u043b\u044e\u0434\u0435\u0439 \u0437 \u043d\u0430\u0433\u043e\u0434\u0438 \u0441\u0432\u044f\u0442 \u0447\u0438 \u043f\u0430\u043c\u0027\u044f\u0442\u043d\u0438\u0445 \u0434\u0430\u0442 \u043f\u0456\u0434 \u0441\u0443\u043f\u0440\u043e\u0432\u0456\u0434 \u043c\u0430\u0440\u0448\u0456\u0432 \u0442\u0430 \u0437 \u0434\u043e\u0442\u0440\u0438\u043c\u0430\u043d\u043d\u044f\u043c \u0432\u0441\u0442\u0430\u043d\u043e\u0432\u043b\u0435\u043d\u043e\u0433\u043e \u0446\u0435\u0440\u0435\u043c\u043e\u043d\u0456\u0430\u043b\u0443.\u0423 \u0446\u0438\u0440\u043a\u0443 \u0456 \u0442\u0435\u0430\u0442\u0440\u0456 \u2014 \u0437\u0430\u0433\u0430\u043b\u044c\u043d\u0438\u0439 \u0432\u0438\u0445\u0456\u0434 \u043d\u0430 \u0441\u0446\u0435\u043d\u0443 (\u0430\u0440\u0435\u043d\u0443) \u0432\u0441\u0456\u0445 \u0443\u0447\u0430\u0441\u043d\u0438\u043a\u0456\u0432 \u043f\u0435\u0440\u0435\u0434 \u043f\u043e\u0447\u0430\u0442\u043a\u043e\u043c \u0430\u0431\u043e \u0432 \u043a\u0456\u043d\u0446\u0456 \u0432\u0438\u0441\u0442\u0430\u0432\u0438."}, {"color": "#97c2fc", "id": "winchelsea", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/St_Thomas_the_Martyr_in_Winchelsea.jpg", "label": "winchelsea", "shape": "image", "title": "\u30a6\u30a3\u30f3\u30c1\u30a7\u30eb\u30b7\u30fc (Winchelsea) \u306f\u3001\u30a4\u30f3\u30b0\u30e9\u30f3\u30c9\u306e\u3067\u3042\u308b\u30b5\u30bb\u30c3\u30af\u30b9\u306b\u304a\u3044\u3066\u3001\u975e\u90fd\u5e02\u30ab\u30a6\u30f3\u30c6\u30a3\u306e\u30a4\u30fc\u30b9\u30c8\u30fb\u30b5\u30bb\u30c3\u30af\u30b9\u306b\u3042\u308b\u5c0f\u3055\u306a\u753a\u3067\u3042\u308b\u3002 (High Weald) \u3068 (Romney Marsh) \u306e\u9593\u306b\u4f4d\u7f6e\u3057\u3001\u304a\u3088\u305d\u30e9\u30a4\u306e\u5357\u897f3.2\u30ad\u30ed\u30e1\u30fc\u30c8\u30eb (2.0 mi)\u3001\u30d8\u30a4\u30b9\u30c6\u30a3\u30f3\u30b0\u30b9\u306e\u5317\u677111.2\u30ad\u30ed\u30e1\u30fc\u30c8\u30eb (7.0 mi) \u306b\u3042\u308b\u3002\u3053\u306e\u753a\u306f\u3001\u30aa\u30fc\u30eb\u30c9\u30fb\u30a6\u30a3\u30f3\u30c1\u30a7\u30eb\u30b7\u30fc (Old Winchelsea) \u3068\u3057\u3066\u77e5\u3089\u308c\u308b\u304b\u3064\u3066\u6d77\u306e\u6d78\u98df\u306b\u3088\u308a\u5931\u308f\u308c\u305f\u540c\u540d\u306e\u753a\u306b\u4ee3\u308f\u308a\u30011288\u5e74\u306b\u5275\u3089\u308c\u305f\u4e2d\u4e16\u306e\u753a\u306e\u4e0a\u306b\u5efa\u8a2d\u3055\u308c\u3066\u3044\u308b\u3002\u753a\u306f\u884c\u653f\u6559\u533a\u306e\u4e00\u90e8\u3068\u306a\u308b\u3002\u753a\u306f\u30a4\u30f3\u30b0\u30e9\u30f3\u30c9\u3067\u6700\u3082\u5c0f\u3055\u306a\u753a\u3067\u3042\u308b\u3068\u3082\u3044\u308f\u308c\u308b\u3002"}, {"color": "#97c2fc", "id": "shirburn", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Shirburn_(Oxon)_All_Saints_Church_-_geograph.org.uk_-_69744.jpg", "label": "shirburn", "shape": "image", "title": "Shirburn ist ein kleines Dorf in der englischen Grafschaft Oxfordshire, etwa sechs Meilen (10 km) s\u00fcdlich von Thame. Es ist eine Civil Parish (Gemeinde), die Teil des Districts (Verwaltungsbezirks) South Oxfordshire ist. Sehenswert sind Shirburn Castle, das als Drehort f\u00fcr Fernsehserien genutzt wurde, und die All Saints\u2019 Parish Church aus dem sp\u00e4ten 11. oder fr\u00fchen 12. Jahrhundert."}, {"color": "#97c2fc", "id": "thomas webster", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Thomas_Webster_-_A_Village_Choir.jpg", "label": "thomas webster", "shape": "image", "title": "\u0422\u043e\u043c\u0430\u0441 \u0423\u044d\u0431\u0441\u0442\u0435\u0440 (1800 \u2014 1886) \u2014 \u0431\u0440\u0438\u0442\u0430\u043d\u0441\u043a\u0438\u0439 \u0445\u0443\u0434\u043e\u0436\u043d\u0438\u043a, \u0438\u0437\u043e\u0431\u0440\u0430\u0436\u0430\u0432\u0448\u0438\u0439 \u0432 \u043e\u0441\u043d\u043e\u0432\u043d\u043e\u043c \u043f\u0435\u0439\u0437\u0430\u0436\u0438 \u0448\u043a\u043e\u043b\u044c\u043d\u043e\u0439 \u0438 \u0434\u0435\u0440\u0435\u0432\u0435\u043d\u0441\u043a\u043e\u0439 \u0436\u0438\u0437\u043d\u0438, \u043c\u043d\u043e\u0433\u0438\u0435 \u0438\u0437 \u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u0441\u0442\u0430\u043b\u0438 \u0438\u0437\u0432\u0435\u0441\u0442\u043d\u044b\u043c\u0438 \u0431\u043b\u0430\u0433\u043e ncia a las fuerzas inglesas. Forma parte del conjunto de castillos y murallas del rey Eduardo en Gwynedd, designado Patrimonio de la Humanidad por la Unesco en 1986.\u200b Algunos autores consideran que, desde el punto de vista arquitect\u00f3nico, es el mejor castillo de Gran Breta\u00f1a."}, {"color": "#97c2fc", "id": "memory", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Regulatory_sequence_in_a_promoter_at_a_transcription_start_site_with_a_paused_RNA_polymerase_(no_caption).jpg", "label": "memory", "shape": "image", "title": "\u041f\u0430\u0301\u043c\u044f\u0442\u044c \u2014 \u043e\u0431\u043e\u0437\u043d\u0430\u0447\u0435\u043d\u0438\u0435 \u043a\u043e\u043c\u043f\u043b\u0435\u043a\u0441\u0430 \u043f\u043e\u0437\u043d\u0430\u0432\u0430\u0442\u0435\u043b\u044c\u043d\u044b\u0445 \u0441\u043f\u043e\u0441\u043e\u0431\u043d\u043e\u0441\u0442\u0435\u0439 \u0438 \u0432\u044b\u0441\u0448\u0438\u0445 \u043f\u0441\u0438\u0445\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u0444\u0443\u043d\u043a\u0446\u0438\u0439, \u043e\u0442\u043d\u043e\u0441\u044f\u0449\u0438\u0445\u0441\u044f \u043a \u043d\u0430\u043a\u043e\u043f\u043b\u0435\u043d\u0438\u044e, \u0441\u043e\u0445\u0440\u0430\u043d\u0435\u043d\u0438\u044e \u0438 \u0432\u043e\u0441\u043f\u0440\u043e\u0438\u0437\u0432\u0435\u0434\u0435\u043d\u0438\u044e \u0437\u043d\u0430\u043d\u0438\u0439, \u0443\u043c\u0435\u043d\u0438\u0439 \u0438 \u043d\u0430\u0432\u044b\u043a\u043e\u0432. \u041f\u0430\u043c\u044f\u0442\u044c \u0432 \u0440\u0430\u0437\u043d\u044b\u0445 \u0444\u043e\u0440\u043c\u0430\u0445 \u0438 \u0432\u0438\u0434\u0430\u0445 \u043f\u0440\u0438\u0441\u0443\u0449\u0430 \u0432\u0441\u0435\u043c \u0432\u044b\u0441\u0448\u0438\u043c \u0436\u0438\u0432\u043e\u0442\u043d\u044b\u043c. \u0421\u043f\u043e\u0441\u043e\u0431\u043d\u043e\u0441\u0442\u044c \u043a \u043f\u0430\u043c\u044f\u0442\u0438 \u0438 \u043e\u0431\u0443\u0447\u0435\u043d\u0438\u044e \u0432\u0441\u0435 \u0436\u0438\u0432\u043e\u0442\u043d\u044b\u0435 \u0443\u043d\u0430\u0441\u043b\u0435\u0434\u043e\u0432\u0430\u043b\u0438 \u0443 \u043e\u0431\u0449\u0435\u0433\u043e \u043f\u0440\u0435\u0434\u043a\u0430, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u0436\u0438\u043b \u043f\u0440\u0438\u043c\u0435\u0440\u043d\u043e 600 \u043c\u0438\u043b\u043b\u0438\u043e\u043d\u043e\u0432 \u043b\u0435\u0442 \u043d\u0430\u0437\u0430\u0434. \u041d\u0430\u0438\u0431\u043e\u043b\u0435\u0435 \u0440\u0430\u0437\u0432\u0438\u0442\u044b\u0439 \u0443\u0440\u043e\u0432\u0435\u043d\u044c \u043f\u0430\u043c\u044f\u0442\u0438 \u0445\u0430\u0440\u0430\u043a\u0442\u0435\u0440\u0435\u043d \u0434\u043b\u044f \u0447\u0435\u043b\u043e\u0432\u0435\u043a\u0430. \u041f\u0430\u043c\u044f\u0442\u044c \u043e\u0442\u043d\u043e\u0441\u0438\u0442\u0441\u044f \u043a \u043e\u0441\u043d\u043e\u0432\u043d\u044b\u043c \u043f\u043e\u0437\u043d\u0430\u0432\u0430\u0442\u0435\u043b\u044c\u043d\u044b\u043c \u043f\u0440\u043e\u0446\u0435\u0441\u0441\u0430\u043c, \u0442\u0430\u043a\u0438\u043c, \u043a\u0430\u043a \u043e\u0449\u0443\u0449\u0435\u043d\u0438\u0435, \u0432\u043e\u0441\u043f\u0440\u0438\u044f\u0442\u0438\u0435 \u0438 \u043c\u044b\u0448\u043b\u0435\u043d\u0438\u0435, \u043f\u0440\u0438\u0432\u043b\u0435\u043a\u0430\u044e\u0449\u0438\u043c \u0431\u043e\u043b\u044c\u0448\u043e\u0435 \u0432\u043d\u0438\u043c\u0430\u043d\u0438\u0435 \u0438\u0441\u0441\u043b\u0435\u0434\u043e\u0432\u0430\u0442\u0435\u043b\u0435\u0439. \u041f\u0435\u0440\u0432\u044b\u043c \u0432 \u0438\u0441\u0441\u043b\u0435\u0434\u043e\u0432\u0430\u043d\u0438\u0438 \u043f\u0430\u043c\u044f\u0442\u0438 \u0447\u0435\u043b\u043e\u0432\u0435\u043a\u0430 \u0441\u0447\u0438\u0442\u0430\u0435\u0442\u0441\u044f \u0413\u0435\u0440\u043c\u0430\u043d \u042d\u0431\u0431\u0438\u043d\u0433\u0430\u0443\u0437, \u0441\u0442\u0430\u0432\u0438\u0432\u0448\u0438\u0439 \u044d\u043a\u0441\u043f\u0435\u0440\u0438\u043c\u0435\u043d\u0442\u044b \u043d\u0430 \u0441\u0435\u0431\u0435 (\u043e\u0441\u043d\u043e\u0432\u043d\u043e\u0439 \u043c\u0435\u0442\u043e\u0434\u0438\u043a\u043e\u0439 \u0431\u044b\u043b\u043e \u0437\u0430\u0443\u0447\u0438\u0432\u0430\u043d\u0438\u0435 \u0431\u0435\u0441\u0441\u043c\u044b\u0441\u043b\u0435\u043d\u043d\u044b\u0445 \u0441\u043f\u0438\u0441\u043a\u043e\u0432 \u0441\u043b\u043e\u0432 \u0438\u043b\u0438 \u0441\u043b\u043e\u0433\u043e\u0432)."}, {"color": "#97c2fc", "id": "pope", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Urban_VII.jpg", "label": "pope", "shape": "image", "title": "Paus (dari bahasa Belanda: paus; bahasa Latin: papa dari bahasa Yunani: \u03c0\u03ac\u03c0\u03c0\u03b1\u03c2 pappas, \"ayah\") adalah Uskup Roma dan pemimpin Gereja Katolik di seluruh dunia. Keutamaan Uskup Roma sebagian besar berasal dari peranannya dalam tradisi sebagai penerus Santo Petrus, kepada siapa Yesus memberikan dan kuasa untuk \"mengikat dan melepaskan\" serta menyebutnya sebagai \"batu karang\" yang di atasnya Gereja kemudian dibangun. Paus saat ini adalah Paus Fransiskus, terpilih pada tanggal 13 Maret 2013, menggantikan Paus Benediktus XVI. Pemerintahan dari seorang paus disebut juga \"kepausan\", atau tepatnya \"\". Yurisdiksi gerejawinya, yaitu Keuskupan Roma, sering kali disebut \"Takhta Suci\" atau \"Takhta Apostolik\"; sebutan yang terakhir itu didasarkan pada keyakinan bahwa Uskup Roma adalah penerus dari Rasul Petrus. Paus dianggap sebagai salah satu orang yang paling berpengaruh di dunia karena pengaruh kultural dan diplomatik yang dimilikinya. Ia juga kepala negara Kota Vatikan, suatu negara kota berdaulat yang terletak seluruhnya di dalam ibu kota Italia di Roma. Kepausan merupakan salah satu lembaga yang paling bertahan lama di dunia dan telah menjadi suatu bagian penting dalam sejarah dunia. Para paus pada zaman kuno membantu penyebaran Kekristenan dan penyelesaian berbagai perselisihan doktrinal. Pada Abad Pertengahan, mereka memainkan suatu peranan dalam kepentingan sekuler di Eropa Barat, biasanya bertindak sebagai arbiter antara para penguasa monarki Kristen. Saat ini, selain menyebarkan iman dan doktrin Kristen, para paus terlibat dalam ekumenisme dan , karya sosial, serta pembelaan terhadap hak asasi manusia. Para paus\u2014yang awalnya tidak memiliki \u2014dalam beberapa periode sejarah mengumpulkan kekuasaan besar, mirip dengan para penguasa sekuler. Pada beberapa abad terakhir, para paus secara bertahap dipaksa untuk menyerahkan kembali kekuasaan sekuler tersebut, dan otoritas kepausan masa kini sekali lagi hampir sepenuhnya terbatas dalam hal sekuler. Selama berabad-abad, klaim kepausan atas otoritas spiritual telah semakin tegas diungkapkan; puncaknya yaitu pada tahun 1870 dengan dinyatakannya dogma infalibilitas kepausan untuk kesempatan-kesempatan yang sangat jarang ketika seorang paus berbicara secara ex cathedra\u2014secara harfiah berarti \"dari tahta (Santo Petrus)\"\u2014saat mengeluarkan suatu definisi formal terkait iman atau moral."}, {"color": "#97c2fc", "id": "roundheads", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/PuritanGallery.jpg", "label": "roundheads", "shape": "image", "title": "Roundheads was de spottende benaming die werd gegeven aan de parlementsgezinden ten tijde van de Engelse Burgeroorlog (1642-1651). De benaming bleef in gebruik voor mensen met republikeinse neigingen tot aan de Glorious Revolution van 1688. Hun tegenstanders, de koningsgezinden, stonden bekend onder de bijnaam cavaliers, een benaming die ook als spotnaam was ontstaan, maar als geuzennaam door hen werd overgenomen."}, {"color": "#97c2fc", "id": "curtain", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mariinsky_Curtain.jpg", "label": "curtain", "shape": "image", "title": "\u30ab\u30fc\u30c6\u30f3\uff08\u82f1: curtain\uff09\u3068\u306f\u3001\u906e\u5149\u3001\u9632\u97f3\u3001\u9593\u4ed5\u5207\u308a\u3001\u8997\u304d\u898b\u9632\u6b62\u306a\u3069\u3092\u76ee\u7684\u3068\u3057\u3066\u3001\u7a93\u3084\u90e8\u5c4b\u306e\u51fa\u5165\u308a\u53e3\u3001\u7384\u95a2\u306a\u3069\u306b\u540a\u308a\u4e0b\u3052\u3066\u4f7f\u7528\u3059\u308b\u5bb6\u5177\u3002\u4e3b\u306b\u5e03\u88fd\u3067\u3001\u6c34\u5e73\u65b9\u5411\u306b\u5e83\u3052\u305f\u308a\u6298\u308a\u7573\u3093\u3060\u308a\u3057\u3066\u4f7f\u3046\u3053\u3068\u304c\u591a\u3044\u3002\u65e5\u672c\u3067\u666e\u53ca\u3057\u59cb\u3081\u305f\u5927\u6b63\u671f\u9803\u306f\u7a93\u639b\u3051\u3068\u3082\u3044\u3063\u305f\u3002\u6f22\u5b57\u3067\u7a93\u5e37\u3068\u3082\u5f53\u3066\u3066\u66f8\u3044\u305f\u3002"}, {"color": "#97c2fc", "id": "strike", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Motorized-metal-strike-protest-1971.jpg", "label": "strike", "shape": "image", "title": "( \uc601\ud654\uc5d0 \ub300\ud574\uc11c\ub294 \ud30c\uc5c5 (\uc601\ud654) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.) \ud30c\uc5c5(\u7f77\u696d, Strike)\uc740 \ub178\ub3d9\uc790\ub4e4\uc774 \uc790\uc2e0\ub4e4\uc758 \uad8c\ub9ac\ub97c \uc2e4\ud604\uc2dc\ud0a4\uae30 \uc704\ud574 \uc9d1\ub2e8\uc801\uc73c\ub85c \uc0dd\uc0b0\ud65c\ub3d9\uc774\ub098 \uc5c5\ubb34\ub97c \uc911\ub2e8\ud568\uc73c\ub85c\uc368 \uc790\ubcf8\uac00\uc5d0 \ub9de\uc11c\ub294 \ud22c\uc7c1\ubc29\uc2dd\uc774\ub2e4."}, {"color": "#97c2fc", "id": "os map", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/St_George\u0027s_Town_and_St_George\u0027s_Garrison_,_Bermuda_OS_Map_Lieut_AJ_Savage_1901.jpg", "label": "os map", "shape": "image", "title": "Ordnance Survey (abreviatura OS) \u00e9 a ag\u00eancia cartogr\u00e1fica nacional do Reino Unido. Tem como miss\u00e3o a produ\u00e7\u00e3o e gest\u00e3o da cartografia oficial brit\u00e2nica, fornecendo informa\u00e7\u00e3o geogr\u00e1fica precisa e atualizada do pa\u00eds, consultada por institui\u00e7\u00f5es governamentais, empresas e cidad\u00e3os em geral. \u00c9 uma ag\u00eancia executiva e departamento n\u00e3o ministerial. A sua sede \u00e9 em Southampton. A OS foi fundada em 21 de junho de 1791, embora os seus antecedentes datem de 1746, quando o Minist\u00e9rio da Defesa (Reino Unido) come\u00e7ou a cartografar as Terras Altas da Esc\u00f3cia por causa da Revolta Jacobita. A Irlanda do Norte, sendo parte integral do Reino Unido, \u00e9 mapeada por outra ag\u00eancia governamental, a Land and Property Services (antigamente conhecida como \"Ordnance Survey of Northern Ireland\")."}, {"color": "#97c2fc", "id": "tuberculosis", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/RobertKoch.jpg", "label": "tuberculosis", "shape": "image", "title": "La tuberculose est une maladie infectieuse caus\u00e9e par la bact\u00e9rie Mycobacterium tuberculosis, qui se transmet par voie a\u00e9rienne, avec des signes cliniques variables. Elle touche le plus souvent les poumons et peut parfois atteindre d\u2019autres organes. Elle arrive en t\u00eate des causes de mortalit\u00e9 d\u0027origine infectieuse \u00e0 l\u2019\u00e9chelle mondiale, devant le sida. L\u0027Organisation mondiale de la sant\u00e9 (OMS) rapporte \u00e0 travers son rapport annuel consacr\u00e9 \u00e0 la tuberculose et sorti en 2015 que 1,5 million de personnes sont mortes de la tuberculose l\u2019ann\u00e9e pr\u00e9c\u00e9dente. Parmi les nouveaux cas de tuberculose enregistr\u00e9s en 2019, 87 % sont survenus dans les trente pays pr\u00e9sentant la plus forte charge de la maladie. Deux tiers des cas sont concentr\u00e9s dans huit pays, avec l\u2019Inde en t\u00eate, suivie de l\u2019Indon\u00e9sie, de la Chine, des Philippines, du Pakistan, du Nig\u00e9ria, du Bangladesh et de l\u2019Afrique du Sud. Le rapport 2015 de l\u2019OMS rapporte \u00e9galement que la mortalit\u00e9 a baiss\u00e9 de 47 % depuis 1990 gr\u00e2ce en grande partie au d\u00e9veloppement des traitements ainsi que les modalit\u00e9s de d\u00e9pistage et de pr\u00e9vention. Cela repr\u00e9sente un bon indicateur du progr\u00e8s r\u00e9alis\u00e9 par les syst\u00e8mes de soins, diagnostiques et th\u00e9rapeutiques. Bien que la maladie soit curable, la forte pr\u00e9valence dans les pays les plus pauvres s\u2019explique par la conjonction d\u2019un ensemble de facteurs : pr\u00e9carit\u00e9, promiscuit\u00e9, d\u00e9nutrition, analphab\u00e9tisme, infrastructure m\u00e9dicale insuffisante, et surtout \u00e9pid\u00e9mie d\u2019infection par le VIH. La pr\u00e9valence s\u2019accro\u00eet en cas de guerre ou de famine. On constate \u00e9galement que l\u2019acc\u00e8s au diagnostic et au traitement pose un probl\u00e8me dans les pays concern\u00e9s."}, {"color": "#97c2fc", "id": "architecture", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Roulos_Group_-_005_Bakong_(8587796725).jpg", "label": "architecture", "shape": "image", "title": "\u0410\u0440\u0445\u0456\u0442\u0435\u043a\u0442\u0443\u0301\u0440\u0430 (\u0433\u0440\u0435\u0446. \u03b1\u03c1\u03c7\u03b9\u03c4\u03b5\u03ba\u03c4\u03bf\u03bd\u03b9\u03ba\u03b7 \u2014 \u0431\u0443\u0434\u0456\u0432\u043d\u0438\u0446\u0442\u0432\u043e) \u2014 \u043c\u0438\u0441\u0442\u0435\u0446\u0442\u0432\u043e \u043f\u0440\u043e\u0435\u043a\u0442\u0443\u0432\u0430\u043d\u043d\u044f, \u0441\u043f\u043e\u0440\u0443\u0434\u0436\u0435\u043d\u043d\u044f \u0442\u0430 \u0445\u0443\u0434\u043e\u0436\u043d\u044c\u043e\u0433\u043e \u043e\u0437\u0434\u043e\u0431\u043b\u0435\u043d\u043d\u044f \u0431\u0443\u0434\u043e\u0432 , \u0430 \u0442\u0430\u043a\u043e\u0436 \u043f\u0440\u043e\u0434\u0443\u043a\u0442 \u0442\u0430\u043a\u043e\u0433\u043e \u043f\u0440\u043e\u0435\u043a\u0442\u0443\u0432\u0430\u043d\u043d\u044f."}, {"color": "#97c2fc", "id": "indigestion", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Diagnostic_and_Treatment_Evaluation.jpg", "label": "indigestion", "shape": "image", "title": "Pian n\u00f3 m\u00edchompord sa st\u00e9ig uachtarach a bhaineann le hithe is ea an m\u00ed-dh\u00edle\u00e1. Tinneas an-choiteann is ea \u00e9. Is f\u00e9idir \u00e9 a bhrost\u00fa tr\u00edd an iomarca a ithe, n\u00f3 bianna ar leith cos\u00fail le sp\u00edosra\u00ed, bianna friochta n\u00f3 alc\u00f3l a ionghabh\u00e1il. Den chuid is m\u00f3 n\u00ed bh\u00edonn aon ghalar org\u00e1nach soil\u00e9irithe ag na daoine a mb\u00edonn an riocht orthu, b\u00edodh is go mb\u0027fh\u00e9idir go mbeidh siad imn\u00edoch is faoi strus. Is f\u00e9idir leigheas a fh\u00e1il le frithaig\u00e9ad a th\u00f3g\u00e1il, mar shampla \"Alka Seltzer\". I mionlach de na c\u00e1sanna b\u00edonn galar org\u00e1nach \u00e9igin taobh thiar den riocht, othras peipteach go h\u00e1irithe."}, {"color": "#97c2fc", "id": "pubs", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ye_Olde_Fighting_Cocks_(2).jpg", "label": "pubs", "shape": "image", "title": "\u041a\u043d\u0430\u0301\u0439\u043f\u0430 (\u0432\u0456\u0434 \u043d\u0456\u043c. Kneipe) \u2014 \u043a\u043e\u0440\u0447\u043c\u0430, \u0448\u0438\u043d\u043e\u043a, \u043f\u0438\u0432\u043d\u0438\u0446\u044f, \u043f\u0438\u0432\u043d\u0430, \u043a\u0430\u0431\u0430\u043a, \u0433\u0435\u043d\u0434\u0435\u043b\u0438\u043a, \u0440\u0435\u0441\u0442\u043e\u0440\u0430\u043d\u0447\u0438\u043a, \u0437\u0430\u0431\u0456\u0433\u0430\u0439\u043b\u0456\u0432\u043a\u0430 \u2014 \u0433\u0430\u0441\u0442\u0440\u043e\u043d\u043e\u043c\u0456\u0447\u043d\u0438\u0439 \u0437\u0430\u043a\u043b\u0430\u0434, \u0434\u0435 \u043f\u043e\u0434\u0430\u044e\u0442\u044c \u043d\u0430\u0441\u0430\u043c\u043f\u0435\u0440\u0435\u0434 \u0441\u043f\u0438\u0440\u0442\u043d\u0456 \u043d\u0430\u043f\u043e\u0457. \u0423 \u043d\u0456\u043c\u0435\u0446\u044c\u043a\u043e\u043c\u043e\u0432\u043d\u0438\u0445 \u043a\u0440\u0430\u0457\u043d\u0430\u0445 \u043e\u0437\u043d\u0430\u0447\u0430\u0454 \u043f\u0435\u0440\u0448 \u0437\u0430 \u0432\u0441\u0435. \u041f\u043e\u0434\u0435\u043a\u0443\u0434\u0438 \u043e\u043a\u0440\u0456\u043c \u043d\u0430\u043f\u043e\u0457\u0432 \u043f\u043e\u0434\u0430\u044e\u0442\u044c \u0442\u0430\u043a\u043e\u0436 \u0456 \u0441\u0442\u0440\u0430\u0432\u0438, \u0442\u043e\u043c\u0443 \u043c\u0435\u0436\u0430 \u043c\u0456\u0436 \u043a\u043d\u0430\u0439\u043f\u043e\u044e \u0456 \u0440\u0435\u0441\u0442\u043e\u0440\u0430\u043d\u043e\u043c \u043d\u0435 \u0454 \u0447\u0456\u0442\u043a\u043e\u044e, \u0449\u043e\u043f\u0440\u0430\u0432\u0434\u0430 \u0443 \u041d\u0456\u043c\u0435\u0447\u0447\u0438\u043d\u0456, \u0437\u0433\u0456\u0434\u043d\u043e \u0437 \u0437\u0430\u043a\u043e\u043d\u0430\u043c\u0438 \u043f\u0440\u043e \u0437\u0430\u0431\u043e\u0440\u043e\u043d\u0443 \u043a\u0443\u0440\u0456\u043d\u043d\u044f \u0443 \u0440\u0435\u0441\u0442\u043e\u0440\u0430\u043d\u0430\u0445, \u043e\u0437\u043d\u0430\u043a\u043e\u044e \u043a\u043d\u0430\u0439\u043f\u0438 \u0432\u0432\u0430\u0436\u0430\u0454\u0442\u044c\u0441\u044f \u0432\u0456\u0434\u0441\u0443\u0442\u043d\u0456\u0441\u0442\u044c \u043a\u0443\u0445\u043d\u0456."}, {"color": "#97c2fc", "id": "breakfast", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Idly_Wada.jpg", "label": "breakfast", "shape": "image", "title": "El desayuno es la primera comida que se consume en el d\u00eda. El nombre deriva del hecho de que uno no come mientras duerme, por lo que al levantarse se encuentra en ayunas, rompi\u00e9ndose ese ayuno al tomar esta comida (des-ayuno)."}, {"color": "#97c2fc", "id": "patent rolls", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Patent_Roll_1201_Record_Commission.jpg", "label": "patent rolls", "shape": "image", "title": "The patent rolls (Latin: Rotuli litterarum patentium) are a series of administrative records compiled in the English, British and United Kingdom Chancery, running from 1201 to the present day."}, {"color": "#97c2fc", "id": "masts", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tokyo_Sky_Tree_2012_\u2163.jpg", "label": "masts", "shape": "image", "title": "Las torres y m\u00e1stiles de telecomunicaciones son estructuras artificiales dise\u00f1adas para soportar antenas para labores de radiodifusi\u00f3n y telecomunicaciones. Desde el punto de vista de su soporte, hay dos tipos: autoportantes y atirantadas. Algunos est\u00e1n entre las estructuras m\u00e1s altas que se han construido. Los m\u00e1stiles suelen nombrarse como la organizaci\u00f3n de radiodifusi\u00f3n que los construy\u00f3 o que los explota o simplemente con el nombre de la ciudad donde est\u00e1n ubicados. Hay casos en los que el m\u00e1stil entero es la antena, en estos casos se le llama m\u00e1stil radiante."}, {"color": "#97c2fc", "id": "liquor", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Brewing_and_distillation_industries._(_1858-_).jpg", "label": "liquor", "shape": "image", "title": "Gedistilleerde drank (vaak kortweg gedistilleerd genoemd) is een alcoholische drank verkregen door destillatie uit gefermenteerde landbouwproducten. Gedistilleerde dranken hebben een alcoholpercentage van minimaal 15% bij kamertemperatuur. Door het scheiden van de diverse kookpunten van het destillaat worden eventuele verontreinigingen uit het eindproduct gescheiden, zodat men een vloeistof overhoudt die geschikt is voor consumptie. Het onderscheid met sterkedrank is dat daar ook alle versterkte bieren en wijnen onder vallen met een alcoholpercentage van 15% of meer, en ook met gedistilleerd bereide dranken zoals advocaat en likeur. Gedistilleerde dranken zijn dus alle alcoholhoudende dranken verkregen door destillatie. Bier en wijn worden niet volgens een destillatieproces bereid, maar alleen door vergisting. Hoe wordt \u0027gedistilleerd\u0027 gemaakt: 1. \n* granen 2. \n* beslag 3. \n* vergisting 4. \n* destilleren van moutwijn: 5. 1. \n* ruwnat (voorloop met verontreinigingen) 6. 2. \n* bestnat 7. 3. \n* enkelnat (naloop met de laatste verontreinigingen) 8. \n* destillatie: 9. 1. \n* moutwijn (46 - 48%) 10. 2. \n* graanalcohol (96%) 11. \n* destilleren van kruidendestillaten De moderne destillateurs maken nog volop gebruik van klassieke ketels. Enkele voorbeelden van gedistilleerde dranken zijn: brandewijn, cognac, gin, jenever, rum, vieux, whisky en wodka."}, {"color": "#97c2fc", "id": "humphrey stafford", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Maxstoke_Castle,_2010.jpg", "label": "humphrey stafford", "shape": "image", "title": "Humphrey Stafford, 1er duc de Buckingham, n\u00e9 en d\u00e9cembre 1402 \u00e0 Stafford et mort le 10 juillet 1460 \u00e0 Northampton, est un noble anglais qui s\u0027est illustr\u00e9 dans le camp Lancastre durant la guerre des Deux-Roses."}, {"color": "#97c2fc", "id": "sir william bruce", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Old_Dunkeld_House_engraving_original_(cropped)_small.jpg", "label": "sir william bruce", "shape": "image", "title": "Sir William Bruce, 1. Baronet (* 1630 in , Fife (Schottland); \u2020 1. Januar 1710) war ein schottischer Architekt des Palladianismus. Er gilt als Begr\u00fcnder der klassizistischen Architektur in Schottland."}, {"color": "#97c2fc", "id": "lord hastings", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hastings.svg", "label": "lord hastings", "shape": "image", "title": "Baron Hastings is a title that has been created three times. The first creation was in the Peerage of England in 1290, and is extant. The second creation was in the Peerage of England in 1299, and became extinct on the death of the first holder in c. 1314. The third creation was in the Peerage of England in 1461, and has been in abeyance since 1960."}, {"color": "#97c2fc", "id": "baron ashcombe", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Coat_of_Arms_of_Baron_Ashcombe.svg", "label": "baron ashcombe", "shape": "image", "title": "Baronowie Ashcombe 1. kreacji (parostwo Zjednoczonego Kr\u00f3lestwa) \n* 1892\u20131917: \n* 1917\u20131947: \n* 1947\u20131962: Roland Calvert Cubitt, 3. baron Ashcombe \n* 1962\u20132013: \n* od 2013:"}, {"color": "#97c2fc", "id": "concentric", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Marqab-crusader-castle-donjon.jpg", "label": "concentric", "shape": "image", "title": "Se llama castillo conc\u00e9ntrico a aquel que dispone dos o m\u00e1s lienzos de murallas a modo de pol\u00edgonos o c\u00edrculos protegidos entre s\u00ed, unos dentro de otros. En muchos casos exist\u00edan dos l\u00edneas amuralladas. La muralla exterior estaba situada cerca de la interior y era m\u00e1s baja que esta, de manera que los defensores pod\u00edan atacar con sus arqueros a los atacantes desde la muralla exterior, sin que los atacantes pudieran atacarles directamente debido a la interposici\u00f3n de la muralla exterior. A su vez, resultaba extremadamente dif\u00edcil tomar la muralla exterior mientras no se anulara el ataque proveniente de la interior.\u200b Algunos historiadores han se\u00f1alado que este pudo generalizarse como una soluci\u00f3n a la necesidad de la Orden del Temple de contrarrestar la maquinaria b\u00e9lica musulmana.\u200b En algunos pa\u00edses europeos, como Espa\u00f1a, los castillos conc\u00e9ntricos de planta cuadrangular y torres esquineras estuvieron muy extendidos durante la Edad Media.\u200b Tambi\u00e9n destacaron los castillos conc\u00e9ntricos eduardianos en las islas brit\u00e1nicas.\u200b Cabe decir que el tema del castillo conc\u00e9ntrico fue un lugar com\u00fan de las m\u00edsticas isl\u00e1mica y cristiana. En el caso cristiano destaca el uso metaf\u00f3rico que les dio santa Teresa de Jes\u00fas. En ambos casos los castillos conc\u00e9ntricos simbolizan el acceso del m\u00edstico a su propia alma.\u200b"}, {"color": "#97c2fc", "id": "florist", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ball_of_Wool.jpg", "label": "florist", "shape": "image", "title": "Kv\u011btin\u00e1\u0159stv\u00ed je obor zab\u00fdvaj\u00edc\u00ed se studiem a pou\u017e\u00edv\u00e1n\u00edm rostlin, p\u011bstovan\u00fdch pro jejich estetick\u00fd \u00fa\u010dinek, a jejich pou\u017eit\u00edm v\u010detn\u011b v\u00e1z\u00e1n\u00ed kytic a v\u011bnc\u016f. Jedn\u00e1 se o nad\u0159azen\u00fd obor, kter\u00fd shrnuje mno\u017estv\u00ed r\u016fzn\u00fdch \u010dinnost\u00ed, kter\u00e9 se zab\u00fdvaj\u00ed i dosti odli\u0161n\u00fdmi oblastmi. Kv\u011btin\u00e1\u0159stv\u00ed m\u016f\u017ee tak\u00e9 znamenat ozna\u010den\u00ed pro maloobchodn\u00ed prodejnu zab\u00fdvaj\u00edc\u00ed se prodejem kv\u011btin a p\u0159\u00edbuzn\u00e9ho sortimentu."}, {"color": "#97c2fc", "id": "jousting", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/KHM_Wien_S_XVI_-_Jousting_armour_of_John_the_Constant,_c._1497-1505,_front.jpg", "label": "jousting", "shape": "image", "title": "\u9a6c\u4e0a\u67aa\u672f\u6bd4\u8d5b\uff0c\u6216\u7a31\u9a6c\u4e0a\u957f\u77db\u6bd4\u6b66\uff0c\u662f\u5169\u540d\u9a0e\u58eb\u4e4b\u9593\u7684\u6b66\u8853\u7af6\u6280\uff0c\u5728\u5341\u56db\u81f3\u5341\u516d\u4e16\u7d00\u9593\u7684\u4e2d\u4e16\u7d00\u4ee5\u53ca\u6587\u85dd\u5fa9\u8208\u65e9\u671f\u6700\u70ba\u8208\u76db\u3002 \u53c3\u8cfd\u7684\u9a0e\u58eb\u4e00\u822c\u90fd\u5099\u6709\u4e09\u7a2e\u6b66\u5668\uff1a\u9577\u69cd\u3001\u55ae\u624b\u528d\u548c\u4e00\u7a2e\u5315\u9996\u3002\u6bd4\u8cfd\u6642\u628a\u5c0d\u65b9\u6253\u4e0b\u99ac\u7684\u9a0e\u58eb\u70ba\u8a72\u5c40\u7684\u52dd\u5229\u8005\u3002\u82e5\u5169\u540d\u53c3\u8cfd\u8005\u540c\u6642\u4e0b\u99ac\uff0c\u8a72\u5c40\u8996\u70ba\u548c\u5c40\uff0c\u6bd4\u8cfd\u5247\u6703\u7531\u6bd4\u528d\u6c7a\u5b9a\u52dd\u8ca0\u3002\u82e5\u5169\u4eba\u5747\u672a\u88ab\u64ca\u5012\uff0c\u52dd\u5229\u5247\u6b78\u65bc\u9577\u69cd\u640d\u6bc0\u8f03\u56b4\u91cd\u7684\u4e00\u65b9\uff0c\u56e0\u70ba\u90a3\u662f\u8f03\u91cd\u7684\u4e00\u64ca\uff0c\u6216\u8207\u5c0d\u624b\u6709\u8f03\u9577\u63a5\u89f8\u7684\u8de1\u8c61\u3002\u99ac\u4e0a\u6bd4\u6b66\u901a\u5e38\u63a1\u7528\u4e09\u5c40\u5169\u52dd\u5236\u3002 \u6578\u4e16\u7d00\u4ee5\u5f8c\uff0c\u7531\u6df7\u6230\u5f0f\u6b66\u9b25\uff08\uff09\u884d\u751f\u800c\u4f86\u7684\u99ac\u4e0a\u6bd4\u6b66\u88ab\u65b0\u589e\u81f3\u6bd4\u6b66\u5927\u6703\uff08tournament\uff09\u4e2d\u3002\u8a72\u7a2e\u500b\u4eba\u7684\u6df7\u6230\u5f0f\u6b66\u9b25\u96d6\u7136\u66f4\u52a0\u63 oposals to upgrade parts of the A21 in response to this. Parts of the A21 follow the historic turnpike roads: for example the section from Sevenoaks to Tunbridge Wells, opened in 1710; other sections of the road were similarly dealt with later in the century. It is also the location of the first wildlife overbridge in the United Kingdom, near Lamberhurst.The road between the M25 and Hastings is designated a trunk road, and is maintained and managed by Highways England (formerly known as the Highways Agency). The A21 is used for the 55 miles (89 km) Maydayrun to Hastings in which motorcyclists ride from South London to the Hastings seafront. It claims to be the largest non-organised event in the UK, attracting over 20,000 bikers."}, {"color": "#97c2fc", "id": "stone", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Taile_de_pierre.jpg", "label": "stone", "shape": "image", "title": "Hargintza eraikuntzan erabiltzeko harria lantzeko lanbidea da. Artisau hauek harginak edo harri-lantzaileak dira. Gaur egun hargintza lana asko mekanizatu da eta, ondorioz, harginak desagertzen ari dira baina mendeetan oso lanbide garrantzitsua izan da. Ezagutzen diren eraikuntza historiko gehienen atzean harginak egon dira."}, {"color": "#97c2fc", "id": "civil war", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sir_Peter_Lely_001.jpg", "label": "civil war", "shape": "image", "title": "La revoluci\u00f3n inglesa (English Civil War en ingl\u00e9s) es el periodo de la historia del Reino de Inglaterra que abarca desde 1642 hasta 1688. Se extiende desde el fin del reinado de Carlos I de Inglaterra, pasando por un per\u00edodo republicano y el Protectorado ingl\u00e9s de Oliver Cromwell, la restauraci\u00f3n de los Estuardo y finaliza con la Revoluci\u00f3n Gloriosa, que destituye a Jacobo II. En este contexto se incluye una serie de conflictos armados denominados guerra civil inglesa o guerras civiles inglesas, que se libraron entre realistas y parlamentarios entre 1642 y 1651, con una gran victoria de Cromwell y la derrota de Carlos II de Inglaterra al t\u00e9rmino del tercer y \u00faltimo de los enfrentamientos."}, {"color": "#97c2fc", "id": "plantagenet", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Henry_II_Plantagenet.jpg", "label": "plantagenet", "shape": "image", "title": "Plantageneti byla anglick\u00e1 kr\u00e1lovsk\u00e1 dynastie p\u016fvodem z Anjouovc\u016f, kter\u00e1 vl\u00e1dla v hlavn\u00ed linii v letech 1154\u20131399, ve vedlej\u0161\u00edch v\u011btv\u00edch Lancaster\u016f a York\u016f pak a\u017e do roku 1485. D\u00e1le vl\u00e1dli Jeruzal\u00e9msk\u00e9mu kr\u00e1lovstv\u00ed (1131\u20131205), Normandii (1144\u20131204 a 1415\u20131450) a Akvit\u00e1nii, pozd\u011bj\u0161\u00edmu Gasko\u0148sku a (1153\u20131453)."}, {"color": "#97c2fc", "id": "calendar", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Pieter_Brueghel_the_Younger_(or_workshop)_The_Payment_of_the_Tithes_Bonhams.jpg", "label": "calendar", "shape": "image", "title": "\u66a6\uff08\u3053\u3088\u307f\u3001\u308c\u304d\uff09\u3068\u306f\u3001\u6642\u9593\u306e\u6d41\u308c\u3092\u5e74\u30fb\u6708\u30fb\u9031\u30fb\u65e5\u3068\u3044\u3063\u305f\u5358\u4f4d\u306b\u5f53\u3066\u306f\u3081\u3066\u6570\u3048\u308b\u3088\u3046\u306b\u4f53\u7cfb\u4ed8\u3051\u305f\u3082\u306e\u3002\u307e\u305f\u3001\u305d\u306e\u69cb\u6210\u306e\u65b9\u6cd5\u8ad6\uff08\u66a6\u6cd5\uff09\u3084\u3001\u305d\u308c\u3092\u8a18\u8f09\u3057\u305f\u66a6\u66f8\u30fb\u66a6\u8868\uff08\u65e5\u672c\u306e\u3044\u308f\u3086\u308b\u300c\u30ab\u30ec\u30f3\u30c0\u30fc\u300d\uff09\u3092\u6307\u3059\u3002\u3055\u3089\u306b\u3001\u305d\u3053\u3067\u914d\u5f53\u3055\u308c\u305f\u5404\u65e5\u3054\u3068\u306b\u3001\u6708\u9f62\u3001\u5929\u4f53\u306e\u51fa\u6ca1\uff08\u65e5\u306e\u51fa\u30fb\u65e5\u306e\u5165\u308a\u30fb\u6708\u306e\u51fa\u30fb\u6708\u306e\u5165\u308a\uff09\u306e\u6642\u523b\u3001\u6f6e\u6c50\uff08\u5e72\u6e80\uff09\u306e\u6642\u523b\u306a\u3069\u306e\u4e88\u6e2c\u5024\u3092\u8a18\u3057\u305f\u308a\u3001\u66dc\u65e5\u3001\u884c\u4e8b\u3001\u5409\u51f6\uff08\u66a6\u6ce8\uff09\u3092\u8a18\u3057\u305f\u3082\u306e\u3092\u3082\u542b\u3081\u308b\u3002 \u7d30\u5206\u3059\u308b\u3068\u3001 \n* \u65e5\u3092\u8a18\u9332\u3059\u308b\u3082\u306e\u3092\u66a6\uff08\u3053\u3088\u307f\u3001calendar\uff09 \n* \u66a6\u306b\u3088\u308b\u65e5\u4ed8\u306e\u4e26\u3073\u3092\u8868\u5f62\u5f0f\u7b49\u3067\u8868\u793a\u3057\u305f\u66a6\u8868\u30fb\u30ab\u30ec\u30f3\u30c0\u30fc (calendar) \n* \u66a6\u306e\u65b9\u6cd5\u8ad6\u3067\u3042\u308b\u66a6\u6cd5\uff08\u65b0\u66a6\u3001\u65e7\u66a6\uff09(calendar) \n* \u5929\u8c61\u306e\u4e88\u5831\u30fb\u5929\u4f53\u306e\u8ecc\u9053\u3092\u8a18\u8ff0\u3059\u308b\u3082\u306e\u3092\u5929\u4f53\u66a6\uff08\u308c\u304d\u3001ephemeris\uff09 \n* \u4e00\u5e74\u9593\u306e\u65e5\u3054\u3068\u306b\u5929\u8c61\u306b\u52a0\u3048\u3066\u884c\u4e8b\u3084\u5360\u3044\u3084\u66dc\u65e5\u306a\u3069\u3092\u7dcf\u5408\u3057\u3066\u8a18\u8ff0\u3057\u305f\u3082\u306e\u3092\u751f\u6d3b\u66a6 (almanac) \n* \u822a\u6d77\u7528\u306b\u4e00\u5e74\u9593\u306e\u5929\u8c61\u30fb\u5929\u4f53\u306e\u8996\u4f4d\u7f6e\u3092\u8a18\u8ff0\u3057\u305f\u822a\u6d77\u66a6\uff08nautical almanac\uff09 \n* \u7d00\u5e74\u6cd5\u3001\u3059\u306a\u308f\u3061\u897f\u66a6\u30fb\u548c\u66a6\u306a\u3069 (calendar era) \u672c\u7a3f\u306b\u304a\u3044\u3066\u306f\u3001\u3053\u306e\u3046\u3061\u306e\u66a6\uff08\u3053\u3088\u307f\u3001calendar\uff09\u306e\u8aac\u660e\u3092\u884c\u3046\u3002"}, {"color": "#97c2fc", "id": "cabbage", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/\u0c15\u0c4d\u0c2f\u0c3e\u0c2c\u0c47\u0c1c\u0c40_\u0c2e\u0c30\u0c3f\u0c2f\u0c41_\u0c2a\u0c46\u0c38\u0c30\u0c2a\u0c2a\u0c4d\u0c2a\u0c41_\u0c15\u0c42\u0c30_(2).jpg", "label": "cabbage", "shape": "image", "title": "Cabbage, comprising several cultivars of Brassica oleracea, is a leafy green, red (purple), or white (pale green) biennial plant grown as an annual vegetable crop for its dense-leaved heads. It is descended from the wild cabbage (B. oleracea var. oleracea), and belongs to the \"cole crops\" or brassicas, meaning it is closely related to broccoli and cauliflower (var. botrytis); Brussels sprouts (var. gemmifera); and Savoy cabbage (var. sabauda). A cabbage generally weighs between 500 to 1,000 grams (1 to 2 lb). Smooth-leafed, firm-headed green cabbages are the most common, with smooth-leafed purple cabbages and crinkle-leafed savoy cabbages of both colours being rarer. Under conditions of long sunny days, such as those found at high northern latitudes in summer, cabbages can grow quite large. As of 2012, the heaviest cabbage was 62.71 kilograms (138 lb 4 oz). Cabbage heads are generally picked during the first year of the plant\u0027s life cycle, but plants intended for seed are allowed to grow a second year and must be kept separate from other cole crops to prevent cross-pollination. Cabbage is prone to several nutrient deficiencies, as well as to multiple pests, and bacterial and fungal diseases. Cabbage was most likely domesticated somewhere in Europe in Ancient history before 1000 BC. Cabbage in the cuisine has been documented since Antiquity. It was described as a table luxury in the Roman Empire. By the Middle Ages, cabbage had become a prominent part of European cuisine, as indicated by manuscript illuminations. New variates were introduced from the Renaissance on, mostly by Germanic-speaking peoples. Savoy cabbage was developed in the 16th century. By the 17th and 18th centuries, cabbage was popularised as staple food in central, northern, and eastern Europe. It was also employed by European sailors to prevent scurvy during long ship voyages at sea. Starting in the Early Modern Era, cabbage was exported to the Americas, Asia, and around the world. They can be prepared many different ways for eating; they can be pickled, fermented (for dishes such as sauerkraut), steamed, stewed, roasted, saut\u00e9ed, braised, or eaten raw. Raw cabbage is a rich source of vitamin K, vitamin C, and dietary fiber. World production of cabbage and other brassicas in 2020 was 71 million tonnes, led by China with 48% of the total."}, {"color": "#97c2fc", "id": "archaeologist", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Archaeology.rome.arp.jpg", "label": "archaeologist", "shape": "image", "title": "Staid\u00e9ar ar iarsma\u00ed an ama a chuaigh thart is ea an tseand\u00e1la\u00edocht. Ba iad na Gr\u00e9agaigh a bheartaigh ar dt\u00fas \u00ed agus thug siad \u201cseanstaid\u00e9ar\u201d uirthi: \"\u03b1\u03c1\u03c7\u03b1\u03b9\u03bf\u03bb\u03bf\u03b3\u03af\u03b1\" (arch\u00e9ologie na Fraincise, archaeology an Bh\u00e9arla). Is \u00e9ard at\u00e1 sa tseand\u00e1la\u00edocht eola\u00edocht a dh\u00e9anann staid\u00e9ar ar an gcult\u00far daonna tr\u00ed iarsma\u00ed a athghabh\u00e1il agus a anail\u00edsi\u00fa agus tr\u00ed thuairisc a thabhairt orthu. Scr\u00fada\u00edtear uirlis\u00ed, cn\u00e1mha, miasa, airgead, airm, fothraigh, lorg na t\u00f3g\u00e1la agus na h\u00fas\u00e1ide, agus eile. Is m\u00f3r an c\u00fanamh na t\u00e9acsanna chuige uaireanta agus is f\u00e9idir dreach na t\u00edre f\u00e9in a l\u00e9amh. \u00d3s \u00ed an aidhm at\u00e1 ag an seand\u00e1la\u00ed stair na ndaoine a nochtadh \u00f3 th\u00fas, deirtear gur discipl\u00edn daonna \u00ed an tseand\u00e1la\u00edocht. Is ioma\u00ed modh oibre a bhaineann l\u00e9i. Na heola\u00edochta\u00ed a bhaineann l\u00e9i (na seand\u00e1laithe) is ioma\u00ed d\u00f3igh at\u00e1 acu chun d\u00e1ta\u00ed a dhearbh\u00fa go h\u00e1irithe, mar at\u00e1 an d\u00e1t\u00fa carb\u00f3nach, an deindreacroineola\u00edocht, an teirmealonr\u00fa, an pailineola\u00edocht agus eile."}, {"color": "#97c2fc", "id": "northumberland", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/N_NE_England_SRTM.png", "label": "northumberland", "shape": "image", "title": "Il Northumberland (pronuncia [n\u0254r\u02c8\u03b8\u028cmb\u0259rl\u0259nd]) \u00e8 una contea del nord-est dell\u0027Inghilterra, nel Regno Unito, ai confini con la Scozia. Non \u00e8 divisa in distretti, costituendo la pi\u00f9 ampia autorit\u00e0 unitaria del paese. Il confine pi\u00f9 ampio di questa zona si \u00e8 raggiunto sotto il Regno di Northumbria del re Edwin. Non v\u0027\u00e8 dubbio che, attualmente, copra un territorio alquanto ridotto; tra l\u0027altro, l\u0027antica capitale, Newcastle, non fa pi\u00f9 parte integrante di questa contea dal 1974, quando \u00e8 stata annessa a Tyne and Wear e sostituita nel suo ruolo amministrativo da Morpeth, sebbene dal 2019 sia tornata a condividere un unico sindaco metropolitano tramite la nuova North of Tyne Combined Authority. Quest\u0027ultimo \u00e8 comunque conteso anche dalla cittadina di Alnwick. Bisogna inoltre considerare che, in alcune questioni relative a ambiente, fauna o organizzazioni sportive, i confini ridisegnati nel 1974 vengono sorvolati e le decisioni vengono prese in comunit\u00e0 con le contee confinanti, che sono Tyne and Wear, per l\u0027appunto, Durham, Cumbria e le zone di Roxburgh, Ettrick e Lauderdale in Scozia."}, {"color": "#97c2fc", "id": "orpington", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Orpington_College_-_geograph.org.uk_-_624550.jpg", "label": "orpington", "shape": "image", "title": "Orpington \u2013 miasto Londynu, le\u017c\u0105ca w gminie London Borough of Bromley. W 2011 miasto liczy\u0142o 15311 mieszka\u0144c\u00f3w. Orpington jest wspomniana w Domesday Book (1086) jako Orpinton/Orpintun."}, {"color": "#97c2fc", "id": "friendly", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Affischutst\u00e4llning,_Riksutst\u00e4llningars_entre,_2015-11.jpg", "label": "friendly", "shape": "image", "title": "\u0627\u0644\u0645\u0639\u0631\u0636 \u0647\u0648 \u0645\u0643\u0627\u0646 \u062a\u064f\u0639\u0631\u0636 \u0641\u064a\u0647 \u0627\u0644\u0633\u0644\u0639\u060c \u0647\u0648 \u0645\u0643\u0627\u0646 \u062a\u0
