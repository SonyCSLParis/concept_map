e shape of the track can vary. Major forms of oval track racing include stock car racing, open-wheel racing, sprint car racing, modified car racing, midget car racing and dirt track motorcycles. Oval track racing is the predominant form of auto racing in the United States. According to the 2013 National Speedway Directory, the total number of oval tracks, drag strips and road courses in the United States is 1,262, with 901 of those being oval tracks and 683 of those being dirt tracks. Among the most famous oval tracks in North America are the Indianapolis Motor Speedway, Daytona International Speedway and Talladega Superspeedway."}, {"color": "#97c2fc", "id": "portcullis", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/CagliariElephantPortcullis.jpg", "label": "portcullis", "shape": "image", "title": "\u0413\u0435\u0301\u0440\u0441\u0430 (\u0442\u0430\u043a\u0436\u0435 \u0433\u0435\u0440\u0441, \u043e\u0442 \u0444\u0440. herse) \u0438\u043b\u0438 (\u0443\u0441\u0442\u0430\u0440\u0435\u0432\u0448\u0435\u0435) \u043f\u043e\u0440\u0442-\u043a\u0443\u043b\u0438\u0441 \u2014 \u0432 \u0444\u043e\u0440\u0442\u0438\u0444\u0438\u043a\u0430\u0446\u0438\u0438 \u043e\u043f\u0443\u0441\u043a\u043d\u0430\u044f \u0440\u0435\u0448\u0451\u0442\u043a\u0430 \u0434\u043b\u044f \u043a\u0440\u0435\u043f\u043e\u0441\u0442\u043d\u044b\u0445 \u0432\u043e\u0440\u043e\u0442, \u0438\u0437\u0433\u043e\u0442\u043e\u0432\u043b\u0435\u043d\u043d\u0430\u044f \u0438\u0437 \u043c\u0430\u0441\u0441\u0438\u0432\u043d\u044b\u0445 \u043c\u0435\u0442\u0430\u043b\u043b\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u0438\u043b\u0438 \u0434\u0435\u0440\u0435\u0432\u044f\u043d\u043d\u044b\u0445 \u0434\u0435\u0442\u0430\u043b\u0435\u0439, \u0437\u0430\u043e\u0441\u0442\u0440\u0451\u043d\u043d\u044b\u0445 \u0432\u043d\u0438\u0437\u0443. \u041f\u0435\u0440\u0435\u043c\u0435\u0449\u0430\u0435\u0442\u0441\u044f \u0432 \u043f\u0440\u043e\u0451\u043c\u0435 \u0432\u043e\u0440\u043e\u0442 \u0432\u0432\u0435\u0440\u0445 \u0438 \u0432\u043d\u0438\u0437 \u043f\u043e \u0432\u0435\u0440\u0442\u0438\u043a\u0430\u043b\u044c\u043d\u044b\u043c \u043f\u0430\u0437\u0430\u043c \u0438 \u043f\u043e\u0434\u0432\u0435\u0448\u0438\u0432\u0430\u0435\u0442\u0441\u044f \u043d\u0430 \u043a\u0430\u043d\u0430\u0442\u0435, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u043c\u043e\u0436\u043d\u043e \u043e\u0431\u0440\u0443\u0431\u0438\u0442\u044c \u0432 \u0441\u043b\u0443\u0447\u0430\u0435 \u043d\u0430\u043f\u0430\u0434\u0435\u043d\u0438\u044f \u043f\u0440\u043e\u0442\u0438\u0432\u043d\u0438\u043a\u0430 \u0438 \u0442\u0435\u043c \u0441\u0430\u043c\u044b\u043c \u0431\u044b\u0441\u0442\u0440\u043e \u0437\u0430\u043a\u0440\u044b\u0442\u044c \u043f\u0440\u043e\u0451\u043c. \u0412 \u043d\u043e\u0440\u043c\u0430\u043b\u044c\u043d\u044b\u0445 \u0443\u0441\u043b\u043e\u0432\u0438\u044f\u0445 \u043f\u043e\u0434\u044a\u0451\u043c \u0438 \u0441\u043f\u0443\u0441\u043a \u0433\u0435\u0440\u0441\u044b \u043f\u0440\u043e\u0438\u0437\u0432\u043e\u0434\u0438\u0442\u0441\u044f \u0441 \u043f\u043e\u043c\u043e\u0449\u044c\u044e \u043b\u0435\u0431\u0451\u0434\u043a\u0438 \u0438\u043b\u0438 \u0441\u0438\u0441\u0442\u0435\u043c\u044b \u043f\u0440\u043e\u0442\u0438\u0432\u043e\u0432\u0435\u0441\u043e\u0432. \u0413\u0435\u0440\u0441\u0430 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043b\u0430\u0441\u044c \u0432\u043e \u043c\u043d\u043e\u0433\u0438\u0445 \u0441\u0440\u0435\u0434\u043d\u0435\u0432\u0435\u043a\u043e\u0432\u044b\u0445 \u043a\u0440\u0435\u043f\u043e\u0441\u0442\u044f\u0445 \u0438 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043b\u044f\u043b\u0430 \u0441\u043e\u0431\u043e\u0439 \u0440\u0443\u0431\u0435\u0436 \u043e\u0431\u043e\u0440\u043e\u043d\u044b \u0432\u043e \u0432\u0440\u0435\u043c\u044f \u043e\u0441\u0430\u0434\u044b \u0438\u043b\u0438 \u0432\u043d\u0435\u0437\u0430\u043f\u043d\u043e\u0433\u043e \u043d\u0430\u043f\u0430\u0434\u0435\u043d\u0438\u044f. \u0412 \u0432\u043e\u0440\u043e\u0442\u0430\u0445 \u0447\u0430\u0441\u0442\u043e \u0443\u0441\u0442\u0430\u043d\u0430\u0432\u043b\u0438\u0432\u0430\u043b\u0438\u0441\u044c \u0434\u0432\u0435 \u0433\u0435\u0440\u0441\u044b. \u0412\u043d\u0443\u0442\u0440\u0435\u043d\u043d\u044f\u044f \u0432 \u044d\u0442\u043e\u043c \u0441\u043b\u0443\u0447\u0430\u0435 \u0437\u0430\u043a\u0440\u044b\u0432\u0430\u043b\u0430\u0441\u044c \u043f\u0435\u0440\u0432\u043e\u0439, \u0430 \u0432\u043d\u0435\u0448\u043d\u044f\u044f \u2014 \u0432\u0442\u043e\u0440\u043e\u0439. \u0411\u043e\u0439\u043d\u0438\u0446\u044b \u0432 \u0441\u0442\u0435\u043d\u0430\u0445 \u0438 \u043f\u043e\u0442\u043e\u043b\u043a\u0435 \u0432\u043e\u0440\u043e\u0442 \u043c\u0435\u0436\u0434\u0443 \u0434\u0432\u0443\u043c\u044f \u0433\u0435\u0440\u0441\u0430\u043c\u0438 \u043f\u043e\u0437\u0432\u043e\u043b\u044f\u043b\u0438 \u043b\u0443\u0447\u043d\u0438\u043a\u0430\u043c \u0438\u0441\u0442\u0440\u0435\u0431\u0438\u0442\u044c \u0430\u0442\u0430\u043a\u0443\u044e\u0449\u0438\u0445, \u043f\u043e\u043f\u0430\u0432\u0448\u0438\u0445 \u0432 \u044d\u0442\u0443 \u0437\u0430\u043f\u0430\u0434\u043d\u044e. \n* \u0413\u0435\u0440\u0441\u0430 \u0432 \u0437\u0430\u043c\u043a\u0435 \u0425\u0430\u0440\u0431\u0443\u0440\u0433 \n* \u0413\u0435\u0440\u0441\u0430 \u0432 \u0437\u0430\u043c\u043a\u0435 \u0421\u0442\u0438\u0440\u043b\u0438\u043d\u0433 \n* \u0413\u0435\u0440\u0441\u0430 \u0432\u043e \u0434\u0432\u043e\u0440\u0446\u0435 \u0434\u0027\u0410\u043a\u043a\u0443\u0440\u0441\u0438\u043e, \u0411\u043e\u043b\u043e\u043d\u044c\u044f"}, {"color": "#97c2fc", "id": "slaves", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Roman_collared_slaves_-_Ashmolean_Museum.jpg", "label": "slaves", "shape": "image", "title": "A hist\u00f3ria da escravid\u00e3o ou hist\u00f3ria da escravatura abrange muitas culturas, nacionalidades e desde os tempos antigos at\u00e9 os dias atuais. No entanto, as posi\u00e7\u00f5es sociais, econ\u00f4micas e legais dos escravos diferiram bastante em diferentes sistemas de escravid\u00e3o em diferentes \u00e9pocas e lugares. A escravid\u00e3o ocorreu relativamente de forma rara entre as popula\u00e7\u00f5es de ca\u00e7adores-coletores porque ela se desenvolve sob condi\u00e7\u00f5es de estratifica\u00e7\u00e3o social. A escravid\u00e3o se operava nas primeiras civiliza\u00e7\u00f5es (como a Sum\u00e9ria, na Mesopot\u00e2mia, que remonta a 3500 a.C.). Ela aparece presente no C\u00f3digo de Hamurabi da Mesopot\u00e2mia (c. 1860 AEC), que se refere a ela como uma institui\u00e7\u00e3o estabelecida. A escravid\u00e3o tornou-se comum em grande parte da Europa durante o in\u00edcio da Idade M\u00e9dia e continuou nos s\u00e9culos seguintes. As guerras bizantino-otomanas (1265-1479) e as (s\u00e9culos XIV a XX) resultaram na captura de um grande n\u00famero de escravos crist\u00e3os. Os holandeses, franceses, espanh\u00f3is, portugueses, brit\u00e2nicos, \u00e1rabes e v\u00e1rios reinos da \u00c1frica Ocidental desempenharam um papel proeminente no com\u00e9rcio de escravos no Atl\u00e2ntico, principalmente ap\u00f3s 1600. A Rep\u00fablica de Ragusa tornou-se o primeiro pa\u00eds europeu a proibir o tr\u00e1fico de escravos em 1416. Na era moderna, a Dinamarca-Noruega aboliu o com\u00e9rcio em 1802 Embora a escravid\u00e3o n\u00e3o seja mais legal em qualquer lugar do mundo, o tr\u00e1fico de seres humanos continua sendo um problema internacional e, conforme dados de 2013, cerca de 25 a 40 milh\u00f5es de pessoas foram escravizadas, a maioria na \u00c1sia. Durante a Segunda Guerra Civil do Sud\u00e3o de 1983-2005, pessoas foram levadas \u00e0 escravid\u00e3o. No final dos anos 90, surgiram evid\u00eancias de em planta\u00e7\u00f5es de cacau na \u00c1frica Ocidental. A escravid\u00e3o continua no s\u00e9culo XXI. Embora a Maurit\u00e2nia tenha em agosto de 2007, estima-se que at\u00e9 600 mil homens, mulheres e crian\u00e7as, ou 20% da popula\u00e7\u00e3o da Maurit\u00e2nia, estejam atualmente escravizados, muitos deles usados como trabalho por d\u00edvida. A escravid\u00e3o no s\u00e9culo XXI continua, mesmo em pa\u00edses como os Estados Unidos e o Reino Unido, com a \u00cdndia sendo a n\u00famero um com uma estimativa de 8 milh\u00f5es de escravos, seguida pela China e pela R\u00fassia. , como o Estado Isl\u00e2mico do Iraque e do Levante e Boko Haram, sequestraram e escravizaram mulheres e crian\u00e7as (muitas vezes para servir como escravas sexuais). H\u00e1 mais escravos atualmente do que em qualquer outra \u00e9poca hist\u00f3rica, numa estimativa de cerca de 40 milh\u00f5es, ou 1 a cada 200 pessoas, segundo a Organiza\u00e7\u00e3o Internacional do Trabalho e a Funda\u00e7\u00e3o ."}, {"color": "#97c2fc", "id": "edward dalyngrigge", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sussex_archaeological_collections_relating_to_the_history_and_antiquities_of_the_county_(1849)_(14578608038).jpg", "label": "edward dalyngrigge", "shape": "image", "title": "Edward Dalyngrigge (1346 \u2013 agosto 1393) \u00e8 stato un nobile e politico inglese.Fu un cavaliere del XIV secolo, che costru\u00ec il castello di Bodiam, nel Sussex, in Inghilterra."}, {"color": "#97c2fc", "id": "buttery", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Schloss_Rochlitz_-_Kellergew\u00f6lbe_(01-2).jpg", "label": "buttery", "shape": "image", "title": "A buttery was originally a large cellar room under a monastery, in which food and drink were stored for the provisioning of strangers and passing guests. Nathan Bailey\u0027s An Universal Etymological English Dictionary gives \"CELLARIST \u2013 one who keeps a Cella, or Buttery; the Butler in a religious House or Monastery.\" As the definition in John Stevens\u0027s The History of the Antient Abbeys shows, its initial function was to feed and water the guests rather than monks: \"The Buttery; the Lodging for Guests\". In a monastery a buttery was thus the place from which travellers would seek \u0027doles\u0027 of bread and weak ale, given at the exterior buttery door (and often via a small serving-hatch in the door, to prevent invasion of the stores by a crowd or by rough beggars). The task of doling out this free food and drink would be the role of the butterer. At larger monasteries there would also be a basic hostelry, where travellers could sleep for free. Later the term buttery was also applied to a similar stores-room in a large medieval house, which might or might not be a cellar, and in which the buttery served the lord and his household rather than only passing travellers. In both its uses, a buttery is to be distinguished from the butter and lard-house (pantry or larder), and the kitchen, a hostelry, or the refectory for guests or the dining hall for the inhabitants."}, {"color": "#97c2fc", "id": "prehistoric", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Los_Millares_recreacion_cuadro.jpg", "label": "prehistoric", "shape": "image", "title": "La Pr\u00e9histoire est g\u00e9n\u00e9ralement d\u00e9finie comme la p\u00e9riode comprise entre l\u0027apparition du genre humain et l\u0027apparition des premiers documents \u00e9crits. Cette d\u00e9finition laisse cependant la place \u00e0 des interpr\u00e9tations divergentes selon les auteurs. La Pr\u00e9histoire se divise en deux grandes parties, le Pal\u00e9olithique (l\u0027\u00e2ge de la pierre taill\u00e9e) et le N\u00e9olithique (l\u0027\u00e2ge de la pierre polie), qui se divisent elles-m\u00eames en diff\u00e9rentes sous-p\u00e9riodes. La phase de transition entre ces deux grandes p\u00e9riodes est appel\u00e9e le M\u00e9solithique. Selon les r\u00e9gions du monde, la Pr\u00e9histoire inclut aussi tout ou partie des p\u00e9riodes suivant l\u0027\u00c2ge de la pierre, \u00e0 savoir l\u0027\u00c2ge du bronze, puis l\u0027\u00c2ge du fer. Le terme \u00ab pr\u00e9histoire \u00bb (\u00e9crit alors sans majuscule initiale) d\u00e9signe aussi la discipline qui \u00e9tudie cette p\u00e9riode. Dans ce sens, cette discipline s\u0027int\u00e9resse aux art\u00e9facts laiss\u00e9s par les hommes pr\u00e9historiques, notamment leurs industries lithiques, et se distingue ainsi de la pal\u00e9oanthropologie, qui \u00e9tudie plut\u00f4t les fossiles humains et l\u0027histoire \u00e9volutive de la lign\u00e9e humaine."}, {"color": "#97c2fc", "id": "holy grail", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Quimper_-_Cath\u00e9drale_Saint-Corentin_-_PA00090326_-_159.jpg", "label": "holy grail", "shape": "image", "title": "The Holy Grail (French: Saint Graal, Breton: Graal Santel, Welsh: Greal Sanctaidd, Cornish: Gral) is a treasure that serves as an important motif in Arthurian literature. Various traditions describe the Holy Grail as a cup, dish, or stone with miraculous healing powers, sometimes providing eternal youth or sustenance in infinite abundance, often guarded in the custody of the Fisher King and located in the hidden Grail castle. By analogy, any elusive object or goal of great significance may be perceived as a \"holy grail\" by those seeking such. A \"grail\" (Old French: graal or greal), wondrous but not unequivocally holy, first appears in Perceval, the Story of the Grail, an unfinished chivalric romance written by Chr\u00e9tien de Troyes around 1190. Chr\u00e9tien\u0027s story inspired many continuations, translators and interpreters in the later-12th and early-13th centuries, including Wolfram von Eschenbach, who perceived the Grail as a stone. The Christian, Celtic or possibly other origins of the Arthurian grail trope are uncertain and have been debated amongst literary scholars and historians. In the late-12th century, Robert de Boron in Joseph d\u0027Arimathie portrayed the Grail as Jesus\u0027s vessel from the Last Supper, which Joseph of Arimathea used to catch Christ\u0027s blood at the crucifixion. Thereafter, the Holy Grail became interwoven with the legend of the Holy Chalice, the Last Supper cup, an idea continued in works such as the Lancelot-Grail cycle and consequently the 15th-century Le Morte d\u0027Arthur. In this form, it is now a popular theme in modern culture and has become the subject of pseudohistorical writings and of conspiracy theories."}, {"color": "#97c2fc", "id": "great tower", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Colchester_castle_800.jpg", "label": "great tower", "shape": "image", "title": "Don\u017con (fr. donjon, ang. keep, niem. Donjon) \u2013 wie\u017ca \u0142\u0105cz\u0105ca w sobie g\u0142\u00f3wne funkcje mieszkalne i obronne, przez co zamieszkiwana by\u0142a w czasie pokoju. Cz\u0119sto mylona z wie\u017c\u0105 ostatecznej obrony typu sto\u0142p, kt\u00f3ra s\u0142u\u017cy\u0142a jedynie funkcji militarnej. Istnieje tak\u017ce sporo form po\u015brednich mi\u0119dzy don\u017conami a typowymi sto\u0142pami, przy czym zazwyczaj dominuj\u0105 cechy jednego z tych obiekt\u00f3w. Don\u017con to zarazem wie\u017ca ostatecznej obrony, jak i sta\u0142e, g\u0142\u00f3wne mieszkanie feuda\u0142a. Z don\u017conu wykrystalizowa\u0142y si\u0119 dwa obiekty \u2013 prawie czysto obronny sto\u0142p i prawie czysto mieszkalny pa\u0142ac lub dom."}, {"color": "#97c2fc", "id": "professor", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/French_academies_map.svg", "label": "professor", "shape": "image", "title": "Akademio estas asocio de kleruloj a\u016d artistoj kiuj renkonti\u011das por inter\u015dan\u011di ideojn, tiel nomita la\u016d la Akademio de Platono. Akademio anka\u016d estas supera kleriga instanco; kelklingve \u011di estas sinonimo por universitato, alilingve \u011di estas iom sub universitata nivelo. Krome nomi\u011das akademioj organizoj, kiuj gvidas kaj ju\u011das la evoluon de kelkaj lingvoj, ekz. la Franca Akademio, la Hispana Akademio kaj la Akademio de Esperanto. La titolo Akademiano indikas la koncepton de Plenrajta Membro de arta, literatura, a\u016d scienca . En multaj landoj, \u011di estas honora titolo, sed en aliaj inkludas privilegiojn."}, {"color": "#97c2fc", "id": "cincture", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Anglican_priest_vested_in_an_alb,_cincture_and_purple_stole.jpg", "label": "cincture", "shape": "image", "title": "Cingulum (z latinsk\u00e9ho cingere \u2013 p\u0159ev\u00e1zat; doslova \u201eopasek\u201c) je opasek, \u0161\u0148\u016fra \u010di p\u00e1s k p\u0159ev\u00e1z\u00e1n\u00ed od\u011bvu v pase."}, {"color": "#97c2fc", "id": "alice", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Public_key_shared_secret.svg", "label": "alice", "shape": "image", "title": "Alice e Bob s\u00e3o personagens comumente usados nas explica\u00e7\u00f5es t\u00e9cnicas em criptografia. Estes nomes s\u00e3o utilizados por conveni\u00eancia, por exemplo, a frase \"Alice envia para Bob uma mensagem cifrada com a chave p\u00fablica de Bob\" \u00e9 mais f\u00e1cil de ser seguida do que \"Parte A envia a Parte B uma mensagem cifrada com a chave p\u00fablica da Parte B.\" Por estarem em ordem alfab\u00e9tica, os nome Alice e Bob tornaram-se comuns nesses campos, ajudando a explicar t\u00f3picos t\u00e9cnicos de uma forma mais compreens\u00edvel. Em criptografia e seguran\u00e7a de computadores, h\u00e1 uma s\u00e9rie de nomes amplamente utilizados para os participantes de discuss\u00f5es e apresenta\u00e7\u00f5es sobre v\u00e1rios protocolos. Os nomes s\u00e3o convencionais, de certa forma autossugestivos, por vezes c\u00f4micos e agem eficazmente como vari\u00e1veis metassint\u00e1ticas. Em implementa\u00e7\u00f5es t\u00edpicas destes protocolos, entende-se que as a\u00e7\u00f5es atribu\u00eddas a personagens como Alice ou Bob n\u00e3o precisam ser sempre realizadas por partes humanas diretamente, mas tamb\u00e9m por um agente de confian\u00e7a automatizado (como um programa de computador) em seu nome. Apesar da vantagem na redu\u00e7\u00e3o da ambiguidade pelo fato de Alice e Bob possu\u00edrem g\u00eaneros distpersonagensintos, tem havido pouca tend\u00eancia \u00e0 introdu\u00e7\u00e3o de representantes inanimados que pudessem ser referidos por pronomes neutros."}, {"color": "#97c2fc", "id": "baking", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/1914-15_Schulze_Baking_Company_Factory.jpg", "label": "baking", "shape": "image", "title": "La cuisson est la technique par laquelle on transforme un mat\u00e9riau en l\u0027exposant \u00e0 la chaleur. On parle de cuisson alimentaire lorsqu\u0027il s\u0027agit d\u0027un aliment, et de cuisson industrielle lorsque le processus a lieu dans le cadre d\u0027une op\u00e9ration industrielle non alimentaire."}, {"color": "#97c2fc", "id": "water", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/DIN_4844-2_D-P005.svg", "label": "water", "shape": "image", "title": "Air (H2O) adalah suatu senyawa anorganik polar yang pada suhu kamar merupakan cairan tak berasa dan tak berbau, yang hampir tak berwarna meski terdapat sedikit warna biru yang melekat. Air adalah senyawa kimia yang paling banyak dipelajari dan sering disebut sebagai \"pelarut universal\" serta \"pelarut kehidupan.\" Senyawa ini adalah zat yang paling melimpah di permukaan Bumi dan satu-satunya zat umum yang terdapat sebagai padat, cair, dan gas di permukaan bumi. Senyawa ini juga merupakan molekul paling melimpah ketiga di alam semesta (di belakang molekul hidrogen dan karbon monoksida). Molekul air membentuk ikatan hidrogen satu sama lain dan sangat polar. Polaritas ini memungkinkannya untuk memisahkan ion dalam garam dan mengikat zat polar lainnya seperti alkohol dan asam, sehingga melarutkannya. Ikatan hidrogennya menyebabkan banyak sifat uniknya, seperti memiliki bentuk padat yang kurang padat daripada bentuk cairnya, titik didih yang relatif tinggi sekitar 100 \u00b0C untuk massa molarnya, dan kapasitas panas yang tinggi. Air bersifat amfoter, artinya dapat menunjukkan sifat-sifat asam atau basa, tergantung pada pH larutan tempatnya; ia dengan mudah menghasilkan baik ion H+ dan OH\u2212. Terkait dengan sifat amfoternya, ia mengalami swa-ionisasi. Hasil kali dari aktivitasnya, atau kira-kira, konsentrasi H+ dan OH\u2212 adalah konstan, sehingga konsentrasi masing-masing berbanding terbalik satu sama lain."}, {"color": "#97c2fc", "id": "coffee shop", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Coffeeoverdose.jpg", "label": "coffee shop", "shape": "image", "title": "Un caf\u00e9 est un \u00e9tablissement o\u00f9 l\u0027on sert des boissons et des repas l\u00e9gers. Ce type d\u2019\u00e9tablissement est parfois joint, en France, \u00e0 un d\u00e9bit de tabac. Les synonymes varient selon l\u2019ancrage culturel de leur public ou de leur implantation g\u00e9ographique : bar, bistrot, troquet, estaminet, d\u00e9bit de boisson, etc.Le caf\u00e9 occupe dans de nombreuses cultures une fonction essentielle comme lieu de rassemblement collectif ou de d\u00e9tente individuelle. On s\u2019y rend pour prendre un repas l\u00e9ger, vivre une rencontre, jouer \u00e0 des jeux de soci\u00e9t\u00e9, assister \u00e0 des conf\u00e9rences publiques, pour lire ou pour \u00e9crire. Le caf\u00e9 est \u00e0 ne pas confondre avec le coffee shop, terme anglais se traduisant aussi par caf\u00e9, qui d\u00e9signe un type d\u2019\u00e9tablissement plus ou moins similaire dans les pays anglophones, mais peut aussi d\u00e9signer dans certains pays comme aux Pays-Bas un \u00e9tablissement o\u00f9 la consommation de cannabis est tol\u00e9r\u00e9e. Les boissons et autres sont servis par des serveurs."}, {"color": "#97c2fc", "id": "bread", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Essene_Bread_Spelt_Sproud_cut.jpg", "label": "bread", "shape": "image", "title": "El pa (del llat\u00ed panis) \u00e9s un aliment b\u00e0sic que forma part de la dieta tradicional a Europa, l\u0027Orient Mitj\u00e0, l\u0027\u00cdndia, l\u0027Am\u00e8rica i Oceania. S\u0027acostuma a preparar mitjan\u00e7ant l\u0027enfornament d\u0027una pasterada o massa elaborada fonamentalment amb farina de cereals com el blat, sal i aigua. La barreja, algunes vegades, acostuma a contenir llevats perqu\u00e8 fermenti la massa i sigui m\u00e9s esponjosa i tendra. El pa eixit de poc del forn \u00e9s dit pa fresc, pa tou, pa blan(et), i quan ix del forn pa calent. El cereal m\u00e9s utilitzat per a l\u0027elaboraci\u00f3 del pa \u00e9s la farina de blat, per\u00f2 tamb\u00e9 s\u0027utilitza el s\u00e8gol, l\u0027ordi, el blat de moro i l\u0027arr\u00f2s. Existeixen molts tipus de pa que poden contenir d\u0027altres ingredients, com ara greixos de diferents tipus (cansalada, mantega, oli d\u0027oliva), ous, sucre, esp\u00e8cies, fruites, fruita seca o dessecada (com per exemple panses), verdures (com cebes), o llavors diverses. L\u0027addici\u00f3 del llevat provoca la fermentaci\u00f3 alcoh\u00f2lica de la massa abans de l\u0027enfornat i, com a conseq\u00fc\u00e8ncia, li proporciona volum i esponjositat causats per la producci\u00f3 de petites bombolles de di\u00f2xid de carboni que es queden immergides entre la massa humida de la farina. Al pa elaborat sense l\u0027\u00fas de llevat se l\u0027anomena \u00e0zim i per aix\u00f2, manca de l\u0027esponjositat t\u00edpica dels pans \u00abinflats\u00bb o \u00abllevats\u00bb. \u00c9s molt possible que les elaboracions m\u00e9s primitives de pa no portessin llevat i la farina consist\u00eds en grans toscament molts i mesclats amb aigua, que es deixaven eixugar al sol o que acabaven entre les cendres d\u0027un foc. Els pans plans, molt populars en algunes cultures, \u00e9s probable que siguin els prototipus m\u00e9s antics. Una variant del pa amb denominaci\u00f3 pr\u00f2pia s\u00f3n les galetes i els pastissos que tenen diferents masses ensucrades; probablement, sorgiren com una necessitat de fer pans \u00abm\u00e9s portables\u00bb i nutritius. A la massa se li pot donar diferents formes a causa de l\u0027\u00fas de diversos motlles i t\u00e8cniques d\u0027amassament: d\u0027aquesta manera existeixen, entre d\u0027altres, les barres, les trenes o els pans rodons. El tipus de pa convencional a Catalunya \u00e9s el pa de barra anomenat franc\u00e8s malgrat que avui en dia torna a imposar-se el pa de pag\u00e8s, que es caracteritza per una elaboraci\u00f3 m\u00e9s artesana. En la nutrici\u00f3 humana el pa ha estat tan important que en moltes cultures \u00e9s un sin\u00f2nim d\u0027aliment. Tamb\u00e9 forma part de molts rituals religiosos i socials com el matz\u00e0 a la pasqua jueva, l\u0027h\u00f2stia a l\u0027eucaristia cristiana i el ritu de benvinguda dels pobles eslaus que involucra el pa i la sal. Antigament, a les zones rurals, el pa era elaborat en els mateixos nuclis familiars; posteriorment aparegu\u00e9 l\u0027establiment per a dispensar el pa, la fleca, que a les zones urbanes ha anat cobrant m\u00e9s import\u00e0ncia. Actualment, existeixen electrodom\u00e8stics espec\u00edfics amb els quals es pot elaborar pa de forma molt senzilla, com per exemple, amb la m\u00e0quina panificadora. Ara com ara es tracta d\u0027un aliment b\u00e0sic que pot trobar-se a pr\u00e0cticament qualsevol botiga d\u0027alimentaci\u00f3 i a les grans superf\u00edcie comercials; el seu valor fa que es puguin calcular determinats \u00edndexs econ\u00f2mics de refer\u00e8ncia com l\u0027\u00cdndex de Preus de Consum o IPC, que \u00e9s emprat per determinar l\u0027evoluci\u00f3 del cost de vida d\u0027un pa\u00eds."}, {"color": "#97c2fc", "id": "middle ages", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Crescenzi_calendar.jpg", "label": "middle ages", "shape": "image", "title": "\u015aredniowiecze \u2013 epoka w historii Europy trwaj\u0105ca od V do XV wieku, kt\u00f3ra rozpocz\u0119\u0142a si\u0119 wraz z upadkiem cesarstwa zachodniorzymskiego i trwa\u0142a do epoki renesansu i wielkich odkry\u0107 geograficznych. Jest \u015brodkowym okresem w tradycyjnym podziale historii Europy na staro\u017cytno\u015b\u0107, \u015bredniowiecze i nowo\u017cytno\u015b\u0107. Dzieli si\u0119 na wczesne, pe\u0142ne (dojrza\u0142e) i p\u00f3\u017ane \u015bredniowiecze. Schy\u0142ek staro\u017cytno\u015bci i pocz\u0105tek \u015bredniowiecza charakteryzowa\u0142y si\u0119 spadkiem liczby ludno\u015bci, upadkiem miast i najazdami plemion barbarzy\u0144skich. Na gruzach cesarstwa zachodniorzymskiego plemiona barbarzy\u0144skie (w tym r\u00f3\u017cne ludy germa\u0144skie) tworzy\u0142y nowe pa\u0144stwa. W VII wieku Afryka P\u00f3\u0142nocna i Bliski Wsch\u00f3d, b\u0119d\u0105ce dot\u0105d cz\u0119\u015bci\u0105 cesarstwa wschodniorzymskiego (Cesarstwa Bizanty\u0144skiego), zosta\u0142y podbite przez Arab\u00f3w i sta\u0142y si\u0119 cz\u0119\u015bci\u0105 kalifatu. Chocia\u017c nast\u0105pi\u0142a znacz\u0105ca zmiana stosunk\u00f3w spo\u0142ecznych i struktur politycznych, nie dosz\u0142o do ca\u0142kowitego zerwania z dziedzictwem staro\u017cytno\u015bci. Cesarstwo Bizanty\u0144skie przetrwa\u0142o i nadal by\u0142o znacz\u0105c\u0105 si\u0142\u0105. Kodeks Justyniana (zbi\u00f3r prawa rzymskiego) mia\u0142 istotny wp\u0142yw na rozw\u00f3j \u015bredniowiecznego prawodawstwa. Na zachodzie Europy wi\u0119kszo\u015b\u0107 nowo powsta\u0142ych kr\u00f3lestw zaadaptowa\u0142a niekt\u00f3re z nadal istniej\u0105cych rzymskich instytucji. W miar\u0119 rozprzestrzeniania si\u0119 chrze\u015bcija\u0144stwa by\u0142y zak\u0142adane klasztory. Frankowie pod w\u0142adz\u0105 Karoling\u00f3w stworzyli imperium obejmuj\u0105ce pod koniec VIII i na pocz\u0105tku IX wieku wi\u0119kszo\u015b\u0107 zachodniej Europy. Imperium Karoli\u0144skie rozpad\u0142o si\u0119 w wyniku walk wewn\u0119trznych i towarzysz\u0105cym im najazd\u00f3w: wiking\u00f3w z p\u00f3\u0142nocy, W\u0119gr\u00f3w ze wschodu i Saracen\u00f3w z po\u0142udnia. W okresie pe\u0142nego \u015bredniowiecza (kt\u00f3re zacz\u0119\u0142o si\u0119 w XI wieku) znacznie wzros\u0142a liczba ludno\u015bci Europy. By\u0142o to wynikiem rozwoju technologii i rolnictwa, co w po\u0142\u0105czeniu ze zmian\u0105 klimatu w okresie \u015bredniowiecznego optimum klimatycznego pozwoli\u0142o na wzrost plon\u00f3w i rozw\u00f3j handlu. Stosunki spo\u0142eczne opiera\u0142y si\u0119 na systemie lennym, w kt\u00f3rym \u2013 w zamian za lenno \u2013 wasal by\u0142 zobowi\u0105zany do \u015bwiadcze\u0144 wojskowych na rzecz seniora, oraz podda\u0144stwie ch\u0142op\u00f3w, kt\u00f3rzy byli zobowi\u0105zani do \u015bwiadczenia danin i pracy na rzecz feuda\u0142\u00f3w. W celu odzyskania z r\u0105k muzu\u0142man\u00f3w znajduj\u0105cej si\u0119 na Bliskim Wschodzie Ziemi \u015awi\u0119tej organizowano od XI do XIII wieku wyprawy zbrojne katolickiego rycerstwa \u2013 krucjaty. Pierwsza krucjata zosta\u0142a og\u0142oszona w 1095 podczas synodu w Clermont. W tym okresie zacz\u0119\u0142y si\u0119 tworzy\u0107 scentralizowane pa\u0144stwa narodowe. \u017bycie intelektualne tego okresu by\u0142o zdominowane przez scholastyk\u0119 \u2013 filozofi\u0119 uzasadniaj\u0105c\u0105 prawdy wiary. Powstawa\u0142y pierwsze uniwersytety. Do wybitnych osi\u0105gni\u0119\u0107 \u015bredniowiecza nale\u017ca\u0142y filozofia Tomasza z Akwinu, malarstwo Giotta, poezja Dantego i Chaucera, podr\u00f3\u017ce Marco Polo i architektura gotyckich katedr (np. w Chartres). W okresie p\u00f3\u017anego \u015bredniowiecza kl\u0119ski g\u0142odu, zarazy i wojny spowodowa\u0142y znaczny spadek liczby ludno\u015bci Europy; pomi\u0119dzy 1347 a 1350 czarna \u015bmier\u0107 przyczyni\u0142a si\u0119 do \u015bmierci oko\u0142o 1/3 \u00f3wczesnej populacji Europy. Wojnom pomi\u0119dzy pa\u0144stwami, wojnom domowym i buntom ch\u0142opskim towarzyszy\u0142y spory, herezje i wielka schizma w Ko\u015bciele katolickim. Zmiany w kulturze i technologii przekszta\u0142ci\u0142y spo\u0142ecze\u0144stwa europejskie, oznaczaj\u0105c kres \u015bredniowiecza i pocz\u0105tek dziej\u00f3w nowo\u017cytnych."}, {"color": "#97c2fc", "id": "provinces", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/RomanEmpire_117.svg", "label": "provinces", "shape": "image", "title": "Probintziak Erromatar Inperioko lurralde administratiboak ziren. Eredua Errepublikatik hartua zuten, baina Inperio Aroan garatu zen sistema admnistratiboa, batez ere zabalkuntza handiena lortu zutelako. Denboraren joan-etorrian probintzien izenak eta hedadura aldatuz joan baziren ere, hona hemen erromatarren probintzia eta eskualdeen zerrenda bat: \n* Afrika Prokontsularra \n* Akaia \n* Akitania \n* Alpe Cottiae \n* Alpes Maritimae \n* Alpe Poenninae \n* Arabia Petraea \n* \n* Asia \n* \n* Bitinia \n* Betika \n* Britania \n* Dalmazia \n* Dazia \n* Egipto \n* Epiro \n* Etruria \n* Galazia \n* Galia \n* Galia Belgika \n* Galia Transalpinoa \n* Galia Zisalpinoa \n* Galilea \n* Germania Beherea \n* Germania Garaia \n* Getulia \n* Grezia Handia \n* Helvezia \n* Hibernia \n* Hispania \n* Hispania Balearica \n* Italia \n* Judea \n* Kaledonia \n* Kanaan \n* Kapadozia \n* Komagene \n* \n* Likaonia \n* Lizia \n* Lugdunensis \n* Lukania \n* Lusitania \n* Mauretania \n* Mazedonia \n* Mesia \n* Narbonensis \n* Norika \n* Numidia \n* Osroene \n* Panfilia \n* Panonia \n* Pisidia \n* Pizeno \n* Ponto \n* Rhetia \n* Sabina \n* Samaria \n* Samnio \n* Sarmazia \n* Septimania \n* Siria \n* Sizilia \n* Sofene \n* Tarraconensis \n* Trazia \n* Tripolitana \n* Zilizia \n* \n* Zirenaika"}, {"color": "#97c2fc", "id": "york", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/King-edward-v.jpg", "label": "york", "shape": "image", "title": "The House of York was a cadet branch of the English royal House of Plantagenet. Three of its members became kings of England in the late 15th century. The House of York descended in the male line from Edmund of Langley, 1st Duke of York, the fourth surviving son of Edward III. In time, it also represented Edward III\u0027s senior line, when an heir of York married the heiress-descendant of Lionel, Duke of Clarence, Edward III\u0027s second surviving son. It is based on these descents that they claimed the English crown. Compared with its rival, the House of Lancaster, it had a superior claim to the throne of England according to cognatic primogeniture, but an inferior claim according to agnatic primogeniture. The reign of this dynasty ended with the death of Richard III of England at the Battle of Bosworth Field in 1485. It became extinct in the male line with the death of Edward Plantagenet, 17th Earl of Warwick, in 1499."}, {"color": "#97c2fc", "id": "liverpool castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lever_castle_rivington_plan_map.jpg", "label": "liverpool castle", "shape": "image", "title": "Liverpool Castle was a castle in Liverpool, England, that stood from the early 13th century to the early 18th century (1237\u20131726)."}, {"color": "#97c2fc", "id": "fireworks", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Smokyhaze.jpg", "label": "fireworks", "shape": "image", "title": "Vuurwerk is een constructie van materialen als karton, papier, plastic en metaal, met daarin ontplofbare en/of brandbare mengsels van chemische stoffen (ook wel sassen genoemd) verwerkt, die bij ontsteking effecten veroorzaken als licht, geluid, rook of beweging. In vuurwerk wordt vaak buskruit gebruikt, dat bestaat uit zwavel (S), houtskool (bestaat voornamelijk uit koolstof (C), maar bevat eveneens de noodzakelijke katalysator potas (K2CO3)) en salpeter of kaliumnitraat (KNO3). Hierbij is het kaliumnitraat de zuurstofleverancier. Bij de reactie komen onder andere de gasvormige producten CO, CO2 en N2 vrij, naast kaliumsulfaat en -carbonaat. In het buskruit kan de verhouding tussen de stoffen verschillen. Zo bestaat er bijvoorbeeld een mengsel van kaliumnitraat, koolstof en zwavel in een gewichtsverhouding van 75:15:10. Verder bestaat er flashkruit. Dat is een kruitmengsel waarin de koolstof is vervangen door metaalpoeder (magnesium of aluminium). Vaak wordt het kaliumnitraat ook vervangen door een andere, krachtigere oxidator. Vooral kaliumperchloraat of kaliumchloraat is dan \"populair\". Het is dit product, vermengd met een keuze aan zouten, dat verantwoordelijk is voor de kleureffecten van het vuurwerk. Er wordt onderscheid gemaakt tussen lust- of feestvuurwerk en ernst- of professioneel vuurwerk."}, {"color": "#97c2fc", "id": "priest", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Belgische_Bisschoppen.jpg", "label": "priest", "shape": "image", "title": "Der Klerus (altert\u00fcmlich auch Klerisei oder Clerisei) ist die Gesamtheit der Angeh\u00f6rigen des geistlichen Standes, der Kleriker. Die Bezeichnung bezieht sich vornehmlich auf die Stufen des Weihepriestertums im Christentum, wird aber gelegentlich auch auf Verh\u00e4ltnisse au\u00dferhalb \u00fcbertragen und f\u00fcr Kultdiener oder Geistliche anderer Religionen verwandt, zum Beispiel den schiitischen Klerus. Prinzipiell l\u00e4sst sich von Klerus jedoch nur dann reden, wenn es innerhalb einer religi\u00f6sen Gemeinschaft eine Gruppe Amtstr\u00e4ger mit priesterlichen oder vergleichbaren Funktionen gibt, die deutlich von den \u00fcbrigen Gl\u00e4ubigen \u2013 den Laien \u2013 abgehoben ist. Dies ist beispielsweise im sunnitischen Islam, aber auch in den meisten protestantischen Kirchen, die ein reformatorisches Verst\u00e4ndnis vom allgemeinen Priestertum aller Gl\u00e4ubigen vertreten, nicht oder nur eingeschr\u00e4nkt der Fall. Im allgemeinen Sinn spricht man auch von der Geistlichkeit."}, {"color": "#97c2fc", "id": "silt", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Windrow_of_windblown_glacial_silt,_NWT.jpg", "label": "silt", "shape": "image", "title": "Unter Schluff (geologisch auch Silt) versteht man Feinb\u00f6den unterschiedlicher Abkunft sowie unverfestigte klastische Sedimente, deren mineralische Bestandteile \u00fcberwiegend (d. h. zu mehr als 50\u202f%) eine Korngr\u00f6\u00dfe von 0,002 bis 0,063 Millimeter aufweisen. Schluff und Silt sind zugleich auch die Bezeichnungen f\u00fcr das entsprechende Korngr\u00f6\u00dfenintervall, das eine Mittelstellung zwischen dem gr\u00f6beren Sand und dem feineren Ton einnimmt. Partikel in Schluffgr\u00f6\u00dfe sind in hohem Ma\u00dfe in den bindigen B\u00f6den bzw. Sedimenten enthalten, die als Lehm bezeichnet werden. Als Kurzbezeichnung f\u00fcr die Korngr\u00f6\u00dfe Schluff dient ein gro\u00dfes \u201eU\u201c. In den Geowissenschaften werden klastische Sedimentgesteine mit einer Dominanz von Korngr\u00f6\u00dfen im Schluffbereich Schluff- oder Siltsteine genannt."}, {"color": "#97c2fc", "id": "arms", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Porvoo.vaakuna.svg", "label": "arms", "shape": "image", "title": "Heraldika armarriak eta beren egitura zein bilakaera aztertzea helburu duen diziplina edo jakintza da. Izena herald hitzean du erroa. Historiarekin lotura estua izan du, izan ere \"historiaren takigrafia\"tzat hartu da. Erdi Aroan garatu zen Europa osoan, pertsonak identifikatzeko kode beregaina bihurtu arte. XII. mendean agertu zen aristokraziako gizonezkoen baitan, eta berehala hedatu zen mendebaldeko gizarte osoan: emakumeak, elizgizonak, burgesak, elkarteak, herriak eta lurraldeak. Oraindik ere bizirik dirauen praktika da, batez ere heraldika instituzionalean. Japoniar kulturan baliokidea kamon delakoak dira, VII. mende inguruan duten leinu-armarriak, gaur egun oraindik Japonian erabiliak."}, {"color": "#97c2fc", "id": "5 o\u0027clock", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/T-Pain_-_5_O\u0027Clock.jpg", "label": "5 o\u0027clock", "shape": "image", "title": "5 O\u0027Clock \u00e8 un singolo del cantante statunitense T-Pain, pubblicato il 27 settembre 2011 come secondo estratto dal quinto album in studio Revolve\u042f. Il singolo ha visto la collaborazione del rapper statunitense Wiz Khalifa e della cantante pop britannica Lily Allen, quest\u0027ultima presente per via dell\u0027utilizzo di un sample vocale tratto dalla sua canzone del 2009 Who\u0027d Have Known, quinto singolo estratto dal suo album It\u0027s Not Me, It\u0027s You. La canzone \u00e8 stata una delle ultime produzioni della Jive Records prima della sua soppressione e del passaggio dei suoi artisti alla RCA."}, {"color": "#97c2fc", "id": "eynsford", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/High_Street,_Eynsford,_Kent_-_geograph.org.uk_-_1224721.jpg", "label": "eynsford", "shape": "image", "title": "Eynsford es una parroquia civil y un pueblo del distrito de Sevenoaks, en el condado de Kent (Inglaterra)."}, {"color": "#97c2fc", "id": "constable", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Festung_Hohensalzburg_(2).jpg", "label": "constable", "shape": "image", "title": "Um castel\u00e3o era o governador ou zelador de um castelo ou de sua torre principal. A palavra se origina do latim castellanus, derivada de castellum (\"castelo\"). Seu papel era o intermedi\u00e1rio entre o exercido por um mordomo e um administrador militar \u2014 ao mesmo tempo que um castel\u00e3o era respons\u00e1vel pela equipe de trabalho dom\u00e9stico do castelo, como um mordomo fazia, ele era tamb\u00e9m respons\u00e1vel por defender e proteger as terras do castelo, principalmente se o propriet\u00e1rio n\u00e3o residisse no castelo ou se este estivesse frequentemente ausente."}, {"color": "#97c2fc", "id": "springs", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hot_springs_at_Manikaran,Himachal_Pradesh.jpg", "label": "springs", "shape": "image", "title": "Als Mineralquelle bezeichnet man eine Quelle, die Mineralwasser ergibt. Vom Standpunkt des Geowissenschaftlers ist die Unterscheidung zwischen Mineralquelle und \u201eQuelle\u201c eine Frage relativ willk\u00fcrlich festgelegter Grenzwerte der Mineralisation ihrer W\u00e4sser. Die Anschauungen dar\u00fcber haben sich im Verlauf der Geschichte sehr gewandelt. Fr\u00fche Aussagen \u00fcber Mineralw\u00e4sser und ihrer Quellorte finden sich beispielsweise in den Schriften von Johann Theodor Tabernaemontanus und Martinus Rulandus."}, {"color": "#97c2fc", "id": "knives", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Damascus_Bowie.jpg", "label": "knives", "shape": "image", "title": "Das Messer ist ein Mehrzweckwerkzeug, das zum Schneiden, Stechen, Hauen oder Hacken dient und aus einer Klinge sowie einem Griff (Heft) besteht. Es z\u00e4hlt zu den wichtigsten Werkzeugen des Menschen. Urspr\u00fcnglich war das Messer Werkzeug und Waffe in einem. Im Laufe der Zeit entwickelte es sich zus\u00e4tzlich zum Kunst-, Ritual- und Schmuckgegenstand und sogar zum Zahlungsmittel. Ab dem 18. Jahrhundert wurde das Messer zum Teil des Essbestecks. Es geh\u00f6rt zu den wenigen Objekten, die weltweit in allen Kulturen des Menschen vorkommen. Die Gesamtheit der Messer wird zu den Schneidwerkzeugen gez\u00e4hlt. Au\u00dfer in Haushalt, Landwirtschaft und Technik dienen sie zum pers\u00f6nlichen Gebrauch. Auch einige chirurgische Instrumente z\u00e4hlen dazu. Zur Gruppe der Messer z\u00e4hlen auch Macheten, gro\u00dfe Messer und Hirschf\u00e4nger. Von Dolchen grenzen sie sich durch ihre einschneidige Klinge ab, von Schwertern und S\u00e4beln durch ihre k\u00fcrzere Klinge und von Stangenwaffen wie Speeren, Lanzen und Spie\u00dfen durch ihren k\u00fcrzeren Griff. Der ver\u00e4nderte sich zwar im Laufe der Geschichte kaum, doch Material, Form und Art von Klinge, Griff und Verzierungen variierten je nach geschichtlicher Epoche, Herkunft und Nutzungsart. Wegen seiner N\u00fctzlichkeit ist das Messer f\u00fcr die unterschiedlichen Gebrauchssituationen zu jeder Zeit und an jedem Ort vorhanden und bildete eine besondere Vielzahl von Variationen heraus."}, {"color": "#97c2fc", "id": "average height", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/US_Navy_110426-N-00332-114_Students_measure_the_height_and_body_weight_of_fourth_and_fifth_grade_students_from_Lindenwood_Elementary_School.jpg", "label": "average height", "shape": "image", "title": "M\u00e4nniskans kroppsl\u00e4ngd eller bara l\u00e4ngd \u00e4r avst\u00e5ndet fr\u00e5n undersidan av f\u00f6tterna till huvudets \u00f6verkant n\u00e4r personen st\u00e5r upp. En population med gemensam genetisk bakgrund och p\u00e5verkande milj\u00f6faktorer har ofta en ganska karakt\u00e4ristisk medell\u00e4ngd. Stora l\u00e4ngdvariationer (cirka 20 % avvikelse fr\u00e5n genomsnittet) inom en s\u00e5dan population beror vanligtvis p\u00e5 gigantism eller dv\u00e4rgv\u00e4xt, vars medicinska tillst\u00e5nd beror p\u00e5 specifika gener eller endokrina avvikelser. I omr\u00e5den med extrem fattigdom eller l\u00e5ngvarig krigf\u00f6ring kan milj\u00f6faktorer som undern\u00e4ring i barndomen eller ungdoms\u00e5ren st\u00e5 f\u00f6r p\u00e5tagliga minskningar av v\u00e4xten \u00e4ven utan n\u00e4rvaro av n\u00e5gra sjukdomar. Detta \u00e4r en anledning till att invandrare fr\u00e5n regioner i extrem fattigdom till regioner i \u00f6verfl\u00f6d kan visa en \u00f6kning till v\u00e4xten."}, {"color": "#97c2fc", "id": "pottery", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/CreamBrownCeramicsHidalgo.jpg", "label": "pottery", "shape": "image", "title": "Le terme poterie d\u00e9signe des vases et r\u00e9cipients \u00e0 usage essentiellement domestique ou culinaire r\u00e9alis\u00e9s en terre cuite poreuse qui peuvent demeurer bruts ou recevoir un rev\u00eatement gla\u00e7ur\u00e9. Par m\u00e9tonymie, le terme poterie d\u00e9signe \u00e9galement la technique de production et l\u0027atelier du potier. Il est employ\u00e9 souvent \u00e0 tort comme synonyme du terme plus tirelire large de c\u00e9ramique, qui inclut toutes les formes de terre cuite : objets architecturaux (tuiles, carreaux, etc.), lampes, figurines ainsi que des objets divers (pipes, tuyaux...). Bien que la fa\u00efence soit techniquement une poterie, avec sa terre poreuse rendue imperm\u00e9able par un \u00e9mail blanc \u00e0 base d\u0027\u00e9tain, le public pr\u00e9f\u00e8re r\u00e9server l\u0027appellation poterie aux pi\u00e8ces de terre cuite brutes ou verniss\u00e9es, \u00e0 la facture populaire ou artisanale. Les gr\u00e8s et porcelaines, dont la p\u00e2te vitrifie \u00e0 haute temp\u00e9rature, ne sont pas appel\u00e9s poteries."}, {"color": "#97c2fc", "id": "levett", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Louis-Fran\u00e7ois_de_Livet_portrait.jpg", "label": "levett", "shape": "image", "title": "Levett is a surname of Anglo-Norman origin, deriving from [de] Livet, which is held particularly by families and individuals resident in England and British Commonwealth territories."}, {"color": "#97c2fc", "id": "gate", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Warszawa,_ul._Krakowskie_Przedmie\u015bcie_26-28_20170516_001.jpg", "label": "gate", "shape": "image", "title": "Br\u00e1na je stavebn\u00ed prvek umo\u017e\u0148uj\u00edc\u00ed pr\u016fchod obrannou lini\u00ed do nitra opevn\u011bn\u00e9ho celku. M\u00e1 zpravidla bezpe\u010dnostn\u00ed charakter \u2013 pou\u017e\u00edv\u00e1 se k \u0159\u00edzen\u00ed toho, kdo m\u016f\u017ee vstoupit do oplocen\u00e9ho \u010di obezd\u011bn\u00e9ho prostoru nebo jej opustit. Pr\u00e1v\u011b proto, \u017ee br\u00e1na je hlavn\u00edm komunika\u010dn\u00edm prvkem odd\u011bluj\u00edc\u00edm nebezpe\u010dn\u00fd a divok\u00fd sv\u011bt \u201evn\u011b\u201c a relativn\u011b bezpe\u010dn\u00fd a civilizovan\u00fd sv\u011bt \u201euvnit\u0159\u201c, nab\u00fdv\u00e1 tak\u00e9 v\u00fdznam symbolick\u00fd a reprezentativn\u00ed. Branami byla opat\u0159ov\u00e1na v\u011bt\u0161ina druh\u016f st\u0159edov\u011bk\u00fdch a ran\u011b novov\u011bk\u00fdch opevn\u011bn\u00ed, nach\u00e1zely se tedy u hrad\u016f, m\u011bst, kl\u00e1\u0161ter\u016f, pal\u00e1c\u016f atd. V p\u0159enesen\u00e9m smyslu se jako br\u00e1na ozna\u010duje pr\u016fchod p\u0159es n\u011bjak\u00e9 \u00fazem\u00ed nebo cokoli, co br\u00e1nu p\u0159ipom\u00edn\u00e1, nap\u0159. Moravsk\u00e1 br\u00e1na nebo Porta Bohemica (\u010cesk\u00e1 br\u00e1na) jsou n\u00e1zvy specifick\u00fdch geomorfologick\u00fdch \u00fatvar\u016f, Prav\u010dick\u00e1 br\u00e1na je n\u00e1zev skaln\u00edho oblouku apod."}, {"color": "#97c2fc", "id": "eccentric", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Animation_of_Orbital_eccentricity.gif", "label": "eccentric", "shape": "image", "title": "\u8ecc\u9053\u96e2\u5fc3\u7387\uff08\u304d\u3069\u3046\u308a\u3057\u3093\u308a\u3064\u3001\u82f1\u8a9e: orbital eccentricity\uff09\u306f\u3001\u5929\u4f53\u306e\u8ecc\u9053\u306e\u7d76\u5bfe\u7684\u306a\u5f62\u3092\u6c7a\u3081\u308b\u91cd\u8981\u306a\u30d1\u30e9\u30e1\u30fc\u30bf\u3067\u3042\u308b\u3002\u8ecc\u9053\u96e2\u5fc3\u7387\u306f\u3001\u3053\u306e\u5f62\u304c\u3069\u308c\u3060\u3051\u5186\u304b\u3089\u96e2\u308c\u3066\u3044\u308b\u304b\u3092\u8868\u3059\u5024\u3067\u3042\u308b\u3068\u3044\u3048\u308b\u3002 \u6a19\u6e96\u7684\u306a\u6761\u4ef6\u4e0b\u3067\u3001\u8ecc\u9053\u96e2\u5fc3\u7387\u306e\u5024\u306b\u3088\u308a\u3001\u5186\u3001\u6955\u5186\u3001\u653e\u7269\u7dda\u3001\u53cc\u66f2\u7dda\u304c\u5b9a\u7fa9\u3067\u304d\u308b\u3002 \n* \u5186: \n* \u6955\u5186: \n* \u653e\u7269\u7dda: \n* \u53cc\u66f2\u7dda: \u3068\u306a\u308b\u3002 \u7c21\u5358\u306a\u8a3c\u660e\u306b\u3088\u3063\u3066\u3001\u6955\u5186\u3067\u306fsin\u22121e\u304c\u3001\u5186\u304b\u3089\u96e2\u5fc3\u7387e\u306e\u6955\u5186\u3078\u306e\u6295\u5f71\u89d2\u3092\u4e0e\u3048\u308b\u3053\u3068\u304c\u793a\u3055\u308c\u308b\u3002\u3053\u308c\u306b\u3088\u308a\u3001\u6c34\u661f\u306e\u8ecc\u9053\u306e\u96e2\u5fc3\u73870.2056\u3088\u308a\u3001\u5186\u304b\u3089\u3053\u306e\u8ecc\u9053\u3078\u306e\u6295\u5f71\u89d211.86\u00b0\u304c\u7c21\u5358\u306b\u8a08\u7b97\u3067\u304d\u308b\u3002\u30b3\u30fc\u30d2\u30fc\u30ab\u30c3\u30d7\u306a\u3069\u771f\u4e0a\u304b\u3089\u898b\u305f\u3089\u5186\u306e\u3082\u306e\u3092\u50be\u3051\u3066\u898b\u308b\u3068\u6955\u5186\u306b\u898b\u3048\u308b\u304c\u3001\u3053\u306e\u50be\u3051\u305f\u5927\u304d\u3055\u304c\u6295\u5f71\u89d2\u3067\u3042\u308b\u3002"}, {"color": "#97c2fc", "id": "roundtrip", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Roundtrip_(film)_Locandina.jpg", "label": "roundtrip", "shape": "image", "title": "A/R Andata + Ritorno \u00e8 un film italiano del 2004 scritto e diretto da Marco Ponti.Il film \u00e8 la terza prova del regista; i protagonisti sono Libero De Rienzo e Vanessa Incontrada. Il film ha incassato complessivamente 1493000 \u20ac."}, {"color": "#97c2fc", "id": "beans", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bean-lubia.jpg", "label": "beans", "shape": "image", "title": "A bean is the seed of several plants in the family Fabaceae, which are used as vegetables for human or animal food. They can be cooked in many different ways, including boiling, frying, and baking, and are used in many traditional dishes throughout the world."}, {"color": "#97c2fc", "id": "stocked", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Trout_Stocked_in_New_Zealand.jpg", "label": "stocked", "shape": "image", "title": "Le r\u00e9empoissonnement (dit \u00ab r\u00e9ensemencement \u00bb au Canada) est l\u0027activit\u00e9 d\u0027introduction ou r\u00e9introduction de poissons d\u0027\u00e9levage le plus souvent en eaux douces, \u00e0 fin d\u0027enrichir l\u0027offre en poissons pour les pratiquants de la p\u00eache sportive ou de loisir, de concours de p\u00eache et parfois pour la p\u00eache professionnelle. Au Qu\u00e9bec, 5 millions de truites d\u0027\u00e9levage sont ensemenc\u00e9es chaque ann\u00e9e pour la p\u00eache sportive dans des lacs o\u00f9 la population de poissons est faible. Comme ces poissons sont souvent d\u0027une m\u00eame lign\u00e9e, leur taux de survie est moins fort et ils nuisent \u00e0 la biodiversit\u00e9. Cette pratique peut \u00eatre source de pollution g\u00e9n\u00e9tique, de diffusion de parasitoses ou maladies, de perte d\u0027int\u00e9grit\u00e9 g\u00e9nomique et g\u00e9n\u00e9tique de sous-populations, et tend \u00e0 \u00eatre localement abandonn\u00e9e au profit d\u0027une p\u00eache de type no-kill associ\u00e9e \u00e0 des efforts de gestion restauratoire du milieu aquatique visant le retour du bon \u00e9tat \u00e9cologique. Il s\u0027agit dans quelques cas de r\u00e9introduire de jeunes poissons appartenant \u00e0 une esp\u00e8ce menac\u00e9e pour en conforter la population. Ainsi en France, alors que l\u0027anguille est en forte r\u00e9gression, la p\u00eache \u00e0 la civelle est rest\u00e9e localement autoris\u00e9e \u00e0 certaines conditions, dont \u00e0 condition qu\u0027un certain pourcentage de ces civelles serve \u00e0 des r\u00e9empoissonnements de zones o\u00f9 l\u0027anguille europ\u00e9enne a disparu ou presque disparu. On tente par ailleurs des reproductions artificielles d\u0027anguilles \u00e0 fin de r\u00e9introduction d\u0027alevins dans le milieu, ce qui est rendu difficile par le fait qu\u0027on conna\u00eet encore mal le cycle naturel de reproduction de cette esp\u00e8ce (de la mer des Sargasses, \u00e0 la maturation des m\u00e2les et femelles lors de leur long retour vers leur zone marine de reproduction)."}, {"color": "#97c2fc", "id": "east grinstead", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Imberhorne_Viaduct_-_geograph.org.uk_-_771698.jpg", "label": "east grinstead", "shape": "image", "title": "Is ceantar suite i Sussex Thiar \u00e9 Grinstead Thoir."}, {"color": "#97c2fc", "id": "sea sickness", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sea-sickness_-_published_by_G.S._Tregear,_96_Cheapside_(cropped).jpg", "label": "sea sickness", "shape": "image", "title": "Reise- oder Bewegungskrankheit, fachsprachlich auch Kinetose (von gr. \u03ba\u03b9\u03bd\u03b5\u03b9\u03bd kinein, \u201ebewegen\u201c), nennt man Zust\u00e4nde mit k\u00f6rperlichen Reaktionen wie Bl\u00e4sse, Schwindel, Kopfschmerz, \u00dcbelkeit und Erbrechen, die durch ungewohnte passive Bewegungen, etwa in einem Verkehrsmittel oder in einem Wolkenkratzer ohne ausreichende Schwingungstilgung, ausgel\u00f6st werden k\u00f6nnen. Seekrankheit, Luftkrankheit, Raumkrankheit oder die Landkrankheit von Seeleuten auf Landgang sind bekannte Varianten. Passive Bewegung in Reisebussen, Autos, Z\u00fcgen mit Neigetechnik, Flugzeugen und Achterbahnen kann ebenfalls die Symptome hervorrufen. Charakteristisch ist, dass die Fahrer des jeweiligen Fahrzeugs fast nie von Reisekrankheit geplagt sind. Auch in Fahr- und Flugsimulatoren und Erlebniskinos sowie beim Spielen von Ego-Shootern kann es zum Auftreten derselben Symptome kommen. Erstere Form der Kinetose wird als Simulator Sickness (Simulatorkrankheit) bezeichnet; relativ neu sind Erkrankungsf\u00e4lle unter Computerspielern (Gaming Sickness oder Spiel\u00fcbelkeit), insbesondere bei Nutzung von VR-Brillen (VR-Krankheit). Die Symptome verschwinden in den meisten F\u00e4llen auch ohne Behandlung sp\u00e4testens nach zwei bis drei Tagen, wenn die Bewegung aufh\u00f6rt. In der Tiermedizin werden als \u201eReisekrankheiten\u201c auch jene Krankheiten bezeichnet, mit denen sich Tiere vorrangig bei Urlaubsreisen ins Ausland anstecken, wie beispielsweise die \u201eMittelmeerkrankheiten\u201c:"}, {"color": "#97c2fc", "id": "victoria sponge", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bostoncreampie.jpg", "label": "victoria sponge", "shape": "image", "title": "O p\u00e3o de l\u00f3 (pr\u00e9-AO 1990: p\u00e3o-de-l\u00f3), tamb\u00e9m chamado bolo esponjoso, \u00e9 um bolo (por vezes, pode ser considerado um doce) criado pelo cozinheiro genov\u00eas Giovan Battista Cabona que, na sua receita original, era elaborado com ovos, a\u00e7\u00facar e farinha de trigo e sem fermento. Na It\u00e1lia, o doce chama-se Pan di Spagna, em homenagem ao rei Fernando VI de Espanha. Em Portugal, existem vers\u00f5es modificadas da receita de p\u00e3o de l\u00f3 que se tornaram s\u00edmbolos dessas regi\u00f5es, como o de Alfeizer\u00e3o, o de Ovar, Guimar\u00e3es, o de Margaride (Felgueiras) e o de Arouca. Ainda em Portugal, existe uma vers\u00e3o n\u00e3o original da receita chamado \"p\u00e3o de l\u00f3 \u00e0 brasileira\", totalmente diferente do original tradicional, principalmente por levar muito menos ovos. O bolo mais parecido com o p\u00e3o de l\u00f3 da culin\u00e1ria da Inglaterra e outros pa\u00edses de idioma ingl\u00eas, incluindo a culin\u00e1ria dos Estados Unidos, \u00e9 o sponge cake. Os primeiros portugueses que chegaram ao Jap\u00e3o no s\u00e9culo XVI levaram consigo a receita do p\u00e3o de l\u00f3 conhecido por p\u00e3o de Castela que se tornou num dos doces mais t\u00edpicos do Jap\u00e3o, o Kasutera."}, {"color": "#97c2fc", "id": "concentric castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Marqab-crusader-castle-donjon.jpg", "label": "concentric castle", "shape": "image", "title": "Se llama castillo conc\u00e9ntrico a aquel que dispone dos o m\u00e1s lienzos de murallas a modo de pol\u00edgonos o c\u00edrculos protegidos entre s\u00ed, unos dentro de otros. En muchos casos exist\u00edan dos l\u00edneas amuralladas. La muralla exterior estaba situada cerca de la interior y era m\u00e1s baja que esta, de manera que los defensores pod\u00edan atacar con sus arqueros a los atacantes desde la muralla exterior, sin que los atacantes pudieran atacarles directamente debido a la interposici\u00f3n de la muralla exterior. A su vez, resultaba extremadamente dif\u00edcil tomar la muralla exterior mientras no se anulara el ataque proveniente de la interior.\u200b Algunos historiadores han se\u00f1alado que este pudo generalizarse como una soluci\u00f3n a la necesidad de la Orden del Temple de contrarrestar la maquinaria b\u00e9lica musulmana.\u200b En algunos pa\u00edses europeos, como Espa\u00f1a, los castillos conc\u00e9ntricos de planta cuadrangular y torres esquineras estuvieron muy extendidos durante la Edad Media.\u200b Tambi\u00e9n destacaron los castillos conc\u00e9ntricos eduardianos en las islas brit\u00e1nicas.\u200b Cabe decir que el tema del castillo conc\u00e9ntrico fue un lugar com\u00fan de las m\u00edsticas isl\u00e1mica y cristiana. En el caso cristiano destaca el uso metaf\u00f3rico que les dio santa Teresa de Jes\u00fas. En ambos casos los castillos conc\u00e9ntricos simbolizan el acceso del m\u00edstico a su propia alma.\u200b"}, {"color": "#97c2fc", "id": "bretigny", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bretigny-sur-Orge_map.png", "label": "bretigny", "shape": "image", "title": "Br\u00e9tigny-sur-Orge \u00e4r en kommun i departementet Essonne i regionen \u00cele-de-France i norra Frankrike och \u00e4r en av de sydliga f\u00f6rst\u00e4derna till Paris ca 26,7 km fr\u00e5n Paris centrum. Kommunen ligger i kantonen som tillh\u00f6r arrondissementet Palaiseau. \u00c5r 2019 hade Br\u00e9tigny-sur-Orge 27 412 inv\u00e5nare."}, {"color": "#97c2fc", "id": "tower", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Colchester_castle_800.jpg", "label": "tower", "shape": "image", "title": "Don\u017con (fr. donjon, ang. keep, niem. Donjon) \u2013 wie\u017ca \u0142\u0105cz\u0105ca w sobie g\u0142\u00f3wne funkcje mieszkalne i obronne, przez co zamieszkiwana by\u0142a w czasie pokoju. Cz\u0119sto mylona z wie\u017c\u0105 ostatecznej obrony typu sto\u0142p, kt\u00f3ra s\u0142u\u017cy\u0142a jedynie funkcji militarnej. Istnieje tak\u017ce sporo form po\u015brednich mi\u0119dzy don\u017conami a typowymi sto\u0142pami, przy czym zazwyczaj dominuj\u0105 cechy jednego z tych obiekt\u00f3w. Don\u017con to zarazem wie\u017ca ostatecznej obrony, jak i sta\u0142e, g\u0142\u00f3wne mieszkanie feuda\u0142a. Z don\u017conu wykrystalizowa\u0142y si\u0119 dwa obiekty \u2013 prawie czysto obronny sto\u0142p i prawie czysto mieszkalny pa\u0142ac lub dom."}, {"color": "#97c2fc", "id": "political economic", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Professor_Susan_Strange,_c1980.jpg", "label": "political economic", "shape": "image", "title": "\u0627\u0644\u0627\u0642\u062a\u0635\u0627\u062f \u0627\u0644\u0633\u064a\u0627\u0633\u064a \u0647\u0648 \u062f\u0631\u0627\u0633\u0629 \u0627\u0644\u0625\u0646\u062a\u0627\u062c \u0648\u0627\u0644\u062a\u062c\u0627\u0631\u0629 \u0648\u0639\u0644\u0627\u0642\u0627\u062a\u0647\u0645\u0627 \u0628\u0627\u0644\u0642\u0627\u0646\u0648\u0646 \u0648\u0627\u0644\u0639\u0627\u062f\u0627\u062a \u0648\u0627\u0644\u062d\u0643\u0648\u0645\u0629\u061b \u0648\u0628\u062a\u0648\u0632\u064a\u0639 \u0627\u0644\u062f\u062e\u0644 \u0627\u0644\u0642\u0648\u0645\u064a \u0648\u0627\u0644\u062b\u0631\u0648\u0629. \u0646\u0634\u0623 \u0627\u0644\u0627\u0642\u062a\u0635\u0627\u062f \u0627\u0644\u0633\u064a\u0627\u0633\u064a \u0643\u0646\u0638\u0627\u0645 \u0645\u0646 \u0627\u0644\u0641\u0644\u0633\u0641\u0629 \u0627\u0644\u0623\u062e\u0644\u0627\u0642\u064a\u0629\u060c \u0641\u064a \u0627\u0644\u0642\u0631\u0646 \u0627\u0644\u062b\u0627\u0645\u0646 \u0639\u0634\u0631\u060c \u0644\u0627\u0633\u062a\u0643\u0634\u0627\u0641 \u0625\u062f\u0627\u0631\u0629 \u062b\u0631\u0648\u0629 \u0627\u0644\u062f\u0648\u0644\u060c \u064a\u0639\u0648\u062f \u0623\u0635\u0644 \u0627\u0644\u0645\u0635\u0637\u0644\u062d \u0628\u0627\u0644\u0644\u063a\u0629 \u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629 \u0625\u0644\u0649 \u0627\u0644\u064a\u0648\u0646\u0627\u0646\u064a\u0629\u060c \u0625\u0630 \u062a\u0639\u0648\u062f \u0643\u0644\u0645\u0629 \u00abpolitical\u00bb \u0625\u0644\u0649 \u0643\u0644\u0645\u0629 \u00ab\u0628\u0648\u0644\u064a\u062a\u064a\u00bb \u0627\u0644\u064a\u0648\u0646\u0627\u0646\u064a\u0629 \u0648\u0627\u0644\u062a\u064a \u0643\u0627\u0646\u062a \u062a\u064f\u0637\u0644\u0642 \u0639\u0644\u0649 \u0623\u064a \u0643\u064a\u0627\u0646 \u0633\u064a\u0627\u0633\u064a \u0648\u0643\u0644\u0645\u0629 \u00abeconomy\u00bb \u0625\u0644\u0649 \u00ab\u0623\u0648\u0643\u0648\u0646\u0648\u0645\u064a\u00bb \u0648\u0627\u0644\u062a\u064a \u062a\u0639\u0646\u064a \u0625\u062f\u0627\u0631\u0629 \u0627\u0644\u0623\u0633\u0631\u0629. \u0639\u0627\u062f\u0629 \u0645\u0627 \u062a\u064f\u0646\u0633\u0628 \u0627\u0644\u0623\u0639\u0645\u0627\u0644 \u0627\u0644\u0627\u0642\u062a\u0635\u0627\u062f\u064a\u0629 \u0627\u0644\u0633\u064a\u0627\u0633\u064a\u0629 \u0627\u0644\u0623\u0648\u0644\u0649 \u0625\u0644\u0649 \u0627\u0644\u0628\u0627\u062d\u062b\u064a\u0646 \u0627\u0644\u0628\u0631\u064a\u0637\u0627\u0646\u064a\u064a\u0646 \u0622\u062f\u0645 \u0633\u0645\u064a\u062b\u060c \u0648\u062a\u0648\u0645\u0627\u0633 \u0645\u0627\u0644\u062a\u0648\u0633\u060c \u0648\u062f\u064a\u0641\u064a\u062f \u0631\u064a\u0643\u0627\u0631\u062f\u0648\u060c \u0639\u0644\u0649 \u0627\u0644\u0631\u063a\u0645 \u0645\u0646 \u0623\u0646\u0647\u0627 \u0642\u062f \u0633\u064f\u0628\u0642\u062a \u0628\u0623\u0639\u0645\u0627\u0644 \u0627\u0644\u0641\u064a\u0632\u064a\u0648\u0642\u0631\u0627\u0637\u064a\u064a\u0646 \u0627\u0644\u0641\u0631\u0646\u0633\u064a\u064a\u0646\u060c \u0645\u062b\u0644 \u0641\u0631\u0627\u0646\u0633\u0648\u0627 \u0643\u0648\u064a\u0633\u0646\u0627\u064a (1774-1694)\u060c \u0648\u0622\u0646 \u0631\u0648\u0628\u0631\u062a \u062c\u0627\u0643 \u062a\u0648\u0631\u063a\u0648 (1781-1727). \u0641\u064a \u0623\u0648\u0627\u062e\u0631 \u0627\u0644\u0642\u0631\u0646 \u0627\u0644\u062a\u0627\u0633\u0639 \u0639\u0634\u0631\u060c \u0628\u062f\u0623 \u0645\u0635\u0637\u0644\u062d \u00ab\u0627\u0644\u0627\u0642\u062a\u0635\u0627\u062f\u00bb \u062a\u062f\u0631\u064a\u062c\u064a\u064b\u0627 \u064a\u062d\u0644 \u0645\u062d\u0644 \u0645\u0635\u0637\u0644\u062d \u00ab\u0627\u0644\u0627\u0642\u062a\u0635\u0627\u062f \u0627\u0644\u0633\u064a\u0627\u0633\u064a\u00bb\u060c \u0648\u0630\u0644\u0643 \u0645\u0639 \u0638\u0647\u0648\u0631 \u0627\u0644\u0646\u0645\u0630\u062c\u0629 \u0627\u0644\u0631\u064a\u0627\u0636\u064a\u0629 \u0628\u0627\u0644\u062a\u0632\u0627\u0645\u0646 \u0645\u0639 \u0646\u0634\u0631 \u0643\u062a\u0627\u0628 \u0623\u0644\u0641\u0631\u064a\u062f \u0645\u0627\u0631\u0634\u0627\u0644 \u0627\u0644\u0645\u0624\u062b\u0631 \u0641\u064a \u0639\u0627\u0645 1890. \u0641\u064a \u0648\u0642\u062a \u0633\u0627\u0628\u0642\u060c \u062f\u0627\u0641\u0639 \u0648\u064a\u0644\u064a\u0627\u0645 \u0633\u062a\u0627\u0646\u0644\u064a \u062c\u064a\u0641\u0648\u0646\u0632\u060c \u0648\u0647\u0648 \u0645\u0646 \u0623\u0646\u0635\u0627\u0631 \u0627\u0644\u0623\u0633\u0627\u0644\u064a\u0628 \u0627\u0644\u0631\u064a\u0627\u0636\u064a\u0629 \u0627\u0644\u0645\u0637\u0628\u0642\u0629 \u0639\u0644\u0649 \u0627\u0644\u0645\u0648\u0636\u0648\u0639\u060c \u0639\u0646 \u0627\u0644\u0625\u064a\u062c\u0627\u0632 \u0627\u0644\u0630\u064a \u064a\u062a\u0645\u064a\u0632 \u0628\u0647 \u0627\u0644\u0627\u0642\u062a\u0635\u0627\u062f\u060c \u0622\u0645\u0644\u064b\u0627 \u0623\u0646 \u064a\u0635\u0628\u062d \u0647\u0630\u0627 \u0627\u0644\u0645\u0635\u0637\u0644\u062d \u00ab\u0627\u0633\u0645\u064b\u0627 \u0645\u0639\u062a\u0631\u0641\u064b\u0627 \u0628\u0647 \u0644\u0644\u0639\u0644\u0645\u00bb. \u062a\u0634\u064a\u0631 \u0645\u0642\u0627\u064a\u064a\u0633 \u0627\u0644\u0627\u0642\u062a\u0628\u0627\u0633\u0627\u062a \u0645\u0646 \u00ab\u063a\u0648\u063a\u0644 \u0646\u063a\u0631\u0627\u0645 \u0641\u064a\u0648\u064a\u0631\u00bb \u0625\u0644\u0649 \u0623\u0646 \u0627\u0633\u062a\u062e\u062f\u0627\u0645 \u0645\u0635\u0637\u0644\u062d \u00ab\u0627\u0644\u0627\u0642\u062a\u0635\u0627\u062f\u00bb \u0628\u062f\u0623 \u064a\u062a\u0641\u0648\u0642 \u0639\u0644\u0649 \u00ab\u0627\u0644\u0627\u0642\u062a\u0635\u0627\u062f \u0627\u0644\u0633\u064a\u0627\u0633\u064a\u00bb \u0645\u0646\u0630 \u0639\u0627\u0645 1910 \u062a\u0642\u0631\u064a\u0628\u064b\u0627\u060c \u0644\u064a\u0635\u0628\u062d \u0627\u0644\u0645\u0635\u0637\u0644\u062d \u0627\u0644\u0645\u0641\u0636\u0644 \u0644\u0630\u0644\u0643 \u0627\u0644\u0646\u0638\u0627\u0645 \u0628\u062d\u0644\u0648\u0644 \u0639\u0627\u0645 1920. \u0627\u0644\u064a\u0648\u0645\u060c \u064a\u0634\u064a\u0631 \u0645\u0635\ 1b5\ud558\uc5ec 113\uac1c \uc18d\uc8fc\ub85c \uad6c\ud68d\ub418\uc5c8\ub2e4. \uac08\ub9ac\uc544 \ud55c \uacf3\ub9cc \ud574\ub3c4 21,000m\uc758 \ub3c4\ub85c\uac00 \ubd80\uc124\ub418\uc5c8\ub2e4\uace0 \ud558\uba70, \ube0c\ub9ac\ud0c0\ub2c8\uc544\uc5d0\uc11c\ub294 \ub3c4\ub85c \uae38\uc774\uac00 \ucd5c\uc18c 4,000m\ub77c\uace0 \ud55c\ub2e4. \ub85c\ub9c8\uc778\ub4e4\uc740 \ub3c4\ub85c(via) \uac74\uc124\uc5d0 \uc815\ud1b5\ud558\uc600\ub2e4. \ub3c4\ub85c\ub294 \ud55c \uc7a5\uc18c\uc5d0\uc11c \ub2e4\ub978 \uacf3\uc73c\ub85c \uc7ac\ud654\ub97c \uc62e\uae30\ub294 \uc218\ub2e8\uc774\uc5c8\ub2e4. \ub204\uad6c\ub098 \ub85c\ub9c8 \ub3c4\ub85c\ub85c \uac77\uac70\ub098 \uc9c0\ub098\uac00\uac70\ub098 \uac00\ucd95, \ub9c8\ucc28 \ub4f1\uc744 \ubab0 \uc218 \uc788\uc5c8\ub2e4. \ub3c4\ub85c\ub294 \uc791\uace0 \uac70\uce5c \uae38, \uc2b9\ub9c8\uae38, \ud130\ub110, \uc218\ub808\uae38\uc5d0 \uc774\ub974\uae30\uae4c\uc9c0 \ub2e4\uc591\ud558\uc600\ub2e4. 12\ud45c\ubc95\uc5d0 \ub530\ub974\uba74 \ub85c\ub9c8 \ub3c4\ub85c\uc758 \ucd5c\uc18c \ud3ed\uc740 \uc9c1\uc120 \uad6c\uac04\uc5d0\uc11c 2.45m\uc600\uc73c\uba70, \uad7d\uc740 \uad6c\uac04\uc5d0\uc11c\ub294 4.9m\uc600\ub2e4. \ub85c\ub9c8\uc758 \ub3c4\ub85c\ub9dd\uc740 \uc81c\uad6d\uc758 \uc548\uc815\uc744 \uc720\uc9c0\ud558\uace0 \ud655\ub300\ud558\ub294\ub370 \uc911\uc694\ud558\uc600\ub2e4. \ub85c\ub9c8 \uad70\ub2e8\uc740 \uc2e0\uc18d\ud558\uac8c \ub3c4\ub85c\ub97c \uac74\uc124\ud560 \uc218 \uc788\uc5c8\uc73c\uba70, \uc77c\ubd80 \ub3c4\ub85c\ub294 \uc218 \ucc9c\ub144\uc774 \uc9c0\ub09c \ub4a4\uc5d0\ub3c4 \uc4f0\uc778\ub2e4. \uace0\ub300 \ub9d0\uae30\uc5d0 \uc774\ub7ec\ud55c \ub85c\ub9c8 \ub3c4\ub85c\ub294 \ub3c4\ub9ac\uc5b4 \uc774\ubbfc\uc871\uc758 \uce68\ub7b5\uc5d0 \ub3c4\uc6c0\uc774 \ub418\uae30\ub3c4 \ud558\uc600\ub2e4."}, {"color": "#97c2fc", "id": "knights", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/%22\u0413\u0430\u043b\u0438\u0446\u044c\u043a\u0456_\u0445\u043e\u0440\u0443\u0433\u0432\u0438_\u0443_\u0413\u0440\u044e\u043d\u0432\u0430\u043b\u044c\u0434\u0441\u043a\u0456\u0439_\u0431\u0438\u0442\u0432\u0456_15_\u043b\u0438\u043f\u043d\u044f_1410_\u0440\u043e\u043a\u0443%22.jpg", "label": "knights", "shape": "image", "title": "Un cavaliere, in tempi antichi, era un uomo insignito del cavalierato, da parte di un monarca, vescovo o altro capo politico o religioso, al servizio del monarca o della chiesa cristiana, specialmente in campo militare.Storicamente, in Europa, il cavalierato era conferito a guerrieri a cavallo. Durante l\u0027Alto Medioevo, i cavalieri erano considerati una classe di bassa nobilt\u00e0. Dal Basso Medioevo, il rango venne associato agli ideali di cavalleria e codice di condotta del perfetto guerriero cristiano di corte. Spesso, un cavaliere era un vassallo che prestava il suo servizio come combattente d\u0027\u00e9lite, guardia del corpo o mercenario ad un signore, remunerato sotto forma di propriet\u00e0 terriere. I signori si fidavano dei cavalieri, che erano abili nella guerra a cavallo. Il cavalierato nel Medioevo era strettamente legato all\u0027equitazione (e soprattutto ai tornei) dalle sue origini nel XII secolo fino alla sua fioritura finale come moda tra l\u0027alta nobilt\u00e0 nel Ducato di Borgogna nel XV secolo. Questo legame si riflette nell\u0027etimologia di cavalleria, cavaliere e termini correlati. Il prestigio speciale accordato ai guerrieri a cavallo nella cristianit\u00e0 trova un parallelo nel furusiyya nel mondo musulmano, nel greco hippeis (\u1f31\u03c0\u03c0\u03b5\u1fd6\u03c2) e nel romano eques dell\u0027antichit\u00e0 classica. Nel basso Medioevo, nuovi metodi di guerra iniziarono a rendere obsoleti i cavalieri classici in armatura, ma i titoli rimasero in molte nazioni. Gli ideali della cavalleria erano diffusi nella letteratura medievale, in particolare nei cicli letterari noti come Ciclo carolingio, relativi ai leggendari compagni di Carlo Magno e ai suoi armigeri paladini e Ciclo di Bretagna, relativo alla leggenda di Re Art\u00f9 e alla sua Tavola Rotonda. Oggi continuano ad esistere un certo numero di ordini di cavalieri nelle chiese cristiane, e in diversi paesi cristiani e loro precedenti territori, come i cattolici Ordine equestre del Santo Sepolcro di Gerusalemme e Sovrano militare ordine di Malta, il protestante Ordine di San Giovanni, l\u0027inglese Ordine della Giarrettiera, lo svedese Ordine dei Serafini e l\u0027Ordine reale norvegese di Sant\u0027Olav. Ciascuno di questi ordini ha i propri criteri di ammissibilit\u00e0, ma il cavalierato \u00e8 generalmente concesso da un capo di Stato, monarca o prelato a persone selezionate, per riconoscere qualche risultato meritorio, come nelle Onorificenze britanniche, spesso per il servizio prestato alla Chiesa o al Paese. L\u0027equivalente femminile moderno nel Regno Unito \u00e8 Dame."}, {"color": "#97c2fc", "id": "map", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Maps-for-free_Sierra_Nevada.png", "label": "map", "shape": "image", "title": "Der Atlas (Plural Atlanten oder \u2013 in der Kartografie weniger gebr\u00e4uchlich \u2013 Atlasse) ist in der Kartografie eine Sammlung thematisch, inhaltlich oder regional zusammenh\u00e4ngender Landkarten in Buchform oder loser Folge. Abweichend von der Definition, dass ein Atlas normalerweise Kartenmaterial enth\u00e4lt, verwenden manche Verlage das Wort auch, um ein mit viel Bildmaterial versehenes Nachschlagewerk zu einem bestimmten Wissensbereich zu bezeichnen (zum Beispiel dtv-Atlas zur \u00d6kologie, deutscher Taschenbuchverlag, 1990)."}, {"color": "#97c2fc", "id": "peasant", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Pieter_Bruegel_the_Elder_-_Peasant_Wedding_-_Google_Art_Project_2.jpg", "label": "peasant", "shape": "image", "title": "\ub18d\ubbfc(\u8fb2\u6c11, peasant \ud398\uc804\ud2b8[*])\uc740 \ud1a0\uc9c0\uc5d0\uc11c \ub18d\uc5c5\uc5d0 \uc885\uc0ac\ud558\ub294 \uc790\ub85c\uc11c, \uc784\ub178\ub3d9\uc790\uac00 \uc544\ub2cc \uc0ac\ub78c\uc774\ub2e4. \ub18d\ubbfc\uc740 \uc18c\uaddc\ubaa8 \ud1a0\uc9c0\uc18c\uc720\uc778\uc774\uac70\ub098 \ucc28\uc9c0\uc778\uc774\ub2e4. \uc804\uc790\ub97c \uc18c\ub18d\uc774\ub77c \ud558\uace0 \ud6c4\uc790\ub97c \uc18c\uc791\ub18d\uc774\ub77c \ud55c\ub2e4. \uc720\ub7fd\uc758 \uacbd\uc6b0, \uc911\uc138 \uc2dc\uae30\uc758 \uc0dd\uc0b0\uc591\uc2dd\uc740 \ub18d\uc5c5\ub178\ub3d9\uc790\ub97c \ud1a0\uc9c0\uc5d0 \uc18d\ubc15\uc2dc\ud0a4\ub294 \ubd09\uac74\ub18d\ub178\uc81c\uc600\uace0, \uc774 \ub54c \ud1a0\uc9c0\uc5d0 \uc18d\ubc15\ub41c \ub18d\uc5c5\ub178\ub3d9\uc790\ub97c \ub18d\ub178\ub77c\uace0 \ud588\ub2e4. \ubd09\uac74\ub18d\ub178\uc81c\uac00 \ubd95\uad34\ud558\uba74\uc11c \ud1a0\uc9c0\uc5d0 \uc794\ub958\ud55c \ub18d\ub178\ub4e4\uc774 \ub18d\ubbfc\uc73c\ub85c \uc804\ud658\ub418\uc5c8\ub2e4. \ud55c\ud3b8 \ube44\uc720\ub7fd \uc138\uacc4\uc5d0\uc11c\ub294 \ube44\ubd09\uac74\uc801 \uc0dd\uc0b0\uc591\uc2dd\uc5d0\uc11c \ub18d\ubbfc\uc774 \ud615\uc131\ub418\uc5c8\ub2e4. \uc774\ub7f0 \ub18d\ubbfc\ub4e4\uc740 \ud1a0\uc9c0 \uacbd\uc791\uad8c\uc744 \uc720\uc9c0\ud558\uae30 \uc704\ud574 \uc9c0\uc8fc\uc5d0\uac8c \uc9c0\ub300\ub97c \uc9c0\ubd88\ud558\uac70\ub098 \uad6d\uac00\uc5d0 \ud1a0\uc9c0\uc138\ub97c \ub0a9\ubd80\ud574\uc57c \ud55c\ub2e4."}, {"color": "#97c2fc", "id": "westminster", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/London_westminster_1894.jpg", "label": "westminster", "shape": "image", "title": "Westminster abadia (ingelesez Westminster Abbey) katedral baten neurria duen eliza gotikoa da. Usadio edo ohitura handiko Ingalaterrako errege-erreginen koroaketa eta ehorzketa lekua da. London hiriburuko Westminster eremuan kokatua dago, Westminster jauregiaren alboan."}, {"color": "#97c2fc", "id": "planning permission", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/One57_under_construction_3_November_2012.jpeg", "label": "planning permission", "shape": "image", "title": "\u958b\u767a\u8a31\u53ef\u5236\u5ea6\uff08\u304b\u3044\u306f\u3064\u304d\u3087\u304b\u3
