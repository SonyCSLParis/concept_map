label": "french wine", "shape": "image", "title": "El vi franc\u00e8s es produeix a tota Fran\u00e7a, en quantitats entre 50 i 60 milions d\u0027hectolitres per any, o 7 i 8 milers de milions d\u0027ampolles. Fran\u00e7a \u00e9s un dels productors de vi m\u00e9s importants del m\u00f3n. La hist\u00f2ria del vi al pa\u00eds es remunta al segle VI aC, quan moltes de les regions de Fran\u00e7a van comen\u00e7ar-ne la producci\u00f3 durant el per\u00edode rom\u00e0. La gamma de vins produ\u00efts va des de vins d\u0027alta qualitat venuts internacionalment a vins m\u00e9s modestos que en general es beuen nom\u00e9s a Fran\u00e7a, com els vins en el per\u00edode de postguerra. Dos conceptes notables dels vins francesos d\u0027alta qualitat s\u00f3n els terroirs, que enllacen l\u0027estil dels vins amb llocs concrets on creix el ra\u00efm i es produeix el vi, i el sistema d\u0027appellation d\u0027origine contr\u00f4l\u00e9e (AOC), reempla\u00e7at pel sistema d\u0027Appellation d\u0027Origin Prot\u00e9g\u00e9e (AOP) el 2012. Fran\u00e7a \u00e9s la font de moltes varietats de ra\u00efm (cabernet sauvignon, chardonnay, pinot noir, sauvignon blanc, syrah) que actualment es conreen arreu, i altres pa\u00efsos productors han adoptat les pr\u00e0ctiques de producci\u00f3 franceses i els seus estils de vi. Malgrat que alguns productors s\u0027han beneficiat del creixement de preus i demanda per alguns vins prestigiosos de Borgonya i , el descens en consum dom\u00e8stic de vi ha afectat la ind\u00fastria francesa, que internacionalment ha hagut de competir amb el creixent \u00e8xit de molts ."}, {"color": "#97c2fc", "id": "sussex", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Rapes_of_Sussex.svg", "label": "sussex", "shape": "image", "title": "Sussex [Saseks] estas graflando (regiono) en suda Anglio, \u0109irka\u016d la urbo Brighton. Sussex estas unu el la 39 tradiciaj graflandoj de Anglio. Hodia\u016d \u011di estas dividita administre je subregionoj West Sussex (1989 km\u00b2, \u0109efurbo Chichester), East Sussex (1759 km\u00b2, \u0109efurbo Lewes) kaj la areo de urbo Brighton and Hove, kiu estas ekde 1997 memstara urbodistrikto. Sussex limas norde al Surrey, nordoriente al Kent, okcidente al Hampshire kaj sude al manika markolo. \u011cis 1974, Sussex estis ceremonia graflando, post tiam la funkcion transprenis West Sussex kaj East Sussex. La nomo signifas Suda areo de la saksoj kaj estas ekde 477 dokumentita. La re\u011dlando Sussex estis malgranda re\u011dlando de la anglosaksoj, sed venis en la 8-a jc. sub regadon de la najbara re\u011dlando Wessex, en kiu \u011di disvolvi\u011dis en 823. La kontra\u016dsituanta Normandio havis kun Sussex jam anta\u016d la invado de 1066 intensajn kontaktojn. Hastings, la loko de la decida batalo situas en tiu areo. La hodia\u016da Sussex estas grandparte ebena, kun montetaj \u0109enoj kiel South Downs kaj Weald kiel plej granda alta\u0135oj. La riveroj estas mallongaj kaj ne gravaj. \u011ci situas apud la marbordo, kiu donas gravan ekonomian faktoron por la graflando. Krom Brighton, anka\u016d Bognor Regis kaj Eastbourne estas gravaj maraj banlokoj. En la landinterno regas \u0109efa fruktokultivado kaj bovobredado. La plej grandaj urboj de Sussex estas Burgess Hill, Brighton, Chichester, Crawley, Eastbourne, Hastings, Haywards Heath, Lewes kaj Worthing."}, {"color": "#97c2fc", "id": "hooves", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Horse_hoof_wild_bare_sagittal.jpg", "label": "hooves", "shape": "image", "title": "O casco \u00e9 a cobertura c\u00f3rnea ou unha espessa na \u00faltima falange dos dedos dos ungulados. \u00c9 formado por epit\u00e9lio de queratina, sua estrutura externa \u00e9 composta, principalmente no equino, por: tal\u00f5es, bulbo, tanilha ( em forma de \"V\"), sulcos da ranilha, pin\u00e7a, muralha (parede do casco),sola e linha branca. Tem o intuito de sustentar o corpo dos animais, devido a sua import\u00e2ncia \u00e9 importante a manuten\u00e7\u00e3o do equil\u00edbrio do casco, uma da atitudes \u00e9 a pratica de casqueamento regulamente."}, {"color": "#97c2fc", "id": "cooling castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cooling_Castle_Inscription_-_geograph.org.uk_-_169842.jpg", "label": "cooling castle", "shape": "image", "title": "Cooling Castle \u00e4r ett slott i Storbritannien. Det ligger i grevskapet Medway och riksdelen England, i den syd\u00f6stra delen av landet, 50 km \u00f6ster om huvudstaden London. Cooling Castle ligger 6 meter \u00f6ver havet. Terr\u00e4ngen runt Cooling Castle \u00e4r platt. Havet \u00e4r n\u00e4ra Cooling Castle \u00e5t nordost. Den h\u00f6gsta punkten i n\u00e4rheten \u00e4r 72 meter \u00f6ver havet, 1,9 km s\u00f6der om Cooling Castle. Runt Cooling Castle \u00e4r det t\u00e4tbefolkat, med 947 inv\u00e5nare per kvadratkilometer. N\u00e4rmaste st\u00f6rre samh\u00e4lle \u00e4r Southend-on-Sea, 16,1 km nordost om Cooling Castle. Trakten runt Cooling Castle best\u00e5r till st\u00f6rsta delen av jordbruksmark. Klimatet i omr\u00e5det \u00e4r tempererat. \u00c5rsmedeltemperaturen i trakten \u00e4r 9 \u00b0C. Den varmaste m\u00e5naden \u00e4r juli, d\u00e5 medeltemperaturen \u00e4r 17 \u00b0C, och den kallaste \u00e4r december, med 2 \u00b0C."}, {"color": "#97c2fc", "id": "battle abbey", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Battleabbey-wyrdlight-0190.jpg", "label": "battle abbey", "shape": "image", "title": "La abad\u00eda de Battle, consagrada como la de San Mart\u00edn,\u200b es una antigua abad\u00eda en las cercan\u00edas del poblado de Battle en Inglaterra. De gran importancia durante alrededor de cuatro siglos, hab\u00eda sido construida a instancias de Guillermo I de Inglaterra, con una dotaci\u00f3n financiera considerable, sobre el campo de la batalla de Hastings (1066). Su altar se ubic\u00f3 en el lugar exacto del fallecimiento del \u00faltimo rey anglosaj\u00f3n de Inglaterra, Haroldo II. Perteneci\u00f3 a la Orden Benedictina y fue dedicada a san Mart\u00edn de Tours. Aunque las obras comenzaron en 1070, no ser\u00eda consagrada hasta 1094, durante el reinado de Guillermo II, en una ceremonia oficiada por el rey, miembros de su corte, y el arzobispo de Canterbury.\u200b En 1538, a ra\u00edz de la Disoluci\u00f3n de los monasterios, Enrique VIII entreg\u00f3 el recinto a Sir Anthony Browne, quien demoli\u00f3 gran parte de la edificaci\u00f3n, incluyendo la iglesia y parte de los claustros, para construirse una casa se\u00f1orial.\u200b Tanto las ruinas como el campo de batalla son propiedad del English Heritage (patrimonio hist\u00f3rico) desde 1976.\u200b Aunque ya no quedan restos del edificio original, s\u00ed quedan partes de las ampliaciones del recinto construidas entre los siglos XIII y XVI, como la casa del guarda, levantada en 1338 para reemplazar al original, y que ahora alberga un centro de interpretaci\u00f3n, las b\u00f3vedas de crucer\u00eda de uno de los salones, as\u00ed como algunos de los muros de los dormitorios."}, {"color": "#97c2fc", "id": "arundel", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Arundel,_West_Sussex_-_River_Arun.jpg", "label": "arundel", "shape": "image", "title": "Arundel \u00e8 un paese di 3 408 abitanti della contea del West Sussex, in Inghilterra."}, {"color": "#97c2fc", "id": "sully", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/FallHouse.jpg", "label": "sully", "shape": "image", "title": "Sully Historic Site, more commonly known as Sully Plantation, is both a Virginia landmark and nationally registered historic place in Chantilly, Virginia. The earliest recorded claim to the land was made by the Doeg. Later the Lee family of Virginia owned the land from 1725 to 1839. Richard Bland Lee did not build the main house until 1794. Following the purchase by William Swartwort in 1838, Sully was used as a home, a working farm, or both by a series of private owners. Then in 1958, Sully was acquired by the federal government as a part of the area to be used for the construction of Dulles Airport. Today the Fairfax County Park Authority operates the site with a specific focus on the Lee family."}, {"color": "#97c2fc", "id": "gatehouse", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Puertadelsol_toledo.jpg", "label": "gatehouse", "shape": "image", "title": "\u30b2\u30fc\u30c8\u30cf\u30a6\u30b9\uff08\u82f1\u8a9e: Gatehouse\uff09\u306f\u3001\u4e3b\u306b\u4e2d\u4e16\u30e8\u30fc\u30ed\u30c3\u30d1\u306e\u57ce\u3084\u57ce\u90ed\u90fd\u5e02\u306b\u304a\u3044\u3066\u3001\u57ce\u9580\u3068\u4e00\u4f53\u3068\u3057\u3066\u5efa\u3066\u3089\u308c\u305f\u5efa\u7bc9\u7269\u3067\u3042\u308b\u3002\u65e5\u672c\u8a9e\u3067\u306f\u9580\u5854\u3001\u9580\u697c\u3068\u8a33\u3055\u308c\u3001\u697c\u9580\u3084\u697c\u9580\u4e3b\u5854\u3068\u8868\u8a18\u3055\u308c\u308b\u3053\u3068\u3082\u3042\u308b\u3002 \u5730\u4e2d\u6d77\u4e16\u754c\u3092\u542b\u3080\u30e8\u30fc\u30ed\u30c3\u30d1\u3067\u306f\u3001\u53e4\u4ee3\u521d\u671f\u3088\u308a\u57ce\u3084\u57ce\u90ed\u90fd\u5e02\u306e\u5165\u53e3\u3092\u5b88\u308b\u30b2\u30fc\u30c8\u30cf\u30a6\u30b9\u304c\u9020\u3089\u308c\u308b\u3053\u3068\u304c\u3042\u3063\u305f\u3002\u6642\u4ee3\u3092\u7d4c\u3066\u3001\u30b2\u30fc\u30c8\u30cf\u30a6\u30b9\u306f\u5e7e\u91cd\u3082\u306e\u9632\u5fa1\u6a5f\u69cb\u3092\u6301\u3064\u9ad8\u5ea6\u306a\u8ecd\u4e8b\u5efa\u7bc9\u7269\u306b\u9032\u5316\u3057\u305f\u3002\u30b2\u30fc\u30c8\u30cf\u30a6\u30b9\u306b\u306f\u57ce\u9580\u3092\u9589\u3058\u308b\u305f\u3081\u306b\u3001\u8df3\u306d\u6a4b (Drawbridge) \u3001\u843d\u3068\u3057\u683c\u5b50 (Portcullis) \u304a\u3088\u3073\u9580\u6249\u304c\u5099\u3048\u3089\u308c\u308b\u306e\u304c\u4e00\u822c\u7684\u3067\u3042\u3063\u305f\u3002\u307e\u305f\u51fa\u3057\u72ed\u9593\uff08\u30de\u30b7\u30af\u30fc\u30ea\u3001\u4ecf: M\u00e2chicoulis\uff09\u77f3\u843d\u3068\u3057\u3001\u6bba\u4eba\u5b54\uff09\u3084\u72ed\u9593 (arrow slit) \u3068\u3044\u3063\u305f\u5074\u9632\u5854\u306a\u3069\u3068\u540c\u3058\u3088\u3046\u306a\u8ecd\u4e8b\u6a5f\u80fd\u3068\u3068\u3082\u306b\u3001\u5c45\u4f4f\u6a5f\u80fd\u3082\u4f75\u305b\u6301\u3063\u3066\u3044\u305f\u3002"}, {"color": "#97c2fc", "id": "eurotunnel", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Folkestone_Channel_Tunnel_car_shuttle_3496.jpg", "label": "eurotunnel", "shape": "image", "title": "Le tunnel sous la Manche (en anglais, The Channel Tunnel ou Chunnel) est un tunnel ferroviaire majoritairement sous-marin reliant Folkestone, dans le sud-est du Royaume-Uni (Kent, Angleterre) et Peuplingues, pr\u00e8s du terminal de Coquelles, dans le nord de la France (Pas-de-Calais, Hauts-de-France), et donc le r\u00e9seau ferroviaire britannique aux r\u00e9seaux fran\u00e7ais et europ\u00e9en. Compos\u00e9 de deux tubes lat\u00e9raux parcourus par des trains, et d\u0027un tube central de service plus petit, il est long de 50,5 kilom\u00e8tres dont 38 perc\u00e9s sous la mer. Il est exploit\u00e9 par la soci\u00e9t\u00e9 franco-britannique Eurotunnel, filiale de Getlink. C\u0027est actuellement le tunnel ayant la section sous-marine la plus longue du monde. Il est l\u00e9g\u00e8rement moins long que le tunnel du Seikan entre les \u00eeles de Honsh\u016b et Hokkaid\u014d au Japon, mais comporte un tron\u00e7on plus long de 15 km que le tron\u00e7on sous-marin du tunnel du Seikan mesurant 23,3 km. En 1997, l\u0027American Society of Civil Engineers (Association am\u00e9ricaine des ing\u00e9nieurs en g\u00e9nie civil) le d\u00e9signe comme l\u0027une des sept Merveilles du monde moderne et, en 2013, la F\u00e9d\u00e9ration internationale des ing\u00e9nieurs conseils le d\u00e9signe comme \u00ab projet majeur de G\u00e9nie civil des 100 derni\u00e8res ann\u00e9es \u00bb. Sa construction a \u00e9t\u00e9 r\u00e9alis\u00e9e par TransManche Link (TML), consortium de dix entreprises de travaux publics (cinq britanniques et cinq fran\u00e7aises). Il est inaugur\u00e9 le 6 mai 1994 et ouvert au service commercial depuis le 1er juin 1994. Le service navette d\u0027Eurotunnel permet la travers\u00e9e des v\u00e9hicules routiers et de leurs passagers sur des trains adapt\u00e9s, en environ 35 minutes. La travers\u00e9e des voyageurs sans v\u00e9hicule est assur\u00e9e par des trains Eurostar, de type TGV et con\u00e7us sp\u00e9cialement pour cette ligne. \u00c0 l\u0027origine du projet du tunnel la circulation de trains de nuit \u00e9tait \u00e9galement pr\u00e9vue. Des voitures-lit (voitures \u00ab Nightstar \u00bb) ont \u00e9t\u00e9 con\u00e7ues et construites pour ce service mais elles n\u0027ont jamais \u00e9t\u00e9 utilis\u00e9es pour cela (elles ont \u00e9t\u00e9 revendues \u00e0 l\u0027op\u00e9rateur canadien Via Rail Canada). Le tunnel \u00e0 ses deux extr\u00e9mit\u00e9s est reli\u00e9 : \n* au r\u00e9seau autoroutier (A16 en France et M20 en Angleterre) et routier ; \n* au r\u00e9seau de chemin de fer \u00ab classique \u00bb (autre que celui \u00e0 grande vitesse) pour les trains de fret et c\u00f4t\u00e9 britannique pour les trains Eurostar avant l\u0027ouverture de la LGV britannique ; \n* au r\u00e9seau de chemin de fer \u00e0 grande vitesse (LGV Nord c\u00f4t\u00e9 fran\u00e7ais et High Speed 1 c\u00f4t\u00e9 britannique) pour les trains \u00e0 grande vitesse. La LGV britannique est en voie normale (1 435 mm), avec un gabarit large et moderne, europ\u00e9en, permettant au fret en gabarit GC (gabarit des nouvelles lignes grande vitesse en Europe), d\u0027\u00eatre transport\u00e9 jusqu\u0027au point kilom\u00e9trique de Barking. La ligne est \u00e9lectrifi\u00e9e en 25 kV AC (5,87m)."}, {"color": "#97c2fc", "id": "hop fields", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lupulone.svg", "label": "hop fields", "shape": "image", "title": "Hop adalah sekumpulan bunga betina (disebut benih kerucut atau strobilus), dari spesies , . Hop umumnya digunakan sebagai perasa dan penstabil rasa bir, di mana mereka menambah rasa pahit dan asam. Hop juga digunakan dalam pembuatan minuman lain dan juga dalam pembuatan jamu. Hop telah di budidaya kan secara terus menerus sejak abad ke-8 atau ke-9 sesudah Masehi di kebun Bohemia di distrik di Bavaria dan daerah di Eropa lainnya. Namun, penggunaan pertama hop dalam bir pertama tercatat pada abad kesebelas. Sebelum masa itu, pembuat bir menggunakan berbagai macam herbal pahit dan bunga, seperti dandelion, , , , , dan . Hop telah digunakan secara luas dalam pembuatan bir karena manfaatnya, termasuk menyeimbangkan rasa manis dari malt dengan rasa bir, sehingga menciptakan berbagai macam rasa dan aroma yang diinginkan, dan juga memiliki efek antibiotik yang meningkatkan aktivitas ragi dari mikroorganisme yang tidak diinginkan. Secara historis, diyakini bahwa kombinasi ramuan tradisional untuk ale dihentikan ketika diketahui bahwa ale yang dibuat dengan hop tidak mudah rusak."}, {"color": "#97c2fc", "id": "social structure", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Pyramide_\u00e0_renverser.jpg", "label": "social structure", "shape": "image", "title": "\u0421\u043e\u0446\u0438\u00e0\u043b\u044c\u043d\u0430\u044f \u0441\u0442\u0440\u0443\u043a\u0442\u0443\u0301\u0440\u0430 \u2014 \u0441\u043e\u0432\u043e\u043a\u0443\u043f\u043d\u043e\u0441\u0442\u044c \u0432\u0437\u0430\u0438\u043c\u043e\u0441\u0432\u044f\u0437\u0430\u043d\u043d\u044b\u0445 \u044d\u043b\u0435\u043c\u0435\u043d\u0442\u043e\u0432, \u0441\u043e\u0441\u0442\u0430\u0432\u043b\u044f\u044e\u0449\u0438\u0445 \u0432\u043d\u0443\u0442\u0440\u0435\u043d\u043d\u0435\u0435 \u0441\u0442\u0440\u043e\u0435\u043d\u0438\u0435 \u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0430. \u041f\u043e\u043d\u044f\u0442\u0438\u0435 \u00ab\u0441\u043e\u0446\u0438\u0430\u043b\u044c\u043d\u0430\u044f \u0441\u0442\u0440\u0443\u043a\u0442\u0443\u0440\u0430\u00bb \u043f\u0440\u0438\u043c\u0435\u043d\u044f\u0435\u0442\u0441\u044f \u043a\u0430\u043a \u0432 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043b\u0435\u043d\u0438 bf4\u677f\u7403\u62cd\u6700\u65e9\u662f\u7267\u7f8a\u4eba\u7528\u7684\u66f2\u628a\u62d0\u6756\u3002 \u76f4\u5230\u677f\u7403\u89c4\u5219\u5728 19 \u4e16\u7eaa\u88ab\u89c4\u8303\u5316\uff0c\u4e09\u67f1\u95e8\u901a\u5e38\u5f88\u4f4e\uff0c\u7403\u5728\u624b\u81c2\u4e0b\u51fb\u51fa\uff08\u73b0\u5728\u5c5e\u4e8e\u8fdd\u89c4\uff09\uff0c\u51fb\u7403\u624b\u6ca1\u6709\u4fdd\u62a4\u57ab\u3002\u968f\u7740\u6bd4\u8d5b\u89c4\u5219\u7684\u66f4\u6539\uff0c\u4eba\u4eec\u8ba4\u4e3a\u4e5f\u8bb8\u7403\u62cd\u4e5f\u6539\u53d8\u4e00\u4e0b\u4e3a\u73b0\u5b58\u516c\u8ba4\u6700\u53e4\u8001\u7684\u677f\u7403\u62cd\u662f 1729\u5e74\u7684\u677f\u7403\u62cd\uff0c\u73b0\u5728\u5c55\u4e8e\u4f26\u6566\u6a62\u5713\u9ad4\u80b2\u5834\u7684\u6851\u8fbe\u59c6\u5ba4\u3002"}, {"color": "#97c2fc", "id": "french invasion", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/National_Museum_in_Poznan_-_Przej\u015bcie_przez_Berezyn\u0119.jpg", "label": "french invasion", "shape": "image", "title": "Wojny napoleo\u0144skie \u2013 seria konflikt\u00f3w zbrojnych pomi\u0119dzy Francj\u0105 i pa\u0144stwami z ni\u0105 sprzymierzonymi a zmieniaj\u0105c\u0105 si\u0119 koalicj\u0105 innych pa\u0144stw Europy, w czasach supremacji Napoleona Bonaparte. By\u0142y one kontynuacj\u0105 wojen mi\u0119dzy I Republik\u0105 Francusk\u0105 a pa\u0144stwami I i II koalicji, kt\u00f3re wybuch\u0142y z powodu rewolucji francuskiej i trwa\u0142y \u2013 z inicjatywy i dzi\u0119ki finansowaniu przez Wielk\u0105 Brytani\u0119 \u2013 przez ca\u0142y okres Konsulatu i I Cesarstwa. Historycy nie s\u0105 zgodni co do tego, kiedy dok\u0142adnie nale\u017cy datowa\u0107 ich pocz\u0105tek. Niekt\u00f3rzy uwa\u017caj\u0105, \u017ce nale\u017cy je liczy\u0107 od momentu, gdy w listopadzie 1799 roku Napoleon przej\u0105\u0142 w\u0142adz\u0119 we Francji. Inni uznaj\u0105, \u017ce konflikty okresu 1799\u20131802 nale\u017cy zalicza\u0107 jeszcze do wojen okresu rewolucji francuskiej i za punkt pocz\u0105tkowy \u201ewojen napoleo\u0144skich\u201d uwa\u017caj\u0105 zerwanie pokoju w Amiens i wypowiedzenie wojny Francji przez Brytani\u0119 w 1803. Obecnie w historiografii zachodniej coraz cz\u0119\u015bciej nazywa si\u0119 je \u201ewojnami Koalicji\u201d, poniewa\u017c faktycznie zosta\u0142y one narzucone Napoleonowi przez kolejne koalicje.Wojny te \u2013 dzi\u0119ki talentom dow\u00f3dczym Napoleona pocz\u0105tkowo zwyci\u0119skie, co zaowocowa\u0142o pobiciem w polu armii wi\u0119kszo\u015bci dawnych mocarstw europejskich \u2013 zako\u0144czy\u0142y si\u0119 przegran\u0105 Francji i najpierw abdykacj\u0105, a po ostatniej kampanii, znanej jako \u201e100 dni Napoleona\u201d, zes\u0142aniem cesarza na Wysp\u0119 \u015awi\u0119tej Heleny (1815). Za ich ko\u0144cow\u0105 dat\u0119 uznaje si\u0119 20 listopada 1815 \u2013 po ostatecznej kl\u0119sce Napoleona w bitwie pod Waterloo i podpisaniu drugiego traktatu paryskiego w 1815 roku. Wojny napoleo\u0144skie przyczyni\u0142y si\u0119 po\u015brednio do powstania w wielu krajach Europy nowego stylu my\u015blenia, a w konsekwencji do walki o wyzwolenie narodowe w Polsce, Belgii, we W\u0142oszech i na Ba\u0142kanach."}, {"color": "#97c2fc", "id": "captain", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/PL_rank_merchant_marine_d4kb.svg", "label": "captain", "shape": "image", "title": "A sea captain, ship\u0027s captain, captain, master, or shipmaster, is a high-grade licensed mariner who holds ultimate command and responsibility of a merchant vessel. The captain is responsible for the safe and efficient operation of the ship, including its seaworthiness, safety and security, cargo operations, navigation, crew management, and legal compliance, and for the persons and cargo on board."}, {"color": "#97c2fc", "id": "litter", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Toothbrush_regurgitated_by_albatross_on_Tern_Island,_Hawaii_-_20060614.jpg", "label": "litter", "shape": "image", "title": "Zwerfafval of zwerfvuil is al het afval dat rondslingert op plekken die daar niet voor bestemd zijn, bijvoorbeeld op straat, in de berm, op het strand of in natuurparken. Het is gewoonlijk afval dat daar door menselijk handelen (bewust of onbewust), door nalatigheid, of door natuurkrachten (zoals water en wind) terechtgekomen is. Naast zwerfvuil kan men ook tegenkomen, achtergelaten door mensen die bewust de ophaling van huisvuil of bedrijfsafval ontwijken, op plaatsen waar het niet mag, op momenten waarop dat niet is toegelaten en/of in de verkeerde bakken of containers."}, {"color": "#97c2fc", "id": "listed building", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Royal_Festival_Hall_as_seen_from_outside_the_Hayward_Gallery.jpg", "label": "listed building", "shape": "image", "title": "Au Royaume-Uni, le terme listed building (litt\u00e9ralement \u00ab monument class\u00e9 \u00bb) d\u00e9signe un \u00e9difice reconnu et prot\u00e9g\u00e9 pour son aspect historique, architectural ou culturel exceptionnel. Un listed building (ci-apr\u00e8s nomm\u00e9 \u00ab monument class\u00e9 \u00bb) ne doit pas \u00eatre d\u00e9moli, agrandi ou alt\u00e9r\u00e9 sans une permission sp\u00e9ciale des autorit\u00e9s locales comp\u00e9tentes en mati\u00e8re d\u0027urbanisme (qui d\u00e9pendent d\u0027instances nationales et s\u0027y rapportent pour fonder leur d\u00e9cision). Les propri\u00e9taires d\u0027\u00e9difices class\u00e9s sont, dans certaines circonstances, appel\u00e9s \u00e0 maintenir ou r\u00e9parer le b\u00e2timent, et risquent une condamnation p\u00e9nale s\u0027il ne le font pas ou s\u0027ils proc\u00e8dent \u00e0 des r\u00e9novations et travaux divers sans autorisation expresse. En raison de ces contraintes une fois un lieu prot\u00e9g\u00e9, la loi autorise les propri\u00e9taires \u00e0 s\u0027opposer \u00e0 ce que leur bien soit class\u00e9. Bien que la plupart des monuments apparaissant sur la liste des monuments class\u00e9s soient des ponts, des b\u00e2timents, des sculptures, des bornes routi\u00e8res peuvent aussi y figurer. Des structures tr\u00e8s anciennes (Stonehenge par exemple) ne peuvent y apparaitre, mais elles sont prot\u00e9g\u00e9es par une autre l\u00e9gislation ( (en) et (en)) et class\u00e9es en tant que scheduled monuments. De la m\u00eame mani\u00e8re, les paysages, les parcs, les for\u00eats sont \u00e9galement prot\u00e9g\u00e9s, mais par d\u0027autres moyens."}, {"color": "#97c2fc", "id": "carrots", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/DaucusCarota.jpg", "label": "carrots", "shape": "image", "title": "Marchew uprawna (Daucus carota subsp. sativus) \u2013 podgatunek (lub odmiana w zale\u017cno\u015bci od systemu klasyfikacyjnego) marchwi zwyczajnej z licznymi odmianami jadalnymi i pastewnymi. Pochodzi z Azji, gdzie od czas\u00f3w staro\u017cytnych uprawiana by\u0142a marchew czarna (var. atropurpurea), kt\u00f3ra w \u015bredniowieczu trafi\u0142a do uprawy tak\u017ce w Europie. Tu wyhodowano liczne inne odmiany, o korzeniu bia\u0142ym i zw\u0142aszcza pomara\u0144czowym, kt\u00f3re z czasem wypar\u0142y w uprawie pierwotny typ fioletowy."}, {"color": "#97c2fc", "id": "pembrokeshire", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Welsh_speakers_in_the_2011_census_Pembrokeshire.png", "label": "pembrokeshire", "shape": "image", "title": "Pembrokeshire (Wels: Sir Benfro) is een unitaire autoriteit in het zuidwesten van Wales, gelegen in het ceremoni\u00eble behouden graafschap Dyfed. Het grenst in het oosten aan Carmarthenshire en in het noordoosten aan Ceredigion. Pembrokeshire is tevens een historisch graafschap en heeft 125.000 inwoners (2018).De \u2018hoofdstad\u2019 van het graafschap is Haverfordwest alwaar het graafschap zijn volksvertegenwoordiging heeft gevestigd. Het graafschap is ook het \u2018thuis\u2019 van het Pembrokeshire Coast National Park (Brits Nationaal Park), het enige nationaal park aan de kust in zijn soort in het Verenigd Koninkrijk en een van de drie nationale beschermde gebieden in Wales. De andere zijn respectievelijk Snowdonia en Brecon Beacons National Parks. Het grootste gedeelte van Pembrokeshire, en specifiek het zuiden, is Engelstalig en heeft sinds vele honderden jaren een typische Engelse cultuur. De grens tussen de Engelstaligen en Welssprekenden staat bekend als \u2018The Landsker Line\u2019. South Pembrokeshire staat ook bekend als het \u0027Kleine Engeland achter Wales\u0027 (Little England Beyond Wales)."}, {"color": "#97c2fc", "id": "furniture", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Analogion_Inv._No._11162.jpg", "label": "furniture", "shape": "image", "title": "\u0627\u0644\u0623\u062b\u0627\u062b (\u0627\u0644\u0645\u0641\u0631\u062f: \u0623\u064e\u062b\u064e\u0627\u062b\u064e\u0629) \u0647\u0648 \u0645\u0627 \u064a\u062d\u062a\u0627\u062c\u0647 \u0627\u0644\u0645\u0646\u0632\u0644 \u0644\u0643\u064a \u064a\u0635\u0628\u062d \u0645\u0643\u0627\u0646\u064b\u0627 \u0645\u0646\u0627\u0633\u0628\u064b\u0627 \u0644\u0644\u0639\u064a\u0634 \u0627\u0644\u0625\u0646\u0633\u0627\u0646\u064a\u060c \u0628\u062d\u064a\u062b \u064a\u0648\u0641\u0631 \u0648\u0633\u0627\u0626\u0644 \u0627\u0644\u0631\u0627\u062d\u0629 \u0627\u0644\u062a\u064a \u064a\u062d\u062a\u0627\u062c\u0647\u0627 \u0627\u0644\u0625\u0646\u0633\u0627\u0646 \u0641\u064a \u062d\u064a\u0627\u062a\u0647 \u0627\u0644\u064a\u0648\u0645\u064a\u0629. \u064a\u0635\u0646\u0639 \u0627\u0644\u0623\u062b\u0627\u062b \u0623\u0633\u0627\u0633\u064b\u0627 \u0645\u0646 \u0627\u0644\u062e\u0634\u0628 \u0628\u0627\u0644\u0625\u0636\u0627\u0641\u0629 \u0625\u0644\u0649 \u0627\u0644\u0645\u0639\u0627\u062f\u0646 \u0648\u062d\u062f\u064a\u062b\u064b\u0627 \u0627\u0633\u062a\u062e\u062f\u0645 \u0627\u0644\u0628\u0644\u0627\u0633\u062a\u064a\u0643 \u0641\u064a \u0643\u062b\u064a\u0631 \u0645\u0646 \u0644\u0648\u0627\u0632\u0645 \u0627\u0644\u0645\u0646\u0632\u0644 \u0645\u062b\u0644 \u0627\u0644\u0645\u0642\u0627\u0639\u062f \u0648\u0627\u0644\u0645\u0646\u0627\u0636\u062f. \u0648\u062a\u0639\u062f\u0651 \u0635\u0646\u0627\u0639\u0629 \u0627\u0644\u0623\u062b\u0627\u062b \u0645\u0646 \u0627\u0644\u0641\u0646\u0648\u0646 \u0627\u0644\u062a\u064a \u062a\u062a\u0628\u0639 \u0627\u0644\u0645\u0648\u0636\u0629 \u0648\u0627\u0644\u0627\u062a\u062c\u0627\u0647\u0627\u062a \u0627\u0644\u0639\u0627\u0644\u0645\u064a\u0629 \u0641\u064a \u062a\u0632\u064a\u064a\u0646 \u0627\u0644\u0645\u0646\u0627\u0632\u0644 \u0648\u0627\u0644\u062a\u0635\u0645\u064a\u0645 \u0627\u0644\u062f\u0627\u062e\u0644\u064a."}, {"color": "#97c2fc", "id": "listen", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Beyonce_-_Listen_(single).png", "label": "listen", "shape": "image", "title": "\"Listen\" \u00e9 uma can\u00e7\u00e3o da cantora norte-americana de R\u0026B, Beyonc\u00e9 Knowles. Henry Krieger, Scott Cutler, Anne Preven e Beyonc\u00e9 Knowles escreveram a can\u00e7\u00e3o, que foi produzida por The Underdogs para a trilha sonora do filme de 2006, Dreamgirls, em que a personagem de Knowles, Deena Jones, canta a can\u00e7\u00e3o para afirmar a independ\u00eancia sobre seu marido controlador. \"Listen\" \u00e9 uma das quatro novas composi\u00e7\u00f5es escritas para o filme. Columbia Records lan\u00e7ou \"Listen\" como o primeiro single do \u00e1lbum de trilha sonora, Dreamgirls: Music from the Motion Picture, em 2006 Al\u00e9m disso, tamb\u00e9m apareceu como uma faixa escondida em edi\u00e7\u00f5es internacionais, e na edi\u00e7\u00e3o de luxo do segundo \u00e1lbum solo de Knowles, B\u0027Day. A vers\u00e3o em espanhol da can\u00e7\u00e3o, , foi lan\u00e7ado no EP, Irreemplazable, e na edi\u00e7\u00e3o de luxo espanhol de B\u0027Day. \"Listen\" \u00e9 uma can\u00e7\u00e3o de -soul; suas letras fazem refer\u00eancia ao amor de tenacidade, a recusa em adiar sonhos e, finalmente, subir para a fama. Sua instrumenta\u00e7\u00e3o inclui baixo, bateria, guitarras, teclados, percuss\u00e3o e violinos, entre outros. A can\u00e7\u00e3o foi um sucesso de cr\u00edtica. Cr\u00edticos de m\u00fasica contempor\u00e2nea elogiou os vocais fortes e emocionais de Knowles, e acrescentou que as letras perfeitamente elaborar sobre a vida Deena Jones. \"Listen\" ganhou Melhor Can\u00e7\u00e3o Original em 2007 o Pr\u00eamio Critics Choice. Ele foi indicado na mesma categoria em 2006 no International Press Academy Award Satellite Award, em 2007 no Globo de Ouro, e em 2007 no Oscar. \"Listen\" chegou ao n\u00famero 61 na Billboard Hot 100 e ficou entre as primeiras 20 posi\u00e7\u00f5es em pa\u00edses europeus. \"Ela se saiu melhor no Reino Unido, onde alcan\u00e7ou o n\u00famero oito, gra\u00e7as ao desempenho em dueto ao vivo de Knowles e Alexandra Burke no The X Factor, onde Burke emergiu como o vencedor depois de cantar \" Listen \", durante a final. A can\u00e7\u00e3o tamb\u00e9m foi performada por Charice e Melanie Amaro durante o final da primeira temporada do The X Factor nos EUA, onde ela emergiu como o vencedor. Dois v\u00eddeos musicais acompanhantes foram filmados para \"Listen\", uma vers\u00e3o foi dirigida por Diane Martel, e a segunda vers\u00e3o para Vogue), foi dirigido por Matthew Rolston. \"Listen\" fez tamb\u00e9m parte de seu set list no The Beyonc\u00e9 Experience (2007) e (2009-10)."}, {"color": "#97c2fc", "id": "meat", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Blade_steak.jpg", "label": "meat", "shape": "image", "title": "Viando estas la karno de besto rigardata a\u016d uzata kiel man\u011da\u0135o. \u011ci estas biologie muskola maso a\u016d histo, ofte kun graso. Viando por homa man\u011dado devenas \u0109efe de breditaj bestoj, mortigitaj en bu\u0109ejo. Temas pri populara kaj komerca klasigo (ne scienca) kiu apliki\u011das nur al surteraj animaloj \u2014 normale vertebruloj: mamuloj, birdoj kaj reptilioj \u2014, \u0109ar, spite la fakton ke oni povas apliki tiun difinon al la maraj animaloj, tiuj eniras en la kategorio de fi\u015da\u0135o, \u0109efe \u0109e fi\u015doj \u2014la krustuloj, moluskoj kaj aliaj grupoj kutime ricevas la nomon de marfruktoj\u2014. Trans ties \u011dusta biologia klasigo, aliaj animaloj, kiaj la marmamuloj, estis foje konsiderataj viando kaj foje fi\u015da\u0135o."}, {"color": "#97c2fc", "id": "hotel", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ye_Olde_Fighting_Cocks_(2).jpg", "label": "hotel", "shape": "image", "title": "\u041a\u043d\u0430\u0301\u0439\u043f\u0430 (\u0432\u0456\u0434 \u043d\u0456\u043c. Kneipe) \u2014 \u043a\u043e\u0440\u0447\u043c\u0430, \u0448\u0438\u043d\u043e\u043a, \u043f\u0438\u0432\u043d\u0438\u0446\u044f, \u043f\u0438\u0432\u043d\u0430, \u043a\u0430\u0431\u0430\u043a, \u0433\u0435\u043d\u0434\u0435\u043b\u0438\u043a, \u0440\u0435\u0441\u0442\u043e\u0440\u0430\u043d\u0447\u0438\u043a, \u0437\u0430\u0431\u0456\u0433\u0430\u0439\u043b\u0456\u0432\u043a\u0430 \u2014 \u0433\u0430\u0441\u0442\u0440\u043e\u043d\u043e\u043c\u0456\u0447\u043d\u0438\u0439 \u0437\u0430\u043a\u043b\u0430\u0434, \u0434\u0435 \u043f\u043e\u0434\u0430\u044e\u0442\u044c \u043d\u0430\u0441\u0430\u043c\u043f\u0435\u0440\u0435\u0434 \u0441\u043f\u0438\u0440\u0442\u043d\u0456 \u043d\u0430\u043f\u043e\u0457. \u0423 \u043d\u0456\u043c\u0435\u0446\u044c\u043a\u043e\u043c\u043e\u0432\u043d\u0438\u0445 \u043a\u0440\u0430\u0457\u043d\u0430\u0445 \u043e\u0437\u043d\u0430\u0447\u0430\u0454 \u043f\u0435\u0440\u0448 \u0437\u0430 \u0432\u0441\u0435. \u041f\u043e\u0434\u0435\u043a\u0443\u0434\u0438 \u043e\u043a\u0440\u0456\u043c \u043d\u0430\u043f\u043e\u0457\u0432 \u043f\u043e\u0434\u0430\u044e\u0442\u044c \u0442\u0430\u043a\u043e\u0436 \u0456 \u0441\u0442\u0440\u0430\u0432\u0438, \u0442\u043e\u043c\u0443 \u043c\u0435\u0436\u0430 \u043c\u0456\u0436 \u043a\u043d\u0430\u0439\u043f\u043e\u044e \u0456 \u0440\u0435\u0441\u0442\u043e\u0440\u0430\u043d\u043e\u043c \u043d\u0435 \u0454 \u0447\u0456\u0442\u043a\u043e\u044e, \u0449\u043e\u043f\u0440\u0430\u0432\u0434\u0430 \u0443 \u041d\u0456\u043c\u0435\u0447\u0447\u0438\u043d\u0456, \u0437\u0433\u0456\u0434\u043d\u043e \u0437 \u0437\u0430\u043a\u043e\u043d\u0430\u043c\u0438 \u043f\u0440\u043e \u0437\u0430\u0431\u043e\u0440\u043e\u043d\u0443 \u043a\u0443\u0440\u0456\u043d\u043d\u044f \u0443 \u0440\u0435\u0441\u0442\u043e\u0440\u0430\u043d\u0430\u0445, \u043e\u0437\u043d\u0430\u043a\u043e\u044e \u043a\u043d\u0430\u0439\u043f\u0438 \u0432\u0432\u0430\u0436\u0430\u0454\u0442\u044c\u0441\u044f \u0432\u0456\u0434\u0441\u0443\u0442\u043d\u0456\u0441\u0442\u044c \u043a\u0443\u0445\u043d\u0456."}, {"color": "#97c2fc", "id": "thomas dagworth", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Blason_Thomas_Dagworth.svg", "label": "thomas dagworth", "shape": "image", "title": "Thomas Dagworth, n\u00e9 en 1276 \u00e0 Bradwell Juxta Coggeshall dans le Essex et mort en 1350 ou 1352 en Bretagne, est un chevalier qui a dirig\u00e9 les troupes anglaises pendant la guerre de Succession de Bretagne."}, {"color": "#97c2fc", "id": "tea cake", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/teacake.jpg", "label": "tea cake", "shape": "image", "title": "\ud2f0\ucf00\uc774\ud06c(\uc601\uc5b4: Teacake)\ub294 \ub9d0\ub9b0 \uacfc\uc77c\uc744 \ud3ec\ud568\ud558\uace0 \uc788\ub294 \ud6a8\ubaa8 \uae30\ubc18\uc758 \ub864\ube75\uc774\ub2e4. \uad6c\uc6cc\uc9c0\uac70\ub098 \ubc84\ud130\uac00 \uacc1\ub4e4\uc5ec\uc9c4 \ud615\ud0dc\ub85c \uc81c\uacf5\ub418\uba70 \ubbf8\uad6d\uc5d0\uc11c\ub294 \uc77c\ubd80 \ucfe0\ud0a4\ub098 \uc791\uc740 \ucf00\uc774\ud06c \ub610\ud55c \ud2f0\ucf00\uc774\ud06c\ub85c \ubd88\ub9b0\ub2e4. \uc8fc\ub85c \uc18c\ub2e4\ube75\uc774 \uc720\uba85\ud55c \uc2a4\uc6e8\ub374\uc5d0\uc11c\ub294 \ud2f0\ucf00\uc774\ud06c \uc5ed\uc2dc \ud0c4\uc0b0 \uc218\uc18c \ub098\ud2b8\ub968\uc744 \uc774\uc6a9\ud574 \ubc1c\ud6a8\uc2dc\ucf1c \uba39\uc73c\uba70 \ubc84\ud130, \uc7bc, \uce58\uc988\uac00 \ub4e4\uc5b4\uac00\uae30\ub3c4 \ud55c\ub2e4. \uc778\ub3c4\uc640 \uc624\uc2a4\ud2b8\ub808\uc77c\ub9ac\uc544\uc5d0\uc11c\ub294 \ud2f0\ucf00\uc774\ud06c\uac00 \uc2a4\ud380\uc9c0 \ucf00\uc774\ud06c\uc640 \ub354\uc6b1 \ube44\uc2b7\ud558\ub2e4. \ud2f0\ucf00\uc774\ud06c\uc5d0\uc11c \"\ud2f0\"\ub294 \"\ucc28\"\ub77c\ub294 \ub73b\uc774\uc9c0\ub9cc \uc2e4\uc81c\ub85c \ucee4\ud53c, \ud64d\ucc28 \ub4f1\uc758 \ucc28\uac00 \ube75\uc5d0 \ub4e4\uc5b4\uac00\uc9c0\ub294 \uc54a\uc73c\uba70 \uc8fc\ub85c \ucc28\uc640 \ud568\uaed8 \uc81c\uacf5\ub418\uae30 \ub54c\ubb38\uc5d0 \ubd99\uc5ec\uc9c4 \ub9d0\uc774\ub2e4."}, {"color": "#97c2fc", "id": "fortress", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Copertino.jpg", "label": "fortress", "shape": "image", "title": "Als Burg wird ein in sich geschlossener, bewohnbarer Wehrbau bezeichnet, epochen\u00fcbergreifend auch eine fr\u00fchgeschichtliche oder antike Befestigungsanlage, im engeren Sinn ein mittelalterlicher Wohn- und Wehrbau. Eine herausragende Rolle spielte die Burg im Mittelalter, in dessen Verlauf eine Vielzahl von Burganlagen in Europa entstanden und die Burg institutionell eng mit der feudalen Organisationsform der Grundherrschaft verbunden war. Burgen sind heute ein oft f\u00fcr den Tourismus wichtiges Baudenkmal, Kulturgut und Teil des gewachsenen kulturellen Erbes. Viele Burgen tragen das Kennzeichen f\u00fcr Kulturgut entsprechend der Haager Konvention zum Schutz von Kulturgut bei bewaffneten Konflikten (vgl. Internationales Komitee vom Blauen Schild)."}, {"color": "#97c2fc", "id": "fishponds", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Pirton-Pool-by-Philip-Halling.jpg", "label": "fishponds", "shape": "image", "title": "Fi\u015dlago estas artefarite kreita akva-ekonomia labora\u0135o destinita precipe por bredado de fi\u015doj kun natura fundo kaj kun teknika ekipa\u0135aro bezona por reguligado de akva surfaco. La fi\u015dlago estas kreita per digo (kun parcelo, sur kiu \u011di situas), per alflua parto, forkondukilo, inunditaj parceloj je nivelo de surfaco de akvo \u0109e proponita trafluo, eventuale \u0109irka\u016da deflua kanaleto. Fi\u015dlagoj havas la\u016d flanko biologia, pejza\u011da kaj estetika eksterordinaran signifon en intense eluzata pejza\u011do. Ili estas signifa nestejo de akva birdaro kaj grava haltejo de migrobirdoj. Grupoj da fi\u015dlagoj kreas . Fi\u015dkaptista lago estas tia lago, kiu povas esti natura a\u016d artefarita, sed ne okazas bredado en grandaj nombroj. Tie nur fi\u015dhokado okazas, ofte la fi\u015dhakista klubo zorgas pri la nesesa bredado de fi\u015doj."}, {"color": "#97c2fc", "id": "steam", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Blackmore_Vale_boiler_backplate.jpg", "label": "steam", "shape": "image", "title": "\u041f\u0430\u0440\u043e\u0432\u043e\u0301\u0437 \u2014 \u0430\u0432\u0442\u043e\u043d\u043e\u043c\u043d\u044b\u0439 \u043b\u043e\u043a\u043e\u043c\u043e\u0442\u0438\u0432 \u0441 \u043f\u0430\u0440\u043e\u0441\u0438\u043b\u043e\u0432\u043e\u0439 \u0443\u0441\u0442\u0430\u043d\u043e\u0432\u043a\u043e\u0439, \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u044e\u0449\u0438\u0439 \u0432 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043b\u044f \u043f\u0430\u0440\u043e\u0432\u044b\u0435 \u043c\u0430\u0448\u0438\u043d\u044b. \u041f\u0430\u0440\u043e\u0432\u043e\u0437\u044b \u0431\u044b\u043b\u0438 \u043f\u0435\u0440\u0432\u044b\u043c\u0438 \u043f\u0435\u0440\u0435\u0434\u0432\u0438\u0433\u0430\u044e\u0449\u0438\u043c\u0438\u0441\u044f \u043f\u043e \u0440\u0435\u043b\u044c\u0441\u0430\u043c \u0442\u0440\u0430\u043d\u0441\u043f\u043e\u0440\u0442\u043d\u044b\u043c\u0438 \u0441\u0440\u0435\u0434\u0441\u0442\u0432\u0430\u043c\u0438, \u0441\u0430\u043c\u043e \u043f\u043e\u043d\u044f\u0442\u0438\u0435 \u043b\u043e\u043a\u043e\u043c\u043e\u0442\u0438\u0432 \u043f\u043e\u044f\u0432\u0438\u043b\u043e\u0441\u044c \u0433\u043e\u0440\u0430\u0437\u0434\u043e \u043f\u043e\u0437\u0436\u0435 \u0438 \u0438\u043c\u0435\u043d\u043d\u043e \u0431\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u044f \u043f\u0430\u0 f\u0440\u0438\u0432\u0435\u043b\u043e \u043a \u0431\u043e\u043b\u044c\u0448\u043e\u043c\u0443 \u0440\u0430\u0437\u043d\u043e\u043e\u0431\u0440\u0430\u0437\u0438\u044e \u0438\u0445 \u043a\u043e\u043d\u0441\u0442\u0440\u0443\u043a\u0446\u0438\u0439, \u0432 \u0442\u043e\u043c \u0447\u0438\u0441\u043b\u0435 \u0438 \u043e\u0442\u043b\u0438\u0447\u043d\u044b\u0445 \u043e\u0442 \u043a\u043b\u0430\u0441\u0441\u0438\u0447\u0435\u0441\u043a\u043e\u0439. \u0422\u0430\u043a, \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0443\u044e\u0442 \u043f\u0430\u0440\u043e\u0432\u043e\u0437\u044b \u0431\u0435\u0437 \u0442\u0435\u043d\u0434\u0435\u0440\u0430, \u0431\u0435\u0437 \u043a\u043e\u0442\u043b\u0430 \u0438 \u0442\u043e\u043f\u043a\u0438, \u0441 \u0442\u0443\u0440\u0431\u0438\u043d\u043e\u0439 \u0432 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043b\u044f, \u0441 \u0437\u0443\u0431\u0447\u0430\u0442\u043e\u0439 \u0442\u0440\u0430\u043d\u0441\u043c\u0438\u0441\u0441\u0438\u0435\u0439. \u041e\u0434\u043d\u0430\u043a\u043e \u0441 \u0441\u0435\u0440\u0435\u0434\u0438\u043d\u044b XX \u0432\u0435\u043a\u0430 \u043f\u0430\u0440\u043e\u0432\u043e\u0437 \u0431\u044b\u043b \u0432\u044b\u043d\u0443\u0436\u0434\u0435\u043d \u0443\u0441\u0442\u0443\u043f\u0438\u0442\u044c \u043c\u0435\u0441\u0442\u043e \u0431\u043e\u043b\u0435\u0435 \u0441\u043e\u0432\u0435\u0440\u0448\u0435\u043d\u043d\u044b\u043c \u043b\u043e\u043a\u043e\u043c\u043e\u0442\u0438\u0432\u0430\u043c \u2014 \u0442\u0435\u043f\u043b\u043e\u0432\u043e\u0437\u0430\u043c \u0438 \u044d\u043b\u0435\u043a\u0442\u0440\u043e\u0432\u043e\u0437\u0430\u043c, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u043e \u043f\u0440\u0435\u0432\u043e\u0441\u0445\u043e\u0434\u044f\u0442 \u043f\u0430\u0440\u043e\u0432\u043e\u0437 \u043f\u043e \u044d\u043a\u043e\u043d\u043e\u043c\u0438\u0447\u043d\u043e\u0441\u0442\u0438. \u0422\u0435\u043c \u043d\u0435 \u043c\u0435\u043d\u0435\u0435, \u0432 \u0440\u044f\u0434\u0435 \u0441\u0442\u0440\u0430\u043d \u043f\u0430\u0440\u043e\u0432\u043e\u0437\u044b \u0438 \u043f\u043e\u043d\u044b\u043d\u0435 \u043f\u0440\u043e\u0434\u043e\u043b\u0436\u0430\u044e\u0442 \u0440\u0430\u0431\u043e\u0442\u0430\u0442\u044c, \u0432 \u0442\u043e\u043c \u0447\u0438\u0441\u043b\u0435 \u043d\u0430 \u043c\u0430\u0433\u0438\u0441\u0442\u0440\u0430\u043b\u044f\u0445."}, {"color": "#97c2fc", "id": "dynamiting", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Aetna_dynamite.jpg", "label": "dynamiting", "shape": "image", "title": "( \ub2e4\ub978 \ub73b\uc5d0 \ub300\ud574\uc11c\ub294 \ub2e4\uc774\ub108\ub9c8\uc774\ud2b8 (\ub3d9\uc74c\uc774\uc758) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.) \ub2e4\uc774\ub108\ub9c8\uc774\ud2b8(\uc601\uc5b4: Dynamite, \ubb38\ud654\uc5b4: \ub2e4\uc774\ub098\ub9c8\uc774\ud2b8)\ub294 \ub098\uc774\ud2b8\ub85c\uae00\ub9ac\uc138\ub9b0 \ub610\ub294 \ubb3c\uc9c8\uc774 7% \uc774\uc0c1 \ud3ec\ud568\ub41c \ud3ed\uc57d\uc744 \ub450\ub8e8 \uc774\ub974\ub294 \ub9d0\uc774\ub2e4. 1866\ub144 \uc54c\ud504\ub808\ub4dc \ub178\ubca8\uc774 \ucd5c\ucd08\ub85c \ubc1c\uba85\ud55c \uac83\uc774\uba70, 1867\ub144\uc5d0 \uc601\uad6d\uc5d0\uc11c \ud2b9\ud5c8\ub97c \uc778\uc815 \ubc1b\uc558\ub2e4. \ub2e4\uc774\ub108\ub9c8\uc774\ud2b8\ub294 \ucd5c\ucd08\uc758 \uace0\ud615 \ud3ed\uc57d\uc774\ub2e4."}, {"color": "#97c2fc", "id": "piracy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Armed_guard_escort_on_a_merchant_ship.jpg", "label": "piracy", "shape": "image", "title": "Pirat (\u0142ac. pirata z gr. \u03c0\u03b5\u03b9\u03c1\u03b1\u03c4\u03ae\u03c2 peirat\u0113s) \u2013 przest\u0119pca prowadz\u0105cy rozb\u00f3j na morzu lub nabrze\u017cu, przy wykorzystaniu statku lub \u0142odzi. Najcz\u0119\u015bciej celem atak\u00f3w pirat\u00f3w padaj\u0105 inne statki. Pirat cz\u0119sto mylony jest z korsarzem, kt\u00f3ry prowadzi\u0142 legalne dzia\u0142ania wojenne w imieniu w\u0142adcy na podstawie listu kaperskiego."}, {"color": "#97c2fc", "id": "john tufton", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Earl_of_Thanet_coa.png", "label": "john tufton", "shape": "image", "title": "John Tufton (23 November 1773 \u2013 27 May 1799) was an English cricketer and a Member of Parliament (MP). He was a member of the aristocratic Tufton family that produced the Earls of Thanet and related through his mother to the Sackville family that produced the Dukes of Dorset. As a cricketer, Tufton is known to have been active from 1793 to 1798 and is recorded in 74 matches by CricketArchive, 48 of which are designated first-class. He represented numerous teams but is mainly associated with Marylebone Cricket Club, of which he was an early member at Lord\u0027s Old Ground. Tufton\u0027s batting hand and bowling speed are unknown, though he was primarily a batsman who bowled occasionally, always underarm. He scored 1,049 known first-class runs with a highest score of 61 and is credited with fourteen first-class wickets including a best performance of four in one innings. Tufton was the MP for Appleby, Westmorland from 1796 until his death, aged 25, in 1799."}, {"color": "#97c2fc", "id": "diagram", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Zusammensetzung_Shampoo.svg", "label": "diagram", "shape": "image", "title": "Een diagram is een schematische, grafische weergave van een proces of van een aantal grootheden en hun onderlinge verband."}, {"color": "#97c2fc", "id": "helmet", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Fire_helmet,_c._1893,_leather,_steel_-_Old_Colony_History_Museum_-_Taunton,_Massachusetts_-_DSC03887.jpg", "label": "helmet", "shape": "image", "title": "\u76d4\u53e4\u7a31\u5191\u3001\u515c\u3001\u936a\u3001\u725f\uff0c\u662f\u5177\u6709\u5c0d\u982d\u90e8\u975e\u4e00\u822c\u4fdd\u8b77\u80fd\u529b\u7684\u5e3d\u3002\u53e4\u4ee3\u982d\u76d4\u4e3b\u8981\u7531\u76ae\u9769\u3001\u68c9\u5e03\u \u03bc\u03bf\u03c5\u03c3\u03b9\u03ba\u03ae [\u03c4\u03ad\u03c7\u03bd\u03b7] - mousik\u0113 [t\u00e9chn\u0113], \u00abel arte de las musas\u00bb) es, seg\u00fan la definici\u00f3n tradicional del t\u00e9rmino, el arte de crear y organizar sonidos y silencios respetando los principios fundamentales de la melod\u00eda, la armon\u00eda y el ritmo, mediante la intervenci\u00f3n de complejos procesos psicoan\u00edmicos. El concepto de m\u00fasica ha ido evolucionando desde su origen en la Antigua Grecia, en que se reun\u00eda sin distinci\u00f3n a la poes\u00eda, la m\u00fasica y la danza como arte unitario. Desde hace varias d\u00e9cadas se ha vuelto m\u00e1s compleja la definici\u00f3n de qu\u00e9 es y qu\u00e9 no es la m\u00fasica, ya que destacados compositores en el marco de diversas experiencias art\u00edsticas fronterizas han realizado obras que, si bien podr\u00edan considerarse musicales, expanden los l\u00edmites de la definici\u00f3n de este arte. La m\u00fasica, como toda manifestaci\u00f3n art\u00edstica, es un producto cultural con m\u00faltiples finalidades, entre otras, la de suscitar una experiencia est\u00e9tica en el oyente, la de expresar sentimientos, emociones, circunstancias, pensamientos o ideas, y cada vez m\u00e1s, cumplir una importante funci\u00f3n terap\u00e9utica a trav\u00e9s de la musicoterapia. La m\u00fasica cumple una funci\u00f3n de vital importancia en el desarrollo cognitivo del ser humano. Est\u00e1 relacionada con el pensamiento l\u00f3gico matem\u00e1tico, la adquisici\u00f3n del lenguaje, el desarrollo psicomotriz, las relaciones interpersonales, el aprendizaje de lenguas no nativas y a potenciar la inteligencia emocional, entre otros. Por este motivo, la m\u00fasica debe estar presente en cualquier plan educativo moderno y ser reconocida como una disciplina imprescindible dentro de la ense\u00f1anza obligatoria. La m\u00fasica es un est\u00edmulo sonoro que afecta al campo perceptivo del individuo; as\u00ed, el flujo sonoro puede cumplir variadas funciones (entretenimiento, comunicaci\u00f3n, ambientaci\u00f3n, diversi\u00f3n, etc.). En muchas culturas, la m\u00fasica es una parte importante del modo de vida de la gente, ya que desempe\u00f1a un papel fundamental en rituales religiosos, en las ceremonias de rito de paso (por ejemplo, la graduaci\u00f3n y el matrimonio), en las actividades sociales (por ejemplo, en el ) y en las actividades culturales que van desde el canto aficionado en el karaoke hasta tocar en una banda amateur de funk o cantar en un coro comunitario. La gente puede hacer m\u00fasica por afici\u00f3n, como, por ejemplo, un adolescente que toca el violonchelo en una orquesta juvenil, o trabajar como m\u00fasico o cantante profesional. La industria musical incluye a las personas que crean nuevas canciones y piezas musicales (como los cantautores y los compositores), a las personas que interpretan m\u00fasica (que incluyen a los m\u00fasicos de orquesta, de bandas de jazz y de bandas de rock, a los cantantes y a los directores de orquesta), a las personas que graban m\u00fasica (productores musicales e ingenieros de sonido), a las personas que organizan giras de conciertos y a las personas que venden grabaciones y partituras a los clientes. Incluso una vez que se ha interpretado una canci\u00f3n o pieza, la cr\u00edtica musical, el periodismo musical y la musicolog\u00eda pueden valorar y evaluar la pieza y su interpretaci\u00f3n."}, {"color": "#97c2fc", "id": "pyramid", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Autobahnkirche-BB_SE.jpg", "label": "pyramid", "shape": "image", "title": "Gizaplat\u00e5n i Egyptens guvernement Giza har flera monument och andra arkeologiskt viktiga platser fr\u00e5n forntida Egypten, bland annat de v\u00e4lk\u00e4nda pyramiderna tillh\u00f6rande faraonerna Cheops, Chefren och Mykerinos samt sfinxen i Giza. Den moderna staden Giza angr\u00e4nsar till plat\u00e5n som \u00e4r bel\u00e4gen ungef\u00e4r 20 kilometer sydv\u00e4st om centrala Kairo (Egyptens huvudstad). Den st\u00f6rsta pyramiden, Cheopspyramiden, \u00e4r den enda av v\u00e4rldens sju underverk fr\u00e5n antiken som st\u00e5r kvar. Platsen upptogs p\u00e5 Unescos v\u00e4rldsarvslista 1979 tillsammans med det n\u00e4rliggande Memfis-omr\u00e5det."}, {"color": "#97c2fc", "id": "honorific", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/\u3053\u3061\u3089\u306f\u5148\u7a0b\u898b\u3089\u308c\u305f\u6240\u3067\u3059_(8317997240).jpg", "label": "honorific", "shape": "image", "title": "Formala kaj neformala parolmanieroj rilatas al kiel unu homo parolas a\u016d alparolas al alia en certaj situacioj. \u0108i tiuj parolmanieroj povas montri diversajn gradojn de sociala malproksimeco a\u016d sociala intimeco. Tio estas determinita per diversaj faktoroj kiel ekzemple profesio, a\u011do, traviva\u0135o a\u016d e\u0109 psikologia stato. En kelkaj lingvoj oni alparolas sian \u0109efon aliamaniere ol ekzemple amikon a\u016d infanon. Multaj lingvoj havas specialajn vortojn por formala kaj neformala parolmanieroj. Tamen en multaj lingvoj la limo inter formala kaj neformala parolmaniero \u0109iam i\u011das pli neklara. En la angla lingvo, kies vortaro malhavas formon por \u011dentila alparolo, oni ofte bezonas la duoblan por esprimi sin \u0109ar necesas paroli en hezitanta, nedecidema kaj subula maniero por ne \u015dajni postulema. Kontra\u016de, la japana lingvo havas tre kompleksan sistemon de \u011dentila kaj honoriga parolmanieroj. Samtempe la japana kulturo havas la reputacion esti tre tradicia kaj respektema. En aliaj lingvoj la uzo de la \u011dentila alparolo estas \u015dan\u011danta. Ekzemple en la germana la formala alparolo \u201cSie\u201d estas malpli kaj malpli uzata en certaj situacioj. Anta\u016d jaroj, ankora\u016d estis kutimo \u0109iam uzi la \u201cSie\u201d-formon kiam oni parolis al laborkolegoj a\u016d nekonataj homoj, sed nun oni jam kutimas uzi la neformalan formon \u201cDu\u201d en firmaoj a\u016d kiam oni renkontas nekonatajn personojn, precipe inter junuloj. Male en Esperanto, la neformala pronomo \u201eci\u201c estas malpli uzata ol \u201evi\u201c."}, {"color": "#97c2fc", "id": "overgrown", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/James_Blake_-_Overgrown_album_cover.png", "label": "overgrown", "shape": "image", "title": "Overgrown je druh\u00e9 studiov\u00e9 album britsk\u00e9ho hudebn\u00edka Jamese Blakea. Album vy\u0161lo 5. dubna 2013 u Blakeovo vydavatelstv\u00ed ve spolupr\u00e1ci s A\u0026M Records a Polydor Records. Album produkoval James Blake, mimo skladby \u201eDigital Lion\u201c kterou produkoval Brian Eno a kter\u00fd je rovn\u011b\u017e jej\u00edm spoluautorem. V p\u00edsni \u201eTake a Fall for Me\u201c se pod\u00edlel jako host rapper RZA."}, {"color": "#97c2fc", "id": "convenience stores", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lawson_Haramachikitahara_Shop.jpg", "label": "convenience stores", "shape": "image", "title": "\u041c\u0430\u0433\u0430\u0437\u0438\u043d \u0443 \u0434\u043e\u043c\u0430 (\u043c\u0430\u0433\u0430\u0437\u0438\u043d \u00ab\u0448\u0430\u0433\u043e\u0432\u043e\u0439 \u0434\u043e\u0441\u0442\u0443\u043f\u043d\u043e\u0441\u0442\u0438\u00bb) \u2014 \u043d\u0435\u0431\u043e\u043b\u044c\u0448\u043e\u0439 \u043c\u0430\u0433\u0430\u0437\u0438\u043d, \u043f\u0440\u0435\u0434\u043d\u0430\u0437\u043d\u0430\u0447\u0435\u043d\u043d\u044b\u0439 \u0434\u043b\u044f \u043e\u0431\u0435\u0441\u043f\u0435\u0447\u0435\u043d\u0438\u044f \u0442\u0435\u043a\u0443\u0449\u0438\u0445 \u043f\u043e\u0442\u0440\u0435\u0431\u043d\u043e\u0441\u0442\u0435\u0439 \u0436\u0438\u0432\u0443\u0449\u0438\u0445 \u043d\u0435\u043f\u043e\u0434\u0430\u043b\u0451\u043a\u0443 \u043f\u043e\u043a\u0443\u043f\u0430\u0442\u0435\u043b\u0435\u0439. \u0417\u0430\u0447\u0430\u0441\u0442\u0443\u044e \u0440\u0430\u0441\u043f\u043e\u043b\u043e\u0436\u0435\u043d \u043d\u0435\u043f\u043e\u0441\u0440\u0435\u0434\u0441\u0442\u0432\u0435\u043d\u043d\u043e \u0432 \u0441\u0430\u043c\u043e\u043c \u0434\u043e\u043c\u0435, \u043d\u0430 \u0435\u0433\u043e \u043f\u0435\u0440\u0432\u043e\u043c \u0438\u043b\u0438 \u0446\u043e\u043a\u043e\u043b\u044c\u043d\u043e\u043c \u044d\u0442\u0430\u0436\u0435. \u041f\u043e\u043c\u0435\u0449\u0435\u043d\u0438\u0435 \u043f\u043e\u0434 \u043c\u0430\u0433\u0430\u0437\u0438\u043d \u043c\u043e\u0436\u0435\u0442 \u0431\u044b\u0442\u044c \u0441\u043f\u0435\u0446\u0438\u0430\u043b\u0438\u0437\u0438\u0440\u043e\u0432\u0430\u043d\u043d\u044b\u043c, \u0430 \u043c\u043e\u0436\u0435\u0442 \u0431\u044b\u0442\u044c \u0432\u044b\u043a\u0443\u043f\u043b\u0435\u043d\u043d\u043e\u0439 \u0438 \u043f\u0435\u0440\u0435\u0432\u0435\u0434\u0451\u043d\u043d\u043e\u0439 \u0432 \u043d\u0435\u0436\u0438\u043b\u043e\u0435 \u043f\u043e\u043c\u0435\u0449\u0435\u043d\u0438\u0435 \u043a\u0432\u0430\u0440\u0442\u0438\u0440\u043e\u0439. \u0410\u0441\u0441\u043e\u0440\u0442\u0438\u043c\u0435\u043d\u0442 \u0442\u0430\u043a\u043e\u0433\u043e \u043c\u0430\u0433\u0430\u0437\u0438\u043d\u0430 \u043f\u0440\u0438\u0437\u0432\u0430\u043d \u0431\u044b\u0442\u044c \u043c\u0430\u043a\u0441\u0438\u043c\u0430\u043b\u044c\u043d\u043e \u0441\u0431\u0430\u043b\u0430\u043d\u0441\u0438\u0440\u043e\u0432\u0430\u043d\u043d\u044b\u043c \u0438 \u0441\u043e\u0441\u0442\u043e\u044f\u0442\u044c \u0438\u0437 \u0442\u043e\u0432\u0430\u0440\u043e\u0432 \u043f\u043e\u0432\u0441\u0435\u0434\u043d\u0435\u0432\u043d\u043e\u0433\u043e \u0441\u043f\u0440\u043e\u0441\u0430, \u043f\u043e\u0441\u043a\u043e\u043b\u044c\u043a\u0443 \u043f\u043e\u043a\u0443\u043f\u043a\u0438 \u00ab\u0440\u044f\u0434\u043e\u043c \u0441 \u0434\u043e\u043c\u043e\u043c\u00bb \u0441\u043e\u0432\u0435\u0440\u0448\u0430\u044e\u0442\u0441\u044f \u0435\u0436\u0435\u0434\u043d\u0435\u0432\u043d\u043e \u0438 \u0432\u043a\u043b\u044e\u0447\u0430\u044e\u0442 \u0432 \u0441\u0435\u0431\u044f \u043e\u0441\u043d\u043e\u0432\u043d\u044b\u0435 \u0442\u043e\u0432\u0430\u0440\u044b \u043f\u043e\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043b\u044c\u0441\u043a\u043e\u0439 \u043a\u043e\u0440\u0437\u0438\u043d\u044b. \u041c\u0430\u0433\u0430\u0437\u0438\u043d\u044b \u044d\u0442\u043e\u0433\u043e \u0442\u0438\u043f\u0430 \u043f\u0440\u0435\u0434\u043b\u0430\u0433\u0430\u044e\u0442 \u043d\u0435\u0431\u043e\u043b\u044c\u0448\u043e\u0439 \u0432\u044b\u0431\u043e\u0440 \u0442\u043e\u0432\u0430\u0440\u043e\u0432, \u0432 \u043e\u0441\u043d\u043e\u0432\u043d\u043e\u043c \u0431\u0430\u043a\u0430\u043b\u0435\u0438, \u043c\u044f\u0441\u043e-\u043c\u043e\u043b\u043e\u0447\u043d\u043e\u0439 \u043f\u0440\u043e\u0434\u0443\u043a\u0446\u0438\u0438, \u043e\u0432\u043e\u0449\u0435\u0439, \u0444\u0440\u0443\u043a\u0442\u043e\u0432, \u0430\u043b\u043a\u043e\u0433\u043e\u043b\u044c\u043d\u044b\u0445 \u043d\u0430\u043f\u0438\u0442\u043a\u043e\u0432 \u0438 \u0434\u0440\u0443\u0433\u0438\u0445 \u043f\u0438\u0449\u0435\u0432\u044b\u0445 \u043f\u0440\u043e\u0434\u0443\u043a\u0442\u043e\u0432, \u0430 \u0442\u0430\u043a\u0436\u0435 \u0431\u0430\u0437\u043e\u0432\u044b\u0445 \u0445\u043e\u0437\u0442\u043e\u0432\u0430\u0440\u043e\u0432. \u0426\u0435\u043d\u044b, \u043a\u0430\u043a \u043f\u0440\u0430\u0432\u0438\u043b\u043e, \u0432\u044b\u0448\u0435, \u0447\u0435\u043c \u0432 \u0442\u043e\u0440\u0433\u043e\u0432\u044b\u0445 \u0442\u043e\u0447\u043a\u0430\u0445 \u0434\u0440\u0443\u0433\u0438\u0445 \u0444\u043e\u0440\u043c\u0430\u0442\u043e\u0432. \u0412 \u0421\u0428\u0410 \u0430\u0441\u0441\u043e\u0440\u0442\u0438\u043c\u0435\u043d\u0442 \u043c\u0430\u0433\u0430\u0437\u0438\u043d\u0430 \u0448\u0430\u0433\u043e\u0432\u043e\u0439 \u0434\u043e\u0441\u0442\u0443\u043f\u043d\u043e\u0441\u0442\u0438 \u043e\u0431\u044b\u0447\u043d\u043e \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043b\u0435\u043d 3\u20144 \u0442\u044b\u0441. SKU, \u0433\u043e\u0434\u043e\u0432\u043e\u0439 \u043e\u0431\u044a\u0451\u043c \u043f\u0440\u043e\u0434\u0430\u0436 \u043e\u0434\u043d\u043e\u0433\u043e \u043c\u0430\u0433\u0430\u0437\u0438\u043d\u0430 \u2014 \u043e\u043a\u043e\u043b\u043e $1 \u043c\u043b\u043d. \u041d\u0435\u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043a\u0440\u0443\u043f\u043d\u044b\u0435 \u0442\u043e\u0440\u0433\u043e\u0432\u044b\u0435 \u0441\u0435\u0442\u0438 \u00ab\u043c\u0430\u0433\u0430\u0437\u0438\u043d\u043e\u0432 \u0448\u0430\u0433\u043e\u0432\u043e\u0439 \u0434\u043e\u0441\u0442\u0443\u043f\u043d\u043e\u0441\u0442\u0438\u00bb \u043f\u043e\u0437\u0438\u0446\u0438\u043e\u043d\u0438\u0440\u0443\u044e\u0442\u0441\u044f \u0432 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u0434\u0438\u0441\u043a\u0430\u0443\u043d\u0442\u0435\u0440\u043e\u0432. \u0412 \u0420\u043e\u0441\u0441\u0438\u0438 \u0430\u0441\u0441\u043e\u0440\u0442\u0438\u043c\u0435\u043d\u0442 \u043c\u0430\u0433\u0430\u0437\u0438\u043d\u0430 \u0443 \u0434\u043e\u043c\u0430 \u0442\u0430\u043a\u0436\u0435 \u043f\u0440\u0438\u043c\u0435\u0440\u043d\u043e \u043d\u0430\u0441\u0447\u0438\u0442\u044b\u0432\u0430\u0435\u0442 3\u20144,5 \u0442\u044b\u0441. SKU. \u041a\u0440\u0443\u043f\u043d\u0435\u0439\u0448\u0438\u0435 \u0441\u0435\u0442\u0438 \u043c\u0430\u0433\u0430\u0437\u0438\u043d\u043e\u0432 \u0443 \u0434\u043e\u043c\u0430 (\u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u043e \u043c\u0430\u0433\u0430\u0437\u0438\u043d\u043e\u0432 \u0434\u0430\u043d\u043e \u043f\u043e \u0441\u043e\u0441\u0442\u043e\u044f\u043d\u0438\u044e \u043d\u0430 31 \u0434\u0435\u043a\u0430\u0431\u0440\u044f 2018 \u0433\u043e\u0434\u0430): \u00ab\u041f\u044f\u0442\u0451\u0440\u043e\u0447\u043a\u0430\u00bb \u2014 13 522, \u00ab\u041c\u0430\u0433\u043d\u0438\u0442 \u0443 \u0434\u043e\u043c\u0430\u00bb \u2014 13 427, \u00ab\u0411\u0440\u0438\u0441\u0442\u043e\u043b\u044c\u00bb \u2014 3 323, \u00ab\u0414\u0438\u043a\u0441\u0438\u00bb \u2014 2 537, \u00ab\u041c\u043e\u043d\u0435\u0442\u043a\u0430\u00bb \u2014 1 231."}, {"color": "#97c2fc", "id": "angus", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Arms_of_Gilbert_de_Umfreville_(d.1308).svg", "label": "angus", "shape": "image", "title": "Hrabia Angus \u2013 tytu\u0142 szlachecki w \u015bredniowiecznej Szkocji, przyznawany w\u0142adcy prowincji Angus. Rodzina Douglas\u00f3w nale\u017cy do jednej z najbardziej prominentnych i najbardziej utytu\u0142owanych rodzin arystokratycznych w Wielkiej Brytanii. Z rodziny Douglas\u00f3w wywodzi si\u0119 szereg rod\u00f3w arystokratycznych: \n* Ksi\u0105\u017c\u0119ta Hamilton \u2013 u\u017cywaj\u0105cy podw\u00f3jnego nazwiska Douglas-Hamilton \n* Hrabiowie Angus \n* Hrabiowie Selkrik Tytu\u0142 hrabiego Angus zosta\u0142 kreowany w parostwie Szkocji w 1389 r. dla George\u0027a Douglasa 1. hrabiego Angus z dodatkowym tytu\u0142em: \n* baron Abernethy (ang. Lord Douglas of Abernethy). Hrabiowie Angus odziedziczyli w 1491 r. tytu\u0142 hrabiego Douglas po \u015bmierci Jamesa Douglasa 9. hrabiego Douglas wraz z dodatkowym tytu\u0142em: \n* baron Douglas (ang. Lord Douglas)."}, {"color": "#97c2fc", "id": "cistercian", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mapa_cister.svg", "label": "cistercian", "shape": "image", "title": "\uc2dc\ud1a0\ud68c(Ordre cistercien, Ordo Cisterciensis)\ub294 \uac00\ud1a8\ub9ad\uad50\ud68c\uc758 \uac00\uc6b4\ub370 \ud558\ub098\uc774\ub2e4. \uc2dc\ud1a0 \uc218\ub3c4\ud68c\uc758 \uc218\ub3c4\uc790\ub4e4\uc740 \ud558\uc580\uc0c9 \uc218\ub3c4\ubcf5 \uc704\uc5d0 \uac80\uc740\uc0c9 \uc2a4\uce74\ud480\ub77c\ub808\ub97c \uac78\uce58\ub294\ub370, \uc774 \ub54c\ubb38\uc5d0 \uc774\ub530\uae08\uc529 \u2018\ubc31\uc758(\u767d\u8863) \uc218\ub3c4\uc790\ub4e4\u2019\uc774\ub77c\uace0\ub3c4 \uc77c\uceec\uc5b4\uc84c\ub2e4. \uc2dc\ud1a0\ud68c \uc0dd\ud65c\uc758 \uc5ed\uc810\uc740 \uc218\uc791\uc5c5\uacfc \uc790\uae09\uc790\uc871\uc774\uba70, \ub9ce\uc740 \uc2dc\ud1a0\ud68c \uc18c\uc18d \uc218\ub3c4\uc6d0\ub4e4\uc740 \uc804\ud1b5\uc801\uc73c\ub85c \ub18d\uc5c5\uc774\ub098 \ub9e5\uc8fc \uc81c\uc870 \ub4f1\uc758 \ud65c\ub3d9\uc744 \ud1b5\ud574 \uc790\uccb4\uc801\uc73c\ub85c \uacbd\uc81c\ub97c \ubd80\uc591\ud558\uace0 \uc788\ub2e4. \uc2dc\ud1a0\ud68c\ub77c\ub294 \uc218\ub3c4\ud68c \uba85\uce6d\uc740 \ud504\ub791\uc2a4 \uc911\ub3d9\ubd80 \ub514\uc885 \uc778\uadfc\uc758 \ub9c8\uc744 \uc2dc\ud1a0\uc5d0\uc11c \uc720\ub798\ud55c \uac83\uc774\ub2e4. \uc218\ub3c4\uc6d0 \ucd9c\uc2e0\uc758 \ubca0\ub124\ub515\ud1a0\ud68c \uc218\uc0ac \ubb34\ub9ac\uac00 \uc744 \ubcf4\ub2e4 \uc5c4\uaca9\ud558\uac8c \ub530\ub974\uae30 \uc704\ud55c \ubaa9\uc801\uc73c\ub85c 1098\ub144 \uc2dc\ud1a0\uc5d0 \ub300\uc218\ub3c4\uc6d0\uc744 \uac74\ub9bd\ud558\uc600\ub2e4. \uc774\ub4e4 \ucd08\ucc3d\uae30 \uba64\ubc84 \uac00\uc6b4\ub370 \uac00\uc7a5 \uc798 \uc54c\ub824\uc9c4 \uc218\uc0ac\ub4e4\uc740 (St. Robert de Molesme), , \uc789\uae00\ub79c\ub4dc\uc5d0\uc11c \uc628 \uc774\uc5c8\ub294\ub370, \ubaa8\ub450 \ucd08\ucc3d\uae30 \uc758 \uc544\ube60\uc2a4\ub97c \uc9c0\ub0c8\ub2e4. \ubca0\ub974\ub098\ub974 \ub4dc \ud074\ub808\ub974\ubcf4\ub294 30\uba85\uc758 \ub3d9\ub8cc\ub4e4\uacfc \ud568\uaed8 1110\ub144\ub300 \ucd08\uae30\uc5d0 \uc2dc\ud1a0 \ub300\uc218\ub3c4\uc6d0\uc5d0 \uc785\ud68c\ud558\uc600\uc73c\uba70, \uc2dc\ud1a0 \uc218\ub3c4\ud68c\ub97c \uae09\uc18d\ud558\uac8c \ud655\uc7a5\uc2dc\ud0a4\ub294\ub370 \ud070 \uacf5\ud5cc\uc744 \ud558\uc600\ub2e4. 12\uc138\uae30 \ub9d0\uc5fd\uae4c\uc9c0 \uc2dc\ud1a0\ud68c\ub294 \ud504\ub791\uc2a4\uc5d0\uc11c \ubed7\uc5b4\ub098\uac00 \uc789\uae00\ub79c\ub4dc, \uc6e8\uc77c\uc2a4, \uc2a4\ucf54\ud2c0\ub79c\ub4dc, \uc544\uc77c\ub79c\ub4dc, \uc2a4\ud398\uc778, \ud3ec\ub974\ud22c\uac08, \uc774\ud0c8\ub9ac\uc544, \ub3d9\uc720\ub7fd \ub4f1\uc9c0\ub85c \uc9c4\ucd9c\ud558\uc600\ub2e4. 1983\ub144 \uad50\ud669\uccad \uc5f0\uac10\uc744 \uc778\uc6a9\ud558\uba74 \uc544\ub798\uc640 \uac19\ub2e4. 1098\ub144 \ud504\ub791\uc2a4 \ubd80\ub974\uad70\ub4dc\uc9c0\ubc29 \uc2dc\ud1a0(Citeaux)\uc5d0\uc11c \uc131 \ub85c\ubca0\ub974 \ub4dc \ubab0\ub818\uac00 \uc124\ub9bd\ud55c \uc218\ub3c4\uc6d0\uc5d0\uc11c \uc2dc\uc791\ub41c \uc218\ub3c4\ud68c. \ud68c\uc758 \uc774\ub984\uc740 \ubaa8\uc6d0\uc758 \uc9c0\uba85\uc5d0\uc11c \ube44\ub86f\ub418\uc5c8\ub2e4. \uc131 \ubca0\ub974\ub098\ub974 \ub4dc \ud074\ub808\ub974\ubcf4\uc758 \uae30\uc5ec\ub85c \ud06c\uac8c \ubc1c\uc804\ud558\uc600\uc73c\uba70, \uace7 \uc11c\ubd80\uc720\ub7fd\uc73c\ub85c \ud655\uc0b0\ub418\uc5b4 13\uc138\uae30 \uc911\uc5fd\uc5d0\ub294 680\uc5ec \uac1c\uc758 \uc18c\uc18d\ub300\uc218\ub3c4\uc6d0\ub4e4\uc774 \uc788\uc5c8\ub2e4. \uc740\uc218\uc801\uc778 \uc218\ub3c4\ud68c\uc758 \uc0dd\ud65c\uc591\uc2dd\uc73c\ub85c \uad50\ud68c, \uc81c\uad6c, \uc81c\uc758 \ub4f1\uc774 \ub9e4\uc6b0 \uc18c\ubc15\ud558\uba70 \uc131 \ubca0\ub124\ub515\ud1a0\uc758 \ud68c\uce59\uc744 \uae30\ucd08\ub85c \ud55c \uaddc\ubc94\uc744 \uc900\uc218\ud558\uc5ec \ub2e8\uc2dd, \uce68\ubb35, \ub2e8\uc21c\ub178\ub3d9 \ub4f1\uc774 \ub9e4\uc6b0 \uc5c4\uaca9\ud558\uac8c \uc900\uc218\ub418\uc5c8\ub2e4. 1119\ub144 \uc5d0 \uc758\ud574 \uc778\uac00\ub41c \u2018\uc0ac\ub791\uc758 \ud5cc\uc7a5\u2019(Charta Caritatis)\uc774 \ud68c\ud5cc\uc774 \ub418\uc5c8\uc73c\uba70 \uc774\ub7f0 \uc2dc\ud1a0\uc758 \uaddc\uc815\ub4e4\uc740 \ub2e4\ub978 \uc911\uc138\uc218\ub3c4\uc6d0\ub4e4, \ud2b9\ud788 \uc758\uc804\uc218\ub3c4\ud68c\uc5d0 \ud070 \uc601\ud5a5\uc744 \ubbf8\ucce4\ub2e4. 17\uc138\uae30\uc5d0 \uc2dc\ud1a0\ud68c\uc5d0 \uac01 \uad6d\uac00\ub2e8\uc704\uc758 \uad6c\uc2ec\uc810\ub4e4\uc774 \ud615\uc131\ub418\uc790 \uc2dc\ud1a0\uc5d0 \uc788\ub294 \uc218\ub3c4\uc6d0\uc740 \uad6d\uc678 \uc2dc\ud1a0\ud68c\uc5d0 \ub300\ud55c \ud1b5\uc81c\ub825\uc744 \uc0c1\uc2e4\ud558\uc600\ub2e4. \uadf8\ub7ec\ub098 \ucd08\uae30\uc758 \uc5c4\uaca9\ud55c \ud68c\uce59\uc744 \ubb38\uc790 \uadf8\ub300\ub85c \ud574\uc11d\ud558\ub824\ub294 \uc6b4\ub3d9\uc774 \uc2dc\uc791\ub418\uc5b4 \uc774\uac83\uc740 \ub77c \ud2b8\ub77c\ud504(La Trappe)\uc758 \uc218\uc0ac\ub4e4\uc5d0 \uc758\ud574 \uc2e4\ud604\ub418\uc5c8\ub2e4. 1902\ub144 \uad50\ud669 \ub808\uc624 13\uc138 \ub54c \ud2b8\ub77c\ud53c\uc2a4\ud2b8\ud68c\ub294 \uc2dc\ud1a0\ud68c\uc5d0\uc11c \u2018\uc5c4\ub960 \uc2dc\ud1a0\ud68c\u2019\ub85c \ubd84\ub9ac\ud558\uc5ec \ub3c5\ub9bd\ud558\uc600\uace0, \uc774\uc804\uc758 \uc2dc\ud1a0\ud68c\ub294 \u2018\uc131 \uc2dc\ud1a0\ud68c\u2019\ub85c \uc874\uc18d\ud558\uc600\ub2e4. 1898\ub144 \uc2dc\ud1a0 \ub300\uc218\ub3c4\uc6d0\uc774 \ubcf5\uad6c\ub418\uc5c8\uc744 \ub54c \uc5c4\ub960\uc744 \ucc44\ud0dd\ud558\uc600\uc73c\uba70 \ub85c\ub9c8\uc5d0 \uac70\uc8fc\ud558\ub294 \uc2dc\ud1a0\uc758 \uc544\ube60\uc2a4\ub294 \uc5c4\ub960\uc2dc\ud1a0\ud68c\uc758 \ucd1d\uc7a5\uc774 \ub418\uc5c8\ub2e4. \ud604\uc7ac 11\uac1c \uc218\uc871\uc5d0 1,318\uba85\uc758 \ud68c\uc6d0\uc774 \uc788\ub2e4(1983\ub144 \uad50\ud669\uccad\uc5f0\uac10)."}, {"color": "#97c2fc", "id": "clearing", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Drivers_of_deforestation_and_forest_degradation_by_region,_2000\u20132010.svg", "label": "clearing", "shape": "image", "title": "La d\u00e9forestation est le ph\u00e9nom\u00e8ne de r\u00e9gression durable des surfaces couvertes de for\u00eats, qu\u0027il soit d\u0027origine anthropique ou naturelle. Si une for\u00eat repousse apr\u00e8s une coupe rase, une attaque d\u0027insectes xylophages ou un feu de for\u00eat, on ne parle pas de d\u00e9forestation. Le ph\u00e9nom\u00e8ne de d\u00e9forestation est souvent \u00e9voqu\u00e9 en lien avec celui de d\u00e9gradation (fonctionnelle ou biologique) de la for\u00eat. La perte de couvert forestier fait r\u00e9f\u00e9rence \u00e0 la perte de surface foresti\u00e8re brute, elle est souvent observ\u00e9e par satellite. Elle r\u00e9sulte des actions de d\u00e9boisement puis de d\u00e9frichement, li\u00e9es \u00e0 l\u0027extension des terres agricoles, \u00e0 l\u0027exploitation des ressources mini\u00e8res du sous-sol, \u00e0 des travaux d\u0027infrastructures tels que barrage hydro\u00e9lectrique ou route, \u00e0 l\u0027urbanisation, voire \u00e0 l\u0027exploitation excessive ou non-r\u00e9gul\u00e9e de certaines essences foresti\u00e8res. Les entreprises foresti\u00e8res l\u00e9gales ne semblent pas \u00eatre les premiers responsables de la d\u00e9forestation. La d\u00e9forestation n\u0027est pas un ph\u00e9nom\u00e8ne r\u00e9cent puisque d\u00e9j\u00e0 signal\u00e9 d\u00e8s le N\u00e9olithique. Mais elle a pris des proportions et une rapidit\u00e9 jamais atteintes : \n* en mati\u00e8re de volume de bois, dans le monde de 2000 \u00e0 2010, plus de 100 millions de m\u00e8tres cubes de bois auraient \u00e9t\u00e9 ill\u00e9galement coup\u00e9s par an, soit de quoi faire dix fois le tour de la plan\u00e8te en couchant bout \u00e0 bout les troncs coup\u00e9s ; \n* sur le plan financier, les pays en d\u00e9veloppement ont \u00e9t\u00e9 priv\u00e9s d\u0027un revenu annuel d\u0027environ 10 milliards de dollars (USD) ; \n* en mati\u00e8re de surface, la d\u00e9forestation actuelle concerne essentiellement les for\u00eats tropicales, et rien que pour les coupes ill\u00e9gales, ce sont vers 2010 environ 5 millions d\u0027hectares de for\u00eat qui sont coup\u00e9s par an ; \n* en mati\u00e8re de r\u00e9chauffement climatique, en 2005, l\u0027ONU et la FAO ont qualifi\u00e9 d\u2019\u00ab alarmante \u00bb la d\u00e9forestation qui est aussi responsable de 4,3 \u00e0 5,5 gigatonnes d\u2019\u00e9quivalent CO2 d\u0027\u00e9missions de gaz \u00e0 effet de serre. Soit de 9 \u00e0 11 % des \u00e9missions d\u0027origine anthropique. La moiti\u00e9 des for\u00eats de la plan\u00e8te a ainsi \u00e9t\u00e9 d\u00e9truite au cours du XXe si\u00e8cle. L\u0027une des quatre priorit\u00e9s propos\u00e9e au Sommet de la terre lors de la Conf\u00e9rence des Nations unies sur l\u2019environnement et le d\u00e9veloppement (Rio de Janeiro, 3-14 juin 1992) \u00e9tait une \u00ab convention mondiale sur la for\u00eat \u00bb, mais \u00ab en raison notamment de l\u0027opposition de plusieurs pays concern\u00e9s \u00bb, les \u00c9tats l\u0027ont transform\u00e9 en une simple \u00ab (en) \u00bb (de moindre valeur juridique) annex\u00e9e au Rapport de la Conf\u00e9rence des Nations unies sur l\u2019environnement et le d\u00e9veloppement qui contient un Chapitre 11 \u00ab Lutte contre le d\u00e9boisement \u00bb. En 2021, lors de la COP26, plus de cent dirigeants de pays qui abritent 85 % des for\u00eats du globe s\u0027engagent \u00e0 arr\u00eater la d\u00e9forestation d\u0027ici 2030, mais les ONG environnementales regrettent que l\u0027accord ne soit pas contraignant."}, {"color": "#97c2fc", "id": "trebuchets", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/SiJiao_Pao-t1.jpg", "label": "trebuchets", "shape": "image", "title": "A trebuchet (French: tr\u00e9buchet) is a type of catapult that uses a long arm to throw a projectile. It was a common powerful siege engine until the advent of gunpowder. The design of a trebuchet allows it to launch projectiles of greater weights further distances than that of a traditional catapult. There are two main types of trebuchet. The first is the traction trebuchet, or mangonel, which uses manpower to swing the arm. It first appeared in China in the 4th century BC. Carried westward by the Avars, the technology was adopted by the Byzantines in the late 6th century AD and by their neighbors in the following centuries. The later, and often larger and more powerful, counterweight trebuchet, also known as the counterpoise trebuchet, uses a counterweight to swing the arm. It appeared in both Christian and Muslim lands around the Mediterranean in the 12th century, and was carried back to China by the Mongols in the 13th century."}, {"color": "#97c2fc", "id": "marvellous", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Marvellous_DVD_cover.jpg", "label": "marvellous", "shape": "image", "title": "Marvellous \u2013 brytyjski film telewizyjny opowiadaj\u0105cy histori\u0119 \u017cycia \u2013 klauna cyrkowego \u201eNello\u201d, szatniarza klubu pi\u0142karskiego Stoke City F.C. i honorowego absolwenta Keele University w pobli\u017cu Newcastle-under-Lyme w Staffordshire; wyre\u017cyserowany przez na podstawie scenariusza . Telewizyjna premiera filmu mia\u0142a miejsce 24 wrze\u015bnia 2014 w drugim kanale brytyjskiej telewizji publicznej \u2013 BBC Two."}, {"color": "#97c2fc", "id": "governor", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_the_Governor_of_Gibraltar.svg", "label": "governor", "shape": "image", "title": "Governador \u00e9s el t\u00edtol d\u0027un funcionari pol\u00edtic o administratiu, responsable de la direcci\u00f3 dels estats, prov\u00edncies o . En alguns dels estats o prov\u00edncies que constitu\u00efxen pa\u00efsos amb govern republic\u00e0, el cap de l\u0027administraci\u00f3 governamental rep el t\u00edtol de Governador. Pa\u00efsos federats com els EUA tenen un governador al capdavant de cadascun dels estats que els formen. Tamb\u00e9 alguns pa\u00efsos conformats en un estat unitari com Turquia tenen governadors en els seves prov\u00edncies, i en aquest cas reben el nom de Val\u00ed, un t\u00edtol d\u0027origen isl\u00e0mic. Pa\u00efsos federals com Estats Units t\u00e9 un governador al capdavant de cada un dels estats que la formen, com M\u00e8xic, per\u00f2 tamb\u00e9 pa\u00efsos conformats en un estat unitari com Xile i Turquia tenen governadors en els seves prov\u00edncies. De manera m\u00e9s \u00e0mplia el Governador \u00e9s el cap del govern regional, i com a tal exerceix el poder executiu a nivell regional, assistit pel seu propi Gabinet o tren executiu. El governador sol tenir nombroses funcions, depenent de l\u0027ordenament jur\u00eddic concret del pa\u00eds que es tracti. Als pa\u00efsos molt centralitzats les seves funcions poden ser m\u00e9s aviat escasses i subordinades al govern nacional, com el cas de l\u0027Argentina, per\u00f2 en els pa\u00efsos descentralitzats les seves funcions poden ser molt importants. Fins i tot als pa\u00efsos amb un sistema federal radical i profund, el Governador pot tenir poders i atribucions reservades en altres pa\u00efsos als governants nacionals. \u00c9s el cas dels Estats Units on un Governador d\u0027estat pot presentar projectes de llei en mat\u00e8ria de dret penal i dret civil, ja que li correspon a l\u0027Assemblea Legislativa Regional legislar sobre aquestes mat\u00e8ries; tamb\u00e9 pot vetar o aquestes lleis, com tamb\u00e9 passa amb lleis en certs aspectes de dret laboral, bancari, d\u0027assegurances, tributari, etc. A m\u00e9s pot indultar els reus per delictes estatals, \u00e9s Comandant en Cap de forces militars (Gu\u00e0rdia Nacional), \u00e9s responsable de la pol\u00edtica fiscal en relaci\u00f3 a molts tributs, pot proposar a la Legislatura Estatal apujar el salari m\u00ednim, etc. Compet\u00e8ncies, atribucions i poders que en altres pa\u00efsos (com la majoria dels pa\u00efsos llatinoamericans) s\u00f3n exclusius del President de la Rep\u00fablica."}, {"color": "#97c2fc", "id": "bosworth", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Elizabeth_of_York,_right_facing_portrait.jpg", "label": "bosworth", "shape": "image", "title": "\u0643\u0627\u0646\u062a \u0645\u0639\u0631\u0643\u0629 \u0628\u0648\u0633\u0648\u0648\u0631\u062b \u0627\u0644\u0645\u0639\u0631\u0643\u0629 \u0642\u0628\u0644 \u0627\u0644\u0623\u062e\u064a\u0631\u0629 \u0641\u064a \u062d\u0631\u0628 \u0627\u0644\u0648\u0631\u062f\u062a\u064a\u0646 \u0627\u0644\u062a\u064a \u0627\u0646\u062f\u0644\u0639\u062a \u0641\u064a \u062c\u0645\u064a\u0639 \u0623\u0646\u062d\u0627\u0621 \u0625\u0646\u062c\u0644\u062a\u0631\u0627 \u0641\u064a \u0627\u0644\u0646\u0635\u0641 \u0627\u0644\u0623\u062e\u064a\u0631 \u0645\u0646 \u0627\u0644\u0642\u0631\u0646 \u0627\u0644\u062e\u0627\u0645\u0633 \u0639\u0634\u0631 \u0641\u064a \u0625\u0637\u0627\u0631 \u0627\u0644\u0635\u0631\u0627\u0639 \u0639\u0644\u0649 \u0639\u0631\u0634 \u0625\u0646\u062c\u0644\u062a\u0631\u0627. \u062f\u0627\u0631\u062a \u0627\u0644\u0645\u0639\u0631\u0643\u0629 \u0641\u064a 22 \u0623\u063a\u0633\u0637\u0633 1485\u060c \u0648\u0627\u0646\u062a\u0647\u062a \u0628\u0627\u0646\u062a\u0635\u0627\u0631 \u0623\u0633\u0631\u0629 \u0644\u0627\u0646\u0643\u0633\u062a\u0631 \u0628\u0642\u064a\u0627\u062f\u0629 \u0647\u0646\u0631\u064a \u062a\u064a\u0648\u062f\u0648\u0631 \u0627\u0644\u0630\u064a \u0623\u0635\u0628\u062d \u0623\u0648\u0644 \u0645\u0644\u0648\u0643 \u0623\u0633\u0631\u0629 \u062a\u064a\u0648\u062f\u0648\u0631. \u0648\u0642\u062f \u0642\u062a\u0644 \u0641\u064a \u0627\u0644\u0645\u0639\u0631\u0643\u0629 \u0631\u064a\u062a\u0634\u0627\u0631\u062f \u0627\u0644\u062b\u0627\u0644\u062b \u0622\u062e\u0631 \u0645\u0644\u0648\u0643 \u0623\u0633\u0631\u0629 \u064a\u0648\u0631\u0643. \u0628\u062f\u0623 \u0639\u0647\u062f \u0631\u064a\u062a\u0634\u0627\u0631\u062f \u0641\u064a \u0639\u0627\u0645 1483\u060c \u0639\u0646\u062f\u0645\u0627 \u0627\u063a\u062a\u0635\u0628 \u0639\u0631\u0634 \u0627\u0644\u0645\u0644\u0643 \u0627\u0644\u0637\u0641\u0644 \u0625\u062f\u0648\u0627\u0631\u062f \u0627\u0644\u062e\u0627\u0645\u0633\u060c \u0627\u0644\u0630\u064a \u0627\u062e\u062a\u0641\u0649 \u0647\u0648 \u0648\u0634\u0642\u064a\u0642\u0647 \u0627\u0644\u0623\u0635\u063a\u0631. \u0648\u0627\u062c\u0647\u062a \u0631\u064a\u062a\u0634\u0627\u0631\u062f \u0627\u0644\u0645\u0632\u064a\u062f \u0645\u0646 \u0627\u0644\u0634\u0627\u0626\u0639\u0627\u062a \u062d\u0648\u0644 \u062a\u0648\u0631\u0637\u0647 \u0641\u064a \u0648\u0641\u0627\u0629 \u0632\u0648\u062c\u062a\u0647\u060c \u0643\u0645\u0627 \u0637\u0627\u0644\u0628 \u0647\u0646\u0631\u064a \u062a\u064a\u0648\u062f\u0648\u0631 \u0633\u0644\u064a\u0644 \u0623\u0633\u0631\u0629 \u0644\u0627\u0646\u0643\u0633\u062a\u0631 \u0628\u0627\u0644\u0639\u0631\u0634. \u0648\u0635\u0644 \u0647\u0646\u0631\u064a \u0641\u064a 1 \u0623\u063a\u0633\u0637\u0633 1485\u060c \u0625\u0644\u0649 \u0627\u0644\u0633\u0627\u062d\u0644 \u0627\u0644\u062c\u0646\u0648\u0628\u064a \u0627\u0644\u063a\u0631\u0628\u064a \u0645\u0646 \u0648\u064a\u0644\u0632\u060c \u0648\u0633\u0627\u0631 \u0646\u062d\u0648 \u0644\u0646\u062f\u0646. \u0623\u0633\u0631\u0639 \u0631\u064a\u062a\u0634\u0627\u0631\u062f \u0628\u062d\u0634\u062f \u0642\u0648\u0627\u062a\u0647\u060c \u0644\u062a\u0639\u062a\u0631\u0636 \u062c\u064a\u0634 \u0647\u0646\u0631\u064a \u0641\u064a \u0633\u0648\u0642 \u0628\u0644\u062f\u0629 \u0628\u0648\u0633\u0648\u0648\u0631\u062b \u0641\u064a \u0644\u064a\u0633\u062a\u0631\u0634\u064a\u0631. \u062a\u062d\u0631\u0643 \u0627\u0644\u0644\u0648\u0631\u062f \u062a\u0648\u0645\u0627\u0633 \u0633\u062a\u0627\u0646\u0644\u064a \u0648\u0627\u0644\u0633\u064a\u0631 \u0648\u064a\u0644\u064a\u0627\u0645 \u0633\u062a\u0627\u0646\u0644\u064a \u0628\u0642\u0648\u0627\u062a\u0647\u0645\u0627 \u0625\u0644\u0649 \u0633\u0627\u062d\u0629 \u0627\u0644\u0645\u0639\u0631\u0643\u0629\u060c \u0644\u0643\u0646\u0647\u0645\u0627 \u0627\u0646\u062a\u0638\u0631\u0627 \u062d\u062a\u0649 \u064a\u0642\u0631\u0631\u0627 \u0627\u0644\u062c\u0627\u0646\u0628 \u0627\u0644\u0630\u064a \u0633\u064a\u0646\u0636\u0645\u0627\u0646 \u0625\u0644\u064a\u0647. \u0642\u0633\u0651\u0645 \u0631\u064a\u062a\u0634\u0627\u0631\u062f \u062c\u064a\u0634\u0647 \u0627\u0644\u0630\u064a \u0641\u0627\u0642 \u062c\u064a\u0634 \u0647\u0646\u0631\u064a \u0639\u062f\u062f\u064b\u0627\u060c \u0625\u0644\u0649 \u062b\u0644\u0627\u062b \u0645\u062c\u0645\u0648\u0639\u0627\u062a. \u0639\u064a\u0646 \u062c\u0648\u0646 \u0647\u0648\u0627\u0631\u062f \u062f\u0648\u0642 \u0646\u0648\u0631\u0641\u0648\u0644\u0643 \u0642\u0627\u0626\u062f\u064b\u0627 \u0644\u0625\u062d\u062f\u0649 \u062a\u0644\u0643 \u0627\u0644\u0645\u062c\u0645\u0648\u0639\u0627\u062a \u0648\u0628\u064a\u0631\u0633\u064a \u0647\u0646\u0631\u064a \u0625\u064a\u0631\u0644 \u0646\u0648\u0631\u062b\u0645\u0628\u0631\u0644\u0627\u0646\u062f \u0642\u0627\u0626\u062f\u064b\u0627 \u0644\u0645\u062c\u0645\u0648\u0639\u0629 \u0623\u062e\u0631\u0649\u060c \u0648\u0623\u0628\u0642\u0649 \u0647\u0646\u0631\u064a \u0645\u0639\u0638\u0645 \u0642\u0648\u0627\u062a\u0647 \u0645\u0639\u0647 \u0648\u0648\u0636\u0639\u0647\u0627 \u062a\u062d\u062a \u0642\u064a\u0627\u062f\u0629 \u062c\u0648\u0646 \u062f\u064a \u0641\u064a\u0631 \u0625\u064a\u0631\u0644 \u0623\u0643\u0633\u0641\u0648\u0631\u062f. \u0645\u0639 \u0628\u062f\u0627\u064a\u0629 \u0627\u0644\u0645\u0639\u0631\u0643\u0629\u060c \u0628\u062f\u0627 \u062a\u0641\u0648\u0642 \u0642\u0648\u0627\u062a \u0647\u0646\u0631\u064a\u060c \u0645\u0645\u0627 \u062c\u0639\u0644 \u0627\u0644\u0623\u062e\u0648\u064a\u0646 \u0633\u062a\u0627\u0646\u0644\u064a \u064a\u062a\u0642\u062f\u0645\u0627 \u0644\u062f\u0639\u0645 \u0642\u0648\u0627\u062a \u0647\u0646\u0631\u064a\u060c \u0645\u0645\u0627 \u062c\u0639\u0644 \u0647\u0632\u064a\u0645\u0629 \u0642\u0648\u0627\u062a \u0631\u064a\u062a\u0634\u0627\u0631\u062f \u0643\u0627\u0631\u062b\u064a\u0629\u060c \u0648\u0642\u064f\u062a\u0644 \u0631\u064a\u062a\u0634\u0627\u0631\u062f \u0641\u064a \u0627\u0644\u0645\u0639\u0631\u0643\u0629. \u0648\u0628\u0639\u062f \u0627\u0644\u0645\u0639\u0631\u0643\u0629\u060c \u062a\u064f\u0648\u0651\u062c \u0647\u0646\u0631\u064a \u0645\u0644\u0643\u064b\u0627."}, {"color": "#97c2fc", "id": "mercenaries", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Detail_from_the_Chigi-vase.jpg", "label": "mercenaries", "shape": "image", "title": "A mercenary, sometimes also known as a soldier of fortune or hired gun, is a private individual, particularly a soldier, that joins a military conflict for personal profit, is otherwise an outsider to the conflict, and is not a member of any other official military. Mercenaries fight for money or other forms of payment rather than for political interests. Beginning in the 20th century, mercenaries have increasingly come to be seen as less entitled to protections by rules of war than non-mercenaries. The Geneva Conventions declare that mercenaries are not recognized as legitimate combatants and do not have to be granted the same legal protections as captured service personnel of the arme
