u064a."}, {"color": "#97c2fc", "id": "station", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Clapham_Junction_Platforms.jpeg", "label": "station", "shape": "image", "title": "\u9435\u8def\u8eca\u7ad9\u3001\u9435\u9053\u8eca\u7ad9\u6216\u7c21\u7a31\u9435\u8def\u7ad9\u3001\u9435\u9053\u7ad9\uff0c\u7c21\u7a31\u706b\u8eca\u7ad9\uff0c\u53f0\u8a9e\u7a31\u8eca\u982d\uff08\u53f0\u7f85\uff1atshia-th\u00e2u\uff09\u3001\u9a5b\uff08\u53f0\u7f85\uff1aia\u030dh\uff0c\u65e5\u97d3\u4ea6\u4f7f\u7528\u9a5b\uff08\u99c5\uff09\u4f86\u7a31\u547c\u8eca\u7ad9\uff09\u3002\u662f\u4f9b\u9435\u8def\u5217\u8eca\u505c\u9760\u7684\u5730\u65b9\uff0c\u4f9b\u4e58\u5ba2\u767b\u8eca\u6216\u8005\u4f9b\u8ca8\u7269\u4e0a\u4e0b\u5217\u8eca\u3002\u6708\u53f0\u53ef\u5927\u81f4\u5206\u5cf6\u5f0f\u6708\u53f0\u3001\u5074\u5f0f\u6708\u53f0\u3001\u6e2f\u7063\u5f0f\u6708\u53f0\u3001\u9ad8\u67b6\u6708\u53f0\u3001\u5730\u4e0b\u6708\u53f0\u3001\u865f\u8a8c\u7ad9\u7b49\u5e7e\u985e\u3002\u65e9\u671f\u7684\u8eca\u7ad9\u901a\u5e38\u662f\u5ba2\u8ca8\u5169\u7528\u3002\u9019\u985e\u8eca\u7ad9\u73fe\u5728\u4ecd\u7136\u6709\uff1b\u4f46\u662f\u5728\u6b50\u7f8e\uff0c\u8ca8\u904b\u4e00\u822c\u5df2\u96c6\u4e2d\u5728\u4e3b\u8981\u7684\u8eca\u7ad9\u3002\u5927\u90e8\u5206\u7684\u9435\u8def\u8eca\u7ad9\u90fd\u662f\u5728\u9435\u8def\u7684\u65c1\u908a\uff0c\u6216\u8005\u662f\u8def\u7dda\u7684\u7d42\u9ede\u3002\u8eca\u7ad9\u5167\u6709\u6708\u53f0\uff08\u5e73\u53f0\u3001\u7ad9\u53f0\uff09\u65b9\u4fbf\u4e58\u5ba2\u4e58\u964d\u3002\u6708\u53f0\u7528\u96a7\u9053\u6216\u6a4b\u6881\u8ddf\u8eca\u7ad9\u7684\u5927\u5802\u9023\u63a5\u3002\u5176\u5b83\u8eca\u7ad9\u8a2d\u5099\u5305\u62ec\u552e\u7968\u3001\u5019\u8eca\u5ba4\u3001\u5728\u6708\u53f0\u4e0a\u4f9b\u5019\u8eca\u7684\u5ea7\u6905\u7b49\u7b49\u3002 \u90e8\u5206\u9435\u8def\u8eca\u7ad9\u9664\u4e86\u4f9b\u4e58\u5ba2\u53ca\u8ca8\u7269\u4e0a\u843d\u5916\uff0c\u4ea6\u6709\u4f9b\u6a5f\u8eca\u53ca\u8eca\u8f1b\u7dad\u4fee\u6216\u6dfb\u52a0\u71c3\u6599\u7684\u8a2d\u65bd\u3002\u591a\u9593\u9435\u8def\u516c\u53f8\u4e00\u8d77\u4f7f\u7528\u7684\u8eca\u7ad9\u4e00\u822c\u7a31\u70ba\u806f\u5408\u8eca\u7ad9\u6216\u8f49\u8eca\u7ad9\u3002\u6709\u6642\u8f49\u8eca\u7ad9\u4ea6\u6307\u53ef\u4f9b\u8207\u5176\u5b83\u4ea4\u901a\u5de5\u5177\uff08\u5982\u96fb\u8eca\u3001\u5730\u9435\u3001\u516c\u5171\u6c7d\u8eca\u6216\u6e21\u8f2a\uff09\u8f49\u4e58\u7684\u8eca\u7ad9\u3002"}, {"color": "#97c2fc", "id": "tenterden", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tenterden,_Kent_-_geograph.org.uk_-_41634_(cropped)_(2).jpg", "label": "tenterden", "shape": "image", "title": "Tenterden is een plaats en civil parish in het bestuurlijke gebied Ashford, in het Engelse graafschap Kent. De plaats telt 7735 inwoners. \n* Kerk van St. Mildred in Tenterden \n* Centrum van Tenterden"}, {"color": "#97c2fc", "id": "space", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Comet_Hale-Bopp_1995O1.jpg", "label": "space", "shape": "image", "title": "Rymden, ibland yttre rymden eller v\u00e4rldsrymden, \u00e4r de relativt tomma omr\u00e5dena i universum som finns utanf\u00f6r himlakropparnas atmosf\u00e4rer. Begreppet anv\u00e4nds ibland med den alternativa betydelsen universum. Det finns ingen klar gr\u00e4ns mellan jordens atmosf\u00e4r och rymden eftersom atmosf\u00e4rens densitet minskar gradvis ju l\u00e4ngre man kommer fr\u00e5n jorden. Emellertid har F\u00e9d\u00e9ration A\u00e9ronautique Internationale tagit fram den s\u00e5 kallade Karmanlinjen, som ligger p\u00e5 en altitud av 100 kilometer \u00f6ver havsytan, som en arbetsdefinition f\u00f6r att skilja mellan rymd- och luftfart. Denna definition anv\u00e4nds eftersom p\u00e5 altituder \u00f6ver cirka 100 kilometer, ber\u00e4knade Theodore von K\u00e1rm\u00e1n, m\u00e5ste en farkost f\u00e4rdas snabbare \u00e4n jordens omloppshastighet f\u00f6r att kunna f\u00e5 tillr\u00e4cklig lyftkraft fr\u00e5n atmosf\u00e4ren. I USA har man best\u00e4mt att personer som f\u00e4rdas p\u00e5 en altitud \u00f6ver 80 kilometer betraktas som astronauter. Vid \u00e5terintr\u00e4de i atmosf\u00e4ren brukar 120 kilometer vara den gr\u00e4ns d\u00e5 man b\u00f6rjar m\u00e4rka av luftmotst\u00e5ndet, detta beror dock mycket p\u00e5 farkostens ballistiska koefficient. I motsats till vad m\u00e5nga tror \u00e4r rymden inte helt tom (det vill s\u00e4ga inte ett perfekt vakuum), utan inneh\u00e5ller n\u00e4stan \u00f6verallt en tunn gas, huvudsakligen i plasmatillst\u00e5nd, s\u00e5v\u00e4l som elektromagnetisk str\u00e5lning. F\u00f6rh\u00e5llandena i rymdplasmat ben\u00e4mnes ofta rymdv\u00e4der. Hypotetiskt (eller troligen) inneh\u00e5ller rymden \u00e4ven stora m\u00e4ngder m\u00f6rk materia och m\u00f6rk energi."}, {"color": "#97c2fc", "id": "bruderhof", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Youth_Movement_Conference_in_Germany_1920.jpg", "label": "bruderhof", "shape": "image", "title": "The Bruderhof (/\u02c8bru\u02d0d\u0259r\u02cch\u0254\u02d0f/; \u0027place of brothers\u0027) is an Anabaptist Christian movement that was founded in Germany in 1920 by Eberhard Arnold. The movement has communities in the United States, the United Kingdom, Germany, Austria, Paraguay, and Australia. The Bruderhof practises believer\u0027s baptism, non-violence and peacemaking, common ownership, the proclamation of the gospel, and lifelong faithfulness in marriage. The Bruderhof is an intentional community as defined by the Fellowship for Intentional Community. The communities are best known by the name \"Bruderhof\" or sometimes \"Bruderhof Communities\", though \"Bruderhof\" is the name used on their website. The communities are legally incorporated in the US as Church Communities International. Their corporation used to be called The Society of Brothers (1939 to 1978). Bruderhof maintained connections with the traditional Hutterite Church, from which they broke in 1995. The word \"Bruderhof\" was first used by the early Anabaptists in Moravia. As of September 2020, there are 26 Bruderhof communities."}, {"color": "#97c2fc", "id": "landscape", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Picea_glauca_taiga.jpg", "label": "landscape", "shape": "image", "title": "\u03a4\u03bf\u03c0\u03af\u03bf \u03c3\u03b7\u03bc\u03b1\u03af\u03bd\u03b5\u03b9 \u00ab\u03bc\u03af\u03b1 \u03c0\u03b5\u03c1\u03b9\u03bf\u03c7\u03ae, \u03cc\u03c0\u03c9\u03c2 \u03b3\u03af\u03bd\u03b5\u03c4\u03b1\u03b9 \u03b1\u03bd\u03c4\u03b9\u03bb\u03b7\u03c0\u03c4\u03ae \u03b1\u03c0\u03cc \u03b1\u03bd\u03b8\u03c1\u03ce\u03c0\u03bf\u03c5\u03c2, \u03c4\u03b7\u03c2 \u03bf\u03c0\u03bf\u03af\u03b1\u03c2 \u03bf \u03c7\u03b1\u03c1\u03b1\u03ba\u03c4\u03ae\u03c1\u03b1\u03c2 \u03b5\u03af\u03bd\u03b1\u03b9 \u03c4\u03bf \u03b1\u03c0\u03bf\u03c4\u03ad\u03bb\u03b5\u03c3\u03bc\u03b1 \u03c4\u03b7\u03c2 \u03b4\u03c1\u03ac\u03c3\u03b7\u03c2 \u03ba\u03b1\u03b9 \u03b1\u03bb\u03bb\u03b7\u03bb\u03b5\u03c0\u03af\u03b4\u03c1\u03b1\u03c3\u03b7\u03c2 \u03c4\u03c9\u03bd \u03c6\u03c5\u03c3\u03b9\u03ba\u03ce\u03bd \u03ba\u03b1\u03b9/\u03ae \u03b1\u03bd\u03b8\u03c1\u03ce\u03c0\u03b9\u03bd\u03c9\u03bd \u03c0\u03b1\u03c1\u03b1\u03b3\u03cc\u03bd\u03c4\u03c9\u03bd\u00bb (\u0395\u03c5\u03c1\u03c9\u03c0\u03b1\u03ca\u03ba\u03ae \u03a3\u03cd\u03bc\u03b2\u03b1\u03c3\u03b7 \u03b3\u03b9\u03b1 \u03c4\u03bf \u03a4\u03bf\u03c0\u03af\u03bf, \u039d. 3827/2010). \u0391\u03c0\u03bf\u03c4\u03b5\u03bb\u03b5\u03af \u03bc\u03b9\u03b1 \u03b1\u03c0\u03c4\u03ae \u03ba\u03b1\u03b9 \u03ac\u03bc\u03b5\u03c3\u03b1 \u03b1\u03bd\u03c4\u03b9\u03bb\u03b7\u03c0\u03c4\u03ae \u03b3\u03b5\u03c9\u03b3\u03c1\u03b1\u03c6\u03b9\u03ba\u03ae \u03bc\u03bf\u03bd\u03ac\u03b4\u03b1 \u03b1\u03bd\u03ac\u03bb\u03c5\u03c3\u03b7\u03c2, \u03bc\u03ad\u03c3\u03c9 \u03c4\u03b7\u03c2 \u03bf\u03c0\u03bf\u03af\u03b1\u03c2 \u03bf\u03b9 \u03b4\u03b9\u03b1\u03b4\u03b9\u03ba\u03b1\u03c3\u03af\u03b5\u03c2 \u03c3\u03c5\u03b3\u03ba\u03c1\u03cc\u03c4\u03b7\u03c3\u03b7\u03c2 \u03c4\u03bf\u03c5 \u03c7\u03ce\u03c1\u03bf\u03c5 \u03ba\u03b1\u03b9 \u03bf\u03b9 \u03c3\u03c7\u03ad\u03c3\u03b5\u03b9\u03c2 \u03b1\u03bd\u03b8\u03c1\u03ce\u03c0\u03bf\u03c5-\u03c7\u03ce\u03c1\u03bf\u03c5 \u03b5\u03ba\u03c6\u03c1\u03ac\u03b6\u03bf\u03bd\u03c4\u03b1\u03b9, \u03b1\u03c0\u03bf\u03c4\u03c5\u03c0\u03ce\u03bd\u03bf\u03bd\u03c4\u03b1\u03b9, \u03b2\u03b9\u03ce\u03bd\u03bf\u03bd\u03c4\u03b1\u03b9, \u03b5\u03c1\u03bc\u03b7\u03bd\u03b5\u03cd\u03bf\u03bd\u03c4\u03b1\u03b9, \u03ba\u03b1\u03c4\u03b1\u03bd\u03bf\u03bf\u03cd\u03bd\u03c4\u03b1\u03b9 \u03ba\u03b1\u03b9 \u03b5\u03be\u03b5\u03bb\u03af\u03c3\u03c3\u03bf\u03bd\u03c4\u03b1\u03b9 (Pavlis \u0026 Terkenli 2017). \u0397 \u03b5\u03c0\u03b9\u03c3\u03c4\u03ae\u03bc\u03b7 \u03c4\u03b7\u03c2 \u0393\u03b5\u03c9\u03b3\u03c1\u03b1\u03c6\u03af\u03b1\u03c2, \u03c3\u03c4\u03bf \u03c0\u03bb\u03b1\u03af\u03c3\u03b9\u03bf \u03c4\u03b7\u03c2 \u03b3\u03bd\u03c9\u03c3\u03c4\u03b9\u03ba\u03ae\u03c2 \u03c0\u03b5\u03c1\u03b9\u03bf\u03c7\u03ae\u03c2 \u03c4\u03b7\u03c2 \u0391\u03bd\u03b8\u03c1\u03c9\u03c0\u03bf\u03b3\u03b5\u03c9\u03b3\u03c1\u03b1\u03c6\u03af\u03b1\u03c2, \u03ad\u03c7\u03b5\u03b9 \u03b1\u03bd\u03b1\u03c0\u03c4\u03cd\u03be\u03b5\u03b9 \u03b9\u03b4\u03b9\u03b1\u03af\u03c4\u03b5\u03c1\u03b1 \u03c4\u03b7\u03bd \u03ad\u03c1\u03b5\u03c5\u03bd\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03b7\u03bd \u03b5\u03bd\u03bd\u03bf\u03b9\u03bf\u03bb\u03cc\u03b3\u03b7\u03c3\u03b7 \u03b3\u03b9\u03b1 \u03c4\u03bf \u03c4\u03bf\u03c0\u03af\u03bf. \u0395\u03bd \u03b3\u03ad\u03bd\u03b5\u03b9, \u03c4\u03bf\u03c0\u03af\u03bf \u03b5\u03af\u03bd\u03b1\u03b9 \u03ad\u03bd\u03b1 \u03c3\u03cd\u03c3\u03c4\u03b7\u03bc\u03b1 \u03c3\u03c7\u03ad\u03c3\u03b5\u03c9\u03bd \u03ba\u03b1\u03b9 \u03b1\u03bb\u03bb\u03b7\u03bb\u03b5\u03c0\u03b9\u03b4\u03c1\u03ac\u03c3\u03b5\u03c9\u03bd \u03c4\u03bf\u03c5 \u03c3\u03c5\u03bd\u03cc\u03bb\u03bf\u03c5 \u03c4\u03c9\u03bd \u03bc\u03bf\u03c1\u03c6\u03ce\u03bd, \u03c4\u03bf\u03c5 \u03bc\u03bf\u03c4\u03af\u03b2\u03bf\u03c5, \u03c4\u03c9\u03bd \u03bb\u03b5\u03b9\u03c4\u03bf\u03c5\u03c1\u03b3\u03b9\u03ce\u03bd, \u03c4\u03c9\u03bd \u03c7\u03c1\u03c9\u03bc\u03ac\u03c4\u03c9\u03bd, \u03c4\u03c9\u03bd \u03ae\u03c7\u03c9\u03bd, \u03c4\u03c9\u03bd \u03b2\u03b9\u03bf\u03c4\u03b9\u03ba\u03ce\u03bd \u03ba\u03b1\u03b9 \u03b1\u03b2\u03b9\u03bf\u03c4\u03b9\u03ba\u03ce\u03bd \u03c3\u03c4\u03bf\u03b9\u03c7\u03b5\u03af\u03c9\u03bd \u03bc\u03b5 \u03c4\u03b9\u03c2 \u03b3\u03bd\u03c9\u03c3\u03c4\u03b9\u03ba\u03ad\u03c2 \u03ba\u03b1\u03b9 \u03c4\u03b9\u03c2 \u03c3\u03c5\u03bd\u03b1\u03b9\u03c3\u03b8\u03b7\u03bc\u03b1\u03c4\u03b9\u03ba\u03ad\u03c2 \u03b5\u03bc\u03c0\u03b5\u03b9\u03c1\u03af\u03b5\u03c2 \u03c4\u03bf\u03c5 \u03b1\u03bd\u03b8\u03c1\u03ce\u03c0\u03bf\u03c5, \u03b1\u03bb\u03bb\u03ac \u03ba\u03b1\u03b9 \u03ad\u03bd\u03b1\u03c2 \u03b9\u03b4\u03b5\u03bf\u03bb\u03bf\u03b3\u03b9\u03ba\u03cc\u03c2 \u03c4\u03c1\u03cc\u03c0\u03bf\u03c2 \u03b8\u03ad\u03b1\u03c3\u03b7\u03c2 \u03c4\u03bf\u03c5 \u03ba\u03cc\u03c3\u03bc\u03bf\u03c5. \u03a4\u03bf \u03c4\u03bf\u03c0\u03af\u03bf: - \u03c3\u03c5\u03bd\u03b4\u03c5\u03ac\u03b6\u03b5\u03b9 \u03c4\u03b1 \u03bf\u03c1\u03b1\u03c4\u03ac \u03c3\u03c4\u03bf\u03b9\u03c7\u03b5\u03af\u03b1 \u03bc\u03b9\u03b1\u03c2 \u03c0\u03b5\u03c1\u03b9\u03bf\u03c7\u03ae\u03c2, \u03b4\u03b7\u03bb\u03b1\u03b4\u03ae \u03c4\u03b1 \u03b3\u03b5\u03c9\u03bc\u03bf\u03c1\u03c6\u03bf\u03bb\u03bf\u03b3\u03b9\u03ba\u03ac \u03c4\u03b7\u03c2 \u03c7\u03b1\u03c1\u03b1\u03ba\u03c4\u03b7\u03c1\u03b9\u03c3\u03c4\u03b9\u03ba\u03ac, \u03c4\u03b7 \u03c7\u03bb\u03c9\u03c1\u03af\u03b4\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03b7\u03bd \u03c0\u03b1\u03bd\u03af\u03b4\u03b1, \u03b1\u03bb\u03bb\u03ac \u03ba\u03b1\u03b9 \u03c4\u03b1 \u03ac\u03c5\u03bb\u03b1 \u03c3\u03c4\u03bf\u03b9\u03c7\u03b5\u03af\u03b1 \u03cc\u03c0\u03c9\u03c2 \u03c4\u03bf \u03c6\u03c9\u03c2 \u03ba\u03b1\u03b9 \u03c4\u03b9\u03c2 \u03ba\u03b1\u03b9\u03c1\u03b9\u03ba\u03ad\u03c2 \u03c3\u03c5\u03bd\u03b8\u03ae\u03ba\u03b5\u03c2, \u03bc\u03b1\u03b6\u03af \u03bc\u03b5 \u03c4\u03b1 \u03b1\u03bd\u03b8\u03c1\u03c9\u03c0\u03bf\u03b3\u03b5\u03bd\u03ae \u03c4\u03bf\u03c5 \u03c7\u03b1\u03c1\u03b1\u03ba\u03c4\u03b7\u03c1\u03b9\u03c3\u03c4\u03b9\u03ba\u03ac, \u03c4\u03b9\u03c2 \u03b1\u03bd\u03b8\u03c1\u03ce\u03c0\u03b9\u03bd\u03b5\u03c2 \u03b4\u03c1\u03b1\u03c3\u03c4\u03b7\u03c1\u03b9\u03cc\u03c4\u03b7\u03c4\u03b5\u03c2, \u03c4\u03bf \u03b4\u03bf\u03bc\u03b7\u03bc\u03ad\u03bd\u03bf \u03c0\u03b5\u03c1\u03b9\u03b2\u03ac\u03bb\u03bb\u03bf\u03bd, \u03c4\u03b1 \u03bc\u03bd\u03b7\u03bc\u03b5\u03af\u03b1, \u03c4\u03b9\u03c2 \u03c3\u03c7\u03ad\u03c3\u03b5\u03b9\u03c2 \u03c0\u03b1\u03c1\u03b1\u03b3\u03c9\u03b3\u03ae\u03c2 \u03ba\u03b1\u03b9 \u03ba\u03b1\u03c4\u03b1\u03bd\u03ac\u03bb\u03c9\u03c3\u03b7\u03c2, \u03b1\u03bb\u03bb\u03ac \u03ba\u03b1\u03b9 \u03c4\u03b1 \u03c3\u03c5\u03bd\u03b1\u03b9\u03c3\u03b8\u03ae\u03bc\u03b1\u03c4\u03b1, \u03c4\u03b9\u03c2 \u03c3\u03ba\u03ad\u03c8\u03b5\u03b9\u03c2, \u03c4\u03b9\u03c2 \u03b1\u03bd\u03c4\u03b9\u03bb\u03ae\u03c8\u03b5\u03b9\u03c2, \u03c4\u03b9\u03c2 \u03b1\u03bd\u03b1\u03bc\u03bd\u03ae\u03c3\u03b5\u03b9\u03c2, \u03c4\u03b9\u03c2 \u03bc\u03bd\u03ae\u03bc\u03b5\u03c2, \u03c4\u03b9\u03c2 \u03b1\u03be\u03af\u03b5\u03c2, \u03c4\u03b1 \u03c3\u03cd\u03bc\u03b2\u03bf\u03bb\u03b1, \u03c4\u03b9\u03c2 \u03b9\u03b4\u03ad\u03b5\u03c2, \u03c4\u03bf\u03c5 \u03bc\u03cd\u03b8\u03bf\u03c5\u03c2, \u03c4\u03b9\u03c2 \u03b9\u03c3\u03c4\u03bf\u03c1\u03af\u03b5\u03c2, \u03c4\u03b9\u03c2 \u03c4\u03b1\u03c5\u03c4\u03cc\u03c4\u03b7\u03c4\u03b5\u03c2, \u03c4\u03b9\u03c2 \u03c4\u03b5\u03bb\u03b5\u03c4\u03bf\u03c5\u03c1\u03b3\u03af\u03b5\u03c2, \u03c4\u03b9\u03c2 \u03bf\u03c5\u03c4\u03bf\u03c0\u03af\u03b5\u03c2, \u03ba.\u03b1. - \u03b5\u03af\u03bd\u03b1\u03b9 \u03ad\u03bd\u03b1 \u03c4\u03bc\u03ae\u03bc\u03b1 \u03bc\u03b9\u03b1\u03c2 \u03ad\u03ba\u03c4\u03b1\u03c3\u03b7\u03c2 \u03ae \u03bc\u03b9\u03b1\u03c2 \u03c0\u03b5\u03c1\u03b9\u03bf\u03c7\u03ae\u03c2 \u03c4\u03b7\u03bd \u03bf\u03c0\u03bf\u03af\u03b1 \u03c4\u03bf \u03b1\u03bd\u03b8\u03c1\u03ce\u03c0\u03b9\u03bd\u03bf \u03bc\u03ac\u03c4\u03b9 \u03c3\u03c5\u03bd\u03b8\u03ad\u03c4\u03b5\u03b9 \u03c3\u03b5 \u03bc\u03af\u03b1 \u03b5\u03bd\u03b9\u03b1\u03af\u03b1 \u03b5\u03b9\u03ba\u03cc\u03bd\u03b1 \u03c3\u03c5\u03bc\u03c0\u03b5\u03c1\u03b9\u03bb\u03b1\u03bc\u03b2\u03ac\u03bd\u03bf\u03bd\u03c4\u03b1\u03c2 \u03cc\u03bb\u03b1 \u03c4\u03b1 \u03b1\u03bd\u03c4\u03b9\u03ba\u03b5\u03af\u03bc\u03b5\u03bd\u03b1 \u03c0\u03bf\u03c5 \u03b5\u03bc\u03c0\u03b5\u03c1\u03b9\u03ad\u03c7\u03bf\u03bd\u03c4\u03b1\u03b9 \u03c3\u03c4\u03b7\u03bd \u03c0\u03b5\u03c1\u03b9\u03bf\u03c7\u03ae \u03b1\u03c5\u03c4\u03ae \u03ba\u03b1\u03b9 \u03ad\u03c4\u03c3\u03b9 \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03b5\u03af \u03bc\u03b9\u03b1 \u03b5\u03b9\u03ba\u03cc\u03bd\u03b1 \u03c0\u03bf\u03c5 \u03b1\u03bd\u03b1\u03c0\u03b1\u03c1\u03b9\u03c3\u03c4\u03ac \u03c4\u03b7\u03bd \u03bf\u03c0\u03c4\u03b9\u03ba\u03ae \u03ac\u03c0\u03bf\u03c8\u03b7 \u03c4\u03b7\u03c2 \u03c3\u03c4\u03b5\u03c1\u03b9\u03ac\u03c2 \u03ae \u03c4\u03b7\u03c2 \u03b8\u03ac\u03bb\u03b1\u03c3\u03c3\u03b1\u03c2 \u03b5\u03bd\u03cc\u03c2 \u03c6\u03b1\u03bd\u03c4\u03b1\u03c3\u03c4\u03b9\u03ba\u03bf\u03cd \u03ae \u03c0\u03c1\u03b1\u03b3\u03bc\u03b1\u03c4\u03b9\u03ba\u03bf\u03cd \u03c7\u03ce\u03c1\u03bf\u03c5. \u039a\u03bf\u03b9\u03bd\u03cc \u03c7\u03b1\u03c1\u03b1\u03ba\u03c4\u03b7\u03c1\u03b9\u03c3\u03c4\u03b9\u03ba\u03cc \u03c4\u03bf\u03c5 \u03b1\u03bd\u03b1\u03c0\u03b1\u03c1\u03b1\u03c3\u03c4\u03b1\u03c4\u03b9\u03ba\u03bf\u03cd \u03c4\u03c1\u03cc\u03c0\u03bf\u03c5 \u03b1\u03bd\u03c4\u03af\u03bb\u03b7\u03c8\u03b7\u03c2 \u03c4\u03bf\u03c5 \u03c4\u03bf\u03c0\u03af\u03bf\u03c5 \u03b5\u03af\u03bd\u03b1\u03b9 \u03b7 \u03c0\u03b1\u03c1\u03bf\u03c5\u03c3\u03af\u03b1 \u03b5\u03bd\u03cc\u03c2 \u03c0\u03b1\u03c1\u03b1\u03c4\u03b7\u03c1\u03b7\u03c4\u03ae \u03bf \u03bf\u03c0\u03bf\u03af\u03bf\u03c2 \u03b1\u03bd\u03c4\u03b9\u03bb\u03b1\u03bc\u03b2\u03ac\u03bd\u03b5\u03c4\u03b1\u03b9 \u03c4\u03b1 \u03bc\u03ad\u03c1\u03b7 \u03c0\u03bf\u03c5 \u03c3\u03c5\u03bd\u03b8\u03ad\u03c4\u03bf\u03c5\u03bd \u03c4\u03bf \u03c4\u03bf\u03c0\u03af\u03bf \u03c9\u03c2 \u03ad\u03bd\u03b1 \u03b5\u03bd\u03b9\u03b1\u03af\u03bf \u03c3\u03cd\u03bd\u03bf\u03bb\u03bf. - \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03b5\u03af\u03c4\u03b1\u03b9 \u03ba\u03b1\u03b9 \u03b1\u03c0\u03cc \u03c0\u03bf\u03bb\u03c5-\u03b1\u03b9\u03c3\u03b8\u03b7\u03c4\u03b7\u03c1\u03b9\u03b1\u03ba\u03ac \u03c3\u03c7\u03ae\u03bc\u03b1\u03c4\u03b1 \u03b1\u03bb\u03bb\u03ac \u03ba\u03b1\u03b9 \u03c0\u03bf\u03b9\u03ba\u03af\u03bb\u03b1 \u03ba\u03b1\u03b9 \u03c0\u03bf\u03bb\u03c5\u03b4\u03b9\u03ac\u03c3\u03c4\u03b1\u03c4\u03b1 \u03b2\u03b9\u03ce\u03bc\u03b1\u03c4\u03b1. \u03a4\u03bf \u03c4\u03bf\u03c0\u03af\u03bf \u03b2\u03b9\u03ce\u03bd\u03b5\u03c4\u03b1\u03b9 \u03c3\u03c5\u03bd\u03b4\u03c5\u03b1\u03c3\u03c4\u03b9\u03ba\u03ac \u03bc\u03b5 \u03cc\u03bb\u03b5\u03c2 \u03c4\u03b9\u03c2 \u03b1\u03b9\u03c3\u03b8\u03ae\u03c3\u03b5\u03b9\u03c2 \u03ba\u03b1\u03b9 \u03cc\u03c7\u03b9 \u03bc\u03cc\u03bd\u03bf \u03bc\u03b5 \u03c4\u03b7\u03bd \u03cc\u03c1\u03b1\u03c3\u03b7. \u03a3\u03c5\u03bd\u03b5\u03c0\u03ce\u03c2 \u03c5\u03c0\u03ac\u03c1\u03c7\u03b5\u03b9 \u03c4\u03bf \u03b1\u03ba\u03bf\u03c5\u03c3\u03c4\u03b9\u03ba\u03cc \u03c4\u03bf\u03c0\u03af\u03bf, \u03c4\u03bf \u03bf\u03c3\u03bc\u03b7\u03c4\u03b9\u03ba\u03cc \u03c4\u03bf\u03c0\u03af\u03bf, \u03c4\u03bf \u03b3\u03b5\u03c5\u03c3\u03c4\u03b9\u03ba\u03cc \u03c4\u03bf\u03c0\u03af\u03bf, \u03ba\u03bb\u03c0. \u039a\u03ac\u03b8\u03b5 \u03ac\u03c4\u03bf\u03bc\u03bf \u03bc\u03c0\u03bf\u03c1\u03b5\u03af \u03bd\u03b1 \u03ad\u03c7\u03b5\u03b9 \u03b4\u03b9\u03b1\u03c6\u03bf\u03c1\u03b5\u03c4\u03b9\u03ba\u03ae \u03ac\u03c0\u03bf\u03c8\u03b7 \u03ba\u03b1\u03b9 \u03b1\u03bd\u03c4\u03af\u03bb\u03b7\u03c8\u03b7 \u03b3\u03b9\u03b1 \u03c4\u03bf \u03c4\u03bf\u03c0\u03af\u03bf, \u03bd\u03b1 \u03b1\u03bd\u03c4\u03b9\u03bb\u03b1\u03bc\u03b2\u03ac\u03bd\u03b5\u03c4\u03b1\u03b9 \u03b4\u03b7\u03bb\u03b1\u03b4\u03ae \u03c4\u03b1 \u03c3\u03c4\u03bf\u03b9\u03c7\u03b5\u03af\u03b1 \u03c0\u03bf\u03c5 \u03c4\u03bf \u03c3\u03c5\u03bd\u03b8\u03ad\u03c4\u03bf\u03c5\u03bd \u03c3\u03cd\u03bc\u03c6\u03c9\u03bd\u03b1 \u03bc\u03b5 \u03c4\u03b9\u03c2 \u03c0\u03c1\u03bf\u03c3\u03c9\u03c0\u03b9\u03ba\u03ad\u03c2 \u03c4\u03bf\u03c5 \u03b5\u03bc\u03c0\u03b5\u03b9\u03c1\u03af\u03b5\u03c2 \u03ba\u03b1\u03b9 \u03c4\u03bf\u03c5\u03c2 \u03ba\u03ce\u03b4\u03b9\u03ba\u03b5\u03c2 \u03b1\u03b9\u03c3\u03b8\u03b7\u03c4\u03b9\u03ba\u03ae\u03c2 \u03c4\u03bf\u03c5. \u03a9\u03c3\u03c4\u03cc\u03c3\u03bf \u03b1\u03c5\u03c4\u03cc \u03c0\u03bf\u03c5 \u03ad\u03c7\u03b5\u03b9 \u03bc\u03b5\u03b3\u03b1\u03bb\u03cd\u03c4\u03b5\u03c1\u03b7 \u03c3\u03b7\u03bc\u03b1\u03c3\u03af\u03b1 \u03ba\u03b1\u03b9 \u03c0\u03c1\u03ad\u03c0\u03b5\u03b9 \u03bd\u03b1 \u03bb\u03b1\u03bc\u03b2\u03ac\u03bd\u03b5\u03c4\u03b1\u03b9 \u03c5\u03c0\u03cc\u03c8\u03b9\u03bd \u03b5\u03af\u03bd\u03b1\u03b9 \u03bf \u03b4\u03b9-\u03c5\u03c0\u03bf\u03ba\u03b5\u03b9\u03bc\u03b5\u03bd\u03b9\u03ba\u03cc\u03c2 \u03c7\u03b1\u03c1\u03b1\u03ba\u03c4\u03ae\u03c1\u03b1\u03c2 \u03c4\u03b7\u03c2 \u03b1\u03bd\u03c4\u03af\u03bb\u03b7\u03c8\u03b7\u03c2 \u03c4\u03bf\u03c5 \u03c4\u03bf\u03c0\u03af\u03bf\u03c5 \u03c0\u03bf\u03c5 \u03b1\u03bd\u03b1\u03c6\u03ad\u03c1\u03b5\u03c4\u03b1\u03b9 \u03c3\u03c4\u03b7 \u03c3\u03c5\u03bb\u03bb\u03bf\u03b3\u03b9\u03ba\u03ae \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03c3\u03bc\u03b9\u03ba\u03ae \u03b5\u03bc\u03c0\u03b5\u03b9\u03c1\u03af\u03b1 \u03bc\u03b9\u03b1\u03c2 \u03bf\u03bc\u03ac\u03b4\u03b1\u03c2 \u03b7 \u03bf\u03c0\u03bf\u03af\u03b1 \u03b5\u03c0\u03b7\u03c1\u03b5\u03ac\u03b6\u03b5\u03b9 (\u03c3\u03c5\u03bd\u03b5\u03b9\u03b4\u03b7\u03c4\u03ac \u03ae \u03b1\u03c3\u03c5\u03bd\u03b5\u03af\u03b4\u03b7\u03c4\u03b1) \u03c4\u03b7\u03bd \u03b1\u03c4\u03bf\u03bc\u03b9\u03ba\u03ae \u03b1\u03bd\u03c4\u03af\u03bb\u03b7\u03c8\u03b7 \u03c4\u03bf\u03c5 \u03c4\u03bf\u03c0\u03af\u03bf\u03c5. \u03a0\u03bf\u03bb\u03bb\u03ad\u03c2 \u03c6\u03bf\u03c1\u03ad\u03c2 \u03ad\u03bd\u03b1 \u03bf\u03c0\u03c4\u03b9\u03ba\u03cc \u03ae \u03ad\u03bd\u03b1 \u03b1\u03ba\u03bf\u03c5\u03c3\u03c4\u03b9\u03ba\u03cc \u03b5\u03c1\u03ad\u03b8\u03b9\u03c3\u03bc\u03b1 \u03bf\u03b4\u03b7\u03b3\u03b5\u03af \u03c3\u03c4\u03b7\u03bd \u03b1\u03bd\u03ac\u03ba\u03bb\u03b7\u03c3\u03b7 \u03b5\u03bd\u03cc\u03c2 \u03b1\u03c0\u03bf\u03bc\u03bd\u03b7\u03bc\u03bf\u03bd\u03b5\u03c5\u03bc\u03ad\u03bd\u03bf\u03c5 \u03c4\u03bf\u03c0\u03af\u03bf\u03c5. \u0393\u03b9\u03b1 \u03c0\u03b1\u03c1\u03ac\u03b4\u03b5\u03b9\u03b3\u03bc\u03b1 \u03ad\u03bd\u03b1\u03c2 \u03ba\u03ac\u03c4\u03bf\u03b9\u03ba\u03bf\u03c2 \u03c4\u03b7\u03c2 \u03c0\u03cc\u03bb\u03b7\u03c2 \u03b5\u03c0\u03b9\u03c3\u03ba\u03b5\u03c0\u03c4\u03cc\u03bc\u03b5\u03bd\u03bf\u03c2 \u03c4\u03b7\u03bd \u03cd\u03c0\u03b1\u03b9\u03b8\u03c1\u03bf \u03ba\u03b1\u03b9 \u03b1\u03ba\u03bf\u03cd\u03b3\u03bf\u03bd\u03c4\u03b1\u03c2 \u03ad\u03bd\u03b1\u03bd \u03ae\u03c7\u03bf, \u03cc\u03c0\u03c9\u03c2 \u03ba\u03bf\u03c5\u03b4\u03bf\u03c5\u03bd\u03af\u03c3\u03bc\u03b1\u03c4\u03b1 \u03b1\u03c0\u03cc \u03ad\u03bd\u03b1 \u03ba\u03bf\u03c0\u03ac\u03b4\u03b9 \u03b6\u03ce\u03c9\u03bd, \u03bc\u03c0\u03bf\u03c1\u03b5\u03af \u03bd\u03b1 \u03b1\u03bd\u03b1\u03ba\u03b1\u03bb\u03ad\u03c3\u03b5\u03b9 \u03bc\u03bd\u03ae\u03bc\u03b5\u03c2 \u03b1\u03c0\u03cc \u03c4\u03bf\u03bd \u03c4\u03cc\u03c0\u03bf \u03ba\u03b1\u03c4\u03b1\u03b3\u03c9\u03b3\u03ae\u03c2 \u03c4\u03bf\u03c5 \u03ba\u03b1\u03b9 \u03c3\u03c5\u03bd\u03b1\u03b9\u03c3\u03b8\u03ae\u03bc\u03b1\u03c4\u03b1 \u03b1\u03c0\u03cc \u03c4\u03bf \u03c6\u03b1\u03bd\u03c4\u03b1\u03c3\u03b9\u03b1\u03ba\u03cc/\u03b1\u03c1\u03c7\u03b5\u03c4\u03c5\u03c0\u03b9\u03ba\u03cc \u03c4\u03bf\u03c0\u03af\u03bf \u03c4\u03bf\u03c5 \u03c7\u03c9\u03c1\u03b9\u03bf\u03cd \u03c4\u03bf\u03c5 (\u03c4\u03bf\u03c0\u03af\u03bf \u03ba\u03b1\u03c4\u03b1\u03b3\u03c9\u03b3\u03ae\u03c2). \u03a3\u03cd\u03bc\u03c6\u03c9\u03bd\u03b1 \u03bc\u03b5 \u03c4\u03bf \u03c0\u03c1\u03bf\u03bf\u03af\u03bc\u03b9\u03bf \u03c4\u03b7\u03c2 \u0395\u03c5\u03c1\u03c9\u03c0\u03b1\u03ca\u03ba\u03ae\u03c2 \u03a3\u03cd\u03bc\u03b2\u03b1\u03c3\u03b7\u03c2 \u03b3\u03b9\u03b1 \u03c4\u03bf \u03a4\u03bf\u03c0\u03af\u03bf, \u03c4\u03bf \u03c4\u03bf\u03c0\u03af\u03bf \"\u03b4\u03b9\u03b1\u03b4\u03c1\u03b1\u00b5\u03b1\u03c4\u03af\u03b6\u03b5\u03b9 \u03c3\u03b7\u00b5\u03b1\u03bd\u03c4\u03b9\u03ba\u03cc \u03c1\u03cc\u03bb\u03bf \u03b4\u03b7\u00b5\u03cc\u03c3\u03b9\u03bf\u03c5 \u03b5\u03bd\u03b4\u03b9\u03b1\u03c6\u03ad\u03c1\u03bf\u03bd\u03c4\u03bf\u03c2 \u03c3\u03c4\u03bf \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03c3\u00b5\u03b9\u03ba\u03cc, \u03bf\u03b9\u03ba\u03bf\u03bb\u03bf\u03b3\u03b9\u03ba\u03cc, \u03c0\u03b5\u03c1\u03b9\u03b2\u03b1\u03bb\u03bb\u03bf\u03bd\u03c4\u03b9\u03ba\u03cc \u03ba\u03b1\u03b9 \u03ba\u03bf\u03b9\u03bd\u03c9\u03bd\u03b9\u03ba\u03cc \u03c0\u03b5\u03b4\u03af\u03bf, \u03cc\u03c4\u03b9 \u03c3\u03c5\u03bd\u03b9\u03c3\u03c4\u03ac \u03c0\u03cc\u03c1\u03bf \u03c0\u03bf\u03c5 \u03b5\u03c5\u03bd\u03bf\u03b5\u03af \u03c4\u03b7\u03bd \u03b1\u03bd\u03ac\u03c0\u03c4\u03c5\u03be\u03b7 \u03bf\u03b9\u03ba\u03bf\u03bd\u03bf\u00b5\u03b9\u03ba\u03ae\u03c2 \u03b4\u03c1\u03b1\u03c3\u03c4\u03b7\u03c1\u03b9\u03cc\u03c4\u03b7\u03c4\u03b1\u03c2, \u03ba\u03b1\u03b8\u03ce\u03c2 \u03ba\u03b1\u03b9 \u03cc\u03c4\u03b9 \u03b7 \u03c0\u03c1\u03bf\u03c3\u03c4\u03b1\u03c3\u03af\u03b1, \u03b7 \u03b4\u03b9\u03b1\u03c7\u03b5\u03af\u03c1\u03b9\u03c3\u03b7 \u03ba\u03b1\u03b9 \u03bf \u03c3\u03c7\u03b5\u03b4\u03b9\u03b1\u03c3\u00b5\u03cc\u03c2 \u03c4\u03bf\u03c5 \u00b5\u03c0\u03bf\u03c1\u03bf\u03cd\u03bd \u03bd\u03b1 \u03c3\u03c5\u00b5\u03b2\u03ac\u03bb\u03bf\u03c5\u03bd \u03c3\u03c4\u03b7 \u03b4\u03b7\u00b5\u03b9\u03bf\u03c5\u03c1\u03b3\u03af\u03b1 \u03b8\u03ad\u03c3\u03b5\u03c9\u03bd \u03b5\u03c1\u03b3\u03b1\u03c3\u03af\u03b1\u03c2\" \u03ba\u03b1\u03b9 \u03b5\u03c0\u03af\u03c3\u03b7\u03c2 \"\u03c3\u03c5\u00b5\u03b2\u03ac\u03bb\u03bb\u03b5\u03b9 \u03c3\u03c4\u03b7 \u03b4\u03b9\u03b1\u00b5\u03cc\u03c1\u03c6\u03c9\u03c3\u03b7 \u03c4\u03c9\u03bd \u03c4\u03bf\u03c0\u03b9\u03ba\u03ce\u03bd \u03c0\u03b1\u03c1\u03b1\u03b4\u03cc\u03c3\u03b5\u03c9\u03bd \u03ba\u03b1\u03b9 \u03cc\u03c4\u03b9 \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03b5\u03af \u03ad\u03bd\u03b1 \u03b2\u03b1\u03c3\u03b9\u03ba\u03cc \u03c3\u03c5\u03c3\u03c4\u03b1\u03c4\u03b9\u03ba\u03cc \u03c4\u03b7\u03c2 \u0395\u03c5\u03c1\u03c9\u03c0\u03b1\u03ca\u03ba\u03ae\u03c2 \u03c6\u03c5\u03c3\u03b9\u03ba\u03ae\u03c2 \u03ba\u03b1\u03b9 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03c3\u03c4\u03b9\u03ba\u03ae\u03c2 \u03ba\u03bb\u03b7\u03c1\u03bf\u03bd\u03bf\u00b5\u03b9\u03ac\u03c2, \u03c3\u03c5\u03bd\u03b5\u03b9\u03c3\u03c6\u03ad\u03c1\u03bf\u03bd\u03c4\u03b1\u03c2 \u03c3\u03c4\u03b7\u03bd \u03b1\u03bd\u03b8\u03c1\u03ce\u03c0\u03b9\u03bd\u03b7 \u03b5\u03c5\u03b7\u00b5\u03b5\u03c1\u03af\u03b1 \u03ba\u03b1\u03b9 \u03c3\u03c4\u03bf\u03bd \u03ba\u03b1\u03b8\u03bf\u03c1\u03b9\u03c3\u00b5\u03cc \u03c4\u03b7\u03c2 \u0395\u03c5\u03c1\u03c9\u03c0\u03b1\u03ca\u03ba\u03ae\u03c2 \u03c4\u03b1\u03c5\u03c4\u03cc\u03c4\u03b7\u03c4\u03b1\u03c2\". \u2206\u03b9\u03b1\u03c7\u03b5\u03af\u03c1\u03b9\u03c3\u03b7 \u03c4\u03bf\u03c0\u03af\u03bf\u03c5 \u03c3\u03b7\u00b5\u03b1\u03af\u03bd\u03b5\u03b9 \"\u03b4\u03c1\u03ac\u03c3\u03b7, \u00b5\u03ad\u03c3\u03b1 \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u03c0\u03c1\u03bf\u03bf\u03c0\u03c4\u03b9\u03ba\u03ae \u03c4\u03b7\u03c2 \u03b2\u03b9\u03ce\u03c3\u03b9\u00b5\u03b7\u03c2 \u03b1\u03bd\u03ac\u03c0\u03c4\u03c5\u03be\u03b7\u03c2, \u03b3\u03b9\u03b1 \u03c4\u03b7 \u03b4\u03b9\u03b1\u03c3\u03c6\u03ac\u03bb\u03b9\u03c3\u03b7 \u03c4\u03b7\u03c2 \u03c3\u03c5\u03bd\u03c4\u03ae\u03c1\u03b7\u03c3\u03b7\u03c2 \u03b5\u03bd\u03cc\u03c2 \u03c4\u03bf\u03c0\u03af\u03bf\u03c5 \u03c3\u03b5 \u03c4\u03b1\u03ba\u03c4\u03b9\u03ba\u03ae \u03b2\u03ac\u03c3\u03b7, \u03ce\u03c3\u03c4\u03b5 \u03bd\u03b1 \u03c1\u03c5\u03b8\u00b5\u03af\u03b6\u03bf\u03bd\u03c4\u03b1\u03b9 \u03ba\u03b1\u03b9 \u03bd\u03b1 \u03b5\u03bd\u03c4\u03ac\u03c3\u03c3\u03bf\u03bd\u03c4\u03b1\u03b9 \u03b1\u03c1\u00b5\u03bf\u03bd\u03b9\u03ba\u03ac \u03c3\u2019 \u03b1\u03c5\u03c4\u03cc \u00b5\u03b5\u03c4\u03b1\u03b2\u03bf\u03bb\u03ad\u03c2 \u03c0\u03bf\u03c5 \u03c0\u03c1\u03bf\u03ba\u03b1\u03bb\u03bf\u03cd\u03bd\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc \u03ba\u03bf\u03b9\u03bd\u03c9\u03bd\u03b9\u03ba\u03ad\u03c2, \u03bf\u03b9\u03ba\u03bf\u03bd\u03bf\u00b5\u03b9\u03ba\u03ad\u03c2 \u03ba\u03b1\u03b9 \u03c0\u03b5\u03c1\u03b9\u03b2\u03b1\u03bb\u03bb\u03bf\u03bd\u03c4\u03b9\u03ba\u03ad\u03c2 \u03b4\u03b9\u03b5\u03c1\u03b3\u03b1\u03c3\u03af\u03b5\u03c2.\" \u03a3\u03c7\u03b5\u03b4\u03b9\u03b1\u03c3\u00b5\u03cc\u03c2 \u03c4\u03bf\u03c0\u03af\u03bf\u03c5 \u03c3\u03b7\u00b5\u03b1\u03af\u03bd\u03b5\u03b9 \"\u03ad\u03bd\u03c4\u03bf\u03bd\u03b1 \u03b4\u03b9\u03bf\u03c1\u03b1\u03c4\u03b9\u03ba\u03ae \u03c0\u03b1\u03c1\u03ad\u00b5\u03b2\u03b1\u03c3\u03b7 \u03c0\u03bf\u03c5 \u03b1\u03c0\u03bf\u03c3\u03ba\u03bf\u03c0\u03b5\u03af \u03c3\u03c4\u03b7 \u03b2\u03b5\u03bb\u03c4\u03af\u03c9\u03c3\u03b7, \u03b1\u03c0\u03bf\u03ba\u03b1\u03c4\u03ac\u03c3\u03c4\u03b1\u03c3\u03b7 \u03ae \u03b4\u03b7\u00b5\u03b9\u03bf\u03c5\u03c1\u03b3\u03af\u03b1 \u03c4\u03bf\u03c0\u03af\u03c9\u03bd\". \u0397 \u0395\u03bb\u03bb\u03ac\u03b4\u03b1 \u03b5\u03af\u03bd\u03b1\u03b9 \u03bc\u03b9\u03b1 \u03c7\u03ce\u03c1\u03b1 \u03c0\u03bf\u03c5 \u03c7\u03b1\u03c1\u03b1\u03ba\u03c4\u03b7\u03c1\u03af\u03b6\u03b5\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc \u03c0\u03bf\u03b9\u03ba\u03af\u03bb\u03b1 \u03c0\u03c1\u03bf\u03b2\u03bb\u03ae\u03bc\u03b1\u03c4\u03b1 \u03b4\u03b9\u03b1\u03c7\u03b5\u03af\u03c1\u03b9\u03c3\u03b7\u03c2 \u03c4\u03bf\u03c0\u03af\u03bf\u03c5 \u03c0\u03bf\u03c5 \u03ad\u03c7\u03bf\u03c5\u03bd \u03bf\u03b4\u03b7\u03b3\u03ae\u03c3\u03b5\u03b9 \u03c3\u03b5 \u03b1\u03c0\u03ce\u03bb\u03b5\u03b9\u03b1 \u03c4\u03bf\u03c5 \u03c7\u03b1\u03c1\u03b1\u03ba\u03c4\u03ae\u03c1\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03b7\u03c2 \u03c4\u03b1\u03c5\u03c4\u03cc\u03c4\u03b7\u03c4\u03b1\u03c2 \u03c4\u03bf\u03c5 (Beriatos 2012, Terkenli \u03ba\u03b1\u03b9 Pavlis 2012, \u039c\u03b1\u03bd\u03c9\u03bb\u03af\u03b4\u03b7\u03c2 2009, Goltsiou 2015). \u039a\u03b1\u03c4\u03ac \u03c4\u03b7 \u03b4\u03b9\u03ac\u03c1\u03ba\u03b5\u03b9\u03b1 \u03c4\u03b7\u03c2 \u03c4\u03b5\u03bb\u03b5\u03c5\u03c4\u03b1\u03af\u03b1\u03c2 \u03b4\u03b5\u03ba\u03b1\u03b5\u03c4\u03af\u03b1\u03c2, \u03b5\u03b9\u03b4\u03b9\u03ba\u03ac, \u03c0\u03b1\u03c1\u03b1\u03c4\u03b7\u03c1\u03b5\u03af\u03c4\u03b1\u03b9 \u03bc\u03b1\u03b6\u03b9\u03ba\u03ae \u03b5\u03be\u03ac\u03c0\u03bb\u03c9\u03c3\u03b7 \u03bd\u03ad\u03c9\u03bd \u03b5\u03c0\u03b5\u03bd\u03b4\u03cd\u03c3\u03b5\u03c9\u03bd \u03c0\u03bf\u03c5 \u03c0\u03c1\u03bf\u03cb\u03c0\u03bf\u03b8\u03ad\u03c4\u03bf\u03c5\u03bd \u03bc\u03b5\u03b3\u03ac\u03bb\u03b5\u03c2 \u03ba\u03b1\u03b9 \u03b5\u03c0\u03b9\u03b4\u03c1\u03b1\u03c3\u03c4\u03b9\u03ba\u03ad\u03c2 \u03b1\u03bb\u03bb\u03b1\u03b3\u03ad\u03c2 \u03c3\u03c4\u03b1 \u03b5\u03bb\u03bb\u03b7\u03bd\u03b9\u03ba\u03ac \u03c4\u03bf\u03c0\u03af\u03b1 (\u03b5\u03b3\u03ba\u03b1\u03c4\u03ac\u03c3\u03c4\u03b1\u03c3\u03b7 \u0392\u03b9\u03bf\u03bc\u03b7\u03c7\u03b1\u03bd\u03b9\u03ba\u03ce\u03bd \u0391\u03a0\u0395, \u03b5\u03be\u03cc\u03c1\u03c5\u03be\u03b7 \u03c7\u03c1\u03c5\u03c3\u03bf\u03cd, \u03ba.\u03b1.). \u039f\u03b9 \u03b5\u03c0\u03b5\u03bd\u03b4\u03cd\u03c3\u03b5\u03b9\u03c2 \u03b1\u03c5\u03c4\u03ad\u03c2 \u03c0\u03c1\u03bf\u03ba\u03ac\u03bb\u03b5\u03c3\u03b1\u03bd \u03c4\u03b9\u03c2 \u03c0\u03c1\u03ce\u03c4\u03b5\u03c2 \u03b1\u03bb\u03c5\u03c3\u03b9\u03b4\u03c9\u03c4\u03ad\u03c2 \u03bc\u03b1\u03b6\u03b9\u03ba\u03ad\u03c2 \u03b1\u03bd\u03c4\u03b9\u03b4\u03c1\u03ac\u03c3\u03b5\u03b9\u03c2 \u03c0\u03bf\u03c5 \u03b1\u03c6\u03bf\u03c1\u03ac\u03bd\u03b5 \u03b6\u03b7\u03c4\u03ae\u03bc\u03b1\u03c4\u03b1 \u03c4\u03bf\u03c0\u03af\u03bf\u03c5. \u0388\u03b3\u03b9\u03bd\u03b5 \u03bb\u03cc\u03b3\u03bf\u03c2 \u03b3\u03b9\u03b1 \u03ba\u03b1\u03c4\u03b1\u03c3\u03c4\u03c1\u03bf\u03c6\u03ae \u03bf\u03b9\u03ba\u03bf\u03c3\u03c5\u03c3\u03c4\u03b7\u03bc\u03ac\u03c4\u03c9\u03bd, \u03ba\u03b1\u03c4\u03b1\u03c3\u03c0\u03b1\u03c4\u03ac\u03bb\u03b7\u03c3\u03b7 \u03c6\u03c5\u03c3\u03b9\u03ba\u03ce\u03bd \u03ba\u03b1\u03b9 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03c3\u03bc\u03b9\u03ba\u03ce\u03bd \u03c0\u03cc\u03c1\u03c9\u03bd, \u03b1\u03c0\u03ce\u03bb\u03b5\u03b9\u03b1 \u03c6\u03c5\u03c3\u03b9\u03ba\u03ae\u03c2 \u03ba\u03b1\u03b9 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03c3\u03bc\u03b9\u03ba\u03ae\u03c2 \u03ba\u03bb\u03b7\u03c1\u03bf\u03bd\u03bf\u03bc\u03b9\u03ac\u03c2, \u03b1\u03c1\u03bd\u03b7\u03c4\u03b9\u03ba\u03ad\u03c2 \u03b5\u03c0\u03b9\u03c0\u03c4\u03ce\u03c3\u03b5\u03b9\u03c2 \u03c3\u03c4\u03bf\u03bd \u03c4\u03bf\u03c5\u03c1\u03b9\u03c3\u03bc\u03cc \u03ae\u03c0\u03b9\u03b1\u03c2 \u03bc\u03bf\u03c1\u03c6\u03ae\u03c2 (\u03bb.\u03c7. \u03bf\u03b9\u03ba\u03bf\u03c4\u03bf\u03c5\u03c1\u03b9\u03c3\u03bc\u03cc, \u03b1\u03b3\u03c1\u03bf\u03c4\u03bf\u03c5\u03c1\u03b9\u03c3\u03bc\u03cc, \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03c3\u03bc\u03b9\u03ba\u03cc \u03c4\u03bf\u03c5\u03c1\u03b9\u03c3\u03bc\u03cc), \u03bb\u03af\u03b3\u03b5\u03c2 \u03b8\u03ad\u03c3\u03b5\u03b9\u03c2 \u03b5\u03c1\u03b3\u03b1\u03c3\u03af\u03b1\u03c2 \u03ba\u03b1\u03b9 \u03b1\u03c0\u03bf\u03ba\u03cc\u03bc\u03b9\u03c3\u03b7 \u03bc\u03b5\u03b3\u03ac\u03bb\u03c9\u03bd \u03ba\u03b5\u03c1\u03b4\u03ce\u03bd \u03b1\u03c0\u03cc \u03c4\u03b9\u03c2 \u03b5\u03c4\u03b1\u03b9\u03c1\u03b5\u03af\u03b5\u03c2 \u03ba\u03b1\u03b8\u03ce\u03c2 \u03ba\u03b1\u03b9 \u03b3\u03b9\u03b1 \u03ad\u03bb\u03bb\u03b5\u03b9\u03bc\u03bc\u03b1 \u03b4\u03b7\u03bc\u03cc\u03c3\u03b9\u03b1\u03c2 \u03b4\u03b9\u03b1\u03b2\u03bf\u03cd\u03bb\u03b5\u03c5\u03c3\u03b7\u03c2 \u03ba\u03b1\u03b9 \u03b5\u03c0\u03b9\u03ba\u03bf\u03b9\u03bd\u03c9\u03bd\u03af\u03b1\u03c2 (Petrou 2017, Siamanta 2019, \u03a0\u03b1\u03c5\u03bb\u03ae\u03c2 2016). \u03a4\u03b1 \u03c0\u03b1\u03c1\u03b1\u03c0\u03ac\u03bd\u03c9 \u03bc\u03c0\u03bf\u03c1\u03b5\u03af \u03bd\u03b1 \u03c3\u03b7\u03bc\u03ac\u03bd\u03bf\u03c5\u03bd \u03b5\u03bd\u03c4\u03b1\u03c4\u03b9\u03ba\u03ae \u03b1\u03c0\u03ce\u03bb\u03b5\u03b9\u03b1/\u03ba\u03b1\u03c4\u03b1\u03c3\u03c4\u03c1\u03bf\u03c6\u03ae \u03c4\u03bf\u03c0\u03af\u03bf\u03c5, \u03c4\u03cc\u03c3\u03bf \u03c9\u03c2 \u03ba\u03bf\u03b9\u03bd\u03cc \u03c0\u03cc\u03c1\u03bf \u03b2\u03b9\u03ce\u03c3\u03b9\u03bc\u03b7\u03c2 \u03b1\u03bd\u03ac\u03c0\u03c4\u03c5\u03be\u03b7\u03c2, \u03cc\u03c3\u03bf \u03ba\u03b1\u03b9 \u03c9\u03c2 \u03c7\u03ce\u03c1\u03bf \u03c4\u03b1\u03c5\u03c4\u03cc\u03c4\u03b7\u03c4\u03b1\u03c2, \u03c9\u03c2 \u03ba\u03bf\u03bc\u03bc\u03ac\u03c4\u03b9 \u03c4\u03b7\u03c2 \u03c0\u03bf\u03b9\u03cc\u03c4\u03b7\u03c4\u03b1\u03c2 \u03b6\u03c9\u03ae\u03c2 \u03c4\u03c9\u03bd \u03b1\u03bd\u03b8\u03c1\u03ce\u03c0\u03c9\u03bd \u03ba\u03b1\u03b9 \u03c9\u03c2 \u03c0\u03c1\u03bf\u03cb\u03c0\u03cc\u03b8\u03b5\u03c3\u03b7 \u03b3\u03b9\u03b1 \u03c4\u03b7\u03bd \u03b1\u03c4\u03bf\u03bc\u03b9\u03ba\u03ae \u03ba\u03b1\u03b9 \u03ba\u03bf\u03b9\u03bd\u03c9\u03bd\u03b9\u03ba\u03ae \u03b5\u03c5\u03b7\u03bc\u03b5\u03c1\u03af\u03b1. \u03a4\u03bf \u03c4\u03bf\u03c0\u03af\u03bf \u03b4\u03b5\u03bd \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03b5\u03af \u03bc\u03b9\u03b1 \u03b1\u03c5\u03c3\u03c4\u03b7\u03c1\u03ac \u03b3\u03b5\u03c9\u03b3\u03c1\u03b1\u03c6\u03b9\u03ba\u03ae \u03ad\u03bd\u03bd\u03bf\u03b9\u03b1, \u03b1\u03bb\u03bb\u03ac \u03bc\u03b9\u03b1 \u03b4\u03b9\u03b5\u03c0\u03b9\u03c3\u03c4\u03b7\u03bc\u03bf\u03bd\u03b9\u03ba\u03ae \u03ad\u03bd\u03bd\u03bf\u03b9\u03b1 (\u03c9\u03c2 \u03b1\u03bd\u03c4\u03b9\u03ba\u03b5\u03af\u03bc\u03b5\u03bd\u03bf \u03b1\u03bd\u03b8\u03c1\u03c9\u03c0\u03b9\u03c3\u03c4\u03b9\u03ba\u03ce\u03bd \u03b5\u03c0\u03b9\u03c3\u03c4\u03b7\u03bc\u03ce\u03bd, \u03b1\u03c1\u03c7\u03b9\u03c4\u03b5\u03ba\u03c4\u03bf\u03bd\u03b9\u03ba\u03ae\u03c2, \u03ba.\u03b1.) \u03b7 \u03bf\u03c0\u03bf\u03af\u03b1 \u03b5\u03bd \u03b4\u03c5\u03bd\u03ac\u03bc\u03b5\u03b9 \u03bc\u03c0\u03bf\u03c1\u03b5\u03af \u03bd\u03b1 \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03ad\u03c3\u03b5\u03b9 \u03bc\u03b9\u03b1 \u03c0\u03bb\u03b1\u03c4\u03c6\u03cc\u03c1\u03bc\u03b1 \u03c3\u03c5\u03bd\u03b5\u03c1\u03b3\u03b1\u03c3\u03af\u03b1\u03c2 \u03bc\u03b5\u03c4\u03b1\u03be\u03cd \u03b5\u03c0\u03b9\u03c3\u03c4\u03b7\u03bc\u03cc\u03bd\u03c9\u03bd, \u03b5\u03c0\u03b1\u03b3\u03b3\u03b5\u03bb\u03bc\u03b1\u03c4\u03b9\u03ce\u03bd, \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03c3\u03c4\u03b9\u03ba\u03ce\u03bd, \u03ba\u03b1\u03bb\u03bb\u03b9\u03c4\u03b5\u03c7\u03bd\u03b9\u03ba\u03ce\u03bd \u03ba\u03b1\u03b9 \u03c0\u03b5\u03c1\u03b9\u03b2\u03b1\u03bb\u03bb\u03bf\u03bd\u03c4\u03b9\u03ba\u03ce\u03bd \u03c3\u03c5\u03bb\u03bb\u03cc\u03b3\u03c9\u03bd \u03ba\u03b1\u03b9 \u03c4\u03bf\u03c5 \u03b5\u03c5\u03c1\u03cd\u03c4\u03b5\u03c1\u03bf\u03c5 \u03ba\u03bf\u03b9\u03bd\u03bf\u03cd, \u03b3\u03b9\u03b1 \u03c4\u03b7\u03bd \u03b1\u03bd\u03ac\u03c0\u03c4\u03c5\u03be\u03b7 \u03c4\u03c9\u03bd \u03c3\u03c7\u03ad\u03c3\u03b5\u03c9\u03bd \u03b1\u03bd\u03b8\u03c1\u03ce\u03c0\u03bf\u03c5 \u03ba\u03b1\u03b9 \u03c7\u03ce\u03c1\u03bf\u03c5 \u03ba\u03b1\u03b9 \u03c4\u03b7\u03bd \u03b5\u03be\u03ad\u03bb\u03b9\u03be\u03b7 \u03c4\u03b7\u03c2 \u03b1\u03bd\u03b8\u03c1\u03ce\u03c0\u03b9\u03bd\u03b7\u03c2 \u03c3\u03c5\u03bd\u03b5\u03af\u03b4\u03b7\u03c3\u03b7\u03c2."}, {"color": "#97c2fc", "id": "edward", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Edward-III-king-England.jpg", "label": "edward", "shape": "image", "title": "Edoardo III d\u0027Inghilterra (in inglese Edward III of England; Castello di Windsor, 13 novembre 1312 \u2013 Richmond, 21 giugno 1377) fu re d\u0027Inghilterra e signore d\u0027Irlanda dal 1327 alla sua morte. Alto e bello, Edoardo trasse ispirazione dalla cavalleria medievale per i suoi ideali di vita. Durante tutto il suo regno sostenne fortemente e promosse la cavalleria, il che gli consent\u00ec di sviluppare buone relazioni con la nobilt\u00e0 del regno. Il suo regno (durato cinquant\u0027anni) cominci\u00f2 il 21 gennaio 1327, quando fu deposto il padre Edoardo II, e fin\u00ec nel 1377. Solo Enrico III prima di lui aveva regnato cos\u00ec a lungo e ci vollero altri 400 anni prima che un altro monarca occupasse il trono con questa durata. Il regno di Edoardo fu segnato dall\u0027espansione del territorio inglese attraverso le guerre in Scozia e in Francia."}, {"color": "#97c2fc", "id": "hoarding", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Panoramic_view_of_Los_Angeles_looking_north_from_the_Pacific_Electric_building,_ca._January_1,_1907_(CHS-5816).jpg", "label": "hoarding", "shape": "image", "title": "Una valla publicitaria y/o un panel publicitario es una estructura de publicidad exterior consistente en un soporte plano sobre el que se fijan anuncios publicitarios. Las vallas se han convertido en parte habitual del paisaje urbano e interurbano presentando anuncios o mensajes publicitarios. La cantidad, ubicaci\u00f3n y colocaci\u00f3n de las vallas (retranqueos, separaci\u00f3n, agrupaci\u00f3n de vallas, etc.) en cada localidad est\u00e1 determinada por el propio Ayuntamiento. En ocasiones, tambi\u00e9n existen normativas estatales sobre su colocaci\u00f3n en determinados entornos. Por ejemplo, en Espa\u00f1a est\u00e1 prohibida la instalaci\u00f3n de las vallas en las carreteras al entender que pueden distraer la atenci\u00f3n de los conductores y provocar accidentes. Por sus especiales caracter\u00edsticas, las vallas no se colocan en las fachadas de viviendas sino en lugares deshabitados tales como: \n* instalaciones deportivas: estadios, polideportivos, piscinas, etc. \n* centros educativos: colegios, institutos, universidades. \n* infraestructuras de transporte: aeropuertos, estaciones de metro, estaciones de tren, estaciones de autob\u00fas, etc. \n* v\u00eda p\u00fablica: avenidas anchas, plazas, parques o jardines \n* otros: centros penitenciarios, edificios en construcci\u00f3n o rehabilitaci\u00f3n, , solares vac\u00edos. Algunas medidas habituales son: 320x200cm, 400x300 cm, 800x300 cm y 1200x400 cm."}, {"color": "#97c2fc", "id": "herstmonceux", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Herstmonceux_Observatory_aerial_view.jpg", "label": "herstmonceux", "shape": "image", "title": "Le ch\u00e2teau de Herstmonceux est un ch\u00e2teau anglais situ\u00e9 \u00e0 3 km au sud-est du village du m\u00eame nom, dans le Sussex de l\u0027Est. De 1957 \u00e0 1988, son terrain abritait l\u0027Observatoire royal de Greenwich. Il est aujourd\u0027hui utilis\u00e9 par le Bader International Study Centre de l\u0027Universit\u00e9 Queen\u0027s, au Canada."}, {"color": "#97c2fc", "id": "leicestershire", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/A_field_of_sheep_near_Stoke_Golding_-_geograph.org.uk_-_961849.jpg", "label": "leicestershire", "shape": "image", "title": "Leicestershire (pron\u00fancia em ingl\u00eas: [\u02c8l\u025bst\u0259\u0283(\u026a)\u0259]) \u00e9 um condado da zona leste de Inglaterra. O seu nome tem origem na cidade de Leicester, tradicionalmente a sua sede administrativa, mas, por ser uma autoridade unit\u00e1ria, \u00e9 governada separadamente do restante condado. Este condado faz fronteira com Derbyshire, Nottinghamshire, Rutland, Warwickshire, Staffordshire, Lincolnshire e Northamptonshire. Leicestershire foi o \u00faltimo condado hist\u00f3rico da Inglaterra a obter uma bandeira registrada, o desenho foi oficializado em julho de 2021. A nova bandeira apresenta uma raposa e um cinquefoil - ambos os s\u00edmbolos frequentemente associados a Leicestershire."}, {"color": "#97c2fc", "id": "anne", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Coat_of_Arms_of_Anne_Boleyn.svg", "label": "anne", "shape": "image", "title": "\u5b89\u59ae\u00b7\u535a\u6797\uff08Anne Boleyn\uff0c1501\u5e74\uff0d1536\u5e745\u670819\u65e5\uff09\uff0c\u82f1\u683c\u862d\u738b\u540e\uff0c\u82f1\u738b\u4ea8\u5229\u516b\u4e16\u7b2c\u4e8c\u500b\u738b\u540e\uff0c\u4f0a\u9e97\u838e\u767d\u4e00\u4e16\u7684\u751f\u6bcd\uff0c\u746a\u9e97\u4e00\u4e16\u7684\u7e7c\u6bcd\uff0c\u5a01\u723e\u7279\u4f2f\u7235\u6e6f\u99ac\u65af\u00b7\u6ce2\u6797\u8207\u4e4b\u5973\u3002 \u5b89\u59ae\u00b7\u535a\u6797\u539f\u672c\u662f\u4ea8\u5229\u516b\u4e16\u7b2c\u4e00\u500b\u738b\u540e\u963f\u62c9\u8ca2\u7684\u51f1\u745f\u7433\u7684\u5973\u4f8d\u5b98\uff0c\u57281525\u5e74\u6642\uff0c\u5b89\u59ae\u00b7\u535a\u6797\u548c\u4ea8\u5229\u516b\u4e16\u767c\u751f\u66d6\u6627\u95dc\u4fc2\uff0c\u57281533\u5e741\u6708\u8207\u4ea8\u5229\u516b\u4e16\u79d8\u5bc6\u7d50\u5a5a\uff0c5\u6708\u88ab\u5ba3\u4f48\u70ba\u5408\u6cd5\u59bb\u5b50\u30023\u500b\u6708\u5f8c\u4ea8\u5229\u516b\u4e16\u5c0d\u5979\u7684\u71b1\u60c5\u6d88\u9000\uff0c\u76f4\u52301533\u5e749\u67087\u65e5\u751f\u4e0b\u5973\u5152\u4f0a\u9e97\u838e\u767d\u5f8c\u624d\u7a0d\u548c\u7de9\u3002\u4f46\u662f\u5169\u4eba\u95dc\u4fc2\u57281536\u5e741\u6708\u5b89\u59ae\u00b7\u535a\u6797\u6d41\u7522\u6642\u60e1\u5316\u3002 1536\u5e745\u67082\u65e5\u88ab\u6355\u5165\u7344\uff0c\u95dc\u9032\u502b\u6566\u5854\uff1b5\u670819\u65e5\u4ee5\u79c1\u901a\u7684\u7f6a\u540d\u88ab\u65ac\u9996\u300211\u5929\u5f8c\uff0c\u4ea8\u5229\u516b\u4e16\u8fce\u5a36\u7b2c\u4e09\u500b\u738b\u540e\u2014\u2014\u5b89\u59ae\u751f\u524d\u7684\u4f8d\u5f9e\u5973\u5b98\u73cd\u00b7\u897f\u6469\uff0c\u6765\u81ea\u897f\u6469\u5bb6\u65cf\uff0c\u5929\u4e3b\u6559\u4fe1\u4ef0\uff0c\u897f\u6469\u5bb6\u65cf\u5730\u4f4d\u6bd4\u535a\u6797\u5bb6\u65cf\u66f4\u9ad8\uff0c\u53d7\u5230\u5f53\u65f6\u8d35\u65cf\u7684\u62e5\u62a4\u3002"}, {"color": "#97c2fc", "id": "crenellations", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Badalingchangcheng.jpg", "label": "crenellations", "shape": "image", "title": "\u96c9\u581e\uff0c\u53c8\u7a31\u9f52\u7246\u3001\u579b\u7246\u3001\u6230\u7246\uff0c\u662f\u6709\u92f8\u9f52\u72c0\u579b\u7246\u7684\u57ce\u7246\u3002\u53ef\u7528\u4f86\u4f5c\u70ba\u5b88\u79a6\u57ce\u7246\u8005\u5728\u53cd\u64ca\u653b\u57ce\u8005\u6642\u7684\u63a9\u853d\u4e4b\u7528\u3002\u579b\u53e3\u9577\u5ea6\u7d04\u5e7e\u5341\u5398\u7c73\u5230\u5169\u7c73\u3002\u53e4\u4ee3\u8ba1\u7b97\u57ce\u5899\u9762\u79ef\u7684\u5355\u4f4d\u662f\u201c\u65b9\u4e08\u66f0\u5835\uff0c\u4e09\u5835\u66f0\u96c9\uff0c\u4e00\u96c9\u4e4b\u5899\uff0c\u957f\u4e09\u4e08\uff0c\u9ad8\u4e00\u4e08\u201d\u3002\u581e\u5219\u662f\u57ce\u5899\u4e0a\u5982\u9f7f\u72b6\u7684\u8584\u578b\u77ee\u5899\u3002"}, {"color": "#97c2fc", "id": "sir roger fiennes", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Herstmonceux_Castle.jpg", "label": "sir roger fiennes", "shape": "image", "title": "Sir Roger Fiennes (1384\u20131449) was an English knight of the shire, High Sheriff of Surrey and Sussex, and builder of Herstmonceux Castle. He was also Treasurer of King Henry VI\u0027s household."}, {"color": "#97c2fc", "id": "free companies", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Brigniais.jpg", "label": "free companies", "shape": "image", "title": "Als Grandes Compagnies werden Gruppen von S\u00f6ldnern bezeichnet, die w\u00e4hrend des Hundertj\u00e4hrigen Krieges, in Friedenszeiten oder w\u00e4hrend Waffenstillst\u00e4nden, also nach ihrer Entlassung durch ihren Dienstherrn, Frankreich durchzogen, auspl\u00fcnderten oder von L\u00f6segeldzahlungen lebten. Sie wurden allgemein auch als Routiers bezeichnet. Vor allem w\u00e4hrend der Regierungszeiten der K\u00f6nige Johann II. (1350\u20131364) und Karl V. (1364\u20131380) stellten die Grandes Compagnies eine enorme Belastung f\u00fcr die Bev\u00f6lkerung dar. Sie bestanden aus Soldaten ausl\u00e4ndischer Nationalit\u00e4ten, vor allem aus Deutschen unter englischem Kommando, die der englische K\u00f6nig Eduard III. nach dem Frieden von Br\u00e9tigny (1360) entlassen hatte. Ihre Aktivit\u00e4ten f\u00fchrten zu Abwehrreaktionen der Bev\u00f6lkerung, die zeitweise auch erfolgreich waren; andererseits kam es bei Treffen mit regul\u00e4ren Truppen (Schlacht bei Brignais 1362) durchaus auch zu Siegen der Kompanien. Der Conn\u00e9table Bertrand du Guesclin wurde 1365 beauftragt, die Kompanien nach Spanien zu f\u00fchren, um Frankreich von ihnen zu befreien. Hier k\u00e4mpften sie f\u00fcr Heinrich von Trastamara gegen dessen Bruder Peter den Grausamen (\u2020 1369). Bekannte Anf\u00fchrer der Routiers waren: \n* Arnaud de Cervole, genannt l\u0027Archipr\u00eatre (der Erzpriester). \n* \n* \n* Hugh Calveley \n* Robert Knolles \n* Bekannte Kompanien waren: \n* Die Tard-Venus, nach dem Vertrag von Br\u00e9tigny (8. Mai 1360) demobilisierte S\u00f6ldner, die unter dem Kommando von und vor allem in Burgund und im Languedoc hausten. 1362 verw\u00fcsteten sie die Grafschaft La Marche des Jacques de Bourbon, der gegen sie ins Feld gezogen war (siehe Schlacht bei Brignais). \n* Die , die sich ebenfalls nach dem Vertrag von Br\u00e9tigny bildete. Sie stand unter dem Befehl von John Hawkwood. \n* Sp\u00e4ter traten die \u00c9corcheurs auf, die nach dem Vertrag von Arras (1435) und dem Ende B\u00fcrgerkriegs der Armagnacs und Bourguignons entlassenen S\u00f6ldner, deren Aktivit\u00e4ten 1445 zur Bildung der franz\u00f6sischen Ordonnanzkompanien f\u00fchrte, dem ersten stehenden Heer, das einem Teil der S\u00f6ldner ein dauerhaftes Engagement brachte. \n* Nicht nur in Frankreich traten derartige S\u00f6ldnerbanden auf. Nichtfranz\u00f6sische Beispiele sind die Katalanische Kompanie, die Almog\u00e0vers, die im Dienst Arag\u00f3ns standen."}, {"color": "#97c2fc", "id": "guy fawkes", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Wakefield_Fireworks_2014.jpg", "label": "guy fawkes", "shape": "image", "title": "\u041d\u0456\u0447 \u0413\u0430\u044f \u0424\u043e\u043a\u0441\u0430 (\u0430\u043d\u0433\u043b. Guy Fawkes\u0027 Night), \u0442\u0430\u043a\u043e\u0436 \u0432\u0456\u0434\u043e\u043c\u0430 \u044f\u043a \u041d\u0456\u0447 \u0431\u0430\u0433\u0430\u0442\u044c (\u0430\u043d\u0433\u043b. Bonfire Night) \u0456 \u041d\u0456\u0447 \u0444\u0435\u0454\u0440\u0432\u0435\u0440\u043a\u0456\u0432 (\u0430\u043d\u0433\u043b. Fireworks Night) \u2014 \u0442\u0440\u0430\u0434\u0438\u0446\u0456\u0439\u043d\u0435 \u0434\u043b\u044f \u0412\u0435\u043b\u0438\u043a\u043e\u0457 \u0411\u0440\u0438\u0442\u0430\u043d\u0456\u0457 \u0449\u043e\u0440\u0456\u0447\u043d\u0435 \u0441\u0432\u044f\u0442\u043a\u0443\u0432\u0430\u043d\u043d\u044f (\u0430\u043b\u0435 \u043d\u0435 \u0434\u0435\u0440\u0436\u0430\u0432\u043d\u0435 \u0441\u0432\u044f\u0442\u043e) \u0443 \u043d\u0456\u0447 \u043d\u0430 5 \u043b\u0438\u0441\u0442\u043e\u043f\u0430\u0434\u0430."}, {"color": "#97c2fc", "id": "restaurant", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ancient_Bar,_Pompeii.jpg", "label": "restaurant", "shape": "image", "title": "Restaurants sind in der Gastronomie gehobene Gastst\u00e4tten, in denen Speisen zubereitet, Getr\u00e4nke angeboten und dort nach Bestellung im Gastraum verzehrt werden."}, {"color": "#97c2fc", "id": "pencoed castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mansion_of_Pencoed_(3375011).jpg", "label": "pencoed castle", "shape": "image", "title": "Pencoed Castle is a ruined Tudor mansion, largely dating from the 16th century, in the parish of Llanmartin, now within the city of Newport, south Wales. It is located about 0.5 miles (0.80 km) east of Llanmartin village, and 0.5 miles (0.80 km) south-east of Llandevaud, at the end of a farm lane. Some outbuildings, which may be habitable, exist on the grounds. The property was sold in September 2020 but specifics were not provided as to the new owner or the plans for the property. In the meantime, it remained in ruins, not open to the public."}, {"color": "#97c2fc", "id": "winter", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hamburg_Germany_Jan_6.jpg", "label": "winter", "shape": "image", "title": "La vintro estas la plej malvarma el la kvar sezonoj. Kalendare komenci\u011das astronomia vintro kun la vintra solstico (la 21-a de decembro sur la norda hemisfero kaj la 21-a de junio sur la suda hemisfero) kaj fini\u011das kun la printempa ekvinokso (la 21-a de marto sur la norda hemisfero kaj la 21-a de septembro sur la suda). En multaj partoj de la mondo, oni ligas vintron al ne\u011do."}, {"color": "#97c2fc", "id": "monty python", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Monty_Python_Live_02-07-14_13_00_13_(14415341590).jpg", "label": "monty python", "shape": "image", "title": "Monty Python (also collectively known as the Pythons) were a British comedy troupe who created the sketch comedy television show Monty Python\u0027s Flying Circus, which first aired on the BBC in 1969. Forty-five episodes were made over four series. The Python phenomenon developed from the television series into something larger in scope and influence, including touring stage shows, films, albums, books and musicals. The Pythons\u0027 influence on comedy has been compared to the Beatles\u0027 influence on music. Regarded as an enduring icon of 1970s pop culture, their sketch show has been referred to as being \"an important moment in the evolution of television comedy\". Broadcast by the BBC between 1969 and 1974, Monty Python\u0027s Flying Circus was conceived, written and performed by its members Graham Chapman, John Cleese, Terry Gilliam, Eric Idle, Terry Jones, and Michael Palin. Loosely structured as a sketch show, but with an innovative stream-of-consciousness approach aided by Gilliam\u0027s animation, it pushed the boundaries of what was acceptable in style and content. A self-contained comedy team responsible for both writing and performing their work, the Pythons had creative control which allowed them to experiment with form and content, discarding rules of television comedy. Following their television work, they began making films, including Monty Python and the Holy Grail (1975), Life of Brian (1979) and The Meaning of Life (1983). Their influence on British comedy has been apparent for years, while in North America, it has coloured the work of cult performers from the early editions of Saturday Night Live through to absurdist trends in television comedy. \"Pythonesque\" has entered the English lexicon as a result. At the 41st British Academy Film Awards in 1988, Monty Python received the BAFTA Award for Outstanding British Contribution To Cinema. In 1998, they were awarded the AFI Star Award by the American Film Institute. Many sketches from their TV show and films are well-known and widely quoted. Both Holy Grail and Life of Brian are frequently ranked in lists of greatest comedy films. In a 2005 poll of over 300 comics, comedy writers, producers and directors throughout the English-speaking world to find \"The Comedian\u0027s Comedian\", three of the six Pythons members were voted to be among the top 50 greatest comedians ever: Cleese at No. 2, Idle at No. 21, and Palin at No. 30."}, {"color": "#97c2fc", "id": "solar", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Global_photovoltaics_market_share_by_technology_1980-2021.svg", "label": "solar", "shape": "image", "title": "Panel surya adalah sebuah alat yang terdiri dari sel surya yang terbuat dari bahan semikonduktor untuk mengubah energi surya menjadi energi listrik. Prinsip kerjanya didasari oleh pertemuan semikonduktor jenis P dan semikonduktor jenis N. Panel surya tersusun dari modul surya yang dirangkai secara seri maupun paralel sesuai dengan kebutuhan daya listrik tertentu. Pemasangan panel surya pada suatu bangunan komersial atau pada bangunan perusahaan ditentukan oleh kebijakan mengenai penggunaan instalasi listrik yang memanfaatkan energi surya. Panel surya hanya menghasilkan arus listrik berjenis arus searah. Pemenuhan pencatu daya bagi pemakai energi listrik memerlukan konverter dari arus searah menjadi arus bolak-balik. Penyediaan ruang bagi panel surya merupakan salah satu pertimbangan penting bagi optimalisasi sistem tenaga listrik dengan energi dasar berupa energi surya. Pembangkit listrik tenaga surya merupakan penerapan langsung dari kegiatan transformasi energi surya yang dilakukan oleh panel surya. Panel surya rata-rata memiliki usia pakai selama 30 tahun sebelum mengalami kerusakan."}, {"color": "#97c2fc", "id": "mary", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Post_Medieval_coin,_Sixpence_of_Phillip_and_Mary_(FindID_662681).jpg", "label": "mary", "shape": "image", "title": "\u041c\u0430\u0440\u0456\u044f I \u0422\u044e\u0434\u043e\u0440 \u0430\u0431\u043e \u041c\u0430\u0440\u0456\u044f I \u041a\u0440\u0438\u0432\u0430\u0432\u0430 (18 \u043b\u044e\u0442\u043e\u0433\u043e 1516 \u2014 17 \u043b\u0438\u0441\u0442\u043e\u043f\u0430\u0434\u0430 1558) \u2014 \u043a\u043e\u0440\u043e\u043b\u0435\u0432\u0430 \u0410\u043d\u0433\u043b\u0456\u0457 \u0456 \u043e\u0434\u043d\u043e\u0447\u0430\u0441\u043d\u043e \u043a\u043e\u0440\u043e\u043b\u0435\u0432\u0430 \u0406\u0440\u043b\u0430\u043d\u0434\u0456\u0457 (1553-1558), \u0434\u043e\u0447\u043a\u0430 \u0413\u0435\u043d\u0440\u0456\u0445\u0430 VIII; \u0444\u0430\u043d\u0430\u0442\u0438\u0447\u043d\u0430 \u043a\u0430\u0442\u043e\u043b\u0438\u0447\u043a\u0430, \u0437\u0430 \u0437\u043d\u0438\u0449\u0435\u043d\u043d\u044f \u043f\u043e\u043d\u0430\u0434 300 \u0432\u0438\u0441\u043e\u043a\u043e\u043f\u043e\u0441\u0442\u0430\u0432\u043b\u0435\u043d\u0438\u0445 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043d\u0438\u043a\u0456\u0432 \u043f\u0440\u043e\u0442\u0435\u0441\u0442\u0430\u043d\u0442\u0441\u044c\u043a\u043e\u0457 \u0446\u0435\u0440\u043a\u0432\u0438 \u043e\u0442\u0440\u0438\u043c\u0430\u043b\u0430 \u043f\u0440\u0456\u0437\u0432\u0438\u0441\u044c\u043a\u043e \u00ab\u041a\u0440\u0438\u0432\u0430\u0432\u0430 \u041c\u0435\u0440\u0456\u00bb."}, {"color": "#97c2fc", "id": "english civil war", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sir_Peter_Lely_001.jpg", "label": "english civil war", "shape": "image", "title": "La revoluci\u00f3n inglesa (English Civil War en ingl\u00e9s) es el periodo de la historia del Reino de Inglaterra que abarca desde 1642 hasta 1688. Se extiende desde el fin del reinado de Carlos I de Inglaterra, pasando por un per\u00edodo republicano y el Protectorado ingl\u00e9s de Oliver Cromwell, la restauraci\u00f3n de los Estuardo y finaliza con la Revoluci\u00f3n Gloriosa, que destituye a Jacobo II. En este contexto se incluye una serie de conflictos armados denominados guerra civil inglesa o guerras civiles inglesas, que se libraron entre realistas y parlamentarios entre 1642 y 1651, con una gran victoria de Cromwell y la derrota de Carlos II de Inglaterra al t\u00e9rmino del tercer y \u00faltimo de los enfrentamientos."}, {"color": "#97c2fc", "id": "thomas howard", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hans_Holbein_the_Younger_-_Thomas_Howard,_3rd_Duke_of_Norfolk_(Royal_Collection).jpg", "label": "thomas howard", "shape": "image", "title": "Thomas Howard, earl av Surrey, sedermera 3:e hertig av Norfolk, f\u00f6dd 1473, d\u00f6d 25 augusti 1554 i Kenninghall i Norfolk, var en engelsk statsman. Han var son till Thomas Howard, 2:e hertig av Norfolk, och blev genom sitt gifterm\u00e5l 1495 med Edvard IV:s dotter Anna av York besl\u00e4ktad med kungahuset (i sitt andra \u00e4ktenskap gift med Elizabeth Stafford). Han var bror till Elizabeth och Edmund Howard, varigenom han blev s\u00e5v\u00e4l Anne Boleyns morbror som Katarina Howards farbror. Han anf\u00f6rde f\u00f6rtruppen i slaget vid Flodden 1513 och fick 1514 titeln earl av Surrey. 1513 blev Howard riksamiral, var 1520\u20131521 lordl\u00f6jtnant p\u00e5 Irland, blev 1522 faderns eftertr\u00e4dare som riksskattm\u00e4stare och \u00e4rvde 1524 hans hertigv\u00e4rdighet. Han ledde 1521\u20131522 ett par mot de franska kusterna och f\u00f6retog 1523 under omfattande h\u00e4rjningar ett f\u00e4ltt\u00e5g in\u00e5t Skottland. Till kardinal Wolseys fall bidrog Howard nitiskt, men bem\u00f6dade sig f\u00f6rg\u00e4ves om att vinna samma inflytande som denne ut\u00f6vat \u00f6ver kungen, och f\u00f6rblev Henrik VIII:s lydiga redskap, till exempel vid undertryckandet 1536 av de nordengelska katolikernas uppror (pilgrimage of grace) och vid \u00f6ver hans systerdotter, drottning Anne Boleyn, samma \u00e5r. Han bel\u00f6nades med rika f\u00f6rl\u00e4ningar av de klostergodss om indragits till kronan. \u00c5r 1533 hade han \u00e4ven lyckats f\u00f6rhandla fram ett \u00e4ktenskap mellan dottern Mary och kungens o\u00e4kte son Henrik Fitzroy, 1:e hertig av Richmond och Somerset, vilket var ett tecken p\u00e5 familjen Howards inflytande. Howard motarbetade som god katolik Thomas Cromwells protestantiska politik och framlade 1539 i \u00f6verhuset f\u00f6rslag om antagande av de str\u00e4ngt katolska \"\". Efter Cromwells fall gynnade han kungens passion f\u00f6r hans brorsdotter Katarina Howard, men vann ej heller genom hennes upph\u00f6jande till drottning sin maktlystnads m\u00e5l och upptog d\u00e4rf\u00f6r med likgiltighet, att hon 1542 delade Anne Boleyns \u00f6de. Under Henrik VIII:s sista levnads\u00e5r uppblossade en h\u00e4ftig strid om makten under den unge tronf\u00f6ljarens minder\u00e5righet mellan Howard och sl\u00e4kten Seymour, vars huvudman, Edward Seymour, lyckades intala kungen att Howard och hans son Henry umgicks med h\u00f6gf\u00f6rr\u00e4diska planer p\u00e5 att i katolskt syfte \u00e4ndra tronf\u00f6ljden. De insattes b\u00e4gge i Towern, december 1546, och d\u00f6mdes till d\u00f6den. Sonen avr\u00e4ttades, och Howard skulle 28 januari 1547 underg\u00e5 samma \u00f6de, men r\u00e4ddades genom underr\u00e4ttelsen att kungen p\u00e5 natten avlidit. Han kvarh\u00f6lls emellertid i f\u00e4ngelset till Marias tronbestigning 1553, d\u00e5 han \u00e5terfick sin hertigtitel och plats i r\u00e5det. Howard fr\u00e4mjade nu planerna p\u00e5 drottningens f\u00f6rm\u00e4lning med Filip II och deltog trots sin h\u00f6ga \u00e5lder 1554 i undertryckandet av Wyatts protestantiska upprorsf\u00f6rs\u00f6k."}, {"color": "#97c2fc", "id": "masonry", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Taile_de_pierre.jpg", "label": "masonry", "shape": "image", "title": "Hargintza e 043e\u0432\u0027\u044f\u0437\u0430\u043d\u0438\u0439 \u0437 \u043d\u0435\u044e \u043e\u0434\u043d\u0456\u0454\u044e \u0437 \u043e\u0441\u043d\u043e\u0432\u043d\u0438\u0445 \u043f\u0440\u0438\u043c\u0456\u0441\u044c\u043a\u0438\u0445 \u0437\u0430\u043b\u0456\u0437\u043d\u0438\u0447\u043d\u0438\u0445 \u043b\u0456\u043d\u0456\u0439 \u041b\u043e\u043d\u0434\u043e\u043d\u0430. \u041f\u043e\u0431\u043b\u0438\u0437\u0443 \u0421\u0435\u0432\u0435\u043d\u043e\u043a\u0441\u0443 \u0440\u043e\u0437\u0442\u0430\u0448\u043e\u0432\u0443\u0454\u0442\u044c\u0441\u044f \u043f\u0430\u043b\u0430\u0446 15 \u0441\u0442\u043e\u043b\u0456\u0442\u0442\u044f \u041d\u043e\u0443\u043b-\u0433\u0430\u0443\u0441, \u044f\u043a\u0438\u0439 \u0441\u043b\u0443\u0436\u0438\u0432 \u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0446\u0456\u0454\u044e \u0430\u0440\u0445\u0456\u0454\u043f\u0438\u0441\u043a\u043e\u043f\u0430 \u041a\u0435\u043d\u0442\u0435\u0440\u0431\u0435\u0440\u0456\u0439\u0441\u044c\u043a\u043e\u0433\u043e."}, {"color": "#97c2fc", "id": "fog", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/San_francisco_in_fog_with_rays.jpg", "label": "fog", "shape": "image", "title": "O nevoeiro, br\u00eatema ou cerra\u00e7\u00e3o, \u00e9 uma nuvem stratus cuja base est\u00e1 no solo ou perto dele e reduz a visibilidade a menos de 1 quil\u00f4metro (com visibilidade superior a 1 km, ocorre uma neblina ou n\u00e9voa). Pode ter origem no calor emitido durante a noite, em ar \u00famido que se move na horizontal e \u00e9 arrefecido por baixo ou aparecer entre o ar quente e o ar frio numa frente."}, {"color": "#97c2fc", "id": "king richard ii", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Richard_II_Signature.svg", "label": "king richard ii", "shape": "image", "title": "Rikard II (engelska: Richard II), f\u00f6dd 6 januari 1367 i Bordeaux i Frankrike, d\u00f6d 14 februari 1400 p\u00e5 slottet Pontefract Castle i Yorkshire. Rikard II blev 33 \u00e5r gammal. Han var den \u00e5ttonde kungen av England. Rikards regeringstid startade 21 juni 1377 och avslutades 30 september 1399, som motsvarar 22 \u00e5r. Han kr\u00f6ntes till kung 16 juli 1377 i Westminster Abbey. Han var son till Svarte prinsen och sonson till Edvard III av England. Rikard blev arvinge till Englands tron n\u00e4r hans far Edvard, den svarte prinsen dog hastigt p\u00e5 grund av d\u00e5lig h\u00e4lsa 1376. F\u00f6ljande \u00e5r dog hans farfar Edvard III och d\u00e4rmed blev Rikard kung redan vid tio \u00e5rs \u00e5lder. Bondeupproret 1381 var hans f\u00f6rsta pr\u00f6vning, och hans framg\u00e5ngsrika f\u00f6rhandlingar med rebellernas ledare lugnade oroligheterna och var l\u00f6ftesrikt inf\u00f6r framtiden. N\u00e4r han uppn\u00e5tt myndig \u00e5lder visade han sig dock vara en svag, vacklande och samtidigt tyrannisk kung, en s\u00e5 kallad diktatorisk och brutal kung. Den 20 januari 1382 gifte han sig med Anna av B\u00f6hmen i St. Stephen\u0027s Kapell i Westminster Abbey. Hon var dotter till kejsar Karl IV av B\u00f6hmen. Rikard s\u00e4gs ha varit f\u00e4st vid henne, men de fick inga barn och hon dog 3 juni 1394. Anna dog i Sheen Palace. Han gifte sig tv\u00e5 \u00e5r senare med prinsessan Isabella av Valois som var 6 \u00e5r gammal. Han tog hand om henne och behandlade henne med omtanke. De gifte sig 1396. Hon var dotter till den franske kungen Karl VI, men \u00e4ven detta \u00e4ktenskap blev barnl\u00f6st. Han avsattes 1399 av sin kusin, Henrik Bolingbroke som senare fick namnet Henrik IV. Senare detta \u00e5ret placerades Rikard i Pontefract Castle och dog \u00e5ret d\u00e4rp\u00e5, 14 februari 1400. Han var i f\u00e5ngenskap och p\u00e5 grund av detta s\u00e5 dog han f\u00f6rmodligen av sv\u00e4lt. Han begravdes i King\u0027s Langley Church i Hertfordshire, men hans kropp flyttades till Westminster Abbey 1413. Hans kista var emellertid d\u00e5ligt byggd, och det var l\u00e4tt f\u00f6r respektl\u00f6sa bes\u00f6kare att n\u00e5 in i kistan via flera \u00f6ppningar och st\u00f6ra inneh\u00e5llet. Det s\u00e4gs att en skolpojke tog med sig hans k\u00e4kben. Gift: 1. \n* 1382 med Anna av B\u00f6hmen (1366-1394) 2. \n* 1396 med Isabella av Valois, (1387-1409/10)"}, {"color": "#97c2fc", "id": "cromwell", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Oliver_Cromwell_House_Ely.jpg", "label": "cromwell", "shape": "image", "title": "Oliver Cromwell (Huntingdon, Regne d\u0027Anglaterra, 27 d\u0027abril de 1599 - Londres, 3 de setembre de 1658) fou un l\u00edder pol\u00edtic i militar angl\u00e8s. Va convertir Anglaterra en una rep\u00fablica anomenada Mancomunitat d\u0027Anglaterra (en angl\u00e8s, Commonwealth of England). Durant els quaranta primers anys de la seva vida no va ser m\u00e9s que un noble terratinent, per\u00f2 va pujar de forma mete\u00f2rica fins a comandar el (Nou Model d\u0027Ex\u00e8rcit) i a la llarga, imposar el seu lideratge sobre Anglaterra, Esc\u00f2cia i Irlanda com a Lord Protector, des del 16 de desembre de 1653, fins al dia de la seva mort. Des de llavors s\u0027ha convertit en una figura molt controvertida en la hist\u00f2ria anglesa: per a alguns historiadors com David Hume i Christopher Hill, no \u00e9s m\u00e9s que un dictador regicida; per a altres, com Thomas Carlyle i , \u00e9s un heroi de la lluita per la llibertat. La seva carrera \u00e9s plena de contradiccions. Va ser un regicida que es va q\u00fcestionar si havia o no d\u0027acceptar la corona per a si mateix, i finalment va decidir no fer-ho, per\u00f2 va acumular m\u00e9s poder que el mateix Carles I d\u0027Anglaterra. Va ser un parlamentari que va ordenar als seus soldats dissoldre parlaments. Fan\u00e0tic religi\u00f3s seguidor del cristianisme protestant, les seves campanyes de conquesta d\u0027Irlanda i d\u0027Esc\u00f2cia van ser brutals fins i tot per als c\u00e0nons de l\u0027\u00e8poca, ja que considerava que combatia amb heretges. Sota el seu comandament, el Protectorat va defensar la llibertat de culte i de consci\u00e8ncia, per\u00f2 va permetre que els blasfems fossin torturats, a m\u00e9s de perseguir cruelment als cat\u00f2lics. Es va mostrar a favor del criteri d\u0027equitat en la just\u00edcia, per\u00f2 va tancar aquells que van criticar la seva pol\u00edtica d\u0027incrementar els impostos sense el perm\u00eds del Parlament d\u0027Anglaterra. Els seus admiradors el citen com un l\u00edder fort, estabilitzador i amb sentit d\u0027Estat, que es va guanyar el respecte internacional, va enderrocar la tirania i va promoure la rep\u00fablica i la llibertat. Els seus cr\u00edtics el consideren un hip\u00f2crita obertament ambici\u00f3s que va trair la causa de la llibertat, va imposar un sistema de valors purit\u00e0 i va mostrar un esc\u00e0s respecte cap a les tradicions del pa\u00eds. Quan els mon\u00e0rquics van tornar al poder, el seu cad\u00e0ver va ser desenterrat, penjat de cadenes i decapitat, i el seu cap exposat durant anys per a escarni p\u00fablic."}, {"color": "#97c2fc", "id": "shetland", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/County_Buildings,_King_Erik_Street,_Lerwick_(geograph_5160230).jpg", "label": "shetland", "shape": "image", "title": "Shetlandak edo Shetland uharteak (ingelesez eta eskozieraz: Shetland Islands; antzinako eskandinavieraz: \u021cetland edo Hjaltland; Antzineko gaeleraz Innse C[h]ait eta gaur egungo Eskoziako gaeleraz: Sealtainn) Ipar Itsasoan daude kokatuta, Eskozia eta Norvegiaren artean. Administratiboki, eskualde eskoziarra da 1472ko otsailaren 20tik. Hjaltland izen zaharra zen. 1466 km2-ko azalera dauka eta 2012ko erroldaren arabera 23.210 biztanle ditu. Uhartedi honek Lerwick du hiriburu eta burgu bakar."}, {"color": "#97c2fc", "id": "pele towers", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/SmailholmLochan.jpg", "label": "pele towers", "shape": "image", "title": "Peel tower (auch Pele tower) nennt man eine besondere Konstruktionsart von Geb\u00e4uden, die haupts\u00e4chlich zu beiden Seiten entlang der e neurtzeko tresnak, teknikak eta neurtzeko tresnak ere sartzen dira. Terminoa jarduera horretan jasotako edozein daturi ere badagokio. Behatzailearen inguruko fenomenoei buruzko informazioa eskuratzea, laborategiko edo landa-lanarekin, metodo enpirikoaren lehen urratsa izan ohi da ikerketa zientifikoan. Ohar horiek jakin-mina eta galderen planteamendua dakarte, fenomeno bat zergatik gertatzen den edo beste fenomeno batzuekin zer lotura duen jakiteko. Behaketak, besteak beste, gertaeraren, maiztasunaren, iraupenaren, denboraren eta dimentsio kualitatiboen arabera sailka daitezke."}, {"color": "#97c2fc", "id": "charles ii", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/William_Dobson_-_Charles_II,_1630_-_1685._King_of_Scots_1649_-_1685._King_of_England_and_Ireland_1660_-_1685_(When_Prince_of_Wales,_with_a_page)_-_Google_Art_Project.jpg", "label": "charles ii", "shape": "image", "title": "Charles II (n\u00e9 le 29 mai 1630 au palais St. James \u00e0 Londres et mort le 6 f\u00e9vrier 1685 au palais de Whitehall \u00e0 Londres) est roi d\u0027Angleterre, d\u0027\u00c9cosse et d\u0027Irlande de 1660 \u00e0 sa mort. Il est le fils du roi Charles Ier \u2014 ex\u00e9cut\u00e9 au palais de Whitehall en 1649, au paroxysme de la premi\u00e8re R\u00e9volution anglaise \u2014 et de la reine n\u00e9e Henriette-Marie de France. Il est cousin germain du roi Louis XIV de France, de Marie-Th\u00e9r\u00e8se d\u0027Autriche, reine de France, de l\u0027\u00e9lecteur Charles Ier Louis du Palatinat, du duc Charles-Emmanuel II de Savoie, et de l\u0027\u00e9lectrice Sophie de Hanovre. Bien que le Parlement d\u0027\u00c9cosse ait proclam\u00e9 le jeune Charles roi d\u0027Angleterre et d\u0027Irlande \u00e0 \u00c9dimbourg quelques jours apr\u00e8s l\u0027ex\u00e9cution de son p\u00e8re, le Parlement d\u0027Angleterre vote une loi interdisant une telle succession et entre dans un interr\u00e8gne o\u00f9 le pays, devenu Commonwealth d\u0027Angleterre, devient de facto une r\u00e9publique dirig\u00e9e par Oliver Cromwell. Charles, \u00e0 peine \u00e2g\u00e9 de 20 ans, est vaincu par Cromwell \u00e0 Worcester en 1651 et doit fuir l\u0027Angleterre. Tandis que Cromwell gouverne le pays en quasi-dictateur, Charles passe pr\u00e8s d\u0027une d\u00e9cennie en exil en France, aux Provinces-Unies et dans les Pays-Bas espagnols. La mort de Cromwell, en 1658, donne lieu \u00e0 une crise politique qui permet la restauration de la monarchie. Invit\u00e9 \u00e0 rentrer en Grande-Bretagne, Charles est acclam\u00e9 lors de son entr\u00e9e dans Londres, le jour de son trenti\u00e8me anniversaire. Le Parlement cavalier vote les lois du code Clarendon pour r\u00e9tablir l\u0027\u00c9glise d\u0027Angleterre. Charles accepte le code, bien que lui-m\u00eame favorise une politique de tol\u00e9rance religieuse. En politique \u00e9trang\u00e8re, le d\u00e9but de son r\u00e8gne est marqu\u00e9 par la Deuxi\u00e8me Guerre anglo-n\u00e9erlandaise. En 1670, Charles signe en secret le trait\u00e9 de Douvres avec son cousin germain Louis XIV : ce dernier accepte d\u0027aider Charles lors de la Troisi\u00e8me Guerre anglo-n\u00e9erlandaise, tandis que Charles s\u0027engage \u00e0 se convertir au catholicisme \u00e0 une date non pr\u00e9cis\u00e9e. Charles tente d\u0027introduire une plus grande libert\u00e9 de religion pour les catholiques et les protestants non conformistes avec sa d\u00e9claration d\u0027indulgence royale de 1672, mais le Parlement anglais refuse de la voter. En 1679, les r\u00e9v\u00e9lations de Titus Oates sur un pr\u00e9tendu \u00ab complot papiste \u00bb entra\u00eenent la crise de l\u0027Exclusion Bill, un projet de loi visant \u00e0 exclure de la succession au tr\u00f4ne le fr\u00e8re cadet et h\u00e9ritier pr\u00e9somptif de Charles, Jacques Stuart, en raison de sa foi catholique. Cette crise entra\u00eene la naissance du parti whig, favorable au Bill, et du parti tory, qui lui est oppos\u00e9. \u00c0 la suite de la d\u00e9couverte du complot de Rye-House, qui visait \u00e0 assassiner Charles et Jacques, le roi s\u0027allie aux Tories, et plusieurs Whigs d\u0027importance sont ex\u00e9cut\u00e9s ou exil\u00e9s. Apr\u00e8s avoir dissous le Parlement d\u0027Angleterre plusieurs fois et vu le projet d\u0027Exclusion Bill perdre toute assise populaire, Charles gouverna seul \u00e0 partir de 1681 jusqu\u0027\u00e0 sa mort quatre ans plus tard. Il se convertit au catholicisme sur son lit de mort. L\u0027h\u00e9donisme qui r\u00e8gne \u00e0 la cour de Charles II et le soulagement cons\u00e9cutif \u00e0 la fin d\u0027une d\u00e9cennie pass\u00e9e sous la f\u00e9rule de Cromwell et des puritains lui ont valu le surnom de Merry Monarch, \u00ab le monarque joyeux \u00bb. Si son \u00e9pouse, Catherine de Bragance, ne lui donne pas d\u0027enfants, il engendre en revanche une douzaine d\u0027enfants adult\u00e9rins avec ses diverses ma\u00eetresses. Comme il n\u0027a pas d\u0027h\u00e9ritier l\u00e9gitime, c\u0027est son fr\u00e8re Jacques qui lui succ\u00e8de sur le tr\u00f4ne."}, {"color": "#97c2fc", "id": "bridleways", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Footpath_signs.jpg", "label": "bridleways", "shape": "image", "title": "In England and Wales, other than in the 12 Inner London boroughs and the City of London, the right of way is a legally protected right of the public to pass and re-pass on specific paths. The law in England and Wales differs from Scots law in that rights of way exist only where they are so designated (or are able to be designated if not already), whereas in Scotland any route that meets certain conditions is defined as a right of way, and in addition, there is a general presumption of access to the countryside (\"right to roam\"). Private rights of way or easements also exist (see also Highways in England and Wales)."}, {"color": "#97c2fc", "id": "vinegar", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sherryvinegar.jpg", "label": "vinegar", "shape": "image", "title": "\u03a4\u03bf \u03be\u03af\u03b4\u03b9 \u03ae \u03be\u03cd\u03b4\u03b9 \u03b5\u03af\u03bd\u03b1\u03b9 \u03cc\u03be\u03b9\u03bd\u03bf \u03c5\u03b3\u03c1\u03cc \u03c0\u03bf\u03c5 \u03c0\u03c1\u03bf\u03ad\u03c1\u03c7\u03b5\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc \u03c4\u03b7 \u03b6\u03cd\u03bc\u03c9\u03c3\u03b7 \u03c4\u03b7\u03c2 \u03b1\u03b9\u03b8\u03b1\u03bd\u03cc\u03bb\u03b7\u03c2 \u03c4\u03bf\u03c5 \u03ba\u03c1\u03b1\u03c3\u03b9\u03bf\u03cd \u03c3\u03b5 \u03b1\u03b9\u03b8\u03b1\u03bd\u03b9\u03ba\u03cc \u03bf\u03be\u03cd, \u03bc\u03b5\u03c4\u03ac \u03b1\u03c0\u03cc \u03c7\u03c1\u03cc\u03bd\u03b9\u03b1, \u03c7\u03c9\u03c1\u03af\u03c2 \u03c4\u03b7\u03bd \u03c0\u03c1\u03bf\u03c3\u03b8\u03ae\u03ba\u03b7 \u03b6\u03ac\u03c7\u03b1\u03c1\u03b7\u03c2 \u03ba\u03b1\u03b9 \u03bc\u03b5 \u03c4\u03b7 \u03b2\u03bf\u03ae\u03b8\u03b5\u03b9\u03b1 \u03ba\u03ac\u03c0\u03bf\u03b9\u03c9\u03bd \u03c7\u03c1\u03ae\u03c3\u03b9\u03bc\u03c9\u03bd \u03b2\u03b1\u03ba\u03c4\u03b7\u03c1\u03af\u03c9\u03bd. \u0397 \u03b1\u03bd\u03c4\u03af\u03b4\u03c1\u03b1\u03c3\u03b7 \u03c0\u03bf\u03c5 \u03c3\u03c7\u03b7\u03bc\u03b1\u03c4\u03af\u03b6\u03b5\u03c4\u03b1\u03b9 \u03b5\u03af\u03bd\u03b1\u03b9 \u03b7 \u03b5\u03be\u03ae\u03c2: CH3CH2OH + O2 \u2192 CH3COOH + H2O. \u03a4\u03bf pH \u03c4\u03bf\u03c5 \u03be\u03b9\u03b4\u03b9\u03bf\u03cd \u03b4\u03b9\u03b1\u03c6\u03ad\u03c1\u03b5\u03b9 \u03b1\u03c0\u03cc \u03be\u03af\u03b4\u03b9 \u03c3\u03b5 \u03be\u03af\u03b4\u03b9 \u03ba\u03b1\u03b9 \u03ba\u03c5\u03bc\u03b1\u03af\u03bd\u03b5\u03c4\u03b1\u03b9 \u03bc\u03b5\u03c4\u03b1\u03be\u03cd \u03c4\u03c9\u03bd \u03c4\u03b9\u03bc\u03ce\u03bd 2,4 \u03ad\u03c9\u03c2 3,4. \u03a5\u03c0\u03ac\u03c1\u03c7\u03bf\u03c5\u03bd \u03b4\u03b9\u03ac\u03c6\u03bf\u03c1\u03b1 \u03b5\u03af\u03b4\u03b7 \u03be\u03b9\u03b4\u03b9\u03bf\u03cd, \u03cc\u03c0\u03c9\u03c2 \u03c4\u03bf \u03b2\u03b1\u03bb\u03c3\u03ac\u03bc\u03b9\u03ba\u03bf, \u03c4\u03bf \u03ba\u03cc\u03ba\u03ba\u03b9\u03bd\u03bf \u03ba\u03b1\u03b9 \u03c4\u03bf \u03ac\u03c3\u03c0\u03c1\u03bf. \u03a4\u03bf \u03be\u03af\u03b4\u03b9 \u03c7\u03c1\u03b7\u03c3\u03b9\u03bc\u03bf\u03c0\u03bf\u03b9\u03b5\u03af\u03c4\u03b1\u03b9 \u03c3\u03b1\u03bd \u03b2\u03b1\u03c3\u03b9\u03ba\u03cc \u03c3\u03c5\u03c3\u03c4\u03b1\u03c4\u03b9\u03ba\u03cc \u03c3\u03c4\u03b7\u03bd \u0391\u03bd\u03b1\u03c4\u03bf\u03bb\u03af\u03c4\u03b9\u03ba\u03b7 \u03ba\u03b1\u03b9 \u039c\u03b5\u03c3\u03bf\u03b3\u03b5\u03b9\u03b1\u03ba\u03ae \u03ba\u03bf\u03c5\u03b6\u03af\u03bd\u03b1 \u03ba\u03b1\u03b9 \u03c3\u03b1\u03bd \u03cc\u03c7\u03b9 \u03c4\u03cc\u03c3\u03bf \u03b2\u03b1\u03c3\u03b9\u03ba\u03cc \u03c3\u03c5\u03c3\u03c4\u03b1\u03c4\u03b9\u03ba\u03cc \u03c3\u03c4\u03b7\u03bd \u0395\u03c5\u03c1\u03c9\u03c0\u03b1\u03ca\u03ba\u03ae."}, {"color": "#97c2fc", "id": "high standard", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/1943_WAVES_target_practice_g40594.jpg", "label": "high standard", "shape": "image", "title": "High Standard Manufacturing Company \u2013 ameryka\u0144skie przedsi\u0119biorstwo produkuj\u0105ce i handluj\u0105ce broni\u0105 strzeleck\u0105. High Standard zosta\u0142a za\u0142o\u017cona w 1928 roku w Hamden w stanie Connecticut. Jej pierwszymi wyrobami by\u0142y obrabiarki przeznaczone do wytwarzania broni. W 1932 roku High Standard przej\u0119\u0142a zak\u0142ady Hartford Arms and Equipment Company produkuj\u0105ce pistolety ma\u0142okalibrowy. W tym samym roku pojawi\u0142y si\u0119 pierwsze pistolety sprzedawane pod marka High Standard: i . W 1942 roku na liniach produkcyjnych zast\u0105pi\u0142 je Model HD produkowany dla Office of Strategic Services i u\u017cywany przez nie jako bro\u0144 dla tajnych agent\u00f3w dzia\u0142aj\u0105cych za liniami wroga. W czasie II wojny \u015bwiatowej w zak\u0142adach High Standard produkowano tak\u017ce wkm-y Browning M2. Po wojnie firma High Standard produkowa\u0142a nadal pistolety kalibru .22 Long Rifle. By\u0142y to modele , , i . W 1968 roku w\u0142a\u015bcicielem High Standard zosta\u0142a grupa kapita\u0142owa . W tym samym roku na skutek zaostrzenia prawa do posiadania broni USA firma zanotowa\u0142a spadek sprzeda\u017cy. W nast\u0119pnych latach firma przesz\u0142a kilka reorganizacji. Sprzedano siedzib\u0119 firmy w Hamden i mieszcz\u0105ce si\u0119 tam muzeum broni, a produkcj\u0119 przeniesiono w 1976 do nowej fabryki w East Hartford. W 1978 roku grupa inwestor\u00f3w z \u00f3wczesnym dyrektorem Clemem Confessorem odkupi\u0142a firm\u0119 od Leisure Group. Pomimo zmiany w\u0142a\u015bciciela w 1982 roku nast\u0105pi\u0142 kolejny spadek obrot\u00f3w i w rezultacie w 1984 roku firma zbankrutowa\u0142a. Jej maj\u0105tek (zapasy magazynowe, dokumentacja produkcyjna, prawa do marki) zosta\u0142 nast\u0119pnie sprzedany na publicznej licytacji. W 1993 roku firma w\u0142a\u015bciciel praw do marki High Standard reaktywowa\u0142 j\u0105 w Houston w stanie Teksas. Produkcj\u0119 wznowiono w 1994 roku. Od tamtej pory przedsi\u0119biorstwo wprowadza na rynek kolejne wzory broni. S\u0105 to zar\u00f3wno pistolety produkowane przed 1982 rokiem (np. Supermatic) jak i nowe modele. Rozszerzono tak\u017ce ofert\u0119 rozpoczynaj\u0105c produkcj\u0119 pistoletu High Standard M1911 (klon pistoletu M1911) i karabiny HSA15 (klon M16)."}, {"color": "#97c2fc", "id": "spiral staircase", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Potemkinmarch.jpg", "label": "spiral staircase", "shape": "image", "title": "Uma escada (do baixo-latim scalata) \u00e9 uma constru\u00e7\u00e3o formada por uma s\u00e9rie de degraus, destinada a ligar locais com diferen\u00e7as de n\u00edvel."}, {"color": "#97c2fc", "id": "saxon", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Anglo-Saxon_Homelands_and_Settlements.svg", "label": "saxon", "shape": "image", "title": "Ba ch\u00f3naidhm de chuid na Sean-treibheanna Gearm\u00e1nacha iad na Sacsanaigh ( Laidin: Saxones). T\u00e1 a sliocht ar f\u00e1il go f\u00f3ill sa Sacsain \u00cdochtarach agus sa agus meastar st\u00e1it eile
