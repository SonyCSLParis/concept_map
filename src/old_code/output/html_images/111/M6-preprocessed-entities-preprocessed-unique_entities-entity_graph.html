u3070\u3001\u8b00\u6bba\u7f6a\u306b\u306f\u3001\u73fe\u5728\u3067\u306f\uff08\u6b7b\u5211\u3067\u306f\u306a\u304f\uff09\u7d42\u8eab\u5211\u304c\u5fc5\u305a\u79d1\u3055\u308c\u308b\u3053\u3068\u3068\u3055\u308c\u3066\u3044\u308b\u3002\u30a4\u30f3\u30b0\u30e9\u30f3\u30c9\u304a\u3088\u3073\u30a6\u30a7\u30fc\u30eb\u30ba\u306e\u88c1\u5224\u6240\u306f\u3001\u8b70\u4f1a\u5236\u5b9a\u6cd5\u3068\u30b3\u30e2\u30f3\u30fb\u30ed\u30fc\u304c\u7af6\u5408\u3059\u308b\u5834\u5408\u306b\u306f\u524d\u8005\u306e\u512a\u8d8a\u3092\u8a8d\u3081\u3066\u3044\u308b\u3002"}, {"color": "#97c2fc", "id": "family", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Alberto_Henschel_-_A_Familia_Imperial.jpg", "label": "family", "shape": "image", "title": "Family (from Latin: familia) is a group of people related either by consanguinity (by recognized birth) or affinity (by marriage or other relationship). The purpose of the family is to maintain the well-being of its members and of society. Ideally, families offer predictability, structure, and safety as members mature and learn to participate in the community. Historically, most human societies use family as the primary locus of attachment, nurturance, and socialization. Anthropologists classify most family organizations as matrifocal (a mother and her children), patrifocal (a father and his children), conjugal (a wife, her husband, and children, also called the nuclear family), avuncular (a man, his sister, and her children), or extended (in addition to parents and children, may include grandparents, aunts, uncles, or cousins). The field of genealogy aims to trace family lineages through history. The family is also an important economic unit studied in family economics. The word \"families\" can be used metaphorically to create more inclusive categories such as community, nationhood, and global village."}, {"color": "#97c2fc", "id": "trail", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Pfaelzerwald_Mountainbike_Drachenfels_01.jpg", "label": "trail", "shape": "image", "title": "Pado estas mallar\u011da vojo, ofte nepavimita a\u016d duonpavimita, a\u016d itinero. La nomoj de padoj dependas de la funkcio, loko, tipo de uzanto kaj/a\u016d maniero de ekesto. Ekzistas interalie ha\u016dlopado (la\u016dlonge tren\u015dipkanalo), promenpado, montpado, \u011dardenpado, krucpado kaj irpado (ekzemple en kirko a\u016d trajno). Neoficiala pado anka\u016d nomi\u011das dezirpado. La vorto pado estas metafore uzata en inter aliaj militiropado, tempopado kaj vivopado."}, {"color": "#97c2fc", "id": "pop", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/ExpressYourselfUnderGround_cropped.jpg", "label": "pop", "shape": "image", "title": "Pop-muziko (devenebla el la angla pop music, mallongigo de popular music, \"populara muziko\") a\u016d popa muziko (a\u016d popo) estas muziko kiu pla\u0109as kaj sukcesas \u0109e lar\u011da publiko. \u011ciaj strukturoj plej ofte estas simplaj, memoreblaj kaj dancota\u016dgaj. Pop-muziko \u0109efe pla\u0109as al junuloj, kiuj ofte dancas dum la a\u016dskultado. Multaj televidaj kanaloj kiel MTV, Viva a\u016d All Music elsendas \u0109efe pop-muzikon."}, {"color": "#97c2fc", "id": "sandcastles", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Girl_Making_a_Sand_Angel_(12660998534).jpg", "label": "sandcastles", "shape": "image", "title": "\u6c99\u96d5\u662f\u4ee5\u6c99\u505a\u70ba\u6750\u6599\u7684\u4e00\u7a2e\u96d5\u5851\u5275\u4f5c\uff0c\u901a\u5e38\u5728\u6c99\u7058\u9032\u884c\u3002\u6c99\u96d5\u8d77\u6e90\u4e8e\u7f8e\u56fd\uff0c20\u4e16\u7eaa\u521d\u5728\u4f5b\u7f57\u91cc\u8fbe\u5dde\u548c\u52a0\u5229\u798f\u5c3c\u4e9a\u5dde\u6d77\u5cb8\u4e3e\u884c\u4e86\u5404\u79cd\u6c99\u96d5\u7ade\u8d5b\u548c\u6d3b\u52a8\uff0c\u827a\u672f\u5bb6\u4ece\u4e2d\u5b66\u4e60\u4e86\u5404\u79cd\u6280\u5de7\u548c\u7ecf\u9a8c\uff0c\u5e76\u628a\u5b83\u53d1\u5c55\u6210\u4e3a\u5de8\u578b\u96d5\u5851\u3002 \u56e0\u548c\u201c\u50bb\u5c4c\u201d\u8c10\u97f3\uff0c\u8be5\u8bcd\u6c47\u5728\u4e2d\u6587\u4e92\u8054\u7f51\u4e5f\u88ab\u8d4b\u4e88\u4e86\u6ed1\u7a3d\u3001\u641e\u7b11\u548c\u611a\u8822\u7684\u542b\u4e49\u3002"}, {"color": "#97c2fc", "id": "picton castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Picton_castle_inierior.jpg", "label": "picton castle", "shape": "image", "title": "Picton Castle (Welsh: Castell Pictwn) is a medieval castle near Haverfordwest in the community of Uzmaston, Boulston and Slebech, Pembrokeshire, Wales. Originally built at the end of the 13th century by a Flemish knight, it later came into the hands of Sir John Wogan. The Castle and estate is now run by the Picton Castle Trust, a registered charity, and is no longer occupied by Wogan\u0027s descendants, the Philipps family (see Baron Milford and Viscount St Davids). It is of unusual construction and has been remodelled several times during its history. It is a Grade I listed building."}, {"color": "#97c2fc", "id": "salted", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Halit_(NaCl)_-_Kopalnia_soli_Wieliczka,_Polska.jpg", "label": "salted", "shape": "image", "title": "La sal comuna o sal de cuina, coneguda comunament com a sal, \u00e9s un condiment o additiu alimentari format principalment per una sal, el clorur de sodi, la f\u00f3rmula qu\u00edmica del qual \u00e9s NaCl. Altres denominacions sovint usades s\u00f3n sal marina (quan prov\u00e9 del mar), sal fina o sal de taula (quan \u00e9s refinada i redu\u00efda a pols), o sal gruixuda o grossa, de gra menys fi, per al seu \u00fas principalment culinari."}, {"color": "#97c2fc", "id": "a.d.", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Charlemagne_Agostino_Cornacchini_Vatican_2.jpg", "label": "a.d.", "shape": "image", "title": "Anno Domini (zkratka A. D.) znamen\u00e1 latinsky \u201eL\u00e9ta P\u00e1n\u011b\u201c (L. P.) a ozna\u010duje letopo\u010det od narozen\u00ed Krista. Vyskytuje se v historick\u00fdch k\u0159es\u0165ansk\u00fdch dokumentech, na n\u00e1pisech apod. V \u010de\u0161tin\u011b se b\u011b\u017en\u011b pou\u017e\u00edv\u00e1 ozna\u010den\u00ed \u201ena\u0161eho letopo\u010dtu\u201c (zkratka n. l.) nebo \u201epo Kristu\u201c (po Kr.), p\u0159\u00edpadn\u011b \u201ek\u0159es\u0165ansk\u00e9 \u00e9ry\u201c ad. Latinsk\u00fd n\u00e1zev b\u011b\u017en\u011b pou\u017e\u00edv\u00e1 i angli\u010dtina (zkracuje na AD), vedle n\u011bho ale tak\u00e9 pou\u017e\u00edv\u00e1 ozna\u010den\u00ed \u201eCommon Era\u201c (zkratka \u201eCE\u201c, \u201eC.E.\u201c) jako obdobu \u201ena\u0161eho letopo\u010dtu\u201c (\u201en. l.\u201c). L\u00e9ta p\u0159ed narozen\u00edm Krista ozna\u010duje latinsk\u00e9 ante Christum natum (zkratka AC) co\u017e znamen\u00e1 p\u0159ed narozen\u00edm (Je\u017e\u00ed\u0161e) Krista."}, {"color": "#97c2fc", "id": "fortification", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Copertino.jpg", "label": "fortification", "shape": "image", "title": "Als Burg wird ein in sich geschlossener, bewohnbarer Wehrbau bezeichnet, epochen\u00fcbergreifend auch eine fr\u00fchgeschichtliche oder antike Befestigungsanlage, im engeren Sinn ein mittelalterlicher Wohn- und Wehrbau. Eine herausragende Rolle spielte die Burg im Mittelalter, in dessen Verlauf eine Vielzahl von Burganlagen in Europa entstanden und die Burg institutionell eng mit der feudalen Organisationsform der Grundherrschaft verbunden war. Burgen sind heute ein oft f\u00fcr den Tourismus wichtiges Baudenkmal, Kulturgut und Teil des gewachsenen kulturellen Erbes. Viele Burgen tragen das Kennzeichen f\u00fcr Kulturgut entsprechend der Haager Konvention zum Schutz von Kulturgut bei bewaffneten Konflikten (vgl. Internationales Komitee vom Blauen Schild)."}, {"color": "#97c2fc", "id": "rother", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Town_Hall,_London_Road,_Bexhill_(2).jpg", "label": "rother", "shape": "image", "title": "Rother is een Engels district in het shire-graafschap (non-metropolitan county OF county) East Sussex en telt 96.000 inwoners. De oppervlakte bedraagt 512 km\u00b2. Van de bevolking is 28,5% ouder dan 65 jaar. De werkloosheid bedraagt 2,3% van de beroepsbevolking (cijfers volkstelling 2001)."}, {"color": "#97c2fc", "id": "grass", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Woman_from_small_village_peeling_corn_-_Zambia.jpg", "label": "grass", "shape": "image", "title": "Cereais s\u00e3o as plantas cultivadas por seus frutos (do tipo cariopse) comest\u00edveis, normalmente chamados gr\u00e3os e s\u00e3o na maior parte gram\u00edneas, compondo uma fam\u00edlia com mais de 6 mil esp\u00e9cies. Os cereais s\u00e3o produzidos em todo o mundo, em maiores quantidades do que qualquer outro tipo de produto e s\u00e3o os que mais fornecem calorias ao ser humano. Em alguns pa\u00edses em desenvolvimento, os cereais constituem praticamente a dieta inteira da popula\u00e7\u00e3o. Nos pa\u00edses desenvolvidos, o consumo de cereal \u00e9 mais moderado mas ainda substancial. A palavra cereal tem sua origem na deusa romana do gr\u00e3o, Ceres. O trigo sarraceno, a quinoa e o amaranto s\u00e3o plantas consideradas pseudocereais, plantas de fam\u00edlias diferentes a dos cereais mas que apresentam valores proporcionalmente pr\u00f3ximos de carboidratos, lip\u00eddeos, prote\u00ednas e fibras em rela\u00e7\u00e3o aos cereais. Destacam-se pelo alto teor e qualidade da prote\u00edna, com aus\u00eancia de gl\u00faten, possuindo ainda algumas vitaminas e minerais em maior quantidade."}, {"color": "#97c2fc", "id": "bridge", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/AVLB_01.jpg", "label": "bridge", "shape": "image", "title": "\u041c\u043e\u0441\u0442 \u2014 \u0434\u043e\u0440\u043e\u0436\u043d\u043e\u0435 \u0441\u043e\u043e\u0440\u0443\u0436\u0435\u043d\u0438\u0435, \u0432\u043e\u0437\u0432\u0435\u0434\u0451\u043d\u043d\u043e\u0435 \u043d\u0430\u0434 \u043a\u0430\u043a\u0438\u043c-\u043b\u0438\u0431\u043e \u043f\u0440\u0435\u043f\u044f\u0442\u0441\u0442\u0432\u0438\u0435\u043c, \u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440, \u0447\u0435\u0440\u0435\u0437 \u0432\u043e\u0434\u043e\u0451\u043c, \u043e\u0432\u0440\u0430\u0433. \u041c\u043e\u0441\u0442, \u0432\u043e\u0437\u0432\u0435\u0434\u0451\u043d\u043d\u044b\u0439 \u0447\u0435\u0440\u0435\u0437 \u0434\u043e\u0440\u043e\u0433\u0443 \u0438\u043b\u0438 \u0436\u0435\u043b\u0435\u0437\u043d\u043e\u0434\u043e\u0440\u043e\u0436\u043d\u044b\u0435 \u043f\u0443\u0442\u0438 , \u043d\u0430\u0437\u044b\u0432\u0430\u044e\u0442 \u043f\u0443\u0442\u0435\u043f\u0440\u043e\u0432\u043e\u0434\u043e\u043c, \u0447\u0435\u0440\u0435\u0437 \u043e\u0432\u0440\u0430\u0433 \u0438\u043b\u0438 \u0443\u0449\u0435\u043b\u044c\u0435 \u2014 \u0432\u0438\u0430\u0434\u0443\u043a\u043e\u043c. \u041c\u043e\u0441\u0442 \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u043e\u0434\u043d\u0438\u043c \u0438\u0437 \u0434\u0440\u0435\u0432\u043d\u0435\u0439\u0448\u0438\u0445 \u0438\u043d\u0436\u0435\u043d\u0435\u0440\u043d\u044b\u0445 \u0438\u0437\u043e\u0431\u0440\u0435\u0442\u0435\u043d\u0438\u0439 \u0447\u0435\u043b\u043e\u0432\u0435\u0447\u0435\u0441\u0442\u0432\u0430."}, {"color": "#97c2fc", "id": "gaze", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hieronymus_Bosch_051.jpg", "label": "gaze", "shape": "image", "title": "Mirada es un t\u00e9rmino popularizado por el psic\u00f3logo Jacques Lacan para describir el estado de ansiedad presentado por el conocimiento de que se est\u00e1 siendo observado. El efecto psicol\u00f3gico, seg\u00fan Lacan, es la p\u00e9rdida de autonom\u00eda del sujeto al darse cuenta de que es un objeto visible. Este concepto est\u00e1 conectado con la teor\u00eda del estadio del espejo, en donde un ni\u00f1o frente al espejo se da cuenta de que tiene una apariencia exterior. Lacan sugiere que el efecto de mirada puede ser producido, de igual manera, con una silla o pantalla de televisi\u00f3n, esto no quiere decir que el objeto se comporta como espejo, sino que la conciencia de cualquier objeto lleva a la conciencia de \"ser\" un objeto."}, {"color": "#97c2fc", "id": "angle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Adjacentangles.svg", "label": "angle", "shape": "image", "title": "In Euclidean geometry, an angle is the figure formed by two rays, called the sides of the angle, sharing a common endpoint, called the vertex of the angle.Angles formed by two rays lie in the plane that contains the rays. Angles are also formed by the intersection of two planes. These are called dihedral angles. Two intersecting curves may also define an angle, which is the angle of the rays lying tangent to the respective curves at their point of intersection. Angle is also used to designate the measure of an angle or of a rotation. This measure is the ratio of the length of a circular arc to its radius. In the case of a geometric angle, the arc is centered at the vertex and delimited by the sides. In the case of a rotation, the arc is centered at the center of the rotation and delimited by any other point and its image by the rotation."}, {"color": "#97c2fc", "id": "temptation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Capital_temptation_MNMA_Cl18999.jpg", "label": "temptation", "shape": "image", "title": "Godaan adalah rasa ingin untuk merasakan kesenangan jangka pendek, dan mendatangkan marabahaya dalam jangka panjang.Dalam konteks beberapa agama, godaan adalah pintu masuk menuju dosa."}, {"color": "#97c2fc", "id": "owain glyndwr", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Monument_to_Owain_Glyndwr\u0027s_Victory_at_Hyddgen_-_geograph.org.uk_-_766570.jpg", "label": "owain glyndwr", "shape": "image", "title": "Owain Glynd\u0175r [O\u016dajn Glindur\u0027] estis la lasta kimro kiu havis la titolon \"Princo de Kimrio\".Li komencis en 1400 ribelon kontra\u016d la angla superregado en Kimrio kaj gajnis vastan subtenon inter kimroj, sed post komencaj sukcesoj tamen finfine malvenkis. Li konsideratas kimra nacia heroo. \n* Owain Glynd\u0175r \n* Memorilo pri la mortintoj de la Batalo de Mynydd Hyddgen"}, {"color": "#97c2fc", "id": "britain", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lullingstone_paintings2.jpg", "label": "britain", "shape": "image", "title": "Die Insel Britannien, heute als Gro\u00dfbritannien bezeichnet, stand von 43 bis etwa 440 n. Chr. zu Teilen unter r\u00f6mischer Herrschaft. Diese erstreckte sich auf die heutigen Landesteile England bis zum Hadrianswall sowie Wales. Dieser Artikel widmet sich vorwiegend den r\u00f6misch beherrschten Gebieten der britischen Insel. Zur Geschichte der n\u00f6rdlichen, nicht durch das R\u00f6mische Reich kontrollierten Areale siehe die Artikel zur Geschichte Schottlands und den Pikten."}, {"color": "#97c2fc", "id": "gwynedd", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gwynedd_in_Wales.svg", "label": "gwynedd", "shape": "image", "title": "Gwynedd is een unitaire autoriteit en bestuurlijk hoofdgebied in het noordwesten van Wales. Het telt 124.000 inwoners .De kastelen en stadsmuren van koning Eduard I van Engeland in Gwynedd zijn sinds 1986UNESCO werelderfgoed onder de titel Kastelen en stadsmuren van King Edward in Gwynedd."}, {"color": "#97c2fc", "id": "piers", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Canoagemcanada.jpg", "label": "piers", "shape": "image", "title": "Een pier is een vaste dam of een houten palenconstructie (staketsel) die vanaf het strand een eind in zee loopt. Oorspronkelijk had een pier de functie van een havenhoofd - een linker- en rechterpier - om schepen veilig en rustig de haven in en uit te laten varen, zoals bij de haveningangen van Nieuwpoort, Oostende, Blankenberge en IJmuiden. Het uiteinde van een pier draagt dan een lichtopstand of soms een vuurtoren. De constructie op palen laat de waterbeweging onder de pier vrijwel ongemoeid zodat ze geen functie als golfbreker hebben. Later werd ook een pier aangelegd om toeristen een eind \"over de zee\" te kunnen laten wandelen. Op het uiteinde van de pier kwam dan soms nog een bouwwerk, bijvoorbeeld een caf\u00e9-restaurant of een observatie-ruimte. Vroeger was de naam \"wandelhoofd\" hiervoor gebruikelijk."}, {"color": "#97c2fc", "id": "river loughor", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Burry_Holms.jpg", "label": "river loughor", "shape": "image", "title": "Loughor (ang. River Loughor, wal. Afon Llwchwr) \u2013 rzeka w po\u0142udniowo-zachodniej Walii, w hrabstwie Carmarthenshire, w dolnym biegu wyznaczaj\u0105ca granic\u0119 z hrabstwem Swansea. Rzeka wyp\u0142ywa z jaskini , na zachodnim zboczu masywu , w obr\u0119bie parku narodowego Brecon Beacons. P\u0142ynie w kierunku po\u0142udniowo-zachodnim. Po\u0142o\u017cone s\u0105 nad ni\u0105 miasta Ammanford, , , i . Za tym ostatnim rzeka tworzy estuarium, rozdzielaj\u0105ce p\u00f3\u0142wysep Gower (na po\u0142udniu) od sta\u0142ego l\u0105du. Uchodzi nim do zatoki Carmarthen (Kana\u0142 Bristolski). Na p\u00f3\u0142nocnym wybrze\u017cu estuarium po\u0142o\u017cone s\u0105 miasta Llanelli i Burry Port."}, {"color": "#97c2fc", "id": "wadhurst", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Wadhurst_commemoration_hall.jpg", "label": "wadhurst", "shape": "image", "title": "Wadhurst \u00e8 un paese di 4 818 abitanti della contea dell\u0027East Sussex, in Inghilterra."}, {"color": "#97c2fc", "id": "vantage", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Aston-Martin_Vantage_(1973)_(34328531642).jpg", "label": "vantage", "shape": "image", "title": "Aston Martin Vantage \u2014 \u0441\u043f\u043e\u0440\u0442\u0438\u0432\u043d\u044b\u0439 \u0430\u0432\u0442\u043e\u043c\u043e\u0431\u0438\u043b\u044c, \u0432\u044b\u043f\u0443\u0441\u043a\u0430\u0432\u0448\u0438\u0439\u0441\u044f \u0441 1993 \u043f\u043e 2000 \u0433\u043e\u0434 \u0430\u043d\u0433\u043b\u0438\u0439\u0441\u043a\u043e\u0439 \u043a\u043e\u043c\u043f\u0430\u043d\u0438\u0435\u0439 Aston Martin, \u0430 \u0442\u0430\u043a\u0436\u0435 \u0442\u043e\u0440\u0433\u043e\u0432\u0430\u044f \u043c\u0430\u0440\u043a\u0430, \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u0435\u043c\u0430\u044f \u0434\u043b\u044f \u043e\u0431\u043e\u0437\u043d\u0430\u0447\u0435\u043d\u0438\u044f \u0431\u043e\u043b\u0435\u0435 \u043c\u043e\u0449\u043d\u044b\u0445 \u0438 \u0431\u044b\u0441\u0442\u0440\u044b\u0445 \u0432\u0435\u0440\u0441\u0438\u0439 \u0434\u0440\u0443\u0433\u0438\u0445 \u043c\u043e\u0434\u0435\u043b\u0435\u0439 \u043a\u043e\u043c\u043f\u0430\u043d\u0438\u0438. \u0412\u043f\u0435\u0440\u0432\u044b\u0435 \u043d\u0430\u0437\u0432\u0430\u043d\u0438\u0435 Vantage (\u0440\u0443\u0441. \u041f\u0440\u0435\u0438\u043c\u0443\u0449\u0435\u0441\u0442\u0432\u043e) \u0431\u044b\u043b\u043e \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043d\u043e \u0434\u043b\u044f \u043e\u0431\u043e\u0437\u043d\u0430\u0447\u0435\u043d\u0438\u044f \u0431\u043e\u043b\u0435\u0435 \u0431\u044b\u0441\u0442\u0440\u043e\u0439 125-\u0441\u0438\u043b\u044c\u043d\u043e\u0439, \u043f\u043e \u0441\u0440\u0430\u0432\u043d\u0435\u043d\u0438\u044e \u0441\u043e 105-\u0441\u0438\u043b\u044c\u043d\u043e\u0439 \u0431\u0430\u0437\u043e\u0432\u043e\u0439, \u0432\u0435\u0440\u0441\u0438\u0438 \u043c\u043e\u0434\u0435\u043b\u0438 DB2 \u0432 1951 \u0433\u043e\u0434\u0443. \u0421\u043b\u0435\u0434\u0443\u044e\u0449\u0438\u043c \u0430\u0432\u0442\u043e\u043c\u043e\u0431\u0438\u043b\u0435\u043c \u0431\u044b\u043b, \u043f\u043e\u044f\u0432\u0438\u0432\u0448\u0438\u0439\u0441\u044f \u0432 1962 \u0433\u043e\u0434\u0443, DB4 Vantage. \u041f\u043e\u043c\u0438\u043c\u043e \u043c\u043e\u0449\u043d\u043e\u0433\u043e \u043c\u043e\u0442\u043e\u0440\u0430, \u044d\u0442\u0430 \u043c\u043e\u0434\u0435\u043b\u044c \u0432\u043d\u0435\u0448\u043d\u0435 \u043d\u0435\u043c\u043d\u043e\u0433\u043e \u043e\u0442\u043b\u0438\u0447\u0430\u043b\u0430\u0441\u044c \u043e\u0442 \u0441\u0442\u0430\u043d\u0434\u0430\u0440\u0442\u043d\u043e\u0439. \u0421 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043b\u0435\u043d\u0438\u0435\u043c DB5 Vantage \u0432 1964 \u0433\u043e\u0434\u0443, \u043d\u0430\u0437\u0432\u0430\u043d\u0438\u0435 \u0443\u0442\u0432\u0435\u0440\u0434\u0438\u043b\u043e\u0441\u044c \u0432 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u043e\u0431\u043e\u0437\u043d\u0430\u0447\u0435\u043d\u0438\u044f \u0441\u043f\u043e\u0440\u0442\u0438\u0432\u043d\u043e\u0439 \u0432\u0435\u0440\u0441\u0438\u0438, \u0441\u043e\u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0443\u044e\u0449\u0438\u0435 \u043d\u0430\u0434\u043f\u0438\u0441\u0438 \u043f\u043e\u044f\u0432\u0438\u043b\u0438\u0441\u044c \u043d\u0430 \u043f\u0435\u0440\u0435\u0434\u043d\u0438\u0445 \u043a\u0440\u044b\u043b\u044c\u044f\u0445 \u0430\u0432\u0442\u043e\u043c\u043e\u0431\u0438\u043b\u044f. \u0412\u0441\u0451 \u043f\u043e\u0432\u0442\u043e\u0440\u0438\u043b\u043e\u0441\u044c \u0438 \u0441 \u0432\u044b\u043f\u0443\u0441\u043a\u043e\u043c \u043c\u043e\u0434\u0435\u043b\u0435\u0439 DB6 \u0438 DBS. \u0421\u0447\u0438\u0442\u0430\u0435\u0442\u0441\u044f, \u0447\u0442\u043e \u043f\u0435\u0440\u0432\u043e\u0439 \u0441\u0430\u043c\u043e\u0441\u0442\u043e\u044f\u0442\u0435\u043b\u044c\u043d\u043e\u0439 \u043c\u043e\u0434\u0435\u043b\u044c\u044e \u0431\u044b\u043b\u0430 AM Vantage, \u0441 \u043d\u0435\u043c\u043d\u043e\u0433\u043e \u0438\u0437\u043c\u0435\u043d\u0451\u043d\u043d\u043e\u0439 \u0432\u043d\u0435\u0448\u043d\u043e\u0441\u0442\u044c\u044e \u0438 \u0448\u0435\u0441\u0442\u0438\u0446\u0438\u043b\u0438\u043d\u0434\u0440\u043e\u0432\u044b\u043c \u0444\u043e\u0440\u0441\u0438\u0440\u043e\u0432\u0430\u043d\u043d\u044b\u043c \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043b\u0435\u043c, \u043a\u043e\u0442\u043e\u0440\u0430\u044f \u0432 \u043d\u0435\u0431\u043e\u043b\u044c\u0448\u043e\u043c \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u0435 \u043f\u0440\u043e\u0438\u0437\u0432\u043e\u0434\u0438\u043b\u0430\u0441\u044c \u0432 1972\u20141973 \u0433\u043e\u0434\u0443, \u043f\u0430\u0440\u0430\u043b\u043b\u0435\u043b\u044c\u043d\u043e \u0441 \u043d\u043e\u0432\u044b\u043c \u0430\u0432\u0442\u043e\u043c\u043e\u0431\u0438\u043b\u0435\u043c AM V8. \u0421\u043f\u043e\u0440\u0442\u0438\u0432\u043d\u0430\u044f \u043c\u043e\u0434\u0435\u043b\u044c \u043d\u0430 \u0431\u0430\u0437\u0435 \u043a\u043e\u0442\u043e\u0440\u043e\u0433\u043e, V8 Vantage \u0431\u044b\u043b\u0430 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043b\u0435\u043d\u0430 \u0432 1977 \u0433\u043e\u0434\u0443. \u041e\u0434\u0438\u043d \u0438\u0437 \u0441\u0430\u043c\u044b\u0445 \u0431\u044b\u0441\u0442\u0440\u044b\u0445 \u0430\u0432\u0442\u043e\u043c\u043e\u0431\u0438\u043b\u0435\u0439 \u0441\u0432\u043e\u0435\u0433\u043e \u0432\u0440\u0435\u043c\u0435\u043d\u0438 \u0431\u044b\u043b \u0432\u0441\u043a\u043e\u0440\u0435 \u0434\u043e\u043f\u043e\u043b\u043d\u0435\u043d \u043e\u0442\u043a\u0440\u044b\u0442\u043e\u0439 V8 Vantage Volante \u0438 \u0441\u043f\u0435\u0446\u0438\u0430\u043b\u044c\u043d\u043e\u0439 V8 Zagato \u0432\u0435\u0440\u0441\u0438\u044f\u043c\u0438."}, {"color": "#97c2fc", "id": "central london", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Open_street_map_central_london.svg", "label": "central london", "shape": "image", "title": "\uc13c\ud2b8\ub7f4\ub7f0\ub358 (Central London)\uc740 \uc601\uad6d \uc789\uae00\ub79c\ub4dc\uc758 \uc218\ub3c4 \ub7f0\ub358\uc758 \uc911\uc2ec\ubd80\ub97c \uac00\ub9ac\ud0a4\ub294 \ub9d0\uc774\ub2e4. \uc774 \uc9c0\uc5ed\uc774 \uacf5\uc2dd\uc801\uc73c\ub85c \uad6c\ubd84\ub418\uc5b4 \uc788\ub294 \uac83\uc740 \uc544\ub2c8\ub098, \ub192\uc740 \uac74\ubb3c \ubc00\uc9d1\ub3c4, \ub192\uc740 \ub545\uac12, \uc8fc\uac04 \uc0c1\uc8fc\uc778\uad6c \uc99d\uac00, \uadf8\ub9ac\uace0 \uc9c0\uc5ed\uc801, \uad6d\ub0b4\uc801, \uad6d\uc81c\uc801\uc73c\ub85c \uc911\uc694\ud55c \uae30\uad00\uacfc \uc2dc\uc124\ub4e4\uc774 \uc9d1\uc911 \ubd84\ud3ec\ud574 \uc788\ub2e4\ub294 \uc810 \ub4f1\uc758 \ud2b9\uc9d5\uc744 \ubcf4\uc774\ub294 \uc9c0\uc5ed\uc774\ub2e4. \uc9c0\ub09c \uc138\uc6d4 \ub3d9\uc548 \ud1b5\uacc4\uc0c1\uc5d0\uc11c, \ub3c4\uc2dc \uacc4\ud68d\uc0c1\uc5d0\uc11c, \uadf8\ub9ac\uace0 \uc9c0\ubc29\uc815\ubd80\uc5d0 \uc758\ud574\uc11c \uc13c\ud2b8\ub7f4\ub7f0\ub358\uc758 \uacbd\uacc4\uc5d0 \uc218\ub9ce\uc740 \uc815\uc758\uac00 \ub0b4\ub824\uc838 \uc654\ub2e4. \uc804\uad6d\uc758 \ub3c4\ub85c \uae38\uc774\ub97c \uc7ac\ub294 \ub370 \uae30\uc900\uc810\uc774 \ub418\ub294 \ub7f0\ub358\uc758 \ub3c4\ub85c\uc6d0\ud45c\ub294 \uc804\ud1b5\uc801\uc73c\ub85c \ucc28\ub9c1 \ud06c\ub85c\uc2a4 (\uc2dc\ud2f0\uc624\ube0c\uc6e8\uc2a4\ud2b8\ubbfc\uc2a4\ud130 \ub0b4 \uc704\uce58)\uc758 \uc911\uc559\uc810\uc744 \uc6d0\uc810\uc73c\ub85c \uc0bc\uace0 \uc788\ub2e4. \uc774 \uc9c0\uc810\uc740 \uc2a4\ud2b8\ub79c\ub4dc\uc640 \ud654\uc774\ud2b8\ud640, \ud2b8\ub77c\ud314\uac00 \uad11\uc7a5 \ubc14\ub85c \ub0a8\ucabd\uc758 , \uc774 \uc138 \uacf3\uc774 \uc11c\ub85c \ub9cc\ub098\ub294 \uad50\ucc28\ub85c\uc5d0 \uc788\uc73c\uba70, \uc774 \uc138\uc6cc\uc838 \uc788\ub2e4."}, {"color": "#97c2fc", "id": "merlons", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Torre_de_la_Carrova_5.jpg", "label": "merlons", "shape": "image", "title": "Merlon est un terme d\u0027architecture, en particulier de l\u0027architecture m\u00e9di\u00e9vale, qui d\u00e9signe les parties pleines d\u0027un parapet situ\u00e9es entre deux cr\u00e9neaux. Lors de la lutte entre les guelfes et gibelins, dans l\u0027Italie m\u00e9di\u00e9vale, les villes ralli\u00e9es au parti gibelin avaient des merlons en forme de queue d\u0027hirondelle pour manifester leur ralliement \u00e0 cette faction."}, {"color": "#97c2fc", "id": "echo", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Toothed_whale_sound_production.svg", "label": "echo", "shape": "image", "title": "L\u0027eco o tornaveu \u00e9s un fenomen relacionat amb la reflexi\u00f3 del so per una superf\u00edcie o un objecte. Quan el so original s\u0027ha extingit, encara s\u0027escolta, retorna en forma d\u0027ona sonora reflectida. El retard en la recepci\u00f3 de l\u0027eco est\u00e0 directament relacionat amb la dist\u00e0ncia de la superf\u00edcie reflectora, \u00e9s degut al cam\u00ed d\u0027anada i tornada que \u00e9s m\u00e9s llarg que el recorregut pel so original. Es produeix eco quan l\u0027ona sonora es reflecteix perpendicularment en una paret. Perqu\u00e8 es produeixi eco, la superf\u00edcie reflectora ha d\u0027estar separada del focus sonor una determinada dist\u00e0ncia: 17 m per a sons musicals i 11,34 m per a sons secs, el que es deu a la persist\u00e8ncia ac\u00fastica. L\u0027orella pot distingir separadament sensacions que estiguin per sobre del temps de persist\u00e8ncia ac\u00fastica, que \u00e9s 0,1 s per a sons musicals i 0,07 s per a sons secs (paraula). Per tant, si l\u0027orella capta un so directe i, despr\u00e9s dels temps de persist\u00e8ncia especificats, capta el so reflectit, s\u0027apreciar\u00e0 l\u0027efecte de l\u0027eco. Normalment aix\u00f2 es dona a les muntanyes."}, {"color": "#97c2fc", "id": "biscuits", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Wheat_biscuit.jpg", "label": "biscuits", "shape": "image", "title": "\u30d3\u30b9\u30b1\u30c3\u30c8\uff08\u82f1: biscuit\uff09\u306f\u3001\u5c0f\u9ea6\u7c89\u3092\u4e3b\u6750\u6599\u306b\u713c\u3044\u305f\u6d0b\u83d3\u5b50\u3067\u3042\u308b\u3002\u5c0f\u9ea6\u7c89\u306b\u725b\u4e73\u3001\u30b7\u30e7\u30fc\u30c8\u30cb\u30f3\u30b0\u3001\u30d0\u30bf\u30fc\u3001\u7802\u7cd6\u306a\u3069\u3092\u6df7\u305c\u3066\u3001\u30b5\u30af\u30b5\u30af\u3057\u305f\u98df\u611f\u306b\u713c\u3044\u305f\u3082\u306e\u3002\u30c1\u30e7\u30b3\u30ec\u30fc\u30c8\u3001\u30ca\u30c3\u30c4\u3001\u679c\u5b9f\u52a0\u5de5\u54c1\u306a\u3069\u304c\u52a0\u3048\u3089\u308c\u308b\u5834\u5408\u3082\u3042\u308b\u3002"}, {"color": "#97c2fc", "id": "technology", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Biface_de_St_Acheul_MHNT.jpg", "label": "technology", "shape": "image", "title": "Teknologi adalah keseluruhan sarana untuk menyediakan barang-barang yang diperlukan bagi kelangsungan dan kenyamanan hidup manusia. Penggunaan teknologi oleh manusia dimulai dengan pengubahan sumber daya alam menjadi alat-alat sederhana. Penemuan prasejarah tentang kemampuan mengendalikan api telah menaikkan ketersediaan sumber-sumber pangan, sedangkan penciptaan roda telah membantu manusia dalam bepergian dan mengendalikan lingkungan mereka. Perkembangan teknologi terbaru, termasuk di antaranya mesin cetak, telepon, dan Internet, telah memperkecil hambatan fisik terhadap komunikasi dan memungkinkan manusia untuk berinteraksi secara bebas dalam skala global. Tetapi, tidak semua teknologi digunakan untuk tujuan damai. Pengembangan senjata penghancur yang semakin hebat telah berlangsung sepanjang sejarah dari pentungan sampai senjata nuklir. Teknologi telah memengaruhi masyarakat dan sekelilingnya dalam banyak cara. Di banyak kelompok masyarakat, teknologi telah membantu memperbaiki ekonomi (termasuk ekonomi global masa kini) dan telah memungkinkan bertambahnya kaum . Banyak proses teknologi menghasilkan produk sampingan yang tidak dikehendaki yang disebut pencemar dan menguras sumber daya alam, merugikan, dan merusak Bumi dan lingkungannya. Berbagai macam penerapan teknologi telah memengaruhi nilai suatu masyarakat dan teknologi baru sering kali mencuatkan pertanyaan-pertanyaan etika baru. Sebagai contoh: meluasnya gagasan tentang dalam konteks produktivitas manusia, suatu istilah yang pada awalnya hanya menyangkut permesinan. Contoh lainnya adalah tantangan norma-norma tradisional. Bahwa keadaan ini membahayakan lingkungan dan mengucilkan manusia. Penyokong paham-paham seperti transhumanisme dan memandang proses teknologi yang berkelanjutan sebagai hal yang menguntungkan bagi masyarakat dan kondisi manusia. Tentu saja, paling sedikit hingga saat ini diyakini bahwa pengembangan teknologi hanya terbatas bagi umat manusia, tetapi kajian-kajian ilmiah terbaru mengisyaratkan bahwa primata lainnya dan komunitas lumba-lumba tertentu telah mengembangkan alat-alat sederhana dan belajar untuk mewariskan pengetahuan mereka kepada keturunan mereka."}, {"color": "#97c2fc", "id": "drum towers", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Malm\u00f6hus_slott_fr\u00e5n_luften.jpg", "label": "drum towers", "shape": "image", "title": "A Drum tower in Europe is a round tower that has a longer diameter length than height, resembling the shape of the musical instrument. Sometimes the term is used erroneously to describe typical round Norman defense towers or circular towers in general."}, {"color": "#97c2fc", "id": "spit", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bursa8.jpg", "label": "spit", "shape": "image", "title": "\ud68c\uc804\uad6c\uc774(\u56de\u8f49 -) \ub610\ub294 \ub85c\ud2f0\uc11c\ub9ac(\uc601\uc5b4: rotisserie)\ub294 \uace0\uae30 \ub4f1\uc744 \uaf2c\ucc59\uc774\uc5d0 \uaff0\uc5b4\uc11c \ubd88\uc5d0 \uad7d\uac70\ub098 \uc624\ube10\uc11c \ub85c\uc2a4\ud305\ud55c \uc74c\uc2dd\uc774\ub2e4. \ud68c\uc804\uad6c\uc774\uc5d0 \uc0ac\uc6a9\ud558\ub294 \uaf2c\ucc59\uc774\ub97c \uc2a4\ud54f(\uc601\uc5b4: spit)\uc73c\ub85c \ubd80\ub978\ub2e4."}, {"color": "#97c2fc", "id": "lordship", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/BNF_Fr_4274_8v_knight_detail.jpg", "label": "lordship", "shape": "image", "title": "Feudalism, also known as the feudal system, was the combination of the legal, economic, military, cultural and political customs that flourished in medieval Europe between the 9th and 15th centuries. Broadly defined, it was a way of structuring society around relationships that were derived from the holding of land in exchange for service or labour.Although it is derived from the Latin word feodum or feudum (fief), which was used during the Medieval period, the term feudalism and the system which it describes were not conceived of as a formal political system by the people who lived during the Middle Ages. The classic definition, by Fran\u00e7ois Louis Ganshof (1944), describes a set of reciprocal legal and military obligations which existed among the warrior nobility and revolved around the three key concepts of lords, vassals, and fiefs. A broader definition of feudalism, as described by Marc Bloch (1939), includes not only the obligations of the warrior nobility but the obligations of all three estates of the realm: the nobility, the clergy, and the peasantry, all of whom were bound by a system of manorialism; this is sometimes referred to as a \"feudal society\". Since the publication of Elizabeth A. R. Brown\u0027s \"The Tyranny of a Construct\" (1974) and Susan Reynolds\u0027s Fiefs and Vassals (1994), there has been ongoing inconclusive discussion among medieval historians as to whether feudalism is a useful construct for understanding medieval society."}, {"color": "#97c2fc", "id": "lush", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Orbital_Lush_3.jpg", "label": "lush", "shape": "image", "title": "Lush 3 is a single from British electronic band Orbital. It was released in August 1993. The main two tracks Lush 3-1 and Lush 3-2 feature on Orbital\u0027s 1993 Brown Album, plus there are remixes from Underworld, Psychick Warriors ov Gaia and CJ Bolland."}, {"color": "#97c2fc", "id": "cottage", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hans-en-Grietje.jpg", "label": "cottage", "shape": "image", "title": "\uc624\ub450\ub9c9\uc9d1\uc740 \uc624\ub450\ub9c9\ucc98\ub7fc \uc791\uc740 \uc9d1\uc744 \ub9d0\ud55c\ub2e4."}, {"color": "#97c2fc", "id": "great hall", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Great_Hall_in_1906,_The_Abbey_Sutton_Courtenay.png", "label": "great hall", "shape": "image", "title": "Rittersaal ist mehrheitlich die Bezeichnung f\u00fcr einen gro\u00dfen Saal in einer Burg, einer Schlossanlage oder einem Herrensitz, der in heutiger Zeit oft als Festsaal oder Veranstaltungsort f\u00fcr Konzerte und Ausstellungen genutzt wird. Er wird in der Literatur gelegentlich auch als Bezeichnung f\u00fcr Versammlungs- und Fests\u00e4le in Kl\u00f6stern oder Rath\u00e4usern verwendet. Der Begriff kam erst mit der Burgenromantik im 19. Jahrhundert auf, w\u00e4hrend des Mittelalters und in der Fr\u00fchen Neuzeit war die Bezeichnung noch nicht \u00fcblich. Sie basiert auf der romantisierend verkl\u00e4rten Vorstellung, dass die Ritterschaft eines Landesherrn im gr\u00f6\u00dften Raum einer Burganlage zu Treffen und Beratungen zusammenkam. Entgegen dem eigentlichen Wortsinn haben Ritters\u00e4le deshalb meist gar nichts mit dem Rittertum zu tun, und oft werden auch Hallen damit bezeichnet."}, {"color": "#97c2fc", "id": "ridge", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tsubakurodake_from_Otenshodake_2002-8-22.jpg", "label": "ridge", "shape": "image", "title": "Um tergo (portugu\u00eas europeu) ou encosta (portugu\u00eas brasileiro) \u00e9 uma forma de relevo que consiste numa eleva\u00e7\u00e3o que faz a separa\u00e7\u00e3o da escorr\u00eancia de \u00e1guas e se prolonga at\u00e9 um cume. Trata-se, portanto, do oposto de um vale. Os tergos podem tamb\u00e9m ser chamados de cumeadas ou cumeeiras."}, {"color": "#97c2fc", "id": "claret", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Merlot_grapes_being_sorted_at_Chateau_Kirwan.jpg", "label": "claret", "shape": "image", "title": "Das Weinbaugebiet Bordeaux, auf Franz\u00f6sisch Bordelais, ist das gr\u00f6\u00dfte zusammenh\u00e4ngende Anbaugebiet der Welt f\u00fcr Qualit\u00e4tswein. Es gibt etwa 3000 Ch\u00e2teau genannte Weing\u00fcter, die die weltber\u00fchmten Weine erzeugen. Ein differenziertes System subregionaler und kommunaler Appellationen und Klassifikationen schafft unter ihnen eine qualitative Hierarchie. Die einzelnen Lagen spielen demgegen\u00fcber eine untergeordnete Rolle. Ihre Stelle nimmt das Ch\u00e2teau ein, zu dem sie geh\u00f6ren. Typisch sind die trockenen, langlebigen Rotweine, die im M\u00e9doc fruchtiger und in Saint-\u00c9milion und Pomerol sanfter und voller ausfallen. Knapp 20 % der Produktion entf\u00e4llt auf Wei\u00dfwein. Dessen Spitze stellen die edels\u00fc\u00dfen Sauternes und Barsac dar. Die charaktervollsten trockenen Wei\u00dfweine stammen aus dem Bereich Graves s\u00fcd\u00f6stlich von Bordeaux. Seit 1991 gibt es auch eine Appellation f\u00fcr Schaumwein, den Cr\u00e9mant de Bordeaux. Im Jahr 2002 wurden auf gut 120.000 Hektar Anbaufl\u00e4che insgesamt 5,74 Millionen Hektoliter Qualit\u00e4tswein erzeugt."}, {"color": "#97c2fc", "id": "bertrand du guesclin", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Arms_of_the_Kings_of_France_(France_Ancien).svg", "label": "bertrand du guesclin", "shape": "image", "title": "Bertrand du Guesclin, Condest\u00e1vel da Fran\u00e7a (Castelo de la Motte-Broons, norte da Bretanha, 1320 \u2014 Ch\u00e2teauneuf-de-Randon, 13 de julho de 1380) foi um nobre bret\u00e3o. Cavaleiro valente e not\u00e1vel militar, organizou campanhas de desgaste, numa guerra de atrito que levou \u00e0 expuls\u00e3o dos ingleses duma boa parte da Fran\u00e7a durante a Guerra dos Cem Anos. Em 1341 entrou para o servi\u00e7o de Carlos de Blois, duque da Bretanha, combatendo os invasores ingleses. Em 1354 \u00e9 armado cavaleiro. Dois anos depois, defendeu a cidade de Rennes do assalto do duque de Lancaster, mantendo-a at\u00e9 \u00e0s tr\u00e9guas de Bord\u00e9us, assinadas em junho de 1357. Mais tarde, du Guesclin ou, como era conhecido, A \u00c1guia da Bretanha ou O C\u00e3o Negro de \u200b\u200bBroc\u00e9liande, serviu Carlos V da Fran\u00e7a, que lhe concedeu o cargo de lugar-tenente da Normandia e o t\u00edtulo de conde de Longueville. Na Batalha de Auray (1364) caiu prisioneiro dos ingleses, sendo posteriormente libertado contra o pagamento de um resgate. De seguida, reuniu um forte contingente de mercen\u00e1rios com os quais seguiu para Espanha em 1367, integrando a hoste de Henrique de Trast\u00e2mara nas lutas entre este e o seu meio-irm\u00e3o Pedro, o Cruel, rei de Castela. Apesar de Pedro ter conseguido inicialmente importantes vit\u00f3rias com o aux\u00edlio ingl\u00eas, du Guesclin, em 1369, teria garantido, em \u00faltima an\u00e1lise, o trono a Henrique II. Em 1370 foi nomeado Condest\u00e1vel da Fran\u00e7a por Carlos V e, at\u00e9 \u00e0 sua morte, empenhou-se em expulsar os ingleses e colocar o ducado da Bretanha sob a autoridade do seu rei. Morreu em 1380, em Ch\u00e2teauneuf-de-Randon (Loz\u00e8re)."}, {"color": "#97c2fc", "id": "lord ashcombe", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Coat_of_Arms_of_Baron_Ashcombe.svg", "label": "lord ashcombe", "shape": "image", "title": "Baronowie Ashcombe 1. kreacji (parostwo Zjednoczonego Kr\u00f3lestwa) \n* 1892\u20131917: \n* 1917\u20131947: \n* 1947\u20131962: Roland Calvert Cubitt, 3. baron Ashcombe \n* 1962\u20132013: \n* od 2013:"}, {"color": "#97c2fc", "id": "cardiff", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Summer_on_Queen_Street_-_Cardiff_-_geograph.org.uk_-_1363923.jpg", "label": "cardiff", "shape": "image", "title": "Cardiff (\u02c8k\u0251\u02d0d\u026af - angle) a\u016d Caerdydd (ka\u026ar\u02c8d\u0268\u02d0\u00f0 \u2014 kimre) a\u016d Kardifo estas la \u0109efurbo de Kimrio. La urbo situas \u0109e la Sud-Kimria marbordo, amba\u016dflanke de la rivero . La nomo de la urbo en la kimra lingvo signifas Fortika\u0135o en la Taff, de kiu venas anka\u016d la angla nomo."}, {"color": "#97c2fc", "id": "liverpool", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Victoria_Building,_University_of_Liverpool_-_geograph.org.uk_-_209212.jpg", "label": "liverpool", "shape": "image", "title": "Liverpool (pron. /\u02c8l\u026av\u0259\u02ccpul/) (Liverpolo (PIV2002) a\u016d Liverpulo, amba\u016d oftas en Esperanto) La lageto de vivo estas kaj urbego kaj metropola distrikto en la Nordokcidenta de Anglio. La urbo estas regata per la magistrato, unu de kvin en la metropola graflando de Merseyside. La lo\u011dantaro de la en 2003 estis distrikta 441,477 kaj tiu de la municipo de Merseyside estas 1,362,026. Kvankam \u011di perdis la plejparton de \u011dia industrio, Liverpulo ankora\u016d estas monde fama havenurbo. La du internacie famaj futbalaj teamoj, Everton F.C. kaj Liverpool F.C. havas siajn domojn \u0109i tie kaj dum la jaro 2008 la urbo gastigis titolon de la E\u016dropa Kultura \u0108efurbo. \u011ci estas unu de la kernaj urboj de Anglio. Liverpool situas apud la orienta bordo de la Rivero Mersey, kiu alvenas al la Irlanda Maro. La enurba areo vasti\u011das al la urbetoj de Bootle kaj Crosby en Sefton, kaj Huyton kaj Prescot en Knowsley. \u011ci Alfrontas Wallasey kaj Birkenhead trans la Rivero Mersey."}, {"color": "#97c2fc", "id": "tunbridge wells", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/KentGeologyWealdenDomeSimple.svg", "label": "tunbridge wells", "shape": "image", "title": "Is baile suite in Kent \u00e9 Tunbridge Wells."}, {"color": "#97c2fc", "id": "hair dresser", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/HairAcademy.jpg", "label": "hair dresser", "shape": "image", "title": "\u7f8e\u53d1\u5e08\u662f\u4e00\u7a2e\u70ba\u9867\u5ba2\u982d\u9aee\u8a2d\u8a08\u9020\u578b\u7684\u8077\u696d\uff0c\u4ee5\u6539\u53d8\u6216\u4fdd\u6301\u4e00\u4e2a\u4eba\u7684\u982d\u9aee\u5f62\u8c61\u3002\u8fd9\u4e9b\u53ef\u4ee5\u7528\u67d3\u9aee\u3001\u526a\u53d1\u548c\u7eb9\u7406\u70eb\u7b49\u6280\u8853\u6765\u5b9e\u73b0\u3002\u7f8e\u53d1\u4f5c\u4e3a\u4e00\u79cd\u804c\u4e1a\u53ef\u4ee5\u8ffd\u6eaf\u5230\u51e0\u5343\u5e74\u524d\u3002\u5df2\u53d1\u73b0\u7684\u56fe\u753b\u548c\u7ed8\u753b\u5c31\u6709\u63d0\u5230\u7f8e\u9aee\u5de5\u4f5c\u3002\u5e0c\u814a\u4f5c\u5bb6\u963f\u91cc\u65af\u6258\u82ac\u548c\u8377\u9a6c\u90fd\u5728\u4ed6\u4eec\u7684\u8457\u4f5c\u4e2d\u63d0\u5230\u7f8e\u53d1\u3002"}, {"color": "#97c2fc", "id": "colin", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Slide12bek.jpg", "label": "colin", "shape": "image", "title": "\u0627\u0644\u0623\u0645\u0639\u0627\u0621 \u0627\u0644\u063a\u0644\u064a\u0638\u0629 \u0623\u0648 \u0627\u0644\u0642\u0648\u0644\u0648\u0646 \u0647\u064a \u0627\u0644\u062c\u0632\u0621 \u0627\u0644\u0623\u062e\u064a\u0631 \u0645\u0646 \u0627\u0644\u062c\u0647\u0627\u0632 \u0627\u0644\u0647\u0636\u0645\u064a \u0641\u064a \u0627\u0644\u0641\u0642\u0627\u0631\u064a\u0627\u062a. \u0648\u0638\u064a\u0641\u062a\u0647\u0627 \u0627\u0644\u0631\u0626\u064a\u0633\u064a\u0629 \u0647\u064a \u0627\u0645\u062a\u0635\u0627\u0635 \u0627\u0644\u0645\u0627\u0621 \u0645\u0646 \u0627\u0644\u0645\u062a\u0628\u0642\u0649 \u0645\u0646 \u0627\u0644\u0645\u0648\u0627\u062f \u0627\u0644\u0635\u0644\u0628\u0629 \u062b\u0645 \u062a\u0645\u0631\u064a\u0631 \u0627\u0644\u0641\u0636\u0644\u0627\u062a \u0627\u0644\u0632\u0627\u0626\u062f\u0629 \u0625\u0644\u0649 \u062e\u0627\u0631\u062c \u0627\u0644\u062c\u0633\u0645. \u064a\u0639\u0631\u0651\u0641 \u0643\u0644 \u0645\u0646 \u0627\u0644\u062a\u0631\u0645\u064a\u0646\u0648\u0644\u0648\u062c\u064a\u0627 \u0623\u0646\u0627\u062a\u0648\u0645\u064a\u0643\u0627\u060c \u0648\u0627\u0644\u0645\u062f\u0633\u0643\u064a\u0628\u060c \u0648\u0643\u062a\u0627\u0628 \u063a\u0631\u0627\u064a\u0632 \u0623\u0646\u0627\u062a\u0648\u0645\u064a \u0627\u0644\u0623\u0645\u0639\u0627\u0621 \u0627\u0644\u063a\u0644\u064a\u0638\u0629 \u0639\u0644\u0649 \u0623\u0646\u0647\u0627 \u062a\u0634\u0643\u0644 \u0643\u0644 \u0645\u0646 \u0627\u0644\u0623\u0639\u0648\u0631\u060c \u0648\u0627\u0644\u0642\u0648\u0644\u0648\u0646\u060c \u0648\u0627\u0644\u0645\u0633\u062a\u0642\u064a\u0645\u060c \u0648\u0627\u0644\u0642\u0646\u0627\u0629 \u0627\u0644\u0634\u0631\u062c\u064a\u0629. \u0623\u0645\u0627 \u0645\u0635\u0627\u062f\u0631 \u0623\u062e\u0631\u0649\u060c \u0645\u062b\u0644 \u0642\u0627\u0645\u0648\u0633 \u0645\u0648\u0633\u0628\
