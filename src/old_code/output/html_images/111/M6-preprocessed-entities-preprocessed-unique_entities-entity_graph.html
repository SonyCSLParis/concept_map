                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "beauty", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Rozeta_Pary\u017c_notre-dame_chalger.jpg", "label": "beauty", "shape": "image", "title": "La belo kaj beleco estas abstrakta koncepto rilate al multaj elementoj de homa ekzisto. Tiun \u0109i koncepton ekzamenas \u0109efe la filozofia disciplino de estetiko, sed anka\u016d aliaj kampoj, kiel historio, sociologio, psikologio, kaj artoteorio. Arto estis la celo de multnombraj artistoj la\u016dlonge de la jarcentoj. Beleco estas kutime difinita kiel la specifa trajto de a\u0135o, kiu dum sensa renkonti\u011do fidinde donas senton de plezuro a\u016d senton de kontentigo al pacienca observanto; la beleco trovi\u011das en pluraj formoj, sed \u0109efe la\u016d vida a\u016d sona aspekto. Plej ofte la beleco estas koncepto tre aparta disde tiu de utileco: io povas esti ege utila, sed ne bela, a\u016d e\u0109 malbela, dum io bela povas esti tute neutila, ekzemple ruino submara, valorega arta\u0135o ka\u015dita en kofro ktp. La distingo inter kio estas bela, kaj kio ne, ege varias la\u016d erao kaj la\u016d ju\u011danto. Tamen, \u011denerala konsento ekzistas pri granda nombro da verkoj kaj vidinda\u0135oj. En la kadro de tiu varieco iam aperis e\u0109 konceptoj pri la belo de malbelo, ekzemple en kelkaj artistoj a\u016d arta\u0135oj (pentrarto kaj literaturo \u0109efe) de la Baroko, moderna arto ktp."}, {"color": "#97c2fc", "id": "station road", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Whalley_Cricket_Club_Pavilion_-_geograph.org.uk_-_1098623.jpg", "label": "station road", "shape": "image", "title": "Station Road Ground is a cricket ground located off Station Road in Whalley, Lancashire. The ground is bordered to the north and west by other sports fields, while to the south it is bordered by residential housing and to the east by the Ribble Valley Line and Whalley railway station. The ground was established in 1860, five years after the founding of Whalley Cricket Club. The first recorded match on the ground was in 1864, when Whalley played an All-England Eleven. Three years later the ground held the only first-class match to be played there, between Lancashire played Yorkshire in what was the first Roses Match. Yorkshire won this first fixture by an innings and 56 runs, with Lancashire\u0027s Arthur Appleby taking the first five wicket haul in the match with 6/62 in Yorkshire\u0027s first-innings, but he surpassed by Yorkshire\u0027s George Freeman who took 7/10 in Lancashire first-innings and 5/41 in their follow-on. The ground is still used by Whalley Cricket Club."}, {"color": "#97c2fc", "id": "tearoom", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Berlin_belvedere_schlossgarten_charlottenburg_01_20080423.jpg", "label": "tearoom", "shape": "image", "title": "Una sala da t\u00e8, o, specie in riferimento a quelle orientali, casa da t\u00e8, (francese: salon de th\u00e9) \u00e8 un esercizio pubblico la cui principale attivit\u00e0 \u00e8 quella di servire tale bevanda. L\u0027aspetto e le funzioni delle sale da t\u00e8 variano largamente nei vari paesi e culture, e laddove il t\u00e8 costituisce una bevanda particolarmente diffusa si ha spesso una moltitudine di tipologie diverse di tale locale."}, {"color": "#97c2fc", "id": "afflecks", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Affleckspalace.jpg", "label": "afflecks", "shape": "image", "title": "Afflecks (formerly Affleck\u0027s Palace) is an indoor market in Manchester, England, in the city\u0027s Northern Quarter on the junction of Church Street/Tib Street and Dale Street with Oldham Street. Dozens of independent stalls, small shops and boutiques operate in the one building. The building was once home to Affleck \u0026 Brown, one of the city\u0027s principal department stores. A bar on the original site opened in 2015, under the Affleck \u0026 Brown name."}, {"color": "#97c2fc", "id": "sneakers", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Reebok_Royal_Glide_Ripple_Clip_shoe.jpg", "label": "sneakers", "shape": "image", "title": "Les sneakers d\u00e9signent une paire de chaussures de sport d\u00e9tourn\u00e9e \u00e0 un usage citadin et quotidien. D\u00e9riv\u00e9es des mod\u00e8les con\u00e7us pour le sport, elles sont appr\u00e9ci\u00e9es pour leur confort et leur style. De fait, les sneakers sont aussi des accessoires de mode qui ont \u00e9t\u00e9 employ\u00e9s dans le monde du hip-hop dans les ann\u00e9es 1970-ann\u00e9es 1980 avant de devenir dans les ann\u00e9es 2000 des marques de streetwear qui se r\u00e9pandent dans la culture populaire. Dans de nombreux pays, occidentaux notamment, ces chaussures sont tr\u00e8s port\u00e9es dans la rue. Les adolescents sont les principaux porteurs de la sneaker comme chaussure de tous les jours, avec les encouragements des campagnes publicitaires de grandes marques sp\u00e9cialis\u00e9es, mais d\u0027autres g\u00e9n\u00e9rations les portent volontiers. Pour une utilisation urbaine, les chaussures multi-sports, ou bien des mod\u00e8les des ann\u00e9es 1960\u20131970 r\u00e9\u00e9dit\u00e9s sont les plus port\u00e9es."}, {"color": "#97c2fc", "id": "anglesey", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Britannia_Bridge_Train_crossing_3.jpg", "label": "anglesey", "shape": "image", "title": "Anglesey (kymriska: Ynys M\u00f4n) \u00e4r en \u00f6 i Irl\u00e4ndska sj\u00f6n, i grevskapet och kommunen Anglesey i nordv\u00e4stra Wales. Med en yta p\u00e5 673 km\u00b2 \u00e4r Anglesey Wales st\u00f6rsta och Storbritanniens sj\u00e4tte st\u00f6rsta \u00f6. Befolkningen i kommunen, som \u00e4ven omfattar Holy Island, uppgick till 69 000 inv\u00e5nare \u00e5r 2008. Kommunens formella namn p\u00e5 engelska \u00e4r Isle of Anglesey, och dess administrativa huvudort \u00e4r Llangefni. Det st\u00f6rsta samh\u00e4llet p\u00e5 \u00f6n \u00e4r Holyhead med f\u00e4rjef\u00f6rbindelse till Irland. \u00d6n har en majoritet kymriskspr\u00e5kig befolkning. \u00d6n skiljs fr\u00e5n fastlandet av sundet Menaisundet, p\u00e5 engelska Menai Strait, och ansluts av tv\u00e5 broar, den \u00e4ldre Menaibron (v\u00e4g ) fr\u00e5n 1826 och den senare Britanniabron (A55), som \u00e4r en kombinerad j\u00e4rnv\u00e4gs- och landsv\u00e4gsbro. Historikern och f\u00f6rfattaren h\u00e4vdar att det var under 1100-talet som det fornnordiska namnet \"Onguls-ey\" b\u00f6rjade anv\u00e4ndas, och namnet blev sedan anglificerat och b\u00f6rjade anv\u00e4ndas inom engelskan som Anglesey efter att anglonormandiska ockupanter tog \u00f6ver \u00f6n under den normandiska invasionen av Gwynedd. Det tidigare namnet antas f\u00e5tt sitt namn efter en vikingah\u00f6vding d\u00e4r Ongul \u00e4r namnet och \"ey\" betyder \u00f6. Namnet Anglesey b\u00f6rjade senare anv\u00e4ndas inom engelska spr\u00e5ket som namn p\u00e5 ett grevskap som \u00e4ven inkluderade Holy Island och andra n\u00e4rbel\u00e4gna sm\u00e5\u00f6ar. P\u00e5 \u00f6n ligger den ort som har Storbritanniens l\u00e4ngsta ortnamn, Llanfairpwllgwyngyllgogerychwyrndrobwllllantysiliogogogoch, kymriska p\u00e5 \u201dDen Heliga Marias kyrka i den vita hasselns dal n\u00e4ra den strida vattenvirveln vid helgon Tysilio av den r\u00f6da grottans kyrka\"."}, {"color": "#97c2fc", "id": "jeans", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Photo_\u00e9tiquette_Levi\u0027s_501.jpg", "label": "jeans", "shape": "image", "title": "Jeans are a type of pants or trousers made from denim or dungaree cloth. Often the term \"jeans\" refers to a particular style of trousers, called \"blue jeans\", with copper-riveted pockets which were invented by Jacob W. Davis in 1871 and patented by Jacob W. Davis and Levi Strauss on May 20, 1873. Prior to the patent, the term \"blue jeans\" had been long in use for various garments (including trousers, overalls, and coats), constructed from blue-colored denim. \"Jean\" also references a (historic) type of sturdy cloth commonly made with a cotton warp and wool weft (also known as \"Virginia cloth\"). Jean cloth can be entirely cotton as well, similar to denim. Originally designed for miners, modern jeans were popularized as casual wear by Marlon Brando and James Dean in their 1950s films, particularly The Wild One and Rebel Without a Cause, leading to the fabric becoming a symbol of rebellion among teenagers, especially members of the greaser subculture. From the 1960s onwards, jeans became common among various youth subcultures and subsequently young members of the general population. Nowadays, they are one of the most popular types of specialty trousers in Western culture. Historic brands include Levi\u0027s, Lee, and Wrangler."}, {"color": "#97c2fc", "id": "cake", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/HK_Sheung_Wan_\u5bf6\u6e56\u91d1\u5bb4_Treasure_Lake_Seafood_Restaurant_food_Chinese_Steamed_Sponge_Cake_\u99ac\u62c9\u7cd5_Mah_Lai_Goh_Jan-2013.jpg", "label": "cake", "shape": "image", "title": "Bolu atau kue bolu (dari bahasa Portugis: bolo; bahasa Inggris: cake) adalah kue berbahan dasar tepung (umumnya tepung terigu), gula, dan telur. Kue bolu dan cake umumnya dimatangkan dengan cara dipanggang di dalam oven, walaupun ada juga bolu yang dikukus, misalnya: atau . Cake yang dihias dengan lapisan dari krim mentega, , atau marzipan disebut kue tart (kue tarcis). Cake berhias (kue tart) atau tanpa hiasan digunakan sebagai makanan penutup atau hidangan istimewa resepsi pernikahan atau pesta ulang tahun. Dalam resepsi pernikahan ala Barat dan pesta ulang tahun, upacara pemotongan kue tart merupakan salah satu acara. Di Indonesia, nasi tumpeng sering menggantikan peran cake sebagai makanan istimewa dalam berbagai upacara peringatan. Acara pemotongan kue juga sering digantikan acara pemotongan tumpeng. Cake berukuran besar dengan bentuk persegi empat atau bundar dimaksudkan untuk dipotong-potong ketika dijual atau disajikan. Kue bolu yang digulung dan berisi atau selai disebut bolu gulung. Berbagai macam puding juga menggunakan bahan dasar potongan kue bolu yang diletakkan di dasar loyang sebelum disiram dengan agar-agar."}, {"color": "#97c2fc", "id": "warden", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Marches_map.jpg", "label": "warden", "shape": "image", "title": "The Lord Warden of the Marches was an office in the governments of Scotland and England. The holders were responsible for the security of the border between the two nations, and often took part in military action. They were also responsible, along with \u0027Conservators of the truce\u0027, for administering the special type of border law known as March law. The Marches on both sides of the border were traditionally split into West, Middle and East, each with their own warden answerable to the Lord Warden-general. The English Western March was based on Carlisle and the Eastern March on Berwick-upon-Tweed. The offices became unnecessary after the union of the crowns of England and Scotland under King James in 1603."}, {"color": "#97c2fc", "id": "barbican", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Barbakan_Krakow_z_ulicy_Basztowej_2.jpg", "label": "barbican", "shape": "image", "title": "A barbac\u00e3 (do latim medieval \"barbacana\"), em arquitectura militar, \u00e9 um muro anteposto \u00e0s muralhas, de menor altura do que estas, com a fun\u00e7\u00e3o de proteger as muralhas dos impactos da artilharia."}, {"color": "#97c2fc", "id": "harbour", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/ANTARA_FOTO-Eric_Ireng_TERMINAL_PETIKEMAS_SURABAYA.jpg", "label": "harbour", "shape": "image", "title": "Een natuurlijke haven is een natuurlijk stuk water dat kan worden gebruikt als rede of haven door schepen in een grote rivier of zee. Natuurlijke havens bevinden zich vaak in een baai of monding en hun ligging wordt bepaald door natuurlijke geologische en hydrologische kenmerken. Van een natuurlijke haven wordt meestal gesproken wanneer er sprake is van een dergelijke plaats en er ook de noodzaak voor een havenfunctie wordt geacht. Baaien komen op basis van hun omsloten vorm het meest in aanmerking voor de functie van anker- of ligplaats, daar deze de kans op sterke golven verminderen, maar ook de stroomverhouding van het water en met name de waterdiepte bij eb spelen een belangrijke rol bij het gebruik ervan door schepen. Met name wanneer een groot voorhanden is, wordt het begrip (wereldwijd) ook vaak voor haveninstallaties gebruikt op grond van het feit dat een dergelijke plek beschutting biedt tegen bepaalde weersomstandigheden en gunstige wateromstandigheden biedt. De bijnaam \u0027natuurlijke haven\u0027 zegt echter niets over in hoeverre een dergelijke plek ook daadwerkelijk kan fungeren als natuurlijke haven zonder dat allerlei structurele maatregelen en technische ingrepen moeten worden gepleegd, zoals baggeren of de aanleg van golfbrekers."}, {"color": "#97c2fc", "id": "april", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/APRIL_Logo.jpg", "label": "april", "shape": "image", "title": "Asia Pacific Resources International Holdings Limited, plus connu sous le nom \u00ab APRIL \u00bb, est un groupe industriel qui cr\u00e9e et entretien des plantations d\u2019arbres principalement destin\u00e9s \u00e0 une production de fibres pour la p\u00e2te \u00e0 papier. Il est aussi producteur de papier (un des leaders mondiaux).Le groupe dispose de l\u2019une des plus grandes usines de p\u00e2tes et papiers au monde, et il produit principalement en Indon\u00e9sie et en Chine.\u00c0 partir de bois, APRIL produit principalement deux types de p\u00e2te \u00e0 papier, une p\u00e2te issue d\u0027un proc\u00e9d\u00e9 m\u00e9canique pour fabriquer le papier kraft, et une p\u00e2te blanchie pour un papier dit papier \"couch\u00e9, sans bois\" (c\u0027est-\u00e0-dire en r\u00e9alit\u00e9 produit \u00e0 partir de bois, mais via un proc\u00e9d\u00e9 exclusivement chimique, qui supprime totalement la lignine pour ne conserver que la cellulose), qui sert notamment \u00e0 fabriquer du papier de bureau pour sa marque (lanc\u00e9 en 1998 et export\u00e9 dans plus de 70 pays, selon son site internet consult\u00e9 en ao\u00fbt 2019) . Fond\u00e9 en 1993, APRIL est g\u00e9r\u00e9 par \u00ab \u00bb et appartient \u00e0 l\u2019homme d\u2019affaires indon\u00e9sien r\u00e9sidant \u00e0 Singapour.\u00ab Royal Golden Eagle \u00bb g\u00e8re aussi des soci\u00e9t\u00e9s des secteurs du papier, de l\u0027huile de palme, de la construction et de l\u0027\u00e9nergie. Selon son site internet, mi-2019, le groupe produit dans son usine \u00ab jusqu\u0027\u00e0 2,8 millions de tonnes de p\u00e2te et 1,15 million de tonnes de papier (par an) \u00bb. Mi-2019, le groupe APRIL dit employer 7 627 employ\u00e9s et beaucoup plus de sous-traitants (15 893 sous-traitants), principalement en for\u00eat et dans ses usines. Le groupe estime contribuer \u00e0 environ 90 000 autres emplois indirects."}, {"color": "#97c2fc", "id": "st. leonards", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Warrior_square_station.jpg", "label": "st. leonards", "shape": "image", "title": "St Leonards (engelska: St Leonards-on-Sea, St Leonards on Sea, St. Leonards-on-Sea) \u00e4r en ort i Storbritannien. Den ligger i grevskapet East Sussex och riksdelen England, i den syd\u00f6stra delen av landet, 90 km sydost om huvudstaden London. St Leonards ligger 50 meter \u00f6ver havet och antalet inv\u00e5nare \u00e4r 10 001. Terr\u00e4ngen runt St Leonards \u00e4r platt. Havet \u00e4r n\u00e4ra St Leonards \u00e5t sydost. Den h\u00f6gsta punkten i n\u00e4rheten \u00e4r 75 meter \u00f6ver havet, 1,0 km norr om St Leonards. N\u00e4rmaste st\u00f6rre samh\u00e4lle \u00e4r Hastings, 1,9 km \u00f6ster om St Leonards. Trakten runt St Leonards best\u00e5r i huvudsak av gr\u00e4smarker. Klimatet i omr\u00e5det \u00e4r tempererat. \u00c5rsmedeltemperaturen i trakten \u00e4r 10 \u00b0C. Den varmaste m\u00e5naden \u00e4r augusti, d\u00e5 medeltemperaturen \u00e4r 18 \u00b0C, och den kallaste \u00e4r februari, med 2 \u00b0C."}, {"color": "#97c2fc", "id": "intersection", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Venn\u0027s_four_ellipse_construction.svg", "label": "intersection", "shape": "image", "title": "Intersektionalit\u00e4t (von englisch intersection \u201eSchnittpunkt, Schnittmenge\u201c) beschreibt die \u00dcberschneidung und Gleichzeitigkeit verschiedener Diskriminierungskategorien gegen\u00fcber einer Person."}, {"color": "#97c2fc", "id": "goods", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/John_Stuart_Mill_by_John_Watkins,_1865.jpg", "label": "goods", "shape": "image", "title": "Ostentacyjna konsumpcja (konsumpcja na pokaz) \u2013 publiczne demonstrowanie nabytych d\u00f3br przez jednostki lub grupy spo\u0142eczne w celu zwr\u00f3cenia na siebie uwagi oraz zdobycia presti\u017cu, statusu spo\u0142ecznego i odr\u00f3\u017cnienia si\u0119 od innych. Poj\u0119cie wprowadzone przez Thorsteina Veblena w jego teorii klasy pr\u00f3\u017cniaczej. Zgodnie z ni\u0105 g\u0142\u00f3wnie bogaci ludzie: biznesmeni, finansi\u015bci i arystokracja demonstruj\u0105 swoj\u0105 pozycj\u0119 spo\u0142eczn\u0105 poprzez konsumpcj\u0119 na pokaz. Ostentacyjne u\u017cywanie d\u00f3br przynosi wi\u0119kszy presti\u017c, gdy s\u0105 wykorzystywane do rozrywki i beztroskiego sp\u0119dzania czasu. Przyk\u0142ady stanowi\u0105: rozrzutno\u015b\u0107, marnotrawstwo, kosztowne zabawy, kupno d\u00f3br luksusowych."}, {"color": "#97c2fc", "id": "outlaw", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Eastlake_-_Napoleon_on_the_Bellerophon.jpg", "label": "outlaw", "shape": "image", "title": "Un hors-la-loi ou desperado est une personne qui vit en dehors de la loi. Dans la common law britannique, \u00eatre jug\u00e9 comme hors-la-loi \u00e9tait l\u0027une des plus s\u00e9v\u00e8res punitions encourues \u00e0 l\u0027int\u00e9rieur du syst\u00e8me judiciaire. De par leur c\u00f4t\u00e9 myst\u00e9rieux, les hors-la-loi ont souvent servi comme personnages fictifs, principalement dans les westerns."}, {"color": "#97c2fc", "id": "grace", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Aprile,_francesco_del_cossa,_11.jpg", "label": "grace", "shape": "image", "title": "Greziar mitologian, Kariteak (antzinako grekoa: \u03a7\u03ac\u03c1\u03b9\u03c4\u03b5\u03c2, Kh\u00e1rites), edo erromatar mitologian Graziak (latina: Gratiae) xarmaren, edertasunaren, naturaren, giza sormenaren eta ugalkortasunaren jainkosak dira."}, {"color": "#97c2fc", "id": "gloss", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Toussaint-Langenscheidt_Spanisch_7.13.png", "label": "gloss", "shape": "image", "title": "Die Interlineare Morphemglossierung, kurz Interlinearglossierung, ist eine Methode der Sprachwissenschaft, bei der eine zumeist fremdsprachliche \u00c4u\u00dferung Wort f\u00fcr Wort analysierend glossiert wird. Die analysierenden Glossen werden dabei in einer separaten Zeile, inter-linear zwischen den Zeilen mit den W\u00f6rtern der analysierten Sprache und der \u00dcbersetzung geschrieben. Im Unterschied zur einfacheren Interlinear\u00fcbersetzung werden dabei in der Regel auch die einzelnen W\u00f6rter hinsichtlich ihres Morphem-Aufbaus analysiert. Beispiel (deutsche gesprochene Sprache)"}, {"color": "#97c2fc", "id": "resistance", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/SNCF_a_ses_mort-Metz_mg_9481.jpg", "label": "resistance", "shape": "image", "title": "De R\u00e9sistance (Frans voor \"verzet\") of r\u00e9sistance int\u00e9rieure fran\u00e7aise was de Franse verzetsbeweging tegen de Duitse bezetters en de door hen ge\u00efnstalleerde Vichy-regering onder leiding van Maarschalk P\u00e9tain tijdens de Tweede Wereldoorlog. Onder deze beweging vielen meerdere verzetsgroepen, bestaand uit leden afkomstig uit zeer diverse bevolkingslagen. Tijdens de invasie in Normandi\u00eb (6 juni 1944) en de invasie van Zuid-Frankrijk (15 augustus 1944) droeg de verzetsbeweging bij door het delen van belangrijke informatie over de Atlantikwall en omgeving. Ook voerde de R\u00e9sistance sabotageacties uit. Na de geallieerde invasies in Frankrijk fuseerden veel van de verzetsgroepen tot de Forces fran\u00e7aises de l\u0027int\u00e9rieur (FFI)."}, {"color": "#97c2fc", "id": "pork", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tonkatsu_set_by_banej_in_Singapore.jpg", "label": "pork", "shape": "image", "title": "\u8c5a\u8089\uff08\u3076\u305f\u306b\u304f\uff09\u3068\u306f\u3001\u98df\u8089\u306b\u3055\u308c\u308b\u8c5a\u306e\u8089\u3002\u30dd\u30fc\u30af\uff08\u82f1\u8a9e: pork\uff09\u3068\u3082\u547c\u3070\u308c\u308b\u3002"}, {"color": "#97c2fc", "id": "mausoleum", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Artigas_mausoleum.jpg", "label": "mausoleum", "shape": "image", "title": "Mauzoleum je monument\u00e1ln\u00ed hrobka nebo tak\u00e9 monument\u00e1ln\u00ed n\u00e1hrobn\u00ed stavba. N\u00e1zev vznikl podle hrobky persk\u00e9ho satrapy \u010dili Mauzolea v Halikarnassu (350 p\u0159. n. l.) v dne\u0161n\u00edm Turecku. S rozvojem civilizace si \u0161lechta a majetn\u00ed lid\u00e9 p\u0159\u00e1li b\u00fdt poh\u0159beni v mauzoleu podobn\u00e9ho stylu, jen men\u0161\u00edch rozm\u011br\u016f, kter\u00e9 se naz\u00fdv\u00e1 kaplov\u00e1 hrobka."}, {"color": "#97c2fc", "id": "30 minutes", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/30minutestatu.jpg", "label": "30 minutes", "shape": "image", "title": "30 minut (russisch 30 \u043c\u0438\u043d\u0443\u0442; deutsch \u201e30 Minuten\u201c) ist ein Lied des russischen Gesangsduos t.A.T.u. aus dem Jahre 2001. 30 minut ist auch bekannt unter dem Titel Poltschassa (russisch \u041f\u043e\u043b\u0447\u0430\u0441\u0430; deutsch \u201eHalbe Stunde\u201c). Es ist auf t.A.T.u.s Deb\u00fctalbum 200 Po Wstretschnoi zu finden und stellt auf diesem die einzige Ballade dar. 30 minut wurde im September 2001 ver\u00f6ffentlicht. Eine englischsprachige Version des Liedes ist auf dem englischen Deb\u00fctalbum des Duos 200 km/h in the Wrong Lane zu finden und hei\u00dft 30 Minutes."}, {"color": "#97c2fc", "id": "food", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Symptoms_of_Raw_fish_infection.png", "label": "food", "shape": "image", "title": "Many species of fish are caught by humans and consumed as food in virtually all regions around the world. Fish has been an important dietary source of protein and other nutrients throughout human history. The English language does not have a special culinary name for food prepared from fish like with other animals (as with pig vs. pork), or as in other languages (such as Spanish pez vs. pescado). In culinary and fishery contexts, fish may include so-called shellfish such as molluscs, crustaceans, and echinoderms; more expansively, seafood covers both fish and other marine life used as food. Since 1961, the average annual increase in global apparent food fish consumption (3.2 percent) has outpaced population growth (1.6 percent) and exceeded consumption of meat from all terrestrial animals, combined (2.8 percent) and individually (bovine, ovine, porcine, etc.), except poultry (4.9 percent). In per capita terms, food fish consumption has grown from 9.0 kg (19.8 lb) in 1961 to 20.2 kg (45 lb) in 2015, at an average rate of about 1.5 percent per year. The expansion in consumption has been driven not only by increased production, but also by a combination of many other factors, including reduced wastage, better utilization, improved distribution channels and growing consumer demand, linked with population growth, rising disposable incomes and urbanization. Europe, Japan and the United States of America together accounted for 47 percent of the world\u0027s total food fish consumption in 1961, but only about 20 percent in 2015. Of the global total of 149 million tonnes in 2015, Asia consumed more than two-thirds (106 million tonnes at 24.0 kg per capita). Oceania and Africa consumed the lowest share. The shift is the result of structural changes in the sector and in particular the growing role of Asian countries in fish production, as well as a significant gap between the economic growth rates of the world\u0027s more mature fish markets and those of many increasingly important emerging markets around the world, particularly in Asia."}, {"color": "#97c2fc", "id": "abbot", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Erzabt_Ildefons_Schober_OSB.jpg", "label": "abbot", "shape": "image", "title": "\u4fee\u9053\u9662\u9662\u957f\uff08\u82f1\u8a9e\uff1aabbot\uff09\uff0c\u6216\u8bd1\u96b1\u4fee\u9662\u9662\u9577\u3001\u4fee\u9053\u9662\u9662\u7267\u3001\u96b1\u4fee\u9662\u9662\u7267\uff0c\u662f\u5bf9\u67d0\u4e9b\u5b97\u6559\uff08\u5982\u57fa\u7763\u6559\uff09\u4fee\u9053\u9662\u9886\u5bfc\u8005\u7684\u79f0\u547c\u3002 \u4e00\u4e9b\u795e\u7236\u4e5f\u4f1a\u88ab\u6388\u4e88\u201c\u9818\u929c\u96b1\u4fee\u9662\u957f\u201d\u7684\u69ae\u929c\uff0c\u5c3d\u7ba1\u4ed6\u4eec\u5e76\u4e0d\u662f\u4fee\u9053\u9662\u7684\u9886\u5bfc\u8005\u3002\u6b64\u5916\uff0c\u5973\u6027\u7684\u4fee\u9053\u9662\u957f\u5728\u82f1\u8a9e\u79f0\u4e3a\u201cabbess\u201d\u3002"}, {"color": "#97c2fc", "id": "sleepy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sleepy_(Doctory_Who).jpg", "label": "sleepy", "shape": "image", "title": "Sleepy is an original novel written by Kate Orman and based on the long-running British science fiction television series Doctor Who. It features the Seventh Doctor, Bernice, Chris and Roz. It is part of the \"Psi Powers series\"."}, {"color": "#97c2fc", "id": "grove", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/\u041a\u0440\u0443\u0448\u043e\u0432\u0438_\u0434\u0440\u0432\u0458\u0430_\u0432\u043e_\u0421\u0438\u0440\u043a\u043e\u0432\u043e_02.jpg", "label": "grove", "shape": "image", "title": "Un huerto frutal o huerta de \u00e1rboles frutales es un \u00e1rea de terreno con una plantaci\u00f3n intencional dedicado al cultivo de \u00e1rboles o arbustos que producen frutos para la producci\u00f3n de comercial de alimentos.\u200b Los huertos tambi\u00e9n son a veces una caracter\u00edstica de los grandes jardines , donde tienen un prop\u00f3sito tanto est\u00e9tico como productivo.\u200b Los \u00e1rboles y arbustos frutales son especies perennes y le\u00f1osas, dividi\u00e9ndose en dos grandes grupos de hojas caducas y de hojas perennes, cada una con un ciclo biol\u00f3gico diferente. A efectos de productividad de la plantaci\u00f3n, se debe tener en cuenta la preparaci\u00f3n del suelo y, si fuese necesario, dependiendo de la zona de cultivo, la preparaci\u00f3n de un sistema de riego, en funci\u00f3n de sus necesidades h\u00eddricas.\u200b La mayor\u00eda de los huertos se plantan para una sola variedad de fruta. Si bien se reconoce la importancia de introducir la biodiversidad en las plantaciones forestales, parecer\u00eda beneficioso introducir algo de diversidad gen\u00e9tica en las plantaciones de huertas, as\u00ed como intercalando otros \u00e1rboles a trav\u00e9s de la huerta. La diversidad gen\u00e9tica en un huerto proporcionar\u00eda resistencia a plagas y enfermedades al igual que en los bosques.\u200bEstudios de polinizaci\u00f3n y del clima tambi\u00e9n juegan un papel central en el desarrollo del huerto frutal, vigila en invierno las heladas tard\u00edas que pueden afectar a la floraci\u00f3n de los \u00e1rboles, y en verano, no se debe subestimar el riesgo de granizo repentino que puede da\u00f1ar la maduraci\u00f3n de la fruta. En zonas de clima fr\u00edo, se pueden limitar los riesgos mediante la selecci\u00f3n de variedades resistentes, plantas m\u00e1s r\u00fasticas o de floraci\u00f3n m\u00e1s tard\u00eda.\u200b Los huertos a veces se concentran cerca de cuerpos de agua donde los extremos clim\u00e1ticos se moderan y el tiempo de floraci\u00f3n se retrasa hasta que pasa el peligro de las heladas."}, {"color": "#97c2fc", "id": "coat", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sherbrooke,_Canada_(Unsplash_S2sWHoVZF8s)_(cut).jpg", "label": "coat", "shape": "image", "title": "La fourrure est la peau des animaux, garnie de ses poils ou, plus rarement, de duvet ou de plumes. Ce mot d\u00e9signe aussi le mat\u00e9riau obtenu par transformation par l\u0027Homme, \u00e0 usage de v\u00eatement, garniture ou accessoire de d\u00e9coration. Les fourrures commercialis\u00e9es proviennent le plus souvent de mammif\u00e8res sauvages ou d\u0027\u00e9levage, et ont \u00e9t\u00e9 trait\u00e9es pour assurer leur souplesse et leur conservation, mais on utilise aussi l\u0027expression \u00ab fourrure synth\u00e9tique \u00bb pour d\u00e9signer les produits d\u0027imitation, issus de l\u0027industrie p\u00e9troli\u00e8re. Utilis\u00e9e par les hommes depuis la pr\u00e9histoire, avant l\u0027invention de tout textile, comme protection contre le froid et les intemp\u00e9ries, comme signe de prestige ou objet de luxe, elle a \u00e9t\u00e9 recherch\u00e9e dans de multiples d\u00e9clinaisons dans la mode. La traite des fourrures fut pendant deux si\u00e8cles la principale ressource de l\u0027Am\u00e9rique du Nord, avant que la chasse intensive provoque, \u00e0 partir du XIXe si\u00e8cle, un \u00e9puisement de la ressource et, progressivement, le d\u00e9veloppement de l\u0027\u00e9levage des animaux auparavant chass\u00e9s. Certaines associations d\u00e9noncent les conditions de d\u00e9tention et d\u0027abattage des animaux \u00e9lev\u00e9s pour leur fourrure ; certaines allant jusqu\u0027\u00e0 dissuader de l\u0027utilisation de la fourrure synth\u00e9tique qui est d\u0027origine industrielle et a \u00e9t\u00e9 cr\u00e9\u00e9e comme produit de substitution. Malgr\u00e9 des l\u00e9gislations diff\u00e9rentes selon les pays, de nombreuses lois, notamment en Europe et au Canada, r\u00e9gissent les m\u00e9thodes d\u2019\u00e9levage, d\u2019abattage et de pi\u00e9geage des animaux pour respecter des normes sanitaires et de bien-\u00eatre animal indispensables, ainsi que la tra\u00e7abilit\u00e9 des fourrures. Malgr\u00e9 les al\u00e9as, le commerce de la fourrure et des v\u00eatements de fourrure reste important au XXIe si\u00e8cle. En 2018, le secteur repr\u00e9sente 35 milliards d\u2019euros, et 1 million de salari\u00e9s dans le monde. Charg\u00e9e de symboles vari\u00e9s au cours des si\u00e8cles comme la r\u00e9ussite sociale, l\u0027\u00e9l\u00e9gance, l\u0027animalit\u00e9 et la sensualit\u00e9, la fourrure est tr\u00e8s pr\u00e9sente dans les traditions ou les tendances, sans oublier les \u0153uvres de fiction."}, {"color": "#97c2fc", "id": "judith", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Judith_1_(cropped).jpg", "label": "judith", "shape": "image", "title": "\u041a\u043d\u0438\u0433\u0430 \u0418\u0443\u0434\u0438\u0444\u0438 (\u0438\u0432\u0440. \u05d9\u05d4\u05d5\u05d3\u05d9\u05ea) \u2014 \u043a\u043d\u0438\u0433\u0430, \u0432\u0445\u043e\u0434\u044f\u0449\u0430\u044f \u0432 \u0441\u043e\u0441\u0442\u0430\u0432 \u0412\u0435\u0442\u0445\u043e\u0433\u043e \u0417\u0430\u0432\u0435\u0442\u0430 \u0432 \u043f\u0440\u0430\u0432\u043e\u0441\u043b\u0430\u0432\u0438\u0438 \u0438 \u043a\u0430\u0442\u043e\u043b\u0438\u0446\u0438\u0437\u043c\u0435, \u043d\u043e \u043e\u0442\u0441\u0443\u0442\u0441\u0442\u0432\u0443\u044e\u0449\u0430\u044f \u0432 \u0435\u0432\u0440\u0435\u0439\u0441\u043a\u043e\u0439 \u0411\u0438\u0431\u043b\u0438\u0438 (\u0422\u0430\u043d\u0430\u0445\u0435) \u0438 \u043d\u0435 \u0432\u0445\u043e\u0434\u044f\u0449\u0430\u044f \u0432 \u0412\u0435\u0442\u0445\u0438\u0439 \u0417\u0430\u0432\u0435\u0442 \u0432 \u043f\u0440\u043e\u0442\u0435\u0441\u0442\u0430\u043d\u0442\u0438\u0437\u043c\u0435. \u0412 \u0420\u0443\u0441\u0441\u043a\u043e\u0439 \u043f\u0440\u0430\u0432\u043e\u0441\u043b\u0430\u0432\u043d\u043e\u0439 \u0446\u0435\u0440\u043a\u0432\u0438 \u043e\u0442\u043d\u043e\u0441\u0438\u0442\u0441\u044f \u043a \u043d\u0435\u043a\u0430\u043d\u043e\u043d\u0438\u0447\u0435\u0441\u043a\u0438\u043c \u043a\u043d\u0438\u0433\u0430\u043c, \u0432 \u043a\u0430\u0442\u043e\u043b\u0438\u0446\u0438\u0437\u043c\u0435 \u2014 \u0432\u0442\u043e\u0440\u043e\u043a\u0430\u043d\u043e\u043d\u0438\u0447\u0435\u0441\u043a\u0438\u043c, \u0432 \u0438\u0443\u0434\u0430\u0438\u0437\u043c\u0435 \u0438 \u043f\u0440\u043e\u0442\u0435\u0441\u0442\u0430\u043d\u0442\u0438\u0437\u043c\u0435 \u2014 \u0430\u043f\u043e\u043a\u0440\u0438\u0444\u0438\u0447\u0435\u0441\u043a\u0438\u043c. \u0412 \u043a\u0430\u0442\u043e\u043b\u0438\u0446\u0438\u0437\u043c\u0435 \u043f\u0440\u0438\u0437\u043d\u0430\u043d\u0430 \u0431\u043e\u0433\u043e\u0434\u0443\u0445\u043d\u043e\u0432\u0435\u043d\u043d\u043e\u0439, \u0432 \u043f\u0440\u0430\u0432\u043e\u0441\u043b\u0430\u0432\u0438\u0438 \u2014 \u043d\u0435\u0431\u043e\u0433\u043e\u0434\u0443\u0445\u043d\u043e\u0432\u0435\u043d\u043d\u043e\u0439 (\u043d\u043e \u043f\u043e\u043b\u0435\u0437\u043d\u043e\u0439 \u0438 \u043d\u0430\u0437\u0438\u0434\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u0439). \u041e\u043f\u0438\u0441\u044b\u0432\u0430\u0435\u0442 \u0438\u0441\u0442\u043e\u0440\u0438\u044e \u043e \u0441\u043f\u0430\u0441\u0435\u043d\u0438\u0438 \u043f\u0440\u0435\u043a\u0440\u0430\u0441\u043d\u043e\u0439 \u0438 \u0431\u043b\u0430\u0433\u043e\u0447\u0435\u0441\u0442\u0438\u0432\u043e\u0439 \u0438\u0437\u0440\u0430\u0438\u043b\u044c\u0442\u044f\u043d\u043a\u043e\u0439 \u0418\u0443\u0434\u0438\u0444\u044c\u044e \u0441\u0432\u043e\u0435\u0433\u043e \u043e\u0442\u0435\u0447\u0435\u0441\u0442\u0432\u0430 \u043e\u0442 \u041e\u043b\u043e\u0444\u0435\u0440\u043d\u0430, \u0432\u043e\u0435\u043d\u0430\u0447\u0430\u043b\u044c\u043d\u0438\u043a\u0430 \u041d\u0430\u0432\u0443\u0445\u043e\u0434\u043e\u043d\u043e\u0441\u043e\u0440\u0430. \u041a\u043d\u0438\u0433\u0430 \u043d\u0430\u043f\u0438\u0441\u0430\u043d\u0430 \u043d\u0430 \u0434\u0440\u0435\u0432\u0440\u0435\u0435\u0432\u0440\u0435\u0439\u0441\u043a\u043e\u043c \u0438\u043b\u0438 \u0430\u0440\u0430\u043c\u0435\u0439\u0441\u043a\u043e\u043c \u044f\u0437\u044b\u043a\u0430\u0445, \u043f\u0440\u0435\u0434\u043f\u043e\u043b\u043e\u0436\u0438\u0442\u0435\u043b\u044c\u043d\u043e, \u0432\u043e II \u2014 I \u0432\u0435\u043a\u0435 \u0434\u043e \u043d.\u044d. \u0421\u043b\u0430\u0432\u044f\u043d\u0441\u043a\u0438\u0439 \u0438 \u0440\u0443\u0441\u0441\u043a\u0438\u0439 \u0421\u0438\u043d\u043e\u0434\u0430\u043b\u044c\u043d\u044b\u0439 \u043f\u0435\u0440\u0435\u0432\u043e\u0434\u044b \u0441\u0434\u0435\u043b\u0430\u043d\u044b \u0441 \u0410\u043b\u0435\u043a\u0441\u0430\u043d\u0434\u0440\u0438\u0439\u0441\u043a\u043e\u0433\u043e \u043a\u043e\u0434\u0435\u043a\u0441\u0430 \u0421\u0435\u043f\u0442\u0443\u0430\u0433\u0438\u043d\u0442\u044b."}, {"color": "#97c2fc", "id": "william de clinton", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Blason_Clinton.svg", "label": "william de clinton", "shape": "image", "title": "William de Clinton, 1st Earl of Huntingdon (c.1304 \u2013 31 October 1354) and Lord High Admiral, was the younger son of John de Clinton, 1st Baron Clinton (d.1312/13) of Maxstoke Castle, Warwickshire, and Ida de Odingsells who was the granddaughter of Ida II Longespee. The surname Clinton came from the lordship of Clinton in Oxfordshire, given to them at the Conquest. Geoffrey de Clinton was Lord Chamberlain and Treasurer of Henry I, while Roger de Clinton was Bishop of Coventry 1127\u20131148. William de Clinton was a boyhood companion of Edward III of England, and one of the king\u0027s followers who secretly entered Nottingham Castle and captured Roger Mortimer, 1st Earl of March. The arrest and subsequent execution of Mortimer cleared the way for the adolescent Edward III to assume power. William de Clinton married Juliana de Leybourne, widow of John Hastings, 2nd Baron Hastings. From 6 September 1330 to 14 January 1337 he served in Parliament. In 1333 he was constituted Lord Admiral of the Seas. On 16 March 1337, Edward III created William de Clinton Earl of Huntingdon. William de Clinton died in 1354, leaving an only daughter, Elizabeth, whose legitimacy is doubtful."}, {"color": "#97c2fc", "id": "email", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/E-post_fr\u00e5n_Wikipedia_-_2019.jpg", "label": "email", "shape": "image", "title": "E-mail is digitaal, elektronisch postverkeer. Zowel het individuele bericht als het onderliggende systeem kunnen met e-mail worden bedoeld. Als synoniemen worden gebruikt: mail, e-post, e-brief, elektronische post en elektronische brief. Hoewel de e-mail primair tekst bevat, ontstonden al snel mogelijkheden om andere data mee te sturen die daartoe als letters in een afzonderlijk tekstblok gecodeerd werden. Sinds 1982 wordt hiervoor doorgaans de MIME-standaard gebruikt. De andere data wordt \"bijlage\" of in het Engels \"attachment\" genoemd."}, {"color": "#97c2fc", "id": "church", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Icon-Pentecost.jpg", "label": "church", "shape": "image", "title": "\u064a\u0634\u064a\u0631 \u0645\u0635\u0637\u0644\u062d \u0627\u0644\u0643\u0646\u064a\u0633\u0629 \u0627\u0644\u0645\u0633\u064a\u062d\u064a\u0629 \u0628\u0648\u0635\u0641\u0647 \u0627\u0633\u0645 \u0639\u0644\u0645 \u0625\u0644\u0649 \u0627\u0644\u062a\u0642\u0627\u0644\u064a\u062f \u0627\u0644\u0645\u0633\u064a\u062d\u064a\u0629 \u0628\u0643\u0627\u0645\u0644\u0647\u0627 \u0639\u0644\u0649 \u0645\u062f\u0627\u0631 \u0627\u0644\u062a\u0627\u0631\u064a\u062e. \u0648\u0644\u0627 \u064a\u0634\u064a\u0631 \u0627\u0644\u0645\u0635\u0637\u0644\u062d \u0639\u0644\u0649 \u0627\u0644\u0623\u062d\u0631\u0649 \u0625\u0644\u0649 \u00ab\u0643\u0646\u064a\u0633\u0629 \u0645\u0633\u064a\u062d\u064a\u0629\u00bb \u0628\u0639\u064a\u0646\u0647\u0627 (\u0623\u064a \u00ab\u0637\u0627\u0626\u0641\u0629\u00bb \u0623\u0648 \u0645\u0628\u0646\u0649). \u0648\u064a\u062a\u0646\u0627\u0648\u0644 \u0647\u0630\u0627 \u0627\u0644\u0645\u0642\u0627\u0644 \u0627\u0644\u0643\u0646\u064a\u0633\u0629 \u0627\u0644\u0645\u0633\u064a\u062d\u064a\u0629 \u0628\u0648\u062c\u0647 \u0639\u0627\u0645\u060c \u0645\u0639 \u0645\u0631\u0627\u0639\u0627\u0629 \u062a\u0646\u0648\u0639 \u0627\u0644\u0645\u0641\u0627\u0647\u064a\u0645 \u062d\u0648\u0644 \u0647\u0630\u0627 \u0627\u0644\u0645\u0648\u0636\u0648\u0639\u060c \u0641\u0627\u0644\u0628\u0639\u0636 \u064a\u0639\u0631\u0641\u0647\u0627 \u0628\u0623\u0646\u0647\u0627 \u0627\u0644\u0628\u0646\u0627\u0621 \u0627\u0644\u0645\u0631\u0626\u064a \u0627\u0644\u062e\u0631\u0633\u0627\u0646\u064a (\u0631\u0623\u064a \u0627\u0644\u0623\u0631\u062b\u0648\u0630\u0643\u0633\u064a\u0629 \u0627\u0644\u0634\u0631\u0642\u064a\u0629 \u0648\u0627\u0644\u0645\u0634\u0631\u0642\u064a\u0629 \u0648\u0627\u0644\u0643\u0646\u064a\u0633\u0629 \u0627\u0644\u0643\u0627\u062b\u0648\u0644\u064a\u0643\u064a\u0629)\u060c \u0628\u064a\u0646\u0645\u0627 \u064a\u0631\u0627\u0647\u0627 \u0627\u0644\u0628\u0639\u0636 \u0627\u0644\u0623\u062e\u0631 \u0639\u0644\u0649 \u0623\u0646\u0647\u0627 \u0627\u0644\u0648\u0627\u0642\u0639 \u0627\u0644\u063a\u064a\u0628\u064a \u062d\u064a\u062b \u0644\u0627 \u064a\u0648\u062c\u062f \u0644\u0647\u0627 \u0623\u064a \u0628\u0646\u0627\u0621 \u0623\u0631\u0636\u064a (\u0631\u0623\u064a \u0627\u0644\u0628\u0631\u0648\u062a\u0633\u062a\u0627\u0646\u062a\u064a\u064a\u0646 \u0639\u0645\u0648\u0645\u064b\u0627) \u0648\u0622\u062e\u0631\u0648\u0646 \u064a\u0633\u0648\u0648\u0646 \u0628\u064a\u0646\u0647\u0627 \u0648\u0628\u064a\u0646 \u0645\u062c\u0645\u0648\u0639\u0629 \u0645\u062d\u062f\u062f\u0629 \u0645\u0646 \u0627\u0644\u062c\u0645\u0627\u0639\u0627\u062a \u0627\u0644\u062a\u064a \u062a\u0634\u062a\u0631\u0643 \u0641\u064a \u0627\u0644\u0645\u0628\u0627\u062f\u0626 \u0627\u0644\u0623\u0633\u0627\u0633\u064a\u0629 \u0644\u0644\u0627\u0639\u062a\u0642\u0627\u062f \u0648\u0627\u0644\u062a\u0639\u0628\u062f\u060c \u0625\u0644\u0627 \u0623\u0646\u0647\u0627 \u0627\u062e\u062a\u0644\u0641\u062a \u0639\u0644\u0649 \u0646\u0642\u0627\u0637 \u0623\u062e\u0631\u0649 \u0645\u0646 \u0627\u0644\u0645\u0639\u062a\u0642\u062f\u0627\u062a \u0648\u0627\u0644\u0639\u0628\u0627\u062f\u0627\u062a \u0648\u0623\u0645\u0648\u0631 \u0627\u0644\u0633\u0644\u0637\u0629 (\u0646\u0638\u0631\u064a\u0629 \u0627\u0644\u062a\u0641\u0631\u0639 \u0627\u0644\u062a\u064a \u0623\u0633\u0633 \u0644\u0647\u0627 \u0628\u0639\u0636 \u0623\u062a\u0628\u0627\u0639 \u0627\u0644\u0643\u0646\u064a\u0633\u0629 \u0627\u0644\u0623\u0646\u062c\u0644\u064a\u0643\u064a\u0629). \u0623\u0645\u0627 \u0627\u0644\u0645\u0635\u0637\u0644\u062d \u0627\u0644\u0625\u063a\u0631\u064a\u0642\u064a \"\u1f10\u03ba\u03ba\u03bb\u03b7\u03c3\u03af\u03b1\"\u060c \u0627\u0644\u0630\u064a \u0648\u0631\u062f \u0641\u064a \u0627\u0644\u0639\u0647\u062f \u0627\u0644\u062c\u062f\u064a\u062f \u064a\u064f\u062a\u0631\u062c\u0645 \u0639\u0627\u062f\u0629 \u0628\u0645\u0639\u0646\u0649 \u00ab\u0643\u0646\u064a\u0633\u0629\u00bb \u0627\u0644\u062a\u064a \u062a\u0639\u0646\u064a \u0641\u064a \u0627\u0644\u0623\u0633\u0627\u0633 \u00ab\u0645\u062c\u0645\u0639\u00bb. \u0648\u064a\u0638\u0647\u0631 \u0647\u0630\u0627 \u0627\u0644\u0645\u0635\u0637\u0644\u062d \u0641\u064a \u0622\u064a\u062a\u064a\u0646 \u0641\u064a \u0625\u0646\u062c\u064a\u0644 \u0645\u062a\u0649\u060c \u0648\u0641\u064a \u0623\u0631\u0628\u0639 \u0648\u0639\u0634\u0631\u064a\u0646 \u0622\u064a\u0629 \u0641\u064a \u0623\u0639\u0645\u0627\u0644 \u0627\u0644\u0631\u0633\u0644\u060c \u0648\u062b\u0645\u0627\u0646 \u0648\u062e\u0645\u0633\u064a\u0646 \u0622\u064a\u0629 \u0641\u064a \u062e\u0637\u0627\u0628\u0627\u062a \u0628\u0648\u0644\u0633 \u0627\u0644\u0631\u0633\u0648\u0644 (\u0628\u0645\u0627 \u0641\u064a \u0630\u0644\u0643 \u0645\u062b\u064a\u0644\u0627\u062a\u0647\u0627 \u0627\u0644\u0642\u062f\u064a\u0645\u0629 \u0627\u0644\u0645\u0633\u062a\u062e\u062f\u0645\u 0631\u064a\u062e\u064a \u0627\u0644\u0630\u064a \u0648\u062c\u062f\u062a \u0628\u0629. \u063a\u0627\u0644\u0628\u0627 \u0645\u0627 \u0631\u064f\u0641\u0636\u062a \u0628\u0639\u062a\u0628\u0627\u0631\u0647\u0627 \u062e\u0627\u0645\u0629 \u0648\u063a\u064a\u0631 \u0645\u0643\u0631\u0631\u0629\u060c \u0644\u0643\u0646 \u0644\u0647\u0627 \u0645\u0624\u064a\u062f\u064a\u0646 \u064a\u062f\u0639\u0648\u0627 \u0625\u0644\u0649 \u0623\u0647\u0645\u064a\u062a\u0647\u0627 \u0641\u064a \u0627\u0644\u062a\u0635\u0645\u064a\u0645 \u0627\u0644\u062d\u0627\u0644\u064a.\u0625\u0646 \u0645\u0635\u0637\u0644\u062d \"\u0627\u0644\u0639\u0645\u0627\u0631\u0629 \u0627\u0644\u0639\u0627\u0645\u064a\u0629\u060c \u0639\u0645\u0648\u0645\u0627\u060c \u064a\u0634\u064a\u0631 \u0625\u0644\u0649 \u0627\u0644\u0628\u0646\u0627\u0621 \u0627\u0644\u0630\u064a \u064a\u064f\u0628\u0646\u0649 \u0645\u0646 \u0642\u0628\u0644 \u0627\u0634\u062e\u0627\u0635 \u063a\u064a\u0631 \u0645\u062d\u062a\u0631\u0641\u064a\u0646\u060c \u0623\u064a \u062f\u0648\u0646 \u062a\u062f\u062e\u0644 \u0645\u0647\u0646\u062f\u0633\u064a\u0646 \u0645\u0639\u0645\u0627\u0631\u064a\u064a\u0646. \u064a\u0633\u062a\u0639\u0645\u0644 \u0641\u064a \u0627\u0644\u0628\u0646\u0627\u0621 \u0627\u0644\u0637\u0631\u0642 \u0627\u0644\u062a\u0642\u0644\u064a\u062f\u064a\u0629. \u0648\u0644\u0643\u0646 \u0639\u0644\u0649 \u0627\u0644\u0631\u063a\u0645 \u0645\u0646 \u0627\u0631\u062a\u0628\u0627\u0637\u0647\u0627 \u0628\u0627\u0644\u062a\u0642\u0627\u0644\u064a\u062f\u060c \u064a\u064f\u0645\u0643\u0646 \u0627\u0639\u062a\u0628\u0627\u0631\u0647\u0627 \u0641\u0646 \u062d\u062f\u064a\u062b \u0627\u0644\u0646\u0634\u0627\u0637\u060c \u0644\u0623\u0646\u0647\u0627 \u062a\u064f\u0648\u0641\u0631 \u0628\u062f\u0627\u0626\u0644 \u0644\u0644\u0645\u0645\u0627\u0631\u0633\u0627\u062a \u0627\u0644\u0645\u0639\u0645\u0627\u0631\u064a\u0629 \u0627\u0644\u062d\u0627\u0644\u064a\u0629 \u0627\u0644\u062a\u064a \u0647\u064a \u0645\u0633\u0623\u0644\u0629 \u0646\u0642\u0627\u0634 \u0628\u0627\u0644\u0646\u0633\u0628\u0629 \u0644\u0623\u0632\u0645\u0629 \u0627\u0644\u0637\u0627\u0642\u0629. \u0641\u064a \u0627\u0644\u0648\u0627\u0642\u0639\u060c \u0648\u0641\u0642\u0627 \u0644\u062a\u0642\u062f\u064a\u0631\u0627\u062a \u0639\u0627\u0645 1991\u060c \u0635\u0646\u0627\u0639\u0629 \u0627\u0644\u0628\u0646\u0627\u0621 (\u0628\u0646\u0627\u0621 \u0648\u062a\u0634\u063a\u064a\u0644) \u062a\u0633\u062a\u0647\u0644\u0643 \u0627\u0644\u062e\u0645\u0633\u064a\u0646 \u0628\u0627\u0644\u0645\u0626\u0629 \u0645\u0646 \u0643\u0644 \u0627\u0644\u0637\u0627\u0642\u0629 \u0641\u064a \u0627\u0644\u0639\u0627\u0644\u0645 (\u0645\u0631\u0643\u0632 \u0628\u062d\u0648\u062b \u0627\u0644\u0625\u0633\u0643\u0627\u0646 - Housing Research Center, 1992)). \u0628\u0645\u0627 \u0623\u0646 \u0627\u0644\u0645\u0647\u0646\u062f\u0633\u064a\u0646 \u0627\u0644\u0645\u0639\u0645\u0627\u0631\u064a\u064a\u0646 \u0647\u0645 \u0627\u0644\u062c\u0647\u0627\u062a \u0627\u0644\u0641\u0627\u0639\u0644\u0629 \u0627\u0644\u0631\u0626\u064a\u0633\u064a\u0629 \u0648\u0631\u0627\u0621 \u0647\u0630\u0627 \u0627\u0644\u0627\u0633\u062a\u0647\u0644\u0627\u0643 \u0627\u0644\u0645\u0641\u0631\u0637\u060c \u064a\u062c\u0628 \u0623\u0646 \u064a\u0633\u062a\u0643\u0634\u0641\u0648\u0627 \u0627\u0644\u0633\u0628\u0644 \u0644\u0644\u062d\u062f \u0645\u0646\u0647 \u0645\u0646 \u062e\u0644\u0627\u0644 \u0627\u0644\u062a\u0635\u0645\u064a\u0645 \u0627\u0644\u0628\u064a\u0626\u064a \u0648\u0627\u0644\u0646\u0638\u0631 \u0625\u0644\u0649 \u0623\u0647\u0645\u064a\u0629 \u0627\u0644\u0639\u0645\u0627\u0631\u0629 \u0627\u0644\u0639\u0627\u0645\u064a\u0629\u060c \u0644\u0623\u0646 \u0644\u0645\u0626\u0627\u062a \u0645\u0646 \u0627\u0644\u0633\u0646\u064a\u0646 \u0623\u0644\u0625\u0646\u0633\u0627\u0646 \u062a\u0645\u0643\u0646 \u0645\u0646 \u062a\u0634\u064a\u064a\u062f \u0627\u0644\u0645\u0628\u0627\u0646\u064a \u0627\u0644\u0633\u0643\u0646\u064a\u0629 \u0628\u0627\u0633\u062a\u062e\u062f\u0627\u0645 \u0641\u0642\u0637 \u0646\u0633\u0628\u0629 \u0645\u0626\u0648\u064a\u0629 \u0635\u063a\u064a\u0631\u0629 \u0645\u0646 \u0645\u0648\u0627\u0631\u062f \u0627\u0644\u0637\u0627\u0642\u0629 \u0627\u0644\u0645\u062a\u0627\u062d\u0629. \u0645\u0641\u0647\u0648\u0645 \u0627\u0644\u0639\u0645\u0627\u0631\u0629 \u0627\u0644\u0639\u0627\u0645\u064a\u0629 \u0644\u064a\u0633 \u062b\u0648\u0631\u064a\u0627\u064b. \u0648\u0645\u0639 \u0630\u0644\u0643\u060c \u0631\u063a\u0645 \u0623\u0646\u0629 \u0642\u062f \u064a\u0628\u062f\u0648 \u062a\u0639\u0628\u064a\u0631\u0627\u064b \u062c\u062f\u064a\u062f\u0627\u064b\u060c \u0641\u0625\u0646 \u0634\u0623\u0646\u0647 \u0634\u0623\u0646 \u0627\u0644\u0639\u062f\u064a\u062f \u0645\u0646 \u0627\u0644\u0623\u0633\u0645\u0627\u0621 \u0627\u0644\u0645\u0633\u062a\u0639\u0645\u0644\u0629 \u0627\u0644\u0623\u062e\u0631\u0649 \u0627\u0644\u0645\u0631\u062a\u0628\u0637\u0629 \u0628\u0647\u0627\u060c \u0645\u062b\u0644: \u0627\u0644\u0639\u0645\u0627\u0631\u0629 \u0627\u0644\u0628\u062f\u0627\u0626\u064a\u0629\u060c \u0627\u0644\u0639\u0645\u0627\u0631\u0629 \u0627\u0644\u062a\u0644\u0642\u0627\u0626\u064a\u0629\u060c \u0639\u0645\u0627\u0631\u0629 \u0627\u0644\u0633\u0643\u0627\u0646 \u0627\u0644\u0623\u0635\u0644\u064a\u064a\u0646\u060c \u0627\u0644\u0647\u0646\u062f\u0633\u0629 \u0627\u0644\u0645\u0639\u0645\u0627\u0631\u064a\u0629 \u0627\u0644\u0645\u062c\u0647\u0648\u0644\u0629\u060c \u0641\u0648\u0644\u0643\u060c \u0627\u0644\u0634\u0639\u0628\u064a\u0629\u060c \u0627\u0644\u0631\u064a\u0641\u064a\u0629\u060c \u0623\u0648 \u0627\u0644\u0647\u0646\u062f\u0633\u0629 \u0627\u0644\u0645\u0639\u0645\u0627\u0631\u064a\u0629 \u0627\u0644\u062a\u0642\u0644\u064a\u062f\u064a\u0629\u060c \u0627\u0644\u0639\u0645\u0627\u0631\u0629 \u062f\u0648\u0646 \u0645\u0639\u0645\u0627\u0631\u064a\u064a\u0646\u060c \u0623\u0648 \u0639\u0645\u0627\u0631\u0629 \u062f\u0648\u0646 \u0646\u0633\u0628. \u0647\u0630\u0647 \u0627\u0644\u0645\u0635\u0637\u0644\u062d\u0627\u062a \u0642\u062f \u062a\u0628\u062f\u0648 \u0648\u0643\u0623\u0646\u0647\u0627 \u062a\u064f\u0634\u064a\u0631 \u0625\u0644\u0649 \u0639\u0645\u0627\u0631\u0629 \u0641\u0631\u064a\u062f\u0629 \u0648\u063a\u0631\u064a\u0628\u0629 \u062a\u064f\u0634\u064a\u062f \u0641\u064a \u0645\u0645\u0644\u0643\u0627\u062a \u0628\u0639\u064a\u062f\u0629 \u0639\u0646 \u0627\u0644\u062d\u0636\u0627\u0631\u0629. \u0648\u0644\u0643\u0646 \u0645\u0639\u0638\u0645\u0646\u0627 \u0646\u0645\u0649 \u0641\u064a \u0645\u0646\u0627\u0632\u0644 \u0639\u0627\u0645\u064a\u0629. \u0644\u062a\u0623\u0643\u064a\u062f \u0647\u0630\u0627\u060c \u0627\u0644\u062a\u0642\u062f\u064a\u0631\u0627\u062a \u062a\u0634\u064a\u0631 \u0625\u0644\u0649 \u0623\u0646 \u0646\u0633\u0628\u0629 \u0627\u0644\u0639\u0645\u0627\u0631\u0629 \u0627\u0644\u0639\u0627\u0645\u064a\u0629 \u0644\u0627 \u062a\u0642\u0644 \u0639\u0646 90 \u0641\u064a \u0627\u0644\u0645\u0626\u0629 \u0628\u0627\u0644\u0646\u0633\u0628\u0629 \u0644\u0644\u0639\u0645\u0627\u0631\u0629 \u0627\u0644\u0639\u0627\u0644\u0645\u064a\u0629 \u0648\u0647\u0630\u0627 \u064a\u0639\u0646\u064a \u0627\u0646 \u062e\u0645\u0633\u0629 \u0625\u0644\u0649 \u0639\u0634\u0631\u0629 \u0641\u064a \u0627\u0644\u0645\u0626\u0629 \u0635\u0645\u0645\u062a \u0645\u0646 \u0642\u0628\u0644 \u0627\u0644\u0645\u0647\u0646\u062f\u0633\u064a\u0646 \u0627\u0644\u0645\u0639\u0645\u0627\u0631\u064a\u064a\u0646 (1969). \u0627\u0644\u0639\u0645\u0627\u0631\u0629 \u0627\u0644\u0639\u0627\u0645\u064a\u0629 \u0627\u0633\u0645 \u0644\u0627 \u064a\u0646\u0637\u0628\u0642 \u062d\u0635\u0631\u0627 \u0639\u0644\u0649 \u0627\u0644\u0639\u0645\u0627\u0631\u0629 \u0627\u0644\u062a\u0627\u0631\u062e\u064a\u0629 \u0648\u0644\u0627 \u0639\u0644\u0649 \u0627\u0644\u063a\u064a\u0631 \u063a\u0631\u0628\u064a\u0629 \u0623\u0648 \u0639\u0644\u0649 \u0627\u0644\u0631\u064a\u0641\u064a\u0629. \u0647\u0646\u0627\u0643 \u0628\u0627\u0644\u0641\u0639\u0644 \u0645\u064a\u062f\u0627\u0646 \u062f\u0631\u0627\u0633\u064a \u0647\u0627\u0645 \u064a\u064f\u0633\u0645\u0649 \u0627\u0644\u0639\u0645\u0627\u0631\u0629 \u0627\u0644\u0639\u0627\u0645\u064a\u0629 \u0627\u0644\u0623\u0645\u0631\u0643\u064a\u0629 \u201cAmerican vernacular,\u201d\u060c \u0627\u0644\u0630\u064a \u064a\u0645\u0633\u062d \u0648\u064a\u0635\u0646\u0641 \u0627\u0644\u0645\u0633\u0627\u0643\u0646 \u0641\u064a \u0627\u0644\u0645\u0646\u0627\u0637\u0642 \u0627\u0644\u0631\u064a\u0641\u064a\u0629\u060c \u0648\u0627\u0644\u0645\u0646\u0627\u0637\u0642 \u0627\u0644\u062d\u0636\u0631\u064a\u0629 \u0648\u0627\u0644\u0636\u0648\u0627\u062d\u064a \u0641\u064a \u0627\u0644\u0648\u0644\u0627\u064a\u0627\u062a \u0627\u0644\u0645\u062a\u062d\u062f\u0629. \u0627\u0644\u0639\u0645\u0627\u0631\u0629 \u0627\u0644\u062a\u064a \u062a\u0635\u0645\u0645 \u0645\u0646 \u0642\u0628\u0644 \u0627\u0644\u0645\u0647\u0646\u062f\u0633\u064a\u0646 \u0627\u0644\u0645\u0639\u0645\u0627\u0631\u064a\u064a\u0646 \u0644\u0627 \u062a\u0639\u062a\u0628\u0631 \u0639\u0645\u0627\u0631\u0629 \u0639\u0627\u0645\u064a\u0629. \u0643\u0645\u0627 \u064a\u0642\u0648\u0644 \u060c \u0641\u064a \u0643\u062a\u0627\u0628\u0647 \u00ab\u0627\u0644\u0645\u0633\u0627\u0643\u0646\u00bb (Dwellings). \u0627\u0644\u0641\u0648\u0644\u0643 \u0647\u0648 \u0628\u0646\u0627\u0621 \u064a\u0646\u0645\u0648 \u0643\u0627\u0633\u062a\u062c\u0627\u0628\u0629 \u0644\u0644\u0627\u062d\u062a\u064a\u0627\u062c\u0627\u062a \u062d\u0642\u064a\u0642\u064a\u0629\u060c \u0648\u064a\u064f\u062c\u0645\u0639 \u0641\u064a \u0628\u064a\u0626\u0629 \u0645\u0646 \u0642\u0628\u0644 \u0646\u0627\u0633 \u064a\u0639\u0631\u0641\u0648\u0646 \u0628\u0627\u0644\u0636\u0628\u0637 \u0645\u0627 \u0647\u064a \u0645\u0634\u0627\u0639\u0631\u0647\u0645 \u0645\u0639 \u0627\u0644\u0645\u0648\u0642\u0639. \u0627\u0644\u0639\u062f\u064a\u062f \u0645\u0646 \u0627\u0644\u0645\u0639\u0645\u0627\u0631\u064a\u064a\u0646 \u0627\u0644\u0645\u0639\u0627\u0635\u0631\u064a\u0646 \u062f\u0631\u0633\u0648\u0627 \u0627\u0644\u0645\u0628\u0627\u0646\u064a \u0627\u0644\u0639\u0627\u0645\u064a\u0629 \u0644\u064a\u0633\u062a\u062e\u0644\u0635\u0648\u0627 \u0625\u0644\u0647\u0627\u0645 \u0623\u0635\u0644\u064a. \u0641\u064a \u0639\u0627\u0645 1946\u060c \u0627\u0644\u0645\u0639\u0645\u0627\u0631\u064a \u0627\u0644\u0645\u0635\u0631\u064a \u062d\u0633\u0646 \u0641\u062a\u062d\u064a \u0639\u064f\u064a\u0646 \u0644\u062a\u0635\u0645\u064a\u0645 \u0627\u0644\u0645\u062f\u064a\u0646\u0629 \u0627\u0644\u062c\u062f\u064a\u062f\u0629 \u00ab\u0642\u0631\u0646\u0629\u00bb Gourna \u0628\u0627\u0644\u0642\u0631\u0628 \u0645\u0646 \u0627\u0644\u0623\u0642\u0635\u0631. \u0628\u0639\u062f \u0623\u0646 \u062f\u0631\u0633 \u0644\u0644\u0639\u0645\u0627\u0631\u0629 \u0648\u0627\u0644\u062a\u0643\u0646\u0648\u0644\u0648\u062c\u064a\u0627 \u0627\u0644\u062a\u0642\u0644\u064a\u062f\u064a\u0629 \u0644\u0645\u0633\u062a\u0648\u0637\u0646\u0627\u062a \u0646\u0648\u0628\u064a (Nubians/sudan)\u060c \u0623\u062f\u0631\u062c \u0641\u064a \u062a\u0635\u0645\u064a\u0645\u0647\u0627 \u0642\u0628\u0628 \u0628\u0627\u0644\u0637\u0648\u0628 \u0648\u0627\u0644\u0637\u064a\u0646 \u0627\u0644\u062a\u0642\u0644\u064a\u062f\u064a\u0629 \u0644\u0645\u0633\u062a\u0648\u0637\u0646\u0627\u062a \u0646\u0648\u0628\u064a. \u0627\u0644\u062a\u062c\u0631\u0628\u0629 \u0641\u0634\u0644\u062a\u060c \u0628\u0633\u0628\u0628 \u0645\u062c\u0645\u0648\u0639\u0629 \u0645\u062a\u0646\u0648\u0639\u0629 \u0645\u0646 \u0623\u0633\u0628\u0627\u0628 \u0627\u062c\u062a\u0645\u0627\u0639\u064a\u0629 \u0648\u0627\u0642\u062a\u0635\u0627\u062f\u064a\u0629\u060c \u0648\u0644\u0643\u0646\u0647\u0627 \u0643\u0627\u0646\u062a \u0623\u0648\u0644 \u0645\u062d\u0627\u0648\u0644\u0629 \u0623\u064f\u0646\u062c\u0632\u062a \u0644\u0645\u0639\u0627\u0644\u062c\u0629 \u0627\u0644\u0645\u0634\u0627\u0643\u0644 \u0627\u0644\u0627\u062c\u062a\u0645\u0627\u0639\u064a\u0629 \u0648\u0627\u0644\u0628\u064a\u0626\u064a\u0629 \u0644\u0644\u0628\u0646\u0627\u0621 \u0628\u0627\u0639\u062a\u0645\u0627\u062f \u0623\u0633\u0627\u0644\u064a\u0628 \u0648\u0623\u0634\u0643\u0627\u0644 \u0627\u0644\u0645\u0628\u0627\u0646\u064a \u0627\u0644\u062f\u0627\u0631\u062c\u0629 \u0641\u064a \u062a\u0644\u0643 \u0627\u0644\u0645\u0646\u0637\u0642\u0629. \u0645\u0646 \u0627\u0644\u0645\u0639\u0645\u0627\u0631\u064a\u0648\u0646 \u0627\u0644\u0645\u0639\u0627\u0635\u0631\u064a\u0646 \u0627\u0644\u0630\u064a\u0646 \u0646\u0627\u0635\u0631\u0648\u0627 \u0627\u0633\u062a\u062e\u062f\u0627\u0645 \u0627\u0644\u0644\u0647\u062c\u0627\u062a \u0627\u0644\u0645\u062d\u0644\u064a\u0629 \u0641\u064a \u0627\u0644\u062a\u0635\u0645\u064a\u0645 \u0627\u0644\u0645\u0639\u0645\u0627\u0631\u064a: \u062a\u0634\u0627\u0631\u0644\u0632 \u0643\u0648\u0631\u064a\u0627\u060c \u0627\u0644\u0645\u0647\u0646\u062f\u0633 \u0627\u0644\u0645\u0639\u0645\u0627\u0631\u064a \u0627\u0644\u0647\u0646\u062f\u064a\u060c \u0648Balkrishna \u062f\u0648\u0634\u064a\u060c (\u0645\u0646 \u0627\u0644\u0647\u0646\u062f)\u060c \u0627\u0644\u0630\u064a \u0623\u0646\u0634\u0626 \u0645\u0624\u0633\u0633\u0629 \"Vastu-Shilpa Foundation \" \u0644\u062f\u0631\u0627\u0633\u0629 \u0627\u0644\u0639\u0645\u0627\u0631\u0629 \u0627\u0644\u0639\u0627\u0645\u064a\u0629 \u0644\u0644\u0645\u0646\u0637\u0642\u0629. \u0627\u0644\u0645\u0647\u0646\u062f\u0633 \u0627\u0644\u0645\u0639\u0645\u0627\u0631\u064a \u0627\u0644\u0647\u0648\u0644\u0646\u062f\u064a \u0623\u0644\u062f\u0648 \u0641\u0627\u0646 \u0627\u064a\u0643 (Aldo van Eyck) Eyck \u0643\u0627\u0646 \u0623\u064a\u0636\u0627 \u0645\u0646 \u0645\u0646\u0627\u0635\u0631\u0648\u0646 \u0627\u0644\u0639\u0645\u0627\u0631\u0629 \u0627\u0644\u0639\u0627\u0645\u064a\u0629. \u0627\u0644\u0645\u0647\u0646\u062f\u0633\u064a\u0646 \u0627\u0644\u0645\u0639\u0645\u0627\u0631\u064a\u064a\u0646 \u0627\u0644\u0630\u064a\u0646 \u0645\u062b\u0644\u0648\u0627 \u0641\u064a \u0639\u0645\u0644\u0647\u0645 \u0627\u0644\u0639\u0645\u0627\u0631\u0629 \u0627\u0644\u0639\u0627\u0645\u064a\u0629 \u0627\u0644\u062d\u062f\u064a\u062b\u0629\u060c \u0647\u0645: (Samuel Mockbee)\u060c \u0643\u0631\u064a\u0633\u062a\u0648\u0641\u0631 \u0627\u0644\u0643\u0633\u0646\u062f\u0631 (Christopher Alexander) \u0648\u0628\u0627\u0648\u0644\u0648 \u0633\u0648\u0644\u064a\u0631\u064a (Paolo Soleri). (Paul Oliver)\u060c \u0641\u064a \u0643\u062a\u0627\u0628\u0629: \u0627\u0644\u0645\u0646\u0627\u0632\u0644\u060c \u0642\u0627\u0644 \u0645\u0627 \u064a\u0644\u064a: \u062d\u062a\u0649 \u0627\u0644\u0622\u0646 \u0644\u0627 \u064a\u0648\u062c\u062f \u062a\u0639\u0631\u064a\u0641 \u0648\u0627\u0636\u062d \u0644\u0644\u0639\u0645\u0627\u0631\u0629 \u0627\u0644\u0639\u0627\u0645\u064a\u0629\u060c \u0648\u0644\u0643\u0646 \u0645\u0646 \u0627\u0644\u0645\u062d\u062a\u0645\u0644 \u0623\u0646 \u062a\u0643\u0648\u0646 \u0627\u0644\u0639\u0644\u0645 \u0623\u0646 \u064a\u062c\u0645\u0639 \u0628\u064a\u0646 \u0627\u0644\u0647\u0646\u062f\u0633\u0629 \u0627\u0644\u0645\u0639\u0645\u0627\u0631\u064a\u0629 \u0648\u0639\u0644\u0645 \u0627\u0644\u0625\u0646\u0633\u0627\u0646 \u0648\u0639\u0644\u0627\u0642\u062a\u0647 \u0645\u0639 \u0627\u0644\u062a\u0627\u0631\u064a\u062e \u0648\u0627\u0644\u062c\u063a\u0631\u0627\u0641\u064a\u0627."}, {"color": "#97c2fc", "id": "st george", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Paolo_Veronese_023.jpg", "label": "st george", "shape": "image", "title": "San Giorgio (in greco antico: \u0393\u03b5\u03ce\u03c1\u03b3\u03b9\u03bf\u03c2, traslitterato Georgios; in siriaco: \u0713\u071d\u0718\u072a\u0713\u071d\u0723 Giwargis; in latino: Georgius) (Cappadocia, 275-285 \u2013 Nicomedia, 23 aprile 303) \u00e8 stato, secondo una consolidata e diffusa tradizione, un martire cristiano, venerato come santo megalomartire (in greco H\u00e0ghios Ge\u00f2rgios ho Megalom\u00e0rtys, \u1f0d\u03b3\u03b9\u03bf\u03c2 \u0393\u03b5\u03ce\u03c1\u03b3\u03b9\u03bf\u03c2 \u1f41 \u039c\u03b5\u03b3\u03b1\u03bb\u03bf\u03bc\u03ac\u03c1\u03c4\u03c5\u03c2) da quasi tutte le Chiese cristiane che ammettono il culto dei santi. Mor\u00ec prima di Costantino I, probabilmente sotto le mura di Nicomedia (oppure a Lidda), secondo alcune fonti nel 303. Il suo culto \u00e8 molto diffuso ed \u00e8 antichissimo, risalendo almeno al IV secolo."}, {"color": "#97c2fc", "id": "perth", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/HydeParkPerth05_gobeirne.jpg", "label": "perth", "shape": "image", "title": "Perth (IPA [\u02c8p\u02b0\u025c\u02d0\u03b8]) \u00e8 la capitale dell\u0027Australia Occidentale.\u00c8 la quarta citt\u00e0 pi\u00f9 popolosa d\u0027Australia nonch\u00e9 la pi\u00f9 popolosa della costa occidentale del Paese, e il suo nome \u00e8 un omaggio alla citt\u00e0 di Perth in Scozia."}, {"color": "#97c2fc", "id": "south lanarkshire", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/South_Lanarkshire_in_Scotland.svg", "label": "south lanarkshire", "shape": "image", "title": "South Lanarkshire (g\u00e4lisch Siorrachd Lannraig a Deas) ist eine von 32 Council Areas in Schottland. Sie umfasst den s\u00fcdlichen Teil der traditionellen Grafschaft Lanarkshire und grenzt an Scottish Borders, East Renfrewshire, Dumfries and Galloway, East Ayrshire, North Ayrshire, Glasgow und North Lanarkshire."}, {"color": "#97c2fc", "id": "sluys", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Retranchement,_de_Retranchementse_Molen_RM33921_foto6_2015-09-25_14.15.jpg", "label": "sluys", "shape": "image", "title": "\u30b9\u30ed\u30a4\u30b9\uff08\u30aa\u30e9\u30f3\u30c0\u8a9e: Sluis\uff09\u306f\u3001\u30aa\u30e9\u30f3\u30c0\u5357\u897f\u90e8\u306e\u30bc\u30fc\u30a6\u30b9\uff1d\u30d5\u30e9\u30fc\u30f3\u30c7\u30ec\u30f3\u5730\u65b9\u897f\u90e8\u306b\u4f4d\u7f6e\u3059\u308b\u57fa\u790e\u81ea\u6cbb\u4f53\uff08\u30d8\u30e1\u30fc\u30f3\u30c6\u3002\u4ee5\u4e0b\u3001\u672c\u7a3f\u3067\u306f\u4fbf\u5b9c\u4e0a\u300c\u5e02\u300d\u3068\u8868\u8a18\u3059\u308b\uff09\u304a\u3088\u3073\u753a\u3002 \u524d\u8005\u306f2003\u5e741\u67081\u65e5\u306b\u3001\u30aa\u30fc\u30b9\u30c8\u30d6\u30eb\u30d5 (Oostburg) \u3068\u30b9\u30ed\u30a4\u30b9\uff1d\u30a2\u30fc\u30eb\u30c7\u30f3\u30d6\u30eb\u30d5 (Sluis-Aardenburg) \u306e\u5404\u5e02\u304c\u5408\u4f75\u3057\u3066\u767a\u8db3\u3057\u305f\u3002\u3053\u306e\u3046\u3061\u30b9\u30ed\u30a4\u30b9\uff1d\u30a2\u30fc\u30eb\u30c7\u30f3\u30d6\u30eb\u30d5\u5e02\u306f\u30011995\u5e74\u306b\u305d\u308c\u307e\u3067\u306e\u30b9\u30ed\u30a4\u30b9\u5e02\u3068\u30a2\u30fc\u30eb\u30c7\u30f3\u30d6\u30eb\u30d5\u5e02\u304c\u5408\u4f75\u3057\u3066\u751f\u307e\u308c\u305f\u5e02\u3067\u3042\u3063\u305f\u3002"}, {"color": "#97c2fc", "id": "easter egg", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/04_Easter_eggs_at_a_Cultural_Miner\u0027s_House_in_Sanok.jpg", "label": "easter egg", "shape": "image", "title": "\u03a4\u03b1 \u03c0\u03b1\u03c3\u03c7\u03b1\u03bb\u03b9\u03bd\u03ac \u03b1\u03b2\u03b3\u03ac \u03b5\u03af\u03bd\u03b1\u03b9 \u03bc\u03ad\u03c1\u03bf\u03c2 \u03c4\u03c9\u03bd , \u03b5\u03af\u03c4\u03b5 \u03b2\u03b1\u03bc\u03bc\u03ad\u03bd\u03b1 \u03ba\u03cc\u03ba\u03ba\u03b9\u03bd\u03b1 \u03b1\u03b2\u03b3\u03ac, \u03b5\u03af\u03c4\u03b5 \u03c3\u03bf\u03ba\u03bf\u03bb\u03b1\u03c4\u03ad\u03bd\u03b9\u03b1 \u03b1\u03b2\u03b3\u03ac."}, {"color": "#97c2fc", "id": "m25", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Junction_3.svg", "label": "m25", "shape": "image", "title": "M25 eller London orbital motorway \u00e4r en 188 km l\u00e5ng motorv\u00e4g i Storbritannien och \u00e4r den stora ringled som g\u00e5r runt London. Det \u00e4r ocks\u00e5 en av Europas allra mest trafikerade motorv\u00e4gar. Tanken p\u00e5 ringv\u00e4g hade funnits mycket l\u00e4nge i London och de f\u00f6rsta funderingarna kom redan i b\u00f6rjan av 1900-talet. De f\u00f6rsta mer konkreta planerna v\u00e4xte fram 1937. Med tiden v\u00e4xte det ocks\u00e5 fram mindre ringleder i London men dessa b\u00f6rjade efter ett tag anses som otillr\u00e4ckliga f\u00f6r att komplettera de motorv\u00e4gar som f\u00f6rbinder London med \u00f6vriga Storbritannien. Under 1960- och 1970-talen togs det fram nya planer p\u00e5 en st\u00f6rre ringled som skulle g\u00e5 runt hela London lite l\u00e4ngre ut och som skulle g\u00f6ra det m\u00f6jligt att kunna passera London p\u00e5 ett smidigt s\u00e4tt och dessutom skulle knyta ihop med de \u00f6vriga motorv\u00e4garna som ansl\u00f6t till London. V\u00e4gbygget p\u00e5b\u00f6rjades under 1970-talet och v\u00e4gen byggdes i sektioner och \u00f6ppnades bit f\u00f6r bit. Den f\u00f6rsta biten \u00f6ppnades 1975 och sedan \u00f6ppnades v\u00e4gen bitvis mellan 1975 och 1985. Motorv\u00e4gen blev sedan officiellt invigd i oktober 1986 av Storbritanniens d\u00e5varande premi\u00e4rminister Margaret Thatcher. Vid invigningen p\u00e5stods det att denna motorv\u00e4g var l\u00f6sningen p\u00e5 ett flertal av Londons trafikproblem men motorv\u00e4gen hade f\u00e5tt h\u00e5rd kritik l\u00e5ngt f\u00f6re invigningen d\u00e5 man befarade stora k\u00f6bildningar. Kritikerna fick ocks\u00e5 r\u00e4tt d\u00e5 denna motorv\u00e4g har blivit k\u00e4nd f\u00f6r sina l\u00e5nga k\u00f6er och ibland ben\u00e4mnts som \"v\u00e4rldens st\u00f6rsta parkeringsplats\". Motorv\u00e4gen har inspirerat till bland annat s\u00e5ngen Road to Hell med Chris Rea och i boken Goda omen av Terry Pratchett och Neil Gaiman beskrivs denna som det fr\u00e4msta exemplet p\u00e5 vad som skulle kunna vara satans inflytande p\u00e5 jorden. Den brittiska musikgruppen Orbital har \u00e4ven tagit sitt namn efter ringleden. Motorv\u00e4gen \u00e4r f\u00f6rsedd med elektroniska trafikkontrollsystem, bland annat ett som heter MIDAS, Motorway Incident Detection and Automatic Signalling."}, {"color": "#97c2fc", "id": "earlshall castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Earlshall_Castle,_Leuchars,_Fife_-_panoramio.jpg", "label": "earlshall castle", "shape": "image", "title": "Earlshall Castle is a restored 16th century courtyard castle, near Leuchars Station about 1\u20442 mile (800 metres) east of Leuchars, Fife, Scotland It has been described as \u201ca perfect example of a 16/17th century mansion\u201d."}, {"color": "#97c2fc", "id": "early middle ages", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hunnen.jpg", "label": "early middle ages", "shape": "image", "title": "The Early Middle Ages (or early medieval period), sometimes controversially referred to as the Dark Ages, is typically regarded by historians as lasting from the late 5th or early 6th century to the 10th century. They marked the start of the Middle Ages of European history, following the decline of the Western Roman Empire, and preceding the High Middle Ages (c. 11th to 13th centuries). The alternative term late antiquity, for the early part of the period, emphasizes elements of continuity with the Roman Empire, while Early Middle Ages is used to emphasize developments characteristic of the earlier medieval period. The period saw a continuation of trends evident since late classical antiquity, including population decline, especially in urban centres, a decline of trade, a small rise in average temperatures in the North Atlantic region and increased migration. In the 19th century the Early Middle Ages were often labelled the Dark Ages, a characterization based on the relative scarcity of literary and cultural output from this time, although the term is scarcely used by academics today. However, the Eastern Roman Empire, or Byzantine Empire, continued to survive, though in the 7th century the Rashidun Caliphate and the Umayyad Caliphate conquered swathes of formerly Roman territory. Many of the listed trends reversed later in the period. In 800, the title of Emperor was revived in Western Europe with Charlemagne, whose Carolingian Empire greatly affected later European social structure and history. Europe experienced a return to systematic agriculture in the form of the feudal system, which adopted such innovations as three-field planting and the heavy plough. Barbarian migration stabilized in much of Europe, although the Viking expansion greatly affected Northern Europe."}, {"color": "#97c2fc", "id": "earl", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Beowulf_-_eorla.jpg", "label": "earl", "shape": "image", "title": "Earl (/\u025c\u02d0rl, \u025c\u02d0r\u0259l/) is a rank of the nobility in the United Kingdom. The title originates in the Old English word eorl, meaning \"a man of noble birth or rank\". The word is cognate with the Scandinavian form jarl, and meant \"chieftain\", particularly a chieftain set to rule a territory in a king\u0027s stead. After the Norman Conquest, it became the equivalent of the continental count (in England in the earlier period, it was more akin to a duke; in Scotland, it assimilated the concept of mormaer). Alternative names for the rank equivalent to \"earl\" or \"count\" in the nobility structure are used in other countries, such as the hakushaku (\u4f2f\u7235) of the post-restoration Japanese Imperial era. In modern Britain, an earl is a member of the peerage, ranking below a marquess and above a viscount. A feminine form of earl never developed; instead, countess is used."}, {"color": "#97c2fc", "id": "nicholas rigby", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Rev_Nicholas_Rigby.png", "label": "nicholas rigby", "shape": "image", "title": "Nicholas Rigby (1800 \u2013 7 September 1886), was an English Catholic priest. He was born in Walton-le-Dale near Preston, Lancashire. At the age of twelve he went to Ushaw College, where he was for a time professor of elocution. Ordained priest in September, 1826, he was sent to St. Mary\u0027s, Wycliffe, for six months, and was then given the united missions of Egton Bridge and Ugthorpe. After seven years the two missions were again separated, and he took up his residence at Ugthorpe. There he built a church (opened in 1855), started a new cemetery, and founded a middle-class college. About 1884 he resigned the mission work to his curate, the Rev. E.J. Hickey. He died at Ugthorpe. His obituary notice, in the Catholic Times of 17 September 1886, gives a sketch of his life."}, {"color": "#97c2fc", "id": "tractor", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ford_8N.jpg", "label": "tractor", "shape": "image", "title": "Ein Traktor (Mehrzahl Traktoren, von lateinisch trahere \u201aziehen\u2018, bzw. \u201aschleppen\u2018), auch Trecker, Ackerschlepper, Bulldog oder auch nur Schlepper, ist eine Zugmaschine, die in der Landwirtschaft zum Ziehen und zum Antrieb landwirtschaftlicher Maschinen benutzt wird. Da Traktoren auf unbefestigtem Grund und Ackerb\u00f6den eingesetzt werden, sind sie auf hohe Gel\u00e4ndeg\u00e4ngigkeit und Robustheit hin konstruiert. Moderne Traktoren weisen daher h\u00e4ufig einen Allradantrieb und eine Differenzialsperre auf. Traktoren werden neben der Landwirtschaft in der Forstwirtschaft, bei Kommunalbetrieben, im Gartenbau, im Einsatzwesen (Feuerwehr, THW), auf Flugh\u00e4fen und im Bauwesen (Stra\u00dfenbau, Erdbewegung, Garten- und Landschaftsbau) eingesetzt. In Nord- und Mitteldeutschland werden Traktoren auch mit dem Begriff Trecker bezeichnet, der aus dem plattdeutschen Wort trecken (\u201eziehen\u201c) abgeleitet ist. Im s\u00fcddeutschen Raum werden als Synonym zu Traktor zuweilen auch die Begriffe Bulldog oder Schlepper verwendet. In \u00d6sterreich und Deutschland lautet die amtliche verkehrsrechtliche Bezeichnung f\u00fcr einen Traktor Zugmaschine."}, {"color": "#97c2fc", "id": "spiral staircases", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Potemkinmarch.jpg", "label": "spiral staircases", "shape": "image", "title": "Uma escada (do baixo-latim scalata) \u00e9 uma constru\u00e7\u00e3o formada por uma s\u00e9rie de degraus, destinada a ligar locais com diferen\u00e7as de n\u00edvel."}, {"color": "#97c2fc", "id": "manuscript", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Illuminated_letter_U_between_1210_and_1230_..jpg", "label": "manuscript", "shape": "image", "title": "Handschrift is een verzamelnaam voor documenten die met de hand geschreven zijn. Het materiaal waarop de tekst is neergeschreven, heet de drager. In het geval van handschriften is dit voornamelijk papyrus, dierenhuid (waarvan perkament gemaakt werd) of papier. Handschriften bestaan in verschillende formaten: boek (codex), rol of ook losse vellen."}, {"color": "#97c2fc", "id": "coffee", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Coffeeoverdose.jpg", "label": "coffee", "shape": "image", "title": "Un caf\u00e9 est un \u00e9tablissement o\u00f9 l\u0027on sert des boissons et des repas l\u00e9gers. Ce type d\u2019\u00e9tablissement est parfois joint, en France, \u00e0 un d\u00e9bit de tabac. Les synonymes varient selon l\u2019ancrage culturel de leur public ou de leur implantation g\u00e9ographique : bar, bistrot, troquet, estaminet, d\u00e9bit de boisson, etc.Le caf\u00e9 occupe dans de nombreuses cultures une fonction essentielle comme lieu de rassemblement collectif ou de d\u00e9tente individuelle. On s\u2019y rend pour prendre un repas l\u00e9ger, vivre une rencontre, jouer \u00e0 des jeux de soci\u00e9t\u00e9, assister \u00e0 des conf\u00e9rences publiques, pour lire ou pour \u00e9crire. Le caf\u00e9 est \u00e0 ne pas confondre avec le coffee shop, terme anglais se traduisant aussi par caf\u00e9, qui d\u00e9signe un type d\u2019\u00e9tablissement plus ou moins similaire dans les pays anglophones, mais peut aussi d\u00e9signer dans certains pays comme aux Pays-Bas un \u00e9tablissement o\u00f9 la consommation de cannabis est tol\u00e9r\u00e9e. Les boissons et autres sont servis par des serveurs."}, {"color": "#97c2fc", "id": "loyola university", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mundelin_Center,_Loyola_University_Chicago.jpg", "label": "loyola university", "shape": "image", "title": "\
