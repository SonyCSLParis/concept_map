430\u043c\u0438\u043d\u044b, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043d\u0435 \u0441\u0438\u043d\u0442\u0435\u0437\u0438\u0440\u0443\u044e\u0442\u0441\u044f \u0432 \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u043c\u0435"}, {"color": "#97c2fc", "id": "yorkshire", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Georges_hotel_huddersfield.jpg", "label": "yorkshire", "shape": "image", "title": "Lo Yorkshire (IPA [\u02c8j\u0254\u02d0k\u0283\u0259]) \u00e8 una contea storica dell\u0027Inghilterra, un tempo la pi\u00f9 grande del Regno Unito.Non esiste pi\u00f9 come entit\u00e0 amministrativa perch\u00e9 sul suo territorio sorgono dal 1974 le contee di North Yorkshire, East Riding of Yorkshire, South Yorkshire e West Yorkshire; tuttavia persiste come entit\u00e0 storica e culturale.La popolazione odierna \u00e8 di circa 5 milioni di abitanti e l\u0027estensione \u00e8 di circa 15000 km\u00b2.Il suo simbolo \u00e8 la rosa bianca, emblema della Casa di York e il suo capoluogo storico e culturale \u00e8 York."}, {"color": "#97c2fc", "id": "feudal", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/BNF_Fr_4274_8v_knight_detail.jpg", "label": "feudal", "shape": "image", "title": "Feudalism, also known as the feudal system, was the combination of the legal, economic, military, cultural and political customs that flourished in medieval Europe between the 9th and 15th centuries. Broadly defined, it was a way of structuring society around relationships that were derived from the holding of land in exchange for service or labour.Although it is derived from the Latin word feodum or feudum (fief), which was used during the Medieval period, the term feudalism and the system which it describes were not conceived of as a formal political system by the people who lived during the Middle Ages. The classic definition, by Fran\u00e7ois Louis Ganshof (1944), describes a set of reciprocal legal and military obligations which existed among the warrior nobility and revolved around the three key concepts of lords, vassals, and fiefs. A broader definition of feudalism, as described by Marc Bloch (1939), includes not only the obligations of the warrior nobility but the obligations of all three estates of the realm: the nobility, the clergy, and the peasantry, all of whom were bound by a system of manorialism; this is sometimes referred to as a \"feudal society\". Since the publication of Elizabeth A. R. Brown\u0027s \"The Tyranny of a Construct\" (1974) and Susan Reynolds\u0027s Fiefs and Vassals (1994), there has been ongoing inconclusive discussion among medieval historians as to whether feudalism is a useful construct for understanding medieval society."}, {"color": "#97c2fc", "id": "chicken", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Rooster_portrait2.jpg", "label": "chicken", "shape": "image", "title": "Bebek lokal, bebek domestik, bebek ternak, atau bebek peliharaan adalah beberapa jenis itik atau bebek (Anatidae) yang biasa dipelihara atau diternak untuk mendapatkan daging dan telur bebek. Jenis bebek yang diternak biasanya berasal dari genus Anas dan , seperti bebek pelari dan entog. Beberapa bebek lokal yang memiliki bulu dengan corak yang indah dipelihara sebagai binatang hias dan pertunjukan. Bebek lokal juga memiliki hubungan kekerabatan yang dekat dengan jenis bebek lainnya, seperti itik serati atau entog dan juga itik melewar."}, {"color": "#97c2fc", "id": "london gatwick", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/EGKK_Layout.svg", "label": "london gatwick", "shape": "image", "title": "L\u0027a\u00e9roport international Gatwick (code IATA : LGW \u2022 code OACI : EGKK), anciennement a\u00e9roport international de Londres-Gatwick est l\u0027a\u00e9roport secondaire de Londres. En 2017, c\u0027est le deuxi\u00e8me plus important a\u00e9roport du Royaume-Uni : plus de 45,5 millions de passagers y transitent chaque ann\u00e9e."}, {"color": "#97c2fc", "id": "river monnow", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/BridgeMonnow.jpg", "label": "river monnow", "shape": "image", "title": "Monnow (wal. Afon Mynwy) \u2013 rzeka w Wielkiej Brytanii o d\u0142ugo\u015bci 42 km, na granicy mi\u0119dzy Angli\u0105 (hrabstwo Herefordshire) i Wali\u0105 (hrabstwo Monmouthshire). Po walijsku nazwa oznacza \u0027wartka rzeka\u2019. Przez wi\u0119kszo\u015b\u0107 swojego kr\u00f3tkiego biegu zaznacza granic\u0119 mi\u0119dzy Angli\u0105 a Wali\u0105, po czym zasila rzek\u0119 Wye, z kt\u00f3r\u0105 \u0142\u0105czy si\u0119 w Monmouth. W Monmouth znajduje si\u0119 r\u00f3wnie\u017c \u015bredniowieczny most Monnow. \u0179r\u00f3d\u0142o rzeki znajduje si\u0119 w Black Mountains."}, {"color": "#97c2fc", "id": "middleham castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/MiddlehamCJW.jpg", "label": "middleham castle", "shape": "image", "title": "\u0642\u0644\u0639\u0629 \u0645\u064a\u062f\u0644\u0647\u0627\u0645 (\u0628\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629: Middleham Castle)\u200f\u060c \u062a\u0642\u0639 \u0641\u064a \u0648\u064a\u0646\u0632\u0644\u064a\u062f\u064a\u0644\u060c \u0645\u0642\u0627\u0637\u0639\u0629 \u064a\u0648\u0631\u0643\u0634\u0627\u064a\u0631 \u0634\u0645\u0627\u0644 \u0634\u0631\u0642\u064a \u0625\u0646\u062c\u0644\u062a\u0631\u0627\u060c \u0627\u0644\u0645\u0645\u0644\u0643\u0629 \u0627\u0644\u0645\u062a\u062d\u062f\u0629. \u062a\u0645 \u0628\u0646\u0627\u0624\u0647\u0627 \u0639\u0627\u0645 1170\u0645 \u0645\u0646 \u0642\u0628\u0644 \u0631\u0648\u0628\u0631\u062a \u0641\u062a\u0632\u0631\u064a\u0646\u062f\u0644\u0648\u0641\u060c \u0641\u064a \u0639\u0647\u062f \u0647\u0646\u0631\u064a \u0627\u0644\u062b\u0627\u0646\u064a."}, {"color": "#97c2fc", "id": "defence", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/GCCMAP_2019.png", "label": "defence", "shape": "image", "title": "Nelle forze armate, con arma si intende una parte in cui queste sono suddivise, in relazione ai compiti e alle caratteristiche d\u0027impiego. \u00c8 normalmente divisa in specialit\u00e0, e nell\u0027ambito di una singola forza armata si riferisce invece ad una parte specializzata in particolari impieghi. In alcuni casi pu\u00f2 indicare anche una forza armata."}, {"color": "#97c2fc", "id": "sir robert lorimer", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Memorial_to_Robert_Lorimer.jpg", "label": "sir robert lorimer", "shape": "image", "title": "Sir Robert Stodart Lorimer, KBE (4 November 1864 \u2013 13 September 1929) was a prolific Scottish architect and furniture designer noted for his sensitive restorations of historic houses and castles, for new work in Scots Baronial and Gothic Revival styles, and for promotion of the Arts and Crafts movement."}, {"color": "#97c2fc", "id": "mad jack fuller", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Fuller\u0027s_Earth_animated_or_Jack_in_the_Bilboes.jpg", "label": "mad jack fuller", "shape": "image", "title": "\u7d04\u7ff0\u00b7\u5bcc\u52d2\uff08John Fuller\uff0c1757\u5e742\u670820\u65e5\uff0d1834\u5e744\u670811\u65e5\uff09\u5e38\u88ab\u66b1\u7a31\u70ba\u7d04\u7ff0\u00b7\u300c\u760b\u72c2\u5091\u514b\u300d\u00b7\u5bcc\u52d2\uff08John \u0027Mad Jack\u0027 Fuller\uff09\uff0c\u662f\u9ea5\u53ef\u00b7\u6cd5\u62c9\u7b2c\u7684\u8d0a\u52a9\u8005\u517c\u9867\u554f\u3002\u5bcc\u52d21833\u5e74\u5728\u88e1\u5275\u7acb\u4e86\u5bcc\u52d2\u5316\u5b66\u6559\u6388\u9019\u500b\u8077\u4f4d\uff0c\u5e76\u8ba9\u6cd5\u62c9\u7b2c\u6210\u4e3a\u9996\u4f4d\u5bcc\u52d2\u5316\u5b66\u6559\u6388\uff1b\u6b21\u5e74\uff0c\u4ed6\u53c8\u8bbe\u7acb\u4e86\u5bcc\u52d2\u751f\u7406\u5b66\u6559\u6388\u9019\u500b\u8077\u4f4d\u3002 \u5bcc\u52d2\u4e5f\u662f\u540d\u6148\u5584\u5bb6\uff0c\u7d93\u5e38\u8d0a\u52a9\u85dd\u8853\u548c\u79d1\u5b78\u754c\u7684\u5404\u9805\u6d3b\u52d5\uff0c\u9084\u8cb7\u4e86\u8a31\u591a\u756b\u4f5c\u3002\u4ed6\u9084\u8a8d\u70ba\u5373\u4f7f\u662f\u5974\u5f79\u4e5f\u8981\u6709\u6cd5\u5f8b\u5c0d\u4ed6\u5011\u4eba\u6b0a\u7684\u4fdd\u969c\u3002 \u5bcc\u52d2\u6b7b\u5f8c\u88ab\u846c\u5728\u5c0f\u6751\u838a\u4e00\u9593\u6559\u5802\u65c1\u7684\u5893\u5712\uff0c\u5176\u9675\u5893\u7684\u5916\u89c0\u9177\u4f3c\u91d1\u5b57\u5854\u3002"}, {"color": "#97c2fc", "id": "coast", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_CHW_system.png", "label": "coast", "shape": "image", "title": "Marbordo estas la bordo, kiu randas maron. Marbordo povas esti kruta a\u016d kontra\u016de plata, malkruta. Sabla marbordo nomi\u011das strando a\u016d pla\u011do. Sur la marbordo la proksimeco de la akvo kreas specifan medion: dunoj, , , , ... Krei\u011das anka\u016d specifa marborda mikroklimato. La longo de la marbordo estas senfina. Ekzemple, se parto de la marbordo estas unu kilometro, vi povas sekvi \u0109iun etan \u015dan\u011di\u011don de direkto, kaj \u011di eble estos entute du kilometroj, kaj se vi sekvas \u0109iun sableron \u011di estos multe pli. Kaj poste \u0109iun molekulon. Tial \u011di estas bona ekzemplo de fraktalo. En marbordo plej ofte la klimato kaj la vetero estas pli mildaj ol en internaj teritorioj. Tial, se interne estas tro da varmo, marborde ne tiom varmas; kaj same por malvarmo. Simile pri ne\u011do, \u0109ar \u0109u ne\u011das \u0109u ne dependas da la altitudo; por ne\u011di en plej malaltaj altitudoj oni bezonas interalie pli da malvarmo, pro tio ofte ne\u011das iom interne kaj ne proksime \u0109e marbordo. Anka\u016d plantaro kaj bestaro estas diversaj marborde kompare kun interne. Multaj birdoj ekzemple lo\u011das marborde kaj ne tiom interne, kiel mevoj, pingvenoj, ktp. Ekzistas e\u0109 preciza kategorio nomata Marbirdo."}, {"color": "#97c2fc", "id": "violence", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/UStankParis-edit1.jpg", "label": "violence", "shape": "image", "title": "Geweld wordt wel gedefinieerd als een kracht van meer dan geringe betekenis uitgeoefend op personen of zaken. Hoewel men bijvoorbeeld ook wel spreekt over natuurgeweld, gaat het meestal om een doelbewuste actie van een of meer personen, al of niet met gevechtswapens of andere hulpmiddelen. Bepaalde vormen van geweld zijn sociaal en juridisch gesanctioneerd. Onder meer de politie en de krijgsmacht mogen onder bepaalde voorwaarden geweld toepassen. Ook mag bijvoorbeeld (onder voorwaarden) door of namens de eigenaar geweld toegepast worden op een object, bijvoorbeeld om het te slopen. Daarnaast zijn er geweldsmisdrijven, bijvoorbeeld mishandeling en moord. Bedreiging betreft vaak dreigen met geweld. Geweld kan verwonding of schade bij mensen, dieren, of voorwerpen veroorzaken of bedoeld zijn om die te veroorzaken. Geweld wordt vaak geassocieerd met agressie. Er zijn hoofdzakelijk twee soorten geweld: willekeurig geweld, dat kleinschalige, willekeurige handelingen zijn, en geco\u00f6rdineerd geweld, dat acties beschrijft die gesanctioneerd worden, uitgevoerd of door groepen, zoals politieoptreden, oorlog en terrorisme. Het geweld kan zijn, terwijl een vechtreactie minstens verdediging impliceert. Volgens de Duitse socioloog Max Weber is een geweldsmonopolie een van de defini\u00ebrende kenmerken van de staat. De psycholoog voerde studies uit over de oorzaak van geweld in de antropologische betekenis."}, {"color": "#97c2fc", "id": "parliamentarian", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/PuritanGallery.jpg", "label": "parliamentarian", "shape": "image", "title": "Roundheads was de spottende benaming die werd gegeven aan de parlementsgezinden ten tijde van de Engelse Burgeroorlog (1642-1651). De benaming bleef in gebruik voor mensen met republikeinse neigingen tot aan de Glorious Revolution van 1688. Hun tegenstanders, de koningsgezinden, stonden bekend onder de bijnaam cavaliers, een benaming die ook als spotnaam was ontstaan, maar als geuzennaam door hen werd overgenomen."}, {"color": "#97c2fc", "id": "brick", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Dry_Pressed_Brick.jpeg", "label": "brick", "shape": "image", "title": "O tijolo (do espanhol tejuelo, diminutivo de tejo - caco de telha) \u00e9 um produto cer\u00e2mico, avermelhado, geralmente em forma de paralelep\u00edpedo e amplamente usado na constru\u00e7\u00e3o civil, artesanal ou industrial. \u00c9 um dos principais materiais de constru\u00e7\u00e3o. O tijolo tradicional \u00e9 fabricado com argila e de cor avermelhada devido cozimento, e pode ser maci\u00e7o ou furado."}, {"color": "#97c2fc", "id": "bastion", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Rhodos185.jpg", "label": "bastion", "shape": "image", "title": "\u5821\u5841\uff08\u307b\u3046\u308b\u3044\u3001\u307b\u308b\u3044\uff09\u3068\u306f\u3001\u6575\u306e\u653b\u6483\u3092\u9632\u3050\u305f\u3081\u306b\u3001\u77f3\u30fb\u571f\u7802\u30fb\u30b3\u30f3\u30af\u30ea\u30fc\u30c8\u306a\u3069\u3067\u69cb\u7bc9\u3055\u308c\u305f\u9663\u5730\u306e\u3053\u3068\u3092\u8a00\u3046\u3002\u305d\u308c\u3072\u3068\u3064\u3067\u5c0f\u578b\u306e\u8981\u585e\u3068\u306a\u308a\u3001\u672c\u683c\u7684\u306a\u8981\u585e\u306f\u8907\u6570\u306e\u5821\u5841\u3092\u5099\u3048\u305f\u3002\u3042\u308b\u3044\u306f\u8907\u6570\u306e\u5821\u5841\u3092\u7d50\u3093\u3060\u9632\u5fa1\u7dda\u304c\u5de8\u5927\u306a\u8981\u585e\u3092\u69cb\u6210\u3057\u305f\u3002 \u5821\u5841\u306f\u5927\u7832\u306e\u767a\u5c55\u3068\u5171\u306b\u59ff\u3092\u73fe\u3057\u3001\u822a\u7a7a\u6a5f\u306e\u767b\u5834\u3068\u5171\u306b\u59ff\u3092\u6d88\u3057\u3066\u3044\u3063\u305f\u3002"}, {"color": "#97c2fc", "id": "fat", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/More_adults_are_obese_in_more_unequal_rich_countries_(cropped).jpg", "label": "fat", "shape": "image", "title": "Obesitas (verwante en min of meer synonieme termen zijn overgewicht, zwaarlijvigheid, vetzucht, corpulentie, dikheid, en adipositas) is een medische aandoening waarbij zich zoveel lichaamsvet heeft opgehoopt dat dit een negatief effect kan hebben op de gezondheid. Dit kan leiden tot een kortere levensverwachting en/of meer gezondheidsproblemen. De autoriteiten beschouwen het dan ook als een van de ernstigste problemen voor de volksgezondheid in de 21e eeuw. Mensen met een queteletindex of body mass index (BMI) hoger dan 30 kg/m2 worden als obees beschouwd. De BMI wordt berekend door het lichaamsgewicht in kilo\u0027s te delen door het kwadraat van de lengte in meters. Zwaarlijvigheid is bij wilde dieren vrij zeldzaam, maar niet ongewoon bij mensen en bij huisdieren, die vaak overvoed zijn en te weinig bewegen. In een groot deel van de moderne wereld (vooral in de westerse wereld) worden mensen met obesitas beschaamd en gestigmatiseerd. Dit fenomeen wordt \"fatshaming\" genoemd. Toch werd het vroeger algemeen gezien als een symbool van rijkdom en vruchtbaarheid, en in sommige delen van de wereld is dat nog steeds zo."}, {"color": "#97c2fc", "id": "aquitaine", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/North_and_south_of_the_Pyrenees_(Year_760).svg", "label": "aquitaine", "shape": "image", "title": "\u0410\u043a\u0432\u0456\u0442\u0430\u0301\u043d\u0456\u044f (\u043b\u0430\u0442. Aquitania, \u0444\u0440. Aquitaine) \u2014 \u0456\u0441\u0442\u043e\u0440\u0438\u0447\u043d\u0430 \u043e\u0431\u043b\u0430\u0441\u0442\u044c \u0456 \u043a\u043e\u043b\u0438\u0448\u043d\u0456\u0439 \u0440\u0435\u0433\u0456\u043e\u043d (\u0437 1 \u0441\u0456\u0447\u043d\u044f 2016 \u0440\u043e\u043a\u0443 \u0443 \u0441\u043a\u043b\u0430\u0434\u0456 \u0440\u0435\u0433\u0456\u043e\u043d\u0443 \u041d\u043e\u0432\u0430 \u0410\u043a\u0432\u0456\u0442\u0430\u043d\u0456\u044f) \u043d\u0430 \u043f\u0456\u0432\u0434\u0435\u043d\u043d\u043e\u043c\u0443 \u0437\u0430\u0445\u043e\u0434\u0456 \u0441\u0443\u0447\u0430\u0441\u043d\u043e\u0457 \u0424\u0440\u0430\u043d\u0446\u0456\u0457, \u043e\u0431\u043c\u0435\u0436\u0435\u043d\u0430 \u0411\u0456\u0441\u043a\u0430\u0439\u0441\u044c\u043a\u043e\u044e \u0437\u0430\u0442\u043e\u043a\u043e\u044e \u043d\u0430 \u0437\u0430\u0445\u043e\u0434\u0456, \u041f\u0456\u0440\u0435\u043d\u0435\u044f\u043c\u0438 \u043d\u0430 \u043f\u0456\u0432\u0434\u043d\u0456, \u0440\u0456\u0447\u043a\u043e\u044e \u041b\u0443\u0430\u0440\u0430 \u043d\u0430 \u043f\u0456\u0432\u043d\u043e\u0447\u0456 \u0456 \u0420\u043e\u043d\u043e\u044e \u043d\u0430 \u0441\u0445\u043e\u0434\u0456. \u0421\u0442\u043e\u043b\u0438\u0446\u044f \u0440\u0435\u0433\u0456\u043e\u043d\u0443 \u2014 \u0411\u043e\u0440\u0434\u043e. \u041f\u043b\u043e\u0449\u0430 \u0440\u0435\u0433\u0456\u043e\u043d\u0443 41 300 \u043a\u043c\u00b2. \u0421\u043a\u043b\u0430\u0434\u0430\u0454\u0442\u044c\u0441\u044f \u0437 \u0434\u0435\u043f\u0430\u0440\u0442\u0430\u043c\u0435\u043d\u0442\u0456\u0432 \u0414\u043e\u0440\u0434\u043e\u043d\u044c, \u0416\u0438\u0440\u043e\u043d\u0434\u0430, \u041b\u0430\u043d\u0434\u0438, \u041b\u043e \u0456 \u0413\u0430\u0440\u043e\u043d\u043d\u0430, \u0410\u0442\u043b\u0430\u043d\u0442\u0438\u0447\u043d\u0456 \u041f\u0456\u0440\u0435\u043d\u0435\u0457."}, {"color": "#97c2fc", "id": "follies", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Oleksandriia_Park_in_Bila_Tserkva.jpg", "label": "follies", "shape": "image", "title": "Een folly of follie is een niet-conventioneel gebouw of bouwwerk, dat ongeschikt is voor huisvesting of andere functies en uitsluitend een decoratief, kunstzinnig of ludiek doel dient. De term folly is overgenomen uit het Engels waar het dwaasheid betekent. In Nederland wordt soms de term vermaaksarchitectuur gehanteerd, waar men ook andere zaken onder schaart zoals menagerie\u00ebn en dierentuinen."}, {"color": "#97c2fc", "id": "tea room", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Berlin_belvedere_schlossgarten_charlottenburg_01_20080423.jpg", "label": "tea room", "shape": "image", "title": "Una sala da t\u00e8, o, specie in riferimento a quelle orientali, casa da t\u00e8, (francese: salon de th\u00e9) \u00e8 un esercizio pubblico la cui principale attivit\u00e0 \u00e8 quella di servire tale bevanda. L\u0027aspetto e le funzioni delle sale da t\u00e8 variano largamente nei vari paesi e culture, e laddove il t\u00e8 costituisce una bevanda particolarmente diffusa si ha spesso una moltitudine di tipologie diverse di tale locale."}, {"color": "#97c2fc", "id": "st. george", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Paolo_Veronese_023.jpg", "label": "st. george", "shape": "image", "title": "San Giorgio (in greco antico: \u0393\u03b5\u03ce\u03c1\u03b3\u03b9\u03bf\u03c2, traslitterato Georgios; in siriaco: \u0713\u071d\u0718\u072a\u0713\u071d\u0723 Giwargis; in latino: Georgius) (Cappadocia, 275-285 \u2013 Nicomedia, 23 aprile 303) \u00e8 stato, secondo una consolidata e diffusa tradizione, un martire cristiano, venerato come santo megalomartire (in greco H\u00e0ghios Ge\u00f2rgios ho Megalom\u00e0rtys, \u1f0d\u03b3\u03b9\u03bf\u03c2 \u0393\u03b5\u03ce\u03c1\u03b3\u03b9\u03bf\u03c2 \u1f41 \u039c\u03b5\u03b3\u03b1\u03bb\u03bf\u03bc\u03ac\u03c1\u03c4\u03c5\u03c2) da quasi tutte le Chiese cristiane che ammettono il culto dei santi. Mor\u00ec prima di Costantino I, probabilmente sotto le mura di Nicomedia (oppure a Lidda), secondo alcune fonti nel 303. Il suo culto \u00e8 molto diffuso ed \u00e8 antichissimo, risalendo almeno al IV secolo."}, {"color": "#97c2fc", "id": "splendid", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/P1220786_Paris_X_rue_du_Fbg-Saint-Martin_n48_Le_Spendid_rwk.jpg", "label": "splendid", "shape": "image", "title": "Le Splendid is a caf\u00e9-th\u00e9\u00e2tre company founded by a collection of writers and actors in the 1970s - Christian Clavier, Michel Blanc, G\u00e9rard Jugnot, Thierry Lhermitte (four childhood friends who knew one another from the Lyc\u00e9e Pasteur in Neuilly-sur-Seine), Josiane Balasko, Marie-Anne Chazel, Bruno Moynot and Claire Magnin. The members of the company went on to become some of the most significant actors and directors in French cinema from the 1980s onwards and have collectively won many C\u00e9sar awards. An\u00e9mone, Dominique Lavanant and Martin Lamotte have often worked with the troupe on stage and in films, but are not part of the collective. The caf\u00e9-th\u00e9\u00e2tre was located in the rue des Lombards in the 4th arrondissement of Paris."}, {"color": "#97c2fc", "id": "picnic", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Fran\u00e7ois_lemoyne_-_piquenique_durante_a_ca\u00e7ada_03-1.jpg", "label": "picnic", "shape": "image", "title": "Piknik (frantsesezko pique-nique esapidetik ekarria) bat aire librean egindako otordua da, familia edo lagunarteko giroan eta norberak ekarriko janariekin egiten dena. Piknik egiteko erakunde publikoek apropos prestatutako lekuak badaude, izenekoak, mahai, aulki, komun eta bestelako instalakuntzekin."}, {"color": "#97c2fc", "id": "richard ii", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Richard_II_Signature.svg", "label": "richard ii", "shape": "image", "title": "Rikard II (engelska: Richard II), f\u00f6dd 6 januari 1367 i Bordeaux i Frankrike, d\u00f6d 14 februari 1400 p\u00e5 slottet Pontefract Castle i Yorkshire. Rikard II blev 33 \u00e5r gammal. Han var den \u00e5ttonde kungen av England. Rikards regeringstid startade 21 juni 1377 och avslutades 30 september 1399, som motsvarar 22 \u00e5r. Han kr\u00f6ntes till kung 16 juli 1377 i Westminster Abbey. Han var son till Svarte prinsen och sonson till Edvard III av England. Rikard blev arvinge till Englands tron n\u00e4r hans far Edvard, den svarte prinsen dog hastigt p\u00e5 grund av d\u00e5lig h\u00e4lsa 1376. F\u00f6ljande \u00e5r dog hans farfar Edvard III och d\u00e4rmed blev Rikard kung redan vid tio \u00e5rs \u00e5lder. Bondeupproret 1381 var hans f\u00f6rsta pr\u00f6vning, och hans framg\u00e5ngsrika f\u00f6rhandlingar med rebellernas ledare lugnade oroligheterna och var l\u00f6ftesrikt inf\u00f6r framtiden. N\u00e4r han uppn\u00e5tt myndig \u00e5lder visade han sig dock vara en svag, vacklande och samtidigt tyrannisk kung, en s\u00e5 kallad diktatorisk och brutal kung. Den 20 januari 1382 gifte han sig med Anna av B\u00f6hmen i St. Stephen\u0027s Kapell i Westminster Abbey. Hon var dotter till kejsar Karl IV av B\u00f6hmen. Rikard s\u00e4gs ha varit f\u00e4st vid henne, men de fick inga barn och hon dog 3 juni 1394. Anna dog i Sheen Palace. Han gifte sig tv\u00e5 \u00e5r senare med prinsessan Isabella av Valois som var 6 \u00e5r gammal. Han tog hand om henne och behandlade henne med omtanke. De gifte sig 1396. Hon var dotter till den franske kungen Karl VI, men \u00e4ven detta \u00e4ktenskap blev barnl\u00f6st. Han avsattes 1399 av sin kusin, Henrik Bolingbroke som senare fick namnet Henrik IV. Senare detta \u00e5ret placerades Rikard i Pontefract Castle och dog \u00e5ret d\u00e4rp\u00e5, 14 februari 1400. Han var i f\u00e5ngenskap och p\u00e5 grund av detta s\u00e5 dog han f\u00f6rmodligen av sv\u00e4lt. Han begravdes i King\u0027s Langley Church i Hertfordshire, men hans kropp flyttades till Westminster Abbey 1413. Hans kista var emellertid d\u00e5ligt byggd, och det var l\u00e4tt f\u00f6r respektl\u00f6sa bes\u00f6kare att n\u00e5 in i kistan via flera \u00f6ppningar och st\u00f6ra inneh\u00e5llet. Det s\u00e4gs att en skolpojke tog med sig hans k\u00e4kben. Gift: 1. \n* 1382 med Anna av B\u00f6hmen (1366-1394) 2. \n* 1396 med Isabella av Valois, (1387-1409/10)"}, {"color": "#97c2fc", "id": "salix", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sandworm_by_Marco_Casagrande_@_Wenduine,_Belgium.jpg", "label": "salix", "shape": "image", "title": "Videsl\u00e4ktet eller pilsl\u00e4ktet (Salix) \u00e4r ett sl\u00e4kte i familjen videv\u00e4xter, och v\u00e4xer som tr\u00e4d, buskar, sly eller \u00f6rtlika dv\u00e4rgbuskar. Tr\u00e4den i sl\u00e4ktet kallas normalt piltr\u00e4d, medan de mer buskliknande arterna oftast kallas vide. Annars brukar pilar kallas de arter som har blomning och l\u00f6vsprickning samtidigt, medan arter som blommar p\u00e5 bar kvist kallas vide. Sl\u00e4ktet har \u00f6ver 400 arter. Videns gr\u00e5aktiga bark \u00e4r sl\u00e4t eller skrovlig och med en ved som ofta har \u00e5sar under barken. Dess vinterknoppar har ett knoppfj\u00e4ll och bladen \u00e4r str\u00f6dda, enkla och naggade eller fint s\u00e5gad. Viden \u00e4r tv\u00e5byggare med blommor samlade i axlika h\u00e4ngen. Fossil av videarter har p\u00e5tr\u00e4ffats terti\u00e4ra skikt i Europa, Asien och i arktiska omr\u00e5den, och dessa \u00e4ldre arter st\u00e5r ofta n\u00e4ra nu levande tropiska videarter med m\u00e5nga st\u00e5ndare. I \u00e4ldre kvart\u00e4ra avlagringar b\u00f6rjar moderna nordligare varianter av vide dyka upp. I Italien har man funnit sp\u00e5r av s\u00e4lg och i Europas pre- och postglaciala torvlager av flera idag alpina och arktiska arter som dv\u00e4rgvide, n\u00e4tvide och polarvide."}, {"color": "#97c2fc", "id": "memorabilia", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/SouvenirsPalenque04.jpg", "label": "memorabilia", "shape": "image", "title": "Um suvenir ou souvenir (termo franc\u00eas que significa \"mem\u00f3ria\"), \u00e9 um objeto que resgata mem\u00f3rias que est\u00e3o relacionadas ao destino tur\u00edstico. Isto \u00e9 an\u00e1logo \u00e0 explora\u00e7\u00e3o psicol\u00f3gica do condicionamento cl\u00e1ssico. Por exemplo: se um viajante compra um suvenir nas f\u00e9rias, ele ir\u00e1 associar, muito provavelmente, o suvenir \u00e0s suas f\u00e9rias. Recordar\u00e1 esse momento especial cada vez que o olhar."}, {"color": "#97c2fc", "id": "dalyngrigge", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sussex_archaeological_collections_relating_to_the_history_and_antiquities_of_the_county_(1849)_(14578608038).jpg", "label": "dalyngrigge", "shape": "image", "title": "Edward Dalyngrigge (1346 \u2013 agosto 1393) \u00e8 stato un nobile e politico inglese.Fu un cavaliere del XIV secolo, che costru\u00ec il castello di Bodiam, nel Sussex, in Inghilterra."}, {"color": "#97c2fc", "id": "courageous", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/US_3rd_infantry_troops,_before_Imjin_River_patrol,_Korea_17-April-1951.jpg", "label": "courageous", "shape": "image", "title": "Operation Courageous was a military operation performed by the United Nations Command (UN) during the Korean War designed to trap large numbers of Chinese People\u0027s Volunteer Army (PVA) and Korean People\u0027s Army (KPA) troops between the Han and Imjin Rivers north of Seoul, opposite the Republic of Korea Army (ROK) I Corps. The intent of Operation Courageous was for US I Corps, which was composed of the US 25th and 3rd Infantry Divisions and the ROK 1st Infantry Division, to advance quickly on the PVA/KPA forces and reach the Imjin River with all possible speed."}, {"color": "#97c2fc", "id": "earthwork", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bibracte_Porte_Rebout.jpg", "label": "earthwork", "shape": "image", "title": "La fortificaci\u00f3 \u00e9s la pr\u00e0ctica d\u0027incrementar la capacitat defensiva d\u0027un lloc per mitj\u00e0 d\u0027obres de protecci\u00f3, tant simples com una barricada o parapet o tan elaborades com una ciutadella. Per extensi\u00f3 s\u0027anomena fortificaci\u00f3 a l\u0027edificaci\u00f3 militar constru\u00efda per servir com a defensa militar a la guerra. El terme prov\u00e9 del llat\u00ed fortis (fort) i facere (fer). La necessitat de fortificar, de crear defenses per a protegir-se de possibles atacs de l\u0027enemic \u00e9s tan antiga com la mateixa exist\u00e8ncia humana. Els diferents tipus de fortificaci\u00f3 han rebut diferents denominacions, algunes amb significats pr\u00e0cticament sin\u00f2nims. Les fortificacions poden ser de tipus temporal o permanent. Les temporals s\u00f3n proteccions constru\u00efdes de forma r\u00e0pida, amb materials poc elaborats i f\u00e0cils d\u0027obtenir i amb l\u0027objectiu de guarir-se de la visi\u00f3 i, parcialment, del foc enemic. Alguns exemples s\u00f3n les palissades o les barricades. Les fortificacions de tipus permanent tenen per objecte construir un espai que garanteixi la protecci\u00f3 de les persones i instal\u00b7lacions que hi hagi al seu interior. Estan fetes amb materials m\u00e9s elaborats i resistents com la pedra, formig\u00f3, acer o totxo. La mida diferent o funcionalitat dona diferents noms a aquests espais protegits. Moltes instal\u00b7lacions militars s\u00f3n conegudes com a fortes, encara que no sempre estiguin fortificades. Els forts de grans dimensions poden ser classificats com una fortalesa, els mitjans com forts i els m\u00e9s petits com fortins."}, {"color": "#97c2fc", "id": "willow trees", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sandworm_by_Marco_Casagrande_@_Wenduine,_Belgium.jpg", "label": "willow trees", "shape": "image", "title": "Videsl\u00e4ktet eller pilsl\u00e4ktet (Salix) \u00e4r ett sl\u00e4kte i familjen videv\u00e4xter, och v\u00e4xer som tr\u00e4d, buskar, sly eller \u00f6rtlika dv\u00e4rgbuskar. Tr\u00e4den i sl\u00e4ktet kallas normalt piltr\u00e4d, medan de mer buskliknande arterna oftast kallas vide. Annars brukar pilar kallas de arter som har blomning och l\u00f6vsprickning samtidigt, medan arter som blommar p\u00e5 bar kvist kallas vide. Sl\u00e4ktet har \u00f6ver 400 arter. Videns gr\u00e5aktiga bark \u00e4r sl\u00e4t eller skrovlig och med en ved som ofta har \u00e5sar under barken. Dess vinterknoppar har ett knoppfj\u00e4ll och bladen \u00e4r str\u00f6dda, enkla och naggade eller fint s\u00e5gad. Viden \u00e4r tv\u00e5byggare med blommor samlade i axlika h\u00e4ngen. Fossil av videarter har p\u00e5tr\u00e4ffats terti\u00e4ra skikt i Europa, Asien och i arktiska omr\u00e5den, och dessa \u00e4ldre arter st\u00e5r ofta n\u00e4ra nu levande tropiska videarter med m\u00e5nga st\u00e5ndare. I \u00e4ldre kvart\u00e4ra avlagringar b\u00f6rjar moderna nordligare varianter av vide dyka upp. I Italien har man funnit sp\u00e5r av s\u00e4lg och i Europas pre- och postglaciala torvlager av flera idag alpina och arktiska arter som dv\u00e4rgvide, n\u00e4tvide och polarvide."}, {"color": "#97c2fc", "id": "straw", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Pile-of-straw.jpg", "label": "straw", "shape": "image", "title": "La paille est la partie de la tige (ou chaume) de certaines gramin\u00e9es, dites \u00ab c\u00e9r\u00e9ales \u00e0 paille \u00bb (bl\u00e9, orge, avoine, seigle, riz), coup\u00e9e avec l\u0027\u00e9pi \u00e0 la moisson. C\u0027est le plus souvent un coproduit de la production de grains. La paille peut \u00eatre soit enfouie sur place comme amendement organique, soit enlev\u00e9e et \u00ab export\u00e9e \u00bb hors de la parcelle pour d\u0027autres utilisations. La partie de la tige, de faible hauteur, restant plant\u00e9e au sol constitue le chaume ou \u00e9teule.En France, elle est principalement produite dans les r\u00e9gions c\u00e9r\u00e9ali\u00e8res (Centre, Picardie et Champagne-Ardenne)."}, {"color": "#97c2fc", "id": "romantic", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/IngresDeathOfDaVinci.jpg", "label": "romantic", "shape": "image", "title": "\u0420\u043e\u043c\u0430\u043d\u0442\u0438\u0437\u043c \u2014 \u0456\u0434\u0435\u0439\u043d\u0438\u0439 \u0456 \u0445\u0443\u0434\u043e\u0436\u043d\u0456\u0439 \u043d\u0430\u043f\u0440\u044f\u043c \u0432 \u0454\u0432\u0440\u043e\u043f\u0435\u0439\u0441\u044c\u043a\u0456\u0439 \u0456 \u0430\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u0441\u044c\u043a\u0456\u0439 \u043a\u0443\u043b\u044c\u0442\u0443\u0440\u0456 \u043a\u0456\u043d\u0446\u044f XVIII \u0441\u0442\u043e\u043b\u0456\u0442\u0442\u044f - \u043f\u0435\u0440\u0448\u043e\u0457 \u043f\u043e\u043b\u043e\u0432\u0438\u043d\u0438 XIX \u0441\u0442\u043e\u043b\u0456\u0442\u0442\u044f, \u0445\u0430\u0440\u0430\u043a\u0442\u0435\u0440\u0438\u0437\u0443\u0454\u0442\u044c\u0441\u044f \u0443\u0442\u0432\u0435\u0440\u0434\u0436\u0435\u043d\u043d\u044f\u043c \u0441\u0430\u043c\u043e\u0446\u0456\u043d\u043d\u043e\u0441\u0442\u0456 \u0434\u0443\u0445\u043e\u0432\u043d\u043e-\u0442\u0432\u043e\u0440\u0447\u043e\u0433\u043e \u0436\u0438\u0442\u0442\u044f \u043e\u0441\u043e\u0431\u0438\u0441\u0442\u043e\u0441\u0442\u0456, \u0437\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u043d\u044f\u043c \u0441\u0438\u043b\u044c\u043d\u0438\u0445 (\u043d\u0430\u0439\u0447\u0430\u0441\u0442\u0456\u0448\u0435 \u0431\u0443\u043d\u0442\u0430\u0440\u0441\u044c\u043a\u0438\u0445) \u043f\u0440\u0438\u0441\u0442\u0440\u0430\u0441\u0442\u0435\u0439 \u0456 \u0445\u0430\u0440\u0430\u043a\u0442\u0435\u0440\u0456\u0432, \u043e\u0434\u0443\u0445\u043e\u0442\u0432\u043e\u0440\u0435\u043d\u043e\u044e \u0456 \u0446\u0456\u043b\u044e\u0449\u043e\u0457 \u043f\u0440\u0438\u0440\u043e\u0434\u0438. \u041f\u043e\u0448\u0438\u0440\u0438\u043b\u043e\u0441\u044f \u043d\u0430 \u0440\u0456\u0437\u043d\u0456 \u0441\u0444\u0435\u0440\u0438 \u0434\u0456\u044f\u043b\u044c\u043d\u043e\u0441\u0442\u0456 \u043b\u044e\u0434\u0438\u043d\u0438. \u0423 XVIII \u0441\u0442\u043e\u043b\u0456\u0442\u0442\u0456 \u0440\u043e\u043c\u0430\u043d\u0442\u0438\u0447\u043d\u0438\u043c \u043d\u0430\u0437\u0438\u0432\u0430\u043b\u0438 \u0432\u0441\u0435 \u0434\u0438\u0432\u043d\u0435, \u043c\u0430\u043b\u044c\u043e\u0432\u043d\u0438\u0447\u0435 \u0456 \u0456\u0441\u043d\u0443\u044e\u0447\u0435 \u0432 \u043a\u043d\u0438\u0433\u0430\u0445, \u0430 \u043d\u0435 \u0432 \u0434\u0456\u0439\u0441\u043d\u043e\u0441\u0442\u0456. \u041d\u0430 \u043f\u043e\u0447\u0430\u0442\u043a\u0443 XIX \u0441\u0442\u043e\u043b\u0456\u0442\u0442\u044f \u0440\u043e\u043c\u0430\u043d\u0442\u0438\u0437\u043c \u0441\u0442\u0430\u0432 \u043f\u043e\u0437\u043d\u0430\u0447\u0435\u043d\u043d\u044f\u043c \u043d\u043e\u0432\u043e\u0433\u043e \u043d\u0430\u043f\u0440\u044f\u043c\u043a\u0443, \u043f\u0440\u043e\u0442\u0438\u043b\u0435\u0436\u043d\u043e\u0433\u043e [1] \u043a\u043b\u0430\u0441\u0438\u0446\u0438\u0437\u043c\u0443 \u0456 \u041f\u0440\u043e\u0441\u0432\u0456\u0442\u043d\u0438\u0446\u0442\u0432\u0430."}, {"color": "#97c2fc", "id": "mansion", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/TrenthamBalustrade.jpg", "label": "mansion", "shape": "image", "title": "Ett engelskt country house \u00e4r ett stort hus, herrg\u00e5rd eller slott p\u00e5 Englands landsbygd. M\u00e5nga av dessa \u00e4gdes ofta av personer som normalt bodde i London. Vissa av dem var dock \u00e5retruntbost\u00e4der f\u00f6r landed gentry-klassen. Dessa personer var viktiga inom Landed gentry-klassen i landsbygds-Storbritannien fram till Reform Act 1832. Fr\u00e5n dessa hus sk\u00f6ttes \u00e4ven aff\u00e4rerna i . Eftersom personalantalet ofta var stort, var dessa st\u00e4llen ofta stora arbetsgivare p\u00e5 landsbygden. Fram till 1870-talets jordbrukskris var det ofta deras \u00e4gor som gav inkomster till \u00e4garna. Under slutet av 1800-talet och 1900-talet b\u00f6rjade systemet falla. H\u00f6jda skatter och f\u00f6rsta v\u00e4rldskriget ledde till tusentals rivningar; de som kvarstod tvingades anpassa sig f\u00f6r att klara sig. Medan en s\u00e5 kallad \"ch\u00e2teau\" eller ett \"schloss\" kan vara bef\u00e4st eller obef\u00e4st, \u00e4r ett country house vanligtvis obef\u00e4st. Om det \u00e4r bef\u00e4st ben\u00e4mns det ofta som castle."}, {"color": "#97c2fc", "id": "frant", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Eridge_Park.jpg", "label": "frant", "shape": "image", "title": "Frant \u00e8 un villaggio e parrocchia civile dell\u0027Inghilterra, appartenente alla contea dell\u0027East Sussex."}, {"color": "#97c2fc", "id": "size 4", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Unassembled_Rubik\u0027s_Revenge.jpg", "label": "size 4", "shape": "image", "title": "Le Rubik\u0027s Revenge, invent\u00e9 par P\u00e9ter Sebest\u00e9ny, est un \u00e9quivalent 4\u00d74\u00d74 du Rubik\u0027s Cube. Il est constitu\u00e9 de 56 cubes (au lieu de 26 pour le Rubik\u0027s Cube)."}, {"color": "#97c2fc", "id": "social status", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Dante_Gabriel_Rossetti_-_The_Bower_Garden.jpg", "label": "social status", "shape": "image", "title": "(Soziale) Klasse oder Gesellschaftsklasse bezeichnet in den Sozialwissenschaften eine Klasse von Menschen mit gemeinsamen sozialen Interessen, vor allem wirtschaftlicher Art. Die Verwendung der Bezeichnung bezieht sich meistens auf die Begriffsdefinition des deutschen Philosophen, \u00d6konomen und Gesellschaftstheoretikers Karl Marx im Sinne einer Differenzierung der Gesellschaft nach unterschiedlichen \u201eKlassen\u201c. Marx weist auf den elementaren Umstand hin, dass die Klassengesellschaft im Wesentlichen dichotom ist, das hei\u00dft aus sozialen Klassen von Herrschenden und Beherrschten (Ausgebeuteten) besteht. Der Begriff dient Marx, um den Klassenkampf zwischen den antagonistischen Klassen zu erkl\u00e4ren. Ein Zusammengeh\u00f6rigkeitsgef\u00fchl oder Klassenbewusstsein mag oder mag nicht innerhalb dieser Gemeinschaft gegeben sein. Der Klassenbegriff meint jedenfalls nur optional eine subjektive Perspektive und jedenfalls allein ein Objekt wissenschaftlicher Betrachtung (marxistische Ans\u00e4tze). Eine betrachtete Klasse mag sich also ihres Klassencharakters nicht oder noch nicht bewusst sein (etwa zun\u00e4chst das europ\u00e4ische Proletariat zu Anfang des 19. Jahrhunderts). Der Begriff ist durchaus nicht und per se mit einem Zusammengeh\u00f6rigkeitsgef\u00fchl oder gar politisch geschlossener Handlungsf\u00e4higkeit synonym. In der Soziologie wird der Klassenbegriff kontrovers diskutiert. Der Klassenbegriff ist vor allem in seinen polemisch-politischen Auswirkungen umstritten (siehe dazu verschiedene Definitionen von sozialer Ungleichheit). Gegenw\u00e4rtig werden Diskussionen \u00fcber eine sich ausbildende \u201etransnationale kapitalistische \u201aKlasse\u2018\u201c gef\u00fchrt. Im \u00fcbertragenen Sinne wird von der \u201epolitischen Klasse\u201c als F\u00fchrungsschicht der Berufspolitiker gesprochen. Im Unterschied zum deutschsprachigen hat sich im angels\u00e4chsischen Raum der Klassenbegriff erhalten (class), ohne seinen Benutzer als Marxisten zu kennzeichnen; dort wird von \u201eKapitalismus\u201c (capitalism) gesprochen, w\u00e4hrend man im Deutschen h\u00e4ufig den Begriff der (sozialen) \u201eMarktwirtschaft\u201c bevorzugt."}, {"color": "#97c2fc", "id": "windsor", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/St._Georges_Chapel,_Windsor_Castle_(2).jpg", "label": "windsor", "shape": "image", "title": "\u0412\u0438\u0301\u043d\u0434\u0437\u043e\u0440\u0441\u043a\u0438\u0439 \u0437\u0430\u0301\u043c\u043e\u043a (\u0430\u043d\u0433\u043b. Windsor Castle) \u2014 \u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0446\u0438\u044f \u0431\u0440\u0438\u0442\u0430\u043d\u0441\u043a\u0438\u0445 \u043c\u043e\u043d\u0430\u0440\u0445\u043e\u0432 \u0432 \u0433\u043e\u0440\u043e\u0434\u0435 \u0412\u0438\u043d\u0434\u0437\u043e\u0440, \u0433\u0440\u0430\u0444\u0441\u0442\u0432\u043e \u0411\u0435\u0440\u043a\u0448\u0438\u0440, \u0410\u043d\u0433\u043b\u0438\u044f. \u041d\u0430 \u043f\u0440\u043e\u0442\u044f\u0436\u0435\u043d\u0438\u0438 \u0431\u043e\u043b\u0435\u0435 900 \u043b\u0435\u0442 \u0441 XI \u0432\u0435\u043a\u0430 \u0437\u0430\u043c\u043e\u043a \u044f\u0432\u043b\u044f\u0435\u0442 \u0441\u043e\u0431\u043e\u0439 \u043d\u0435\u0437\u044b\u0431\u043b\u0435\u043c\u044b\u0439 \u0441\u0438\u043c\u0432\u043e\u043b \u043c\u043e\u043d\u0430\u0440\u0445\u0438\u0438, \u0432\u043e\u0437\u0432\u044b\u0448\u0430\u044f\u0441\u044c \u043d\u0430 \u0445\u043e\u043b\u043c\u0435 \u0432 \u0434\u043e\u043b\u0438\u043d\u0435 \u0440\u0435\u043a\u0438 \u0422\u0435\u043c\u0437\u044b. \u041f\u043e \u0435\u0433\u043e \u043d\u0430\u0437\u0432\u0430\u043d\u0438\u044e \u0441 1917 \u0433\u043e\u0434\u0430 \u0441\u0442\u0430\u043b\u0430 \u043d\u0430\u0437\u044b\u0432\u0430\u0442\u044c\u0441\u044f \u0412\u0438\u043d\u0434\u0437\u043e\u0440\u0430\u043c\u0438 \u043d\u044b\u043d\u0435 \u043f\u0440\u0430\u0432\u044f\u0449\u0430\u044f \u0432 \u0410\u043d\u0433\u043b\u0438\u0438 \u043a\u043e\u0440\u043e\u043b\u0435\u0432\u0441\u043a\u0430\u044f \u0421\u0430\u043a\u0441\u0435\u043d-\u041a\u043e\u0431\u0443\u0440\u0433-\u0413\u043e\u0442\u0441\u043a\u0430\u044f \u0434\u0438\u043d\u0430\u0441\u0442\u0438\u044f. \u0412\u0438\u043d\u0434\u0437\u043e\u0440 \u2014 \u043e\u0441\u043d\u043e\u0432\u043d\u0430\u044f \u043e\u0444\u0438\u0446\u0438\u0430\u043b\u044c\u043d\u0430\u044f \u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0446\u0438\u044f \u043c\u043e\u043d\u0430\u0440\u0445\u0430."}, {"color": "#97c2fc", "id": "hutterite", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Spread_of_the_Anabaptists_1525-1550.png", "label": "hutterite", "shape": "image", "title": "\u0413\u0443\u0442\u0442\u0435\u0440\u0438\u0442\u0438 (\u043d\u0456\u043c. Hutterer), \u0433\u0443\u0442\u0435\u0440\u0456\u0457, \u0413\u0443\u0442\u0442\u0435\u0440\u0456\u0439\u0441\u044c\u043a\u0430 \u0431\u0440\u0430\u0442\u0435\u0440\u0441\u044c\u043a\u0430 \u0446\u0435\u0440\u043a\u0432\u0430, \u0433\u0443\u0442\u0435\u0440\u0456\u0439\u0441\u044c\u043a\u0456 \u0431\u0440\u0430\u0442\u0442\u044f (\u043d\u0456\u043c. Hutterische Br\u00fcder), \u0454 \u0435\u0442\u043d\u043e\u0440\u0435\u043b\u0456\u0433\u0456\u0439\u043d\u043e\u044e \u0433\u0456\u043b\u043a\u043e\u044e \u0430\u043d\u0430\u0431\u0430\u043f\u0442\u0438\u0441\u0442\u0456\u0432, \u0449\u043e, \u044f\u043a \u0456 \u0430\u043c\u0456\u0448\u0456 \u0442\u0430 \u043c\u0435\u043d\u043e\u043d\u0456\u0442\u0438, \u0432\u0435\u0434\u0443\u0442\u044c \u0441\u0432\u043e\u0454 \u043a\u043e\u0440\u0456\u043d\u043d\u044f \u0432\u0456\u0434 \u0440\u0430\u0434\u0438\u043a\u0430\u043b\u044c\u043d\u043e\u0457 \u0440\u0435\u0444\u043e\u0440\u043c\u0430\u0446\u0456\u0457 \u043f\u043e\u0447\u0430\u0442\u043a\u0443 16 \u0441\u0442\u043e\u0440\u0456\u0447\u0447\u044f. \u0417\u0430\u0441\u043d\u043e\u0432\u043d\u0438\u043a \u0441\u043f\u043e\u0432\u0456\u0434\u0456 \u042f\u043a\u043e\u0431 \u0413\u0443\u0442\u0442\u0435\u0440 \"\u0441\u0442\u0432\u043e\u0440\u0438\u0432 \u043a\u043e\u043b\u043e\u043d\u0456\u0457 \u0433\u0443\u0442\u0442\u0435\u0440\u0438\u0442\u0456\u0432 \u043d\u0430 \u043e\u0441\u043d\u043e\u0432\u0456 , \u043a\u043b\u0430\u0441\u0438\u0447\u043d\u043e\u0433\u043e \u0430\u043d\u0430\u0431\u0430\u043f\u0442\u0438\u0441\u0442\u0441\u044c\u043a\u043e\u0433\u043e \u0441\u0438\u043c\u0432\u043e\u043b\u0443 \u0432\u0456\u0440\u0438\" 1527 \u0440\u043e\u043a\u0443, \u0437 \u043f\u0435\u0440\u0448\u043e\u044e \u0433\u0440\u043e\u043c\u0430\u0434\u043e\u044e, \u0449\u043e \u0431\u0443\u043b\u0430 \u0441\u0442\u0432\u043e\u0440\u0435\u043d\u0430 1528 \u0440\u043e\u043a\u0443. \u0417 \u043c\u043e\u043c\u0435\u043d\u0442\u0443 \u0441\u043c\u0435\u0440\u0442\u0456 \u0413\u0443\u0442\u0442\u0435\u0440\u0430 \u0432 1536 \u0440\u043e\u0446\u0456 \u0433\u0443\u0442\u0442\u0435\u0440\u0438\u0442\u0438, \u043e\u0441\u043e\u0431\u043b\u0438\u0432\u043e \u0442\u0456, \u0449\u043e \u0436\u0438\u0432\u0443\u0442\u044c \u0443 \u0442\u043e\u0432\u0430\u0440\u043d\u0456\u0439 \u0441\u043f\u0456\u043b\u044c\u043d\u043e\u0441\u0442\u0456 \u0456 \u0442\u0440\u0438\u043c\u0430\u044e\u0442\u044c\u0441\u044f \u043d\u0435\u043f\u0440\u043e\u0442\u0438\u0432\u043b\u0435\u043d\u043d\u044f, \u0437\u0456 \u0441\u0442\u043e\u0440\u0456\u0447\u0447\u044f\u043c\u0438 \u0440\u043e\u0437\u0441\u0456\u044f\u043b\u0438\u0441\u044f \u0432 \u0431\u0430\u0433\u0430\u0442\u044c\u043e\u0445 \u043a\u0440\u0430\u0457\u043d\u0430\u0445. \u0412\u043e\u043d\u0438 \u0437\u0434\u0456\u0439\u0441\u043d\u0438\u043b\u0438 \u043d\u0438\u0437\u043a\u0443 \u043c\u0456\u0433\u0440\u0430\u0446\u0456\u0439 \u0443 \u0426\u0435\u043d\u0442\u0440\u0430\u043b\u044c\u043d\u0456\u0439 \u0442\u0430 \u0421\u0445\u0456\u0434\u043d\u0456\u0439 \u0404\u0432\u0440\u043e\u043f\u0443 \u0439 \u043c\u0430\u0439\u0436\u0435 \u0437\u043d\u0438\u043a\u043b\u0438 \u0434\u043e 18 \u0441\u0442\u043e\u0440\u0456\u0447\u0447\u044f, \u043a\u043e\u043b\u0438 \u043f\u0435\u0440\u0435\u0441\u0435\u043b\u0438\u043b\u0438\u0441\u044f \u0434\u043e \u0420\u043e\u0441\u0456\u0439\u0441\u044c\u043a\u043e\u0457 \u0456\u043c\u043f\u0435\u0440\u0456\u0457 \u0432 1770 \u0440\u043e\u0446\u0456, \u0439, \u043f\u0440\u0438\u0431\u043b\u0438\u0437\u043d\u043e \u0447\u0435\u0440\u0435\u0437 \u0441\u0442\u043e \u0440\u043e\u043a\u0456\u0432 - \u0434\u043e \u041f\u0456\u0432\u043d\u0456\u0447\u043d\u043e\u0457 \u0410\u043c\u0435\u0440\u0438\u043a\u0438. \u041f\u0440\u043e\u0442\u044f\u0433\u043e\u043c 140 \u0440\u043e\u043a\u0456\u0432 \u0457\u0445\u043d\u0454 \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u043d\u044f, \u0449\u043e \u0436\u0438\u043b\u043e \u0443 \u0442\u043e\u0432\u0430\u0440\u043d\u0456\u0439 \u0441\u043f\u0456\u043b\u044c\u043d\u043e\u0442\u0456, \u0432\u0456\u0434\u043d\u043e\u0432\u0438\u043b\u043e\u0441\u044f \u043f\u0440\u0438\u0431\u043b\u0438\u0437\u043d\u043e \u0437 400 \u0434\u043e \u043f\u0440\u0438\u0431\u043b\u0438\u0437\u043d\u043e \u0441\u0443\u0447\u0430\u0441\u043d\u0438\u0445 50 \u0442\u0438\u0441\u044f\u0447. \u0421\u044c\u043e\u0433\u043e\u0434\u043d\u0456 \u043c\u0430\u0439\u0436\u0435 \u0432\u0441\u0456 \u0433\u0443\u0442\u0442\u0435\u0440\u0438\u0442\u0438 \u0436\u0438\u0432\u0443\u0442\u044c \u0443 \u0417\u0430\u0445\u0456\u0434\u043d\u0456\u0439 \u041a\u0430\u043d\u0430\u0434\u0456 \u0442\u0430 \u0432\u0435\u0440\u0445\u043d\u0456\u0445 \u0412\u0435\u043b\u0438\u043a\u0438\u0445 \u0440\u0456\u0432\u043d\u0438\u043d\u0430\u0445 \u0421\u0428\u0410."}, {"color": "#97c2fc", "id": "gong", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/HubbackSsGongSculpt.jpg", "label": "gong", "shape": "image", "title": "Gong merupakan sebuah alat musik pukul yang terkenal di Asia Tenggara dan Asia Timur. Gong ini digunakan untuk alat musik tradisional. Saat ini tidak banyak lagi perajin gong seperti ini. Gong yang telah ditempa belum dapat ditentukan nadanya. Nada gong baru terbentuk setelah dibilas dan dibersihkan. Apabila nadanya masih belum sesuai, gong dikerok sehingga lapisan perunggunya menjadi lebih tipis."}, {"color": "#97c2fc", "id": "quadrangle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/DU21_facets.png", "label": "quadrangle", "shape": "image", "title": "\u5728\u5e7e\u4f55\u5b78\u4e2d\uff0c\u56db\u908a\u5f62\u662f\u6307\u6709\u56db\u689d\u908a\u548c\u56db\u500b\u9802\u9ede\u7684\u591a\u908a\u5f62\uff0c\u5176\u5167\u89d2\u548c\u70ba360\u5ea6\u3002\u56db\u908a\u5f62\u6709\u5f88\u591a\u7a2e\uff0c\u5176\u4e2d\u5c0d\u7a31\u6027\u6700\u9ad8\u7684\u662f\u6b63\u65b9\u5f62\uff0c\u5176\u6b21\u662f\u9577\u65b9\u5f62\u6216\u83f1\u5f62\uff0c\u8f03\u4f4e\u5c0d\u7a31\u6027\u7684\u56db\u908a\u5f62\u5982\u7b49\u8170\u68af\u5f62\u548c\u9dc2\u5f62\uff0c\u5c0d\u7a31\u8ef8\u53ea\u6709\u4e00\u689d\u3002\u5176\u4ed6\u7684\u56db\u908a\u5f62\u4f9d\u7167\u5176\u985e\u89d2\u7684\u6027\u8cea\u53ef\u4ee5\u5206\u6210\u51f8\u56db\u908a\u5f62\u548c\u975e\u51f8\u56db\u908a\u5f62\uff0c\u5176\u4e2d\u51f8\u56db\u908a\u5f62\u4ee3\u8868\u6240\u6709\u5167\u89d2\u89d2\u5ea6\u7686\u5c0f\u65bc180\u5ea6\u3002\u975e\u51f8\u56db\u908a\u5f62\u53ef\u4ee5\u518d\u9032\u4e00\u6b65\u5206\u6210\u51f9\u56db\u908a\u5f62\u548c\u8907\u96dc\u56db\u908a\u5f62\uff0c\u5176\u4e2d\u8907\u96dc\u56db\u908a\u5f62\u8868\u793a\u908a\u81ea\u6211\u76f8\u4ea4\u7684\u56db\u908a\u5f62\u3002"}, {"color": "#97c2fc", "id": "archaeological theory", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Iowa_archaeology_edgewater.jpg", "label": "archaeological theory", "shape": "image", "title": "A teoria arqueol\u00f3gica trata da pr\u00e1tica da arqueologia e da interpreta\u00e7\u00e3o dos resultados arqueol\u00f3gicos."}, {"color": "#97c2fc", "id": "human", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Half_Portraits_of_the_Great_Sage_and_Virtuous_Men_of_Old_-_Meng_Ke_(\u5b5f\u8efb).jpg", "label": "human", "shape": "image", "title": "Giza izaera kontzeptu filosofikoa da, eta, horren arabera, gizakiok berezko ezaugarri bereizgarri batzuk partekatzeko joera dugu, pentsatzeko, sentitzeko eta jarduteko moduak barne. Askotan, terminoak gizakia zer den edo gizateriaren esentzia zer den atzematen duela esaten da. Terminoa eztabaidagarria da, halako esentziarik badagoen ala ez eztabaidatzen delako. Giza izaerari buruzko argudioak filosofiaren oinarri izan dira mendeetan zehar, eta kontzeptuak eztabaida filosofiko bizia eragiten jarraitzen du. Kontzeptuak ere paper bat betetzen du zientzian, neurozientzialariekin, psikologoekin eta gizarte-zientzialariekin, batzuetan baieztatzen baitute haien emaitzek giza izaeraren ideia bat eman dutela."}, {"color": "#97c2fc", "id": "iron", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cast_fe_and_cu_dwv_piping.jpg", "label": "iron", "shape": "image", "title": "Besi tuang atau besi cor (bahasa Inggris: cast iron) adalah paduan besi-karbon dengan kandungan karbon lebih dari 2%. Paduan besi dengan kandungan karbon kurang dari 2% disebut sebagai baja. Unsur paduan utama yang membentuk karakter besi tuang adalah karbon (C) antara 3-3,5% dan silikon (Si) antara 1,8-2,4%. Perbedaan kadar C dan Si menyebabkan titik lebur besi tuang lebih rendah dari baja, yakni sekitar 1.150 sampai 1.200\u00b0 C. Unsur paduan yang terkandung didalamnya mempengaruhi warna patahannya; besi tuang putih mengandung unsur karbida sedangkan besi tuang kelabu mengandung serpihan grafit. Besi tuang cenderung rapuh, kecuali besi tuang mampu tempa (malleable cast iron). Dengan titik leleh relatif rendah, fluiditas yang baik, , mampu mesin yang sangat baik, ketahanan terhadap deformasi dan ketahanan aus, besi tuang telah menjadi bahan rekayasa dengan berbagai aplikasi dan juga digunakan dalam pipa, mesin dan suku cadang industri otomotif, seperti kepala silinder, blok silinder dan gearbox. Artefak besi tuang tertua yang ditemukan arkeolog adalah dari abad ke-5 SM di Jiangsu, Tiongkok. Di masa Tiongkok kuno, besi tuang digunakan untuk alat perang, pertanian dan arsitektur. Selama abad ke-15, besi tuang digunakan untuk membuat artileri di Burgundy, Prancis dan di Inggris selama masa Reformasi. Jembatan besi tuang pertama dibangun pada tahun 1770-an oleh Abraham Darby III yang dikenal sebagai . Besi tuang juga banyak digunakan dalam konstruksi bangunan."}, {"color": "#97c2fc", "id": "dunster castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_gatehouse,_Dunster_Castle_-_geograph.org.uk_-_1215242.jpg", "label": "dunster castle", "shape": "image", "title": "Le ch\u00e2teau de Dunster est la maison historique de la famille Luttrell situ\u00e9e dans la petite ville de Dunster, Somerset, en Angleterre. Le colonel Walter Luttrell a donn\u00e9 le Ch\u00e2teau et la plus grande partie de son contenu au National trust en 1976. La plupart de la propri\u00e9t\u00e9 du ch\u00e2teau a \u00e9t\u00e9 vendu \u00e0 l\u0027\u00c9tat en 1950. Le ch\u00e2teau a \u00e9t\u00e9 class\u00e9 par l\u0027English H\u00e9ritage en Grade I, en 2009 il a re\u00e7u 134 502 visiteurs."}, {"color": "#97c2fc", "id": "stone buildings", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Stone_Buildings,_Lincoln\u0027s_Inn-geograph-1857672.jpg", "label": "stone buildings", "shape": "image", "title": "Stone Buildings, Lincoln\u0027s Inn were constructed from 1774 to 1780. The architect was Sir Robert Taylor. Stone Buildings is a Grade I listed building. Stone Buildings appear in Anthony Trollope\u0027s novel The Prime Minister. Stone Buildings are so-called from the material with which they are constructed. They were constructed in accordance with an ultimately unrealised plan to rebuild Lincoln\u0027s Inn entirely in stone. Their construction was the initial step in that plan. The working drawings were made by a young man called Leach, then a clerk in Taylor\u0027s office, who later became Master of the Rolls. Leach\u0027s drawings are preserved in the Library of Lincoln\u0027s Inn. Pitt\u0027s chambers appear to have been in Stone Buildings from December 1779. Canning\u0027s father was \"for some time with a Serjeant Walker who then resided in Stone Buildings\". The South end was added from 1844 to 1845 under the direction of Philip Hardwick. Stone Buildings are situated parallel with the west side of Chancery Lane, and the western range of buildings faces the gardens of Lincoln\u0027s Inn and the square, with an oblong court between the two buildings. The Chancery Lane side is very plain, but the garden front consists of a rustic basement, with arcades and windows, at the north end of which is a wing consisting of six Corinthian pillars, which support an entablature and pediment. The cornice of the wing is continued through the whole length of the front, which terminates in a balustrade, but the two ranges of windows are entirely plain. The northern entrance is by handsome iron gates in Chancery Lane. The structure is not in keeping with the architecture of the other buildings; but, when viewed through the foliage of the garden, it has a very pleasing effect. On 23 December 1790, by the violence of the wind at noon, the copper covering of the roof of the new buildings was blown off in one sheet, and hung over the front like a large carpet or mainsail. The noise occasioned by this accident made the neighbourhood conclude the building was falling down. Some of the plates composing this covering were torn off and carried into a yard in Holborn. Sir Charles Wetherell had chambers in Stone Buildings. The Duke of Wellington took shelter there when he was attacked by a mob on 18 June 1832. The Registers\u0027 and Accountant-General\u0027s Offices were at 8, 9 and 11 Stone Buildings. The buildings are faced with Portland stone. The buildings that comprise Stone Buildings are numbered from 1 to 11. 1 and 11 Stone Buildings are opposite separate sides of 76B Chancery Lane. 7 and 8 Stone Buildings are opposite 10 to 12 Old Square."}, {"color": "#97c2fc", "id": "effigy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Rababou_2006.jpg", "label": "effigy", "shape": "image", "title": "Ef\u00edgie \u00e9 uma representa\u00e7\u00e3o de uma pessoa numa moeda, pintura ou escultura. Uma forma de representa\u00e7\u00e3o da ef\u00edgie \u00e9 a est\u00e1tua jacente em pedra de corpo inteiro de uma pessoa j\u00e1 falecida, visto em monumentos f\u00fanebres em igrejas a partir da Idade M\u00e9dia. Estas figuras frequentemente aparecem com m\u00e3os justapostas, em modo de ora\u00e7\u00e3o, podendo ser encontradas tamb\u00e9m deitadas, orando ajoelhadas ou at\u00e9 mesmo de p\u00e9. Ef\u00edgie tamb\u00e9m \u00e9 o termo usado para se referir a um busto, tal como os encontrados em papel-moeda e moedas, representando monarcas, pol\u00edticos e outras personagens hist\u00f3ricas importantes."}, {"color": "#97c2fc", "id": "city", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Birmingham_City_Hall.jpg", "label": "city", "shape": "image", "title": "City ist im Vereinigten K\u00f6nigreich die Kennzeichnung einer besonderen Stellung einer Stadt oder Gemeinde. Der Status wird vom Monarchen verliehen. Obwohl er keine besonderen Rechte mit sich bringt, erh\u00f6ht der Status als \u201eCity\u201c das Prestige einer Stadt. Die Verleihung des Status ist weder an die Gr\u00f6\u00dfe der Stadt oder die Anzahl ihrer Einwohner noch an das Vorhandensein einer Kathedrale, wie es historisch der Fall war, gekoppelt. Die Verleihung erfolgt durch die Erstellung eines \u201eLetters patent\u201c bezeichneten Dokuments. Es existieren einige traditionelle Namen oder eingef\u00fchrte Bezeichnungen von St\u00e4dten, die den Begriff City enthalten, ohne dass der Status durch den Monarchen verliehen worden w\u00e4re. Die Verleihung erfolgt nach Sichtung entsprechender Bewerbungen aus besonderen Anl\u00e4ssen wie Kr\u00f6nungen und Thronjubil\u00e4en des Monarchen oder besonderen Ereignissen wie es die Jahrtausendwende im Jahr 2000 war. Nach Abschluss der Verleihung der Rechte im Jahr 2022 aus Anlass des Platin-Thronjubil\u00e4ums von Elisabeth II. gibt es in England 55, in Wales 7, in Schottland 8 und in Nordirland 6 Cities. Hinzu kommt Douglas auf der Isle of Man sowie 4 St\u00e4dte in \u00dcberseeterritorien."}, {"color": "#97c2fc", "id": "bodiam", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bodiam-castle-10My8-1197.jpg", "label": "bodiam", "shape": "image", "title": "Bodiam is een dorp en civil parish in East Sussex, Engeland. De plaats is gelegen in de vallei van de rivier nabij de dorpen Sandhurst en Ewhurst. De civil parish telde 393 inwoners (2011). Het 14e-eeuwse Bodiam Castle ten oosten van de hoofdstraat is een toeristische trekpleister."}, {"color": "#97c2fc", "id": "ivy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ivy_77uf_be.jpg", "label": "ivy", "shape": "image", "title": "Hedero (Hedera) estas genro en la familio Araliacoj. \u011ci konsistas el da\u016drfoliaj arbedoj rampantaj a\u016d grimpantaj per kro\u0109radiketoj sur arbojn, murojn kaj similajn (ili ne estas parazitaj plantoj). Ili havas manforme lobajn kaj forkformajn foliojn kaj kvinnombrajn, epiginajn, verdecajn florojn en umbelo. La poleno estas ofte tre venena. La genro entenas proksimume dek speciojn. \u011cia nomo devenas de la latina haedere kies plej proksima traduko estas alligi."}, {"color": "#97c2fc", "id": "latin", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Commentarii_de_Bello_Gallico.jpg", "label": "latin", "shape": "image", "title": "El lat\u00edn (autoglot\u00f3nimo: Lingua Latina o Latina; en griego cl\u00e1sico: \u039b\u03b1\u03c4\u03b9\u03bd\u03b9\u03ba\u1f74 \u0263\u03bb\u1ff6\u03c4\u03c4\u03b1; en neogriego: \u039b\u03b1\u03c4\u03b9\u03bd\u03b9\u03ba\u03ae \u03b3\u03bb\u03ce\u03c3\u03c3\u03b1 o \u039b\u03b1\u03c4\u03b9\u03bd\u03b9\u03ba\u03ac) es una lengua it\u00e1lica perteneciente al subgrupo latino-falisco,\u200b y a su vez a la familia de las lenguas indoeuropeas\u200b que fue hablada en la Antigua Roma y posteriormente durante la Edad Media y la Edad Moderna, llegando hasta la Edad Contempor\u00e1nea, pues se mantuvo como lengua cient\u00edfica hasta el siglo XIX. Su nombre deriva de una zona geogr\u00e1fica de la pen\u00ednsula it\u00e1lica donde se desarroll\u00f3 Roma, el Lacio (en lat\u00edn, Latium). Adquiri\u00f3 gran importancia con la expansi\u00f3n de Roma,\u200b y fue lengua oficial del Imperio romano en gran parte de Europa, \u00c1frica septentrional y Oriente Pr\u00f3ximo, junto con el griego. Como las dem\u00e1s lenguas indoeuropeas en general, el lat\u00edn era una lengua flexiva de tipo fusional con un mayor grado de s\u00edntesis nominal que las actuales lenguas romances, en la cual dominaba la flexi\u00f3n mediante sufijos, combinada en determinadas veces con el uso de las preposiciones, mientras que en las lenguas modernas derivadas dominan las construcciones anal\u00edticas con preposiciones, mientras que se ha reducido la flexi\u00f3n nominal a marcar solo el g\u00e9nero y el n\u00famero, conservando los casos de declinaci\u00f3n solo en los pronombres personales (estos tienen, adem\u00e1s, un orden fijo en los sintagmas verbales).\u200b El lat\u00edn origin\u00f3 un gran n\u00famero de lenguas europeas, denominadas lenguas romances, como el espa\u00f1ol, franc\u00e9s, franco-provenzal, friulano, gallego, istriano, istrorrumano, italiano, ladino, ligur, lombardo, meglenorrumano, napolitano, occitano, piamont\u00e9s, portugu\u00e9s, romanche, rumano, sardo, siciliano, val\u00f3n, v\u00e9neto, aragon\u00e9s, arrumano, asturleon\u00e9s, catal\u00e1n, corso, emiliano-roma\u00f1ol, y otros ya extintos, como el dalm\u00e1tico, panonio y el moz\u00e1rabe. Tambi\u00e9n ha influido en las palabras de las lenguas modernas debido a que durante muchos siglos, despu\u00e9s de la ca\u00edda del Imperio romano, continu\u00f3 us\u00e1ndose en toda Europa como lingua franca para las ciencias y la pol\u00edtica, sin ser seriamente amenazada en esa funci\u00f3n por otras lenguas en auge (como el espa\u00f1ol en el siglo XVII o el franc\u00e9s en el siglo XVIII), hasta pr\u00e1cticamente el siglo XIX. La Iglesia cat\u00f3lica lo usa como lengua lit\u00fargica oficial (sea en el rito romano sea en los otros ritos latinos), aunque desde el Concilio Vaticano II se permiten adem\u00e1s las lenguas vern\u00e1culas.\u200b Tambi\u00e9n se usa para los nombres binarios de la clasificaci\u00f3n cient\u00edfica de los reinos animal y vegetal, para denominar figuras o instituciones del mundo del Derecho, como lengua de redacci\u00f3n del Corpus Inscriptionum Latinarum, y en art\u00edculos de revistas cient\u00edficas publicadas total o parcialmente en esta lengua. El alfabeto latino, derivado del alfabeto griego (en s\u00ed derivado del alfabeto fenicio), es ampliamente el alfabeto m\u00e1s usado del mundo con diversas variantes de unas lenguas a otras. El estudio del lat\u00edn, junto con el del griego cl\u00e1sico, es parte de los llamados estudios cl\u00e1sicos, y aproximadamente hasta los a\u00f1os 1970 fue estudio casi imprescindible en las humanidades. Hasta el d\u00eda de hoy, en pa\u00edses como Alemania, en los Gymnasien se ense\u00f1a lat\u00edn o griego junto a lenguas modernas."}, {"color": "#97c2fc", "id": "lancastrian", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Royal_Arms_of_England_(1340-1367).svg", "label": "lancastrian", "shape": "image", "title": "\u0623\u0633\u0631\u0629 \u0644\u0627\u0646\u0643\u0633\u062a\u0631 (\u0628\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629: House of Lancaster)\u200f \u0647\u064a \u0641\u0631\u0639 \u0645\u0646 \u0623\u0633\u0631\u0629 \u0628\u0644\u0627\u0646\u062a\u0627\u062c\u0627\u0646\u062a \u0627\u0644\u0645\u0644\u0643\u064a\u0629. \u0641\u064a \u0635\u0631\u0627\u 02 bis 0,063 Millimeter) und feiner als Kies (Korngr\u00f6\u00dfe \u00fcberwiegend 2 bis 63 Millimeter). Sand z\u00e4hlt au\u00dferdem zu den nicht bindigen B\u00f6den. Die Bezeichnung \u201eSand\u201c ist nicht abh\u00e4ngig von der mineralischen Zusammensetzung. Der gr\u00f6\u00dfte Teil der Sande besteht jedoch mehrheitlich aus Quarz\u00adk\u00f6rnern. Vor allem dieser Quarzsand ist ein bedeutender Rohstoff f\u00fcr das Bauwesen sowie f\u00fcr die Glas- und Halbleiterindustrie."}, {"color": "#97c2fc", "id": "milk", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cow_female_black_white.jpg", "label": "milk", "shape": "image", "title": "\u4e73\u6216\u7a31\u4e73\u6c41\uff0c\u4fd7\u4f5c\u5976\uff0c\u4e3a\u4e73\u72b6\u7269\uff0c\u662f\u4e00\u7a2e\u54fa\u4e73\u985e\uff08\u5305\u62ec\u55ae\u5b54\u76ee\uff09\u96cc\u6027\u52d5\u7269\uff08\u6709\u6642\u70ba\u96c4\u6027\uff09\u4e73\u817a\u7684\u5206\u6ccc\u7269\uff0c\u4e5f\u662f\u54fa\u4e73\u985e\u7279\u6709\u7684\u80fd\u529b\u4e4b\u4e00\u3002\u5b83\u71df\u990a\u8c50\u5bcc\uff0c\u8272\u767d\u3001\u4e0d\u900f\u5149\uff0c\u4e3b\u8981\u529f\u80fd\u662f\u5728\u5e7c\u5152\u80fd\u5920\u81ea\u884c\u6d88\u5316\u5176\u4ed6\u98df\u7269\uff08\u5373\u65b7\u5976\uff09\u4e4b\u524d\u63d0\u4f9b\u54fa\u80b2\u3002\u900f\u904e\u8abf\u7bc0\u80fd\u91cf\u7522\u751f\u7684\u4ee3\u8b1d\u904e\u7a0b\uff0c\u5c24\u5176\u662f\u8461\u8404\u7cd6\u548c\u80f0\u5cf6\u7d20\u7684\u4ee3\u8b1d\uff0c\u4e73\u6c41\u80fd\u5920\u4fdd\u8b77\u5e7c\u5152\u7684\u6d88\u5316\u9053\uff0c\u4e0d\u53d7\u75c5\u539f\u9ad4\u3001\u6bd2\u7d20\u548c\u767c\u708e\u75c7\u72c0\u7684\u4fb5\u5bb3\uff0c\u6709\u76ca\u5e7c\u5152\u5065\u5eb7\u3002\u5728\u73fe\u4eca\u7d55\u5927\u591a\u6578\u4eba\u985e\u6587\u660e\uff0c\u5bb6\u755c\u7684\u4e73\u6c41\u4e5f\u4f9b\u4eba\u985e\u98df\u7528\uff0c\u5176\u4e2d\u4ee5\u725b\u4e73\u70ba\u5927\u5b97\uff0c\u4f46\u4e5f\u6709\u7dbf\u7f8a\u3001\u5c71\u7f8a\u3001\u99ac\u548c\u99f1\u99dd\u7b49\u4e73\u6e90\u3002 \u52d5\u7269\u525b\u751f\u7522\u5f8c\u ibo o di mezzi. Ci\u00f2 avviene, solitamente, circondando l\u0027obiettivo col proprio esercito. Le prime notizie di assedi arrivano da fonti antichissime. Scavi archeologici in Medio Oriente hanno confermato che anche le citt\u00e0 pi\u00f9 antiche erano dotate di cinte murarie. L\u0027arte dell\u0027assedio viene detta poliorcetica. Assedio di Costantinopoli nel 1453"}, {"color": "#97c2fc", "id": "ballistas", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/031_Conrad_Cichorius,_Die_Reliefs_der_Traianss\u00e4ule,_Tafel_XXXI_(Ausschnitt_01).jpg", "label": "ballistas", "shape": "image", "title": "\u30d0\u30ea\u30b9\u30bf (ballista) \u306f\u3001\u53e4\u4ee3\u304b\u3089\u4e2d\u4e16\u306b\u304b\u3051\u3066\u4f7f\u308f\u308c\u305f\u3001\u636e\u3048\u7f6e\u304d\u5f0f\u306e\u5927\u578b\u5f29\u7832\u3067\u3042\u308b\u3002"}, {"color": "#97c2fc", "id": "windsor castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/St._Georges_Chapel,_Windsor_Castle_(2).jpg", "label": "windsor castle", "shape": "image", "title": "\u0412\u0438\u0301\u043d\u0434\u0437\u043e\u0440\u0441\u043a\u0438\u0439 \u0437\u0430\u0301\u043c\u043e\u043a (\u0430\u043d\u0433\u043b. Windsor Castle) \u2014 \u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0446\u0438\u044f \u0431\u0440\u0438\u0442\u0430\u043d\u0441\u043a\u0438\u0445 \u043c\u043e\u043d\u0430\u0440\u0445\u043e\u0432 \u0432 \u0433\u043e\u0440\u043e\u0434\u0435 \u0412\u0438\u043d\u0434\u0437\u043e\u0440, \u0433\u0440\u0430\u0444\u0441\u0442\u0432\u043e \u0411\u0435\u0440\u043a\u0448\u0438\u0440, \u0410\u043d\u0433\u043b\u0438\u044f. \u041d\u0430 \u043f\u0440\u043e\u0442\u044f\u0436\u0435\u043d\u0438\u0438 \u0431\u043e\u043b\u0435\u0435 900 \u043b\u0435\u0442 \u0441 XI \u0432\u0435\u043a\u0430 \u0437\u0430\u043c\u043e\u043a \u044f\u0432\u043b\u044f\u0435\u0442 \u0441\u043e\u0431\u043e\u0439 \u043d\u0435\u0437\u044b\u0431\u043b\u0435\u043c\u044b\u0439 \u0441\u0438\u043c\u0432\u043e\u043b \u043c\u043e\u043d\u0430\u0440\u0445\u043
