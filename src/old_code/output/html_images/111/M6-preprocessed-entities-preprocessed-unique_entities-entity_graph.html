ce qui est des effectifs, la British Army est la deuxi\u00e8me arm\u00e9e de l\u0027Europe de l\u0027Ouest, apr\u00e8s l\u0027Arm\u00e9e de terre fran\u00e7aise. Contrairement \u00e0 la Royal Navy, aux Royal Marines et \u00e0 la Royal Air Force, la British Army ne poss\u00e8de pas le terme \u00ab Royal \u00bb dans son nom, ce pour des raisons historiques : elle fut d\u00e9clar\u00e9e \u00ab Arm\u00e9e du Parlement \u00bb (au lieu de \u00ab Arm\u00e9e de la Couronne \u00bb) par la D\u00e9claration des droits (Bill of Rights) de 1689. Cependant, beaucoup des r\u00e9giments et unit\u00e9s de la British Army ont conserv\u00e9 le pr\u00e9fixe \u00ab Royal \u00bb dans leur nom, et b\u00e9n\u00e9ficient du commandement honorifique de certains membres de la famille royale. Le chef de l\u0027\u00e9tat-major g\u00e9n\u00e9ral de cette arm\u00e9e professionnelle est depuis le 12 juin 2018 le g\u00e9n\u00e9ral (en)."}, {"color": "#97c2fc", "id": "flanders", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Map_France_1030-fr.svg", "label": "flanders", "shape": "image", "title": "\u0424\u043b\u0430\u043d\u0434\u0440\u0456\u044f (\u043d\u0456\u0434. Vlaanderen, \u0412\u043b\u0430\u043d\u0434\u0435\u0440\u0435\u043d \u2014 \u00ab\u043d\u0438\u0437\u0438\u043d\u043d\u0435 \u0431\u043e\u043b\u043e\u0442\u043e\u00bb; \u0437.-\u0444\u043b\u0430\u043c. Vloandern; \u0444\u0440. Flandre) \u2014 \u0456\u0441\u0442\u043e\u0440\u0438\u0447\u043d\u0430 \u043e\u0431\u043b\u0430\u0441\u0442\u044c \u043d\u0430 \u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u0457 \u0441\u0443\u0447\u0430\u0441\u043d\u0438\u0445 \u0424\u0440\u0430\u043d\u0446\u0456\u0457, \u0411\u0435\u043b\u044c\u0433\u0456\u0457 \u0442\u0430 \u041d\u0456\u0434\u0435\u0440\u043b\u0430\u043d\u0434\u0456\u0432, \u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u044f \u043a\u043e\u043b\u0438\u0448\u043d\u044c\u043e\u0433\u043e \u0433\u0440\u0430\u0444\u0441\u0442\u0432\u0430 \u0424\u043b\u0430\u043d\u0434\u0440\u0456\u044f. \u041d\u0430\u0441\u0435\u043b\u0435\u043d\u043d\u044f \u0424\u043b\u0430\u043d\u0434\u0440\u0456\u0457 \u0441\u043a\u043b\u0430\u0434\u0430\u044e\u0442\u044c \u0432 \u043e\u0441\u043d\u043e\u0432\u043d\u043e\u043c\u0443 \u0444\u043b\u0430\u043c\u0430\u043d\u0434\u0446\u0456. \u0417 \u0434\u0440\u0443\u0433\u043e\u0457 \u043f\u043e\u043b\u043e\u0432\u0438\u043d\u0438 IX \u0441\u0442\u043e\u043b\u0456\u0442\u0442\u044f \u0433\u0440\u0430\u0444\u0441\u0442\u0432\u043e \u0424\u043b\u0430\u043d\u0434\u0440\u0456\u044f \u043f\u0435\u0440\u0435\u0431\u0443\u0432\u0430\u043b\u043e \u0432 \u0437\u0430\u043b\u0435\u0436\u043d\u043e\u0441\u0442\u0456 \u0432\u0456\u0434 \u0424\u0440\u0430\u043d\u0446\u0456\u0457. \u0423 XII\u2014XV \u0441\u0442\u043e\u043b\u0456\u0442\u0442\u044f\u0445 \u0432\u0445\u043e\u0434\u0438\u043b\u0430 \u0432 \u0447\u0438\u0441\u043b\u043e \u0440\u0435\u0433\u0456\u043e\u043d\u0456\u0432 \u0404\u0432\u0440\u043e\u043f\u0438 \u0437 \u043d\u0430\u0439\u0431\u0456\u043b\u044c\u0448 \u0440\u043e\u0437\u0432\u0438\u043d\u0435\u043d\u043e\u044e \u0435\u043a\u043e\u043d\u043e\u043c\u0456\u043a\u043e\u044e, \u0432 \u0437\u0432\u0027\u044f\u0437\u043a\u0443 \u0437 \u0447\u0438\u043c \u0442\u0430\u043c \u0440\u0430\u043d\u043e \u0432\u0438\u043d\u0438\u043a\u043b\u0438 \u0456 \u0440\u043e\u0437\u0432\u0438\u043d\u0443\u043b\u0438\u0441\u044f \u0441\u0435\u0440\u0435\u0434\u043d\u044c\u043e\u0432\u0456\u0447\u043d\u0456 \u043c\u0456\u0441\u0442\u0430, \u0432 \u044f\u043a\u0438\u0445 \u0432\u0435\u043b\u0438\u043a\u0438\u0439 \u0432\u043f\u043b\u0438\u0432 \u043c\u0430\u043b\u0438 \u0446\u0435\u0445\u043e\u0432\u0456 \u043e\u0431\u0027\u0454\u0434\u043d\u0430\u043d\u043d\u044f \u043c\u0456\u0441\u044c\u043a\u0438\u0445 \u0440\u0435\u043c\u0456\u0441\u043d\u0438\u043a\u0456\u0432. \u0421\u0435\u0440\u0435\u0434 \u043c\u0456\u0441\u0442 \u0424\u043b\u0430\u043d\u0434\u0440\u0456\u0457 \u043d\u0430\u0439\u0431\u0456\u043b\u044c\u0448\u0435 \u0437\u043d\u0430\u0447\u0435\u043d\u043d\u044f \u043c\u0430\u043b\u0438 \u0413\u0435\u043d\u0442, \u0406\u043f\u0440 \u0456 \u0411\u0440\u044e\u0433\u0433\u0435, \u0432 \u044f\u043a\u0438\u0445 \u0440\u043e\u0437\u0432\u0438\u0432\u0430\u043b\u043e\u0441\u044f \u0432\u0438\u0440\u043e\u0431\u043d\u0438\u0446\u0442\u0432\u043e \u0441\u0443\u043a\u043d\u0430. \u041d\u0430 \u043f\u043e\u0447\u0430\u0442\u043a\u0443 XIV \u0441\u0442\u043e\u043b\u0456\u0442\u0442\u044f \u0424\u043b\u0430\u043d\u0434\u0440\u0456\u044f \u0431\u0443\u043b\u0430 \u043e\u043a\u0443\u043f\u043e\u0432\u0430\u043d\u0430 \u0424\u0440\u0430\u043d\u0446\u0456\u0454\u044e. \u0423 1384 \u0440\u043e\u0446\u0456 \u0424\u043b\u0430\u043d\u0434\u0440\u0456\u044f \u0441\u0442\u0430\u043b\u0430 \u0447\u0430\u0441\u0442\u0438\u043d\u043e\u044e \u0432\u043e\u043b\u043e\u0434\u0456\u043d\u044c \u0433\u0435\u0440\u0446\u043e\u0433\u0456\u0432 \u0411\u0443\u0440\u0433\u0443\u043d\u0434\u0441\u044c\u043a\u0438\u0445, \u0432 1477 \u0440\u043e\u0446\u0456 \u0443\u0432\u0456\u0439\u0448\u043b\u0430 \u0434\u043e \u0441\u043a\u043b\u0430\u0434\u0443 \u0432\u043e\u043b\u043e\u0434\u0456\u043d\u044c \u0413\u0430\u0431\u0441\u0431\u0443\u0440\u0433\u0456\u0432, \u0432 1556 \u0440\u043e\u0446\u0456 \u2014 \u0434\u043e \u0441\u043a\u043b\u0430\u0434\u0443 \u0432\u043e\u043b\u043e\u0434\u0456\u043d\u044c \u0456\u0441\u043f\u0430\u043d\u0441\u044c\u043a\u043e\u0457 \u043a\u043e\u0440\u043e\u043d\u0438. \u0412 \u0434\u0430\u043d\u0438\u0439 \u0447\u0430\u0441 \u0432\u0435\u043b\u0438\u043a\u0430 \u0447\u0430\u0441\u0442\u0438\u043d\u0430 \u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u0457 \u0456\u0441\u0442\u043e\u0440\u0438\u0447\u043d\u043e\u0457 \u0424\u043b\u0430\u043d\u0434\u0440\u0456\u0457 \u0432\u0445\u043e\u0434\u0438\u0442\u044c \u0434\u043e \u0441\u043a\u043b\u0430\u0434\u0443 \u0411\u0435\u043b\u044c\u0433\u0456\u0457, \u0441\u043a\u043b\u0430\u0434\u0430\u044e\u0447\u0438 \u043f\u0440\u043e\u0432\u0456\u043d\u0446\u0456\u0457 \u0417\u0430\u0445\u0456\u0434\u043d\u0430 \u0424\u043b\u0430\u043d\u0434\u0440\u0456\u044f \u0456 \u0421\u0445\u0456\u0434\u043d\u0430 \u0424\u043b\u0430\u043d\u0434\u0440\u0456\u044f, \u043d\u0435\u0432\u0435\u043b\u0438\u043a\u0430 \u0447\u0430\u0441\u0442\u0438\u043d\u0430 \u2014 \u0434\u043e \u0441\u043a\u043b\u0430\u0434\u0443 \u0424\u0440\u0430\u043d\u0446\u0456\u0457 (\u0447\u0430\u0441\u0442\u0438\u043d\u0430 \u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u0457 \u0434\u0435\u043f\u0430\u0440\u0442\u0430\u043c\u0435\u043d\u0442\u0443 \u041d\u043e\u0440), \u0447\u0430\u0441\u0442\u0438\u043d\u0430 \u2014 \u0434\u043e \u0441\u043a\u043b\u0430\u0434\u0443 \u041d\u0456\u0434\u0435\u0440\u043b\u0430\u043d\u0434\u0456\u0432."}, {"color": "#97c2fc", "id": "george cubitt", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/St_Barnabas\u0027_Church,_Ranmore_Common_Road,_Ranmore_Common_(NHLE_Code_1189879).jpg", "label": "george cubitt", "shape": "image", "title": "George Cubitt, 1st Baron Ashcombe, PC, DL (4 June 1828 \u2013 26 February 1917) of Denbies House, Dorking, Surrey, was a British politician and peer, a son of Thomas Cubitt, the leading London builder and property developer of his day."}, {"color": "#97c2fc", "id": "courtyard castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Westenhanger_Castle_-_geograph.org.uk_-_889584.jpg", "label": "courtyard castle", "shape": "image", "title": "Eine Kastellburg ist eine Burgform, die aus dem Mittelmeerraum ab der Zeit der Kreuzz\u00fcge, sp\u00e4testens jedoch mit der Einf\u00fchrung der Feuerwaffen, also in der Sp\u00e4tzeit des Burgenbaus, in Europa Fu\u00df fasste. Sie beschreibt die neuzeitliche Form des Kastells. In einer Kastellburg sind die Geb\u00e4ude an der Innenseite des meist viereckigen beziehungsweise gleichm\u00e4\u00dfigen Mauerzuges angeordnet. Die Au\u00dfenmauern der Geb\u00e4ude sind dementsprechend stark und nur durch die notwendigsten Mauer\u00f6ffnungen unterbrochen. Meist befinden sich auf den Mauern Wehrg\u00e4nge, die mit der Nutzung von Feuerwaffen zunehmend auch \u00fcberdacht sind. Die Ecken dieses Geb\u00e4udegevierts k\u00f6nnen durch T\u00fcrme verst\u00e4rkt sein. Oft befindet sich ein zus\u00e4tzlicher Mauerzug vor dem Geb\u00e4udekomplex, an dessen Ecken runde Bastionen ein Bestreichen der Seiten erm\u00f6glichten. Abh\u00e4ngig von der Lage der Kastellburg befindet sich ein Wassergraben oder ein Halsgraben an der Torseite oder der am meisten gef\u00e4hrdeten Seite der Burg. Die sich so ergebende quadratische Form der gotischen Burg kann als Vorl\u00e4ufer des Renaissanceschlosses gesehen werden. Sie stellt idealtypisch den \u00dcbergang vom Burgenbau zum \u2013 noch befestigten \u2013 Schlossbau, dem sogenannten Burgschloss der Fr\u00fchen Neuzeit dar. Kastellburgen, und Burgschl\u00f6sser allgemein, wurden in der Fr\u00fchen Neuzeit oft nachtr\u00e4glich mit Rundbastionen, winkligen Bastionen, Rondellen oder Gesch\u00fctzt\u00fcrmen zu Festungsanlagen ausgebaut oder gleich als solche w\u00e4hrend der Sp\u00e4tgotik oder Renaissancezeit neu errichtet.Beispielsweise: \n* Plassenburg mit Rondellen \n* Wasserburg Friedewald mit Gesch\u00fctzt\u00fcrmen \n* Schloss Arensburg in Kuressaare mit winkligen Bastionen \n* Wasserschloss Heldrungen mit Rondellen und zus\u00e4tzlich sp\u00e4ter errichteten winkligen Bastionen, insgesamt zwei Wassergr\u00e4ben \n* Marienburg, festungsartige Anlage durch mehrere Vorburgen mit Batteriestellungen des 15.\u201317. Jh."}, {"color": "#97c2fc", "id": "cash", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ancientchinesecoins.jpg", "label": "cash", "shape": "image", "title": "Hotov\u00e9 pen\u00edze neboli ob\u011b\u017eivo, anglicky cash, je jedna z forem pen\u011bz. Opakem ob\u011b\u017eiva jsou tzv. , tedy bankovn\u00ed vklady."}, {"color": "#97c2fc", "id": "kirby muxloe castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kirby_Muxloe_2.jpg", "label": "kirby muxloe castle", "shape": "image", "title": "Kirby Muxloe Castle, auch Kirby Castle, ist ein unvollendetes Herrenhaus aus dem 15. Jahrhundert in Kirby Muxloe in der englischen Grafschaft Leicestershire. Sein Bau wurde 1480 auf Gehei\u00df von William Hastings, 1. Baron Hastings, also in der Zeit der Rosenkriege, begonnen. Dem Baron geh\u00f6rte bereits ein Herrenhaus auf diesem Gel\u00e4nde, das er vollkommen umbauen wollte. Die Fundamente dieses ersten Herrenhauses sieht man heute noch als Ruinen im Hof des neuen Herrenhauses. Er wollte eine befestigte Residenz mit rechteckigem Grundriss schaffen, die durch Mauern, T\u00fcrme und einen Graben eingeschlossen war. Aber die Arbeiten an dem Haus wurden mit seiner Hinrichtung wegen Hochverrats auf Anweisung K\u00f6nig Richards III. im Jahre 1483 eingestellt. Das Haus wurde nie fertiggestellt. Teile des Herrenhauses wurden anfangs von den \u00fcbrigen Mitgliedern der Familie Hastings bewohnt, aber im 16. Jahrhundert war das Anwesen verlassen und dem Verfall preisgegeben."}, {"color": "#97c2fc", "id": "defensive walls", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Walls_of_Dubrovnik-3.jpg", "label": "defensive walls", "shape": "image", "title": "\u0627\u0644\u0645\u062a\u0631\u0627\u0633 \u0623\u0648 \u0627\u0644\u0633\u0648\u0631 \u0642\u062f \u064a\u0642\u0627\u0645 \u0644\u0633\u062f \u0645\u0645\u0631 \u0645\u0639\u064a\u0646 \u0623\u0648 \u0642\u062f \u064a\u0642\u0627\u0645 \u062d\u0648\u0644 \u0645\u0646\u0637\u0642\u0629 \u0645\u0639\u064a\u0646\u0629 \u0643\u0627\u0644\u0645\u0639\u0633\u0643\u0631 \u0623\u0648 \u0627\u0644\u0645\u062f\u064a\u0646\u0629. \u064a\u064f\u0628\u0646\u0649 \u0645\u0646 \u0627\u0644\u0637\u064a\u0646 \u0623\u0648 \u0627\u0644\u062a\u0631\u0627\u0628 \u0623\u0648 \u0627\u0644\u0637\u0648\u0628 \u0623\u0648 \u0627\u0644\u062d\u062c\u0627\u0631\u0629."}, {"color": "#97c2fc", "id": "medieval england", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Crescenzi_calendar.jpg", "label": "medieval england", "shape": "image", "title": "\u015aredniowiecze \u2013 epoka w historii Europy trwaj\u0105ca od V do XV wieku, kt\u00f3ra rozpocz\u0119\u0142a si\u0119 wraz z upadkiem cesarstwa zachodniorzymskiego i trwa\u0142a do epoki renesansu i wielkich odkry\u0107 geograficznych. Jest \u015brodkowym okresem w tradycyjnym podziale historii Europy na staro\u017cytno\u015b\u0107, \u015bredniowiecze i nowo\u017cytno\u015b\u0107. Dzieli si\u0119 na wczesne, pe\u0142ne (dojrza\u0142e) i p\u00f3\u017ane \u015bredniowiecze. Schy\u0142ek staro\u017cytno\u015bci i pocz\u0105tek \u015bredniowiecza charakteryzowa\u0142y si\u0119 spadkiem liczby ludno\u015bci, upadkiem miast i najazdami plemion barbarzy\u0144skich. Na gruzach cesarstwa zachodniorzymskiego plemiona barbarzy\u0144skie (w tym r\u00f3\u017cne ludy germa\u0144skie) tworzy\u0142y nowe pa\u0144stwa. W VII wieku Afryka P\u00f3\u0142nocna i Bliski Wsch\u00f3d, b\u0119d\u0105ce dot\u0105d cz\u0119\u015bci\u0105 cesarstwa wschodniorzymskiego (Cesarstwa Bizanty\u0144skiego), zosta\u0142y podbite przez Arab\u00f3w i sta\u0142y si\u0119 cz\u0119\u015bci\u0105 kalifatu. Chocia\u017c nast\u0105pi\u0142a znacz\u0105ca zmiana stosunk\u00f3w spo\u0142ecznych i struktur politycznych, nie dosz\u0142o do ca\u0142kowitego zerwania z dziedzictwem staro\u017cytno\u015bci. Cesarstwo Bizanty\u0144skie przetrwa\u0142o i nadal by\u0142o znacz\u0105c\u0105 si\u0142\u0105. Kodeks Justyniana (zbi\u00f3r prawa rzymskiego) mia\u0142 istotny wp\u0142yw na rozw\u00f3j \u015bredniowiecznego prawodawstwa. Na zachodzie Europy wi\u0119kszo\u015b\u0107 nowo powsta\u0142ych kr\u00f3lestw zaadaptowa\u0142a niekt\u00f3re z nadal istniej\u0105cych rzymskich instytucji. W miar\u0119 rozprzestrzeniania si\u0119 chrze\u015bcija\u0144stwa by\u0142y zak\u0142adane klasztory. Frankowie pod w\u0142adz\u0105 Karoling\u00f3w stworzyli imperium obejmuj\u0105ce pod koniec VIII i na pocz\u0105tku IX wieku wi\u0119kszo\u015b\u0107 zachodniej Europy. Imperium Karoli\u0144skie rozpad\u0142o si\u0119 w wyniku walk wewn\u0119trznych i towarzysz\u0105cym im najazd\u00f3w: wiking\u00f3w z p\u00f3\u0142nocy, W\u0119gr\u00f3w ze wschodu i Saracen\u00f3w z po\u0142udnia. W okresie pe\u0142nego \u015bredniowiecza (kt\u00f3re zacz\u0119\u0142o si\u0119 w XI wieku) znacznie wzros\u0142a liczba ludno\u015bci Europy. By\u0142o to wynikiem rozwoju technologii i rolnictwa, co w po\u0142\u0105czeniu ze zmian\u0105 klimatu w okresie \u015bredniowiecznego optimum klimatycznego pozwoli\u0142o na wzrost plon\u00f3w i rozw\u00f3j handlu. Stosunki spo\u0142eczne opiera\u0142y si\u0119 na systemie lennym, w kt\u00f3rym \u2013 w zamian za lenno \u2013 wasal by\u0142 zobowi\u0105zany do \u015bwiadcze\u0144 wojskowych na rzecz seniora, oraz podda\u0144stwie ch\u0142op\u00f3w, kt\u00f3rzy byli zobowi\u0105zani do \u015bwiadczenia danin i pracy na rzecz feuda\u0142\u00f3w. W celu odzyskania z r\u0105k muzu\u0142man\u00f3w znajduj\u0105cej si\u0119 na Bliskim Wschodzie Ziemi \u015awi\u0119tej organizowano od XI do XIII wieku wyprawy zbrojne katolickiego rycerstwa \u2013 krucjaty. Pierwsza krucjata zosta\u0142a og\u0142oszona w 1095 podczas synodu w Clermont. W tym okresie zacz\u0119\u0142y si\u0119 tworzy\u0107 scentralizowane pa\u0144stwa narodowe. \u017bycie intelektualne tego okresu by\u0142o zdominowane przez scholastyk\u0119 \u2013 filozofi\u0119 uzasadniaj\u0105c\u0105 prawdy wiary. Powstawa\u0142y pierwsze uniwersytety. Do wybitnych osi\u0105gni\u0119\u0107 \u015bredniowiecza nale\u017ca\u0142y filozofia Tomasza z Akwinu, malarstwo Giotta, poezja Dantego i Chaucera, podr\u00f3\u017ce Marco Polo i architektura gotyckich katedr (np. w Chartres). W okresie p\u00f3\u017anego \u015bredniowiecza kl\u0119ski g\u0142odu, zarazy i wojny spowodowa\u0142y znaczny spadek liczby ludno\u015bci Europy; pomi\u0119dzy 1347 a 1350 czarna \u015bmier\u0107 przyczyni\u0142a si\u0119 do \u015bmierci oko\u0142o 1/3 \u00f3wczesnej populacji Europy. Wojnom pomi\u0119dzy pa\u0144stwami, wojnom domowym i buntom ch\u0142opskim towarzyszy\u0142y spory, herezje i wielka schizma w Ko\u015bciele katolickim. Zmiany w kulturze i technologii przekszta\u0142ci\u0142y spo\u0142ecze\u0144stwa europejskie, oznaczaj\u0105c kres \u015bredniowiecza i pocz\u0105tek dziej\u00f3w nowo\u017cytnych."}, {"color": "#97c2fc", "id": "philippa", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/King_Edward_III_half_groat_York_mint.jpg", "label": "philippa", "shape": "image", "title": "Philippa dari Hainaut (24 Juni 1314 \u2013 15 Agustus 1369) adalah Ratu Inggris sebagai istri Raja Edward III dari Inggris Edward berjanji pada tahun 1326 untuk menikahinya dua tahun kemudian. She menikah dengan Edward, pertama secara proxy, ketika Edward mengirim \"untuk menikahinya atas namanya\" di Valenciennes (kota kedua terpenting di wilayah Hainaut) pada bulan Oktober 1327. Pernikahan tersebut dirayakan secara resmi di York Minster pada tanggal 24 Januari 1328, beberapa bulan setelah aksesi Edward ke takhta Inggris. Pada bulan Agustus 1328, ia juga memperbaiki maharnya. Philippa bertindak sebagai Wali penguasa pada tahun 1346, ketika suaminya berada jauh dari kerajaannya, dan ia kerap menemani suaminya dalam ekspedisinya ke Skotlandia, Prancis, dan Flandria. Philippa mendapat banyak popularitas dengan orang-orang Inggris atas kebaikan dan belas kasihnya, yang ditunjukkan pada tahun 1347 ketika ia berhasil membujuk Raja Edward untuk menyelamatkan nyawa . Popularitas ini membantu menjaga kedamaian di Inggris sepanjang pemerintahan Edward yang panjang. Yang sulung dari empat belas anaknya adalah , menjadi seorang pemimpin militer yang terkenal. Philippa meninggal pada usia lima puluh lima tahun karena suatu penyakit yang berhubungan erat dengan edema. The Queen\u0027s College, Oxford didirikan untuk menghormatinya."}, {"color": "#97c2fc", "id": "eggs", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Potato_galettes_with_quail_eggs.jpg", "label": "eggs", "shape": "image", "title": "\u042f\u0439\u0446\u043e\u0301, \u0438\u043b\u0438 \u043e\u043e\u0446\u0438\u0301\u0442, \u0438\u043b\u0438 \u044f\u0439\u0446\u0435\u043a\u043b\u0435\u0442\u043a\u0430, \u2014 \u0436\u0435\u043d\u0441\u043a\u0430\u044f \u043f\u043e\u043b\u043e\u0432\u0430\u044f \u043a\u043b\u0435\u0442\u043a\u0430, \u0438\u0437 \u043a\u043e\u0442\u043e\u0440\u043e\u0439 \u0432 \u0440\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442\u0435 \u043e\u043f\u043b\u043e\u0434\u043e\u0442\u0432\u043e\u0440\u0435\u043d\u0438\u044f \u0438\u043b\u0438 \u043f\u0443\u0442\u0451\u043c \u043f\u0430\u0440\u0442\u0435\u043d\u043e\u0433\u0435\u043d\u0435\u0437\u0430 \u0440\u0430\u0437\u0432\u0438\u0432\u0430\u0435\u0442\u0441\u044f \u043d\u043e\u0432\u044b\u0439 \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u043c. \u0420\u0430\u0437\u043c\u0435\u0440\u044b \u044f\u0439\u0446\u0435\u043a\u043b\u0435\u0442\u043e\u043a \u043c\u043e\u0433\u0443\u0442 \u0441\u0438\u043b\u044c\u043d\u043e \u0432\u0430\u0440\u044c\u0438\u0440\u043e\u0432\u0430\u0442\u044c: \u044f\u0439\u0446\u0435\u043a\u043b\u0435\u0442\u043a\u0430 \u043c\u044b\u0448\u0438 \u0438\u043c\u0435\u0435\u0442 \u0434\u0438\u0430\u043c\u0435\u0442\u0440 \u043f\u0440\u0438\u0431\u043b\u0438\u0437\u0438\u0442\u0435\u043b\u044c\u043d\u043e 0,06 \u043c\u043c, \u0432 \u0442\u043e \u0432\u0440\u0435\u043c\u044f \u043a\u0430\u043a \u0434\u0438\u0430\u043c\u0435\u0442\u0440 \u044f\u0439\u0446\u0430 \u0430\u0444\u0440\u0438\u043a\u0430\u043d\u0441\u043a\u043e\u0433\u043e \u0441\u0442\u0440\u0430\u0443\u0441\u0430 \u043c\u043e\u0436\u0435\u0442 \u0434\u043e\u0441\u0442\u0438\u0433\u0430\u0442\u044c 15,5 \u0441\u043c. \u0414\u043b\u044f \u044f\u0438\u0446 \u043e\u0431\u044b\u0447\u043d\u043e \u0445\u0430\u0440\u0430\u043a\u0442\u0435\u0440\u043d\u0430 \u0448\u0430\u0440\u043e\u043e\u0431\u0440\u0430\u0437\u043d\u0430\u044f \u0438\u043b\u0438 \u043e\u0432\u0430\u043b\u044c\u043d\u0430\u044f \u0444\u043e _legion\u00e1\u0159i_v_Davanzo.gif", "label": "treason", "shape": "image", "title": "Pengkhianatan negara atau makar (bahasa Inggris: treason) adalah kejahatan pidana berupa pengkhianatan yang dilakukan oleh seorang warga negara terhadap negara atau bangsanya sendiri dengan melakukan satu atau beberapa tindak kejahatan yang serius. Bentuk pengkhianatan tersebut dapat berupa keikutsertaan secara aktif atau pasif bersama pihak musuh melawan negara sendiri dalam perang, rencana pembunuhan terhadap pejabat pemerintahan sah (terutama kepala negara atau kepala pemerintahan), tindakan kudeta, persekongkolan bersama warga negara sesama atau negara lain untuk menjatuhkan suatu negara atau pemerintahan, ketidakpatuhan yang dapat merugikan kedaulatan negara, tindakan spionase tentang kekuatan militer, kekuaran ilmiah, rancangan, rencana, model, artikel, catatan atau dokumen-dokumen milik negara sendiri kepada negara lain atau negara musuh agar digunakan sebagai alat yang dapat merugikan keselamatan negara. Pengkhianatan negara juga diartikan sebagai suatu pertentangan terhadap konstitusi negara."}, {"color": "#97c2fc", "id": "top hat", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Isambard_Kingdom_Brunel_preparing_the_launch_of_\u0027The_Great_Eastern_by_Robert_Howlett_crop.jpg", "label": "top hat", "shape": "image", "title": "\u30b7\u30eb\u30af\u30cf\u30c3\u30c8\uff08\u7d79\u5e3d\u3001\u82f1: silk hat\uff09\u306f\u3001\u71d5\u5c3e\u670d\uff08\u30c6\u30fc\u30eb\u30b3\u30fc\u30c8\uff09\u304a\u3088\u3073\u30e2\u30fc\u30cb\u30f3\u30b0\u30b3\u30fc\u30c8\u7740\u7528\u6642\u306b\u7528\u3044\u308b\u3001\u7b2c\u4e00\u6b63\u793c\u88c5\u7528\u306e\u7d33\u58eb\u5e3d\u5b50\u3067\u3042\u308b\u3002"}, {"color": "#97c2fc", "id": "car park", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bad_car_parking.jpg", "label": "car park", "shape": "image", "title": "Parkeringsplatser, kort p-plats, finns p\u00e5 dels gator i olika t\u00e4torter men ocks\u00e5 l\u00e4ngs med v\u00e4gar. I t\u00e4torter kan de finnas l\u00e4ngs med gatorna. De kan vara utformade s\u00e5 att bilarna ska parkeras l\u00e4ngsg\u00e5ende parallellt med v\u00e4gen eller p\u00e5 snedden i vinklar av olika grad i f\u00f6rh\u00e5llande till k\u00f6rbanan. P\u00e5 st\u00f6rre parkeringsplatser \u00e4r oftast uppst\u00e4llningsplatserna anordnade s\u00e5 att bilarna parkeras sida vid sida. Parkeringsplatser av dessa tre olika typer m\u00e5ste enligt lagen vara utm\u00e5lade p\u00e5 v\u00e4gen med vita linjer f\u00f6r att markera hur bilarna ska parkeras och utm\u00e4rkas med v\u00e4gm\u00e4rkesskylt, ett anvisningsm\u00e4rke, som har ett stort P som betyder just parkering."}, {"color": "#97c2fc", "id": "settlement", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/A_street_in_H\u00fasav\u00edk.jpg", "label": "settlement", "shape": "image", "title": "Kota praja atau kotapraja (Inggris: township) mengacu pada berbagai jenis permukiman di beberapa negara-negara. Meski istilah kotapraja sering terkait dengan daerah perkotaan kecil ,ada banyak pengecualian untuk aturan ini. Di Australia, Kanada, Skotlandia, dan Amerika Serikat, kotapraja mengacu pada permukiman-permukiman yang terlalu kecil atau tersebar untuk dianggap sebagai kota atau daerah perkotaan. Di wilayah Indonesia , Kota Praja merupakan Pusat Pemerintahan wilayah Kabupaten. Kota Praja adalah Kota setingkat Kecamatan/ Dati III."}, {"color": "#97c2fc", "id": "kedleston", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/All_Saints_Church,_Kedleston.jpg", "label": "kedleston", "shape": "image", "title": "Kedleston es un pueblo y parroquia civil en el distrito del Valle del \u00c1mbar de Derbyshire. Se sit\u00faa a 6 km al noroeste de la ciudad de Derby, muy cerca de Quarndon, , y . Su poblaci\u00f3n en el censo de 2011 era de menos de 100 personas. Los documentos y censos hist\u00f3ricos est\u00e1n conservados en la parroquia civil de Mackworth, Amber Valley."}, {"color": "#97c2fc", "id": "cadbury", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Packing_room,_Bournville_-_Project_Gutenberg_eText_16035.jpg", "label": "cadbury", "shape": "image", "title": "\u30ad\u30e3\u30c9\u30d0\u30ea\u30fc (Cadbury) \u306f\u3001\u30a4\u30ae\u30ea\u30b9\u306e\u83d3\u5b50\u30fb\u98f2\u6599\u30e1\u30fc\u30ab\u30fc\u3067\u3042\u308b\u3002 \u30a2\u30e1\u30ea\u30ab\u306e\u98df\u54c1\u5927\u624b\u30e2\u30f3\u30c7\u30ea\u30fc\u30ba\u30fb\u30a4\u30f3\u30bf\u30fc\u30ca\u30b7\u30e7\u30ca\u30eb\u30b0\u30eb\u30fc\u30d7\uff08\u65e7 \u30af\u30e9\u30d5\u30c8\u30d5\u30fc\u30c5\u30b0\u30eb\u30fc\u30d7\uff09\u306e\u4e00\u90e8\u3067\u3001\u516c\u6b63\u53d6\u5f15\u307e\u305f\u306f\u6709\u6a5f\u88fd\u54c1\u306e\u6a19\u699c\u3067\u77e5\u3089\u308c\u308b\u3002\u304b\u3064\u3066\u306e\u5b50\u4f1a\u793e\u3067\u73fe\u5728\u3082\u30b0\u30eb\u30fc\u30d7\u4f01\u696d\u306e\u30b0\u30ea\u30fc\u30f3\u30fb\u30a2\u30f3\u30c9\u30fb\u30d6\u30e9\u30c3\u30af\u30b9\u793e\u3092\u901a\u3058\u8ca9\u58f2\u3057\u3066\u3044\u308b\u3002"}, {"color": "#97c2fc", "id": "gardening", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/SF_Conservatory_of_Flowers_3.jpg", "label": "gardening", "shape": "image", "title": "L\u0027horticulture est un mot en usage depuis le XIXe si\u00e8cle. D\u00e9signant \u00e0 l\u0027origine l\u0027acclimatation de plantes pour les d\u00e9velopper \u00e0 des fins commerciales, le mot peut aussi d\u00e9signer l\u0027art de cultiver les jardins, de pratiquer la culture des l\u00e9gumes, des fruits, des fleurs, des arbres ou des arbustes fruitiers et d\u0027ornement, selon le dictionnaire de l\u0027Acad\u00e9mie fran\u00e7aise. Il s\u0027agit d\u0027une fili\u00e8re complexe et sp\u00e9cialis\u00e9e de l\u0027agriculture regroupant la floriculture, le mara\u00eechage, l\u0027arboriculture, la p\u00e9pini\u00e8re, la semence et les jeunes plants."}, {"color": "#97c2fc", "id": "rural", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Barossa_Valley_South_Australia.jpg", "label": "rural", "shape": "image", "title": "Geografian, landa-ingurunea edo nekazaritza-ingurunea jarduera ekonomiko nagusiak nekazaritza edo abeltzaintza dituzten eskualde edo lur-eremuen multzoa da. Nekazaritza paisaiak gizakiak lurra lantzeko baliatu dituen antolakuntza ekonomiko eta laborantza-metodoak islatzen ditu. Horrela, historian zehar jarduera hauek nolakoak izan diren, halako nekazaritza paisaia izango da. Baita ere, bakoitzaren ikuspuntua islatzen da paisaiaren definizioan. Izan ere ikuslerik gabe, begiradarik gabe, ez dago paisaiarik. Gure begiradak ere gauza asko gordetzen ditu bere baitan, aurreko gure bizipenak moldatzen dute begirada. guk ikusten duguna, gure historia guztiarekin."}, {"color": "#97c2fc", "id": "rectangle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Symmetries_of_square.svg", "label": "rectangle", "shape": "image", "title": "\u9577\u65b9\u5f62\uff08\u3061\u3087\u3046\u307b\u3046\u3051\u3044)\u3001\u77e9\u5f62\uff08\u304f\u3051\u3044)(\u82f1: rectangle\uff09\u306f\u30014\u3064\u306e\u89d2\u304c\u3059\u3079\u3066\u7b49\u3057\u3044\u56db\u89d2\u5f62\u3067\u3042\u308b\u3002 \u5e73\u884c\u56db\u8fba\u5f62\u306e\u4e00\u7a2e\u3067\u3042\u308a\u3001\u5e73\u884c\u56db\u8fba\u5f62\u306e\u6027\u8cea\u3092\u3059\u3079\u3066\u6e80\u305f\u3059\u307b\u304b\u3001\u6b21\u306e\u6027\u8cea\u3092\u6709\u3059\u308b\u3002 \n* 4\u3064\u306e\u5185\u89d2\u306f\u3059\u3079\u3066\u7b49\u3057\u3044\u3002(\u3059\u306a\u308f\u3061\u76f4\u89d2\u3067\u3042\u308b\u3002) \n* 2\u672c\u306e\u5bfe\u89d2\u7dda\u306f\u7b49\u3057\u3044\u9577\u3055\u3092\u6301\u3064\u3002 \u3053\u308c\u306b\u3088\u308a\u3001\u9577\u65b9\u5f62\u306f\u5186\u306b\u5185\u63a5\u3059\u308b\u56db\u89d2\u5f62\u3067\u3042\u308b\u3002 \u6b63\u65b9\u5f62\u306f\u9577\u65b9\u5f62\u306e\u7279\u6b8a\u306a\u5f62\u3067\u30014\u3064\u306e\u89d2\u304c\u3059\u3079\u3066\u7b49\u3057\u304f\u30014\u3064\u306e\u8fba\u304c\u3059\u3079\u3066\u7b49\u3057\u3044\u56db\u89d2\u5f62\u306 ate", "shape": "image", "title": "Ticehurst \u00e4r en civil parish i Storbritannien. Den ligger i grevskapet East Sussex och riksdelen England, i den syd\u00f6stra delen av landet, 60 km sydost om huvudstaden London. Kustklimat r\u00e5der i trakten. \u00c5rsmedeltemperaturen i trakten \u00e4r 9 \u00b0C. Den varmaste m\u00e5naden \u00e4r juli, d\u00e5 medeltemperaturen \u00e4r 16 \u00b0C, och den kallaste \u00e4r februari, med 2 \u00b0C."}, {"color": "#97c2fc", "id": "minding", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Owner_Mr_Derrick_Smith.svg", "label": "minding", "shape": "image", "title": "\u30de\u30a4\u30f3\u30c7\u30a3\u30f3\u30b0\uff08Minding, 2013\u5e742\u670810\u65e5 - \uff09\u306f\u3001\u9e7f\u6bdb\u306e\u7af6\u8d70\u99ac\u3067\u3042\u308b\u3002\u4e3b\u306a\u52dd\u3061\u978d\u306f2015\u5e74\u30e2\u30a4\u30b0\u30ec\u30a2\u30b9\u30bf\u30c3\u30c9\u30b9\u30c6\u30fc\u30af\u30b9\u3001\u30d5\u30a3\u30ea\u30fc\u30ba\u30de\u30a4\u30eb\u30012016\u5e74\u82f11000\u30ae\u30cb\u30fc\u3001\u82f1\u30aa\u30fc\u30af\u30b9\u3001\u30d7\u30ea\u30c6\u30a3\u30fc\u30dd\u30ea\u30fc\u30b9\u30c6\u30fc\u30af\u30b9\u3001\u30ca\u30c3\u30bd\u30fc\u30b9\u30c6\u30fc\u30af\u30b9\u3001\u30af\u30a4\u30fc\u30f3\u30a8\u30ea\u30b6\u30d9\u30b92\u4e16\u30b9\u30c6\u30fc\u30af\u30b9\u3067\u3042\u308b\u3002"}, {"color": "#97c2fc", "id": "postern", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Newport_Arch.jpg", "label": "postern", "shape": "image", "title": "Poterna (potajnik) \u2013 podziemne przej\u015bcie umo\u017cliwiaj\u0105ce komunikacj\u0119 wewn\u0105trz twierdzy b\u0105d\u017a fortu pomi\u0119dzy poszczeg\u00f3lnymi stanowiskami bojowymi na wa\u0142ach lub w rowach fortecznych, schronami, koszarami itp. bez nara\u017cenia si\u0119 na bezpo\u015bredni ostrza\u0142. Przewa\u017cnie poterny \u0142\u0105czy\u0142y kaponiery ze schronem g\u0142\u00f3wnym, lub ze schronami pogotowia w poprzecznicach. Wznoszone by\u0142y z drewna, ceg\u0142y b\u0105d\u017a betonu, budowane metod\u0105 g\u00f3rnicz\u0105 lub odkrywkow\u0105. Nazwa u\u017cywana tak\u017ce w odniesieniu do bocznej bramy (furty) w murze obronnym."}, {"color": "#97c2fc", "id": "orleans", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/MardiGrasCanalStreet1890sChartresGazebo.jpg", "label": "orleans", "shape": "image", "title": "New Orleans (engelskt uttal: [/nu\u02d0\u02c8\u0254\u02d0rl(i)\u0259nz, \u0254\u02d0r\u02c8li\u02d0nz/]; franska: La Nouvelle-Orl\u00e9ans, franskt uttal: [/lanuv\u025bl\u0254\u0280le\u0251\u0303/]; \"nya Orl\u00e9ans\") \u00e4r den st\u00f6rsta staden i delstaten Louisiana i USA. Staden \u00e4r bel\u00e4gen vid Mississippifloden, tio mil uppstr\u00f6ms fr\u00e5n dess mynning i Mexikanska golfen. Staden sammanfaller med det administrativa omr\u00e5det Orleans Parish. Vid folkr\u00e4kningen \u00e5r 2000 var stadens befolkning 484 674 inv\u00e5nare och inklusive f\u00f6rorter 1 337 726; \u00e5r 2006, \u00e5ret efter orkanen Katrina, ber\u00e4knades befolkningen vara 223 388. New Orleans har sitt centrum vid den norra stranden av Mississippifloden och breder \u00e5t norr ut sig fram till . Staden ligger delvis under s\u00e5v\u00e4l havsytans som Mississippiflodens niv\u00e5 och skyddas d\u00e4rf\u00f6r fr\u00e5n \u00f6versv\u00e4mning av stora vallar (lev\u00e9er) \u00e5t alla h\u00e5ll samt kraftiga pumpar. Lake Pontchartrain \u00e4r en sj\u00f6 med br\u00e4ckt vatten (ett estuarium) som via st\u00e5r i direkt kontakt med havet i \u00f6ster. S\u00f6tvatten rinner in i sj\u00f6n via flera vattendrag och fr\u00e5n vatten som avleds fr\u00e5n Mississippifloden. Kanalen Industrial canal g\u00e5r genom \u00f6stra New Orleans och leder b\u00e5ttrafik mellan Mississippifloden via slussar och sj\u00f6n. Kanalen st\u00e5r i f\u00f6rbindelse med kanalsystemet . New Orleans har s\u00f6dra USA:s st\u00f6rsta hamn, , och denna utg\u00f6r basen f\u00f6r stadens ekonomi. Handel sker med Mexiko och den karibiska \u00f6v\u00e4rlden. Staden \u00e4r k\u00e4nd som jazzens och Louis Armstrongs f\u00f6delseort och som n\u00f6jesstad. Det anses att st\u00e4ngningen av n\u00f6jes- (och bordell)distriktet Storyville 1917 bidrog till jazzens spridning norrut. Mardi Gras, som \u00e5rligen genomf\u00f6rs h\u00e4r, \u00e4r landets st\u00f6rsta karneval. Staden \u00e4r k\u00e4nd f\u00f6r sitt rika musik- och restaurangliv liksom f\u00f6r sina v\u00e4l bevarade byggnader byggda i en f\u00f6r USA avvikande arkitektur. I den ber\u00f6mda historiska stadsdelen French Quarter finns ett stort antal etablissemang med f\u00f6rstklassig musik och mat. Det finns f\u00f6rstklassiga restauranger \u00e4ven i andra delar av staden, som till exempel som blev utsedd till \u00e5rets restaurang i USA \u00e5r 2003. Restaurangen ligger i . New Orleans har ett fuktigt subtropiskt klimat med heta, fuktiga somrar och milda vintrar."}, {"color": "#97c2fc", "id": "french invasion fleet", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Irish-Invasion-Gillray.jpeg", "label": "french invasion fleet", "shape": "image", "title": "Theobald Wolfe Tone, com\u00fanmente llamado Wolfe Tone (*Dubl\u00edn, Irlanda, 20 de junio de 1763 - \u2020Dubl\u00edn, 19 de noviembre de 1798), fue el l\u00edder de la Society of the United Irishmen, adem\u00e1s de ser un importante patriota irland\u00e9s y ser considerado como el padre del republicanismo irland\u00e9s. Siendo hijo de un protestante de la Iglesia de Irlanda, estudi\u00f3 leyes en el Trinity College. En 1789, fue admitido en el ejercicio de la abogac\u00eda, pero solo la practic\u00f3 brevemente. En 1791, fue uno de los fundadores de la Sociedad de los Irlandeses Unidos (Society of United Irishmen), cuyos miembros, principalmente protestantes, se dedicaron a luchar por la libertad pol\u00edtica irlandesa. Los principios de la Revoluci\u00f3n Francesa fueron abrazados con entusiasmo en Irlanda, especialmente por los presbiterianos del Ulster. En octubre de 1791, Tone con el fin de plasmar estas ideas en la pol\u00edtica pr\u00e1ctica fund\u00f3, junto con Thomas Russell (1767-1803), Tandy Napper y otros, la Sociedad de los Irlandeses Unidos. El prop\u00f3sito original de esta sociedad no era m\u00e1s que la formaci\u00f3n de una uni\u00f3n pol\u00edtica entre cat\u00f3licos y protestantes, con el fin de obtener una reforma parlamentaria liberal. Fue solo cuando se hizo evidente que esto era inalcanzable por m\u00e9todos constitucionales, que la mayor\u00eda de los miembros adoptaron opiniones m\u00e1s intransigentes y conspiraron para establecer una Rep\u00fablica de Irlanda por medio de una rebeli\u00f3n armada. Los Irlandeses Unidos fueron perseguidos por las autoridades brit\u00e1nicas y muchos de ellos encarcelados. Debido a esto, Tone debi\u00f3 emigrar a los Estados Unidos, a donde lleg\u00f3 en mayo de 1795, y posteriormente a Francia. All\u00ed busc\u00f3 incansablemente apoyo para la causa irlandesa. Cuando estall\u00f3 la rebeli\u00f3n irlandesa de 1798, Tone inst\u00f3 al Directorio franc\u00e9s a enviar una ayuda eficaz a los rebeldes, pero este se limit\u00f3 a organizar una serie de peque\u00f1as incursiones en diferentes puntos de la costa de Irlanda. Wolfe Tone particip\u00f3 en una de ellas, comandada por el almirante Bompard y con el general Hardy al mando de una fuerza de unos 3.000 hombres. Esta fuerza encontr\u00f3 un escuadr\u00f3n ingl\u00e9s en Buncrana (Lough Swilly) el 12 de octubre de 1798. Tone, a bordo del nav\u00edo de l\u00ednea Hoche, rechaz\u00f3 la oferta de Bompard de escapar en una fragata antes del combate, y fue hecho prisionero cuando la Hoche se rindi\u00f3. Fue juzgado, declarado culpable y sentenciado a la horca el 12 de noviembre de 1798. Pero, antes de que esta sentencia se llevara a cabo, se suicid\u00f3."}, {"color": "#97c2fc", "id": "mercenary", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Detail_from_the_Chigi-vase.jpg", "label": "mercenary", "shape": "image", "title": "A mercenary, sometimes also known as a soldier of fortune or hired gun, is a private individual, particularly a soldier, that joins a military conflict for personal profit, is otherwise an outsider to the conflict, and is not a member of any other official military. Mercenaries fight for money or other forms of payment rather than for political interests. Beginning in the 20th century, mercenaries have increasingly come to be seen as less entitled to protections by rules of war than non-mercenaries. The Geneva Conventions declare that mercenaries are not recognized as legitimate combatants and do not have to be granted the same legal protections as captured service personnel of the armed forces. In practice, whether or not a person is a mercenary may be a matter of degree, as financial and political interests may overlap."}, {"color": "#97c2fc", "id": "high street", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/High.street.ilfracombe.arp.750pix.jpg", "label": "high street", "shape": "image", "title": "\u9ad8\u8857\uff08\u82f1\u8a9e\uff1aHigh Street\uff0c\u7cb5\u8a9e\u97f3\u8b6f\u8ae7\u8857\uff09\u662f\u82f1\u570b\u548c\u82f1\u806f\u90a6\u570b\u5bb6\u901a\u4fd7\u5e38\u898b\u7684\u8857\u9053\u540d\u5b57\uff0c\u901a\u5e38\u4ee3\u8868\u7684\u662f\u4e00\u689d\u6b77\u53f2\u60a0\u4e45\u7684\u8857\u9053\u3002 \u5b83\u8f49\u55bb\u4ee3\u8868\u5e02\u93ae\u4e2d\u5fc3\u7684\u5546\u696d\u805a\u7126\u5730\u9ede\uff0c\u4f46\u537b\u4e0d\u540c\u65bc\u300c\u4e2d\u5fc3\u300d\uff08Centre\uff09\uff0c\u662f\u4ee5\u5206\u4f48\u5728\u5e36\u72c0\u805a\u843d\u7684\u5546\u5e97\uff0c\u5f62\u6210\u7684\u66f4\u5ee3\u6cdb\u793e\u5340\u6982\u5ff5\u3002 \u6839\u64da2009\u5e74\u7684\u82f1\u570b\u7d71\u8a08\uff0c\u5168\u82f1\u570b\u67095,410\u689d\u9ad8\u8857\uff0c\u6bd4\u8d77\u8eca\u7ad9\u8def\uff08Station Road, 3,811\u689d\uff09\u548c\u5927\u8857\uff08Main Street, 2,702\u689d\uff09\u8981\u4f86\u5f97\u66f4\u52a0\u901a\u4fd7\u3002 \u82f1\u570b\u6700\u77ed\u7684\u9ad8\u8857\u4f4d\u65bc\u5fb7\u6587\u90e1\u768 s differs from Scots law in that rights of way exist only where they are so designated (or are able to be designated if not already), whereas in Scotland any route that meets certain conditions is defined as a right of way, and in addition, there is a general presumption of access to the countryside (\"right to roam\"). Private rights of way or easements also exist (see also Highways in England and Wales)."}, {"color": "#97c2fc", "id": "oats", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/SK-OatAvena-sativa.jpg", "label": "oats", "shape": "image", "title": "F\u00e9ar crua, bliant\u00fail den chuid is m\u00f3, den chine\u00e1l Avena. D\u00fachasach d\u0027imchuach na Me\u00e1nmhara. F\u00e1star \u00e9 don ghr\u00e1inne, mar fhor\u00e1iste is f\u00e9ar tirim. T\u00e1 min choirce coitianta mar arbhar bricfeasta. Go minic i gcoth\u00fa capall. L\u00e1n de phr\u00f3it\u00e9in, ach n\u00ed f\u00e9idir ar\u00e1n a dh\u00e9anamh leis."}, {"color": "#97c2fc", "id": "apple", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Apple_Blossom_@_Manali.jpg", "label": "apple", "shape": "image", "title": "La mela (dal latino malum) \u00e8 il falso frutto del melo (Malus domestica), infatti, il vero frutto \u00e8 il torsolo. Il melo ha origine in Asia centrale (attuale Kazakistan) e l\u0027evoluzione dei meli botanici risalirebbe al Neolitico. La specie \u00e8 presente in Italia nominalmente con circa 2000 variet\u00e0, ma la definizione pi\u00f9 precisa \u00e8 difficile data la sovrapposizione storica delle denominazioni, e le specie estinte o irreperibili. Il termine \"mela\" deriva dal latino tardo melum (dal greco antico \u03bc\u1fc6\u03bb\u03bf\u03bd, leggi m\u00e8lon) per il classico malum, a sua volta derivante dal dorico \u03bc\u1fb6\u03bb\u03bf\u03bd, leggi m\u00e0lon. Il termine potrebbe essere messo in relazione con la radice indoeuropea *mal - dal significato di \"essere molle\", \"dolce\", ed avere forse un legame con \"malva\" e \"miele\"."}, {"color": "#97c2fc", "id": "ritual", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kalyandi_durga_mondir9.jpg", "label": "ritual", "shape": "image", "title": "Een ritueel is een opeenvolging van in een bepaalde volgorde en op een welbepaalde plaats."}, {"color": "#97c2fc", "id": "monmouthshire", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ragland_castle_t100.jpg", "label": "monmouthshire", "shape": "image", "title": "Monmouthshire (wal. Sir Fynwy) \u2013 hrabstwo w po\u0142udniowo-wschodniej Walii, po\u0142o\u017cone przy granicy angielskiej, na p\u00f3\u0142nocnym wybrze\u017cu estuarium rzeki Severn. O\u015brodkiem administracyjnym jest Usk, historyczn\u0105 stolic\u0105 by\u0142o miasto Monmouth. Graniczy od p\u00f3\u0142nocy z hrabstwem Powys a od wschodu z hrabstwami miejskimi Blaenau Gwent i Torfaen oraz z miastem Newport. W Monmouthshire znajduje si\u0119 wiktoria\u0144ska rezydencja The Hendre."}, {"color": "#97c2fc", "id": "herb", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Thyme-Bundle.jpg", "label": "herb", "shape": "image", "title": "La hierba o yerba (tambi\u00e9n llamado yuyo en Argentina y Uruguay\u200b\u200b) es una planta que no presenta \u00f3rganos le\u00f1osos permanentes. Los tallos de las hierbas son verdes, mueren generalmente al acabar la buena estaci\u00f3n, siendo sustituidos por otros nuevos si la hierba es vivaz.\u200b Hay dos tipos de hierbas: las graminoides, de hoja estrecha; y las forbias, de hoja ancha.\u200b Muchas hierbas son anuales, naciendo de semilla al comienzo de la estaci\u00f3n favorable, y no dejando al acabar esta sino nuevas semillas en el suelo.\u200b Existen tambi\u00e9n hierbas vivaces, que reto\u00f1an desde tallos subterr\u00e1neos o situados a ras de suelo. Los \u00f3rganos subterr\u00e1neos implicados son rizomas (tallos horizontales) y bulbos. Muchas hierbas bienales forman una roseta de hojas pegada al suelo en su primer a\u00f1o, en el que no se reproducen, y un tallo alto y florido, el escapo floral, en su segundo a\u00f1o. Se llama megaforbias (hierbas gigantes) a plantas que respondiendo formalmente al concepto anterior, alcanzan un tama\u00f1o considerable, incluso de varios metros. Este es el caso, por ejemplo, de las diversas especies de bananas (g\u00e9nero Musa). En el lenguaje coloquial hierba o yerba es tambi\u00e9n cualquier planta que posee valor culinario o medicinal, con independencia de su car\u00e1cter herb\u00e1ceo o arb\u00f3reo, cuando la parte de la planta que se usa son las hojas o tallos tiernos. Por el contrario, las especias son las semillas, bayas, cortezas, ra\u00edces u otras partes de la planta."}, {"color": "#97c2fc", "id": "runs", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ski_trail_rating_symbol-terrain_park.svg", "label": "runs", "shape": "image", "title": "\u0413\u043e\u0440\u043d\u043e\u043b\u044b\u0436\u043d\u0430\u044f \u0442\u0440\u0430\u0441\u0441\u0430 \u2014 \u0443\u0447\u0430\u0441\u0442\u043e\u043a \u0441\u043a\u043b\u043e\u043d\u0430 (\u043a\u0430\u043a \u043f\u0440\u0430\u0432\u0438\u043b\u043e, \u043e\u0431\u043e\u0437\u043d\u0430\u0447\u0435\u043d\u043d\u044b\u0439), \u043f\u0440\u0435\u0434\u043d\u0430\u0437\u043d\u0430\u0447\u0435\u043d\u043d\u044b\u0439 \u0434\u043b\u044f \u0441\u043f\u0443\u0441\u043a\u0430 \u043d\u0430 \u0433\u043e\u0440\u043d\u044b\u0445 \u043b\u044b\u0436\u0430\u0445, \u0441\u043d\u043e\u0443\u0431\u043e\u0440\u0434\u0435 \u0438 \u0442. \u0434."}, {"color": "#97c2fc", "id": "mud", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/RomaniaDanubeDelta_MakingMaterialForCOnstructing0001jpg.jpg", "label": "mud", "shape": "image", "title": "El adobe, palabra que proviene del \u00e1rabe al-tub\u200b (\u0637\u0648\u0628), es un ladrillo sin cocer,\u200b una pieza para construcci\u00f3n hecha de una masa de barro (arcilla y arena), mezclado a veces con paja, moldeada en forma de ladrillo y secada al sol; con ellos se construyen diversos tipos de elementos constructivos, como paredes, muros y arcos.\u200b La t\u00e9cnica de elaborarlos y su uso est\u00e1n extendidos por todo el mundo, encontr\u00e1ndose en muchas culturas que nunca tuvieron relaci\u00f3n entre s\u00ed."}, {"color": "#97c2fc", "id": "thicket", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Betula_pendula_(fall_colors)_2.jpg", "label": "thicket", "shape": "image", "title": "Una bardissa o un barder \u00e9s una associaci\u00f3 vegetal conformada per arbustos, mates o lianes o totes dues coses alhora, tupida sovint impenetrable i amb un m\u00e9s gran desenvolupament vertical que el matollar. Als Pa\u00efsos Catalans s\u00f3n habitualment presents esp\u00e8cies com els esbarzers, l\u0027aranyoner, la vidalba, l\u0027heura, l\u0027ar\u00edtjol o el roser silvestre. Les bardisses se solen desenvolupar en rieres i recs i en les llindes de finques agr\u00edcoles. Tanmateix hom denomina bardissa aquelles barreres o tanques fetes amb arbres o arbustos. Aquestes tanques generalment estan disposades als l\u00edmits de parcel\u00b7les per a establir la separaci\u00f3 de les propietats o la protecci\u00f3 contra la intrusi\u00f3."}, {"color": "#97c2fc", "id": "size 3", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Rubik\u0027s_cube_colors.svg", "label": "size 3", "shape": "image", "title": "\u0645\u0643\u0639\u0628 \u0631\u0648\u0628\u064a\u0643 (\u0628\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629: Rubik\u0027s Cube)\u200f \u0647\u0648 \u0644\u063a\u0632 \u0645\u064a\u0643\u0627\u0646\u064a\u0643\u064a \u062b\u0644\u0627\u062b\u064a \u0627\u0644\u0623\u0628\u0639\u0627\u062f \u0627\u062e\u062a\u0631\u0639 \u0641\u064a \u0639\u0627\u0645 1974 \u0645\u0646 \u0642\u0628\u0644 \u0627\u0644\u0646\u062d\u0627\u062a \u0648\u0623\u0633\u062a\u0627\u0630 \u0627\u0644\u0639\u0645\u0627\u0631\u0629 \u0627\u0644\u0645\u062c\u0631\u064a \u0625\u0631\u0646\u0648 \u0631\u0648\u0628\u064a\u0643\u060c \u0648\u0633\u064f\u u0623\u062d\u0645\u0631\u060c \u0648\u0627\u0644\u0623\u0628\u064a\u0636 \u0648\u0627\u0644\u0623\u0632\u0631\u0642 \u0648\u0627\u0644\u0628\u0631\u062a\u0642\u0627\u0644\u064a \u0648\u0627\u0644\u0623\u062e\u0636\u0631 \u0648\u0627\u0644\u0623\u0635\u0641\u0631\u060c \u0648\u062a\u0645\u0643\u0646 \u0622\u0644\u064a\u0629 \u0645\u062d\u0648\u0631\u064a\u0629 \u0628\u062a\u062f\u0648\u064a\u0631 \u0643\u0644 \u0648\u0627\u062c\u0647\u0629 \u0628\u0634\u0643\u0644 \u0645\u0633\u062a\u0642\u0644\u060c \u0648\u0628\u0627\u0644\u062a\u0627\u0644\u064a \u064a\u0645\u0643\u0646 \u062e\u0644\u0637 \u062a\u0631\u062a\u064a\u0628 \u0627\u0644\u0623\u0644\u0648\u0627\u0646\u060c \u0648\u0644\u062d\u0644 \u0627\u0644\u0644\u063a\u0632 \u064a\u062c\u0628 \u0623\u0646 \u064a\u0643\u0648\u0646 \u0643\u0644 \u0648\u062c\u0647 \u0628\u0644\u0648\u0646 \u0648\u0627\u062d\u062f\u060c \u0648\u0642\u062f \u062a\u0645 \u0625\u0646\u062a\u0627\u062c \u0623\u0644\u063a\u0627\u0632 \u0645\u0645\u0627\u062b\u0644\u0629 \u0645\u0639 \u0623\u0639\u062f\u0627\u062f \u0645\u062e\u062a\u0644\u0641\u0629 \u0645\u0646 \u0627\u0644\u0645\u0644\u0635\u0642\u0627\u062a\u060c \u0648\u0644\u064a\u0633 \u0643\u0644\u0647\u0627 \u0645\u0646 \u0635\u0646\u0639 \u0631\u0648\u0628\u064a\u0643\u060c \u0648\u0642\u062f \u0627\u062d\u062a\u0641\u0644\u062a \u0627\u0644\u0646\u0633\u062e\u0629 \u0627\u0644\u0623\u0635\u0644\u064a\u0629 \u0630\u0627 \u0627\u0644\u0623\u0628\u0639\u0627\u062f (3\u00d73\u00d73) \u0628\u0639\u064a\u062f\u0647\u0627 \u0627\u0644\u0633\u0646\u0648\u064a \u0627\u0644\u0623\u0631\u0628\u0639\u064a\u0646 \u0641\u064a \u0639\u0627\u0645 2014."}, {"color": "#97c2fc", "id": "quadrangular design", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Westenhanger_Castle_-_geograph.org.uk_-_889584.jpg", "label": "quadrangular design", "shape": "image", "title": "Eine Kastellburg ist eine Burgform, die aus dem Mittelmeerraum ab der Zeit der Kreuzz\u00fcge, sp\u00e4testens jedoch mit der Einf\u00fchrung der Feuerwaffen, also in der Sp\u00e4tzeit des Burgenbaus, in Europa Fu\u00df fasste. Sie beschreibt die neuzeitliche Form des Kastells. In einer Kastellburg sind die Geb\u00e4ude an der Innenseite des meist viereckigen beziehungsweise gleichm\u00e4\u00dfigen Mauerzuges angeordnet. Die Au\u00dfenmauern der Geb\u00e4ude sind dementsprechend stark und nur durch die notwendigsten Mauer\u00f6ffnungen unterbrochen. Meist befinden sich auf den Mauern Wehrg\u00e4nge, die mit der Nutzung von Feuerwaffen zunehmend auch \u00fcberdacht sind. Die Ecken dieses Geb\u00e4udegevierts k\u00f6nnen durch T\u00fcrme verst\u00e4rkt sein. Oft befindet sich ein zus\u00e4tzlicher Mauerzug vor dem Geb\u00e4udekomplex, an dessen Ecken runde Bastionen ein Bestreichen der Seiten erm\u00f6glichten. Abh\u00e4ngig von der Lage der Kastellburg befindet sich ein Wassergraben oder ein Halsgraben an der Torseite oder der am meisten gef\u00e4hrdeten Seite der Burg. Die sich so ergebende quadratische Form der gotischen Burg kann als Vorl\u00e4ufer des Renaissanceschlosses gesehen werden. Sie stellt idealtypisch den \u00dcbergang vom Burgenbau zum \u2013 noch befestigten \u2013 Schlossbau, dem sogenannten Burgschloss der Fr\u00fchen Neuzeit dar. Kastellburgen, und Burgschl\u00f6sser allgemein, wurden in der Fr\u00fchen Neuzeit oft nachtr\u00e4glich mit Rundbastionen, winkligen Bastionen, Rondellen oder Gesch\u00fctzt\u00fcrmen zu Festungsanlagen ausgebaut oder gleich als solche w\u00e4hrend der Sp\u00e4tgotik oder Renaissancezeit neu errichtet.Beispielsweise: \n* Plassenburg mit Rondellen \n* Wasserburg Friedewald mit Gesch\u00fctzt\u00fcrmen \n* Schloss Arensburg in Kuressaare mit winkligen Bastionen \n* Wasserschloss Heldrungen mit Rondellen und zus\u00e4tzlich sp\u00e4ter errichteten winkligen Bastionen, insgesamt zwei Wassergr\u00e4ben \n* Marienburg, festungsartige Anlage durch mehrere Vorburgen mit Batteriestellungen des 15.\u201317. Jh."}, {"color": "#97c2fc", "id": "pantry", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Museu_Rom\u00e0ntic_Can_Papiol_(Vilanova_i_la_Geltr\u00fa)_-_8.jpg", "label": "pantry", "shape": "image", "title": "Spi\u017carnia \u2013 pomieszczenie, w kt\u00f3rym przechowuje si\u0119 \u017cywno\u015b\u0107 i do spo\u017cycia. Do przechowywania \u017cywno\u015bci s\u0142u\u017c\u0105 p\u00f3\u0142ki lub rega\u0142y, a do ochrony przed szkodnikami skrzynki, kosze, kamionki do owoc\u00f3w i warzyw. W spi\u017carniach przechowuje si\u0119 np. smalec i mas\u0142o, zakonserwowane przetwory, mi\u0119so i mleko, soki owocowe, jajka, chleb, wysuszone grzyby i inne produkty. Wcze\u015bniej w komorach w\u0119dzono produkty do codziennego spo\u017cytku, wieszano je prawie przy suficie pomieszczenia. W\u0119dzono np. szynk\u0119, kie\u0142bas\u0119, boczek lub dziczyzn\u0119. Nie bez powodu wieszano mi\u0119so tak wysoko, po pierwsze chciano, \u017ceby kie\u0142basa i szynka zachowa\u0142y si\u0119 w dobrym stanie, po drugie utrudnia\u0142o to dost\u0119p szkodnikom takim, jak myszy i szczury. Komora \u017cywno\u015bciowa musi by\u0107 \u0142atwo dost\u0119pna, mo\u017ce tam si\u0119 znajdowa\u0107 st\u00f3\u0142 drewniany i szafka na \u015bcianie. W dzisiejszych czasach, w nowych budowlach, rezygnuje si\u0119 ze spi\u017carni, poniewa\u017c nie s\u0105 one potrzebne. \u017bywno\u015b\u0107 przechowuje si\u0119 w lod\u00f3wkach lub ."}, {"color": "#97c2fc", "id": "lord curzon", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Imperial_War_Cabinet.jpg", "label": "lord curzon", "shape": "image", "title": "George Nathaniel Curzon, n\u00e9 le 11 janvier 1859 \u00e0 Kedleston et mort le 20 mars 1925 \u00e0 Londres, 1er marquis Curzon de Kedleston, est un homme politique britannique, affili\u00e9 au Parti conservateur. Il est vice-roi des Indes de 1899 \u00e0 1905, puis Secr\u00e9taire d\u0027\u00c9tat aux Affaires \u00e9trang\u00e8res de 1919 \u00e0 1924. Il a donn\u00e9 son nom \u00e0 la ligne Curzon, trac\u00e9 qui a servi \u00e0 fixer la fronti\u00e8re entre la Pologne et l\u0027URSS \u00e0 l\u0027issue de la guerre sovi\u00e9to-polonaise (f\u00e9vrier 1919 - mars 1921)."}, {"color": "#97c2fc", "id": "guardhouse", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Susiluodon_Merivartioasema_Kustavi_21.3.08_(1).jpg", "label": "guardhouse", "shape": "image", "title": "A watchtower or watch tower is a type of fortification used in many parts of the world. It differs from a regular tower in that its primary use is military and from a turret in that it is usually a freestanding structure. Its main purpose is to provide a high, safe place from which a sentinel or guard may observe the surrounding area. In some cases, non-military towers, such as religious towers, may also be used as watchtowers."}, {"color": "#97c2fc", "id": "quadrangular plan", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Westenhanger_Castle_-_geograph.org.uk_-_889584.jpg", "label": "quadrangular plan", "shape": "image", "title": "Eine Kastellburg ist eine Burgform, die aus dem Mittelmeerraum ab der Zeit der Kreuzz\u00fcge, sp\u00e4testens jedoch mit der Einf\u00fchrung der Feuerwaffen, also in der Sp\u00e4tzeit des Burgenbaus, in Europa Fu\u00df fasste. Sie beschreibt die neuzeitliche Form des Kastells. In einer Kastellburg sind die Geb\u00e4ude an der Innenseite des meist viereckigen beziehungsweise gleichm\u00e4\u00dfigen Mauerzuges angeordnet. Die Au\u00dfenmauern der Geb\u00e4ude sind dementsprechend stark und nur durch die notwendigsten Mauer\u00f6ffnungen unterbrochen. Meist befinden sich auf den Mauern Wehrg\u00e4nge, die mit der Nutzung von Feuerwaffen zunehmend auch \u00fcberdacht sind. Die Ecken dieses Geb\u00e4udegevierts k\u00f6nnen durch T\u00fcrme verst\u00e4rkt sein. Oft befindet sich ein zus\u00e4tzlicher Mauerzug vor dem Geb\u00e4udekomplex, an dessen Ecken runde Bastionen ein Bestreichen der Seiten erm\u00f6glichten. Abh\u00e4ngig von der Lage der Kastellburg befindet sich ein Wassergraben oder ein Halsgraben an der Torseite oder der am meisten gef\u00e4hrdeten Seite der Burg. Die sich so ergebende quadratische Form der gotischen Burg kann als Vorl\u00e4ufer des Renaissanceschlosses gesehen werden. Sie stellt idealtypisch den \u00dcbergang vom Burgenbau zum \u2013 noch befestigten \u2013 Schlossbau, dem sogenannten Burgschloss der Fr\u00fchen Neuzeit dar. Kastellburgen, und Burgschl\u00f6sser allgemein, wurden in der Fr\u00fchen Neuzeit oft nachtr\u00e4glich mit Rundbastionen, winkligen Bastionen, Rondellen oder Gesch\u00fctzt\u00fcrmen zu Festungsanlagen ausgebaut oder gleich als solche w\u00e4hrend der Sp\u00e4tgotik oder Renaissancezeit neu errichtet.Beispielsweise: \n* Plassenburg mit Rondellen \n* Wasserburg Friedewald mit Gesch\u00fctzt\u00fcrmen \n* Schloss Arensburg in Kuressaare mit winkligen Bastionen \n* Wasserschloss Heldrungen mit Rondellen und zus\u00e4tzlich sp\u00e4ter errichteten winkligen Bastionen, insgesamt zwei Wassergr\u00e4ben \n* Marienburg, festungsartige Anlage durch mehrere Vorburgen mit Batteriestellungen des 15.\u201317. Jh."}, {"color": "#97c2fc", "id": "attainted", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Richard_of_York_Talbot_Shrewsbury_Book.jpeg", "label": "attainted", "shape": "image", "title": "In English criminal law, attainder or attinctura was the metaphorical \"stain\" or \"corruption of blood\" which arose from being condemned for a serious capital crime (felony or treason). It entailed losing not only one\u0027s life, property and hereditary titles, but typically also the right to pass them on to one\u0027s heirs. Both men and women condemned of capital crimes could be attainted. Attainder by confession resulted from a guilty plea at the bar before judges or before the coroner in sanctuary. Attainder by verdict resulted from conviction by jury. Attainder by process resulted from a legislative act outlawing a fugitive. The last form is obsolete in England (and prohibited in the United States), and the other forms have been abolished."}, {"color": "#97c2fc", "id": "floor plan", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sample_Floorplan.jpg", "label": "floor plan", "shape": "image", "title": "Planta baixa \u00e9 o nome que se d\u00e1 ao desenho de uma constru\u00e7\u00e3o feito, em geral, a partir do corte horizontal \u00e0 altura de 1,5m a partir da base. \u00c9 um diagrama dos relacionamentos entre salas, espa\u00e7os e outros aspectos f\u00edsicos em um n\u00edvel de uma estrutura. Nela devem estar detalhadas em escala as medidas das paredes (comprimento e espessura), portas, janelas, o nome de cada ambiente e seu respectivo n\u00edvel. Dimens\u00f5es s\u00e3o, em geral, os espa\u00e7os entre as paredes de uma sala ou c\u00f4modo e incluem, ainda, detalhes de componentes como pias, aquecedores de \u00e1gua, etc., al\u00e9m de notas que especificam acabamentos, m\u00e9todos de constru\u00e7\u00e3o e s\u00edmbolos de itens el\u00e9tricos. A partir da planta baixa s\u00e3o feitos os lan\u00e7amentos dos demais projetos complementares de instala\u00e7\u00f5es el\u00e9tricas, hidr\u00e1ulicas, sanit\u00e1rias, telef\u00f4nicas, preven\u00e7\u00e3o e combate a inc\u00eandio, sistema de prote\u00e7\u00e3o a descargas atmosf\u00e9ricas (spda), sonoriza\u00e7\u00e3o, seguran\u00e7a, assim como o c\u00e1lculo estrutural e de funda\u00e7\u00f5es de uma obra. Apesar de, em teoria, serem elementos diferentes da geometria descritiva, costuma-se confundir os termos \"planta\" e \"planta baixa\". Se seguirmos a origem da adjetiva\u00e7\u00e3o, as l\u00ednguas que desenvolveram um l\u00e9xico especificamente relacionado \u00e0 terminologia t\u00e9cnica em arquitetura, apresentam termos pr\u00f3prios para a representa\u00e7\u00e3o da \"planta do andar t\u00e9rreo\", como a mais importante das plantas, pois \u00e9 a planta de acesso. Isso acontece em franc\u00eas (\"rez-de-chaus\u00e9e\"), em ingl\u00eas (\"groundfloor\"), em alem\u00e3o (\"grundriss\"), mas \u00e9 especialmente em espanhol que se revela a firmeza, a robustez da denomina\u00e7\u00e3o \"planta baja\", que n\u00e3o \u00e9 confundida com a planta t\u00e9cnica de nenhum outro andar. Assim, etimologicamente, somente dever\u00edamos denominar \"planta baixa\" \u00e0 importante planta do acesso \u00e0 edifica\u00e7\u00e3o, e n\u00e3o, genericamente, \u00e0 planta de qualquer andar ou pavimento de uma edifica\u00e7\u00e3o. Nos demais pavimentos, recomenda-se utilizar apenas a palavra \"planta\" e indicar o andar, pavimento, nivel ou outra conven\u00e7\u00e3o de diferencia\u00e7\u00e3o. No caso brasileiro, essa confus\u00e3o \u00e9 provavelmente fundamentada na defini\u00e7\u00e3o do plano horizontal de proje\u00e7\u00e3o da planta de um determinado andar de uma edifica\u00e7\u00e3o, como situado a aproximadamente 1,20 metros do ch\u00e3o - por isso, seria uma \"planta baixa\", pela curiosa confus\u00e3o gerada pela defini\u00e7\u00e3o da proje\u00e7\u00e3o gen\u00e9rica."}, {"color": "#97c2fc", "id": "charing cross station", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_New_Charing_Cross.png", "label": "charing cross station", "shape": "image", "title": "London Charing Cross ist ein Bahnhof im Stadtzentrum von London. Er befindet sich im Stadtteil Charing Cross, der zum Stadtbezirk City of Westminster geh\u00f6rt. Der Haupteingang befindet sich an der Stra\u00dfe Strand. Charing Cross ist einer von 17 Bahnh\u00f6fen, die von der Bahninfrastrukturgesellschaft Network Rail verwaltet werden. Im Jahr 2013 wurde er von 38,607 Millionen Fahrg\u00e4sten genutzt."}, {"color": "#97c2fc", "id": "edward iii", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Edward-III-king-England.jpg", "label": "edward iii", "shape": "image", "title": "Edoardo III d\u0027Inghilterra (in inglese Edward III of England; Castello di Windsor, 13 novembre 1312 \u2013 Richmond, 21 giugno 1377) fu re d\u0027Inghilterra e signore d\u0027Irlanda dal 1327 alla sua morte. Alto e bello, Edoardo trasse ispirazione dalla cavalleria medievale per i suoi ideali di vita. Durante tutto il suo regno sostenne fortemente e promosse la cavalleria, il che gli consent\u00ec di sviluppare buone relazioni con la nobilt\u00e0 del regno. Il suo regno (durato cinquant\u0027anni) cominci\u00f2 il 21 gennaio 1327, quando fu deposto il padre Edoardo II, e fin\u00ec nel 1377. Solo Enrico III prima di lui aveva regnato cos\u00ec a lungo e ci vollero altri 400 anni prima che un altro monarca occupasse il trono con questa durata. Il regno di Edoardo fu segnato dall\u0027espansione del territorio inglese attraverso le guerre in Scozia e in Francia."}, {"color": "#97c2fc", "id": "bucket", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Feuerl\u00f6scheimer_19_Jh.jpg", "label": "bucket", "shape": "image", "title": "\u30d0\u30b1\u30c4\uff08\u82f1\u8a9e: bucket\u3001pail\uff09\u3068\u306f\u3001\u6db2\u4f53\u3084\u77f3\u70ad\u3084\u3054\u307f\u306a\u3069\u306e\u56fa\u5f62\u7269\u306e\u4e00\u6642\u7684\u306a\u4fdd\u7ba1\u3084\u904b\u642c\u306b\u4f7f\u308f\u308c\u308b\u7c21\u4fbf\u306a\u5bb9\u5668\u3002\u4e0a\u90e8\u304c\u958b\u653e\u3055\u308c\u305f\u5186\u7b52\u72b6\u306e\u3082\u306e\u304c\u4e00\u822c\u7684\u3067\u3001\u84cb\u306e\u3042\u308b\u3082\u306e\u3068\u7121\u3044\u3082\u306e\u304c\u3042\u308b\u3002\u7528\u9014\u306b\u5fdc\u3058\u3066\u69d8\u3005\u306a\u5927\u304d\u3055\u3001\u5f62\u3001\u6750\u8cea\u306a\u3069\u306e\u88fd\u54c1\u304c\u3042\u308b\u3002"}, {"color": "#97c2fc", "id": "turnips", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Brosen_flower_nn1.jpg", "label": "turnips", "shape": "image", "title": "Majrova (inte att f\u00f6rv\u00e4xla med k\u00e5lrot) eller bara rova (Brassica rapa ssp. rapa) \u00e4r en rotfrukt som \u00e4r en del av Nordens matkultur. Den \u00e4r en kulturform av \u00e5kerk\u00e5l (Brassica rapa ssp. campestris) som \u00e4r en ett\u00e5rig meterh\u00f6g \u00f6rt med gula blommor. \u00c5kerk\u00e5len har inte n\u00e5gon f\u00f6rtjockad rot."}, {"color": "#97c2fc", "id": "charles", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Coat_of_Arms_of_England_(1603-1649).svg", "label": "charles", "shape": "image", "title": "Karel I (Engels: Charles I) (Dunfermline, 19 november 1600 \u2014 Londen, 30 januari 1649) uit het Huis Stuart was een anglicaanse koning van Schotland, Engeland en Ierland (27 maart 1625 \u2013 30 januari 1649). Hij is de enige Britse vorst die ooit werd afgezet en onthoofd. Hij was een zoon van Jacobus VI van Schotland, Jacobus I van Engeland."}, {"color": "#97c2fc", "id": "chewy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Chewy_Pet_Food_Logo.png", "label": "chewy", "shape": "image", "title": "Chewy, Inc. is an American online retailer of pet food and other pet-related products based in Dania Beach, Florida. In 2017, Chewy was acquired by PetSmart for $3.35 billion, which was the largest ever acquisition of an e-commerce business at the time."}, {"color": "#97c2fc", "id": "anthropology", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Margaret_Mead_(1901-1978).jpg", "label": "anthropology", "shape": "image", "title": "Cultural anthropology is a branch of anthropology focused on the study of cultural variation among humans. It is in contrast to social anthropology, which perceives cultural variation as a subset of a posited anthropological constant. The portmanteau term sociocultural anthropology includes both cultural and social anthropology traditions. Anthropologists have pointed out that through culture people can adapt to their environment in non-genetic ways, so people living in different environments will often have different cultures. Much of anthropological theory has originated in an appreciation of and interest in the tension between the local (particular cultures) and the global (a universal human nature, or the web of connections between people in distinct places/circumstances). Cultural anthropology has a rich methodology, including participant observation (often called fieldwork because it requires the anthropologist spending an extended period of time at the research location), interviews, and surveys."}, {"color": "#97c2fc", "id": "hawkhurst", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Chantry,_The_Close,_Church_House_-_Cottages_at_The_Moor,_Hawkhurst.jpg", "label": "hawkhurst", "shape": "image", "title": "Hawkhurst is een civil parish in het bestuurlijke gebied Tunbridge Wells, in het Engelse graafschap Kent met 4911 inwoners. \n*"}, {"color": "#97c2fc", "id": "john fuller", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/JFC_Fuller.jpg", "label": "john fuller", "shape": "image", "title": "John Frederick Charles Fuller (Chichester, 1\u00ba settembre 1878 \u2013 Chichester, 10 febbraio 1966) \u00e8 stato un generale, storico e stratega britannico. Va ricordato anche come uno dei primi teorizzatori della guerra corazzata, per lo sviluppo dell\u0027impiego del proiettore da ricerca notturna (nel suo uso bellico attivo)."}, {"color": "#97c2fc", "id": "wheelchair", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gate_for_a_wheelchair_1.jpg", "label": "wheelchair", "shape": "image", "title": "Kursi roda adalah yang digunakan oleh orang yang mengalami kesulitan berjalan menggunakan kaki, baik dikarenakan oleh penyakit, cedera, maupun cacat. Alat ini bisa digerakan dengan didorong oleh pihak lain, digerakan dengan menggunakan tangan, atau dengan menggunakan mesin otomatis. Pemakaian pertama kursi roda di Inggris tercatat pada tahun 1670-an."}, {"color": "#97c2fc", "id": "hastings station", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hastings_\u0026_St_Leonards_RJD_100_-_excerpt.jpg", "label": "hastings station", "shape": "image", "title": "Hastings railway station is the southern terminus of the Hastings line in the south of England and is one of four stations that serve the town of Hastings, East Sussex. It is also on the East Coastway Line to Eastbourne and the Marshlink line to Ashford International. It is 62 miles 33 chains (100.4 km) from London Charing Cross measured via Chelsfield and Battle; and 82 miles 33 chains (132.6 km) from Charing Cross via Chelsfield and Ashford. The station is managed by Southeastern, which is one of two train operating companies at the station, alongside Southern."}, {"color": "#97c2fc", "id": "sanatorium", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/H\u00e4lln\u00e4s_sanatorium-20080803.jpg", "label": "sanatorium", "shape": "image", "title": "Sanatorium atau petirahan adalah fasilitas medis untuk penyakit jangka panjang, terutama tuberkulosis. Petirahan populer di Eropa pada akhir abad ke-19. Pada tahun 1950-an, tuberkulosis bukan lagi penyakit umum, sehingga banyak petirahan yang mulai dihancurkan. Beberapa petirahan masih meneruskan peran medisnya. di India selatan kini adalah rumah sakit untuk pasien AIDS."}, {"color": "#97c2fc", "id": "vaulted", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_great_archway_of_the_Palace_of_Ardeshir.jpg", "label": "vaulted", "shape": "image", "title": "A barrel vault, also known as a tunnel vault, wagon vault or wagonhead vault, is an architectural element formed by the extrusion of a single curve (or pair of curves, in the case of a pointed barrel vault) along a given distance. The curves are typically circular in shape, lending a semi-cylindrical appearance to the total design. The barrel vault is the simplest form of a vault: effectively a series of arches placed side by side (i.e., one after another). It is a form of barrel roof. As with all arch-based constructions, there is an outward thrust generated against the walls underneath a barrel vault. There are several mechanisms for absorbing this thrust. One is to make the walls exceedingly thick and strong \u2013 this is a primitive and sometimes unacceptable method. A more elegant method is to build two or more vaults parallel to each other; the forces of their outward thrusts will thus negate each other. This method was most often used in construction of churches, where several vaulted naves ran parallel down the length of the building. However, the outer walls of the outermost vault would still have to be quite strong or reinforced by buttressing. The third and most elegant mechanism to resist the lateral thrust was to create an intersection of two barrel vaults at right angles, thus forming a groin vault. Barrel vaults are known from the Ancient Iran (Elam), Indian Indus Valley civilization and Ancient Egypt, and were used extensively in Roman architecture. They were also used to replace the Cloaca Maxima with a system of underground sewers. Other early barrel vault designs occur in northern Europe, Turkey, Morocco, and other regions. In medieval Europe, the barrel vault was an important element of stone construction in monasteries, castles, tower houses and other structures. This form of design is observed in cellars, crypts, long hallways, cloisters and even great halls."}, {"color": "#97c2fc", "id": "trackway", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/OldTraceSunken.jpg", "label": "trackway", "shape": "image", "title": "Historic roads (historic trails in USA and Canada) are paths or routes that have historical importance due to their use over a period of time. Examples exist from prehistoric times until the early 20th century. They include ancient trackways, long-lasting roads, important trade routes, and migration trails. Many historic routes, such as the Silk Road, the Amber Road, and the Royal Road of the Persian Empire, covered great distances and their impact on human settlements remain today. The Post Track, a prehistoric causeway in the valley of the River Brue in the Somerset Levels, England, is one of the oldest known constructed trackways and dates from around 3800 BCE. The world\u0027s oldest known paved road was constructed in Egypt some time between 2600 and 2200 BC. The Romans were the most significant road builders of the ancient world. At the peak of the Roman Empire there were more than 400,000 kilometres (250,000 miles) of roads, of which over 80,000 kilometres (50,000 mi) were stone-paved. Another empire, that of the Incas of pre-Columbian South America, also built an extensive and advanced transportation system. Much later historic roads include the Red River Trails between Canada and the US, from the 19th century. Such pioneer trails often made use of ancient routes created by indigenous people."}, {"color": "#97c2fc", "id": "brightling", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Brightling_pyramid.jpg", "label": "brightling", "shape": "image", "title": "Brightling \u2013 wie\u015b w Anglii, w hrabstwie East Sussex, w dystrykcie Rother. Le\u017cy 71 km na po\u0142udniowy wsch\u00f3d od Londynu. W 2007 miejscowo\u015b\u0107 liczy\u0142a 366 mieszka\u0144c\u00f3w."}, {"color": "#97c2fc", "id": "carmarthenshire", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Arms_of_Carmarthenshire_County_Council.svg", "label": "carmarthenshire", "shape": "image", "title": "Contae sa Bhreatain Bheag is ea Sir Gaerfyrddin. Bh\u00ed 185,600 duine ina gc\u00f3na\u00ed ann sa bhliain 2011."}, {"color": "#97c2fc", "id": "somerset", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Uk_som_brue.jpg", "label": "somerset", "shape": "image", "title": "Somerset (historisch ook: Somersetshire) is een shire-graafschap (non-metropolitan county OF county) van Engeland, met als hoofdstad Taunton. Het ligt aan het Kanaal van Bristol, en grenst aan de graafschappen Devon en Dorset in het zuiden; Wiltshire in het oosten; en Bristol en Gloucestershire in het noorden. Somerset bestaat voornamelijk uit landelijk gebied met glooiende heuvels."}, {"color": "#97c2fc", "id": "steam locomotive", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Blackmore_Vale_boiler_backplate.jpg", "label": "steam locomotive", "shape": "image", "title": "\u041f\u0430\u0440\u043e\u0432\u043e\u0301\u0437 \u2014 \u0430\u0432\u0442\u043e\u043d\u043e\u043c\u043d\u044b\u0439 \u043b\u043e\u043a\u043e\u043c\u043e\u0442\u0438\u0432 \u0441 \u043f\u0430\u0440\u043e\u0441\u0438\u043b\u043e\u0432\u043e\u0439 \u0443\u0441\u0442\u0430\u043d\u043e\u0432\u043a\u043e\u0439, \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u044e\u0449\u0438\u0439 \u0432 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043b\u044f \u043f\u0430\u0440\u043e\u0432\u044b\u0435 \u043c\u0430\u0448\u0438\u043d\u044b. \u041f\u0430\u0440\u043e\u0432\u043e\u0437\u044b \u0431\u044b\u043b\u0438 \u043f\u0435\u0440\u0432\u044b\u043c\u0438 \u043f\u0435\u0440\u0435\u0434\u0432\u0438\u0433\u0430\u044e\u0449\u0438\u043c\u0438\u0441\u044f \u043f\u043e \u0440\u0435\u043b\u044c\u0441\u0430\u043c \u0442\u0440\u0430\u043d\u0441\u043f\u043e\u0440\u0442\u043d\u044b\u043c\u0438 \u0441\u0440\u0435\u0434\u0441\u0442\u0432\u0430\u043c\u0438, \u0441\u0430\u043c\u043e \u043f\u043e\u043d\u044f\u0442\u0438\u0435 \u043b\u043e\u043a\u043e\u043c\u043e\u0442\u0438\u0432 \u043f\u043e\u044f\u0432\u0438\u043b\u043e\u0441\u044c \u0433\u043e\u0440\u0430\u0437\u0434\u043e \u043f\u043e\u0437\u0436\u0435 \u0438 \u0438\u043c\u0435\u043d\u043d\u043e \u0431\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u044f \u043f\u0430\u0440\u043e\u0432\u043e\u0437\u0430\u043c. \u041f\u0430\u0440\u043e\u0432\u043e\u0437 \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u043e\u0434\u043d\u0438\u043c \u0438\u0437 \u0443\u043d\u0438\u043a\u0430\u043b\u044c\u043d\u044b\u0445 \u0442\u0435\u0445\u043d\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u0441\u0440\u0435\u0434\u0441\u0442\u0432, \u0441\u043e\u0437\u0434\u0430\u043d\u043d\u044b\u0445 \u0447\u0435\u043b\u043e\u0432\u0435\u043a\u043e\u043c, \u0438 \u0440\u043e\u043b\u044c \u043f\u0430\u0440\u043e\u0432\u043e\u0437\u0430 \u0432 \u0438\u0441\u0442\u043e\u0440\u0438\u0438 \u0442\u0440\u0443\u0434\u043d\u043e \u043f\u0435\u0440\u0435\u043e\u0446\u0435\u043d\u0438\u0442\u044c. \u0422\u0430\u043a, \u0431\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u044f \u0435\u043c\u0443 \u043f\u043e\u044f\u0432\u0438\u043b\u0441\u044f \u0436\u0435\u043b\u0435\u0437\u043d\u043e\u0434\u043e\u0440\u043e\u0436\u043d\u044b\u0439 \u0442\u0440\u0430\u043d\u0441\u043f\u043e\u0440\u0442, \u0438 \u0438\u043c\u0435\u043d\u043d\u043e \u043f\u0430\u0440\u043e\u0432\u043e\u0437\u044b \u0432\u044b\u043f\u043e\u043b\u043d\u044f\u043b\u0438 \u043e\u0441\u043d\u043e\u0432\u043d\u043e\u0439 \u043e\u0431\u044a\u0451\u043c \u043f\u0435\u0440\u0435\u0432\u043e\u0437\u043e\u043a \u0432 XIX \u0438 \u043f\u0435\u0440\u0432\u043e\u0439 \u043f\u043e\u043b\u043e\u0432\u0438\u043d\u0435 XX \u0432\u0435\u043a\u0430, \u0441\u044b\u0433\u0440\u0430\u0432 \u043a\u043e\u043b\u043e\u0441\u0441\u0430\u043b\u044c\u043d\u0443\u044e \u0440\u043e\u043b\u044c \u0432 \u043f\u043e\u0434\u044a\u0451\u043c\u0435 \u044d\u043a\u043e\u043d\u043e\u043c\u0438\u043a\u0438 \u0446\u0435\u043b\u043e\u0433\u043e \u0440\u044f\u0434\u0430 \u0441\u0442\u0440\u0430\u043d. \u041f\u0430\u0440\u043e\u0432\u043e\u0437\u044b \u043f\u043e\u0441\u0442\u043e\u044f\u043d\u043d\u043e \u0443\u043b\u0443\u0447\u0448\u0430\u043b\u0438\u0441\u044c \u0438 \u0440\u0430\u0437\u0432\u0438\u0432\u0430\u043b\u0438\u0441\u044c, \u0447\u0442\u043e \u043f\u0440\u0438\u0432\u0435\u043b\u043e \u043a \u0431\u043e\u043b\u044c\u0448\u043e\u043c\u0443 \u0440\u0430\u0437\u043d\u043e\u043e\u0431\u0440\u0430\u0437\u0438\u044e \u0438\u0445 \u043a\u043e\u043d\u0441\u0442\u0440\u0443\u043a\u0446\u0438\u0439, \u0432 \u0442\u043e\u043c \u0447\u0438\u0441\u043b\u0435 \u0438 \u043e\u0442\u043b\u0438\u0447\u043d\u044b\u0445 \u043e\u0442 \u043a\u043b\u0430\u0441\u0441\u0438\u0447\u0435\u0441\u043a\u043e\u0439. \u0422\u0430\u043a, \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0443\u044e\u0442 \u043f\u0430\u0440\u043e\u0432\u043e\u0437\u044b \u0431\u0435\u0437 \u0442\u0435\u043d\u0434\u0435\u0440\u0430, \u0431\u0435\u0437 \u043a\u043e\u0442\u043b\u0430 \u0438 \u0442\u043e\u043f\u043a\u0438, \u0441 \u0442\u0443\u0440\u0431\u0438\u043d\u043e\u0439 \u0432 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043b\u044f, \u0441 \u0437\u0443\u0431\u0447\u0430\u0442\u043e\u0439 \u0442\u0440\u0430\u043d\u0441\u043c\u0438\u0441\u0441\u0438\u0435\u0439. \u041e\u0434\u043d\u0430\u043a\u043e \u0441 \u0441\u0435\u0440\u0435\u0434\u0438\u043d\u044b XX \u0432\u0435\u043a\u0430 \u043f\u0430\u0440\u043e\u0432\u043e\u0437 \u0431\u044b\u043b \u0432\u044b\u043d\u0443\u0436\u0434\u0435\u043d \u0443\u0441\u0442\u0443\u043f\u0438\u0442\u044c \u043c\u0435\u0441\u0442\u043e \u0431\u043e\u043b\u0435\u0435 \u0441\u043e\u0432\u0435\u0440\u0448\u0435\u043d\u043d\u044b\u043c \u043b\u043e\u043a\u043e\u043c\u043e\u0442\u0438\u0432\u0430\u043c \u2014 \u0442\u0435\u043f\u043b\u043e\u0432\u043e\u0437\u0430\u043c \u0438 \u044d\u043b\u0435\u043a\u0442\u0440\u043e\u0432\u043e\u0437\u0430\u043c, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u043e \u043f\u0440\u0435\u0432\u043e\u0441\u0445\u043e\u0434\u044f\u0442 \u043f\u0430\u0440\u043e\u0432\u043e\u0437 \u043f\u043e \u044d\u043a\u043e\u043d\u043e\u043c\u0438\u0447\u043d\u043e\u0441\u0442\u0438. \u0422\u0435\u043c \u043d\u0435 \u043c\u0435\u043d\u0435\u0435, \u0432 \u0440\u044f\u0434\u0435 \u0441\u0442\u0440\u0430\u043d \u043f\u0430\u0440\u043e\u0432\u043e\u0437\u044b \u0438 \u043f\u043e\u043d\u044b\u043d\u0435 \u043f\u0440\u043e\u0434\u043e\u043b\u0436\u0430\u044e\u0442 \u0440\u0430\u0431\u043e\u0442\u0430\u0442\u044c, \u0432 \u0442\u043e\u043c \u0447\u0438\u0441\u043b\u0435 \u043d\u0430 \u043c\u0430\u0433\u0438\u0441\u0442\u0440\u0430\u043b\u044f\u0445."}, {"color": "#97c2fc", "id": "drawbridge", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Drawbridge.gif", "label": "drawbridge", "shape": "image", "title": "Il ponte levatoio \u00e8 un tipo di ponte mobile usato a partire dal Medioevo nei castelli e tipicamente creato per superare il fossato, utilizzato come sistema di difesa dello stesso. Posizionato per evitare gli accessi indesiderati dei nemici era in genere costituito da un impalcato in legno, sostenuto da travi ed imperniato ad un\u0027estremit\u00e0 soltanto. Veniva sollevato o abbassato mediante da dei tiranti o catene azionati da argani a ruota lateralmente o per mezzo di un contrappeso. Quando era sollevato realizzava anche la funzione di chiusura dell\u0027accesso. Il ponte levatoio, per restare di agevole manovra, non poteva essere pi\u00f9 lungo di tre metri e mezzo o poco pi\u00f9. Il resto del fossato era superato con un pontile fisso chiamato ponte morto. Quando era abbassato, il ponte appoggiava il suo bordo esterno ad un sostegno fisso, detto . Il termine viene talvolta usato per descrivere due altri tipi di ponti mobili, il (a una o due campate) ed il ponte sollevabile (o a sollevamento verticale). \n* Il ponte levatoio del Castello Sforzesco di Milano. \n* Ponte levatoio del Castello di San Salvatore (Susegana), fotografato da Paolo Monti \n* Ingresso con ponte levatoio; Lagos (Portogallo)"}, {"color": "#97c2fc", "id": "short track", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bundesarchiv_B_145_Bild-F003014-0010,_Berlin,_Autorennen_auf_der_Avus.jpg", "label": "short track", "shape": "image", "title": "Oval track racing is a form of closed-circuit motorsport that is contested on an oval-shaped race track. An oval track differs from a road course in that the layout resembles an oval with turns in only one direction, and the direction of traffic is almost universally counter-clockwise. Oval tracks are dedicated motorsport circuits, used predominantly in the United States. They often have banked turns and some, despite the name, are not precisely oval, and th
