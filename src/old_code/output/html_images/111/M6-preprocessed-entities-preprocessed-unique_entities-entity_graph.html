d forces. In practice, whether or not a person is a mercenary may be a matter of degree, as financial and political interests may overlap."}, {"color": "#97c2fc", "id": "bodiam castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_North_East_View_of_Bodiham_Castle_in_the_County_of_Sussex.jpg", "label": "bodiam castle", "shape": "image", "title": "Bodiam Castle [\u02ccb\u0259\u028adi\u0259m \u02c8k\u0251\u02d0s\u026b\u0329] ist eine gut erhaltene Burgruine in East Sussex, England."}, {"color": "#97c2fc", "id": "easter bunny", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Intrude_(25893577273).jpg", "label": "easter bunny", "shape": "image", "title": "Kelinci Paskah adalah makhluk fiktif yang digambarkan sebagai seekor kelinci . Menurut legenda, kelinci Paskah membawa keranjang yang penuh berisi telur, permen, dan mainan yang bewarna-warni ke rumah anak-anak pada malam Paskah. Kelinci Paskah itu akan menaruh keranjang tersebut di suatu tempat atau menyembunyikannya di dalam rumah anak itu agar sang anak keesokan paginya mencarinya. Kelinci Paskah memiliki kemiripan-kemiripan dengan Sinterklas yang membawa hadiah untuk anak-anak yang tidak nakal pada malam Natal. Sumber legenda tersebut bervariasi, tetapi kelinci tersebut sudah dikenal sejak 1600; beberapa sumber menyebutkan legenda tersebut berasal dari mitos kesuburan, sementara yang lain menghubungkannya dengan peranan kelinci di dalam ikonografi Kristen."}, {"color": "#97c2fc", "id": "grid reference", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ordnance_Survey_1-250000_-_TF.jpg", "label": "grid reference", "shape": "image", "title": "Als National Grid oder British National Grid (BNG) wird das auf den Karten des britischen Ordnance Survey verwendete Koordinatensystem bezeichnet."}, {"color": "#97c2fc", "id": "edward balliol", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Edward_Balliol.jpg", "label": "edward balliol", "shape": "image", "title": "Edward Balliol (ca. 1283 \u2013 1367) adalah seorang pengklaim (1314\u20131356). Dengan bantuan Inggris, ia memerintah sebagian negara tersebut selama tiga periode antara 1332 dan 1336."}, {"color": "#97c2fc", "id": "viceroy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Joaqu\u00edn_de_la_Pezuela_y_S\u00e1nchez_de_Arag\u00f3n.jpg", "label": "viceroy", "shape": "image", "title": "Wizurai adalah pejabat kerajaan yang menjalankan negara atau provinsi dan sebagai perwakilan dari penguasa monarki."}, {"color": "#97c2fc", "id": "crowhurst", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Crowhurst_Station_04.jpg", "label": "crowhurst", "shape": "image", "title": "Crowhurst railway station is on the Hastings line in the south of England and serves the village of Crowhurst, East Sussex. It is 57 miles 50 chains (92.7 km) down the line from London Charing Cross. The station and all trains serving it are operated by Southeastern."}, {"color": "#97c2fc", "id": "gilded", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Old_book_with_gilded_page_edges.jpg", "label": "gilded", "shape": "image", "title": "La doratura \u00e8 un processo di decorazione ornamentale usato su diversi materiali e con diverse tecniche per impreziosire un oggetto tramite l\u0027apposizione di un sottilissimo strato di oro, detto \"foglia oro\". Pi\u00f9 raramente sono usati sostituti per l\u0027oro, quali leghe che simulano il color oro, argento o rame. I suoi usi principali sono nella produzione di volumi di pregio per bibliofili, nella decorazione di mobili di lusso e nell\u0027arte. La doratura era una tecnica molto diffusa nell\u0027arte e nell\u0027architettura medievale, specialmente in quelle bizantina e rinascimentale, dove la foglia d\u0027oro veniva usata nei dipinti su tavola di legno, per esaltare l\u0027effetto visivo delle aureole dei santi, o il brillare del sole: l\u0027inattaccabilit\u00e0 alla corrosione dell\u0027oro ha permesso a queste tavole di giungere fino ad oggi con immutato splendore. Esistono diverse tecniche di doratura, che non vanno confuse con la tecnica della placcatura, che prevede l\u0027applicazione meccanica di uno strato d\u0027oro misurabile in 1 o 2 decimi di mm di spessore."}, {"color": "#97c2fc", "id": "carnival", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mask_used_at_the_Carnival_in_Venice.jpg", "label": "carnival", "shape": "image", "title": "Il carnevale \u00e8 una festa mobile che si celebra nei Paesi di tradizione cristiana e in particolare in quelli di rito cattolico: i festeggiamenti si svolgono spesso in pubbliche parate in cui dominano elementi giocosi e fantasiosi, in particolare, l\u0027elemento distintivo e caratterizzante \u00e8 l\u0027uso del mascheramento."}, {"color": "#97c2fc", "id": "trap door", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Amtrak_Downeaster_conductor_standing_in_Amfleet_car_doorway.jpg", "label": "trap door", "shape": "image", "title": "\u6697\u9580\u662f\u8207\u5730\u677f\u3001\u5c4b\u9802\u3001\u5287\u9662\u821e\u53f0\u6216\u5929\u82b1\u677f\u7684\u8868\u9762\u9f4a\u5e73\uff0c\u4ee5\u6ed1\u52d5\u6216\u9278\u63a5\u958b\u555f\u7684\u9580\u3002\u6697\u9580\u7684\u958b\u53e3\u4e5f\u53ef\u4ee5\u662f\u5728\u4e00\u500b\u58c1\u4e0a\u4f46\u8868\u9762\u4e26\u4e0d\u9f4a\u5e73\u3002\u8a2d\u7f6e\u6697\u9580\u7684\u76ee\u7684\u662f\u8b93\u4e00\u822c\u77e5\u60c5\u7684\u4f7f\u7528\u8005\u8a2a\u554f\u7246\u58c1\u3001\u5730\u677f\u6216\u5929\u82b1\u677f\u5f8c\u9762\u7684\u8a2d\u5099\uff0c\u56e0\u6b64\u6697\u9580\u53c8\u53ef\u4ee5\u88ab\u7a31\u70ba\u8259\u53e3\u6216\u6aa2\u4fee\u9580\u3002"}, {"color": "#97c2fc", "id": "nobility", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Dell\u0027Acqua_Ernennung_Maximilians_zum_Kaiser_Mexikos.jpg", "label": "nobility", "shape": "image", "title": "\u0627\u0644\u0646\u064f\u0628\u0644\u060c \u0623\u0648 \u0627\u0644\u0646\u0628\u0627\u0644\u0629 \u0623\u0648 \u0627\u0644\u0646\u062c\u0627\u0628\u0629 \u0623\u0648 \u0627\u0644\u0623\u0635\u0627\u0644\u0629\u060c \u0647\u064a \u0627\u0644\u062a\u0633\u0645\u064a\u0629 \u0627\u0644\u062a\u064a \u062a\u0637\u0644\u0642 \u0639\u0644\u0649 \u0627\u0644\u0646\u0628\u0644\u0627\u0621 \u0627\u0644\u0645\u0646\u062a\u0645\u064a\u0646 \u0625\u0644\u0649 \u0625\u062d\u062f\u0649 \u0645\u0624\u0633\u0633\u0627\u062a \u0641\u0626\u0629 \u0627\u0644\u0645\u062d\u0627\u0631\u0628\u064a\u0646 \u0627\u0644\u0627\u062c\u062a\u0645\u0627\u0639\u064a\u0629. \u0643\u0627\u0646 \u0647\u0630\u0627 \u0627\u0644\u0627\u0646\u062a\u0645\u0627\u0621 \u064a\u0639\u0648\u062f \u0625\u0644\u0649 \u0627\u0644\u062c\u062f\u0627\u0631\u0629 \u0641\u064a \u0627\u0644\u0628\u062f\u0627\u064a\u0629 \u062b\u0645 \u0623\u0635\u0628\u062d\u062a \u0627\u0644\u0623\u0644\u0642\u0627\u0628 \u062a\u062a\u0648\u0627\u0631\u062b \u0645\u0646 \u062c\u064a\u0644 \u0625\u0644\u0649 \u0622\u062e\u0631. \u0648\u0642\u062f \u062a\u0645 \u0625\u0644\u063a\u0627\u0621 \u0647\u0630\u0627 \u0627\u0644\u062a\u0642\u0633\u064a\u0645 \u0631\u0633\u0645\u064a\u0627 \u0641\u062a\u0644\u0627\u0634\u062a \u0647\u0630\u0647 \u0627\u0644\u0637\u0628\u0642\u0629 \u0628\u0639\u062f \u0645\u0627 \u062d\u062f\u062b \u0635\u0631\u0627\u0639 \u0628\u064a\u0646\u0647\u0627 \u0648\u0628\u064a\u0646 \u0637\u0628\u0642\u0629 \u0627\u0644\u0639\u0627\u0645\u0629"}, {"color": "#97c2fc", "id": "town", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Markt_Schm\u00f6lln.jpg", "label": "town", "shape": "image", "title": "Market town o market right (literalment: ciutat de mercat o, amb dret de mercat \u2248 vila) \u00e9s un terme legal utilitzat durant el per\u00edode medieval a Anglaterra per a designar un assentament amb dret a hostatjar un mercat, diferenciant-lo d\u0027un poble o una ciutat (city). \u00c9s similar al terme vila en catal\u00e0. Un es pot descriure correctament com un \"market town\" o que disposa de \"market rights\", fins i tot si ja no mant\u00e9 un mercat (market)."}, {"color": "#97c2fc", "id": "landscaping", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Courtyard_creation_Kuching,_Malaysia.jpg", "label": "landscaping", "shape": "image", "title": "El paisajismo es la actividad destinada a modificar las caracter\u00edsticas visibles, f\u00edsicas y an\u00edmicas de un espacio, tanto rural como urbano, entre las que se incluyen: los elementos vivos, tales como flora y fauna, lo que habitualmente se denomina jardiner\u00eda, el arte de cultivar plantas con el prop\u00f3sito de crear un bello entorno paisaj\u00edstico; los elementos naturales como las formas del terreno, las elevaciones o los cauces de agua; los elementos humanos, como estructuras, edificios u otros objetos materiales creados por el hombre; los elementos abstractos, como las condiciones clim\u00e1ticas y luminosas; y los elementos culturales. El t\u00e9rmino paisaje deriva etimol\u00f3gicamente del franc\u00e9s pays (pa\u00eds), que refiere a una regi\u00f3n, y del sufijo \"aje\" que le confiere acci\u00f3n al t\u00e9rmino. Paisajismo refiere a la acci\u00f3n de hacer Pa\u00eds, al sentido de pertenencia, a la identidad de los habitantes conferido por el entorno del que provienen. Tal es la relevancia de este concepto que hist\u00f3ricamente y a\u00fan en nuestros d\u00edas, ser desterrado, deportado e incluso inmigrante es una condici\u00f3n de desarraigo que produce aflicci\u00f3n. A diferencia de la corriente del arte con el mismo nombre, el paisajismo moderno no solo recurre a lo visual sino a la multidimensionalidad del mismo: alto, ancho, profundidad y tiempo. El paisajismo es tanto arte como ciencia y requiere buenas dotes de observaci\u00f3n y habilidades de dise\u00f1o, as\u00ed como planificaci\u00f3n, creatividad, organizaci\u00f3n e imaginaci\u00f3n. Tambi\u00e9n puede definirse como un proceso racional por el cual el hombre utiliza la naturaleza como herramienta para expresarse, al mismo tiempo que obtiene diversos beneficios. Se trata de un concepto que engloba en peque\u00f1as proporciones partes de m\u00faltiples disciplinas tales como agronom\u00eda, arquitectura, sociolog\u00eda, ecolog\u00eda, arte, etc., para tratar los espacios teniendo en cuenta tanto el volumen de este como el factor tiempo; ya que se trabaja con seres vivos y estos tienen procesos. El paisaje est\u00e1 tan arraigado en nosotros que forma parte de nuestra historia y de nuestra cultura. La necesidad de las personas de volcarse a ella es cada vez mayor, ya sea por controlar la contaminaci\u00f3n, como efecto desestresante en contraste con las grises y aceleradas urbes, como recreaci\u00f3n, o bien para tratar de conservar la belleza y la diversidad existentes. Ya no se trata solo de contemplar, sino tambi\u00e9n de experimentar y vivir en forma sana y equilibrada. El paisaje tambi\u00e9n se puede definir como un conjunto de determinaciones socio culturales, producto de una serie de procedimientos perceptivos que realiza el ser humano en cierto territorio, en consonancia con sus necesidades y expectativas espaciales experimentadas en el mismo, estos representar\u00e1n su individualidad como grupo humano y transformar\u00e1n el territorio carg\u00e1ndolo de significado, lo que catalogar\u00e1 al paisaje no solo con una relaci\u00f3n estrictamente material sino que le confiere caracter\u00edsticas espirituales."}, {"color": "#97c2fc", "id": "john guy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/NFLD_stamp_John_Guy.jpg", "label": "john guy", "shape": "image", "title": "John Guy (mort vers mars 1629), est un aventurier, marchand, gouverneur colonial et homme politique britannique, membre de la chambre des communes de 1621 \u00e0 1624."}, {"color": "#97c2fc", "id": "blog", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Talkingpointsmemo2.png", "label": "blog", "shape": "image", "title": "En blogg (avkortning av webblogg; av engelskans blog, kortform av weblog fr\u00e5n de engelska orden \u2019web\u2019 och \u2019log\u2019), webbjournal eller webbdagbok \u00e4r en webbplats som inneh\u00e5ller periodiskt publicerade inl\u00e4gg och/eller dagboksanteckningar p\u00e5 en webbsida d\u00e4r inl\u00e4ggen \u00e4r ordnade s\u00e5 att de senaste inl\u00e4ggen oftast \u00e4r h\u00f6gst upp. M\u00e5nga bloggar uppfyller definitionen f\u00f6r ett massmedium. Indexeringstj\u00e4nsten Technorati har sedan 2003 f\u00f6ljt utvecklingen och uppskattar att det, i mars 2007, skapades omkring 120 000 bloggar dagligen i v\u00e4rlden."}, {"color": "#97c2fc", "id": "historic site", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bidwell_Mansion,_May_2021.jpg", "label": "historic site", "shape": "image", "title": "\u300a\u570b\u5bb6\u53f2\u8e5f\u540d\u9304\u300b\uff08\u82f1\u8a9e\uff1aNational Register of Historic Places, NRHP\uff09\u662f\u7f8e\u570b\u806f\u90a6\u653f\u5e9c\u8a8d\u70ba\u503c\u5f97\u4fdd\u8b77\u7684\u5efa\u7bc9\u8ca1\u7522\u7684\u5b98\u65b9\u5217\u8868\uff0c\u65bc1966\u5e74\u8a2d\u7acb\u3002\u9996\u500b\u6536\u9304\u7684\u5efa\u7bc9\u7269\u662f\u4f4d\u65bc\u7f85\u5f97\u5cf6\u5dde\u7684\uff08Slater Mill\uff09\u3002"}, {"color": "#97c2fc", "id": "larissa", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hippocrateslarissa.jpg", "label": "larissa", "shape": "image", "title": "Is cathair sa Ghr\u00e9ig \u00ed Larissa."}, {"color": "#97c2fc", "id": "chemist", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/332nd_EMSG_Pharmacy_Tech_DVIDS328212.jpg", "label": "chemist", "shape": "image", "title": "\u0424\u0430\u0440\u043c\u0430\u0446\u0438\u0301\u044f (\u0430\u043f\u0442\u0435\u0447\u043d\u043e\u0435 \u0434\u0435\u043b\u043e; \u043b\u0430\u0442. pharmacia, \u0433\u0440\u0435\u0447. \u03c6\u03b1\u03c1\u03bc\u03b1\u03ba\u03b5\u03af\u03b1 \u00ab\u043f\u0440\u0438\u043c\u0435\u043d\u0435\u043d\u0438\u0435, \u0443\u043f\u043e\u0442\u0440\u0435\u0431\u043b\u0435\u043d\u0438\u0435 \u043b\u0435\u043a\u0430\u0440\u0441\u0442\u0432, \u043b\u0435\u043a\u0430\u0440\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0445 \u0441\u0440\u0435\u0434\u0441\u0442\u0432\u00bb, \u043e\u0442 \u0433\u0440\u0435\u0447. \u03c6\u03ac\u03c1\u03bc\u03b1\u03ba\u03bf\u03bd \u00ab\u043b\u0435\u043a\u0430\u0440\u0441\u0442\u0432\u043e \u0438 \u043f\u0440\u0438\u043c\u0435\u043d\u0435\u043d\u0438\u0435 \u043b\u0435\u043a\u0430\u0440\u0441\u0442\u0432\u00bb) \u2014 \u043a\u043e\u043c\u043f\u043b\u0435\u043a\u0441 \u043d\u0430\u0443\u0447\u043d\u043e-\u043f\u0440\u0430\u043a\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u0434\u0438\u0441\u0446\u0438\u043f\u043b\u0438\u043d, \u0438\u0437\u0443\u0447\u0430\u044e\u0449\u0438\u0445 \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u044b \u0441\u043e\u0437\u0434\u0430\u043d\u0438\u044f, \u0431\u0435\u0437\u043e\u043f\u0430\u0441\u043d\u043e\u0441\u0442\u0438, \u0438\u0441\u0441\u043b\u0435\u0434\u043e\u0432\u0430\u043d\u0438\u044f, \u0445\u0440\u0430\u043d\u0435\u043d\u0438\u044f, \u0438\u0437\u0433\u043e\u0442\u043e\u0432\u043b\u0435\u043d\u0438\u044f, \u043e\u0442\u043f\u0443\u0441\u043a\u0430 \u0438 \u043c\u0430\u0440\u043a\u0435\u0442\u0438\u043d\u0433\u0430 \u043b\u0435\u043a\u0430\u0440\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0445 \u0441\u0440\u0435\u0434\u0441\u0442\u0432, \u0430 \u0442\u0430\u043a\u0436\u0435 \u043f\u043e\u0438\u0441\u043a\u0430 \u043f\u0440\u0438\u0440\u043e\u0434\u043d\u044b\u0445 \u0438\u0441\u0442\u043e\u0447\u043d\u0438\u043a\u043e\u0432 \u043b\u0435\u043a\u0430\u0440\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0445 \u0441\u0443\u0431\u0441\u0442\u0430\u043d\u0446\u0438\u0439. \u0412 \u043a\u043e\u043c\u043f\u043b\u0435\u043a\u0441\u0435 \u0441 \u0444\u0430\u0440\u043c\u0430\u043a\u043e\u043b\u043e\u0433\u0438\u0435\u0439 \u0441\u043e\u0441\u0442\u0430\u0432\u043b\u044f\u0435\u0442 \u043d\u0430\u0443\u043a\u0443 \u043e \u043b\u0435\u043a\u0430\u0440\u0441\u0442\u0432\u0430\u0445. \u0422\u0435\u0440\u043c\u0438\u043d \u0432\u043e\u0441\u0445\u043e\u0434\u0438\u0442 \u043a \u0434\u0440\u0435\u0432\u043d\u0435\u0433\u0440\u0435\u0447\u0435\u0441\u043a\u043e\u043c\u0443 \u043f\u043e\u043d\u044f\u0442\u0438\u044e \u00ab\u0444\u0430\u0440\u043c\u0430\u043a\u043e\u043d\u00bb (\u0433\u0440\u0435\u0447. \u03c6\u03ac\u03c1\u03bc\u03b1\u03ba\u03bf\u03bd), \u0447\u0442\u043e \u043e\u0437\u043d\u0430\u0447\u0430\u0435\u0442 \u043b\u0435\u043a\u0430\u0440\u0441\u0442\u0432\u043e (\u0442\u043e, \u0447\u0442\u043e \u0438\u0437\u043b\u0435\u0447\u0438\u0432\u0430\u0435\u0442 \u0431\u043e\u043b\u0435\u0437\u043d\u0438 \u0438\u043b\u0438 \u043f\u043e\u043c\u043e\u0433\u0430\u0435\u0442 \u043f\u0440\u0438 \u043d\u0438\u0445) \u0438 \u043e\u0434\u043d\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u043e \u044f\u0434, \u0447\u0442\u043e \u0441\u0438\u043c\u0432\u043e\u043b\u0438\u0437\u0438\u0440\u0443\u0435\u0442 \u043e\u0434\u0438\u043d \u0438\u0437 \u0434\u0440\u0435\u0432\u043d\u0435\u0439\u0448\u0438\u0445 \u043f\u0440\u0438\u043d\u0446\u0438\u043f\u043e\u0432 \u043c\u0435\u0434\u0438\u0446\u0438\u043d\u044b: \u043b\u0435\u043a\u0430\u0440\u0441\u0442\u0432\u043e \u043c\u043e\u0436\u0435\u0442 \u0441\u0442\u0430\u0442\u044c \u044f\u0434\u043e\u043c, \u0430 \u044f\u0434 \u0432 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0451\u043d\u043d\u043e\u0439 \u0434\u043e\u0437\u0438\u0440\u043e\u0432\u043a\u0435 \u043c\u043e\u0436\u0435\u0442 \u0441\u0442\u0430\u0442\u044c \u043b\u0435\u0447\u0435\u0431\u043d\u044b\u043c \u0441\u0432\u043e\u0439\u0441\u0442\u0432\u043e\u043c. \u0412 \u0442\u043e \u0436\u0435 \u0432\u0440\u0435\u043c\u044f \u0442\u0435\u0440\u043c\u0438\u043d pharmaus \u043e\u0437\u043d\u0430\u0447\u0430\u043b \u00ab\u043f\u0440\u0438\u0433\u043e\u0442\u0430\u0432\u043b\u0438\u0432\u0430\u044e\u0449\u0438\u0439 \u044f\u0434\u00bb.\u0421 2013 \u0433\u043e\u0434\u0430 \u0432 \u0420\u043e\u0441\u0441\u0438\u0438 \u0414\u0435\u043d\u044c \u0440\u0430\u0431\u043e\u0442\u043d\u0438\u043a\u0430 \u0444\u0430\u0440\u043c\u0430\u0446\u0435\u0432\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u043e\u0442\u0440\u0430\u0441\u043b\u0438 \u043e\u0442\u043c\u0435\u0447\u0430\u0435\u0442\u0441\u044f 19 \u043c\u0430\u044f."}, {"color": "#97c2fc", "id": "metal", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/SandMoldCopeDragCores.jpg", "label": "metal", "shape": "image", "title": "El treball dels metalls o metal\u00b7listeria inclou tots els processos necessaris que transformen els productes metal\u00b7l\u00fargics acabats (en brut o semielaborats) en peces acabades directament \u00fatils en forma a\u00efllada o com a part d\u0027un conjunt. Aix\u00ed com la metal\u00b7l\u00fargia permet obtenir metalls i aliatges d\u0027una determinada puresa a partir dels minerals en estat natural, l\u0027elaboraci\u00f3 dels productes obtinguts (lingots, palanques forjades, barres, etc.) proporciona les peces finals desitjades: bieles, cigonyals, bigues, olles, agulles imperdibles, ... La varietat de peces met\u00e0l\u00b7liques \u00e9s molt gran. Tamb\u00e9 ho s\u00f3n els seus pesos i les seves dimensions. El buc d\u0027acer d\u0027un vaixell forma una sola pe\u00e7a de milers de tones. La petita bola esf\u00e8rica d\u0027un bol\u00edgraf se situaria a l\u0027altre extrem dins de les dimensions visible a ull nu. La nanotecnologia comporta unes t\u00e8cniques d\u0027elaboraci\u00f3 de peces microsc\u00f2piques, algunes o la majoria de les quals fetes a partir de metalls o aliatges.Els processos de treball dels metalls s\u00f3n diversos i poden ser classificats de maneres diferents."}, {"color": "#97c2fc", "id": "rock", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Joan_Baez_Bob_Dylan.jpg", "label": "rock", "shape": "image", "title": "Rock-\u0027n\u0027-roll (ook wel rock \u0026 roll, of voluit rock and roll) is een muziek- en dansstijl die in de jaren 1950-60 in de Verenigde Staten opkwam."}, {"color": "#97c2fc", "id": "cranbrook", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cranbrook0031.jpg", "label": "cranbrook", "shape": "image", "title": "La Cranbrook Educational Community est situ\u00e9e \u00e0 Bloomfield Hills, dans l\u0027\u00c9tat du Michigan (\u00c9tats-Unis). Elle a \u00e9t\u00e9 fond\u00e9e en d\u00e9but du XXe si\u00e8cle par George G. Booth, magnat de la presse am\u00e9ricaine et se compose du Cranbrook Kingswood School, de la Cranbrook Academy of Art, du Cranbrook Institute of Science, de la Cranbrook House and Gardens, et de l\u0027\u00e9glise gothique Christ Church Cranbrook. Elle a \u00e9t\u00e9 baptis\u00e9e du nom de la Cranbrook School Kent en Angleterre, de laquelle son fondateur a re\u00e7u un dipl\u00f4me. La communaut\u00e9 a commenc\u00e9 comme une ferme de 70 hectares, que Booth a achet\u00e9e en 1904. Aujourd\u0027hui, elle couvre 129 hectares."}, {"color": "#97c2fc", "id": "lock", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Dronkenmansslot.jpg", "label": "lock", "shape": "image", "title": "Ett l\u00e5s \u00e4r en mekanisk, elektromagnetisk eller elektromekanisk anordning som ska f\u00f6rhindra o\u00f6nskat tilltr\u00e4de till ett utrymme eller otillb\u00f6rligt tillgrepp av egendom. En nyckel, elektronisk nyckel eller en elektronisk eller mekanisk kod anv\u00e4nds f\u00f6r att \u00f6ppna ett l\u00e5s. F\u00f6r att l\u00e5sa upp ett l\u00e5s utan nyckel kan man anv\u00e4nda en dyrk. L\u00e5ssmed kallas den som har som yrke att tillverka l\u00e5s, kopiera nycklar eller montera l\u00e5ssystem."}, {"color": "#97c2fc", "id": "single", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Comparison_disk_storage.svg", "label": "single", "shape": "image", "title": "Il disco in vinile (noto anche come disco a microsolco o, per ellissi, microsolco) \u00e8 un supporto per la memorizzazione e la riproduzione analogica di segnali sonori. Venne introdotto nel 1948 dalla Columbia records negli Stati Uniti d\u0027America come evoluzione del precedente disco a 78 giri, dalle simili caratteristiche, realizzato in gommalacca. Come sineddoche, il termine vinile, materiale con il quale veniva realizzato, indica il disco stesso. Per la riproduzione sonora di un disco viene impiegato un giradischi collegato a un amplificatore; generalmente un giradischi permette di ascoltare dischi di diverso diametro e velocit\u00e0 di rotazione."}, {"color": "#97c2fc", "id": "warwickshire", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Airplane_silhouette.svg", "label": "warwickshire", "shape": "image", "title": "Warwickshire merupakan sebuah county di Inggris yang memiliki luas wilayah 1.975 km\u00b2 dan populasi 533.900 jiwa (2005). Dengan kepadatan penduduk 270 jiwa/km\u00b2. Ibu kotanya ialah Warwick."}, {"color": "#97c2fc", "id": "pub lunch", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ye_Olde_Fighting_Cocks_(2).jpg", "label": "pub lunch", "shape": "image", "title": "\u041a\u043d\u0430\u0301\u0439\u043f\u0430 (\u0432\u0456\u0434 \u043d\u0456\u043c. Kneipe) \u2014 \u043a\u043e\u0440\u0447\u043c\u0430, \u0448\u0438\u043d\u043e\u043a, \u043f\u0438\u0432\u043d\u0438\u0446\u044f, \u043f\u0438\u0432\u043d\u0430, \u043a\u0430\u0431\u0430\u043a, \u0433\u0435\u043d\u0434\u0435\u043b\u0438\u043a, \u0440\u0435\u0441\u0442\u043e\u0440\u0430\u043d\u0447\u0438\u043a, \u0437\u0430\u0431\u0456\u0433\u0430\u0439\u043b\u0456\u0432\u043a\u0430 \u2014 \u0433\u0430\u0441\u0442\u0440\u043e\u043d\u043e\u043c\u0456\u0447\u043d\u0438\u0439 \u0437\u0430\u043a\u043b\u0430\u0434, \u0434\u0435 \u043f\u043e\u0434\u0430\u044e\u0442\u044c \u043d\u0430\u0441\u0430\u043c\u043f\u0435\u0440\u0435\u0434 \u0441\u043f\u0438\u0440\u0442\u043d\u0456 \u043d\u0430\u043f\u043e\u0457. \u0423 \u043d\u0456\u043c\u0435\u0446\u044c\u043a\u043e\u043c\u043e\u0432\u043d\u0438\u0445 \u043a\u0440\u0430\u0457\u043d\u0430\u0445 \u043e\u0437\u043d\u0430\u0447\u0430\u0454 \u043f\u0435\u0440\u0448 \u0437\u0430 \u0432\u0441\u0435. \u041f\u043e\u0434\u0435\u043a\u0443\u0434\u0438 \u043e\u043a\u0440\u0456\u043c \u043d\u0430\u043f\u043e\u0457\u0432 \u043f\u043e\u0434\u0430\u044e\u0442\u044c \u0442\u0430\u043a\u043e\u0436 \u0456 \u0441\u0442\u0440\u0430\u0432\u0438, \u0442\u043e\u043c\u0443 \u043c\u0435\u0436\u0430 \u043c\u0456\u0436 \u043a\u043d\u0430\u0439\u043f\u043e\u044e \u0456 \u0440\u0435\u0441\u0442\u043e\u0440\u0430\u043d\u043e\u043c \u043d\u0435 \u0454 \u0447\u0456\u0442\u043a\u043e\u044e, \u0449\u043e\u043f\u0440\u0430\u0432\u0434\u0430 \u0443 \u041d\u0456\u043c\u0435\u0447\u0447\u0438\u043d\u0456, \u0437\u0433\u0456\u0434\u043d\u043e \u0437 \u0437\u0430\u043a\u043e\u043d\u0430\u043c\u0438 \u043f\u0440\u043e \u0437\u0430\u0431\u043e\u0440\u043e\u043d\u0443 \u043a\u0443\u0440\u0456\u043d\u043d\u044f \u0443 \u0440\u0435\u0441\u0442\u043e\u0440\u0430\u043d\u0430\u0445, \u043e\u0437\u043d\u0430\u043a\u043e\u044e \u043a\u043d\u0430\u0439\u043f\u0438 \u0432\u0432\u0430\u0436\u0430\u0454\u0442\u044c\u0441\u044f \u0432\u0456\u0434\u0441\u0443\u0442\u043d\u0456\u0441\u0442\u044c \u043a\u0443\u0445\u043d\u0456."}, {"color": "#97c2fc", "id": "sandstone", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/GrusSand.jpg", "label": "sandstone", "shape": "image", "title": "El gres o pedra sorrenca \u00e9s una roca sediment\u00e0ria detr\u00edtica de color variable, que cont\u00e9 clasts de la mida de la sorra. Despr\u00e9s de la lutita, \u00e9s la roca sediment\u00e0ria m\u00e9s abundant i arriba a ser fins a la cinquena part de les roques. Aquesta es forma per una sorra cimentada amb materials generalment calcaris, silicis, ferruginosos, glaucon\u00edtics, guixencs, argilosos o bituminosos. Les dimensions dels grans s\u00f3n com els de la sorra, i estan units per un ciment de natura variable que en condiciona la porositat, la duresa, la densitat i la resist\u00e8ncia a l\u0027erosi\u00f3. La majoria dels grans s\u00f3n de quars, per\u00f2 tamb\u00e9 hi ha feldespats i mica, com tamb\u00e9 d\u0027altres minerals. Tamb\u00e9 pot contenir corall. Els grans s\u00f3n gruixuts, fins o mitjans, ben rodons, de mida compresa entre 2 mm i 1/16 mm. Les pedres arenoses verdes o glaucon\u00edtiques contenen un alt percentatge del mineral glauconita. L\u0027arcosa \u00e9s una varietat de pedra arenosa en la que el feldespat \u00e9s el mineral dominant a m\u00e9s del quars. El color varia del blanc, en el cas de les pedres arenoses constitu\u00efdes virtualment per quars pur, a gaireb\u00e9 negre, en el cas de les pedres arenoses ferro-magnesianes. Les pedres arenoses figuren entre les roques consolidades m\u00e9s poroses. Segons la mida i/o la disposici\u00f3 dels espais buits o porus, les pedres arenoses mostren diversos graus de permeabilitat. Les pedres arenoses de bona qualitat s\u00f3n duradores. La roca t\u00e9 una bona resist\u00e8ncia al foc i, en aix\u00f2, \u00e9s superior a la major part de les roques emprades per la construcci\u00f3. A les Illes Balears, des de temps hist\u00f2rics, s\u0027utilitzen diverses varietats locals de pedres arenoses conegudes com a mar\u00e8s. Tamb\u00e9 hist\u00f2ricament era un material molt utilitzat per la fabricaci\u00f3 de rodes de molins i moles abrasives. El gres del tipus Navajo sandstone ha originat paisatges espectaculars visitat pels turistes com la formaci\u00f3 Antelope Canyon a Arizona."}, {"color": "#97c2fc", "id": "french port", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Alessandra_Sublet_in_2020.png", "label": "french port", "shape": "image", "title": "Mask Singer is a French reality television series based on the format of the South Korean television game show series King of Mask Singer by Munhwa Broadcasting Corporation. Run by TF1 Group, Mask Singer is a singing competition between celebrities donning elaborate costumes and face coverings to conceal their identity from the audience, judges and other contestants. The first season of Mask Singer premiered 8 November 2019. Hosted by Camille Combal, it featured TV Host and producer Alessandra Sublet, singer Anggun as well as humorists Kev Adams and Jarry on the judging panel. The second season commenced filming in 2020, and aired from 17 October to 28 November 2020 with the same hosts on the panel. Third season started airing on April 1st 2022, features the exact same host and panel, along with a surprise fifth judge, a new addition to the series. Fourth season istarted to air on August 23rd 2022, on a weekly prime-time format."}, {"color": "#97c2fc", "id": "archers", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Savo.vaakuna.svg", "label": "archers", "shape": "image", "title": "Arkua edo uztaia, armen esparruan, geziak jaurtiz funtzionatzen duen arma bat da. Idatzitako historia hasi baino lehenagokoa da eta arrunta da kultura askotan. Arkua eta geziak erabiltzearen praktika eta arteari arkularitza deritzo."}, {"color": "#97c2fc", "id": "bus", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Double_Decker_Bus_Angamaly_BUS_STAND.jpg", "label": "bus", "shape": "image", "title": "Ein Omnibus (lateinisch omnibus \u201aallen\u2018 bzw. \u201af\u00fcr alle\u2018, Dativ Plural von omnis), kurz Bus, ist ein gro\u00dfes Stra\u00dfenfahrzeug, das der Bef\u00f6rderung zahlreicher Personen dient, z. B. im \u00f6ffentlichen Personennahverkehr (\u00d6PNV). In \u00d6sterreich und in der Schweiz werden sie auch als Autobus bezeichnet. Reisebusse werden in der Schweiz mit dem franz\u00f6sischen Wort Car oder Reisecar, seltener auch Autocar bezeichnet. In der Europ\u00e4ischen Union gelten gem\u00e4\u00df den Bemerkungen in Anhang I der Richtlinie 70/156/EWG motorisch angetriebene Landfahrzeuge der Klassen M2 oder M3 mit mehr als acht Sitzpl\u00e4tzen neben dem Fahrersitz amtlich als Kraftomnibus (KOM) und sind Kraftfahrzeuge. In der Schweiz werden Motorfahrzeuge der Klasse M2 \u00fcber 3,50 t oder M3 gem\u00e4\u00df Art. 11 Abs. 2b VTS als Gesellschaftswagen bezeichnet. Eng mit dem Omnibus verwandt ist der Oberleitungsbus beziehungsweise Trolleybus, der jedoch aufgrund seiner Abh\u00e4ngigkeit von einer Fahrleitung eine Sonderstellung einnimmt. Weil er \u00e4hnlich einer Stra\u00dfenbahn an eine feste Infrastruktur gebunden ist, gelten f\u00fcr ihn in einigen L\u00e4ndern besondere gesetzliche Regelungen. Elektroantrieb wird zunehmend kombiniert mit Batterien auch f\u00fcr Gro\u00dfraumbusse mit 1 oder 2 Gelenken, was hohe Transportkapazit\u00e4t \u00e4hnlich einer Stra\u00dfenbahn mit geringerer Abh\u00e4ngigkeit von Infrastruktur verbinden kann, also planerische Schnelligkeit, Fl\u00e4chendeckung und Flexibilit\u00e4t erleichtert."}, {"color": "#97c2fc", "id": "love", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/\u0627\u0644\u0648\u062f\u0648\u062f.jpg", "label": "love", "shape": "image", "title": "L\u0027amour est un fort sentiment d\u0027affection et d\u0027attachement envers un \u00eatre vivant ou une chose, assez intense pour pousser ceux qui le ressentent \u00e0 rechercher une proximit\u00e9 physique, intellectuelle ou m\u00eame imaginaire avec l\u0027objet de cet amour. L\u0027amour \u00e9prouv\u00e9 pour une autre personne peut conduire \u00e0 adopter un comportement particulier et aboutir \u00e0 une relation amoureuse si cet amour est partag\u00e9. En tant que concept g\u00e9n\u00e9ral, l\u0027amour renvoie la plupart du temps \u00e0 un profond sentiment de tendresse et d\u0027empathie envers une personne. Toutefois, m\u00eame cette conception sp\u00e9cifique de l\u0027amour comprend un large \u00e9ventail de sentiments diff\u00e9rents, allant de la passion amoureuse et de l\u0027amour romantique, \u00e0 la tendre proximit\u00e9 sans sexualit\u00e9 de l\u0027 ou de l\u0027amour platonique et \u00e0 la d\u00e9votion spirituelle de l\u0027.L\u0027amour sous ses diverses formes agit comme un facteur majeur dans les relations sociales et occupe une place centrale dans la psychologie humaine, ce qui en fait \u00e9galement l\u0027un des th\u00e8mes les plus courants dans l\u0027art. Le verbe fran\u00e7ais \u00ab aimer \u00bb peut renvoyer \u00e0 une grande vari\u00e9t\u00e9 de sentiments, d\u0027\u00e9tats et de comportements, allant d\u0027un plaisir g\u00e9n\u00e9ral li\u00e9 \u00e0 un objet ou \u00e0 une activit\u00e9 (\u00ab j\u0027aime le chocolat \u00bb, \u00ab j\u0027aime danser \u00bb) \u00e0 une attirance profonde ou intense pour une personne (\u00ab Rom\u00e9o aime Juliette \u00bb) ou plusieurs personnes (\u00ab Il aime ses enfants \u00bb). Cette diversit\u00e9 d\u0027emplois et de significations du mot le rend difficile \u00e0 d\u00e9finir de fa\u00e7on unie et universelle, m\u00eame en le comparant \u00e0 d\u0027autres \u00e9tats \u00e9motionnels."}, {"color": "#97c2fc", "id": "counties", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sweden_provinces_and_counties_overlayed.svg", "label": "counties", "shape": "image", "title": "Un comtat com a divisi\u00f3 administrativa (county en angl\u00e8s) \u00e9s un territori (land area) de govern local (local government) dins d\u0027una contrada o comarca (country). Un comtat administratiu t\u00e9 divisions menors que generalment es tradueixen amb la paraula ciutat: city, town, borough o civil parish. pot correspondre a diferents nivells de la Nomenclatura de les Unitats Territorials Estad\u00edstiques (2 al Regne Unit, 3 als Estats Units, 4 a Pol\u00f2nia)"}, {"color": "#97c2fc", "id": "cream tea", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cornish_cream_tea_2.jpg", "label": "cream tea", "shape": "image", "title": "\u041a\u043e\u0440\u043d\u0443\u043e\u043b\u044c\u0441\u043a\u0438\u0439 \u0447\u0430\u0439 (\u0442\u0430\u043a\u0436\u0435 \u0438\u0437\u0432\u0435\u0441\u0442\u0435\u043d \u043a\u0430\u043a \u0414\u0435\u0432\u043e\u043d\u0448\u0438\u0440\u0441\u043a\u0438\u0439 \u0447\u0430\u0439, \u043a\u0440\u0435\u043c\u043e\u0432\u044b\u0439 \u0447\u0430\u0439 \u2014 \u0430\u043d\u0433\u043b. Devonshire tea, Devon cream tea, Cornish cream tea) \u2014 \u0447\u0430\u0439, \u043a \u043a\u043e\u0442\u043e\u0440\u043e\u043c\u0443 \u043f\u0440\u0438\u043d\u044f\u0442\u043e \u043f\u043e\u0434\u0430\u0432\u0430\u0442\u044c \u0441\u043a\u043e\u043d\u044b, \u0442\u043e\u043f\u043b\u0451\u043d\u044b\u0435 \u0441\u043b\u0438\u0432\u043a\u0438 \u0438 \u0434\u0436\u0435\u043c. \u041a\u043e\u0440\u043d\u0443\u043e\u043b\u044c\u0441\u043a\u0438\u0439 \u0447\u0430\u0439 \u043f\u0440\u043e\u0434\u0430\u0451\u0442\u0441\u044f \u0432 \u0447\u0430\u0439\u043d\u044b\u0445 \u043f\u043e \u0432\u0441\u0435\u0439 \u0442\u0435\u0440\u0440\u0438\u0442\u043e\u0440\u0438\u0438 \u0421\u043e\u0435\u0434\u0438\u043d\u0451\u043d\u043d\u043e\u0433\u043e \u041a\u043e\u0440\u043e\u043b\u0435\u0432\u0441\u0442\u0432\u0430 (\u0432 \u0447\u0430\u0441\u0442\u043d\u043e\u0441\u0442\u0438, \u0432 \u042e\u0433\u043e-\u0417\u0430\u043f\u0430\u0434\u043d\u043e\u0439 \u0410\u043d\u0433\u043b\u0438\u0438) \u0438 \u0432 \u0434\u0440\u0443\u0433\u0438\u0445 \u0441\u0442\u0440\u0430\u043d\u0430\u0445 \u0421\u043e\u0434\u0440\u0443\u0436\u0435\u0441\u0442\u0432\u0430."}, {"color": "#97c2fc", "id": "causeways", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/DSC_0747_\u571f\u624b\u9053.jpg", "label": "causeways", "shape": "image", "title": "Jalan lintas (bahasa Inggris: causeway) adalah lintasan, jalan atau rel kereta api di titik atas tanggul yang melintasi \"tempat rendah, atau basah, atau sepotong air\". Itu dapat dibangun dari tanah, batu, kayu, atau beton. Salah satu jalan lintas kayu paling awal yang diketahui adalah Sweet Track di , Inggris, yang berasal dari zaman Neolitikum. juga dapat digambarkan sebagai trotoar dan jembatan. Awalnya, konstruksi jalan lintas memanfaatkan bumi yang telah diinjak-injak untuk mengeraskan dan mengeraskannya sebanyak mungkin, satu lapis pada satu waktu, seringkali oleh budak atau kawanan domba. Hari ini, pekerjaan ini dilakukan oleh mesin. Teknik yang sama akan digunakan untuk tanggul jalan, mengangkat tepi sungai, tepi laut dan pekerjaan tanah benteng."}, {"color": "#97c2fc", "id": "reservations", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Boundaries_of_the_Five_Tribes_in_1866.svg", "label": "reservations", "shape": "image", "title": "Una riserva indiana (in inglese: Indian reservation), negli Stati Uniti d\u0027America \u00e8 una denominazione legale che indica una porzione di terra gestita da una trib\u00f9 nativa americana riconosciuta dal governo federale. \u00c8 posta sotto il controllo dell\u0027Agenzia degli affari indiani o dei governi degli Stati federati nei quali le riserve si trovano. Ciascuna delle 326 riserve indiane degli Stati Uniti \u00e8 associata a una particolare Nazione. Non tutte le 567 trib\u00f9 riconosciute del paese hanno una riserva \u2014 alcune trib\u00f9 hanno pi\u00f9 di una riserva, alcune condividono le riserve, mentre altre non ne hanno. In aggiunta, a causa delle assegnazioni di terre del passato, che hanno condotto ad alcune vendite ad Americani non nativi, alcune riserve sono notevolmente frammentate, con ciascuna porzione di terra tribale, individuale e detenuta privatamente che costituisce un\u0027enclave separata. Questo miscuglio di propriet\u00e0 immobiliari pubbliche e private crea significative difficolt\u00e0 amministrative, politiche e legali. Complessivamente l\u0027area di tutte le riserve \u00e8 di 56 200 000 acri (227 000 km\u00b2), circa la dimensione dell\u0027Idaho. Bench\u00e9 la maggior parte delle riserve siano piccole rispetto agli stati statunitensi, ci sono 12 riserve indiane pi\u00f9 grandi del Rhode Island. Quella pi\u00f9 grande, la Riserva della Nazione Navajo, \u00e8 simile nelle dimensioni alla Virginia Occidentale. Le riserve sono distribuite in modo irregolare in tutto il paese; la maggioranza si trovano ad ovest del fiume Mississippi e occupano terre che furono prima riservate per trattato o \"concesse\" dal pubblico demanio. Poich\u00e9 le trib\u00f9 possiedono il concetto di sovranit\u00e0 tribale, anche se limitata, le leggi in vigore sulle terre tribali variano rispetto a quelle dell\u0027area circostante. Queste leggi, per esempio, possono permettere casin\u00f2 legali nelle riserve, che attraggono i turisti. Spesso il consiglio tribale, non il governo locale n\u00e9 il governo federale, ha la giurisdizione sulle riserve. Riserve diverse hanno sistemi di governo diversi, che possono o meno replicare le forme di governo che si trovano fuori dalla riserva. La maggior parte delle riserve native americane furono istituite dal governo federale; un numero limitato, principalmente nell\u0027Est, devono la loro origine al riconoscimento statale. Il nome \"riserva\" proviene dal concezione delle trib\u00f9 native americane come sovrane, al tempo in cui fu ratificata la Costituzione statunitense. Cos\u00ec, i primi trattati di pace (spesso firmati sotto coercizione) nei quali le trib\u00f9 native americane cedevano grandi porzioni di terra agli Stati Uniti, designavano anche le particelle che le trib\u00f9, come sovrani, \"riservavano\" a s\u00e9 stesse, e quelle particelle vennero ad essere chiamate \"riserve\". Il termine rimase in uso anche dopo che il governo federale cominci\u00f2 a ricollocare con la forza le trib\u00f9 in porzioni di terra con le quali esse non avevano alcun legame storico. Oggi la maggioranza dei Nativi americani e dei Nativi dell\u0027Alaska vivono in luoghi diversi dalle riserve, spesso in citt\u00e0 occidentali pi\u00f9 grandi come Phoenix e Los Angeles.Secondo un censimento del 2020,ne vivono circa 9,7 milioni. Il 9 luglio 2020, la Corte Suprema degli Stati Uniti ha stabilito nella sentenza McGirt v. Oklahoma che quasi la met\u00e0 del territorio dell\u0027Oklahoma deve considerarsi una riserva indiana ai fini della legge penale federale statunitense."}, {"color": "#97c2fc", "id": "ideal", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Retrodiction_or_Postdiction.jpg", "label": "ideal", "shape": "image", "title": "Un experiment mental (o Gedankenexperiment en alemany) \u00e9s una proposta d\u0027experiment, sovint impossible de realitzar en la pr\u00e0ctica, que intenta provar o il\u00b7lustrar una hip\u00f2tesi o teoria."}, {"color": "#97c2fc", "id": "medieval", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Crescenzi_calendar.jpg", "label": "medieval", "shape": "image", "title": "\u015aredniowiecze \u2013 epoka w historii Europy trwaj\u0105ca od V do XV wieku, kt\u00f3ra rozpocz\u0119\u0142a si\u0119 wraz z upadkiem cesarstwa zachodniorzymskiego i trwa\u0142a do epoki renesansu i wielkich odkry\u0107 geograficznych. Jest \u015brodkowym okresem w tradycyjnym podziale historii Europy na staro\u017cytno\u015b\u0107, \u015bredniowiecze i nowo\u017cytno\u015b\u0107. Dzieli si\u0119 na wczesne, pe\u0142ne (dojrza\u0142e) i p\u00f3\u017ane \u015bredniowiecze. Schy\u0142ek staro\u017cytno\u015bci i pocz\u0105tek \u015bredniowiecza charakteryzowa\u0142y si\u0119 spadkiem liczby ludno\u015bci, upadkiem miast i najazdami plemion barbarzy\u0144skich. Na gruzach cesarstwa zachodniorzymskiego plemiona barbarzy\u0144skie (w tym r\u00f3\u017cne ludy germa\u0144skie) tworzy\u0142y nowe pa\u0144stwa. W VII wieku Afryka P\u00f3\u0142nocna i Bliski Wsch\u00f3d, b\u0119d\u0105ce dot\u0105d cz\u0119\u015bci\u0105 cesarstwa wschodniorzymskiego (Cesarstwa Bizanty\u0144skiego), zosta\u0142y podbite przez Arab\u00f3w i sta\u0142y si\u0119 cz\u0119\u015bci\u0105 kalifatu. Chocia\u017c nast\u0105pi\u0142a znacz\u0105ca zmiana stosunk\u00f3w spo\u0142ecznych i struktur politycznych, nie dosz\u0142o do ca\u0142kowitego zerwania z dziedzictwem staro\u017cytno\u015bci. Cesarstwo Bizanty\u0144skie przetrwa\u0142o i nadal by\u0142o znacz\u0105c\u0105 si\u0142\u0105. Kodeks Justyniana (zbi\u00f3r prawa rzymskiego) mia\u0142 istotny wp\u0142yw na rozw\u00f3j \u015bredniowiecznego prawodawstwa. Na zachodzie Europy wi\u0119kszo\u015b\u0107 nowo powsta\u0142ych kr\u00f3lestw zaadaptowa\u0142a niekt\u00f3re z nadal istniej\u0105cych rzymskich instytucji. W miar\u0119 rozprzestrzeniania si\u0119 chrze\u015bcija\u0144stwa by\u0142y zak\u0142adane klasztory. Frankowie pod w\u0142adz\u0105 Karoling\u00f3w stworzyli imperium obejmuj\u0105ce pod koniec VIII i na pocz\u0105tku IX wieku wi\u0119kszo\u015b\u0107 zachodniej Europy. Imperium Karoli\u0144skie rozpad\u0142o si\u0119 w wyniku walk wewn\u0119trznych i towarzysz\u0105cym im najazd\u00f3w: wiking\u00f3w z p\u00f3\u0142nocy, W\u0119gr\u00f3w ze wschodu i Saracen\u00f3w z po\u0142udnia. W okresie pe\u0142nego \u015bredniowiecza (kt\u00f3re zacz\u0119\u0142o si\u0119 w XI wieku) znacznie wzros\u0142a liczba ludno\u015bci Europy. By\u0142o to wynikiem rozwoju technologii i rolnictwa, co w po\u0142\u0105czeniu ze zmian\u0105 klimatu w okresie \u015bredniowiecznego optimum klimatycznego pozwoli\u0142o na wzrost plon\u00f3w i rozw\u00f3j handlu. Stosunki spo\u0142eczne opiera\u0142y si\u0119 na systemie lennym, w kt\u00f3rym \u2013 w zamian za lenno \u2013 wasal by\u0142 zobowi\u0105zany do \u015bwiadcze\u0144 wojskowych na rzecz seniora, oraz podda\u0144stwie ch\u0142op\u00f3w, kt\u00f3rzy byli zobowi\u0105zani do \u015bwiadczenia danin i pracy na rzecz feuda\u0142\u00f3w. W celu odzyskania z r\u0105k muzu\u0142man\u00f3w znajduj\u0105cej si\u0119 na Bliskim Wschodzie Ziemi \u015awi\u0119tej organizowano od XI do XIII wieku wyprawy zbrojne katolickiego rycerstwa \u2013 krucjaty. Pierwsza krucjata zosta\u0142a og\u0142oszona w 1095 podczas synodu w Clermont. W tym okresie zacz\u0119\u0142y si\u0119 tworzy\u0107 scentralizowane pa\u0144stwa narodowe. \u017bycie intelektualne tego okresu by\u0142o zdominowane przez scholastyk\u0119 \u2013 filozofi\u0119 uzasadniaj\u0105c\u0105 prawdy wiary. Powstawa\u0142y pierwsze uniwersytety. Do wybitnych osi\u0105gni\u0119\u0107 \u015bredniowiecza nale\u017ca\u0142y filozofia Tomasza z Akwinu, malarstwo Giotta, poezja Dantego i Chaucera, podr\u00f3\u017ce Marco Polo i architektura gotyckich katedr (np. w Chartres). W okresie p\u00f3\u017anego \u015bredniowiecza kl\u0119ski g\u0142odu, zarazy i wojny spowodowa\u0142y znaczny spadek liczby ludno\u015bci Europy; pomi\u0119dzy 1347 a 1350 czarna \u015bmier\u0107 przyczyni\u0142a si\u0119 do \u015bmierci oko\u0142o 1/3 \u00f3wczesnej populacji Europy. Wojnom pomi\u0119dzy pa\u0144stwami, wojnom domowym i buntom ch\u0142opskim towarzyszy\u0142y spory, herezje i wielka schizma w Ko\u015bciele katolickim. Zmiany w kulturze i technologii przekszta\u0142ci\u0142y spo\u0142ecze\u0144stwa europejskie, oznaczaj\u0105c kres \u015bredniowiecza i pocz\u0105tek dziej\u00f3w nowo\u017cytnych."}, {"color": "#97c2fc", "id": "archery", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Pacific_Yew_Selfbow.jpg", "label": "archery", "shape": "image", "title": "\u5c04\u7bad\uff08\u82f1\u8a9e\uff1aarchery\uff09\u53c8\u7a31\u70ba\u7bad\u8853\uff0c\u662f\u501f\u52a9\u5f13\u6216\u5f29\u7684\u5f39\u529b\u5c06\u7bad\u5c04\u51fa\u7684\u4e00\u7a2e\u6280\u85dd\uff0c\u6700\u521d\u662f\u7528\u4f5c\u72e9\u7375\u4e4b\u7528\uff0c\u5f8c\u4f86\u61c9\u7528\u5230\u8ecd\u4e8b\u4e0a\u3002\u4e16\u754c\u5404\u5730\u5747\u6709\u4e0d\u540c\u7684\u50b3\u7d71\u5c04\u7bad\u65b9\u6cd5\uff0c\u6709\u4e9b\u5730\u5340\u66f4\u767c\u5c55\u6210\u4e00\u7a2e\u5100\u5f0f\u5316\u7684\u6280\u8853\u3002\u4f8b\u5982\u5112\u5bb6\u6587\u5316\u5708\u516d\u85dd\u4e2d\u7684\u300c\u5c04\u85dd\u300d\uff0c\u5728\u5404\u5730\u53c8\u5206\u5225\u767c\u5c55\u70ba\u5c04\u7bad\u6280\u85dd\uff08\u4e2d\u570b\uff09\u3001\u5f13\u8853\uff08\u65e5\u672c\uff09\u7b49\u3002 \u73b0\u4ee3\u56fd\u9645\u5c04\u7bad\u6bd4\u8d5b\u6709\u5c04\u51c6\u5c04\u7bad\u6bd4\u8d5b\u3001\u5c04\u8fdc\u5c04\u7bad\u6bd4\u8d5b\u3001\u5ba4\u5185\u5c04\u7bad\u6bd4\u8d5b\u3001\u91ce\u5916\u5c04\u7bad\u6bd4\u8d5b\u3001\u73af\u9776\u5c04\u7bad\u6bd4\u8d5b\u7b49\u591a\u79cd\u3002\u6bd4\u8d5b\u65b9\u6cd5\u548c\u89c4\u5219\u5747\u4e0d\u76f8\u540c\uff0c\u591a\u6570\u4e3a\u5728\u4e0d\u540c\u8ddd\u79bb\u5185\u5c04\u4e2d\u7bad\u9776\u7684\u73af\u6570\u8ba1\u7b97\u6210\u7ee9\u3002"}, {"color": "#97c2fc", "id": "geophysical survey", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Geomagnetisme.svg", "label": "geophysical survey", "shape": "image", "title": "Die Geophysik ist eine Fachdisziplin der Geowissenschaften und gleichzeitig ein Teilgebiet der Physik. Sie erforscht die physikalischen Eigenschaften und Prozesse der Erdkruste und des Erdinnern (Physik der festen Erde, die Geophysik im engeren Sinn), umfasst aber im weiteren Sinn auch die Physik der Ozeane (Ozeanografie), der Atmosph\u00e4re (Meteorologie, Aeronomie) und der Planeten des Sonnensystems. Au\u00dferdem erforscht sie verschiedene technische Methoden, um die Sph\u00e4ren der Erde zu erkunden. In der deutschen Hochschulpolitik wird die Geophysik der Gruppe der sogenannten kleinen F\u00e4cher zugerechnet. Die Geophysik befasst sich vornehmlich mit nat\u00fcrlichen Erscheinungen und Vorg\u00e4ngen der Erde und ihrer Umgebung sowie mit technischen Aspekten f\u00fcr Bauwesen bzw. Lagerst\u00e4tten (Angewandte Geophysik) und geophysikalischen Karten."}, {"color": "#97c2fc", "id": "bothwell castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lithograph_of_the_ruins_of_Bothwell_Castle_by_E._Walker_after_S._Prout.jpg", "label": "bothwell castle", "shape": "image", "title": "O Castelo de Bothwell localiza-se em , na Esc\u00f3cia. \u00c9 considerado o melhor e mais bem preservado exemplar de castelo do s\u00e9culo XIII no pa\u00eds. Parte da Torre de Menagem original sobreviveu at\u00e9 aos nossos dias."}, {"color": "#97c2fc", "id": "powell", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/US-O6_insignia_shaded.svg", "label": "powell", "shape": "image", "title": "Lewis Franklin Powell, Jr. (Suffolk, 19 settembre 1907 \u2013 Richmond, 25 agosto 1998) \u00e8 stato giudice associato della Corte suprema degli Stati Uniti d\u0027America dal 1972 al 1987. Nominato dal presidente repubblicano Richard Nixon, nonostante fosse un democratico, \u00e8 stato una \"voce della moderazione\": votando generalmente dalla parte dei conservatori in casi riguardanti il diritto commerciale e penale, ma opponendosi spesso alle decisioni di Nixon e poi Reagan in altri casi."}, {"color": "#97c2fc", "id": "curtain wall", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Berwick-upon-Tweed.jpg", "label": "curtain wall", "shape": "image", "title": "\u30ab\u30fc\u30c6\u30f3\u30a6\u30a9\u30fc\u30eb\u3068\u306f\u3001\u57ce\u3084\u7826\u306b\u304a\u3051\u308b\u5074\u9632\u5854\u3084\u5821\u5841\u306b\u56f2\u307e\u308c\u305f\u57ce\u58c1\u306e\u90e8\u5206\u3092\u6307\u3059\u3001\u8ecd\u4e8b\u65bd\u8a2d\u306e\u540d\u79f0\u3067\u3042\u308b\u3002"}, {"color": "#97c2fc", "id": "etchingham", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/150th_anniversary_of_the_Penny_Black,_Etchingham.jpg", "label": "etchingham", "shape": "image", "title": "Etchingham is a village and civil parish in the Rother district of East Sussex in southern England. The village is located approximately 15 miles (24 km) southeast of Royal Tunbridge Wells in Kent and 13 miles (21 km) northwest of Hastings, on the A265, half a mile west of its junction with the A21. The most notable landmarks in Etchingham include the Etchingham railway station, the Etchingham CofE primary school and its local amenities, such as a post office and butchers. Etchingham railway station is on the Hastings Line to London Charing Cross and Cannon Street."}, {"color": "#97c2fc", "id": "cartington castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cartington_Castle_(geograph_3470758).jpg", "label": "cartington castle", "shape": "image", "title": "Cartington Castle \u00e4r ett slott i Storbritannien. Det ligger i grevskapet Northumberland och riksdelen England, i den centrala delen av landet, 400 km norr om huvudstaden London. Cartington Castle ligger 190 meter \u00f6ver havet. Terr\u00e4ngen runt Cartington Castle \u00e4r kuperad \u00e5t nordv\u00e4st, men \u00e5t sydost \u00e4r den platt. Den h\u00f6gsta punkten i n\u00e4rheten \u00e4r 292 meter \u00f6ver havet, 1,1 km \u00f6ster om Cartington Castle. Runt Cartington Castle \u00e4r det ganska t\u00e4tbefolkat, med 52 inv\u00e5nare per kvadratkilometer. N\u00e4rmaste st\u00f6rre samh\u00e4lle \u00e4r Alnwick, 17,2 km nordost om Cartington Castle. Trakten runt Cartington Castle best\u00e5r i huvudsak av gr\u00e4smarker. Kustklimat r\u00e5der i trakten. \u00c5rsmedeltemperaturen i trakten \u00e4r 7 \u00b0C. Den varmaste m\u00e5naden \u00e4r juli, d\u00e5 medeltemperaturen \u00e4r 14 \u00b0C, och den kallaste \u00e4r december, med \u22121 \u00b0C."}, {"color": "#97c2fc", "id": "debt", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Payday_loan_shop_window.jpg", "label": "debt", "shape": "image", "title": "Suim at\u00e1 dlite ar dhuine amh\u00e1in do dhuine eile (n\u00f3 comhlacht, gn\u00f3 srl) is ea fiach. Comhaont\u00fa iasachta ar dliteanas \u00e9 don ghn\u00f3lacht is ea fiachas."}, {"color": "#97c2fc", "id": "david", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/David_II,_King_of_Scotland_and_Edward_III,_King_of_England_(British_Library_MS_Cotton_Nero_D_VI,_folio_66v).jpg", "label": "david", "shape": "image", "title": "\u0414\u0430\u0432\u0438\u0434 II (5 \u0431\u0435\u0440\u0435\u0437\u043d\u044f 1324 \u2014 22 \u043b\u044e\u0442\u043e\u0433\u043e 1371) \u2014 \u043a\u043e\u0440\u043e\u043b\u044c \u0428\u043e\u0442\u043b\u0430\u043d\u0434\u0456\u0457 \u0443 1329\u20131371 \u0440\u043e\u043a\u0430\u0445, \u043e\u0441\u0442\u0430\u043d\u043d\u0456\u0439 \u043a\u043e\u0440\u043e\u043b\u044c \u0437 \u0434\u0438\u043d\u0430\u0441\u0442\u0456\u0457 \u0411\u0440\u044e\u0441\u0456\u0432."}, {"color": "#97c2fc", "id": "telephone", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mobile_Phone_Evolution_1992_-_2014.jpg", "label": "telephone", "shape": "image", "title": "Telefon (\u0159ecky: t\u00e9le = vzd\u00e1len\u00fd a f\u00f3n\u00e9 = hlas) je telekomunika\u010dn\u00ed za\u0159\u00edzen\u00ed, kter\u00e9 p\u0159en\u00e1\u0161\u00ed hovor (zvuk) prost\u0159ednictv\u00edm elektrick\u00fdch sign\u00e1l\u016f. Pokusn\u011b se vyskytly i telefony zalo\u017een\u00e9 na jin\u00fdch principech. Klasick\u00fd telefon s pevn\u011b instalovan\u00fdm telefonn\u00edm p\u0159\u00edstrojem a dr\u00e1tovou linkou ke ka\u017ed\u00e9mu \u00fa\u010dastn\u00edkovi se b\u011bhem 20. stolet\u00ed velmi roz\u0161\u00ed\u0159il a v roce 2009 bylo po sv\u011bt\u011b 1,3 miliardy telefonn\u00edch stanic. Od konce 20. stolet\u00ed jej postupn\u011b vytla\u010duj\u00ed mobiln\u00ed telefony s bezdr\u00e1tov\u00fdm p\u0159enosem sign\u00e1lu. Roku 2014 jich bylo po sv\u011bt\u011b 7 miliard a od roku 2013 mezi nimi p\u0159eva\u017euj\u00ed tzv. chytr\u00e9 telefony (smartphony)."}, {"color": "#97c2fc", "id": "skenfrith castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Skenfrith_Castle_diagram,_labelled.png", "label": "skenfrith castle", "shape": "image", "title": "Il castello di Skenfrith (in inglese: Skenfrith Castle) \u00e8 un castello fortificato in rovina della cittadina gallese di Skenfrith, nel Monmouthshire, risalente alla prima met\u00e0 del XIII secolo e costruito per volere di Hubert de Burgh sulle rovine di una preesistente fortezza normanna del XII secolo. Insieme al castello di Grosmont e al White Castle di Llantilio Crossenny, \u00e8 uno dei cosiddetti \"Tre castelli\" realizzati in zona."}, {"color": "#97c2fc", "id": "truce", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Korean_War_armistice_agreement_1953.jpg", "label": "truce", "shape": "image", "title": "\u4f11\u6226\u5354\u5b9a\uff08\u304d\u3085\u3046\u305b\u3093\u304d\u3087\u3046\u3066\u3044\uff09\u3042\u308b\u3044\u306f\u505c\u6226\u5354\u5b9a\uff08\u3066\u3044\u305b\u3093\u304d\u3087\u3046\u3066\u3044\u3001Armistice\uff09\u3068\u306f\u3001\u6226\u4e89\u3084\u6b66\u529b\u7d1b\u4e89\u3092\u884c\u3046\u53cc\u65b9\u306e\u52e2\u529b\u304c\u6226\u95d8\u3092\u505c\u6b62\u3059\u308b\u305f\u3081\u306e\u5354\u5b9a\u3002\u82f1\u8a9e\u306e \"Armistice\" \u306f\u3001\u30e9\u30c6\u30f3\u8a9e\u306e arma\uff08\u5175\u5668\uff09\u3068 stitium\uff08\u505c\u6b62\uff09\u304b\u3089\u6765\u3066\u3044\u308b\u3002"}, {"color": "#97c2fc", "id": "atmosphere", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sauerstoffgehalt-1000mj2.png", "label": "atmosphere", "shape": "image", "title": "A atmosfera terrestre \u00e9 uma camada de gases que envolve a Terra e \u00e9 retida pela for\u00e7a da gravidade. A atmosfera terrestre protege a vida na Terra absorvendo a radia\u00e7\u00e3o ultravioleta solar, aquecendo a superf\u00edcie por meio da reten\u00e7\u00e3o de calor (efeito estufa), e reduzindo os extremos de temperatura entre o dia e a noite. Visto do espa\u00e7o, o planeta Terra aparece como uma esfera de colora\u00e7\u00e3o azul brilhante. Esse efeito crom\u00e1tico \u00e9 produzido pela dispers\u00e3o da luz solar sobre a atmosfera, e que existe tamb\u00e9m em outros planetas do sistema solar dotados de atmosfera. O ar seco cont\u00e9m, em volume, cerca de 78,09% de nitrog\u00eanio, 20,95% de oxig\u00eanio, 0,93% de arg\u00f4nio, 0,039% de g\u00e1s carb\u00f4nico e pequenas quantidades de outros gases. O ar cont\u00e9m uma quantidade vari\u00e1vel de vapor de \u00e1gua, em m\u00e9dia 1%. A atmosfera tem uma massa de aproximadamente 5,1 x 1018 kg, sendo que tr\u00eas quartos dessa massa est\u00e3o situados nos primeiros 11 km desde a superf\u00edcie. A atmosfera terrestre se torna cada vez mais t\u00eanue conforme se aumenta a altitude, e n\u00e3o h\u00e1 um limite definido entre a atmosfera terrestre e o espa\u00e7o exterior. Apenas em altitudes inferiores a 120 km a atmosfera terrestre passa a ser bem percebida durante a reentrada atmosf\u00e9rica de um \u00f4nibus espacial, por exemplo. A linha K\u00e1rm\u00e1n, a 100 km de altitude, \u00e9 considerada frequentemente como o limite entre atmosfera e o espa\u00e7o exterior."}, {"color": "#97c2fc", "id": "field system", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ridge\u0026Furrow.jpg", "label": "field system", "shape": "image", "title": "The study of field systems (collections of fields) in landscape history is concerned with the size, shape and orientation of a number of fields. These are often adjacent, but may be separated by a later feature."}, {"color": "#97c2fc", "id": "ghosts", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Paul_Gauguin-_Manao_tupapau_(The_Spirit_of_the_Dead_Keep_Watch).jpg", "label": "ghosts", "shape": "image", "title": "\u9b3c\uff0c\u53c8\u7a31\u9b3c\u9b42\uff0c\u67d0\u4e9b\u6587\u5316\u4e60\u4fd7\u6216\u5b97\u6559\u4fe1\u4ef0\u7684\u4eba\u8a8d\u70ba\u9b3c\u662f\u751f\u7269\u6b7b\u4ea1\u5f8c\u907a\u7559\u4e0b\u7684\u9748\u9b42\u3002\u4ee5\u73fe\u4eca\u7684\u79d1\u5b78\u793e\u6703\u4e0a \uff0c\u4eba\u985e\u9084\u662f\u672a\u80fd\u78ba\u8a8d\u5b83\u7684\u5b58\u5728\uff0c\u4f46\u662f\u81f3\u4eca\u4ecd\u7136\u4e0d\u5c11\u6d41\u50b3\u9b3c\u602a\u7684\u6545\u4e8b\u3002\u5728\u5176\u4ed6\u8a9e\u8a00\u7684\u7ffb\u8b6f\u4e0a\uff0c\u4e2d\u6587\u7684\u300c\u9b3c\u300d\u6700\u5e38\u88ab\u7ffb\u8b6f\u6210\u82f1\u8a9e\u7684\u300cGhost\u300d\uff0c\u65e5\u672c\u5247\u7a31\u4e4b\u70ba\u300c\u5e7d\u9748\u300d\uff0c\u97d3\u570b\u548c\u65e5\u672c\u4e00\u6a23\uff0c\u7a31\u4e4b\u70ba\u300c\uc720\ub839\u300d\uff0c\u9a6c\u6765\u8bed\u3001\u5370\u5c3c\u8a9e\u5219\u79f0\u4e4b\u4e3a\u300cHantu\u300d\u3002\u53e6\u5916\u90aa\u9748\u3001\u9b54\u9b3c\u3001\u5996\u602a\u3001\u5438\u8840\u9b3c\uff0c\u4ee5\u53ca\u4e0d\u6b7b\u751f\u7269\u7b49\u5176\u4ed6\u5728\u6050\u6016\u7247\u51fa\u73fe\u7684\u602a\u7269\uff0c\u548c\u4e00\u4e9b\u5b97\u6559\u795e\u8bdd\u3001\u6c11\u95f4\u4f20\u8bf4\u548c\u90fd\u5e02\u4f20\u8bf4\u7684\u4f20\u8bf4\u751f\u7269\uff0c\u4e5f\u5e38\u88ab\u7a31\u70ba\u300c\u9b3c\u300d\u3002"}, {"color": "#97c2fc", "id": "ditch", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Vellorefort.jpg", "label": "ditch", "shape": "image", "title": "Um fosso (do latim \"fossa\"), em arquitetura militar medieval, \u00e9 uma escava\u00e7\u00e3o profunda e regular, destinada a impedir ou dificultar o acesso do agressor \u00e0 linha de defesa de uma fortifica\u00e7\u00e3o. A terra, retirada durante a sua escava\u00e7\u00e3o, pode ser utilizada para erguer muros de defesa (reparos). Conforme o tipo de seu preenchimento pode ser \"seco\" ou \"molhado\". Do ponto de vista hist\u00f3rico, os fossos eram ou a principal ou uma das principais defesas da pra\u00e7a fortificada. O Conde Pagan punha o fosso como um dos quatro elementos principais em que consistia a defesa de uma pra\u00e7a, que segundo ele eram \u201cgente, reparos, artilharia e fossos\u201d. O mesmo sentido da import\u00e2ncia do fosso \u00e9 encontrado em Lu\u00eds Serr\u00e3o Pimentel. O tenente-general Diogo da Silveira Veloso afirma \u201cde tal modo que nenhuma fortaleza ainda que no resto seja perfeitamente formada pode ter tal nome nem chamar-se s\u00edtio posto em defesa se lhe faltar o fosso\u201d."}, {"color": "#97c2fc", "id": "train station", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Clapham_Junction_Platforms.jpeg", "label": "train station", "shape": "image", "title": "\u9435\u8def\u8eca\u7ad9\u3001\u9435\u9053\u8eca\u7ad9\u6216\u7c21\u7a31\u9435\u8def\u7ad9\u3001\u9435\u9053\u7ad9\uff0c\u7c21\u7a31\u706b\u8eca\u7ad9\uff0c\u53f0\u8a9e\u7a31\u8eca\u982d\uff08\u53f0\u7f85\uff1atshia-th\u00e2u\uff09\u3001\u9a5b\uff08\u53f0\u7f85\uff1aia\u030dh\uff0c\u65e5\u97d3\u4ea6\u4f7f\u7528\u9a5b\uff08\u99c5\uff09\u4f86\u7a31\u547c\u8eca\u7ad9\uff09\u3002\u662f\u4f9b\u9435\u8def\u5217\u8eca\u505c\u9760\u7684\u5730\u65b9\uff0c\u4f9b\u4e58\u5ba2\u767b\u8eca\u6216\u8005\u4f9b\u8ca8\u7269\u4e0a\u4e0b\u5217\u8eca\u3002\u6708\u53f0\u53ef\u5927\u81f4\u5206\u5cf6\u5f0f\u6708\u53f0\u3001\u5074 u30e1\u30ea\u30ab\u5408\u8846\u56fd\u3001\u30ab\u30ca\u30c0\u3001\u30aa\u30fc\u30b9\u30c8\u30e9\u30ea\u30a2\u306a\u3069\u306e\u56fd\u306b\u5b58\u5728\u3059\u308b\u3001\u5e02\u753a\u6751\u306b\u76f8\u5f53\u3059\u308b\u6700\u5c0f\u533a\u5206\u306e\u5730\u65b9\u81ea\u6cbb\u4f53\uff08\u57fa\u790e\u81ea\u6cbb\u4f53\uff09\u306b\u5c5e\u3055\u306a\u3044\u5730\u57df\u3092\u3044\u3046\u3002\u3053\u308c\u3089\u306e\u5730\u57df\u306f\u3001\u3088\u308a\u5927\u304d\u306a\u884c\u653f\u533a\u753b\u3067\u3042\u308b\u30bf\u30a6\u30f3\u30b7\u30c3\u30d7\u30fb\u884c\u653f\u6559\u533a\u30fb\u30d0\u30e9\u30fb\u30ab\u30a6\u30f3\u30c6\u30a3\u30fb\u5e02\u30fb\u5c0f\u90e1\u30fb\u9023\u5408\u5dde (\u82f1\u8a9e\u7248) \u30fb\u30d7\u30ed\u30f4\u30a3\u30f3\u30b9 \u3001\u3042\u308b\u3044\u306f\u56fd\u7b49\u306b\u3088\u308a\u7ba1\u8f44\u3055\u308c\u3066\u3044\u308b\u3002 \u307e\u305f\u3001\u6cd5\u4eba\u5316\u3055\u308c\u3066\u3044\u305f\u5730\u57df\u304c\u89e3\u6563\u3001\u3042\u308b\u3044\u306f\u6cd5\u4eba\u8cc7\u683c\u3092\u55aa\u5931\u3059\u308b\u5834\u5408\u3082\u3042\u308a\u3001\u8ca1\u653f\u7684\u306b\u7834\u7dbb\u3057\u305f\u3068\u304d\u306b\u306f\u3001\u3088\u308a\u9ad8\u6b21\u306e\u884c\u653f\u533a\u753b\u306e\u8cac\u4efb\u306b\u3088\u308a\u884c\u653f\u30b5\u30fc\u30d3\u30b9\u304c\u884c\u308f\u308c\u308b\u3053\u3068\u3068\u306a\u308b\u3002 \u306a\u304a\u3001\u30a2\u30e1\u30ea\u30ab\u5408\u8846\u56fd\u306e\u6d77\u5916\u9818\u571f\u306b\u304a\u3051\u308b\u672a\u7de8\u5165\u9818\u57df\u306f\u82f1\u8a9e\u3067\u306f\u3088\u304f\u4f3c\u305f\u3001\"unincorporated territory\" \u3067\u3042\u308b\u304c\u610f\u5473\u304c\u7570\u306a\u308b\u3002"}, {"color": "#97c2fc", "id": "sir hugh calveley", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Blason_Hugues_Calverley_(selon_Gelre).svg", "label": "sir hugh calveley", "shape": "image", "title": "Sir Hugh Calveley noto anche come Calverley, Caverle, Calvelegh, Kerverley, Calverlee, Calvyle, Kalvele, Calviley e Calvile (... \u2013 23 aprile 1394) \u00e8 stato un importante cavaliere e politico britannico che prese parte alla guerra dei cent\u0027anni guadagnadosi fama durante la guerra di successione bretone e la prima guerra civile castigliana.Ricopr\u00ec vari incarichi militari in Bretagna e Normandia."}, {"color": "#97c2fc", "id": "blacksmith", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Belgique_-_Bruxelles_-_Monument_\u00e0_John_Cockerill_-_08.jpg", "label": "blacksmith", "shape": "image", "title": "Un ferrer \u00e9s un menestral que t\u00e9 l\u0027ofici de treballar el ferro, sovint en una ferreria. A Barcelona, l\u0027any 1015, ja \u00e9s esmentada l\u0027exist\u00e8ncia d\u0027un ferrer (faber ferranus). A les ciutats es podien agrupar en una confraria o gremi, en qu\u00e8 tamb\u00e9 hi podien \u00e9sser inclosos els serrallers o manyans, els daguers, els ganiveters, els coltellers, els espasers (ferrers de tall, que feien coltells i altres eines tallants), etc. El primer gremi del qual es t\u00e9 not\u00edcia \u00e9s de 1283 a la ciutat de Val\u00e8ncia, tot i que es tractava d\u0027una agrupaci\u00f3 de diversos oficis relacionats amb el metall. No \u00e9s fins a l\u0027any 1401 que trobem a Barcelona la primera ordinaci\u00f3 estrictament de ferrers. A Barcelona, a mitjans del segle xv, hi havia 81 ferrers; a Girona, l\u0027any 1388, n\u0027hi havia 23, i a Lleida, el 1429, n\u0027hi havia 18, repartits per quatre de les cinc parr\u00f2quies de la ciutat. Algunes eines b\u00e0siques del ferrer s\u00f3n el mall, el martell, la manxa i l\u0027enclusa."}, {"color": "#97c2fc", "id": "jackson", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Andrew_jackson_head.jpg", "label": "jackson", "shape": "image", "title": "( \ub2e4\ub978 \ub73b\uc5d0 \ub300\ud574\uc11c\ub294 \uc564\ub4dc\ub8e8 \uc7ad\uc2a8 (\ub3d9\uc74c\uc774\uc758) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.) \uc564\ub4dc\ub8e8 \uc7ad\uc2a8(Andrew Jackson, \ubb38\ud654\uc5b4: \uc564\ub4dc\ub958 \uc7ad\uc2a8, 1767\ub144 3\uc6d4 15\uc77c ~ 1845\ub144 6\uc6d4 8\uc77c)\uc740 \ubbf8\uad6d\uc758 \uc81c7\ub300(1829\ub144~1837\ub144) \ub300\ud1b5\ub839\uc774\ub2e4. \ub610\ud55c \uadf8\ub294 \ubbf8\uad6d\uc758 \uad70\uc778\uc73c\ub85c\uc11c 1815\ub144 \ub274\uc62c\ub9ac\uc5b8\uc2a4 \uc804\ud22c\uc5d0\uc11c \uc601\uad6d\uad70\uacfc \uc2f8\uc6cc \ub300\uc2b9\uc744 \uac70\ub450\uc5c8\ub2e4. \ucf08\ud2b8\uc871\uc758 \ud53c\ub97c \uc774\uc5b4\ubc1b\uc740 \uccab \uc544\uc77c\ub79c\ub4dc\uacc4\ub85c\uc11c\ub3c4, \ub610\ud55c, \uadc0\uc871 \ucd9c\uc0dd\uc774 \uc544\ub2cc \ucd5c\ucd08\uc758 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774\ub2e4. \ubbfc\uc8fc\ub2f9 \uc18c\uc18d\uc73c\ub85c\ub294 \ucd5c\ucd08\uc758 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774\uae30\ub3c4 \ud558\ub2e4. \ub3c5\ub9bd 13\uac1c\uc8fc\uc640 \uad00\uacc4\uac00 \uc5c6\uc5c8\ub358 \ucd5c\ucd08\uc758 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774\uc5c8\uc73c\uba70, \ub610\ud55c \uc7ad\uc2a8 \ubbfc\uc8fc\uc8fc\uc758 \uc815\uc2e0\uc758 \uae30\uc6d0\uc774\uc5c8\uc9c0\ub9cc, \ubc18\uba74\uc5d0 \uadf8\ub294 \ud751\uc778\ub178\uc608 \ub18d\uc7a5\uc8fc\uc774\uae30\ub3c4 \ud558\uc600\ub2e4. 1815\ub144 \ub274\uc62c\ub9ac\uc5b8\uc2a4 \uc804\ud22c\uc5d0\uc11c \uc9c0\ud615 \uc9c0\ubb3c\uacfc \uc19c \ud3ec\ub300(\u5e03\u5788)\ub97c \uc774\uc6a9\ud574 \uc9c4\uc9c0\ub97c \uc694\uc0c8\ud654\ud55c \uac83\uc774 \ud6a8\uacfc\ub97c \uac70\ub450\uc5b4\uc11c \ubd88\uacfc 21\uba85\uc758 \uc804\uc0ac\uc790\ub85c \uc601\uad6d\uad70 2,037\uba85\uc744 \uc804\uc0ac\uc2dc\ucf1c \ub300\uc2b9\uc744 \uac70\ub450\uc5c8\ub2e4. \uadf8 \ud6c4 \uc778\ub514\uc5b8 \ud1a0\ubc8c\uc774\ud6c4 \uc601\uc6c5\uc73c\ub85c \ub5a0\uc62c\ub77c\uc11c 1824\ub144 \ubbf8\uad6d \ub300\ud1b5\ub839 \uc120\uac70\uc5d0 \ucd9c\ub9c8\ud588\uc73c\ub098, \uc874 \ud038\uc2dc \uc560\ub364\uc2a4\uc5d0\uac8c \ud328\ud588\ub2e4. \ud558\uc9c0\ub9cc 1828\ub144 \uc7ac\ub3c4\uc804\uc73c\ub85c \ubbf8\uad6d \ub300\ud1b5\ub839\uc5d0 \ub2f9\uc120\ub418\uc5c8\ub2e4. \ubbf8\uad6d \ub300\ud1b5\ub839 \uc0ac\uc0c1 \uc720\uc77c\ud558\uac8c \uc758\ud68c\uc5d0\uc11c \ubd88\uc2e0\uc784 \uacb0\uc758\ub97c \ud55c \ub300\ud1b5\ub839\uc774\uba70, \ubbf8\uc218\uc5d0 \uadf8\ucce4\uc9c0\ub9cc \ubbf8\uad6d \ub300\ud1b5\ub839 \uc0ac\uc0c1 \ucd5c\ucd08\ub85c \uc554\uc0b4\uc758 \ud45c\uc801\uc774 \ub418\uae30\ub3c4 \ud588\ub2e4. 1845\ub144 6\uc6d4 8\uc77c, \ud5a5\ub144 78\uc138\ub85c \uc0ac\ub9dd\ud558\uc600\ub2e4. \uc601\ubbf8\uc804\uc7c1(1812~14)\uc5d0\uc11c \ub6f0\uc5b4\ub09c \ud65c\uc57d\uc744 \ud3bc\ucce4\uace0, \ub300\ud1b5\ub839 \uc784\uae30 \uc911\uc758 \uac15\uacbd\uc815\ucc45\uc744 \ud3b4 \"\uc564\ub4dc\ub8e8 1\uc138\"\ub77c\ub294 \uc57c\uc720\ub97c \ubc1b\uc558\uc9c0\ub9cc, \ubbf8\uad6d \ub3c5\ub9bd \uc804\uc7c1\ubd80\ud130 \ub0a8\ubd81 \uc804\uc7c1 \uc885\uc804 \uc2dc(1775~1865)\uae4c\uc9c0\ub97c \"\uc5d0\uc774\uc9c0 \uc624\ube0c \uc7ad\uc2a8\"(\ud398\ud130\ub974 \ub8e8\uc138\ud504), \"\uc7ad\uc2a8 \uc5d0\ub77c\"(Jackson Era)\ub77c\uace0 \uace7\uc798 \ubd80\ub974\uae30\ub3c4 \ud55c\ub2e4. \ub610\ud55c \uc131\uaca9\uc0c1 \ubd99\uc740 \ubcc4\uba85\uc740 \uc62c\ub4dc \ud788\ucee4\ub9ac. \ubd80\uc778 \ub808\uc774\uccbc \uc7ad\uc2a8\uc740 \ub0a8\ud3b8\uc774 \ub300\ud1b5\ub839\uc5d0 \ucde8\uc784\ud558\uae30 2\uac1c\uc6d4 \uc804\uc5d0 \uae09\uc0ac\ud558\uc600\uace0, \uc7ad\uc2a8\uc740 \uadf8\ub140\uc758 \uc0ac\uc778\uc774 \ub41c \uac83\uc73c\ub85c\uc11c \uadf8\uc758 \uc815\uc801 \uc874 Q. \uc560\ub364\uc2a4 \ubc0f \uadf8\uc758 \uc9c0\uc9c0\uc790\ub97c \uaca9\ud558\uac8c \ube44\ub09c\ud558\uc600\ub2e4."}, {"color": "#97c2fc", "id": "vegetation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Last_Glacial_Maximum_Vegetation_Map.svg", "label": "vegetation", "shape": "image", "title": "La vegetaci\u00f3n es la cobertura de plantas (flora) salvajes o cultivadas que crecen espont\u00e1neamente en una \u00e1rea geogr\u00e1fica\u200b, sea en una superficie de suelo o en un medio acu\u00e1tico. Hablamos tambi\u00e9n de una cubierta vegetal. Su distribuci\u00f3n en la Tierra depende de los factores clim\u00e1ticos\u200b y de los suelos. Tiene tanta importancia que inclusive se llega a catalogar a los climas seg\u00fan el tipo de vegetaci\u00f3n que crece en la zona donde ellos dominan. Por eso se habla de un clima de selva, de un clima de sabana, de un clima de taiga, entre climas lluviosos, etc. \u00abVegetaci\u00f3n\u00bb es un t\u00e9rmino general, sin referencia espec\u00edfica a un tax\u00f3n particular, formas de vida, estructura, extensi\u00f3n u otras caracter\u00edsticas bot\u00e1nica o geogr\u00e1fica espec\u00edficas. Es m\u00e1s amplio que \u00abflora\u00bb que se refiere exclusivamente a la composici\u00f3n de especies. Quiz\u00e1s el sin\u00f3nimo m\u00e1s cercano es la comunidad de plantas, pero la vegetaci\u00f3n, puede y suele hacer referencia a una gama de escalas espaciales m\u00e1s amplias que flora (incluyendo las escalas tan grandes como la global). As\u00ed, el t\u00e9rmino vegetaci\u00f3n abarca desde bosques de secuoyas primitivos, a manglares costeros, corteza des\u00e9rtica, hierbas salvajes hasta campos de trigo o jardines y c\u00e9spedes. Se debe tener en cuenta que \"vegetaci\u00f3n\" se refiere a cualquier tax\u00f3n del reino Plantae mientras que la cobertura (cubierta) vegetal se refiere a toda la vegetaci\u00f3n que se desarrolla sobre un \u00e1rea geogr\u00e1fica (o pol\u00edtica) a distintas escalas. La cobertura vegetal puede ser natural (procesos ecol\u00f3gicos end\u00f3genos) o \"inducida\" mediante la habilitaci\u00f3n de cultivos o manejo de bosques y ecosistemas por la acci\u00f3n humana (Geoinstitutos, 2017). La vegetaci\u00f3n, junto a los hongos, con los cuales se asocia, desempe\u00f1a un papel superior de producci\u00f3n y de protecci\u00f3n de los suelos y del humus, el ciclo del carbono y de la producci\u00f3n de ox\u00edgeno. Ciertas plantas pueden ser bioindicadoras."}, {"color": "#97c2fc", "id": "ostrich", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ostrich_with_eggs.jpg", "label": "ostrich", "shape": "image", "title": "\ud0c0\uc870\uc18d(\u99dd\u9ce5\u5c5e, Struthio)\uc740 \uc544\ud504\ub9ac\uce74\uc758 \ub0a0\uc9c0 \ubabb\ud558\ub294 \uc0c8 \uc18d\uc73c\ub85c \ud0c0\uc870\uacfc\uc5d0 \uc18d\ud558\ub294 \ud604\uc874\ud558\ub294 \uc720\uc77c\ud55c \uc18d\uc774\ub2e4. 2014\ub144\uc5d0 \uac00 \ud0c0\uc870\uc758 \uc544\uc885\uc774 \uc544\ub2cc \uac00\uae4c\uc6b4 \uc885\uc774\ub77c\ub294 \uc0ac\uc2e4\uc774 \ubc1d\ud600\uc84c\ub2e4. \ub530\ub77c\uc11c \ud604\uc874\ud558\ub294 2\uac1c\uc758 \uc885\uc744 \ud3ec\ud568\ud55c\ub2e4. \uadf8\uc678\uc5d0 \uc5ec\ub7ec \uba78\uc885\ud55c \ud0c0\uc870 \uc885\ub4e4\uc774 \uc788\ub2e4."}, {"color": "#97c2fc", "id": "thanet", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Thanet_-_Thanet_Scenery_(geograph_5434042).jpg", "label": "thanet", "shape": "image", "title": "L\u0027isola di Thanet (in inglese Isle of Thanet) o semplicemente Thanet \u00e8 una penisola (e un tempo isola) sul mare del Nord dell\u0027Inghilterra sud-orientale, situata nel distretto di Thanet, nella contea del Kent, di cui costituisce il lembo di terra pi\u00f9 orientale. Nota in epoca romana come Tanatus, non \u00e8 pi\u00f9 un\u0027isola dal I millennio, ovvero da quando il fiume cominci\u00f2 ad ostruirsi. Costituisce un\u0027apprezzata meta turistica. Principali localit\u00e0 della penisola sono Margate (57.000 abitanti), Broadstairs (24.000 abitanti) e Ramsgate (38.000 abitanti). Altre localit\u00e0 sono Westwood, Birchington e Manston. La penisola \u00e8 storicamente nota, tra l\u0027altro, come il luogo in cui, nel 597, sbarc\u00f2 Sant\u0027Agostino di Canterbury per iniziare la sua opera di conversione delle popolazioni pagane dell\u0027Inghilterra."}, {"color": "#97c2fc", "id": "millpond", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hagley_mill_race.jpg", "label": "millpond", "shape": "image", "title": "A mill pond (or millpond) is a body of water used as a reservoir for a water-powered mill."}, {"color": "#97c2fc", "id": "lake", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lakesalaskarange.jpg", "label": "lake", "shape": "image", "title": "En insj\u00f6 eller bara sj\u00f6 (IPA: [\u0267\u00f8\u02d0] eller [\u0282\u00f8\u02d0]) \u00e4r en vattensamling som inte \u00e4r en del av havet och inte heller ett vattendrag. N\u00e5gon allm\u00e4nt accepterad undre gr\u00e4ns f\u00f6r en sj\u00f6s storlek finns inte; i Sverige r\u00e4knas vattensamlingar med en yta p\u00e5 minst en hektar (10 000 kvadratmeter), antalet sj\u00f6ar blir p\u00e5 s\u00e5 s\u00e4tt n\u00e4ra 96 000. Sj\u00f6ar med avlopp har s\u00f6tt vatten medan avloppsl\u00f6sa sj\u00f6ar vanligtvis har saltvatten. Avloppet kan ibland vara underjordiskt. N\u00e4r det inte finns n\u00e5got avlopp, avg\u00e5r vattnet enbart genom avdunstning, varvid dess salter stannar kvar. Salthalten varierar inte bara mellan olika sj\u00f6ar, utan \u00e4ven i skilda delar av samma sj\u00f6. Sj\u00f6ar kan karakt\u00e4riseras efter n\u00e4ringsf\u00f6rh\u00e5llandena. De flitigast anv\u00e4nda kategorierna \u00e4r eutrof, mesotrof eller oligotrof. D\u00e5 vattnet fr\u00e5n en sj\u00f6s yta blir kallare \u00f6kar dess densitet och s\u00e5ledes sjunker vattnet till dess att det n\u00e5tt ett skikt av samma temperatur. Eftersom s\u00f6tvatten n\u00e5r sin st\u00f6rsta densitet vid 3,98 \u00b0C \u00e4r det vanligen temperaturen i de djupare insj\u00f6arnas bottenskikt. Under vintern kan de \u00f6vre och kallare vattenskikten inte sjunka. Isbildningen sker d\u00e4rf\u00f6r p\u00e5 ytan \u2013 men kan i allm\u00e4nhet inte tr\u00e4nga ned till bottnen av djupare sj\u00f6ar."}, {"color": "#97c2fc", "id": "scalloway castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Andro_Crauford_tomb_slab.jpg", "label": "scalloway castle", "shape": "image", "title": "O Castelo Scalloway (em ingl\u00eas: Scalloway Castle) \u00e9 um castelo do s\u00e9culo XVII atualmente em ru\u00ednas localizado em , Shetland, Esc\u00f3cia."}, {"color": "#97c2fc", "id": "robert knolles", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Arms_of_Knollys_(Knolles,_Knowles).svg", "label": "robert knolles", "shape": "image", "title": "Robert Knolles (auch Robert Knowles, Robert oder Robin Kanolle, * wohl 1325 in Cheshire; \u2020 15. August 1407 in im Alter von 82 Jahren) war ein bedeutender englischer Milit\u00e4r, einer der gro\u00dfen Kapit\u00e4ne im Bretonischen Erbfolgekriegs und zu Beginn des Hundertj\u00e4hrigen Krieges."}, {"color": "#97c2fc", "id": "salehurst", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Site_of_Salehurst_Halt.jpg", "label": "salehurst", "shape": "image", "title": "Salehurst \u2013 wie\u015b w Anglii, w hrabstwie East Sussex, w dystrykcie Rother. Le\u017cy 72 km na po\u0142udniowy wsch\u00f3d od Londynu."}, {"color": "#97c2fc", "id": "london bridge", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Frozen_Thames_1677.jpg", "label": "london bridge", "shape": "image", "title": "El pont de Londres \u00e9s un pont sobre el riu T\u00e0mesi, a Southwark, Londres. Est\u00e0 entre el pont de ferrocarril del carrer Cannon i el Tower Bridge. Aquest era l\u0027empla\u00e7ament del Pont de Londres original i \u00e9s un dels empla\u00e7aments m\u00e9s famosos del m\u00f3n per a un pont. Al costat sud del pont hi ha la catedral de Southwark i l\u0027estaci\u00f3 de ferrocarril del Pont de Londres. Al nord hi ha el i les estacions de metro i Monument."}, {"color": "#97c2fc", "id": "security", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/20151030_Syrians_and_Iraq_refugees_arrive_at_Skala_Sykamias_Lesvos_Greece_2.jpg", "label": "security", "shape": "image", "title": "La sicurezza pu\u00f2 essere definita come la \"conoscenza che l\u0027evoluzione di un sistema non produrr\u00e0 stati indesiderati\". In altri termini \u00e8 l\u0027essere consapevoli che una certa azione non provocher\u00e0 dei danni futuri. Il pre
