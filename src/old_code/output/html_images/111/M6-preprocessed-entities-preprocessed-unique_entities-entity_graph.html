4fee\u6b63\u3084\u53cd\u5bfe\u3092\u3059\u308b\u6982\u5ff5\u3084\u7acb\u5834\u306b\u306f\u4fee\u6b63\u8cc7\u672c\u4e3b\u7fa9\u3001\u53cd\u8cc7\u672c\u4e3b\u7fa9\u3001\u793e\u4f1a\u4e3b\u7fa9\u3001\u5171\u7523\u4e3b\u7fa9\u3001\u7d4c\u6e08\u7684\u56fd\u5bb6\u4e3b\u7fa9\uff08\u7d4c\u6e08\u7684\u30ca\u30b7\u30e7\u30ca\u30ea\u30ba\u30e0\uff09\u3001\u56fd\u5bb6\u793e\u4f1a\u4e3b\u7fa9\uff08\u30ca\u30c1\u30ba\u30e0\uff09\u3001\u7d50\u675f\u4e3b\u7fa9\uff08\u30d5\u30a1\u30b7\u30ba\u30e0\uff09\u3001\u7b2c\u4e09\u306e\u9053\u3001\u7b2c\u4e09\u306e\u4f4d\u7f6e\u7b49\u304c\u3042\u308b\u3002\u4e00\u65b9\u3067\u3001\u8cc7\u672c\u4e3b\u7fa9\u7684\u306a\u81ea\u7531\u7af6\u4e89\u3092\u66f4\u306b\u63a8\u9032\u3059\u308b\u6982\u5ff5\u30fb\u7acb\u5834\u306b\u306f\u65b0\u81ea\u7531\u4e3b\u7fa9\u3001\u30ea\u30d0\u30bf\u30ea\u30a2\u30cb\u30ba\u30e0\u3001\u53cd\u5171\u4e3b\u7fa9\u3001\u7b49\u304c\u3042\u308b\u3002"}, {"color": "#97c2fc", "id": "scotney castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Scotney_Castles.jpg", "label": "scotney castle", "shape": "image", "title": "Scotney Castle ist eine Burg mit einem \u201eneueren\u201c Herrenhaus mit Renaissancegarten s\u00fcdwestlich von Lamberhurst im Tal des in der englischen Grafschaft Kent. Es geh\u00f6rt dem National Trust. Die G\u00e4rten, ein vielgelobtes Beispiel des Picturesque-Stils, sind \u00f6ffentlich zug\u00e4nglich. Besonders sehenswert sind die Ruinen des mittelalterlichen Herrenhauses mit Burggraben, Scotney Old Castle, das sich auf einer Insel in einem kleinen See befindet. Der See ist von abfallenden, bewaldeten G\u00e4rten umgeben, in der man sch\u00f6ne Sammlungen von Rhododendren, Azaleen und Lorbeerrosen f\u00fcr die Farbe im Fr\u00fchjahr, Sommerblauregen und Rosen, sowie spektakul\u00e4re Herbstfarben, findet. Am h\u00f6chsten Punkt der G\u00e4rten steht ein Haus, das zwischen 1835 und 1843 errichtet wurde, um Scotney Old Castle zu ersetzen. Es hei\u00dft Scotney New Castle oder einfach Scotney Castle und wurde von Anthony Salvin entworfen. Es ist ein fr\u00fches und ungew\u00f6hnlich zur\u00fcckhaltendes Beispiel von Tudor-Revival-Stil im Gro\u00dfbritannien des 19. Jahrhunderts. Nach dem Tod der letzten Bewohnerin, Elizabeth Hussey, 2006 wurde dieses Haus am 6. Juni 2007 erstmals f\u00fcr die \u00d6ffentlichkeit ge\u00f6ffnet."}, {"color": "#97c2fc", "id": "topographical", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Picea_glauca_taiga.jpg", "label": "topographical", "shape": "image", "title": "\u03a4\u03bf\u03c0\u03af\u03bf \u03c3\u03b7\u03bc\u03b1\u03af\u03bd\u03b5\u03b9 \u00ab\u03bc\u03af\u03b1 \u03c0\u03b5\u03c1\u03b9\u03bf\u03c7\u03ae, \u03cc\u03c0\u03c9\u03c2 \u03b3\u03af\u03bd\u03b5\u03c4\u03b1\u03b9 \u03b1\u03bd\u03c4\u03b9\u03bb\u03b7\u03c0\u03c4\u03ae \u03b1\u03c0\u03cc \u03b1\u03bd\u03b8\u03c1\u03ce\u03c0\u03bf\u03c5\u03c2, \u03c4\u03b7\u03c2 \u03bf\u03c0\u03bf\u03af\u03b1\u03c2 \u03bf \u03c7\u03b1\u03c1\u03b1\u03ba\u03c4\u03ae\u03c1\u03b1\u03c2 \u03b5\u03af\u03bd\u03b1\u03b9 \u03c4\u03bf \u03b1\u03c0\u03bf\u03c4\u03ad\u03bb\u03b5\u03c3\u03bc\u03b1 \u03c4\u03b7\u03c2 \u03b4\u03c1\u03ac\u03c3\u03b7\u03c2 \u03ba\u03b1\u03b9 \u03b1\u03bb\u03bb\u03b7\u03bb\u03b5\u03c0\u03af\u03b4\u03c1\u03b1\u03c3\u03b7\u03c2 \u03c4\u03c9\u03bd \u03c6\u03c5\u03c3\u03b9\u03ba\u03ce\u03bd \u03ba\u03b1\u03b9/\u03ae \u03b1\u03bd\u03b8\u03c1\u03ce\u03c0\u03b9\u03bd\u03c9\u03bd \u03c0\u03b1\u03c1\u03b1\u03b3\u03cc\u03bd\u03c4\u03c9\u03bd\u00bb (\u0395\u03c5\u03c1\u03c9\u03c0\u03b1\u03ca\u03ba\u03ae \u03a3\u03cd\u03bc\u03b2\u03b1\u03c3\u03b7 \u03b3\u03b9\u03b1 \u03c4\u03bf \u03a4\u03bf\u03c0\u03af\u03bf, \u039d. 3827/2010). \u0391\u03c0\u03bf\u03c4\u03b5\u03bb\u03b5\u03af \u03bc\u03b9\u03b1 \u03b1\u03c0\u03c4\u03ae \u03ba\u03b1\u03b9 \u03ac\u03bc\u03b5\u03c3\u03b1 \u03b1\u03bd\u03c4\u03b9\u03bb\u03b7\u03c0\u03c4\u03ae \u03b3\u03b5\u03c9\u03b3\u03c1\u03b1\u03c6\u03b9\u03ba\u03ae \u03bc\u03bf\u03bd\u03ac\u03b4\u03b1 \u03b1\u03bd\u03ac\u03bb\u03c5\u03c3\u03b7\u03c2, \u03bc\u03ad\u03c3\u03c9 \u03c4\u03b7\u03c2 \u03bf\u03c0\u03bf\u03af\u03b1\u03c2 \u03bf\u03b9 \u03b4\u03b9\u03b1\u03b4\u03b9\u03ba\u03b1\u03c3\u03af\u03b5\u03c2 \u03c3\u03c5\u03b3\u03ba\u03c1\u03cc\u03c4\u03b7\u03c3\u03b7\u03c2 \u03c4\u03bf\u03c5 \u03c7\u03ce\u03c1\u03bf\u03c5 \u03ba\u03b1\u03b9 \u03bf\u03b9 \u03c3\u03c7\u03ad\u03c3\u03b5\u03b9\u03c2 \u03b1\u03bd\u03b8\u03c1\u03ce\u03c0\u03bf\u03c5-\u03c7\u03ce\u03c1\u03bf\u03c5 \u03b5\u03ba\u03c6\u03c1\u03ac\u03b6\u03bf\u03bd\u03c4\u03b1\u03b9, \u03b1\u03c0\u03bf\u03c4\u03c5\u03c0\u03ce\u03bd\u03bf\u03bd\u03c4\u03b1\u03b9, \u03b2\u03b9\u03ce\u03bd\u03bf\u03bd\u03c4\u03b1\u03b9, \u03b5\u03c1\u03bc\u03b7\u03bd\u03b5\u03cd\u03bf\u03bd\u03c4\u03b1\u03b9, \u03ba\u03b1\u03c4\u03b1\u03bd\u03bf\u03bf\u03cd\u03bd\u03c4\u03b1\u03b9 \u03ba\u03b1\u03b9 \u03b5\u03be\u03b5\u03bb\u03af\u03c3\u03c3\u03bf\u03bd\u03c4\u03b1\u03b9 (Pavlis \u0026 Terkenli 2017). \u0397 \u03b5\u03c0\u03b9\u03c3\u03c4\u03ae\u03bc\u03b7 \u03c4\u03b7\u03c2 \u0393\u03b5\u03c9\u03b3\u03c1\u03b1\u03c6\u03af\u03b1\u03c2, \u03c3\u03c4\u03bf \u03c0\u03bb\u03b1\u03af\u03c3\u03b9\u03bf \u03c4\u03b7\u03c2 \u03b3\u03bd\u03c9\u03c3\u03c4\u03b9\u03ba\u03ae\u03c2 \u03c0\u03b5\u03c1\u03b9\u03bf\u03c7\u03ae\u03c2 \u03c4\u03b7\u03c2 \u0391\u03bd\u03b8\u03c1\u03c9\u03c0\u03bf\u03b3\u03b5\u03c9\u03b3\u03c1\u03b1\u03c6\u03af\u03b1\u03c2, \u03ad\u03c7\u03b5\u03b9 \u03b1\u03bd\u03b1\u03c0\u03c4\u03cd\u03be\u03b5\u03b9 \u03b9\u03b4\u03b9\u03b1\u03af\u03c4\u03b5\u03c1\u03b1 \u03c4\u03b7\u03bd \u03ad\u03c1\u03b5\u03c5\u03bd\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03b7\u03bd \u03b5\u03bd\u03bd\u03bf\u03b9\u03bf\u03bb\u03cc\u03b3\u03b7\u03c3\u03b7 \u03b3\u03b9\u03b1 \u03c4\u03bf \u03c4\u03bf\u03c0\u03af\u03bf. \u0395\u03bd \u03b3\u03ad\u03bd\u03b5\u03b9, \u03c4\u03bf\u03c0\u03af\u03bf \u03b5\u03af\u03bd\u03b1\u03b9 \u03ad\u03bd\u03b1 \u03c3\u03cd\u03c3\u03c4\u03b7\u03bc\u03b1 \u03c3\u03c7\u03ad\u03c3\u03b5\u03c9\u03bd \u03ba\u03b1\u03b9 \u03b1\u03bb\u03bb\u03b7\u03bb\u03b5\u03c0\u03b9\u03b4\u03c1\u03ac\u03c3\u03b5\u03c9\u03bd \u03c4\u03bf\u03c5 \u03c3\u03c5\u03bd\u03cc\u03bb\u03bf\u03c5 \u03c4\u03c9\u03bd \u03bc\u03bf\u03c1\u03c6\u03ce\u03bd, \u03c4\u03bf\u03c5 \u03bc\u03bf\u03c4\u03af\u03b2\u03bf\u03c5, \u03c4\u03c9\u03bd \u03bb\u03b5\u03b9\u03c4\u03bf\u03c5\u03c1\u03b3\u03b9\u03ce\u03bd, \u03c4\u03c9\u03bd \u03c7\u03c1\u03c9\u03bc\u03ac\u03c4\u03c9\u03bd, \u03c4\u03c9\u03bd \u03ae\u03c7\u03c9\u03bd, \u03c4\u03c9\u03bd \u03b2\u03b9\u03bf\u03c4\u03b9\u03ba\u03ce\u03bd \u03ba\u03b1\u03b9 \u03b1\u03b2\u03b9\u03bf\u03c4\u03b9\u03ba\u03ce\u03bd \u03c3\u03c4\u03bf\u03b9\u03c7\u03b5\u03af\u03c9\u03bd \u03bc\u03b5 \u03c4\u03b9\u03c2 \u03b3\u03bd\u03c9\u03c3\u03c4\u03b9\u03ba\u03ad\u03c2 \u03ba\u03b1\u03b9 \u03c4\u03b9\u03c2 \u03c3\u03c5\u03bd\u03b1\u03b9\u03c3\u03b8\u03b7\u03bc\u03b1\u03c4\u03b9\u03ba\u03ad\u03c2 \u03b5\u03bc\u03c0\u03b5\u03b9\u03c1\u03af\u03b5\u03c2 \u03c4\u03bf\u03c5 \u03b1\u03bd\u03b8\u03c1\u03ce\u03c0\u03bf\u03c5, \u03b1\u03bb\u03bb\u03ac \u03ba\u03b1\u03b9 \u03ad\u03bd\u03b1\u03c2 \u03b9\u03b4\u03b5\u03bf\u03bb\u03bf\u03b3\u03b9\u03ba\u03cc\u03c2 \u03c4\u03c1\u03cc\u03c0\u03bf\u03c2 \u03b8\u03ad\u03b1\u03c3\u03b7\u03c2 \u03c4\u03bf\u03c5 \u03ba\u03cc\u03c3\u03bc\u03bf\u03c5. \u03a4\u03bf \u03c4\u03bf\u03c0\u03af\u03bf: - \u03c3\u03c5\u03bd\u03b4\u03c5\u03ac\u03b6\u03b5\u03b9 \u03c4\u03b1 \u03bf\u03c1\u03b1\u03c4\u03ac \u03c3\u03c4\u03bf\u03b9\u03c7\u03b5\u03af\u03b1 \u03bc\u03b9\u03b1\u03c2 \u03c0\u03b5\u03c1\u03b9\u03bf\u03c7\u03ae\u03c2, \u03b4\u03b7\u03bb\u03b1\u03b4\u03ae \u03c4\u03b1 \u03b3\u03b5\u03c9\u03bc\u03bf\u03c1\u03c6\u03bf\u03bb\u03bf\u03b3\u03b9\u03ba\u03ac \u03c4\u03b7\u03c2 \u03c7\u03b1\u03c1\u03b1\u03ba\u03c4\u03b7\u03c1\u03b9\u03c3\u03c4\u03b9\u03ba\u03ac, \u03c4\u03b7 \u03c7\u03bb\u03c9\u03c1\u03af\u03b4\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03b7\u03bd \u03c0\u03b1\u03bd\u03af\u03b4\u03b1, \u03b1\u03bb\u03bb\u03ac \u03ba\u03b1\u03b9 \u03c4\u03b1 \u03ac\u03c5\u03bb\u03b1 \u03c3\u03c4\u03bf\u03b9\u03c7\u03b5\u03af\u03b1 \u03cc\u03c0\u03c9\u03c2 \u03c4\u03bf \u03c6\u03c9\u03c2 \u03ba\u03b1\u03b9 \u03c4\u03b9\u03c2 \u03ba\u03b1\u03b9\u03c1\u03b9\u03ba\u03ad\u03c2 \u03c3\u03c5\u03bd\u03b8\u03ae\u03ba\u03b5\u03c2, \u03bc\u03b1\u03b6\u03af \u03bc\u03b5 \u03c4\u03b1 \u03b1\u03bd\u03b8\u03c1\u03c9\u03c0\u03bf\u03b3\u03b5\u03bd\u03ae \u03c4\u03bf\u03c5 \u03c7\u03b1\u03c1\u03b1\u03ba\u03c4\u03b7\u03c1\u03b9\u03c3\u03c4\u03b9\u03ba\u03ac, \u03c4\u03b9\u03c2 \u03b1\u03bd\u03b8\u03c1\u03ce\u03c0\u03b9\u03bd\u03b5\u03c2 \u03b4\u03c1\u03b1\u03c3\u03c4\u03b7\u03c1\u03b9\u03cc\u03c4\u03b7\u03c4\u03b5\u03c2, \u03c4\u03bf \u03b4\u03bf\u03bc\u03b7\u03bc\u03ad\u03bd\u03bf \u03c0\u03b5\u03c1\u03b9\u03b2\u03ac\u03bb\u03bb\u03bf\u03bd, \u03c4\u03b1 \u03bc\u03bd\u03b7\u03bc\u03b5\u03af\u03b1, \u03c4\u03b9\u03c2 \u03c3\u03c7\u03ad\u03c3\u03b5\u03b9\u03c2 \u03c0\u03b1\u03c1\u03b1\u03b3\u03c9\u03b3\u03ae\u03c2 \u03ba\u03b1\u03b9 \u03ba\u03b1\u03c4\u03b1\u03bd\u03ac\u03bb\u03c9\u03c3\u03b7\u03c2, \u03b1\u03bb\u03bb\u03ac \u03ba\u03b1\u03b9 \u03c4\u03b1 \u03c3\u03c5\u03bd\u03b1\u03b9\u03c3\u03b8\u03ae\u03bc\u03b1\u03c4\u03b1, \u03c4\u03b9\u03c2 \u03c3\u03ba\u03ad\u03c8\u03b5\u03b9\u03c2, \u03c4\u03b9\u03c2 \u03b1\u03bd\u03c4\u03b9\u03bb\u03ae\u03c8\u03b5\u03b9\u03c2, \u03c4\u03b9\u03c2 \u03b1\u03bd\u03b1\u03bc\u03bd\u03ae\u03c3\u03b5\u03b9\u03c2, \u03c4\u03b9\u03c2 \u03bc\u03bd\u03ae\u03bc\u03b5\u03c2, \u03c4\u03b9\u03c2 \u03b1\u03be\u03af\u03b5\u03c2, \u03c4\u03b1 \u03c3\u03cd\u03bc\u03b2\u03bf\u03bb\u03b1, \u03c4\u03b9\u03c2 \u03b9\u03b4\u03ad\u03b5\u03c2, \u03c4\u03bf\u03c5 \u03bc\u03cd\u03b8\u03bf\u03c5\u03c2, \u03c4\u03b9\u03c2 \u03b9\u03c3\u03c4\u03bf\u03c1\u03af\u03b5\u03c2, \u03c4\u03b9\u03c2 \u03c4\u03b1\u03c5\u03c4\u03cc\u03c4\u03b7\u03c4\u03b5\u03c2, \u03c4\u03b9\u03c2 \u03c4\u03b5\u03bb\u03b5\u03c4\u03bf\u03c5\u03c1\u03b3\u03af\u03b5\u03c2, \u03c4\u03b9\u03c2 \u03bf\u03c5\u03c4\u03bf\u03c0\u03af\u03b5\u03c2, \u03ba.\u03b1. - \u03b5\u03af\u03bd\u03b1\u03b9 \u03ad\u03bd\u03b1 \u03c4\u03bc\u03ae\u03bc\u03b1 \u03bc\u03b9\u03b1\u03c2 \u03ad\u03ba\u03c4\u03b1\u03c3\u03b7\u03c2 \u03ae \u03bc\u03b9\u03b1\u03c2 \u03c0\u03b5\u03c1\u03b9\u03bf\u03c7\u03ae\u03c2 \u03c4\u03b7\u03bd \u03bf\u03c0\u03bf\u03af\u03b1 \u03c4\u03bf \u03b1\u03bd\u03b8\u03c1\u03ce\u03c0\u03b9\u03bd\u03bf \u03bc\u03ac\u03c4\u03b9 \u03c3\u03c5\u03bd\u03b8\u03ad\u03c4\u03b5\u03b9 \u03c3\u03b5 \u03bc\u03af\u03b1 \u03b5\u03bd\u03b9\u03b1\u03af\u03b1 \u03b5\u03b9\u03ba\u03cc\u03bd\u03b1 \u03c3\u03c5\u03bc\u03c0\u03b5\u03c1\u03b9\u03bb\u03b1\u03bc\u03b2\u03ac\u03bd\u03bf\u03bd\u03c4\u03b1\u03c2 \u03cc\u03bb\u03b1 \u03c4\u03b1 \u03b1\u03bd\u03c4\u03b9\u03ba\u03b5\u03af\u03bc\u03b5\u03bd\u03b1 \u03c0\u03bf\u03c5 \u03b5\u03bc\u03c0\u03b5\u03c1\u03b9\u03ad\u03c7\u03bf\u03bd\u03c4\u03b1\u03b9 \u03c3\u03c4\u03b7\u03bd \u03c0\u03b5\u03c1\u03b9\u03bf\u03c7\u03ae \u03b1\u03c5\u03c4\u03ae \u03ba\u03b1\u03b9 \u03ad\u03c4\u03c3\u03b9 \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03b5\u03af \u03bc\u03b9\u03b1 \u03b5\u03b9\u03ba\u03cc\u03bd\u03b1 \u03c0\u03bf\u03c5 \u03b1\u03bd\u03b1\u03c0\u03b1\u03c1\u03b9\u03c3\u03c4\u03ac \u03c4\u03b7\u03bd \u03bf\u03c0\u03c4\u03b9\u03ba\u03ae \u03ac\u03c0\u03bf\u03c8\u03b7 \u03c4\u03b7\u03c2 \u03c3\u03c4\u03b5\u03c1\u03b9\u03ac\u03c2 \u03ae \u03c4\u03b7\u03c2 \u03b8\u03ac\u03bb\u03b1\u03c3\u03c3\u03b1\u03c2 \u03b5\u03bd\u03cc\u03c2 \u03c6\u03b1\u03bd\u03c4\u03b1\u03c3\u03c4\u03b9\u03ba\u03bf\u03cd \u03ae \u03c0\u03c1\u03b1\u03b3\u03bc\u03b1\u03c4\u03b9\u03ba\u03bf\u03cd \u03c7\u03ce\u03c1\u03bf\u03c5. \u039a\u03bf\u03b9\u03bd\u03cc \u03c7\u03b1\u03c1\u03b1\u03ba\u03c4\u03b7\u03c1\u03b9\u03c3\u03c4\u03b9\u03ba\u03cc \u03c4\u03bf\u03c5 \u03b1\u03bd\u03b1\u03c0\u03b1\u03c1\u03b1\u03c3\u03c4\u03b1\u03c4\u03b9\u03ba\u03bf\u03cd \u03c4\u03c1\u03cc\u03c0\u03bf\u03c5 \u03b1\u03bd\u03c4\u03af\u03bb\u03b7\u03c8\u03b7\u03c2 \u03c4\u03bf\u03c5 \u03c4\u03bf\u03c0\u03af\u03bf\u03c5 \u03b5\u03af\u03bd\u03b1\u03b9 \u03b7 \u03c0\u03b1\u03c1\u03bf\u03c5\u03c3\u03af\u03b1 \u03b5\u03bd\u03cc\u03c2 \u03c0\u03b1\u03c1\u03b1\u03c4\u03b7\u03c1\u03b7\u03c4\u03ae \u03bf \u03bf\u03c0\u03bf\u03af\u03bf\u03c2 \u03b1\u03bd\u03c4\u03b9\u03bb\u03b1\u03bc\u03b2\u03ac\u03bd\u03b5\u03c4\u03b1\u03b9 \u03c4\u03b1 \u03bc\u03ad\u03c1\u03b7 \u03c0\u03bf\u03c5 \u03c3\u03c5\u03bd\u03b8\u03ad\u03c4\u03bf\u03c5\u03bd \u03c4\u03bf \u03c4\u03bf\u03c0\u03af\u03bf \u03c9\u03c2 \u03ad\u03bd\u03b1 \u03b5\u03bd\u03b9\u03b1\u03af\u03bf \u03c3\u03cd\u03bd\u03bf\u03bb\u03bf. - \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03b5\u03af\u03c4\u03b1\u03b9 \u03ba\u03b1\u03b9 \u03b1\u03c0\u03cc \u03c0\u03bf\u03bb\u03c5-\u03b1\u03b9\u03c3\u03b8\u03b7\u03c4\u03b7\u03c1\u03b9\u03b1\u03ba\u03ac \u03c3\u03c7\u03ae\u03bc\u03b1\u03c4\u03b1 \u03b1\u03bb\u03bb\u03ac \u03ba\u03b1\u03b9 \u03c0\u03bf\u03b9\u03ba\u03af\u03bb\u03b1 \u03ba\u03b1\u03b9 \u03c0\u03bf\u03bb\u03c5\u03b4\u03b9\u03ac\u03c3\u03c4\u03b1\u03c4\u03b1 \u03b2\u03b9\u03ce\u03bc\u03b1\u03c4\u03b1. \u03a4\u03bf \u03c4\u03bf\u03c0\u03af\u03bf \u03b2\u03b9\u03ce\u03bd\u03b5\u03c4\u03b1\u03b9 \u03c3\u03c5\u03bd\u03b4\u03c5\u03b1\u03c3\u03c4\u03b9\u03ba\u03ac \u03bc\u03b5 \u03cc\u03bb\u03b5\u03c2 \u03c4\u03b9\u03c2 \u03b1\u03b9\u03c3\u03b8\u03ae\u03c3\u03b5\u03b9\u03c2 \u03ba\u03b1\u03b9 \u03cc\u03c7\u03b9 \u03bc\u03cc\u03bd\u03bf \u03bc\u03b5 \u03c4\u03b7\u03bd \u03cc\u03c1\u03b1\u03c3\u03b7. \u03a3\u03c5\u03bd\u03b5\u03c0\u03ce\u03c2 \u03c5\u03c0\u03ac\u03c1\u03c7\u03b5\u03b9 \u03c4\u03bf \u03b1\u03ba\u03bf\u03c5\u03c3\u03c4\u03b9\u03ba\u03cc \u03c4\u03bf\u03c0\u03af\u03bf, \u03c4\u03bf \u03bf\u03c3\u03bc\u03b7\u03c4\u03b9\u03ba\u03cc \u03c4\u03bf\u03c0\u03af\u03bf, \u03c4\u03bf \u03b3\u03b5\u03c5\u03c3\u03c4\u03b9\u03ba\u03cc \u03c4\u03bf\u03c0\u03af\u03bf, \u03ba\u03bb\u03c0. \u039a\u03ac\u03b8\u03b5 \u03ac\u03c4\u03bf\u03bc\u03bf \u03bc\u03c0\u03bf\u03c1\u03b5\u03af \u03bd\u03b1 \u03ad\u03c7\u03b5\u03b9 \u03b4\u03b9\u03b1\u03c6\u03bf\u03c1\u03b5\u03c4\u03b9\u03ba\u03ae \u03ac\u03c0\u03bf\u03c8\u03b7 \u03ba\u03b1\u03b9 \u03b1\u03bd\u03c4\u03af\u03bb\u03b7\u03c8\u03b7 \u03b3\u03b9\u03b1 \u03c4\u03bf \u03c4\u03bf\u03c0\u03af\u03bf, \u03bd\u03b1 \u03b1\u03bd\u03c4\u03b9\u03bb\u03b1\u03bc\u03b2\u03ac\u03bd\u03b5\u03c4\u03b1\u03b9 \u03b4\u03b7\u03bb\u03b1\u03b4\u03ae \u03c4\u03b1 \u03c3\u03c4\u03bf\u03b9\u03c7\u03b5\u03af\u03b1 \u03c0\u03bf\u03c5 \u03c4\u03bf \u03c3\u03c5\u03bd\u03b8\u03ad\u03c4\u03bf\u03c5\u03bd \u03c3\u03cd\u03bc\u03c6\u03c9\u03bd\u03b1 \u03bc\u03b5 \u03c4\u03b9\u03c2 \u03c0\u03c1\u03bf\u03c3\u03c9\u03c0\u03b9\u03ba\u03ad\u03c2 \u03c4\u03bf\u03c5 \u03b5\u03bc\u03c0\u03b5\u03b9\u03c1\u03af\u03b5\u03c2 \u03ba\u03b1\u03b9 \u03c4\u03bf\u03c5\u03c2 \u03ba\u03ce\u03b4\u03b9\u03ba\u03b5\u03c2 \u03b1\u03b9\u03c3\u03b8\u03b7\u03c4\u03b9\u03ba\u03ae\u03c2 \u03c4\u03bf\u03c5. \u03a9\u03c3\u03c4\u03cc\u03c3\u03bf \u03b1\u03c5\u03c4\u03cc \u03c0\u03bf\u03c5 \u03ad\u03c7\u03b5\u03b9 \u03bc\u03b5\u03b3\u03b1\u03bb\u03cd\u03c4\u03b5\u03c1\u03b7 \u03c3\u03b7\u03bc\u03b1\u03c3\u03af\u03b1 \u03ba\u03b1\u03b9 \u03c0\u03c1\u03ad\u03c0\u03b5\u03b9 \u03bd\u03b1 \u03bb\u03b1\u03bc\u03b2\u03ac\u03bd\u03b5\u03c4\u03b1\u03b9 \u03c5\u03c0\u03cc\u03c8\u03b9\u03bd \u03b5\u03af\u03bd\u03b1\u03b9 \u03bf \u03b4\u03b9-\u03c5\u03c0\u03bf\u03ba\u03b5\u03b9\u03bc\u03b5\u03bd\u03b9\u03ba\u03cc\u03c2 \u03c7\u03b1\u03c1\u03b1\u03ba\u03c4\u03ae\u03c1\u03b1\u03c2 \u03c4\u03b7\u03c2 \u03b1\u03bd\u03c4\u03af\u03bb\u03b7\u03c8\u03b7\u03c2 \u03c4\u03bf\u03c5 \u03c4\u03bf\u03c0\u03af\u03bf\u03c5 \u03c0\u03bf\u03c5 \u03b1\u03bd\u03b1\u03c6\u03ad\u03c1\u03b5\u03c4\u03b1\u03b9 \u03c3\u03c4\u03b7 \u03c3\u03c5\u03bb\u03bb\u03bf\u03b3\u03b9\u03ba\u03ae \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03c3\u03bc\u03b9\u03ba\u03ae \u03b5\u03bc\u03c0\u03b5\u03b9\u03c1\u03af\u03b1 \u03bc\u03b9\u03b1\u03c2 \u03bf\u03bc\u03ac\u03b4\u03b1\u03c2 \u03b7 \u03bf\u03c0\u03bf\u03af\u03b1 \u03b5\u03c0\u03b7\u03c1\u03b5\u03ac\u03b6\u03b5\u03b9 (\u03c3\u03c5\u03bd\u03b5\u03b9\u03b4\u03b7\u03c4\u03ac \u03ae \u03b1\u03c3\u03c5\u03bd\u03b5\u03af\u03b4\u03b7\u03c4\u03b1) \u03c4\u03b7\u03bd \u03b1\u03c4\u03bf\u03bc\u03b9\u03ba\u03ae \u03b1\u03bd\u03c4\u03af\u03bb\u03b7\u03c8\u03b7 \u03c4\u03bf\u03c5 \u03c4\u03bf\u03c0\u03af\u03bf\u03c5. \u03a0\u03bf\u03bb\u03bb\u03ad\u03c2 \u03c6\u03bf\u03c1\u03ad\u03c2 \u03ad\u03bd\u03b1 \u03bf\u03c0\u03c4\u03b9\u03ba\u03cc \u03ae \u03ad\u03bd\u03b1 \u03b1\u03ba\u03bf\u03c5\u03c3\u03c4\u03b9\u03ba\u03cc \u03b5\u03c1\u03ad\u03b8\u03b9\u03c3\u03bc\u03b1 \u03bf\u03b4\u03b7\u03b3\u03b5\u03af \u03c3\u03c4\u03b7\u03bd \u03b1\u03bd\u03ac\u03ba\u03bb\u03b7\u03c3\u03b7 \u03b5\u03bd\u03cc\u03c2 \u03b1\u03c0\u03bf\u03bc\u03bd\u03b7\u03bc\u03bf\u03bd\u03b5\u03c5\u03bc\u03ad\u03bd\u03bf\u03c5 \u03c4\u03bf\u03c0\u03af\u03bf\u03c5. \u0393\u03b9\u03b1 \u03c0\u03b1\u03c1\u03ac\u03b4\u03b5\u03b9\u03b3\u03bc\u03b1 \u03ad\u03bd\u03b1\u03c2 \u03ba\u03ac\u03c4\u03bf\u03b9\u03ba\u03bf\u03c2 \u03c4\u03b7\u03c2 \u03c0\u03cc\u03bb\u03b7\u03c2 \u03b5\u03c0\u03b9\u03c3\u03ba\u03b5\u03c0\u03c4\u03cc\u03bc\u03b5\u03bd\u03bf\u03c2 \u03c4\u03b7\u03bd \u03cd\u03c0\u03b1\u03b9\u03b8\u03c1\u03bf \u03ba\u03b1\u03b9 \u03b1\u03ba\u03bf\u03cd\u03b3\u03bf\u03bd\u03c4\u03b1\u03c2 \u03ad\u03bd\u03b1\u03bd \u03ae\u03c7\u03bf, \u03cc\u03c0\u03c9\u03c2 \u03ba\u03bf\u03c5\u03b4\u03bf\u03c5\u03bd\u03af\u03c3\u03bc\u03b1\u03c4\u03b1 \u03b1\u03c0\u03cc \u03ad\u03bd\u03b1 \u03ba\u03bf\u03c0\u03ac\u03b4\u03b9 \u03b6\u03ce\u03c9\u03bd, \u03bc\u03c0\u03bf\u03c1\u03b5\u03af \u03bd\u03b1 \u03b1\u03bd\u03b1\u03ba\u03b1\u03bb\u03ad\u03c3\u03b5\u03b9 \u03bc\u03bd\u03ae\u03bc\u03b5\u03c2 \u03b1\u03c0\u03cc \u03c4\u03bf\u03bd \u03c4\u03cc\u03c0\u03bf \u03ba\u03b1\u03c4\u03b1\u03b3\u03c9\u03b3\u03ae\u03c2 \u03c4\u03bf\u03c5 \u03ba\u03b1\u03b9 \u03c3\u03c5\u03bd\u03b1\u03b9\u03c3\u03b8\u03ae\u03bc\u03b1\u03c4\u03b1 \u03b1\u03c0\u03cc \u03c4\u03bf \u03c6\u03b1\u03bd\u03c4\u03b1\u03c3\u03b9\u03b1\u03ba\u03cc/\u03b1\u03c1\u03c7\u03b5\u03c4\u03c5\u03c0\u03b9\u03ba\u03cc \u03c4\u03bf\u03c0\u03af\u03bf \u03c4\u03bf\u03c5 \u03c7\u03c9\u03c1\u03b9\u03bf\u03cd \u03c4\u03bf\u03c5 (\u03c4\u03bf\u03c0\u03af\u03bf \u03ba\u03b1\u03c4\u03b1\u03b3\u03c9\u03b3\u03ae\u03c2). \u03a3\u03cd\u03bc\u03c6\u03c9\u03bd\u03b1 \u03bc\u03b5 \u03c4\u03bf \u03c0\u03c1\u03bf\u03bf\u03af\u03bc\u03b9\u03bf \u03c4\u03b7\u03c2 \u0395\u03c5\u03c1\u03c9\u03c0\u03b1\u03ca\u03ba\u03ae\u03c2 \u03a3\u03cd\u03bc\u03b2\u03b1\u03c3\u03b7\u03c2 \u03b3\u03b9\u03b1 \u03c4\u03bf \u03a4\u03bf\u03c0\u03af\u03bf, \u03c4\u03bf \u03c4\u03bf\u03c0\u03af\u03bf \"\u03b4\u03b9\u03b1\u03b4\u03c1\u03b1\u00b5\u03b1\u03c4\u03af\u03b6\u03b5\u03b9 \u03c3\u03b7\u00b5\u03b1\u03bd\u03c4\u03b9\u03ba\u03cc \u03c1\u03cc\u03bb\u03bf \u03b4\u03b7\u00b5\u03cc\u03c3\u03b9\u03bf\u03c5 \u03b5\u03bd\u03b4\u03b9\u03b1\u03c6\u03ad\u03c1\u03bf\u03bd\u03c4\u03bf\u03c2 \u03c3\u03c4\u03bf \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03c3\u00b5\u03b9\u03ba\u03cc, \u03bf\u03b9\u03ba\u03bf\u03bb\u03bf\u03b3\u03b9\u03ba\u03cc, \u03c0\u03b5\u03c1\u03b9\u03b2\u03b1\u03bb\u03bb\u03bf\u03bd\u03c4\u03b9\u03ba\u03cc \u03ba\u03b1\u03b9 \u03ba\u03bf\u03b9\u03bd\u03c9\u03bd\u03b9\u03ba\u03cc \u03c0\u03b5\u03b4\u03af\u03bf, \u03cc\u03c4\u03b9 \u03c3\u03c5\u03bd\u03b9\u03c3\u03c4\u03ac \u03c0\u03cc\u03c1\u03bf \u03c0\u03bf\u03c5 \u03b5\u03c5\u03bd\u03bf\u03b5\u03af \u03c4\u03b7\u03bd \u03b1\u03bd\u03ac\u03c0\u03c4\u03c5\u03be\u03b7 \u03bf\u03b9\u03ba\u03bf\u03bd\u03bf\u00b5\u03b9\u03ba\u03ae\u03c2 \u03b4\u03c1\u03b1\u03c3\u03c4\u03b7\u03c1\u03b9\u03cc\u03c4\u03b7\u03c4\u03b1\u03c2, \u03ba\u03b1\u03b8\u03ce\u03c2 \u03ba\u03b1\u03b9 \u03cc\u03c4\u03b9 \u03b7 \u03c0\u03c1\u03bf\u03c3\u03c4\u03b1\u03c3\u03af\u03b1, \u03b7 \u03b4\u03b9\u03b1\u03c7\u03b5\u03af\u03c1\u03b9\u03c3\u03b7 \u03ba\u03b1\u03b9 \u03bf \u03c3\u03c7\u03b5\u03b4\u03b9\u03b1\u03c3\u00b5\u03cc\u03c2 \u03c4\u03bf\u03c5 \u00b5\u03c0\u03bf\u03c1\u03bf\u03cd\u03bd \u03bd\u03b1 \u03c3\u03c5\u00b5\u03b2\u03ac\u03bb\u03bf\u03c5\u03bd \u03c3\u03c4\u03b7 \u03b4\u03b7\u00b5\u03b9\u03bf\u03c5\u03c1\u03b3\u03af\u03b1 \u03b8\u03ad\u03c3\u03b5\u03c9\u03bd \u03b5\u03c1\u03b3\u03b1\u03c3\u03af\u03b1\u03c2\" \u03ba\u03b1\u03b9 \u03b5\u03c0\u03af\u03c3\u03b7\u03c2 \"\u03c3\u03c5\u00b5\u03b2\u03ac\u03bb\u03bb\u03b5\u03b9 \u03c3\u03c4\u03b7 \u03b4\u03b9\u03b1\u00b5\u03cc\u03c1\u03c6\u03c9\u03c3\u03b7 \u03c4\u03c9\u03bd \u03c4\u03bf\u03c0\u03b9\u03ba\u03ce\u03bd \u03c0\u03b1\u03c1\u03b1\u03b4\u03cc\u03c3\u03b5\u03c9\u03bd \u03ba\u03b1\u03b9 \u03cc\u03c4\u03b9 \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03b5\u03af \u03ad\u03bd\u03b1 \u03b2\u03b1\u03c3\u03b9\u03ba\u03cc \u03c3\u03c5\u03c3\u03c4\u03b1\u03c4\u03b9\u03ba\u03cc \u03c4\u03b7\u03c2 \u0395\u03c5\u03c1\u03c9\u03c0\u03b1\u03ca\u03ba\u03ae\u03c2 \u03c6\u03c5\u03c3\u03b9\u03ba\u03ae\u03c2 \u03ba\u03b1\u03b9 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03c3\u03c4\u03b9\u03ba\u03ae\u03c2 \u03ba\u03bb\u03b7\u03c1\u03bf\u03bd\u03bf\u00b5\u03b9\u03ac\u03c2, \u03c3\u03c5\u03bd\u03b5\u03b9\u03c3\u03c6\u03ad\u03c1\u03bf\u03bd\u03c4\u03b1\u03c2 \u03c3\u03c4\u03b7\u03bd \u03b1\u03bd\u03b8\u03c1\u03ce\u03c0\u03b9\u03bd\u03b7 \u03b5\u03c5\u03b7\u00b5\u03b5\u03c1\u03af\u03b1 \u03ba\u03b1\u03b9 \u03c3\u03c4\u03bf\u03bd \u03ba\u03b1\u03b8\u03bf\u03c1\u03b9\u03c3\u00b5\u03cc \u03c4\u03b7\u03c2 \u0395\u03c5\u03c1\u03c9\u03c0\u03b1\u03ca\u03ba\u03ae\u03c2 \u03c4\u03b1\u03c5\u03c4\u03cc\u03c4\u03b7\u03c4\u03b1\u03c2\". \u2206\u03b9\u03b1\u03c7\u03b5\u03af\u03c1\u03b9\u03c3\u03b7 \u03c4\u03bf\u03c0\u03af\u03bf\u03c5 \u03c3\u03b7\u00b5\u03b1\u03af\u03bd\u03b5\u03b9 \"\u03b4\u03c1\u03ac\u03c3\u03b7, \u00b5\u03ad\u03c3\u03b1 \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u03c0\u03c1\u03bf\u03bf\u03c0\u03c4\u03b9\u03ba\u03ae \u03c4\u03b7\u03c2 \u03b2\u03b9\u03ce\u03c3\u03b9\u00b5\u03b7\u03c2 \u03b1\u03bd\u03ac\u03c0\u03c4\u03c5\u03be\u03b7\u03c2, \u03b3\u03b9\u03b1 \u03c4\u03b7 \u03b4\u03b9\u03b1\u03c3\u03c6\u03ac\u03bb\u03b9\u03c3\u03b7 \u03c4\u03b7\u03c2 \u03c3\u03c5\u03bd\u03c4\u03ae\u03c1\u03b7\u03c3\u03b7\u03c2 \u03b5\u03bd\u03cc\u03c2 \u03c4\u03bf\u03c0\u03af\u03bf\u03c5 \u03c3\u03b5 \u03c4\u03b1\u03ba\u03c4\u03b9\u03ba\u03ae \u03b2\u03ac\u03c3\u03b7, \u03ce\u03c3\u03c4\u03b5 \u03bd\u03b1 \u03c1\u03c5\u03b8\u00b5\u03af\u03b6\u03bf\u03bd\u03c4\u03b1\u03b9 \u03ba\u03b1\u03b9 \u03bd\u03b1 \u03b5\u03bd\u03c4\u03ac\u03c3\u03c3\u03bf\u03bd\u03c4\u03b1\u03b9 \u03b1\u03c1\u00b5\u03bf\u03bd\u03b9\u03ba\u03ac \u03c3\u2019 \u03b1\u03c5\u03c4\u03cc \u00b5\u03b5\u03c4\u03b1\u03b2\u03bf\u03bb\u03ad\u03c2 \u03c0\u03bf\u03c5 \u03c0\u03c1\u03bf\u03ba\u03b1\u03bb\u03bf\u03cd\u03bd\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc \u03ba\u03bf\u03b9\u03bd\u03c9\u03bd\u03b9\u03ba\u03ad\u03c2, \u03bf\u03b9\u03ba\u03bf\u03bd\u03bf\u00b5\u03b9\u03ba\u03ad\u03c2 \u03ba\u03b1\u03b9 \u03c0\u03b5\u03c1\u03b9\u03b2\u03b1\u03bb\u03bb\u03bf\u03bd\u03c4\u03b9\u03ba\u03ad\u03c2 \u03b4\u03b9\u03b5\u03c1\u03b3\u03b1\u03c3\u03af\u03b5\u03c2.\" \u03a3\u03c7\u03b5\u03b4\u03b9\u03b1\u03c3\u00b5\u03cc\u03c2 \u03c4\u03bf\u03c0\u03af\u03bf\u03c5 \u03c3\u03b7\u00b5\u03b1\u03af\u03bd\u03b5\u03b9 \"\u03ad\u03bd\u03c4\u03bf\u03bd\u03b1 \u03b4\u03b9\u03bf\u03c1\u03b1\u03c4\u03b9\u03ba\u03ae \u03c0\u03b1\u03c1\u03ad\u00b5\u03b2\u03b1\u03c3\u03b7 \u03c0\u03bf\u03c5 \u03b1\u03c0\u03bf\u03c3\u03ba\u03bf\u03c0\u03b5\u03af \u03c3\u03c4\u03b7 \u03b2\u03b5\u03bb\u03c4\u03af\u03c9\u03c3\u03b7, \u03b1\u03c0\u03bf\u03ba\u03b1\u03c4\u03ac\u03c3\u03c4\u03b1\u03c3\u03b7 \u03ae \u03b4\u03b7\u00b5\u03b9\u03bf\u03c5\u03c1\u03b3\u03af\u03b1 \u03c4\u03bf\u03c0\u03af\u03c9\u03bd\". \u0397 \u0395\u03bb\u03bb\u03ac\u03b4\u03b1 \u03b5\u03af\u03bd\u03b1\u03b9 \u03bc\u03b9\u03b1 \u03c7\u03ce\u03c1\u03b1 \u03c0\u03bf\u03c5 \u03c7\u03b1\u03c1\u03b1\u03ba\u03c4\u03b7\u03c1\u03af\u03b6\u03b5\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc \u03c0\u03bf\u03b9\u03ba\u03af\u03bb\u03b1 \u03c0\u03c1\u03bf\u03b2\u03bb\u03ae\u03bc\u03b1\u03c4\u03b1 \u03b4\u03b9\u03b1\u03c7\u03b5\u03af\u03c1\u03b9\u03c3\u03b7\u03c2 \u03c4\u03bf\u03c0\u03af\u03bf\u03c5 \u03c0\u03bf\u03c5 \u03ad\u03c7\u03bf\u03c5\u03bd \u03bf\u03b4\u03b7\u03b3\u03ae\u03c3\u03b5\u03b9 \u03c3\u03b5 \u03b1\u03c0\u03ce\u03bb\u03b5\u03b9\u03b1 \u03c4\u03bf\u03c5 \u03c7\u03b1\u03c1\u03b1\u03ba\u03c4\u03ae\u03c1\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03b7\u03c2 \u03c4\u03b1\u03c5\u03c4\u03cc\u03c4\u03b7\u03c4\u03b1\u03c2 \u03c4\u03bf\u03c5 (Beriatos 2012, Terkenli \u03ba\u03b1\u03b9 Pavlis 2012, \u039c\u03b1\u03bd\u03c9\u03bb\u03af\u03b4\u03b7\u03c2 2009, Goltsiou 2015). \u039a\u03b1\u03c4\u03ac \u03c4\u03b7 \u03b4\u03b9\u03ac\u03c1\u03ba\u03b5\u03b9\u03b1 \u03c4\u03b7\u03c2 \u03c4\u03b5\u03bb\u03b5\u03c5\u03c4\u03b1\u03af\u03b1\u03c2 \u03b4\u03b5\u03ba\u03b1\u03b5\u03c4\u03af\u03b1\u03c2, \u03b5\u03b9\u03b4\u03b9\u03ba\u03ac, \u03c0\u03b1\u03c1\u03b1\u03c4\u03b7\u03c1\u03b5\u03af\u03c4\u03b1\u03b9 \u03bc\u03b1\u03b6\u03b9\u03ba\u03ae \u03b5\u03be\u03ac\u03c0\u03bb\u03c9\u03c3\u03b7 \u03bd\u03ad\u03c9\u03bd \u03b5\u03c0\u03b5\u03bd\u03b4\u03cd\u03c3\u03b5\u03c9\u03bd \u03c0\u03bf\u03c5 \u03c0\u03c1\u03bf\u03cb\u03c0\u03bf\u03b8\u03ad\u03c4\u03bf\u03c5\u03bd \u03bc\u03b5\u03b3\u03ac\u03bb\u03b5\u03c2 \u03ba\u03b1\u03b9 \u03b5\u03c0\u03b9\u03b4\u03c1\u03b1\u03c3\u03c4\u03b9\u03ba\u03ad\u03c2 \u03b1\u03bb\u03bb\u03b1\u03b3\u03ad\u03c2 \u03c3\u03c4\u03b1 \u03b5\u03bb\u03bb\u03b7\u03bd\u03b9\u03ba\u03ac \u03c4\u03bf\u03c0\u03af\u03b1 (\u03b5\u03b3\u03ba\u03b1\u03c4\u03ac\u03c3\u03c4\u03b1\u03c3\u03b7 \u0392\u03b9\u03bf\u03bc\u03b7\u03c7\u03b1\u03bd\u03b9\u03ba\u03ce\u03bd \u0391\u03a0\u0395, \u03b5\u03be\u03cc\u03c1\u03c5\u03be\u03b7 \u03c7\u03c1\u03c5\u03c3\u03bf\u03cd, \u03ba.\u03b1.). \u039f\u03b9 \u03b5\u03c0\u03b5\u03bd\u03b4\u03cd\u03c3\u03b5\u03b9\u03c2 \u03b1\u03c5\u03c4\u03ad\u03c2 \u03c0\u03c1\u03bf\u03ba\u03ac\u03bb\u03b5\u03c3\u03b1\u03bd \u03c4\u03b9\u03c2 \u03c0\u03c1\u03ce\u03c4\u03b5\u03c2 \u03b1\u03bb\u03c5\u03c3\u03b9\u03b4\u03c9\u03c4\u03ad\u03c2 \u03bc\u03b1\u03b6\u03b9\u03ba\u03ad\u03c2 \u03b1\u03bd\u03c4\u03b9\u03b4\u03c1\u03ac\u03c3\u03b5\u03b9\u03c2 \u03c0\u03bf\u03c5 \u03b1\u03c6\u03bf\u03c1\u03ac\u03bd\u03b5 \u03b6\u03b7\u03c4\u03ae\u03bc\u03b1\u03c4\u03b1 \u03c4\u03bf\u03c0\u03af\u03bf\u03c5. \u0388\u03b3\u03b9\u03bd\u03b5 \u03bb\u03cc\u03b3\u03bf\u03c2 \u03b3\u03b9\u03b1 \u03ba\u03b1\u03c4\u03b1\u03c3\u03c4\u03c1\u03bf\u03c6\u03ae \u03bf\u03b9\u03ba\u03bf\u03c3\u03c5\u03c3\u03c4\u03b7\u03bc\u03ac\u03c4\u03c9\u03bd, \u03ba\u03b1\u03c4\u03b1\u03c3\u03c0\u03b1\u03c4\u03ac\u03bb\u03b7\u03c3\u03b7 \u03c6\u03c5\u03c3\u03b9\u03ba\u03ce\u03bd \u03ba\u03b1\u03b9 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03c3\u03bc\u03b9\u03ba\u03ce\u03bd \u03c0\u03cc\u03c1\u03c9\u03bd, \u03b1\u03c0\u03ce\u03bb\u03b5\u03b9\u03b1 \u03c6\u03c5\u03c3\u03b9\u03ba\u03ae\u03c2 \u03ba\u03b1\u03b9 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03c3\u03bc\u03b9\u03ba\u03ae\u03c2 \u03ba\u03bb\u03b7\u03c1\u03bf\u03bd\u03bf\u03bc\u03b9\u03ac\u03c2, \u03b1\u03c1\u03bd\u03b7\u03c4\u03b9\u03ba\u03ad\u03c2 \u03b5\u03c0\u03b9\u03c0\u03c4\u03ce\u03c3\u03b5\u03b9\u03c2 \u03c3\u03c4\u03bf\u03bd \u03c4\u03bf\u03c5\u03c1\u03b9\u03c3\u03bc\u03cc \u03ae\u03c0\u03b9\u03b1\u03c2 \u03bc\u03bf\u03c1\u03c6\u03ae\u03c2 (\u03bb.\u03c7. \u03bf\u03b9\u03ba\u03bf\u03c4\u03bf\u03c5\u03c1\u03b9\u03c3\u03bc\u03cc, \u03b1\u03b3\u03c1\u03bf\u03c4\u03bf\u03c5\u03c1\u03b9\u03c3\u03bc\u03cc, \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03c3\u03bc\u03b9\u03ba\u03cc \u03c4\u03bf\u03c5\u03c1\u03b9\u03c3\u03bc\u03cc), \u03bb\u03af\u03b3\u03b5\u03c2 \u03b8\u03ad\u03c3\u03b5\u03b9\u03c2 \u03b5\u03c1\u03b3\u03b1\u03c3\u03af\u03b1\u03c2 \u03ba\u03b1\u03b9 \u03b1\u03c0\u03bf\u03ba\u03cc\u03bc\u03b9\u03c3\u03b7 \u03bc\u03b5\u03b3\u03ac\u03bb\u03c9\u03bd \u03ba\u03b5\u03c1\u03b4\u03ce\u03bd \u03b1\u03c0\u03cc \u03c4\u03b9\u03c2 \u03b5\u03c4\u03b1\u03b9\u03c1\u03b5\u03af\u03b5\u03c2 \u03ba\u03b1\u03b8\u03ce\u03c2 \u03ba\u03b1\u03b9 \u03b3\u03b9\u03b1 \u03ad\u03bb\u03bb\u03b5\u03b9\u03bc\u03bc\u03b1 \u03b4\u03b7\u03bc\u03cc\u03c3\u03b9\u03b1\u03c2 \u03b4\u03b9\u03b1\u03b2\u03bf\u03cd\u03bb\u03b5\u03c5\u03c3\u03b7\u03c2 \u03ba\u03b1\u03b9 \u03b5\u03c0\u03b9\u03ba\u03bf\u03b9\u03bd\u03c9\u03bd\u03af\u03b1\u03c2 (Petrou 2017, Siamanta 2019, \u03a0\u03b1\u03c5\u03bb\u03ae\u03c2 2016). \u03a4\u03b1 \u03c0\u03b1\u03c1\u03b1\u03c0\u03ac\u03bd\u03c9 \u03bc\u03c0\u03bf\u03c1\u03b5\u03af \u03bd\u03b1 \u03c3\u03b7\u03bc\u03ac\u03bd\u03bf\u03c5\u03bd \u03b5\u03bd\u03c4\u03b1\u03c4\u03b9\u03ba\u03ae \u03b1\u03c0\u03ce\u03bb\u03b5\u03b9\u03b1/\u03ba\u03b1\u03c4\u03b1\u03c3\u03c4\u03c1\u03bf\u03c6\u03ae \u03c4\u03bf\u03c0\u03af\u03bf\u03c5, \u03c4\u03cc\u03c3\u03bf \u03c9\u03c2 \u03ba\u03bf\u03b9\u03bd\u03cc \u03c0\u03cc\u03c1\u03bf \u03b2\u03b9\u03ce\u03c3\u03b9\u03bc\u03b7\u03c2 \u03b1\u03bd\u03ac\u03c0\u03c4\u03c5\u03be\u03b7\u03c2, \u03cc\u03c3\u03bf \u03ba\u03b1\u03b9 \u03c9\u03c2 \u03c7\u03ce\u03c1\u03bf \u03c4\u03b1\u03c5\u03c4\u03cc\u03c4\u03b7\u03c4\u03b1\u03c2, \u03c9\u03c2 \u03ba\u03bf\u03bc\u03bc\u03ac\u03c4\u03b9 \u03c4\u03b7\u03c2 \u03c0\u03bf\u03b9\u03cc\u03c4\u03b7\u03c4\u03b1\u03c2 \u03b6\u03c9\u03ae\u03c2 \u03c4\u03c9\u03bd \u03b1\u03bd\u03b8\u03c1\u03ce\u03c0\u03c9\u03bd \u03ba\u03b1\u03b9 \u03c9\u03c2 \u03c0\u03c1\u03bf\u03cb\u03c0\u03cc\u03b8\u03b5\u03c3\u03b7 \u03b3\u03b9\u03b1 \u03c4\u03b7\u03bd \u03b1\u03c4\u03bf\u03bc\u03b9\u03ba\u03ae \u03ba\u03b1\u03b9 \u03ba\u03bf\u03b9\u03bd\u03c9\u03bd\u03b9\u03ba\u03ae \u03b5\u03c5\u03b7\u03bc\u03b5\u03c1\u03af\u03b1. \u03a4\u03bf \u03c4\u03bf\u03c0\u03af\u03bf \u03b4\u03b5\u03bd \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03b5\u03af \u03bc\u03b9\u03b1 \u03b1\u03c5\u03c3\u03c4\u03b7\u03c1\u03ac \u03b3\u03b5\u03c9\u03b3\u03c1\u03b1\u03c6\u03b9\u03ba\u03ae \u03ad\u03bd\u03bd\u03bf\u03b9\u03b1, \u03b1\u03bb\u03bb\u03ac \u03bc\u03b9\u03b1 \u03b4\u03b9\u03b5\u03c0\u03b9\u03c3\u03c4\u03b7\u03bc\u03bf\u03bd\u03b9\u03ba\u03ae \u03ad\u03bd\u03bd\u03bf\u03b9\u03b1 (\u03c9\u03c2 \u03b1\u03bd\u03c4\u03b9\u03ba\u03b5\u03af\u03bc\u03b5\u03bd\u03bf \u03b1\u03bd\u03b8\u03c1\u03c9\u03c0\u03b9\u03c3\u03c4\u03b9\u03ba\u03ce\u03bd \u03b5\u03c0\u03b9\u03c3\u03c4\u03b7\u03bc\u03ce\u03bd, \u03b1\u03c1\u03c7\u03b9\u03c4\u03b5\u03ba\u03c4\u03bf\u03bd\u03b9\u03ba\u03ae\u03c2, \u03ba.\u03b1.) \u03b7 \u03bf\u03c0\u03bf\u03af\u03b1 \u03b5\u03bd \u03b4\u03c5\u03bd\u03ac\u03bc\u03b5\u03b9 \u03bc\u03c0\u03bf\u03c1\u03b5\u03af \u03bd\u03b1 \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03ad\u03c3\u03b5\u03b9 \u03bc\u03b9\u03b1 \u03c0\u03bb\u03b1\u03c4\u03c6\u03cc\u03c1\u03bc\u03b1 \u03c3\u03c5\u03bd\u03b5\u03c1\u03b3\u03b1\u03c3\u03af\u03b1\u03c2 \u03bc\u03b5\u03c4\u03b1\u03be\u03cd \u03b5\u03c0\u03b9\u03c3\u03c4\u03b7\u03bc\u03cc\u03bd\u03c9\u03bd, \u03b5\u03c0\u03b1\u03b3\u03b3\u03b5\u03bb\u03bc\u03b1\u03c4\u03b9\u03ce\u03bd, \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03c3\u03c4\u03b9\u03ba\u03ce\u03bd, \u03ba\u03b1\u03bb\u03bb\u03b9\u03c4\u03b5\u03c7\u03bd\u03b9\u03ba\u03ce\u03bd \u03ba\u03b1\u03b9 \u03c0\u03b5\u03c1\u03b9\u03b2\u03b1\u03bb\u03bb\u03bf\u03bd\u03c4\u03b9\u03ba\u03ce\u03bd \u03c3\u03c5\u03bb\u03bb\u03cc\u03b3\u03c9\u03bd \u03ba\u03b1\u03b9 \u03c4\u03bf\u03c5 \u03b5\u03c5\u03c1\u03cd\u03c4\u03b5\u03c1\u03bf\u03c5 \u03ba\u03bf\u03b9\u03bd\u03bf\u03cd, \u03b3\u03b9\u03b1 \u03c4\u03b7\u03bd \u03b1\u03bd\u03ac\u03c0\u03c4\u03c5\u03be\u03b7 \u03c4\u03c9\u03bd \u03c3\u03c7\u03ad\u03c3\u03b5\u03c9\u03bd \u03b1\u03bd\u03b8\u03c1\u03ce\u03c0\u03bf\u03c5 \u03ba\u03b1\u03b9 \u03c7\u03ce\u03c1\u03bf\u03c5 \u03ba\u03b1\u03b9 \u03c4\u03b7\u03bd \u03b5\u03be\u03ad\u03bb\u03b9\u03be\u03b7 \u03c4\u03b7\u03c2 \u03b1\u03bd\u03b8\u03c1\u03ce\u03c0\u03b9\u03bd\u03b7\u03c2 \u03c3\u03c5\u03bd\u03b5\u03af\u03b4\u03b7\u03c3\u03b7\u03c2."}, {"color": "#97c2fc", "id": "parliament", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/House_of_Commons_elected_members,_1705.svg", "label": "parliament", "shape": "image", "title": "\u041f\u0430\u0440\u043b\u0430\u043c\u0435\u043d\u0442 \u0410\u043d\u0433\u043b\u0456\u0457 \u2014 \u0456\u0441\u0442\u043e\u0440\u0438\u0447\u043d\u0438\u0439 \u0437\u0430\u043a\u043e\u043d\u043e\u0434\u0430\u0432\u0447\u0438\u0439 \u043e\u0440\u0433\u0430\u043d \u0410\u043d\u0433\u043b\u0456\u0457."}, {"color": "#97c2fc", "id": "toy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tank_toy_radio.jpg", "label": "toy", "shape": "image", "title": "\u73a9\u5177\u6cdb\u6307\u53ef\u7528\u6765\u73a9\u7684\u7269\u54c1\uff0c\u73a9\u5177\u6709\u4e0d\u540c\u7684\u6750\u8cea\u548c\u904a\u73a9\u5f62\u5f0f\uff0c\u53ef\u4ee5\u662f\u81ea\u7136\u7269\u4f53\u5982\u6ce5\u571f\u3001\u77f3\u584a\u3001\u6a39\u679d\u3001\u8c9d\u6bbc\u7b49\uff1b\u73a9\u5177\u4e5f\u53ef\u4ee5\u662f\u4eba\u5de5\u88fd\u4f5c\uff0c\u5982\u5e03\u5076\u3001\u5361\u724c\u3001\u7a4d\u6728\u3001\u62fc\u5716\u7b49\u3002\u73a9\u5177\u5728\u4eba\u985e\u793e\u6703\u4e2d\u6709\u91cd\u8981\u7684\u5a1b\u6a02\u4f5c\u7528\uff0c\u5c0d\u65bc\u5152\u7ae5\u793e\u6703\u5316\u7684\u904e\u7a0b\u626e\u6f14\u91cd\u8981\u89d2\u8272\u3002\u900f\u904e\u73a9\u73a9\u5177\uff0c\u5152\u7ae5\u53ef\u4ee5\u5b78\u7fd2\u5982\u4f55\u904b\u7528\u5de5\u5177\u3001\u935b\u934a\u8eab\u9ad4\u53ca\u5b78\u7fd2\u56e0\u679c\u95dc\u4fc2\uff0c\u540c\u6642\u4e5f\u589e\u52a0\u4e86\u8207\u624b\u8db3\u4ea4\u6d41\u7684\u6a5f\u6703\uff1b\u73a9\u5177\u4e5f\u53ef\u4ee5\u7528\u65bc\u6cbb\u7642\u3002"}, {"color": "#97c2fc", "id": "catapults", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ancient_Mechanical_Artillery._Pic_01.jpg", "label": "catapults", "shape": "image", "title": "\ud22c\uc11d\uae30(\u6295\u77f3\u5668, Catapult)\ub294 \ub3cc\uc744 \ub358\uc838\uc11c \uacf5\uaca9\ud558\ub294 \uacf5\uc131\ubcd1\uae30\ub85c, \ubc1c\uc11d\ucc28(\u767c\u77f3\u8eca)\ub77c\uace0\ub3c4 \ud55c\ub2e4. \uc9c0\uae08\uc740 \uacfc\ud559\uc6a9\uc73c\ub85c \uc4f0\uc774\uace0 \uc788\ub2e4."}, {"color": "#97c2fc", "id": "wedding", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/A_wedding_in_the_forest.jpg", "label": "wedding", "shape": "image", "title": "Le nozze (dal latino nuptiae, da nuptus, nuvola o velo che la sposa indossa) sono la cerimonia o il rito di passaggio, con cui un matrimonio \u00e8 attuato e annunciato alla comunit\u00e0."}, {"color": "#97c2fc", "id": "cinque ports", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lord_Warden_Cinque_Ports_(Lord_Boyce).svg", "label": "cinque ports", "shape": "image", "title": "Cinque Ports (z norm. \u201epi\u0119\u0107 port\u00f3w\u201d) \u2013 \u015bredniowieczny zwi\u0105zek angielskich miast portowych po\u0142o\u017conych na po\u0142udniowo-wschodnim wybrze\u017cu kraju, nad kana\u0142em La Manche, na terenie \u00f3wczesnych hrabstw Kent oraz Susseksu (obecnych Kent i East Sussex). Miasta nale\u017c\u0105ce do zwi\u0105zku dostarcza\u0142y kr\u00f3lom okr\u0119ty wraz z za\u0142og\u0105, w zamian otrzymuj\u0105c liczne przywileje, m.in. zwolnienie z c\u0142a, prawo do nak\u0142adania w\u0142asnych podatk\u00f3w czy do posiadania w\u0142asnych s\u0105d\u00f3w. Zwi\u0105zek wci\u0105\u017c istnieje, ma jednak znaczenie wy\u0142\u0105cznie ceremonialne. Pocz\u0105tkowo do zwi\u0105zku nale\u017ca\u0142o pi\u0119\u0107 miast \u2013 Sandwich, Dover, Hythe, New Romney oraz Hastings. Z czasem do\u0142\u0105czy\u0142y do nich tak\u017ce Rye oraz Winchelsea. Ponad dwadzie\u015bcia innych, le\u017c\u0105cych w pobli\u017cu miejscowo\u015bci by\u0142o w r\u00f3\u017cnym stopniu stowarzyszonych z miastami zwi\u0105zkowymi, wspieraj\u0105c je poprzez dostarczanie materia\u0142\u00f3w oraz ochotnik\u00f3w i otrzymuj\u0105c w zamian cz\u0119\u015b\u0107 ich przywilej\u00f3w. Siedem z nich \u2013 Deal, Ramsgate, Faversham, Folkestone, Margate, Lydd oraz Tenterden \u2013 pozostaje stowarzyszonymi do chwili obecnej. Pocz\u0105tki Cinque Ports najprawdopodobniej si\u0119gaj\u0105 czas\u00f3w anglosaskiego kr\u00f3la Edwarda Wyznawcy (1042-1066), aczkolwiek najwcze\u015bniejszy zachowany dokument m\u00f3wi\u0105cy o przywilejach dla zwi\u0105zku pochodzi z 1260 roku. Po okresie \u015bwietno\u015bci obejmuj\u0105cym XIII i XIV wiek, zwi\u0105zek zacz\u0105\u0142 traci\u0107 na znaczeniu, na korzy\u015b\u0107 miast w pozosta\u0142ej cz\u0119\u015bci kraju. Obecnie jedynie Dover pe\u0142ni istotn\u0105 funkcj\u0119 jako miasto portowe. Wi\u0119kszo\u015b\u0107 przywilej\u00f3w odebrana zosta\u0142a w wyniku reform administracyjnych przeprowadzonych w XIX wieku. Do dzi\u015b zachowa\u0142 si\u0119 ceremonialny urz\u0105d lorda stra\u017cnika Pi\u0119ciu Port\u00f3w (Lord Warden of the Cinque Ports)."}, {"color": "#97c2fc", "id": "leven", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Wind_Turbine_construction,_Fife_Energy_Park,_Methil.jpg", "label": "leven", "shape": "image", "title": "Leven, Eskoziako gaeleraz: Inbhir L\u00ecobhann eta eskozieraz: Leevin, Eskoziako udalerri bat da, Fife konderrian."}, {"color": "#97c2fc", "id": "lewknor", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Piscina_and_sedilia,_Lewknor.jpg", "label": "lewknor", "shape": "image", "title": "Lewknor is a village and civil parish about 5 miles (8 km) south of Thame in Oxfordshire.The civil parish includes the villages of Postcombe and South Weston. The 2011 Census recorded the parish\u0027s population as 663."}, {"color": "#97c2fc", "id": "castell moel", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Castell_Moel.jpg", "label": "castell moel", "shape": "image", "title": "Castell Moel Motte \u00e4r ett slott i Storbritannien. Det ligger i kommunen Carmarthenshire och riksdelen Wales, i den s\u00f6dra delen av landet, 290 km v\u00e4ster om huvudstaden London. Castell Moel Motte ligger 84 meter \u00f6ver havet. Terr\u00e4ngen runt Castell Moel Motte \u00e4r huvudsakligen platt, men norrut \u00e4r den kuperad. Den h\u00f6gsta punkten i n\u00e4rheten \u00e4r 130 meter \u00f6ver havet, 2,3 km sydost om Castell Moel Motte. Runt Castell Moel Motte \u00e4r det ganska t\u00e4tbefolkat, med 72 inv\u00e5nare per kvadratkilometer. N\u00e4rmaste st\u00f6rre samh\u00e4lle \u00e4r Llanelli, 19,2 km sydost om Castell Moel Motte. Trakten runt Castell Moel Motte best\u00e5r i huvudsak av gr\u00e4smarker. Kustklimat r\u00e5der i trakten. \u00c5rsmedeltemperaturen i trakten \u00e4r 8 \u00b0C. Den varmaste m\u00e5naden \u00e4r augusti, d\u00e5 medeltemperaturen \u00e4r 14 \u00b0C, och den kallaste \u00e4r december, med 0 \u00b0C."}, {"color": "#97c2fc", "id": "garderobe", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Garderobe,_Peveril_Castle,_Derbyshire.jpg", "label": "garderobe", "shape": "image", "title": "\u062d\u062c\u0631\u0629 \u0627\u0644\u0644\u0628\u0633 \u0623\u0648 \u063a\u0627\u0631\u062f\u0631\u0648\u0628 \u0646\u0642\u062d\u0631\u0629 \u0645\u0646 (\u0628\u0627\u0644\u0641\u0631\u0646\u0633\u064a\u0629: Garde-robe)\u200f \u0623\u0648 \u062d\u062c\u0631\u0629 \u062e\u0635\u0648\u0635\u064a\u0629 \u0623\u0648 \u062e\u0632\u0627\u0646\u0629 \u0627\u0644\u0645\u0644\u0627\u0628\u0633 \u0648\u0647\u064a \u0627\u0644\u062a\u0631\u062c\u0645\u0629 \u0627\u0644\u062d\u0631\u0641\u064a\u0629 \u0644\u0644\u0645\u0635\u0637\u0644\u062d \u0627\u0644\u0641\u0631\u0646\u0633\u064a\u060c \u0647\u0648 \u0645\u0635\u0637\u0644\u062d \u062a\u0623\u0631\u064a\u062e\u064a \u0644\u063a\u0631\u0641\u0629 \u0641\u064a \u0642\u0644\u0639\u0629 \u0645\u0646 \u0627\u0644\u0642\u0631\u0648\u0646 \u0627\u0644\u0648\u0633\u0637\u0649. \u064a\u0639\u0637\u064a \u0642\u0627\u0645\u0648\u0633 \u0623\u0643\u0633\u0641\u0648\u0631\u062f \u0644\u0644\u063a\u0629 \u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629 \u0645\u0639\u0646\u0627\u0647 \u0627\u0644\u0623\u0648\u0644\u064a \u063a\u0631\u0641\u0629 \u062a\u062e\u0632\u064a\u0646 \u0644\u0644\u0623\u0634\u064a\u0627\u0621 \u0627\u0644\u062b\u0645\u064a\u0646\u0629\u060c \u0648\u0644\u0643\u0646\u0647 \u064a\u0642\u0631 \u0623\u064a\u0636\u064b\u0627 \u00ab\u0628\u0627\u0644\u0627\u0645\u062a\u062f\u0627\u062f\u060c \u063a\u0631\u0641\u0629 \u062e\u0627\u0635\u0629\u060c \u063a\u0631\u0641\u0629 \u0646\u0648\u0645\u061b \u0623\u064a\u0636\u064b\u0627 \u0633\u0631\u0627\u064a\u0627\u00bb. \u0627\u0644\u0627\u0633\u062a\u062e\u062f\u0627\u0645 \u0627\u0644\u0623\u0643\u062b\u0631 \u0634\u064a\u0648\u0639\u064b\u0627 \u0644\u0644\u0645\u0635\u0637\u0644\u062d \u0627\u0644\u0622\u0646 \u0641\u064a \u0627\u0644\u0644\u063a\u0629 \u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629 \u0647\u0648 \u00ab\u0645\u0631\u062d\u0627\u0636 \u0627\u0644\u0642\u0644\u0639\u0629\u00bb."}, {"color": "#97c2fc", "id": "weather", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/16-008-NASA-2015RecordWarmGlobalYearSince1880-20160120.png", "label": "weather", "shape": "image", "title": "Cuaca adalah keadaan udara di atmosfer pada waktu dan tempat tertentu yang sifatnya tidak menentu dan berubah-ubah. Penilaian terhadap kategori cuaca umumnya dinyatakan dengan memperhatikan kondisi hujan, suhu udara, jumlah tutupan awan, penguapan, kelembapan, dan kecepatan angin di suatu tempat dari hari ke hari. Analisis cuaca menggunakan kurun waktu antara satu hari sampai satu minggu. Unsur-unsur pembentuk cuaca yaitu suhu udara, tekanan udara, kelembapan udara, laju uap air, awan, hujan dan angin. Nilai-nilai unsur cuaca dinyatakan secara berbeda apabila waktu kesatuannya berbeda. Pernyataan cuaca pada suatu waktu yang singkat harus menggunakan nilai-nilai unsur cuaca yang ada pada saat itu. Sedangkan pernyataan cuaca dalam waktu kesatuan yang lebih panjang harus menggunakan nilai-nilai unsur cuaca dengan tingkatan paling rendah, paling tinggi, atau paling dapat terasa oleh pancaindra. Proses-proses dalam atmosfer dapat membentuk fenomena cuaca berupa hidrometeor, litometeor, fotometeor, dan elektrometeor. Cuaca terjadi karena suhu dan kelembapan yang berbeda antara satu tempat dengan tempat lainnya. Perbedaan ini bisa terjadi karena sudut pemanasan matahari yang berbeda dari satu tempat ke tempat lainnya karena perbedaan lintang bumi. Perbedaan yang tinggi antara suhu udara di daerah tropis dan daerah kutub bisa menimbulkan jet stream. Sumbu bumi yang miring dibanding orbit bumi terhadap matahari membuat perbedaan cuaca sepanjang tahun untuk daerah sub tropis hingga kutub. Di permukaan bumi suhu biasanya berkisar \u00b1 40 \u00b0C. Selama ribuan tahun perubahan orbit bumi juga memengaruhi jumlah dan distribusi energi matahari yang diterima oleh bumi dan memengaruhi iklim jangka panjang. Cuaca di bumi juga dipengaruhi oleh hal-hal lain yang terjadi di angkasa, di antaranya adanya angin matahari atau disebut juga star\u0027s corona."}, {"color": "#97c2fc", "id": "flour", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Farine_de_manioc_et_de_mais.jpg", "label": "flour", "shape": "image", "title": "Flour is a powder made by grinding raw grains, roots, beans, nuts, or seeds. Flours are used to make many different foods. Cereal flour, particularly wheat flour, is the main ingredient of bread, which is a staple food for many cultures. Corn flour has been important in Mesoamerican cuisine since ancient times and remains a staple in the Americas. Rye flour is a constituent of bread in central and northern Europe. Cereal flour consists either of the endosperm, germ, and bran together (whole-grain flour) or of the endosperm alone (refined flour). Meal is either differentiable from flour as having slightly coarser particle size (degree of comminution) or is synonymous with flour; the word is used both ways. For example, the word cornmeal often connotes a grittier texture whereas corn flour connotes fine powder, although there is no codified dividing line. The CDC has cautioned not to eat raw flour doughs or batters. Raw flour can contain bacteria like E. coli and needs to be cooked like other foods."}, {"color": "#97c2fc", "id": "faith", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/2017-04-12--Service_of_the_Sacrament_of_Holy_Unction,_on_Holy_Wednesday.jpg", "label": "faith", "shape": "image", "title": "\u30ad\u30ea\u30b9\u30c8\u6559\uff08\u30ad\u30ea\u30b9\u30c8\u304d\u3087\u3046\u3001\u30ae\u30ea\u30b7\u30a2\u8a9e: \u03a7\u03c1\u03b9\u03c3\u03c4\u03b9\u03b1\u03bd\u03b9\u03c3\u03bc\u03cc\u03c2\u3001\u  castle", "shape": "image", "title": "Um fosso (do latim \"fossa\"), em arquitetura militar medieval, \u00e9 uma escava\u00e7\u00e3o profunda e regular, destinada a impedir ou dificultar o acesso do agressor \u00e0 linha de defesa de uma fortifica\u00e7\u00e3o. A terra, retirada durante a sua escava\u00e7\u00e3o, pode ser utilizada para erguer muros de defesa (reparos). Conforme o tipo de seu preenchimento pode ser \"seco\" ou \"molhado\". Do ponto de vista hist\u00f3rico, os fossos eram ou a principal ou uma das principais defesas da pra\u00e7a fortificada. O Conde Pagan punha o fosso como um dos quatro elementos principais em que consistia a defesa de uma pra\u00e7a, que segundo ele eram \u201cgente, reparos, artilharia e fossos\u201d. O mesmo sentido da import\u00e2ncia do fosso \u00e9 encontrado em Lu\u00eds Serr\u00e3o Pimentel. O tenente-general Diogo da Silveira Veloso afirma \u201cde tal modo que nenhuma fortaleza ainda que no resto seja perfeitamente formada pode ter tal nome nem chamar-se s\u00edtio posto em defesa se lhe faltar o fosso\u201d."}, {"color": "#97c2fc", "id": "fife", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Fife_House,_Glenrothes.jpg", "label": "fife", "shape": "image", "title": "Il Fife (gaelico scozzese: F\u00ecobh) \u00e8 un\u0027area amministrativa e contea storica della Scozia, situata tra il fiordo di Tay ed il fiordo di Forth sulla costa del mare del Nord, confinante internamente con Perth e Kinross e Clackmannanshire."}, {"color": "#97c2fc", "id": "designed landscapes", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Crow_Asian_Sculpture_Garden_01.jpg", "label": "designed landscapes", "shape": "image", "title": "Landscape architecture is the design of outdoor areas, landmarks, and structures to achieve environmental, social-behavioural, or aesthetic outcomes. It involves the systematic design and general engineering of various structures for construction and human use, investigation of existing social, ecological, and soil conditions and processes in the landscape, and the design of other interventions that will produce desired outcomes. The scope of the profession is broad and can be subdivided into several sub-categories including professional or licensed landscape architects who are regulated by governmental agencies and possess the expertise to design a wide range of structures and landforms for human use; landscape design which is not a licensed profession; site planning; stormwater management; erosion control; environmental restoration; parks, recreation and urban planning; visual resource management; green infrastructure planning and provision; and private estate and residence landscape master planning and design; all at varying scales of design, planning and management. A practitioner in the profession of landscape architecture may be called a landscape architect, however in jurisdictions where professional licenses are required it is often only those who possess a landscape architect license who can be called a landscape architect."}, {"color": "#97c2fc", "id": "webster", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Martell_Webster_(cropped).jpg", "label": "webster", "shape": "image", "title": "\u30de\u30fc\u30c6\u30eb\u30fb\u30a6\u30a7\u30d6\u30b9\u30bf\u30fc\uff08Martell Webster\u30011986\u5e7412\u67084\u65e5 - \uff09\u306f\u30a2\u30e1\u30ea\u30ab\u5408\u8846\u56fd\u30ef\u30b7\u30f3\u30c8\u30f3\u5dde\u30b7\u30a2\u30c8\u30eb\u51fa\u8eab\u306e\u5143\u30d0\u30b9\u30b1\u30c3\u30c8\u30dc\u30fc\u30eb\u9078\u624b\u3002\u8eab\u9577201cm\u3002\u4f53\u91cd95kg\u3002\u30dd\u30b8\u30b7\u30e7\u30f3\u306f\u30b7\u30e5\u30fc\u30c6\u30a3\u30f3\u30b0\u30ac\u30fc\u30c9\u3068\u30b9\u30e2\u30fc\u30eb\u30d5\u30a9\u30ef\u30fc\u30c9\u3092\u517c\u306d\u308b\u30b9\u30a4\u30f3\u30b0\u30de\u30f3\u3068\u3057\u3066\u6d3b\u8e8d\u3057\u305f\u3002"}, {"color": "#97c2fc", "id": "southampton", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Om.svg", "label": "southampton", "shape": "image", "title": "Southampton \u00e9s una ciutat del sud d\u0027Anglaterra amb un dels ports comercials m\u00e9s importants del Regne Unit. \u00c9s a mig cam\u00ed entre Portsmouth i Bournemouth, i \u00e9s coneguda per ser el port d\u0027on va salpar el Titanic en el seu viatge inaugural. La ciutat t\u00e9 una prestigiosa universitat, la . La major part del seu centre hist\u00f2ric fou destru\u00eft pels bombardejos alemanys durant la Segona Guerra Mundial."}, {"color": "#97c2fc", "id": "aydon castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Aydon_Castle_2.jpg", "label": "aydon castle", "shape": "image", "title": "\u0417\u0430\u043c\u043e\u043a \u0415\u0439\u0434\u043e\u043d (\u0430\u043d\u0433\u043b. Aydon Castle) \u2014 \u0437\u0430\u043c\u043e\u043a, \u0440\u043e\u0437\u0442\u0430\u0448\u043e\u0432\u0430\u043d\u0438\u0439 \u043d\u0430 \u043f\u0456\u0432\u043d\u043e\u0447\u0456 \u0410\u043d\u0433\u043b\u0456\u0457 \u0432 \u0433\u0440\u0430\u0444\u0441\u0442\u0432\u0456 \u041d\u043e\u0440\u0442\u0443\u043c\u0431\u0435\u0440\u043b\u0435\u043d\u0434."}, {"color": "#97c2fc", "id": "majestic", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Majestic_12_Part_1_of_1_(page_4_crop).jpg", "label": "majestic", "shape": "image", "title": "Majestic-12, Operation Majestic Twelve (manchmal abgek\u00fcrzt MJ-12 oder MJ-XII geschrieben oder auch Majic-12 genannt) bezeichnet eine ufologische Verschw\u00f6rungstheorie. Angeblich soll es sich um den Codenamen eines US-amerikanischen Geheimkomitees handeln, das 1947 nach dem Roswell-Zwischenfall durch eine Executive Order von Pr\u00e4sident Harry S. Truman gegr\u00fcndet wurde. Ziel soll eine Untersuchung der extraterrestrischen Raumfahrt gewesen sein, deren Ergebnisse gleichwohl vor der \u00d6ffentlichkeit vertuscht werden sollten. 1987 behaupteten die Ufologen Stanton T. Friedman und William Moore in den Besitz entsprechender Geheimdokumente aus dem Jahr 1952 gekommen zu sein. Dies l\u00f6ste eine intensive Debatte \u00fcber deren Echtheit aus. Im Rahmen von bisher gestellten Freedom-of-Information-Act-Anfragen bei den National Archives konnten keine Aktenbest\u00e4nde aufgefunden werden, lediglich ein Memorandum von Robert Cutler an Nathan F. Twining vom 14. Juli 1954, dessen Authentizit\u00e4t aber in Frage gestellt wird. Die Existenz dieses Geheimkomitees wird von der Regierung der Vereinigten Staaten verneint. Demnach handele es sich bei den Dokumenten, die die Existenz von Majestic-12 beweisen sollen, um \u201eplumpe F\u00e4lschungen\u201c. Das FBI untersuchte, wie eines der \u201eTop Secret\u201c-Dokumente an die \u00d6ffentlichkeit gelangen konnte. Die Untersuchung wurde jedoch abgeschlossen, als herauskam, dass das Dokument tats\u00e4chlich nie existierte. Die fraglichen Dokumente sind inzwischen nicht nur in zahlreicher Literatur abgedruckt, sondern auch im Internet zug\u00e4nglich. Das FBI hat das Ergebnis der Untersuchung der Dokumente, die mit dem Komitee Majestic-12 in Verbindung stehen, auf seiner Website ver\u00f6ffentlicht. Ein Gro\u00dfteil der insgesamt 22 Seiten ist mit dem Hinweis \u201eSchwindel\u201c (engl. bogus) markiert. Auch Philip J. Klass befasste sich mit den Dokumenten und bezweifelte ihre Echtheit."}, {"color": "#97c2fc", "id": "manor house", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Hall_at_Penshurst_Place_from_Ancestral_Homes_of_Noted_Americans_by_Anne_Hollingsworth_Wharton_(1915).jpg", "label": "manor house", "shape": "image", "title": "Godssystem var det ekonomiskt-sociala system som var r\u00e5dande under feodalismen."}, {"color": "#97c2fc", "id": "relics", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Blessed_Maria_Gabriela_first_class_relic_ex_corp.jpg", "label": "relics", "shape": "image", "title": "\u0627\u0644\u0630\u062e\u064a\u0631\u0629 \u0647\u0648 \u062c\u0632\u0621 \u0645\u0646 \u062c\u0633\u062f \u0623\u0648 \u0645\u0645\u062a\u0644\u0643\u0627\u062a \u0642\u062f\u064a\u0633 \u0623\u0648 \u0634\u062e\u0635\u064a\u0629 \u0645\u0642\u062f\u0633\u0629 \u064a\u062a\u0645 \u0627\u0644\u0627\u062d\u062a\u0641\u0627\u0638 \u0628\u0647\u0627 \u0644\u063a\u0627\u064a\u0629 \u0627\u0644\u062a\u0628\u0631\u0643 \u0623\u0648 \u0627\u0644\u062a\u0639\u0628\u062f \u0641\u064a \u0628\u0639\u0636 \u0627\u0644\u062f\u064a\u0627\u0646\u0627\u062a \u0645\u062b\u0644 \u0627\u0644\u0634\u0627\u0645\u0627\u0646\u064a\u0629 \u0648 \u0627\u0644\u0628\u0648\u0630\u064a\u0629 \u0648 \u0627\u0644\u0645\u0633\u064a\u062d\u064a\u0629 \u0648 \u0627\u0644\u0647\u0646\u062f\u0648\u0633\u064a\u0629. \u062a\u0639\u0648\u062f \u0623\u0635\u0644 \u0627\u0644\u062a\u0633\u0645\u064a\u0629 \u0625\u0644\u0649 \u0627\u0644\u0633\u0631\u064a\u0627\u0646\u064a\u0629 \u0715\u0718\u071f\u072a\u0722\u0710\u060c \u0648 \u0646\u0642\u062d\u0631\u062a\u0647\u0627 \u062f\u0648\u062e\u0631\u0627\u0646\u0627\u060c \u0628\u0645\u0639\u0646\u0649 \u062a\u0630\u0643\u0627\u0631."}, {"color": "#97c2fc", "id": "bonfire", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bonfire_on_Mississippi_River_levee_St._James_Parish_Louisiana.jpg", "label": "bonfire", "shape": "image", "title": "Uma fogueira \u00e9 um conjunto de qualquer material que possa arder em chamas, seja individualmente, como a lenha, seja na composi\u00e7\u00e3o de dois ou mais componente, como madeira e papel, por exemplo. Com diversos objetivos, pode servir para promover aquecimento, cozer alimentos, manter animais selvagens afastados, pr\u00e1ticas de rituais religiosos, ritos pag\u00e3os, festas e divertimento. J\u00e1 foi utilizada como m\u00e9todo de aplica\u00e7\u00e3o de pena de morte. Durante os dois \u00faltimos s\u00e9culos da idade m\u00e9dia e os dois primeiros da idade moderna, tornou-se comum a aplica\u00e7\u00e3o de pena de morte na fogueira por crimes como heresia e bruxaria, primeiro pela Igreja Cat\u00f3lica; depois, largamente, pelas igrejas protestantes. No Brasil, \u00e9 muito comum o acendimento de fogueiras durante as comemora\u00e7\u00f5es da festas juninas, sobretudo na noite de S\u00e3o Jo\u00e3o. Segundo a tradi\u00e7\u00e3o cat\u00f3lica, a fogueira tem sua origem em um trato feito pelas primas Isabel (m\u00e3e de S\u00e3o Jo\u00e3o Batista) e Maria (m\u00e3e de Jesus Cristo). Isabel teria mandado acender uma fogueira no topo de um monte para avisar sua prima Maria que seu filho havia nascido. Em Portugal tamb\u00e9m \u00e9 vulgar acender fogueiras nas noites de v\u00e9spera dos santos populares, onde os jovens saltam a fogueira como manda a tradi\u00e7\u00e3o. Diz-se que quem saltar a fogueira, em n\u00famero \u00edmpar de saltos e no m\u00ednimo tr\u00eas vezes, fica por todo o ano protegido de todos os males."}, {"color": "#97c2fc", "id": "garlic", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/All_Garlic_Ail_Ajo.jpg", "label": "garlic", "shape": "image", "title": "Baratxuria edo berakatza (Allium sativum) Allium generoko landare belarkara da, tipularen, tipulatxaren, porruaren eta tipulinaren familiakoa. Barazki biribil, txiki eta zuria da eta aletan antolatuta dago. Horrez gain, Erraboil motako barazkia da eta 50 zentimetrora arte haz daiteke. Asia erdialdean du jatorria duela gutxienez 6.000 urte, eta garai hartatik hona asko erabili da eskualde mediterraneoan, Asian, Afrikan, baita Amerikan ere. Sukaldaritzan askotan erabiltzen da. Halaber, herri-medikuntzan ere baliotsua da."}, {"color": "#97c2fc", "id": "pele tower", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/SmailholmLochan.jpg", "label": "pele tower", "shape": "image", "title": "Peel tower (auch Pele tower) nennt man eine besondere Konstruktionsart von Geb\u00e4uden, die haupts\u00e4chlich zu beiden Seiten entlang der englisch-schottischen Grenze in Gegenden zu finden sind, die in fr\u00fcheren Zeiten unter \u00dcberf\u00e4llen der Border Reivers zu leiden hatten. Ihre Form erinnert an fr\u00fchmittelalterliche Bergfriede, sie gelten zudem als die Vorl\u00e4ufer der Tower Houses. Der Name wird zwar auf das lateinische Wort \u201epilum\u201c zur\u00fcckgef\u00fchrt, bedeutet hier aber \u201ePfosten\u201c oder \u201eangespitzte Stange\u201c."}, {"color": "#97c2fc", "id": "a21", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lens_-_A21_-_1.jpg", "label": "a21", "shape": "image", "title": "Autostrada A21 (fr. Autoroute A21), tak\u017ce Rocade Mini\u00e8re (pol. Obwodnica G\u00f3rnicza) - autostrada w p\u00f3\u0142nocnej Francji."}, {"color": "#97c2fc", "id": "bolts", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/CrossbowBolt.jpg", "label": "bolts", "shape": "image", "title": "Sk\u00e4kta \u00e4r en typ av pil, som anv\u00e4nds som ammunition till armborst. Ordet har historiskt \u00e4ven stavats sk\u00e4ckta. Ordet sk\u00e4kta brukar anv\u00e4ndas generellt om armborstpilar men Olaus Magnus betecknar sk\u00e4kta som en specifik piltyp n\u00e4r han s\u00e4ger att den var en bred (bredspetsad) j\u00e4rnskodd pil som i krig mest anv\u00e4ndes mot h\u00e4star."}, {"color": "#97c2fc", "id": "dover", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/France_manche_vue_dover.jpg", "label": "dover", "shape": "image", "title": "Dover (engelskt uttal: [\u02c8do\u028av\u0259r], franska: Douvres) \u00e4r en stad och civil parish i grevskapet Kent i syd\u00f6stra England. Staden \u00e4r huvudort i distriktet med samma namn och ligger cirka 109 kilometer sydost om centrala London samt cirka 24 kilometer sydost om Canterbury. T\u00e4torten (built-up area) hade 41 709 inv\u00e5nare vid folkr\u00e4kningen \u00e5r 2011. Dover n\u00e4mndes i Domedagsboken (Domesday Book) \u00e5r 1086, och kallades d\u00e5 Dovera/Dovere. Dover \u00e4r en hamnstad, bel\u00e4gen vid Doverkanalen, d\u00e4r Engelska kanalen (franska: La Manche) \u00e4r som smalast, 34 kilometer fr\u00e5n Calais i Frankrike. P\u00e5 grund av n\u00e4rheten till \u00f6vriga Europa \u00e4r Dover en av Engelska kanalens ac74, \uc0ac\uace0\uac00 \ubc8c\uc5b4\uc9c4 \uacbd\uc6b0\uc758 \uc7a5\uc18c\uc778 \uacbd\uc6b0\ub3c4 \uc788\uc9c0\ub9cc, \ub300\ubd80\ubd84 \uc778\ud130\ub137\uc774\ub098 \ub9e4\uc2a4\ubbf8\ub514\uc5b4 \ub4f1\uc758 \ub9e4\uccb4\ub97c \ud1b5\ud574 \uadfc\uac70 \uc5c6\ub294 \uc18c\ubb38\uc774 \ud655\uc0b0\ub41c \uacbd\uc6b0\uac00 \ub9ce\ub2e4. \uad6d\ub0b4\uc5d0\uc11c \uae30\uc774\ud55c \ud604\uc0c1\uc774 \ubaa9\uaca9\ub418\ub294 \uc7a5\uc18c\ub85c \uc54c\ub824\uc9c4 \ud749\uac00\ub4e4\uc774 \uc2e4\uc81c\ub85c \uac74\ubb3c\uc8fc\uc758 \uad00\uacc4\uac00 \uba85\ud655\ud558\uac70\ub098, \ud604\uc7ac\ub294 \ucca0\uac70, \ud639\uc740 \ub9ac\ubaa8\ub378\ub9c1 \ub418\uc5b4 \uc815\uc0c1 \uc6b4\uc6a9\uc744 \ud558\ub294 \uacbd\uc6b0\ub3c4 \uc788\ub2e4."}, {"color": "#97c2fc", "id": "general waller", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ralph_Hopton,_1st_Baron_Hopton_of_Stratton_from_NPG.jpg", "label": "general waller", "shape": "image", "title": "\u30b5\u30fc\u30fb\u30a6\u30a3\u30ea\u30a2\u30e0\u30fb\u30a6\u30a9\u30e9\u30fc\uff08\u82f1\uff1aSir William Waller, 1597\u5e74\u9803 - 1668\u5e749\u670819\u65e5\uff09\u306f\u3001\u6e05\u6559\u5f92\u9769\u547d\uff08\u30a4\u30f3\u30b0\u30e9\u30f3\u30c9\u5185\u6226\uff09\u671f\u306e\u30a4\u30f3\u30b0\u30e9\u30f3\u30c9\u306e\u8ecd\u4eba\u3001\u653f\u6cbb\u5bb6\u3002\u8b70\u4f1a\u6d3e\u306e\u6709\u529b\u8ecd\u4eba\u306e1\u4eba\u3067\u3001\u5185\u6226\u3067\u306f\u30a4\u30f3\u30b0\u30e9\u30f3\u30c9\u5357\u90e8\u30fb\u897f\u90e8\u3092\u8ee2\u6226\u3057\u738b\u515a\u6d3e\u3068\u4ea4\u6226\u3057\u305f\u3002"}, {"color": "#97c2fc", "id": "enclosure", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Scafell_massif_enclosures.jpg", "label": "enclosure", "shape": "image", "title": "\u041e\u0431\u0433\u043e\u0440\u03cc\u0434\u0436\u0443\u0432\u0430\u043d\u043d\u044f (\u0430\u043d\u0433\u043b. enclosures) \u2014 \u0441\u043f\u0435\u0446\u0438\u0444\u0456\u0447\u043d\u0430 \u0444\u043e\u0440\u043c\u0430 \u043b\u0456\u043a\u0432\u0456\u0434\u0430\u0446\u0456\u0457 \u043e\u0431\u0449\u0438\u043d\u043d\u0438\u0445 \u0437\u0435\u043c\u0435\u043b\u044c \u0442\u0430 \u043f\u043e\u0440\u044f\u0434\u043a\u0456\u0432 \u0432 \u0410\u043d\u0433\u043b\u0456\u0457, \u043e\u0434\u043d\u0430 \u0456\u0437 \u0444\u043e\u0440\u043c \u043c\u0430\u0441\u043e\u0432\u043e\u0457 \u0435\u043a\u0441\u043f\u0440\u043e\u043f\u0440\u0456\u0430\u0446\u0456\u0457 \u0441\u0435\u043b\u044f\u043d\u0441\u0442\u0432\u0430 \u0432\u0435\u043b\u0438\u043a\u0438\u043c\u0438 \u0437\u0435\u043c\u043b\u0435\u0432\u043b\u0430\u0441\u043d\u0438\u043a\u0430\u043c\u0438."}, {"color": "#97c2fc", "id": "queen", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Charlotte,_Empress_of_Mexico.jpg", "label": "queen", "shape": "image", "title": "Kr\u00f3lowa (kr\u00f3lowa ma\u0142\u017conka) (analogicznie: cesarzowa, wielka ksi\u0119\u017cna, ksi\u0119\u017cna) \u2013 kobieta b\u0119d\u0105ca ma\u0142\u017conk\u0105 aktualnie panuj\u0105cego monarchy i nosz\u0105ca tytu\u0142 odpowiadaj\u0105cy tytu\u0142owi m\u0119\u017ca (np. ma\u0142\u017conka kr\u00f3la \u2013 kr\u00f3lowa). Istniej\u0105 jednak odst\u0119pstwa od tej zasady, np. prawos\u0142awne ma\u0142\u017conki w\u0142adc\u00f3w nie mog\u0142y zosta\u0107 koronowane i nosi\u0107 tytu\u0142u kr\u00f3lowej. Z tytu\u0142em tym nie wi\u0105\u017ce si\u0119 jednak \u017cadna w\u0142adza polityczna, w przeciwie\u0144stwie do monarchini panuj\u0105cej. W polskiej terminologii nie ma wyra\u017anego rozr\u00f3\u017cnienia pomi\u0119dzy tymi dwiema odmiennymi funkcjami. Zgodnie z tradycj\u0105, ma\u0142\u017conka monarchy zostaje koronowana."}, {"color": "#97c2fc", "id": "kent county", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Albert_Chevallier_Tayler_-_Kent_Vs_Lancashire_1906.jpg", "label": "kent county", "shape": "image", "title": "Kent County Cricket Club is one of the eighteen first-class county clubs within the domestic cricket structure of England and Wales. It represents the historic county of Kent. A club representing the county was first founded in 1842 but Kent teams have played top-class cricket since the early 18th century, and the club has always held first-class status. The current Kent County Cricket Club was formed on 6 December 1870 following the merger of two representative teams. Kent have competed in the County Championship since the official start of the competition in 1890 and have played in every top-level domestic cricket competition in England. The club\u0027s limited overs team is called the Kent Spitfires after the Supermarine Spitfire. The county has won the County Championship seven times, including one shared victory. Four wins came in the period between 1906 and 1913 with the other three coming during the 1970s when Kent also dominated one-day cricket cup competitions. A total of 13 one-day cricket cup victories include eight between 1967 and 1978, with the last trophy won by the club coming in the 2022 Royal London One-Day Cup. The club plays most of its home matches at the St Lawrence Ground in Canterbury, which hosts Canterbury Cricket Week, the oldest cricket festival in England. It also plays some home matches at the County Cricket Ground, Beckenham and the Nevill Ground, Royal Tunbridge Wells which hosts Tunbridge Wells Cricket Week. Kent also field a women\u0027s team. Kent Women won the Women\u0027s County Championship a record eight times, most recently in 2019, and the Women\u0027s T20 title three times, most recently in 2016. It has traditionally played matches at the Polo Farm in Canterbury, but since 2016 has moved to be based mainly at Beckenham."}, {"color": "#97c2fc", "id": "contemporary architecture", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/SFMOMA_ceiling_architecture.jpg", "label": "contemporary architecture", "shape": "image", "title": "\ud604\ub300 \uac74\ucd95(\u73fe\u4ee3\u5efa\u7bc9, Modern architecture)\uc740 \ud604\ub300\uc758 \uac74\ucd95\uc744 \ub73b\ud55c\ub2e4. \uc81c2\ucc28 \uc138\uacc4 \ub300\uc804 \uc774\ud6c4\uc758 \uac74\ucd95\uc744 \uac00\ub9ac\ud0a4\ub294 \uac83\uc774 \ub9ce\ub2e4. \ud604\ub300 \uac74\ucd95\uc5d0\ub294 , \ub4f1 \uc0c8\ub85c\uc6b4 \ubc29\uc2dd\uc758 \uac74\ucd95 \uc591\uc2dd\uc774 \ub098\ud0c0\ub098\uae30\ub3c4 \ud558\uc600\uace0, \uc804\ud1b5\uc801\uc778 \uac74\ucd95 \uc591\uc2dd\uc744 \uc7ac\ud574\uc11d\ud558\ub294 \uacbd\uc6b0\ub3c4 \uc788\ub2e4."}, {"color": "#97c2fc", "id": "richard iii", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Richard_III_earliest_surviving_portrait.jpg", "label": "richard iii", "shape": "image", "title": "Ricard III (2 d\u0027octubre de 1452 - 22 d\u0027agost de 1485) va ser rei d\u0027Anglaterra des del 1483 fins a la seva mort. Va ser el darrer rei de la Casa de York, i la seva derrota a la Batalla de Bosworth va marcar la culminaci\u00f3 de la Guerra de les Dues Roses i la fi de la dinastia Plantagenet. Despr\u00e9s de la mort del seu germ\u00e0, el rei Eduard IV, Ricard va governar durant uns mesos com a protector del seu nebot, el rei Eduard V, per\u00f2 va acabar tancant Eduard i el seu germ\u00e0 a la Torre de Londres i prengu\u00e9 el tron per a ell, fent-se coronar el 6 de juliol de 1483. Durant el seu breu regnat hagu\u00e9 d\u0027afrontar dues rebel\u00b7lions. La primera, el 1483, estava liderada per oponents d\u0027Eduard IV encap\u00e7alats per Enric Stafford, el duc de Buckingham. La revolta va dissipar-se i Buckingham fou executat. Per\u00f2 el 1485 una nova revolta, liderada per Enric Tudor i recuperant la causa lancastriana, s\u0027enfront\u00e0 a ell a la Batalla del Camp de Bosworth. Ricard III va caure, convertint-se en l\u0027\u00faltim rei Plantagenet i l\u0027\u00faltim monarca angl\u00e8s a morir en batalla."}, {"color": "#97c2fc", "id": "motte castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Bass_of_Inverurie._-_geograph.org.uk_-_117762.jpg", "label": "motte castle", "shape": "image", "title": "Een mottekasteel is een hoogmiddeleeuws, veelal torenvormige versterking op een motte, een afgeplatte aangelegde aarden heuvel. De toren op de kunstmatige heuvel werd aanvankelijk in hout opgetrokken en later in steen gebouwd. Vaak is van dit burchttype alleen nog de heuvel overgebleven."}, {"color": "#97c2fc", "id": "eynsford castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Eynsford_Castle_(31)_(18262046960)_(2).jpg", "label": "eynsford castle", "shape": "image", "title": "Les ruines du ch\u00e2teau d\u0027Eynsford se trouvent \u00e0 Eynsford, village du Kent. Elles datent du XIe si\u00e8cle et t\u00e9moignent ainsi de l\u0027un des plus anciens ch\u00e2teaux de pierre en Angleterre. Les fouilles ont montr\u00e9 que c\u0027\u00e9tait \u00e0 l\u0027origine une tour en bois sur une colline, bient\u00f4t remplac\u00e9e par une construction en pierre de l\u0027\u00e9poque normande. Le ch\u00e2teau \u00e9tait rond et entour\u00e9 d\u0027un foss\u00e9. Dans l\u0027enceinte du mur de pierres et de silex se trouvaient autrefois des habitations, qui ont br\u00fbl\u00e9 au XIIIe si\u00e8cle, mais ont \u00e9t\u00e9 reconstruites, pour \u00eatre cependant abandonn\u00e9es au XIVe si\u00e8cle, laissant des ruines d\u0027une certaine importance. Selon le Domesday Book le site appartenait \u00e0 un certain William de Eynsford, lui-m\u00eame vassal de l\u0027archev\u00eaque de Cantorb\u00e9ry."}, {"color": "#97c2fc", "id": "dinefwr castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Dinefwr_Castle_(30551882917).jpg", "label": "dinefwr castle", "shape": "image", "title": "Le ch\u00e2teau de Dinefwr est un ch\u00e2teau m\u00e9di\u00e9val gallois surplombant la rivi\u00e8re Tywi pr\u00e8s de la ville de Llandeilo, dans le comt\u00e9 de Carmarthenshire. Il est b\u00e2ti sur un promontoire rocheux, sur la rive nord de la Tywi, et se dresse \u00e0 plus de 30 m\u00e8tres au-dessus de la rivi\u00e8re. Au Moyen \u00c2ge, Dinefwr \u00e9tait le principal si\u00e8ge de pouvoir dans le royaume de Deheubarth. Aujourd\u0027hui, le ch\u00e2teau est la propri\u00e9t\u00e9 du Wildlife Trust of South and West Wales mais est g\u00e9r\u00e9 par Cadw tout en se trouvant au c\u0153ur d\u0027un domaine appartenant au National Trust."}, {"color": "#97c2fc", "id": "disabilities", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/ADA_Development_of_Administration_Disability_Policy_042189_Page_1.jpg", "label": "disabilities", "shape": "image", "title": "\u7f8e\u56fd\u6b8b\u75be\u4eba\u6cd5\uff08\u82f1\u8a9e\uff1aAmericans with Disabilities Act of 1990\uff09\u662f\u7531\u7f8e\u56fd\u56fd\u4f1a\u57281990\u5e747\u6708\u901a\u8fc7\u7684\u4e00\u9879\u6cd5\u6848\uff0c\u7ecf\u7531\u8001\u5e03\u4ec0\u603b\u7edf\u7b7e\u7f72\u751f\u6548\u30022008\u5e74\u5c0f\u5e03\u4ec0\u603b\u7edf\u7b7e\u7f72\u4e86\u6b8b\u75be\u4eba\u6cd5\u4fee\u6b63\u6848\uff0c\u4e8e2009\u5e741\u67081\u65e5\u751f\u6548\u3002\u4fee\u6b63\u6848\u89c4\u5b9a\u4e86\u6b8b\u75be\u4eba\u6240\u5e94\u4eab\u6709\u7684\u6743\u5229\uff0c\u7279\u522b\u662f\u5c31\u4e1a\u65b9\u9762\u4e0d\u5e94\u53d7\u5230\u6b67\u89c6\u3002\u4fee\u6b63\u6848\u8fd8\u660e\u786e\u89c4\u5b9a\u4e86\u4e3b\u8981\u751f\u6d3b\u884c\u4e3a\u4e0e\u5b9e\u8d28\u9650\u5236\u7b49\u8bcd\u6c47\u7684\u542b\u4e49\u3002"}, {"color": "#97c2fc", "id": "stone enclosure", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Megawal51.jpg", "label": "stone enclosure", "shape": "image", "title": "Nordic megalith architecture is an ancient architectural style found in Northern Europe, especially Scandinavia and North Germany, that involves large slabs of stone arranged to form a structure. It emerged in northern Europe, predominantly between 3500 and 2800 BC. It was primarily a product of the Funnelbeaker culture. Between 1964 and 1974, Ewald Schuldt in Mecklenburg-Western Pomerania excavated over 100 sites of different types: simple dolmens, extended dolmens (also called rectangular dolmens), passage graves, great dolmens, unchambered long barrows, and stone cists. In addition, there are polygonal dolmens and types that emerged later, for example, the Grabkiste and R\u00f6se. This nomenclature, which specifically derives from the German, is not used in Scandinavia where these sites are categorised by other, more general, terms, as dolmens (Dysser, D\u00f6ser), passage graves (Ganggrifter, J\u00e6ttestuen) and stone cists (Hellekister, H\u00e4llkista). Neolithic monuments are a feature of the culture and ideology of Neolithic communities. Their appearance and function serves as an indicator of their social development."}, {"color": "#97c2fc", "id": "timber", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ikkelderhoessjtoolwkped07.jpg", "label": "timber", "shape": "image", "title": "Holzfachwerk ist eine im Hochbau verwendete tragende Konstruktion, die das Prinzip des Fachwerks mit dem Baumaterial Holz umsetzt. Das fr\u00fcheste und am h\u00e4ufigsten gebaute Holzfachwerk ist die Wand des Fachwerkhauses. Ihre Gefache zwischen den tragenden H\u00f6lzern wurden mit Lehm \u00fcber einem Weidengeflecht oder mit Mauerwerk gef\u00fcllt. H\u00e4ufig werden nur die Gefache verputzt, so dass die Fachwerkbalken sichtbar bleiben. Besonders an der Wetterseite wurde das Fachwerk aber oft auch vollst\u00e4ndig verputzt, verbrettert, verschiefert oder mit Wandplatten verkleidet. Bedeutende historische Zeugnisse des Holzfachwerks bietet die traditionelle Japanische Architektur. W\u00e4hrend beim Fachwerk die Gefache im Allgemeinen ausgef\u00fcllt werden und eine ann\u00e4hernd quadratische Form haben, steht das Bundwerk sowie das Umgebinde \u00fcblicherweise vor der eigentlichen, raumabschlie\u00dfenden Wand und ist in dekorativen, regionaltypischen Formen ausgef\u00fchrt. Die moderne Ausweitung des Bauens mit Holzfachwerk auf z. B. Wand- und Deckenelementen nennt man auch Holzrahmenbau. Weitere Anwendungen: Holzbr\u00fccken, Holzt\u00fcrme, Fachwerkkirchen."}, {"color": "#97c2fc", "id": "bottle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bocksbeutel_bottle.jpg", "label": "bottle", "shape": "image", "title": "\u041f\u043b\u044f\u0301\u0448\u043a\u0430, \u0440\u0456\u0434\u0448\u0435 \u0441\u0443\u043b\u0456\u0301\u0439\u043a\u0430 \u2014 \u043d\u0435\u0432\u0435\u043b\u0438\u043a\u0430 \u0454\u043c\u043d\u0456\u0441\u0442\u044c \u0434\u043b\u044f \u0434\u043e\u0432\u0433\u043e\u0442\u0440\u0438\u0432\u0430\u043b\u043e\u0433\u043e \u0437\u0431\u0435\u0440\u0456\u0433\u0430\u043d\u043d\u044f \u0440\u0456\u0434\u0438\u043d, \u0432\u0438\u0441\u043e\u043a\u0430 \u043f\u043e\u0441\u0443\u0434\u0438\u043d\u0430 \u043f\u0435\u0440\u0435\u0432\u0430\u0436\u043d\u043e \u0446\u0438\u043b\u0456\u043d\u0434\u0440\u0438\u0447\u043d\u043e\u0457 \u0444\u043e\u0440\u043c\u0438 \u0456 \u0437 \u0432\u0443\u0437\u044c\u043a\u0438\u043c \u0433\u043e\u0440\u043b\u0435\u0447\u043a\u043e\u043c, \u0437\u0440\u0443\u0447\u043d\u0438\u043c \u0434\u043b\u044f \u0437\u0430\u043a\u0443\u043f\u043e\u0440\u044e\u0432\u0430\u043d\u043d\u044f \u043a\u043e\u0440\u043a\u043e\u043c. \u0412\u0438\u0433\u043e\u0442\u043e\u0432\u043b\u044f\u0454\u0442\u044c\u0441\u044f \u043f\u0435\u0440\u0435\u0432\u0430\u0436\u043d\u043e \u0456\u0437 \u0441\u043a\u043b\u0430 (\u0447\u0430\u0441\u0442\u043e \u0442\u0435\u043c\u043d\u043e\u0433\u043e), \u043e\u0441\u0442\u0430\u043d\u043d\u0456\u043c \u0447\u0430\u0441\u043e\u043c \u0447\u0430\u0441\u0442\u043e \u0437 \u043f\u043e\u043b\u0456\u043c\u0435\u0440\u043d\u0438\u0445 \u043c\u0430\u0442\u0435\u0440\u0456\u0430\u043b\u0456\u0432 (\u0437\u0430\u0437\u0432\u0438\u0447\u0430\u0439 \u0437 \u043f\u043e\u043b\u0456\u0435\u0442\u0438\u043b\u0435\u043d\u0443). \u0420\u0456\u0434\u0448\u0435 \u0437\u0443\u0441\u0442\u0440\u0456\u0447\u0430\u044e\u0442\u044c\u0441\u044f \u043f\u043b\u044f\u0448\u043a\u0438 \u0437 \u043a\u0435\u0440\u0430\u043c\u0456\u043a\u0438, \u043c\u0435\u0442\u0430\u043b\u0443 \u0456 \u0456\u043d\u0448\u0438\u0445 \u043c\u0430\u0442\u0435\u0440\u0456\u0430\u043b\u0456\u0432. \u0412\u0438\u043a\u043e\u0440\u0438\u0441\u0442\u043e\u0432\u0443\u0454\u0442\u044c\u0441\u044f \u0434\u043b\u044f \u0437\u0431\u0435\u0440\u0456\u0433\u0430\u043d\u043d\u044f \u0440\u0456\u0434\u0438\u043d, \u0442\u0430\u043a\u0438\u0445 \u044f\u043a \u0432\u043e\u0434\u0430, \u043c\u043e\u043b\u043e\u043a\u043e, \u0431\u0435\u0437\u0430\u043b\u043a\u043e\u0433\u043e\u043b\u044c\u043d\u0456 \u043d\u0430\u043f\u043e\u0457, \u043f\u0438\u0432\u043e, \u0432\u0438\u043d\u043e, \u043e\u043b\u0456\u044f, \u043b\u0456\u043a\u0438, \u0448\u0430\u043c\u043f\u0443\u043d\u0456, \u0444\u0430\u0440\u0431\u0438 \u0456 \u0445\u0456\u043c\u0456\u043a\u0430\u0442\u0438. \u0414\u043b\u044f \u043d\u0430\u043f\u043e\u0432\u043d\u0435\u043d\u043d\u044f \u043f\u043b\u044f\u0448\u043e\u043a \u043d\u0430 \u0441\u0443\u0447\u0430\u0441\u043d\u0438\u0445 \u0432\u0438\u0440\u043e\u0431\u043d\u0438\u0446\u0442\u0432\u0430\u0445 \u0432\u0438\u043a\u043e\u0440\u0438\u0441\u0442\u043e\u0432\u0443\u044e\u0442\u044c . \u0414\u043b\u044f \u0433\u0435\u0440\u043c\u0435\u0442\u0438\u0437\u0430\u0446\u0456\u0457 \u0433\u043e\u0440\u043b\u0435\u0447\u043a\u0430 \u043f\u043b\u044f\u0448\u043a\u0438 \u0432\u0438\u043a\u043e\u0440\u0438\u0441\u0442\u043e\u0432\u0443\u044e\u0442\u044c , \u0432\u043d\u0443\u0442\u0440\u0456\u0448\u043d\u0456 \u043a\u043e\u0440\u043a\u043e\u0432\u0456 \u0441\u0442\u043e\u043f\u043e\u0440\u0438. \u041f\u043b\u044f\u0448\u043a\u0438 \u043c\u043e\u0436\u0443\u0442\u044c \u0431\u0443\u0442\u0438 \u0437\u0430\u043f\u0435\u0447\u0430\u0442\u0430\u043d\u0456 . \u0412\u0435\u043b\u0438\u043a\u0456 \u043f\u043b\u044f\u0448\u043a\u0438 \u0456\u043d\u043e\u0434\u0456 \u0456\u043c\u0435\u043d\u0443\u044e\u0442\u044c\u0441\u044f \u0431\u0443\u0301\u0442\u043b\u044f\u043c\u0438 (\u0442\u0430\u043a\u043e\u0436 \u0441\u0443\u043b\u0456\u0301\u044f\u043c\u0438, \u0441\u0443\u043b\u0456\u044f\u0301\u043c\u0438). \u0412\u0456\u0434\u043e\u043c\u0456 \u0442\u0430\u043a\u043e\u0436 \u043d\u0430\u0442\u0443\u0440\u0430\u043b\u044c\u043d\u0456 \u00ab\u0433\u0430\u0440\u0431\u0443\u0437\u043e\u0432\u0456 \u043f\u043b\u044f\u0448\u043a\u0438\u00bb \u2014 \u043a\u0430\u043b\u0435\u0431\u0430\u0441\u0438, \u0449\u043e \u0432\u0438\u0433\u043e\u0442\u043e\u0432\u043b\u044f\u044e\u0442\u044c \u0437 \u043f\u043b\u043e\u0434\u0456\u0432 \u0442\u0438\u043a\u0432. \u041f\u043b\u044f\u0448\u043a\u0438, \u0449\u043e \u043f\u0456\u0434\u043b\u044f\u0433\u0430\u044e\u0442\u044c \u043f\u0435\u0440\u0435\u0440\u043e\u0431\u0446\u0456 \u043c\u0430\u0440\u043a\u0443\u044e\u0442\u044c\u0441\u044f \u0432\u0456\u0434\u043f\u043e\u0432\u0456\u0434\u043d\u043e \u0434\u043e SPI \u043a\u043e\u0434\u0443 \u043f\u0435\u0440\u0435\u0440\u043e\u0431\u043a\u0438 (\u0430\u043d\u0433\u043b. recycling codes) \u043c\u0430\u0442\u0435\u0440\u0456\u0430\u043b\u0443. \u0414\u0435\u044f\u043a\u0456 \u0440\u0435\u0433\u0456\u043e\u043d\u0438 \u0421\u0428\u0410 (\u0456 \u0456\u043d.\u043a\u0440\u0430\u0457\u043d) \u043c\u0430\u044e\u0442\u044c \u00ab\u0434\u0435\u043f\u043e\u0437\u0438\u0442 \u0437\u0430 \u043f\u043b\u044f\u0448\u043a\u0438\u00bb (\u0430\u043d\u0433\u043b. container deposit legislation) \u2014 \u0437\u0430\u043a\u0440\u0456\u043f\u043b\u0435\u043d\u0438\u0439 \u0437\u0430\u043a\u043e\u043d\u043e\u043c \u0434\u0435\u043f\u043e\u0437\u0438\u0442, \u044f\u043a\u0438\u0439 \u043f\u043e\u0432\u0435\u0440\u0442\u0430\u0454\u0442\u044c\u0441\u044f \u043f\u0456\u0441\u043b\u044f \u043f\u043e\u0432\u0435\u0440\u043d\u0435\u043d\u043d\u044f \u043f\u043b\u044f\u0448\u043a\u0438."}, {"color": "#97c2fc", "id": "scones", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Buttermilk-Scones-batch.jpg", "label": "scones", "shape": "image", "title": "\u53f8\u5eb7\u9905\uff08\u82f1\u8a9e\uff1ascone\uff09\u53c8\u7a31\u70ba\u82f1\u5f0f\u9b06\u9905\u3001\u82f1\u570b\u8336\u9905\u3001\u8461\u8404\u5c0f
