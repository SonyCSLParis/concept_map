03b9\u03c7\u03b5\u03af \u03c3\u03ae\u03bc\u03b5\u03c1\u03b1 \u03bc\u03b5 \u03c4\u03bf\u03c5\u03c2 \u03bd\u03bf\u03bc\u03bf\u03cd\u03c2 \u03a3\u03bf\u03bc, \u039f\u03c5\u03ac\u03b6, \u0391\u03b9\u03bd. \u039a\u03c5\u03c1\u03b9\u03cc\u03c4\u03b5\u03c1\u03b5\u03c2 \u03c0\u03cc\u03bb\u03b5\u03b9\u03c2 \u03c4\u03b7\u03c2 \u03c0\u03b5\u03c1\u03b9\u03bf\u03c7\u03ae\u03c2 \u03b5\u03af\u03bd\u03b1\u03b9 \u03b7 \u0391\u03bc\u03b9\u03ad\u03bd\u03b7, \u03b7 \u0391\u03bc\u03c0\u03b5\u03b2\u03af\u03bb (Abbeville) \u03ba\u03b1\u03b9 \u03b7 \u03a3\u03b1\u03b9\u03bd-\u039a\u03b5\u03bd\u03c4\u03ad\u03bd (Saint-Quentin)."}, {"color": "#97c2fc", "id": "fantasy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_violet_fairy_book_(1906)_(14730388126).jpg", "label": "fantasy", "shape": "image", "title": "\u5947\u5e7b\uff08\u82f1\u8a9e\uff1aFantasy\uff09\uff0c\u6216\u7a31\u5947\u5e7b\u4f5c\u54c1\uff0c\u662f\u865a\u6784\u4f5c\u54c1\u7684\u4e00\u79cd\u7c7b\u578b\uff0c\u8868\u73b0\u5f62\u5f0f\u6709\u5c0f\u8bf4\u3001\u7535\u5f71\u3001\u7ed8\u753b\u3001\u6f2b\u753b\u3001\u89d2\u8272\u626e\u6f14\u6e38\u620f\u7b49\uff0c\u5176\u6545\u4e8b\u7d50\u69cb\u591a\u534a\u4ee5\u795e\u8a71\u3001\u5922\u5883\u3001\u795e\u79d8\u5b78\u8207\u5b97\u6559\u4ee5\u53ca\u53e4\u8001\u50b3\u8aaa\u70ba\u8a2d\u5b9a\uff0c\u56e0\u800c\u5177\u6709\u5176\u7368\u7279\u4e4b\u4e16\u754c\u89c0\u3002 \u5947\u5e7b\u4f5c\u54c1\u7684\u6545\u4e8b\u80cc\u666f\u901a\u5e38\u53d1\u751f\u5728\u4e0e\u73b0\u5b9e\u4e16\u754c\u89c4\u5f8b\u4e0d\u540c\u7684\u67b6\u7a7a\u4e16\u754c\u4e2d\uff0c\u6216\u8005\u662f\u5728\u73b0\u5b9e\u5730\u7403\u4e2d\u52a0\u5165\u8d85\u81ea\u7136\u56e0\u7d20\u3002\u5947\u5e7b\u8fd9\u79cd\u984c\u6750\u4e0e\u79d1\u5e7b\u3001\u6050\u6016\u3001\u7ae5\u8bdd\u7b49\u65e2\u6709\u8054\u7cfb\uff0c\u53c8\u6709\u4e0d\u540c\u3002\u5947\u5e7b\u7684\u7279\u70b9\u662f\u795e\u8bdd\u5f0f\u7684\u60f3\u50cf\u548c\u63a2\u7d22\u3002\u795e\u8a71\u4f20\u8bf4\u7531\u4e8e\u8d77\u6e90\u6c11\u95f4\u4f20\u8bf4\uff0c\u5b83\u5011\u4e0d\u5c6c\u65bc\u5947\u5e7b\uff0c\u4f46\u662f\u5947\u5e7b\u4f5c\u54c1\u7684\u91cd\u8981\u7075\u611f\u6765\u6e90\u3002"}, {"color": "#97c2fc", "id": "brand", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tituli_picti_dressel.jpg", "label": "brand", "shape": "image", "title": "Un nombre comercial es un seud\u00f3nimo usado por empresas para desempe\u00f1ar su negocio bajo un nombre que difiere del nombre legal registrado del negocio, distingui\u00e9ndolos de otras empresas que realizan actividades similares.\u200b Pueden formarse por el uso de nombres patron\u00edmicos, razones sociales, el nombre com\u00fan recibido por la empresa, denominaciones que sean alusivas a la actividad comercial realizada y anagramas y logotipos.\u200b En la industria farmac\u00e9utica, es el nombre que identifica el medicamento de un determinado laboratorio farmac\u00e9utico. El nombre comercial es muy distinto al nombre del principio activo del medicamento en cuyo caso se le denomina nombre gen\u00e9rico o Denominaci\u00f3n Com\u00fan Internacional (DCI).\u200b Algunos laboratorios fabricantes de productos gen\u00e9ricos utilizan como nombre comercial el nombre del \"principio activo\" seguido del nombre de su laboratorio."}, {"color": "#97c2fc", "id": "cauliflower", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/7367-Brassica_oleracea_var._botrytis.jpg", "label": "cauliflower", "shape": "image", "title": "\u30ab\u30ea\u30d5\u30e9\u30ef\u30fc\uff08\u82b1\u6930\u83dc\u3001\u82f1: Cauliflower\u3001\u5b66\u540d: Brassica oleracea var. botrytis\uff09\u306f\u30a2\u30d6\u30e9\u30ca\u79d1\u30a2\u30d6\u30e9\u30ca\u5c5e\u306e\u4e00\u5e74\u751f\u690d\u7269\u3002\u9802\u82b1\u857e\u3092\u98df\u7528\u306b\u3059\u308b\u6de1\u8272\u91ce\u83dc\u3068\u3057\u3066\u683d\u57f9\u3055\u308c\u308b\u307b\u304b\u3001\u89b3\u8cde\u7528\u9014\u3067\u3082\u5229\u7528\u3055\u308c\u308b\u3002 \u540d\u524d\u306e\u7531\u6765\u306f\u30ad\u30e3\u30d9\u30c4\u985e\u306e\u82b1\u3092\u610f\u5473\u3059\u308b\u3001kale flower \u3082\u3057\u304f\u306f cole flower \u304b\u3089\u3002\u548c\u540d\u306f\u30cf\u30ca\u30e4\u30b5\u30a4\uff08\u82b1\u6930\u83dc\uff09\u3001\u30cf\u30ca\u30ad\u30e3\u30d9\u30c4\uff08\u82b1\u30ad\u30e3\u30d9\u30c4\uff09\u3001\u30cf\u30ca\u30ab\u30f3\u30e9\u30f3\uff08\u82b1\u7518\u85cd\uff09\u3002\u6728\u7acb\u82b1\u8449\u7261\u4e39\uff08\u30ad\u30c0\u30c1\u30cf\u30ca\u30cf\u30dc\u30bf\u30f3\uff09\u3068\u547c\u3076\u3053\u3068\u3082\u3042\u308b\u3002 \u767d\u304f\u3053\u3093\u3082\u308a\u3068\u3057\u305f\u82b1\u857e\u3068\u592a\u3044\u830e\u304c\u7279\u5fb4\u3002\u3088\u304f\u4f3c\u305f\u30d6\u30ed\u30c3\u30b3\u30ea\u30fc\uff08B. oleracea var. italica\uff09\u306f\u5225\u5909\u7a2e\u3002"}, {"color": "#97c2fc", "id": "roman", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Green_glass_Roman_cup_unearthed_at_Eastern_Han_tomb,_Guixian,_China.jpg", "label": "roman", "shape": "image", "title": "L\u0027Empire romain (en latin : Imperium romanum) est le nom donn\u00e9 par les historiens \u00e0 la p\u00e9riode de la Rome antique s\u0027\u00e9tendant entre 27 av. J.-C. et 476 apr. J.-C.. Pour la p\u00e9riode post\u00e9rieure, de 476 \u00e0 1453 apr. J.-C., qui concerne surtout la partie orientale de l\u0027Empire, avec Constantinople pour capitale, les historiens modernes parlent aujourd\u0027hui d\u0027Empire byzantin. Ce terme n\u0027est toutefois apparu qu\u0027au XVIe si\u00e8cle, ses habitants de l\u0027\u00e9poque l\u0027appelant toujours \u00ab empire des Romains \u00bb. La distinction entre Empire romain et Empire byzantin, ainsi que la date de naissance assign\u00e9e \u00e0 ce dernier sont d\u2019ailleurs une question de convention entre chercheurs modernes. En Europe de l\u0027Ouest et centrale, l\u0027Empire d\u0027Occident (800-924) des rois carolingiens, puis le Saint-Empire romain germanique (962-1806), dont les souverains se faisaient encore appeler \u00ab Empereur des Romains \u00bb, se consid\u00e9raient \u00e9galement comme les successeurs l\u00e9gitimes de l\u0027Empire latin. L\u0027ann\u00e9e 27 av. J.-C. correspond \u00e0 l\u0027octroi par le S\u00e9nat \u00e0 Octave du surnom d\u0027Augustus (\u00ab Auguste \u00bb), date traditionnellement consid\u00e9r\u00e9e comme le d\u00e9but du principat. Durant la p\u00e9riode de cinq si\u00e8cles allant de 27 av. J.-C. \u00e0 476 apr. J.-C., l\u0027\u00c9tat romain s\u0027est agrandi au point d\u0027englober un territoire allant de la Maur\u00e9tanie tingitane (Maroc actuel) jusqu\u0027\u00e0 la M\u00e9sopotamie, et de la Britannie (Angleterre et Pays de Galles actuels) jusqu\u0027\u00e0 l\u0027\u00c9gypte, cr\u00e9ant ainsi l\u0027une des plus grandes entit\u00e9s politiques de l\u0027Histoire, qui influen\u00e7a profond\u00e9ment le monde m\u00e9diterran\u00e9en, sur le plan culturel, linguistique et finalement religieux, tout en assurant la conservation de la civilisation grecque antique re\u00e7ue en h\u00e9ritage. La p\u00e9riode imp\u00e9riale fut aussi un temps de d\u00e9veloppement des \u00e9changes \u00e9conomiques, facilit\u00e9 par la construction d\u0027un important r\u00e9seau routier, parfois encore existant, et de nombreuses villes, devenues par la suite des m\u00e9tropoles d\u0027Europe occidentale (Paris, Londres, Lyon, Strasbourg, Barcelone, etc.). L\u0027Empire fut fond\u00e9 par Auguste, qui mit fin \u00e0 la Derni\u00e8re Guerre civile de la R\u00e9publique romaine, au cours de la toute fin de la R\u00e9publique romaine. Contrairement \u00e0 la R\u00e9publique, qui \u00e9tait oligarchique, l\u0027Empire fut une autocratie, tout en conservant durant le principat des apparences r\u00e9publicaines : le pouvoir politique \u00e9tait principalement d\u00e9tenu par un seul homme, l\u0027empereur, qui s\u0027appuyait sur une bureaucratie sans cesse plus d\u00e9velopp\u00e9e, sur une administration territoriale importante et sur une puissante arm\u00e9e. De sa fondation par Auguste jusqu\u0027\u00e0 la d\u00e9position de son dernier empereur, Romulus Augustule, l\u0027Empire eut une histoire int\u00e9rieure et ext\u00e9rieure complexe, caract\u00e9ris\u00e9e, au d\u00e9part, par une certaine stabilit\u00e9 politique (p\u00e9riode du principat), puis, \u00e0 partir du IIIe si\u00e8cle, par une instabilit\u00e9 de plus en plus importante : crise du troisi\u00e8me si\u00e8cle et dominat. Les coups d\u0027\u00c9tat et les guerres civiles se multiplient, et l\u0027Empire avait \u00e0 affronter un nombre grandissant d\u0027ennemis ext\u00e9rieurs. En effet, \u00e0 partir de la fin du IIe si\u00e8cle, l\u0027Empire est confront\u00e9 \u00e0 ce que l\u0027historiographie ult\u00e9rieure a appel\u00e9 les invasions barbares. Il s\u0027agissait, en r\u00e9alit\u00e9, de mouvements de populations de tr\u00e8s grande ampleur, r\u00e9alis\u00e9s sur de longues dur\u00e9es. Les peuples dits \u00ab barbares \u00bb, en se d\u00e9pla\u00e7ant vers l\u0027ouest, finirent par se heurter \u00e0 la fronti\u00e8re romaine, militairement gard\u00e9e, et, pouss\u00e9s par d\u0027autres peuples plus \u00e0 l\u0027est, tent\u00e8rent de la percer. Si l\u0027Empire parvint, dans un premier temps, \u00e0 repousser les envahisseurs, la crise du troisi\u00e8me si\u00e8cle vit les fronti\u00e8res c\u00e9der une premi\u00e8re fois. En r\u00e9action aux p\u00e9rils ext\u00e9rieurs, le pouvoir romain, \u00e0 partir de la t\u00e9trarchie, chercha \u00e0 se renforcer : les centres de d\u00e9cision politique et militaire furent multipli\u00e9s, l\u0027administration d\u00e9velopp\u00e9e et militaris\u00e9e, et la taille de l\u0027arm\u00e9e augment\u00e9e. Le IVe si\u00e8cle fut l\u0027\u00e9poque des guerres civiles entre les successeurs des t\u00e9trarques, et il fut domin\u00e9 par la personnalit\u00e9 de Constantin Ier, qui r\u00e9nova profond\u00e9ment l\u0027Empire romain, en lui donnant ses caract\u00e9ristiques d\u00e9finitives. \u00c0 cette \u00e9poque, le pouvoir \u00e9tait devenu un r\u00e9gime absolu, avec une cour et un protocole de type oriental. La fin de la proscription du christianisme par Constantin, puis son \u00e9tablissement comme religion d\u0027\u00c9tat par Th\u00e9odose Ier est le fait le plus marquant de la civilisation romaine dans cette p\u00e9riode, l\u0027Antiquit\u00e9 tardive. Appuy\u00e9e sur l\u0027appareil administratif romain, extr\u00eamement d\u00e9velopp\u00e9, l\u0027\u00c9glise acquit une place pr\u00e9pond\u00e9rante dans tous les territoires romains avant d\u0027\u00eatre chass\u00e9e, par l\u0027expansion de l\u0027islam, d\u0027une partie de ceux-ci. Apr\u00e8s la division de l\u0027Empire en deux entit\u00e9s, l\u0027Empire romain d\u0027Orient (pars orientalis) et l\u0027Empire romain d\u0027Occident (pars occidentalis), la partie occidentale est marqu\u00e9e, \u00e0 partir du Ve si\u00e8cle, par un d\u00e9litement continu de l\u0027autorit\u00e9 politique au profit des royaumes germaniques : la puissance militaire s\u0027effondre, l\u0027\u00e9conomie est exsangue et la domination territoriale se r\u00e9duit, jusqu\u0027\u00e0 ne plus d\u00e9passer l\u0027Italie. L\u0027Empire s\u0027effondre d\u0027une mani\u00e8re progressive, et la d\u00e9position, par Odoacre, du dernier empereur Romulus Augustule, est finalement un \u00e9v\u00e9nement mineur, surtout symbolique. \u00c9teint en Occident en 476, l\u0027Empire romain persista en Orient, autour de sa capitale, Constantinople. \u00c0 l\u0027Est, il m\u00eala, comme jadis \u00e0 l\u0027Ouest, des \u00e9l\u00e9ments de civilisation grecs et latins, mais la part grecque est devenue pr\u00e9pond\u00e9rante. Dans la seconde moiti\u00e9 du XIXe si\u00e8cle, l\u0027appellation \u00ab byzantin \u00bb (qui date du XVIe si\u00e8cle mais \u00e9tait peu utilis\u00e9e) se g\u00e9n\u00e9ralise pour l\u0027Empire romain d\u0027Orient, mais en fait, il n\u0027existe pas de fondation ou de d\u00e9but de l\u0027Empire byzantin, qui n\u0027est que la p\u00e9riode m\u00e9di\u00e9vale et finale de l\u0027Empire romain et prend fin en 1453."}, {"color": "#97c2fc", "id": "brest", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Battle_of_Brittany_-_Brest_02.jpg", "label": "brest", "shape": "image", "title": "The Battle for Brest was fought in August and September 1944 on the Western Front during World War II. Part of the overall Battle for Brittany and the Allied plan for the invasion of mainland Europe called for the capture of port facilities, in order to ensure the timely delivery of the enormous amount of war materiel required to supply the invading Allied forces. It was estimated that the 37 Allied divisions to be on the continent by September 1944 would need 26,000 tons of supplies each day. The main port the Allied forces hoped to seize and put into their service was Brest, in northwestern France."}, {"color": "#97c2fc", "id": "peas", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Split_pea.jpg", "label": "peas", "shape": "image", "title": "Pisum sativum es una planta herb\u00e1cea de la familia de las leguminosas (Fabaceae), m\u00e1s o menos trepadora, propia de la cuenca mediterr\u00e1nea, aunque muy extendida en todo el mundo. Se cultiva para consumir las semillas. Recibe diferentes nombres dependiendo de la regi\u00f3n: ch\u00edcharo (del moz\u00e1rabe \u010d\u00ed\u010dar-o, y este del lat\u00edn cic\u0115ra),\u200b petipu\u00e1s (del franc\u00e9s petit pois), arveja, alverja o guisante; las vainas tiernas son comestibles y se conocen como miracielo, cometodo o tirabeque."}, {"color": "#97c2fc", "id": "ceramic", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/CreamBrownCeramicsHidalgo.jpg", "label": "ceramic", "shape": "image", "title": "Le terme poterie d\u00e9signe des vases et r\u00e9cipients \u00e0 usage essentiellement domestique ou culinaire r\u00e9alis\u00e9s en terre cuite poreuse qui peuvent demeurer bruts ou recevoir un rev\u00eatement gla\u00e7ur\u00e9. Par m\u00e9tonymie, le terme poterie d\u00e9signe \u00e9galement la technique de production et l\u0027atelier du potier. Il est employ\u00e9 souvent \u00e0 tort comme synonyme du terme plus tirelire large de c\u00e9ramique, qui inclut toutes les formes de terre cuite : objets architecturaux (tuiles, carreaux, etc.), lampes, figurines ainsi que des objets divers (pipes, tuyaux...). Bien que la fa\u00efence soit techniquement une poterie, avec sa terre poreuse rendue imperm\u00e9able par un \u00e9mail blanc \u00e0 base d\u0027\u00e9tain, le public pr\u00e9f\u00e8re r\u00e9server l\u0027appellation poterie aux pi\u00e8ces de terre cuite brutes ou verniss\u00e9es, \u00e0 la facture populaire ou artisanale. Les gr\u00e8s et porcelaines, dont la p\u00e2te vitrifie \u00e0 haute temp\u00e9rature, ne sont pas appel\u00e9s poteries."}, {"color": "#97c2fc", "id": "invasion", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Franz_Six.jpg", "label": "invasion", "shape": "image", "title": "\u6d77\u7345\u8a08\u756b\uff08\u5fb7\u8a9e\uff1aUnternehmen Seel\u00f6we\uff09\u662f\u7b2c\u4e8c\u6b21\u4e16\u754c\u5927\u6230\u6642\u7d0d\u7db7\u5fb7\u570b\u9032\u653b\u82f1\u570b\u7684\u8a08\u756b\uff0c\u8a72\u8a08\u756b\u5728\u5fb7\u570b\u4f54\u9818\u6cd5\u570b\u4e4b\u5f8c\u958b\u59cb\u7814\u64ec\uff0c\u5e0c\u671b\u5148\u4ee5\u7a7a\u8ecd\u6467\u6bc0\u82f1\u570b\u6230\u529b\uff0c\u518d\u6d3e\u8ecd\u767b\u9678\u653b\u4f54\u82f1\u570b\uff0c\u4f46\u7531\u65bc\u4e0d\u5217\u985b\u7a7a\u6230\u7684\u5931\u5229\uff0c\u5c0e\u81f4\u8a72\u8a08\u756b\u7121\u6cd5\u5be6\u884c\u3002"}, {"color": "#97c2fc", "id": "barry castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/BarryCastle1.jpg", "label": "barry castle", "shape": "image", "title": "Barry Castle \u00e4r en ruin av en medeltida bef\u00e4st g\u00e5rd eller borg i Wales. Den ligger i kommunen Vale of Glamorgan, 12 km sydv\u00e4st om Cardiff."}, {"color": "#97c2fc", "id": "garrison", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Siege_of_malta_1.jpg", "label": "garrison", "shape": "image", "title": "Garnizioa (frantsesez: garnison; garnir aditzetik, \"hornitu\") tropa-multzoa da, leku jakin batean kokaturik dagoena, hura defendatzeko helburuarekin. Hiri, herri, gotorleku, gaztelu edota itsasontzietan izan ohi dira garnizioak. Garnizio-hiri izena ematen zaio base militar bat hurbil duen hiriari."}, {"color": "#97c2fc", "id": "badge", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tudor_Rose_Royal_Badge_of_England.svg", "label": "badge", "shape": "image", "title": "A heraldic badge, emblem, impresa, device, or personal device worn as a badge indicates allegiance to, or the property of, an individual, family or corporate body. Medieval forms are usually called a livery badge, and also a cognizance. They are para-heraldic, not necessarily using elements from the coat of arms of the person or family they represent, though many do, often taking the crest or supporters. Their use is more flexible than that of arms proper. Badges worn on clothing were common in the late Middle Ages, particularly in England. They could be made of base metal, cloth or other materials and worn on the clothing of the followers of the person in question; grander forms would be worn by important persons, with the Dunstable Swan Jewel in enamelled gold a rare survivor. Livery collars were also given to important persons, often with the badge as a pendant. The badge would also be embroidered or appliqued on standards, horse trappings, livery uniforms, and other belongings. Many medieval badges survive in English pub names."}, {"color": "#97c2fc", "id": "murder holes", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bodiam_murder_holes.jpg", "label": "murder holes", "shape": "image", "title": "Un assommoir est dans une place forte une ouverture (simple trou ou trappe) dans une vo\u00fbte, un plafond ou un chemin de ronde permettant aux d\u00e9fenseurs de laisser tomber divers objets sur l\u0027assaillant pour l\u0027assommer."}, {"color": "#97c2fc", "id": "armor", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/HMS_Warrior_(1860).jpg", "label": "armor", "shape": "image", "title": "\uac11\uc8fc(\u7532\u80c4, armor)\ub780 \uac11\uc637(\u7532)\uacfc \ud22c\uad6c(\u80c4)\ub97c \ud568\uaed8 \ub9d0\ud568\uc774\ub2e4. \uc7a5\uac11(\u88dd\u7532)\uc774\ub77c\uace0\ub3c4 \ud55c\ub2e4. \ub0a0\ubd99\uc774\ub098 \uac00 \uc2e0\uccb4\uc5d0 \uc811\ucd09\ud558\ub294 \uac83\uc744 \ub9c9\uc544 \ucc29\uc6a9\uc790\ub97c \ubcf4\ud638\ud55c\ub2e4."}, {"color": "#97c2fc", "id": "hydraulics", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Table_of_Hydraulics_and_Hydrostatics,_Cyclopaedia,_Volume_1.jpg", "label": "hydraulics", "shape": "image", "title": "\u0413\u0456\u0434\u0440\u0430\u0432\u043b\u0456\u043a\u0430 (\u0433\u0440\u0435\u0446. hydraulikys \u2014 \u0432\u043e\u0434\u044f\u043d\u0438\u0439, \u0432\u0456\u0434 hydor \u2014 \u0432\u043e\u0434\u0430 \u0456 aulos \u2014 \u0442\u0440\u0443\u0431\u043a\u0430), (\u0440\u043e\u0441. \u0433\u0438\u0434\u0440\u0430\u0432\u043b\u0438\u043a\u0430, \u0430\u043d\u0433\u043b. hydraulics, \u043d\u0456\u043c. Hydraulik f) \u2014 \u043d\u0430\u0443\u043a\u0430, \u044f\u043a\u0430 \u0432\u0438\u0432\u0447\u0430\u0454 \u0437\u0430\u043a\u043e\u043d\u0438 \u0440\u0456\u0432\u043d\u043e\u0432\u0430\u0433\u0438 \u0456 \u0440\u0443\u0445\u0443 \u0440\u0456\u0434\u0438\u043d, \u0430 \u0442\u0430\u043a\u043e\u0436 \u0441\u043f\u043e\u0441\u043e\u0431\u0438 \u0437\u0430\u0441\u0442\u043e\u0441\u0443\u0432\u0430\u043d\u043d\u044f \u0446\u0438\u0445 \u0437\u0430\u043a\u043e\u043d\u0456\u0432 \u0434\u043b\u044f \u0440\u043e\u0437\u0432\u0027\u044f\u0437\u0430\u043d\u043d\u044f \u043a\u043e\u043d\u043a\u0440\u0435\u0442\u043d\u0438\u0445 \u0442\u0435\u0445\u043d\u0456\u0447\u043d\u0438\u0445 \u0437\u0430\u0432\u0434\u0430\u043d\u044c."}, {"color": "#97c2fc", "id": "lancaster", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Coat_of_Arms_of_Duchy_of_Lancaster.svg", "label": "lancaster", "shape": "image", "title": "\u0413\u0435\u0301\u0440\u0446\u043e\u0433\u0441\u0442\u0432\u043e \u041b\u0430\u043d\u043a\u0430\u0301\u0441\u0442\u0435\u0440\u0441\u043a\u043e\u0435 (\u0430\u043d\u0433\u043b. Duchy of Lancaster) \u2014 \u0441\u043e\u0432\u043e\u043a\u0443\u043f\u043d\u043e\u0441\u0442\u044c \u043d\u0435\u0434\u0432\u0438\u0436\u0438\u043c\u043e\u0433\u043e \u0438\u043c\u0443\u0449\u0435\u0441\u0442\u0432\u0430, \u043f\u0440\u0438\u043d\u0430\u0434\u043b\u0435\u0436\u0430\u0449\u0435\u0433\u043e \u0431\u0440\u0438\u0442\u0430\u043d\u0441\u043a\u043e\u043c\u0443 \u043c\u043e\u043d\u0430\u0440\u0445\u0443, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u0442\u0430\u043a\u0436\u0435 \u043d\u043e\u0441\u0438\u0442 \u0442\u0438\u0442\u0443\u043b \u0433\u0435\u0440\u0446\u043e\u0433\u0430 \u041b\u0430\u043d\u043a\u0430\u0441\u0442\u0435\u0440\u0441\u043a\u043e\u0433\u043e. \u0413\u0435\u0440\u0446\u043e\u0433\u0441\u0442\u0432\u043e \u0431\u044b\u043b\u043e \u043e\u0431\u0440\u0430\u0437\u043e\u0432\u0430\u043d\u043e \u0432 1399 \u0433\u043e\u0434\u0443. \u041e\u0442\u0434\u0435\u043b\u0435\u043d\u0438\u0435 \u0433\u0435\u0440\u0446\u043e\u0433\u0441\u0442\u0432\u0430 \u041b\u0430\u043d\u043a\u0430\u0441\u0442\u0435\u0440\u0441\u043a\u043e\u0433\u043e \u043e\u0442 \u043f\u0440\u043e\u0447\u0438\u0445 \u043a\u043e\u0440\u043e\u043d\u043d\u044b\u0445 \u0437\u0435\u043c\u0435\u043b\u044c \u043f\u043e\u0441\u043b\u0435\u0434\u043e\u0432\u0430\u043b\u043e \u0432 \u0446\u0430\u0440\u0441\u0442\u0432\u043e\u0432\u0430\u043d\u0438\u0435 \u0413\u0435\u043d\u0440\u0438\u0445\u0430 IV \u0438\u0437 \u0434\u0438\u043d\u0430\u0441\u0442\u0438\u0438 \u041b\u0430\u043d\u043a\u0430\u0441\u0442\u0435\u0440\u043e\u0432; \u0441 \u0442\u0435\u0445 \u043f\u043e\u0440 \u043e\u043d\u043e \u0438\u043c\u0435\u043b\u043e \u0441\u0430\u043c\u043e\u0441\u0442\u043e\u044f\u0442\u0435\u043b\u044c\u043d\u043e\u0435 \u0443\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u0435 \u0438 \u0434\u0430\u0436\u0435 \u0441\u0432\u043e\u0438 \u043e\u0441\u043e\u0431\u044b\u0435 \u0441\u0443\u0434\u044b. \u0413\u0435\u0440\u0446\u043e\u0433\u0441\u0442\u0432\u0443 \u043f\u0440\u0438\u043d\u0430\u0434\u043b\u0435\u0436\u0438\u0442 \u043c\u043d\u043e\u0436\u0435\u0441\u0442\u0432\u043e \u0430\u0440\u0445\u0438\u0442\u0435\u043a\u0442\u0443\u0440\u043d\u044b\u0445 \u0438 \u043f\u0440\u0438\u0440\u043e\u0434\u043d\u044b\u0445 \u043f\u0430\u043c\u044f\u0442\u043d\u0438\u043a\u043e\u0432 \u0432 \u0433\u0440\u0430\u0444\u0441\u0442\u0432\u0430\u0445 \u041b\u0430\u043d\u043a\u0430\u0448\u0438\u0440, \u0421\u0442\u0430\u0444\u0444\u043e\u0440\u0434\u0448\u0438\u0440, \u0419\u043e\u0440\u043a\u0448\u0438\u0440, \u0427\u0435\u0448\u0438\u0440 \u0438 \u0434\u0440\u0443\u0433\u0438\u0445 \u0432 \u0446\u0435\u043d\u0442\u0440\u0430\u043b\u044c\u043d\u043e\u0439 \u0438 \u0441\u0435\u0432\u0435\u0440\u043d\u043e\u0439 \u0410\u043d\u0433\u043b\u0438\u0438, \u0430 \u0442\u0430\u043a\u0436\u0435 \u0432 \u041b\u043e\u043d\u0434\u043e\u043d\u0435 (\u0430\u0440\u0445\u0438\u0442\u0435\u043a\u0442\u0443\u0440\u043d\u044b\u0439 \u043a\u043e\u043c\u043f\u043b\u0435\u043a\u0441 \u0432 \u0440\u0430\u0439\u043e\u043d\u0435 \u043e\u0442\u0435\u043b\u044f \u00ab\u0421\u0430\u0432\u043e\u0439\u00bb) \u0438 \u0432 \u0423\u044d\u043b\u044c\u0441\u0435 (\u0437\u0430\u043c\u043e\u043a \u041e\u0433\u043c\u043e\u0440). \u041e\u0441\u043d\u043e\u0432\u043d\u044b\u043c\u0438 \u0438\u0441\u0442\u043e\u0447\u043d\u0438\u043a\u0430\u043c\u0438 \u0434\u043e\u0445\u043e\u0434\u043e\u0432 \u0433\u0435\u0440\u0446\u043e\u0433\u0441\u0442\u0432\u0430 \u044f\u0432\u043b\u044f\u044e\u0442\u0441\u044f \u0441\u0435\u043b\u044c\u0441\u043a\u043e\u0445\u043e\u0437\u044f\u0439\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0435 \u0443\u0433\u043e\u0434\u044c\u044f, \u0441\u0434\u0430\u0447\u0430 \u0432 \u0430\u0440\u0435\u043d\u0434\u0443 \u0438\u0441\u0442\u043e\u0440\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u043d\u0435\u0434\u0432\u0438\u0436\u0438\u043c\u043e\u0441\u0442\u0438 \u0438 \u0444\u0438\u043d\u0430\u043d\u0441\u043e\u0432\u044b\u0435 \u0438\u043d\u0432\u0435\u0441\u0442\u0438\u0446\u0438\u0438. \u0415\u0436\u0435\u0433\u043e\u0434\u043d\u044b\u0439 \u0434\u043e\u0445\u043e\u0434 \u043e\u0442 \u0433\u0435\u0440\u0446\u043e\u0433\u0441\u0442\u0432\u0430 \u0441\u043e\u0441\u0442\u0430\u0432\u043b\u044f\u0435\u0442 \u043e\u043a\u043e\u043b\u043e 10 \u043c\u0438\u043b\u043b\u0438\u043e\u043d\u043e\u0432 \u0444\u0443\u043d\u0442\u043e\u0432 \u0441\u0442\u0435\u0440\u043b\u0438\u043d\u0433\u043e\u0432. \u041a\u0430\u0437\u043d\u0430\u0447\u0435\u0439\u0441\u0442\u0432\u043e \u0412\u0435\u043b\u0438\u043a\u043e\u0431\u0440\u0438\u0442\u0430\u043d\u0438\u0438 \u0434\u043e\u043b\u0436\u043d\u043e \u043e\u0434\u043e\u0431\u0440\u044f\u0442\u044c \u0432\u0441\u0435 \u0441\u0434\u0435\u043b\u043a\u0438 \u0441 \u0430\u043a\u0442\u0438\u0432\u0430\u043c\u0438 \u0433\u0435\u0440\u0446\u043e\u0433\u0441\u0442\u0432\u0430 \u0441\u0432\u044b\u0448\u0435 200 \u0442\u044b\u0441\u044f\u0447 \u0444\u0443\u043d\u0442\u043e\u0432 \u0441\u0442\u0435\u0440\u043b\u0438\u043d\u0433\u043e\u0432. \u0412 2017 \u0433\u043e\u0434\u0443 \u043f\u043e\u0441\u043b\u0435 \u043e\u043f\u0443\u0431\u043b\u0438\u043a\u043e\u0432\u0430\u043d\u0438\u044f \u0434\u043e\u0441\u044c\u0435 Paradise Papers \u0432\u044b\u044f\u0441\u043d\u0438\u043b\u043e\u0441\u044c, \u0447\u0442\u043e \u0433\u0435\u0440\u0446\u043e\u0433\u0441\u0442\u0432\u043e \u041b\u0430\u043d\u043a\u0430\u0441\u0442\u0435\u0440\u0441\u043a\u043e\u0435 \u0438\u043d\u0432\u0435\u0441\u0442\u0438\u0440\u043e\u0432\u0430\u043b\u043e \u043e\u043a\u043e\u043b\u043e 10 \u043c\u0438\u043b\u043b\u0438\u043e\u043d\u043e\u0432 \u0444\u0443\u043d\u0442\u043e\u0432 \u0441\u0442\u0435\u0440\u043b\u0438\u043d\u0433\u043e\u0432 \u0432 \u043e\u0444\u0448\u043e\u0440\u043d\u044b\u0435 \u0444\u043e\u043d\u0434\u044b \u043d\u0430 \u041a\u0430\u0439\u043c\u0430\u043d\u043e\u0432\u044b\u0445 \u0438 \u0411\u0435\u0440\u043c\u0443\u0434\u0441\u043a\u0438\u0445 \u043e\u0441\u0442\u0440\u043e\u0432\u0430\u0445. \u041e\u0434\u043d\u0430\u043a\u043e \u0431\u044b\u043b\u043e \u0437\u0430\u044f\u0432\u043b\u0435\u043d\u043e, \u0447\u0442\u043e \u0432\u0441\u0435 \u044d\u0442\u0438 \u0441\u0434\u0435\u043b\u043a\u0438 \u0437\u0430\u043a\u043e\u043d\u043d\u044b \u0438 \u043f\u043e\u0434\u043b\u0435\u0436\u0430\u0442 \u0430\u0443\u0434\u0438\u0442\u0443 \u0438 \u0447\u0442\u043e \u043a\u043e\u0440\u043e\u043b\u0435\u0432\u0430 \u0415\u043b\u0438\u0437\u0430\u0432\u0435\u0442\u0430 II \u0434\u043e\u0431\u0440\u043e\u0432\u043e\u043b\u044c\u043d\u043e \u0443\u043f\u043b\u0430\u0447\u0438\u0432\u0430\u0435\u0442 \u043d\u0430\u043b\u043e\u0433 \u0441 \u0434\u043e\u0445\u043e\u0434\u043e\u0432 \u043e\u0442 \u043d\u0438\u0445."}, {"color": "#97c2fc", "id": "moat", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Vellorefort.jpg", "label": "moat", "shape": "image", "title": "Um fosso (do latim \"fossa\"), em arquitetura militar medieval, \u00e9 uma escava\u00e7\u00e3o profunda e regular, destinada a impedir ou dificultar o acesso do agressor \u00e0 linha de defesa de uma fortifica\u00e7\u00e3o. A terra, retirada durante a sua escava\u00e7\u00e3o, pode ser utilizada para erguer muros de defesa (reparos). Conforme o tipo de seu preenchimento pode ser \"seco\" ou \"molhado\". Do ponto de vista hist\u00f3rico, os fossos eram ou a principal ou uma das principais defesas da pra\u00e7a fortificada. O Conde Pagan punha o fosso como um dos quatro elementos principais em que consistia a defesa de uma pra\u00e7a, que segundo ele eram \u201cgente, reparos, artilharia e fossos\u201d. O mesmo sentido da import\u00e2ncia do fosso \u00e9 encontrado em Lu\u00eds Serr\u00e3o Pimentel. O tenente-general Diogo da Silveira Veloso afirma \u201cde tal modo que nenhuma fortaleza ainda que no resto seja perfeitamente formada pode ter tal nome nem chamar-se s\u00edtio posto em defesa se lhe faltar o fosso\u201d."}, {"color": "#97c2fc", "id": "coming alive", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Chimaira_-_Nokia_Theatre_-_6.25.08_(2612680429).jpg", "label": "coming alive", "shape": "image", "title": "The discography of American heavy metal band Chimaira consists of seven studio albums, two extended plays, eleven singles, two video albums and thirteen music videos. Chimaira originated in Cleveland, Ohio, composed of vocalist Mark Hunter, guitarists Jason Hager and Rob Arnold, bassist Jim LaMarca, drummer Andols Herrick and programmer Chris Spicuzza. Hager was replaced by Matt DeVries in 2001. Chimaira\u0027s first release was an extended play, This Present Darkness, which sold 10,000 copies. After signing to Roadrunner Records, the band\u0027s debut studio album, Pass Out of Existence, was released in August 2001. A second studio album, The Impossibility of Reason, followed in 2003, debuting and peaking at number 117 on the Billboard 200. Herrick was replaced by drummer Kevin Talley, formerly of Misery Index, in 2004. A video album, The Dehumanizing Process, arrived later that year, documenting the writing and recording process behind The Impossibility of Reason. Chimaira released a self-titled album in August 2005, which peaked at number 74 on the Billboard 200. After an internal crisis due to pressure from the label for a new release, the band moved on from Roadrunner and signed a new deal with Ferret Music. In early 2006, Herrick rejoined the band and Chimaira recorded their fourth studio album Resurrection, which appeared in early March 2007. Resurrection peaked at number 42 on the Billboard 200."}, {"color": "#97c2fc", "id": "spring", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Earth-lighting-equinox_EN.png", "label": "spring", "shape": "image", "title": "El equinoccio de marzo es el equinoccio en donde el punto subsolar se mueve desde el hemisferio sur al hemisferio norte cruzando el ecuador celeste de la Tierra. El equinoccio de marzo coincide con el punto Aries, inici\u00e1ndose la primavera en el hemisferio norte y el oto\u00f1o en el hemisferio sur. Por lo anterior, en el hemisferio norte corresponde al equinoccio de primavera o equinoccio vernal, y en el sur al equinoccio de oto\u00f1o o equinoccio autumnal.\u200b En el calendario gregoriano, el equinoccio de marzo puede tener lugar desde el 19 de marzo hasta el 21 de marzo sobre el meridiano de Greenwich. Ese d\u00eda, la duraci\u00f3n del d\u00eda es igual a la duraci\u00f3n de la noche, y el Sol sale exactamente desde el este y se oculta exactamente en el oeste. El equinoccio de marzo es el primer equinoccio del a\u00f1o y es un marcador de las estaciones terrestres.\u200b El segundo y \u00faltimo es el equinoccio de septiembre, que da inicio al oto\u00f1o en el hemisferio norte y la primavera en el hemisferio sur.\u200b"}, {"color": "#97c2fc", "id": "rye", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Wheat,_rye,_triticale_montage.jpg", "label": "rye", "shape": "image", "title": "Secale cereale Secale cereale Seigle Esp\u00e8ce Secale cerealeL., 1753 Classification phylog\u00e9n\u00e9tique(\nPour les articles homonymes, voir Jean-Luc Seigle. ) Le seigle (Secale cereale L.) est une plante annuelle du genre Secale appartenant \u00e0 la famille des Poaceae (gramin\u00e9es), et cultiv\u00e9e comme c\u00e9r\u00e9ale ou comme fourrage. Elle fait partie des c\u00e9r\u00e9ales \u00e0 paille. C\u0027est une c\u00e9r\u00e9ale rustique adapt\u00e9e aux terres pauvres et froides. Sa culture reste importante dans l\u0027Est de l\u0027Europe mais est devenue marginale ailleurs. Le genre Secale comprend de nombreuses esp\u00e8ces originaires d\u0027Asie centrale."}, {"color": "#97c2fc", "id": "flour mill", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/WaterMill_Interior_MotionBlur.jpg", "label": "flour mill", "shape": "image", "title": "Molino hidr\u00e1ulico o molino de agua y sus variantes molino de caz o azud y ace\u00f1a, es el conjunto de ingenios, construcciones y m\u00e1quinas hidr\u00e1ulicas dedicadas desde la Antig\u00fcedad al aprovechamiento de la fuerza motriz natural del agua de r\u00edos, mareas, etc. El modelo esencial est\u00e1 compuesto por una rueda \u2013o turbina\u2013 que desencadena un doble proceso mec\u00e1nico de traslaci\u00f3n y fuerza, que a su vez ser\u00e1 empleado en diversos usos industriales o agr\u00edcolas, desde sus m\u00e1s antiguas aplicaciones para moler cereales o el regad\u00edo, hasta su aprovechamiento como planta hidroel\u00e9ctrica para producir electricidad.\u200b\u200b Una forma importante de clasificar los molinos de agua es por la orientaci\u00f3n de las ruedas (vertical u horizontal), una impulsada por una rueda hidr\u00e1ulica vertical a trav\u00e9s de un mecanismo engranaje y la otra equipada con una rueda hidr\u00e1ulica horizontal sin dicho mecanismo. El primer tipo se puede dividir a\u00fan m\u00e1s, dependiendo de d\u00f3nde el agua golpea las paletas de las ruedas, en molinos de rueda hidr\u00e1ulica de tiro inferior, superior, tiro de pecho y retroceso (tiro de espalda o tiro inverso). Otra forma de clasificar los molinos de agua es por un rasgo esencial sobre su ubicaci\u00f3n: los molinos de marea utilizan el movimiento de la marea; molinos flotantes son molinos de agua a bordo (y que constituyen) un barco."}, {"color": "#97c2fc", "id": "cricket bat", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Pm_cricket_shots09_6037.jpg", "label": "cricket bat", "shape": "image", "title": "\u677f\u7403\u7403\u677f \u662f\u677f\u7403\u8fd0\u52a8\u4e2d\u51fb\u7403\u624b\u7528\u6765\u51fb\u7403\u7684\u4e13\u95e8\u8bbe\u5907\u3002\u5b83\u901a\u5e38\u662f\u7531\u67f3\u6728\u5236\u6210\u7684\u3002\u9996\u6b21\u63d0\u53ca\u677f\u7403\u62cd\u7684\u4f7f\u7528\u662f\u57281624\u5e74\u3002 \u7403\u677f\u7684\u677f\u9762\uff08blade\ cd\u662f 1729\u5e74\u7684\u677f\u7403\u62cd\uff0c\u73b0\u5728\u5c55\u4e8e\u4f26\u6566\u6a62\u5713\u9ad4\u80b2\u5834\u7684\u6851\u8fbe\u59c6\u5ba4\u3002"}, {"color": "#97c2fc", "id": "soldier", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Exercise_Wessex_Storm_2020_MOD_45167356.jpg", "label": "soldier", "shape": "image", "title": "Um soldado, e/ou militar (Brasil) em sentido gen\u00e9rico, \u00e9 uma pessoa que trabalha, voluntariamente ou em consequ\u00eancia de servi\u00e7o militar obrigat\u00f3rio, nas for\u00e7as armadas ou for\u00e7as militarizadas de um pa\u00eds soberano, recebendo treino e equipamento para defender o referido pa\u00eds e os seus interesses. Na sua condi\u00e7\u00e3o de membro das for\u00e7as armadas ou militarizadas, tem o estatuto de militar. Apesar de ser um militar, pode desempenhar fun\u00e7\u00f5es n\u00e3o combatentes, ligadas \u00e0 tropa. Em sentido restrito, tamb\u00e9m \u00e9 utilizado o termo \"Soldado\" para designar o posto mais baixo e/ou inicial da categoria de marinheiro, pra\u00e7as das componentes terrestres e a\u00e9reas das for\u00e7as armadas e/ou Armada(Marinha). Para designar o posto correspondente, nas componentes navais, normalmente, usam-se termos mar\u00edtimos, como \"marinheiro\" ou \"grumete\". Podendo tamb\u00e9m designar os postos de oficiais generais, sendo o \"Dia do Soldado(e/ou militar)\" comemorado no Brasil no dia vinte e cinco de agosto, anivers\u00e1rio de Luiz Alves de Lima e Silva, cognominado pela tropa de \"Caxias\", esse \"Soldado\", em diversas miss\u00f5es comandou opera\u00e7\u00f5es conjuntas envolvendo tropas mar\u00edtimas e terrestres, e sua conduta militar fez considerar-se como exemplo de SOLDADO no Brasil. O termo \"soldado\" deriva do italiano: \"soldato\" (participio do verbo soldare) \u2013 algu\u00e9m a quem se pagou o \"soldo\" para servir. \"Soldo\" deriva do latim \"solidum nummum\" e designava uma moeda de ouro da Roma imperial."}, {"color": "#97c2fc", "id": "fathe mons.wikimedia.org/wiki/Special:FilePath/Weobley_Castle_2.jpg", "label": "weobley castle", "shape": "image", "title": "Weobley Castle (pronounced \"weblee \"; Welsh: Castell Weble) is a 14th-century fortified manor house on the Gower Peninsula, Wales, in the care of Cadw. The castle overlooks Llanrhidian saltmarshes and the Loughor estuary."}, {"color": "#97c2fc", "id": "bolton castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bolton_Castle,_at_Castle_Bolton_-_geograph.org.uk_-_1390969.jpg", "label": "bolton castle", "shape": "image", "title": "Bolton Castle is a 14th-century castle located in Wensleydale, Yorkshire, England (grid reference SE03379183). The nearby village of Castle Bolton takes its name from the castle. The castle is a Grade I listed building and a Scheduled Ancient Monument. The castle was damaged in the English Civil War, and \u201cslighted\u201d afterwards, but much of it survived. It has never been sold and is still in the ownership of the descendants of the Scrope family."}, {"color": "#97c2fc", "id": "outline", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Brazilian_Gourmet,_Fitzrovia,_London_(5990236962).jpg", "label": "outline", "shape": "image", "title": "\u041f\u0438\u0442\u0430\u0301\u043d\u0438\u0435 \u2014 \u043f\u0440\u043e\u0446\u0435\u0441\u0441 \u043f\u043e\u0441\u0442\u0443\u043f\u043b\u0435\u043d\u0438\u044f \u0432 \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u043c \u0438 \u0443\u0441\u0432\u043e\u0435\u043d\u0438\u044f \u0438\u043c \u0432\u0435\u0449\u0435\u0441\u0442\u0432, \u043d\u0435\u043e\u0431\u0445\u043e\u0434\u0438\u043c\u044b\u0445 \u0434\u043b\u044f \u043f\u043e\u043a\u0440\u044b\u0442\u0438\u044f \u044d\u043d\u0435\u0440\u0433\u0435\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u0438 \u043f\u043b\u0430\u0441\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u0437\u0430\u0442\u0440\u0430\u0442, \u043f\u043e\u0441\u0442\u0440\u043e\u0435\u043d\u0438\u044f \u0438 \u0432\u043e\u0437\u043e
