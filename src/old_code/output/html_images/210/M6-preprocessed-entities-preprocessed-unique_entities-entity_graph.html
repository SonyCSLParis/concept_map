4a\u0627\u062a\u0647\u0627 \u0627\u0644\u062a\u0627\u0631\u064a\u062e\u064a\u0629 \u0627\u0644\u062a\u064a \u062a\u062f\u0648\u0631 \u0623\u062d\u062f\u0627\u062b\u0647\u0627 \u0641\u064a \u0627\u0644\u064a\u0648\u0646\u0627\u0646 \u0627\u0644\u0642\u062f\u064a\u0645\u0629. \u0628\u0627\u0644\u0625\u0636\u0627\u0641\u0629 \u0625\u0644\u0649 \u0631\u0633\u0648\u0645\u0627\u062a\u0647\u0627 \u0627\u0644\u062e\u064a\u0627\u0644\u064a\u0629 \u0627\u0644\u062d\u064a\u0629 \u0644\u062b\u064a\u0633\u064a\u0648\u0633 \u0648\u0633\u0642\u0631\u0627\u0637 \u0648\u0623\u0641\u0644\u0627\u0637\u0648\u0646 \u0648\u0627\u0644\u0625\u0633\u0643\u0646\u062f\u0631 \u0627\u0644\u0623\u0643\u0628\u0631\u060c \u0648\u0643\u062a\u0628\u062a \u0633\u064a\u0631\u0629 \u063a\u064a\u0631 \u062e\u064a\u0627\u0644\u064a\u0629 \u0644\u0644\u0625\u0633\u0643\u0646\u062f\u0631."}, {"color": "#97c2fc", "id": "fertility", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Global_soils_map_USDA.jpg", "label": "fertility", "shape": "image", "title": "Fertilitat del s\u00f2l \u00e9s un terme que es refereix a la capacitat productiva d\u0027un s\u00f2l ja sia en l\u0027agricultura o en els terrenys no conreats. Capacitat del s\u00f2l per mantenir el creixement de les plantes, \u00e9s a dir, per proporcionar h\u00e0bitat vegetal i donar lloc a collites amb rendiments sostinguts i de qualitat."}, {"color": "#97c2fc", "id": "hapy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Upper_part_of_a_statue_of_the_Nile_God_Hapi,_granite._From_Faiyum,_Egypt,_12th_Dynasty,_c._1800_BCE._Neues_Museum.jpg", "label": "hapy", "shape": "image", "title": "Hapi estas malnovegipta sepulta dio, unu el la t.n. kvar filoj de Horuso. Li estas filo kunigata kun unu el mondpartoj - nordo, kun norda vento kaj anka\u016d kun \u015dirmo de la korpo de mortinto - liaj pulmoj elprenataj dum balzamigaj ceremonioj kaj enmetataj en kanopojn kun fermilo en aspekto de kapo de Hapi. Li estis bildigata kutime kiel viro, en la periodo de Nova imperio li ricevis aspekton de paviano. Sed e\u0109 post tiu \u0109i \u015dan\u011do li iam povas havi tute homan aspekton."}, {"color": "#97c2fc", "id": "egyptologists", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Monumenti_dell\u0027Egitto_e_della_Nubia-plate-0083.jpg", "label": "egyptologists", "shape": "image", "title": "Egiptologia \u2013 nauka zajmuj\u0105ca si\u0119 badaniem historii staro\u017cytnego Egiptu."}, {"color": "#97c2fc", "id": "mortuary temple", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Thebes,_Egypt,_The_Colossi_of_Memnon,_Ancient_Egypt.jpg", "label": "mortuary temple", "shape": "image", "title": "Au Nouvel Empire, \u00e0 partir de la XVIIIe dynastie, ainsi qu\u0027aux XIXe et XXe dynasties, \u00e0 la diff\u00e9rence des pharaons des p\u00e9riodes pr\u00e9c\u00e9dentes, les rois se font construire de grands monuments cultuels, appel\u00e9s \u00ab temples de millions d\u0027ann\u00e9es \u00bb sur la rive occidentale de Th\u00e8bes. Leur but \u00e9tait d\u0027avoir de leur vivant un lieu de culte du roi divinis\u00e9, associ\u00e9 \u00e0 Amon, la principale divinit\u00e9 th\u00e9baine. Pharaon s\u0027en trouvait ainsi aur\u00e9ol\u00e9 d\u2019une aura divine, la fonction royale s\u2019en trouvait magnifi\u00e9e et exalt\u00e9e. Il y avait un reposoir pour la barque d\u0027Amon lors de la \u00ab Belle f\u00eate de la vall\u00e9e \u00bb au cours de laquelle Amon effectuait la visite des temples. Souvent appel\u00e9s \u00e0 tort temple fun\u00e9raire, car un temple de millions d\u0027ann\u00e9es n\u0027est pas destin\u00e9 \u00e0 servir de s\u00e9pulture, le terme est en r\u00e9alit\u00e9 en ancien \u00e9gyptien \u00ab Ch\u00e2teau de millions d\u0027ann\u00e9es \u00bb. Le premier fut \u00e9lev\u00e9 par Amenhotep Ier (XVIIIe dynastie). Le sanctuaire, toujours en place mais tr\u00e8s largement remani\u00e9, fut agrandi par Hatchepsout et Thoutm\u00f4sis III. De l\u0027Am\u00e9nophium, celui d\u0027Amenhotep III, \u00ab Neb-Ma\u00e2t-R\u00ea \u00e0 l\u0027occident de Th\u00e8bes \u00bb, il subsiste notamment les deux statues monumentales bien connues, les \u00ab Colosses de Memnon \u00bb, qui en ornaient l\u0027entr\u00e9e devant un premier pyl\u00f4ne en briques. Depuis une dizaine d\u0027ann\u00e9es, l\u0027\u00e9quipe de Hourig Sourouzian a entrepris la fouille du temple situ\u00e9 \u00e0 l\u0027arri\u00e8re des colosses sur une distance de six-cents m\u00e8tres. De tr\u00e8s nombreuses statues d\u0027Amenhotep III, accompagn\u00e9es ou non de certains dieux (Thot, R\u00ea-Horakhty), parfois encore en tr\u00e8s bon \u00e9tat, ont \u00e9t\u00e9 mises au jour, ainsi qu\u0027un grand nombre de statues de Sekhmet. Une st\u00e8le \u00e9tait d\u00e9j\u00e0, depuis des d\u00e9cennies, dress\u00e9e dans le terrain en friche. Des fragments d\u0027une deuxi\u00e8me st\u00e8le ont \u00e9galement \u00e9t\u00e9 retrouv\u00e9s, ainsi que des sphinx et un hippopotame en alb\u00e2tre de petite taille. Le plan du temple commence \u00e0 se dessiner ; l\u0027\u00e9quipe de fouille esp\u00e8re bient\u00f4t ouvrir le site \u00e0 la visite. Sur le site de Deir el-Bahari, on trouve celui d\u0027Hatchepsout construit \u00e0 c\u00f4t\u00e9 du temple fun\u00e9raire de Montouhotep II. Celui de S\u00e9thi Ier \u00e0 Cheikh Abd el-Gournah s\u0027appelle \u00ab Le temple glorieux de S\u00e9thi M\u00e9renptah dans le domaine d\u0027Amon qui r\u00e9side \u00e0 l\u0027Ouest de Th\u00e8bes \u00bb. Avec une partie consacr\u00e9 \u00e0 son p\u00e8re Rams\u00e8s Ier, d\u00e9c\u00e9d\u00e9 avant de s\u0027en \u00eatre fait construire un, il fut termin\u00e9 par son fils Rams\u00e8s II. Celui de son successeur, Rams\u00e8s II, est le c\u00e9l\u00e8bre Ramess\u00e9um (nom donn\u00e9 par Champollion en 1829) : le \u00ab Ch\u00e2teau de millions d\u0027ann\u00e9es d\u0027Ouserma\u00e2tr\u00ea Setepenr\u00ea qui s\u0027unit \u00e0 Th\u00e8bes-la-Cit\u00e9 dans le Domaine d\u0027Amon, \u00e0 l\u0027Occident \u00bb. On y voit entre autres, une sc\u00e8ne de la cor\u00e9gence de Rams\u00e8s II et de son p\u00e8re S\u00e9thi : Rams\u00e8s est couronn\u00e9 par le dieu Amon, devant lequel il est \u00e0 genoux, et la d\u00e9esse Mout derri\u00e8re lui, alors que le dieu Khonsou et S\u00e9thi Ier se tiennent derri\u00e8re Amon. Bien plus tard, dans son souci d\u0027identification avec son illustre pr\u00e9d\u00e9cesseur, Rams\u00e8s III se fit construire le sien \u00e0 M\u00e9dinet Habou. Ce temple est l\u0027exemple le plus abouti de l\u0027art monumental sous les Ramessides."}, {"color": "#97c2fc", "id": "official religion", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/State_Religions.svg", "label": "official religion", "shape": "image", "title": "Estatu konfesionala erlijio espezifiko bati atxikitzen zaiona da, erlijio ofiziala deritzona (estatuko eliza edo ezarritakoa). Egoera hori usadio eta ohituren edo tradizioaren ondorioa izan daiteke, edo bertako legedian isla daiteke, batez ere herrialdeko Konstituzioan. Estatuak erlijio ofizial bat aitortzeak ez du esan nahi beste erlijio batzuk askatasunez praktikatzea onartzen ez denik, bai publikoki, bai esparru pribatura mugatuta. Egoera hori edo da, hurrenez hurren."}, {"color": "#97c2fc", "id": "sire", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Aiden-Seth-Haley-Singleton.jpg", "label": "sire", "shape": "image", "title": "El padre es, en un contexto biol\u00f3gico, aquel ser vivo de sexo masculino que ha tenido descendencia directa. El t\u00e9rmino rec\u00edproco es \u00abhijo\u00bb o \u00abhija\u00bb. En el caso de los mam\u00edferos como el ser humano, el padre concibe a su descendiente tras la c\u00f3pula con la futura madre, resultando en la reproducci\u00f3n sexual. Com\u00fanmente el padre cumple un rol muy importante dentro del desarrollo de los ni\u00f1os, el t\u00edtulo de padre tambi\u00e9n puede ser dado a aquel hombre que cumpla este papel sin estar emparentado biol\u00f3gicamente con el ni\u00f1o o ni\u00f1a. Mayormente esto ocurre con hombres que han adoptado ni\u00f1os, no as\u00ed a hombres casados con mujeres que previamente hab\u00edan engendrado descendencia, ellos reciben el t\u00edtulo de padrastro. El t\u00e9rmino tambi\u00e9n se puede referir a una persona a la cual se le identifica con el estereotipo de padre. La determinaci\u00f3n de los lugares atribuidos a la paternidad han sido contribuciones sociales y culturales que han ido cambiando con el tiempo. Anualmente se celebra el D\u00eda del Padre en muchas partes del mundo. En los pa\u00edses cat\u00f3licos se celebra el diecinueve de marzo, festividad de San Jos\u00e9, padre putativo de Jes\u00fas de Nazaret. En otros pa\u00edses se lo celebra el diecinueve de junio.\u200b"}, {"color": "#97c2fc", "id": "judge", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Arabischer_Maler_um_1335_002.jpg", "label": "judge", "shape": "image", "title": "\u30ab\u30fc\u30c7\u30a3\u30fc\uff08\u30a2\u30e9\u30d3\u30a2\u8a9e: \u0642\u0627\u0636\u064a, \u30e9\u30c6\u30f3\u6587\u5b57\u8ee2\u5199: q\u0101\u1e0d\u012b \uff09\u3068\u306f\u3001\u30a4\u30b9\u30e9\u30fc\u30e0\u4e16\u754c\u306b\u304a\u3051\u308b\u88c1\u5224\u5b98\u3067\u3042\u308b\u3002\u30a4\u30b9\u30e9\u30fc\u30e0\u653f\u6a29\u306e\u7d71\u6cbb\u8005\u304b\u3089\u306e\u6a29\u9650\u306e\u59d4\u8b72\u3092\u53d7\u3051\u3066\u3001\u88c1\u5224\u306a\u3069\u306e\u6cd5\u7684\u88c1\u5b9a\u306b\u5bfe\u3057\u3066\u30b7\u30e3\u30ea\u30fc\u30a2\uff08\u30a4\u30b9\u30e9\u30fc\u30e0\u6cd5\uff09\u306b\u57fa\u3065\u3044\u305f\u9069\u7528\u3092\u8077\u52d9\u3068\u3057\u3066\u3044\u305f\u3002"}, {"color": "#97c2fc", "id": "aornos", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Alexander_attacks_the_citadel_on_the_Indus_by_Andre_Castaigne_(1898-1899).jpg", "label": "aornos", "shape": "image", "title": "Aornos (derivado de la palabra griega para \"cielo\" y ubicada en el actual valle del r\u00edo Swat, Pakist\u00e1n, al norte del actual Attock en la regi\u00f3n de Punyab)\u200b\u200b fue el sitio del \u00faltimo asedio liderado por Alejandro Magno, \u00abel cl\u00edmax de la carrera de Alejandro como el conquistador m\u00e1s grande de la historia\u00bb, seg\u00fan Robin Lane Fox.\u200b\u200b El asedio de Aornos tuvo lugar como parte de la campa\u00f1a del Cofete.\u200b\u200b El asedio tuvo lugar en el invierno del a\u00f1o 327-326 a. C. El lugar fue identificado como la en Swat,\u200b\u200b en Pakist\u00e1n, por Aurel Stein en 1926,\u200b\u200b\u200b\u200b durante una expedici\u00f3n cient\u00edfica ordenada y auspiciada por el gobierno de la India brit\u00e1nica;\u200b un hallazgo que ha sido posteriormente confirmado por arque\u00f3logos.\u200b\u200b\u200b\u200b Aornos representaba la \u00faltima amenaza a la l\u00ednea de suministros de Alejandro, que se extend\u00eda, de forma peligrosa y quedando vulnerable, desde el Hind\u00fa Kush hasta Balj;\u200b aunque Flavio Arriano atribuy\u00f3 esto a los heroicos deseos de Alejandro para superar al m\u00edtico Heracles, quien, seg\u00fan una tradici\u00f3n, hab\u00eda sido incapaz de llegar a Pir Sar, que los griegos llamaban .\u200b\u200b El sitio se encuentra al norte de Attock en el Punjab, en una monta\u00f1a fuertemente reforzada por encima de los estrechos desfiladeros en un recodo del Indo superior. Ten\u00eda una cumbre llana bien abastecida con fuentes naturales y lo suficientemente amplia como para cultivar: no pod\u00eda provocar hambre con el asedio para forzarla a rendirse. Miembros de las tribus vecinas que se rindieron ante Alejandro se ofrecieron a guiarlo al mejor punto de acceso.\u200b"}, {"color": "#97c2fc", "id": "diplomacy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Berliner_kongress.jpg", "label": "diplomacy", "shape": "image", "title": "Diplomati \u00e4r den utrikespolitiska eller mellanstatliga underhandlande verksamhet som g\u00e4ller staters och deras regeringars \u00f6msesidiga f\u00f6rbindelser. Den diplomatiska representationen f\u00f6r ett land kan ha rang av ambassad, delegation eller konsulat. Det \u00f6vergripande syftet med diplomati \u00e4r att l\u00f6sa internationella konflikter p\u00e5 fredlig v\u00e4g, och i f\u00f6rebyggande syfte genom att uppr\u00e4tth\u00e5lla maktbalansen. Diplomatin gestaltar sig i dialoger och \u00f6verenskommelser. Ordet \u201ddiplomati\u201d kommer fr\u00e5n grekiskan, diploma, vika ihop. I antikens Grekland var ett diploma ett certifikat som intygade fullgjorda studier, karakteristiskt hopvikt. Under Romerska republiken var diploma officiella resedokument, olika slags pass vilka st\u00e4mplades med dubbla pl\u00e5tar. Senare utvidgades betydelsen till f\u00f6rdrag och andra formella dokument. P\u00e5 1700-talet kallade Frankrike sitt \u00e4mbetsorgan f\u00f6r utrikes \u00e4renden, diplomatique. 1791 f\u00f6rekommer ordet p\u00e5 svenska i den betydelsen f\u00f6rsta g\u00e5ngen: \u201dSina Colleguer af den Diplomatiska Corpsen\u201d (Hist. extract. 14: 5) I talspr\u00e5k eller i sociala sammanhang avser diplomati ett taktiskt utspel f\u00f6r att erh\u00e5lla ett strategiskt \u00f6vertag, ett s\u00e4tt att framl\u00e4gga \u00e5sikter artigt, utan konfrontation, vilket f\u00f6ranledde tidningsredakt\u00f6ren Caskie Stinnett att anm\u00e4rka: \"En diplomat \u00e4r en person som kan be dig att dra \u00e5t helvete p\u00e5 ett s\u00e4tt som g\u00f6r att du faktiskt ser fram emot resan.\""}, {"color": "#97c2fc", "id": "afterlife", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Book_of_Gates_Barque_of_Ra_cropped.jpg", "label": "afterlife", "shape": "image", "title": "\u53e4\u57c3\u53ca\u5b97\u6559\uff08Ancient Egyptian religion\uff09\u662f\u7531\u4e00\u5957\u590d\u6742\u7684\u591a\u795e\u6559\u4fe1\u4ef0\u548c\u5b97\u6559\u4eea\u5f0f\u6240\u6784\u6210\u7684\u53e4\u57c3\u53ca\u7684\u5b97\u6559\uff0c\u5b83\u662f\u53e4\u57c3\u53ca\u793e\u4f1a\u4e0d\u53ef\u6216\u7f3a\u7684\u4e00\u90e8\u5206\u3002\u5176\u4ed6\u5b97\u6559\u4fe1\u4ef0\u8005\u5c06\u5176\u89c6\u4e3a\u57c3\u53ca\u795e\u8bdd\u3002 \u53e4\u57c3\u53ca\u4eba\u8ba4\u4e3a\u6709\u8bb8\u591a\u795e\u5b58\u5728\u4e8e\u4e16\u4e14\u8fd9\u4e9b\u795e\u80fd\u63a7\u5236\u4e16\u754c\uff0c\u4eba\u4eec\u9700\u8981\u901a\u8fc7\u7948\u7977\u548c\u732e\u796d\u6765\u83b7\u5f97\u7942\u4eec\u7684\u5e87\u4f51\u3002\u6b63\u5f0f\u7684\u5b97\u6559\u5b9e\u8df5\u4ee5\u6cd5\u8001\u4e3a\u4e2d\u5fc3\uff0c\u4ed6\u4eec\u662f\u4eba\u6c11\u548c\u4f17\u795e\u7684\u4e2d\u4ecb\uff0c\u6709\u4e49\u52a1\u5411\u4f17\u795e\u796d\u7940\u548c\u732e\u796d\u6765\u7ef4\u6301\u4ed6\u4eec\u7684\u739b\u4e9a\u7279\uff08Ma\u0027at\uff09\uff0c\u53e4\u57c3\u53ca\u653f\u6743\u4f1a\u82b1\u5f88\u5927\u8d44\u6e90\u6765\u5efa\u8bbe\u795e\u5e99\u548c\u4e3e\u884c\u796d\u7940\u3002 \u8be5\u5b97\u6559\u5b9e\u9645\u4e0a\u5305\u62ec\u8bb8\u591a\u590d\u6742\u7684\u4fe1\u4ef0\uff0c\u4f8b\u5982\u5965\u897f\u91cc\u65af\u4fe1\u4ef0\u3001\u7d22\u8d1d\u514b\u4fe1\u4ef0\u7b49\uff0c\u5728\u57c3\u8d6b\u90a3\u987f\u7edf\u6cbb\u65f6\u671f\uff0c\u963f\u541e\u4fe1\u4ef0\u88ab\u63d0\u9ad8\u5230\u81f3\u9ad8\u65e0\u4e0a\u7684\u5730\u4f4d\u3002"}, {"color": "#97c2fc", "id": "indian subcontinent", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Opening_of_eastern_Indian_Ocean_80_Ma.png", "label": "indian subcontinent", "shape": "image", "title": "\u00c0sia Meridional o \u00c0sia del Sud \u00e9s la regi\u00f3 geogr\u00e0fica del m\u00f3n que agrupa els estats de les zones ve\u00efnes del Subcontinent indi."}, {"color": "#97c2fc", "id": "funerary cult", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Osiris-padiamenet-2.jpg", "label": "funerary cult", "shape": "image", "title": "Un culto funerario es un conjunto de ense\u00f1anzas y pr\u00e1cticas religiosas centradas en la veneraci\u00f3n de los muertos, en el que se cree que los vivos pueden conferir beneficios a los muertos en el m\u00e1s all\u00e1 o apaciguar a sus fantasmas, que de otro modo estar\u00edan col\u00e9ricos. Los rituales se llevaban a cabo en beneficio de los muertos, ya sea por sus familiares o por una clase de sacerdotes designados y pagados para realizar los ritos. Estos rituales ten\u00edan lugar en las tumbas de los propios muertos o en los templos mortuorios designados para este fin. Los cultos funerarios se encuentran en una amplia variedad de culturas. \u200b"}, {"color": "#97c2fc", "id": "ptolemy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ptolemy_I_Soter_Louvre_Ma849.jpg", "label": "ptolemy", "shape": "image", "title": "Ptolemeusz I Soter (gr. \u03a0\u03c4\u03bf\u03bb\u03b5\u03bc\u03b1\u1fd6\u03bf\u03c2 \u03a3\u03c9\u03c4\u03ae\u03c1, Ptolema\u0129os S\u014dt\u1e17r, ur. 367 p.n.e., zm. 283 p.n.e.) \u2013 za\u0142o\u017cyciel dynastii Ptolemeuszy, w\u0142adca Egiptu w latach 323\u2013283 p.n.e., syn Lagosa i Arsinoe, m\u0105\u017c Artakamy, Eurydyki i Bereniki I. Ojciec: Ptolemeusza Keraunosa, Meleagra, Lizandry, Ptolemais, , Arsinoe II, Ptolemeusza II Filadelfosa i Filotery. By\u0142 jednym z wodz\u00f3w Aleksandra Wielkiego. Po jego \u015bmierci, w 323 p.n.e., obj\u0105\u0142 rz\u0105dy jako satrapa Egiptu. Bra\u0142 czynny udzia\u0142 w wojnach diadoch\u00f3w. W 321 p.n.e. przechwyci\u0142 zabalsamowane zw\u0142oki Aleksandra Wielkiego, kt\u00f3re przewi\u00f3z\u0142 do Memfis, a p\u00f3\u017aniej do powsta\u0142ej jako nowa stolica Aleksandrii. W listopadzie 305 p.n.e. przyj\u0105\u0142 tytu\u0142 kr\u00f3la. W 285 p.n.e. wyznaczy\u0142 swojego m\u0142odszego syna Ptolemeusza II nast\u0119pc\u0105 tronu Egiptu. Jego pa\u0144stwo obejmowa\u0142o pocz\u0105tkowo: G\u00f3rny Egipt, Dolny Egipt i Cyrenajk\u0119. Po bitwie pod Ipsos do\u0142\u0105czono do imperium Cypr i Palestyn\u0119. Rozbudowana za jego panowania Aleksandria sta\u0142a si\u0119 g\u0142\u00f3wnym o\u015brodkiem kultury hellenistycznej i centralnym o\u015brodkiem administracyjnym kraju. Za\u0142o\u017cone przez niego Muzeum Aleksandryjskie (Muzejon) i Biblioteka Aleksandryjska by\u0142y najwa\u017cniejszymi o\u015brodkami naukowymi \u015bwiata antycznego tego okresu, a wybudowan\u0105 na rozkaz Ptolemeusza latarni\u0119 morsk\u0105 na wyspie Faros uznawano za jeden z siedmiu cud\u00f3w \u015bwiata staro\u017cytnego."}, {"color": "#97c2fc", "id": "skull", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/FishKeyDay.jpg", "label": "skull", "shape": "image", "title": "Als Sch\u00e4del werden die Knochen des Kopfes der Wirbeltiere bezeichnet. Das entsprechende Fremdwort lautet Cranium oder Kranium (mittellateinisch cranium, Pl. crania, von griechisch \u03ba\u03c1\u03b1\u03bd\u03af\u03bf\u03bd kr\u0101nion). Der dem Sch\u00e4del nachfolgende Bereich des Skeletts wird entsprechend als Postkranialskelett (oder Postkranium) bezeichnet; intrakraniell bedeutet \u201eim Sch\u00e4del gelegen\u201c. Der Sch\u00e4del ist ein generelles Merkmal aller Wirbeltiere. Analoge Entwicklungen gibt es bei den Gliederf\u00fc\u00dfern, z. B. bei Insekten und Krebsen, bei denen das Oberschlundganglion durch das Au\u00dfenskelett gesch\u00fctzt ist. Noch \u00e4hnlicher ist die Parallelentwicklung bei Cephalopoden (Tintenfischen). Diese Weichtiere haben eine Knorpelkapsel, die das Gehirn sch\u00fctzt und funktionell dem Hirnsch\u00e4del vergleichbar ist. In der Evolution der Wirbeltiere entwickelten sich die fr\u00fchesten Formen des Sch\u00e4dels bei den Vorfahren der Knochenfische (siehe Fischsch\u00e4del). Der h\u00e4rteste Knochen des S\u00e4ugetiersch\u00e4dels ist das Felsenbein. Die Kopfbildung und Sch\u00e4delbildung sind ein Ergebnis der Cephalisation. Der menschliche Sch\u00e4del besteht mit Ausnahme der drei Geh\u00f6rkn\u00f6chelchen und dem Unterkiefer aus 22 Einzelknochen, die miteinander verbunden sind; der bewegliche Unterkiefer artikuliert mit dem \u00fcbrigen Sch\u00e4del in den Kiefergelenken."}, {"color": "#97c2fc", "id": "baked", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/1914-15_Schulze_Baking_Company_Factory.jpg", "label": "baked", "shape": "image", "title": "La cuisson est la technique par laquelle on transforme un mat\u00e9riau en l\u0027exposant \u00e0 la chaleur. On parle de cuisson alimentaire lorsqu\u0027il s\u0027agit d\u0027un aliment, et de cuisson industrielle lorsque le processus a lieu dans le cadre d\u0027une op\u00e9ration industrielle non alimentaire."}, {"color": "#97c2fc", "id": "pharaohs", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Pharaoh.svg", "label": "pharaohs", "shape": "image", "title": "Eble vi ser\u0109as formikon faraonan, a\u016d la klasikan polan romanon La Faraono, kies traduko fare de Kazimierz Bein anka\u016d estas grava verka\u0135o de la esperantlingva literaturo. Faraono estas titolo por reganto de antikva Egiptio en hebrea kaj pli poste anka\u016d (eventuale) en greka medio. Oficiala nomo signifis \"re\u011do de Supra kaj Malsupra Egiptio\". La vorto devenas el egiptaj vortoj per aa - \"granda domo\", do re\u011da palaco. Jam en la plej malnovaj fontoj la \"palaco\" havas anka\u016d signifon de vorto \"regado\", pli poste \u011di fari\u011dis (neoficiala) titolo de re\u011do. La unua dokumentita uzo de parolturno en tiu \u0109i signifo rilatas al Tutmoso la 3-a (1479 a. K.-1425 a. K.) anta\u016d kartu\u015do kun skribita re\u011da nomo \u011di unuafoje aperas dum la 22-a dinastio. Hodia\u016d tiu \u0109i nomo estas lar\u011de uzata \u011duste danke al uzo en Biblio kaj \u0109e fruaj grekaj kaj romiaj a\u016dtoroj."}, {"color": "#97c2fc", "id": "unrivaled", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Unrivaled_poster.jpg", "label": "unrivaled", "shape": "image", "title": "Unrivaled is a 2010 American-Canadian action drama film directed by Warren P. Sonoda and written, produced and starring Hector Echavarria. Echevarria stars as down-and-out cage fighter Ringo Duran."}, {"color": "#97c2fc", "id": "hair", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gray944.png", "label": "hair", "shape": "image", "title": "Il pelo \u00e8 una piccola formazione sottile e filiforme che cresce sulla cute della maggior parte dei mammiferi, mentre le altre specie non li posseggono. Il pelo dell\u0027essere umano \u00e8 corto e setoso sulla maggior parte del corpo, mentre in alcuni punti specifici come la testa, il pube, i genitali e le ascelle \u00e8 pi\u00f9 lungo e di qualit\u00e0 diversa; in particolare, il pelo che cresce sulla pelle del cranio viene generalmente chiamato capello, mentre quello presente sul viso degli individui maschili \u00e8 detto, nel suo insieme, barba."}, {"color": "#97c2fc", "id": "listed", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Royal_Festival_Hall_as_seen_from_outside_the_Hayward_Gallery.jpg", "label": "listed", "shape": "image", "title": "Au Royaume-Uni, le terme listed building (litt\u00e9ralement \u00ab monument class\u00e9 \u00bb) d\u00e9signe un \u00e9difice reconnu et prot\u00e9g\u00e9 pour son aspect historique, architectural ou culturel exceptionnel. Un listed building (ci-apr\u00e8s nomm\u00e9 \u00ab monument class\u00e9 \u00bb) ne doit pas \u00eatre d\u00e9moli, agrandi ou alt\u00e9r\u00e9 sans une permission sp\u00e9ciale des autorit\u00e9s locales comp\u00e9tentes en mati\u00e8re d\u0027urbanisme (qui d\u00e9pendent d\u0027instances nationales et s\u0027y rapportent pour fonder leur d\u00e9cision). Les propri\u00e9taires d\u0027\u00e9difices class\u00e9s sont, dans certaines circonstances, appel\u00e9s \u00e0 maintenir ou r\u00e9parer le b\u00e2timent, et risquent une condamnation p\u00e9nale s\u0027il ne le font pas ou s\u0027ils proc\u00e8dent \u00e0 des r\u00e9novations et travaux divers sans autorisation expresse. En raison de ces contraintes une fois un lieu prot\u00e9g\u00e9, la loi autorise les propri\u00e9taires \u00e0 s\u0027opposer \u00e0 ce que leur bien soit class\u00e9. Bien que la plupart des monuments apparaissant sur la liste des monuments class\u00e9s soient des ponts, des b\u00e2timents, des sculptures, des bornes routi\u00e8res peuvent aussi y figurer. Des structures tr\u00e8s anciennes (Stonehenge par exemple) ne peuvent y apparaitre, mais elles sont prot\u00e9g\u00e9es par une autre l\u00e9gislation ( (en) et (en)) et class\u00e9es en tant que scheduled monuments. De la m\u00eame mani\u00e8re, les paysages, les parcs, les for\u00eats sont \u00e9galement prot\u00e9g\u00e9s, mais par d\u0027autres moyens."}, {"color": "#97c2fc", "id": "hawara", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Pyramid_of_amenemhet_hawarra_01.jpg", "label": "hawara", "shape": "image", "title": "Hawara (in arabo: \u0647\u0648\u0627\u0631\u0629\u200e, Haw\u0101ra) oppure Hauwaret \u00e8 una localit\u00e0 egiziana, anche detta Hawara el-Maqt\u00e0, nella regione del Fayyum sudorientale sede di un\u0027importante del Medio Regno databile attorno al 1844 - 1797 a.C.Ad Hawara si trova la delle due erette da Amenemhat III ma che risulta essere la pi\u00f9 importante per le innovazioni architettoniche usate e che influenzeranno le costruzioni delle ultime piramidi.La piramide di Hawara \u00e8 molto rovinata ed oggi residua solo un gigantesco cumulo formato da milioni di mattoni ed \u00e8 rovinato anche il suo Tempio funerario detto Labirinto di Meride del quale ci sono pervenuti solo piccoli frammenti e tratti di muro essendo entrambi serviti come cava di pietra fin dal tempo dei Romani. A sud del complesso piramidale di Amenemhat III, si trova la tomba della principessa , sposa favorita del sovrano.Ma la localit\u00e0 resta celebre per la scoperta, di Flinders Petrie, nel 1888 dei 146 ritratti dipinti usati come maschere funerarie, conservati oggi al Museo del Cairo e conosciuti come Ritratti del Fayyum."}, {"color": "#97c2fc", "id": "regent", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Frans_Hals_-_De_regentessen_van_het_oudemannenhuis.jpg", "label": "regent", "shape": "image", "title": "\uc12d\uc815(\u651d\u653f)\uc740 \uad70\uc8fc\uac00 \ud1b5\uce58\ud558\ub294 \uad70\uc8fc\uad6d\uc5d0\uc11c \uad70\uc8fc\uac00 \uc544\uc9c1 \uc5b4\ub824\uc11c \uc815\ubb34\ub97c \uc218\ud589\ud560 \ub2a5\ub825\uc774 \uc5c6\uac70\ub098 \ubcd1\uc73c\ub85c \uc815\uc0ac\ub97c \ub3cc\ubcf4\uc9c0 \ubabb\ud560 \ub54c \uad70\uc8fc\ub97c \ub300\uc2e0\ud574\uc11c \ud1b5\uce58\uad8c\uc744 \ubc1b\uc544 \uad6d\uac00\ub97c \ub2e4\uc2a4\ub9ac\ub358 \uc0ac\ub78c\uc774\ub098 \uadf8 \uc77c\uc744 \uac00\ub9ac\ud0a8\ub2e4."}, {"color": "#97c2fc", "id": "cleopatra vii", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Roman_Republic_in_40bC.svg", "label": "cleopatra vii", "shape": "image", "title": "Banr\u00edon ab ea Cl\u00e9\u00f3patra VII Philopator (as Gr\u00e9igis, \u039a\u03bb\u03b5\u03bf\u03c0\u03ac\u03c4\u03c1\u03b1 \u03a6\u03b9\u03bb\u03bf\u03c0\u03ac\u03c4\u03c9\u03c1; 69 RCR. \u2013 30 RCR). Rialaigh s\u00ed an tSean-\u00c9igipt in aice lena hathair, agus ansin lena dearth\u00e1ireacha, agus sa deireadh ina haonar."}, {"color": "#97c2fc", "id": "encyclopedia britannica", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Children\u0027s_Britannica.jpg", "label": "encyclopedia britannica", "shape": "image", "title": "\u0397 \u0395\u03b3\u03ba\u03c5\u03ba\u03bb\u03bf\u03c0\u03b1\u03af\u03b4\u03b5\u03b9\u03b1 \u039c\u03c0\u03c1\u03b9\u03c4\u03ac\u03bd\u03b9\u03ba\u03b1 (\u03b1\u03b3\u03b3\u03bb\u03b9\u03ba\u03ac: Encyclop\u00e6dia Britannica, \u03bb\u03b1\u03c4\u03b9\u03bd\u03b9\u03ba\u03ac \u03b3\u03b9\u03b1 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ae \u0395\u03b3\u03ba\u03c5\u03ba\u03bb\u03bf\u03c0\u03b1\u03af\u03b4\u03b5\u03b9\u03b1) \u03b5\u03af\u03bd\u03b1\u03b9 \u03b1\u03b3\u03b3\u03bb\u03cc\u03c6\u03c9\u03bd\u03b7 \u03b5\u03b3\u03ba\u03c5\u03ba\u03bb\u03bf\u03c0\u03b1\u03af\u03b4\u03b5\u03b9\u03b1 \u03b3\u03b5\u03bd\u03b9\u03ba\u03bf\u03cd \u03b5\u03bd\u03b4\u03b9\u03b1\u03c6\u03ad\u03c1\u03bf\u03bd\u03c4\u03bf\u03c2 \u03c0\u03bf\u03c5 \u03b5\u03ba\u03b4\u03af\u03b4\u03b5\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u03b9\u03b4\u03b9\u03c9\u03c4\u03b9\u03ba\u03ae \u03b5\u03c4\u03b1\u03b9\u03c1\u03b5\u03af\u03b1 \u03a4\u03b1 \u03bb\u03ae\u03bc\u03bc\u03b1\u03c4\u03b1 \u03c4\u03b7\u03c2 \u0395\u03b3\u03ba\u03c5\u03ba\u03bb\u03bf\u03c0\u03b1\u03af\u03b4\u03b5\u03b9\u03b1\u03c2 \u039c\u03c0\u03c1\u03b9\u03c4\u03ac\u03bd\u03b9\u03ba\u03b1 \u03b1\u03c0\u03b5\u03c5\u03b8\u03cd\u03bd\u03bf\u03bd\u03c4\u03b1\u03b9 \u03c3\u03b5 \u03b5\u03bd\u03ae\u03bb\u03b9\u03ba\u03bf \u03bc\u03bf\u03c1\u03c6\u03c9\u03bc\u03ad\u03bd\u03bf \u03ba\u03bf\u03b9\u03bd\u03cc \u03ba\u03b1\u03b9 \u03c3\u03c5\u03b3\u03b3\u03c1\u03ac\u03c6\u03bf\u03bd\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc \u03c0\u03c1\u03bf\u03c3\u03c9\u03c0\u03b9\u03ba\u03cc \u03c0\u03bf\u03c5 \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03b5\u03af\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc \u03c0\u03b5\u03c1\u03af\u03c0\u03bf\u03c5 100 \u03c3\u03c5\u03bd\u03c4\u03ac\u03ba\u03c4\u03b5\u03c2 \u03c0\u03bb\u03ae\u03c1\u03bf\u03c5\u03c2 \u03b1\u03c0\u03b1\u03c3\u03c7\u03cc\u03bb\u03b7\u03c3\u03b7\u03c2 \u03ba\u03b1\u03b9 \u03c0\u03ac\u03bd\u03c9 \u03b1\u03c0\u03cc 4.000 \u03b5\u03b9\u03b4\u03b9\u03ba\u03bf\u03cd\u03c2 \u03c3\u03c5\u03bd\u03b5\u03c1\u03b3\u03ac\u03c4\u03b5\u03c2. \u0398\u03b5\u03c9\u03c1\u03b5\u03af\u03c4\u03b1\u03b9 \u03b5\u03c5\u03c1\u03ad\u03c9\u03c2 \u03c9\u03c2 \u03b7 \u03c0\u03bb\u03ad\u03bf\u03bd \u03b1\u03ba\u03b1\u03b4\u03b7\u03bc\u03b1\u03ca\u03ba\u03ae \u03b5\u03b3\u03ba\u03c5\u03ba\u03bb\u03bf\u03c0\u03b1\u03af\u03b4\u03b5\u03b9\u03b1.\u0397 \u039c\u03c0\u03c1\u03b9\u03c4\u03ac\u03bd\u03b9\u03ba\u03b1 \u03b5\u03af\u03bd\u03b1\u03b9 \u03b7 \u03c0\u03b1\u03bb\u03b1\u03b9\u03cc\u03c4\u03b5\u03c1\u03b7 \u03b1\u03b3\u03b3\u03bb\u03cc\u03c6\u03c9\u03bd\u03b7 \u03b5\u03b3\u03ba\u03c5\u03ba\u03bb\u03bf\u03c0\u03b1\u03af\u03b4\u03b5\u03b9\u03b1 \u03c0\u03bf\u03c5 \u03b5\u03ba\u03b4\u03af\u03b4\u03b5\u03c4\u03b1\u03b9 \u03b1\u03ba\u03cc\u03bc\u03b1. \u03a0\u03c1\u03c9\u03c4\u03bf\u03b5\u03ba\u03b4\u03cc\u03b8\u03b7\u03ba\u03b5 \u03bc\u03b5\u03c4\u03b1\u03be\u03cd \u03c4\u03c9\u03bd 1768 \u03ba\u03b1\u03b9 1771 \u03c3\u03c4\u03bf \u0395\u03b4\u03b9\u03bc\u03b2\u03bf\u03cd\u03c1\u03b3\u03bf \u03c4\u03b7\u03c2 \u03a3\u03ba\u03c9\u03c4\u03af\u03b1\u03c2 \u03ba\u03b1\u03b9 \u03b3\u03c1\u03ae\u03b3\u03bf\u03c1\u03b1 \u03b1\u03bd\u03b1\u03c0\u03c4\u03cd\u03c7\u03b8\u03b7\u03ba\u03b5 \u03c3\u03b5 \u03b4\u03b7\u03bc\u03bf\u03c4\u03b9\u03ba\u03cc\u03c4\u03b7\u03c4\u03b1 \u03ba\u03b1\u03b9 \u03bc\u03ad\u03b3\u03b5\u03b8\u03bf\u03c2. \u0397 \u03c4\u03c1\u03af\u03c4\u03b7 \u03c4\u03b7\u03c2 \u03ad\u03ba\u03b4\u03bf\u03c3\u03b7 \u03c4\u03bf\u03c5 1801 \u03be\u03b5\u03c0\u03b5\u03c1\u03bd\u03bf\u03cd\u03c3\u03b5 \u03ae\u03b4\u03b7 \u03c4\u03bf\u03c5\u03c2 21 \u03c4\u03cc\u03bc\u03bf\u03c5\u03c2. \u03a4\u03bf \u03b1\u03bd\u03b5\u03c1\u03c7\u03cc\u03bc\u03b5\u03bd\u03bf \u03ba\u03cd\u03c1\u03bf\u03c2 \u03c4\u03b7\u03c2 \u03c3\u03c5\u03bd\u03ad\u03b2\u03b1\u03bb\u03b5 \u03c3\u03c4\u03b7\u03bd \u03c0\u03c1\u03bf\u03c3\u03ad\u03bb\u03ba\u03c5\u03c3\u03b7 \u03b5\u03c0\u03b9\u03c6\u03b1\u03bd\u03ce\u03bd \u03c3\u03c5\u03bd\u03b5\u03c1\u03b3\u03b1\u03c4\u03ce\u03bd, \u03b5\u03bd\u03ce \u03b7 9\u03b7 (1875-1889) \u03ba\u03b1\u03b9 \u03b7 \u03ad\u03ba\u03b4\u03bf\u03c3\u03b7 \u03b8\u03b5\u03c9\u03c1\u03bf\u03cd\u03bd\u03c4\u03b1\u03b9 \u03bf\u03c1\u03cc\u03c3\u03b7\u03bc\u03bf \u03b5\u03b3\u03ba\u03c5\u03ba\u03bb\u03bf\u03c0\u03b1\u03af\u03b4\u03b5\u03b9\u03b1\u03c2 \u03b3\u03b9\u03b1 \u03c4\u03b7\u03bd \u03b5\u03c5\u03c1\u03c5\u03bc\u03ac\u03b8\u03b5\u03b9\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03b7 \u03bb\u03bf\u03b3\u03bf\u03c4\u03b5\u03c7\u03bd\u03b9\u03ba\u03ae \u03c4\u03bf\u03c5\u03c2 \u03c4\u03b5\u03c7\u03bd\u03bf\u03c4\u03c1\u03bf\u03c0\u03af\u03b1. \u0391\u03c0\u03cc \u03c4\u03b7\u03bd 11\u03b7 \u03b5\u03ba\u03b4\u03bf\u03c3\u03ae \u03c4\u03b7\u03c2 \u03b7 \u039c\u03c0\u03c1\u03b9\u03c4\u03ac\u03bd\u03b9\u03ba\u03b1 \u03c3\u03c4\u03b1\u03b4\u03b9\u03b1\u03ba\u03ac \u03c3\u03c5\u03bd\u03c4\u03cc\u03bc\u03b5\u03c5\u03c3\u03b5 \u03ba\u03b1\u03b9 \u03b1\u03c0\u03bb\u03bf\u03c0\u03bf\u03af\u03b7\u03c3\u03b5 \u03c4\u03b1 \u03bb\u03ae\u03bc\u03bc\u03b1\u03c4\u03b1 \u03c4\u03b7\u03c2 \u03bc\u03b5 \u03c3\u03ba\u03bf\u03c0\u03cc \u03c4\u03b7 \u03b4\u03b9\u03b5\u03cd\u03c1\u03c5\u03bd\u03c3\u03b7 \u03c4\u03bf\u03c5 \u03ba\u03bf\u03b9\u03bd\u03bf\u03cd \u03c4\u03b7\u03c2 \u03c3\u03c4\u03b7 \u0392\u03cc\u03c1\u03b5\u03b9\u03bf \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03ae. \u03a4\u03bf 1933 \u03b7 \u0395\u03b3\u03ba\u03c5\u03ba\u03bb\u03bf\u03c0\u03b1\u03af\u03b4\u03b5\u03b9\u03b1 \u039c\u03c0\u03c1\u03b9\u03c4\u03ac\u03bd\u03b9\u03ba\u03b1 \u03ad\u03b3\u03b9\u03bd\u03b5 \u03b7 \u03c0\u03c1\u03ce\u03c4\u03b7 \u03b5\u03b3\u03ba\u03c5\u03ba\u03bb\u03bf\u03c0\u03b1\u03af\u03b4\u03b5\u03b9\u03b1 \u03c0\u03bf\u03c5 \u03b1\u03c0\u03ad\u03ba\u03c4\u03b7\u03c3\u03b5 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u03ae \"\u03c3\u03c5\u03bd\u03b5\u03c7\u03bf\u03cd\u03c2 \u03b1\u03bd\u03b1\u03b8\u03b5\u03ce\u03c1\u03b7\u03c3\u03b7\u03c2\", \u03bc\u03b5 \u03c4\u03b7\u03bd \u03bf\u03c0\u03bf\u03af\u03b1 \u03b7 \u03b5\u03b3\u03ba\u03c5\u03ba\u03bb\u03bf\u03c0\u03b1\u03af\u03b4\u03b5\u03b9\u03b1 \u03b5\u03c0\u03b1\u03bd\u03b5\u03ba\u03b4\u03af\u03b4\u03b5\u03c4\u03b1\u03b9 \u03c3\u03c5\u03bd\u03b5\u03c7\u03ce\u03c2 \u03ba\u03b1\u03b9 \u03ba\u03ac\u03b8\u03b5 \u03bb\u03ae\u03bc\u03bc\u03b1 \u03b1\u03bd\u03b1\u03bd\u03b5\u03ce\u03bd\u03b5\u03c4\u03b1\u03b9 \u03c3\u03b5 \u03c4\u03b1\u03ba\u03c4\u03b9\u03ba\u03ae \u03b2\u03ac\u03c3\u03b7. \u0397 \u03c3\u03b7\u03bc\u03b5\u03c1\u03b9\u03bd\u03ae 15\u03b7 \u03ad\u03ba\u03b4\u03bf\u03c3\u03b7 \u03b4\u03b9\u03b1\u03b8\u03ad\u03c4\u03b5\u03b9 \u03bc\u03b9\u03b1 \u03bc\u03bf\u03bd\u03b1\u03b4\u03b9\u03ba\u03ae \u03c4\u03c1\u03b9\u03bc\u03b5\u03c1\u03ae \u03b4\u03bf\u03bc\u03ae: \u03c4\u03b7\u03bd 12\u03c4\u03bf\u03bc\u03b7 \u03c3\u03cd\u03bd\u03c4\u03bf\u03bc\u03c9\u03bd \u03ac\u03c1\u03b8\u03c1\u03c9\u03bd (\u03c0\u03bf\u03c5 \u03b4\u03b5\u03bd \u03be\u03b5\u03c0\u03b5\u03c1\u03bd\u03bf\u03cd\u03bd \u03b3\u03b5\u03bd\u03b9\u03ba\u03ac \u03c4\u03b9\u03c2 750 \u03bb\u03ad\u03be\u03b5\u03b9\u03c2), \u03c4\u03b7\u03bd 17\u03c4\u03bf\u03bc\u03b7 \u03b5\u03ba\u03c4\u03b5\u03bd\u03ce\u03bd \u03ac\u03c1\u03b8\u03c1\u03c9\u03bd (\u03c4\u03b1 \u03bf\u03c0\u03bf\u03af\u03b1 \u03b4\u03b9\u03b1\u03b8\u03ad\u03c4\u03bf\u03c5\u03bd \u03b1\u03c0\u03cc 2 \u03b5\u03ce\u03c2 310 \u03c3\u03b5\u03bb\u03af\u03b4\u03b5\u03c2) \u03ba\u03b1\u03b9 \u03ad\u03bd\u03b1\u03bd \u03c4\u03cc\u03bc\u03bf \u03c0\u03bf\u03c5 \u03b1\u03c0\u03bf\u03c3\u03ba\u03bf\u03c0\u03b5\u03af \u03c3\u03c4\u03bf \u03bd\u03b1 \u03b4\u03ce\u03c3\u03b5\u03b9 \u03ad\u03bd\u03b1 \u03b9\u03b5\u03c1\u03b1\u03c1\u03c7\u03b9\u03ba\u03cc \u03b4\u03b9\u03ac\u03b3\u03c1\u03b1\u03bc\u03bc\u03b1 \u03c4\u03b7\u03c2 \u03b1\u03bd\u03b8\u03c1\u03ce\u03c0\u03b9\u03bd\u03b7\u03c2 \u03b3\u03bd\u03ce\u03c3\u03b7\u03c2. \u0397 Microp\u00e6dia \u03c7\u03c1\u03b7\u03c3\u03b9\u03bc\u03b5\u03cd\u03b5\u03b9 \u03b3\u03b9\u03b1 \u03b3\u03c1\u03ae\u03b3\u03bf\u03c1\u03b7 \u03b1\u03bd\u03b1\u03b6\u03ae\u03c4\u03b7\u03c3\u03b7 \u03ba\u03b1\u03b9 \u03c9\u03c2 \u03bf\u03b4\u03b7\u03b3\u03cc\u03c2 \u03b3\u03b9\u03b1 \u03c4\u03b7\u03bd Macrop\u00e6dia, \u03b5\u03bd\u03ce \u03c3\u03c5\u03bd\u03b9\u03c3\u03c4\u03ac\u03c4\u03b1\u03b9 \u03c3\u03c4\u03bf\u03c5\u03c2 \u03c7\u03c1\u03ae\u03c3\u03c4\u03b5\u03c2 \u03bd\u03b1 \u03bc\u03b5\u03bb\u03b5\u03c4\u03ae\u03c3\u03bf\u03c5\u03bd \u03c4\u03bf \u03b4\u03b9\u03ac\u03b3\u03c1\u03b1\u03bc\u03bc\u03b1 \u03c4\u03b7\u03c2 Prop\u00e6dia \u03b3\u03b9\u03b1 \u03bd\u03b1 \u03ba\u03b1\u03c4\u03b1\u03bd\u03bf\u03ae\u03c3\u03bf\u03c5\u03bd \u03c4\u03bf \u03c0\u03bb\u03b1\u03af\u03c3\u03b9\u03bf \u03b5\u03bd\u03cc\u03c2 \u03b8\u03ad\u03bc\u03b1\u03c4\u03bf\u03c2 \u03ba\u03b1\u03b9 \u03b3\u03b9\u03b1 \u03bd\u03b1 \u03b2\u03c1\u03bf\u03c5\u03bd \u03ac\u03bb\u03bb\u03b1, \u03bb\u03b5\u03c0\u03c4\u03bf\u03bc\u03b5\u03c1\u03ad\u03c3\u03c4\u03b5\u03c1\u03b1 \u03bb\u03ae\u03bc\u03bc\u03b1\u03c4\u03b1. \u03a4\u03bf \u03bc\u03ad\u03b3\u03b5\u03b8\u03bf\u03c2 \u03c4\u03b7\u03c2 \u039c\u03c0\u03c1\u03b9\u03c4\u03ac\u03bd\u03b9\u03ba\u03b1 \u03ad\u03c7\u03b5\u03b9 \u03c0\u03b1\u03c1\u03b1\u03bc\u03b5\u03af\u03bd\u03b5\u03b9 \u03c3\u03c7\u03b5\u03b4\u03cc\u03bd \u03c3\u03c4\u03b1\u03b8\u03b5\u03c1\u03cc \u03c4\u03b1 \u03c4\u03b5\u03bb\u03b5\u03c5\u03c4\u03b1\u03af\u03b1 70 \u03c7\u03c1\u03cc\u03bd\u03b9\u03b1, \u03bc\u03b5 \u03c0\u03b5\u03c1\u03af\u03c0\u03bf\u03c5 40 \u03b5\u03ba\u03b1\u03c4\u03bf\u03bc\u03bc\u03cd\u03c1\u03b9\u03b1 \u03bb\u03ad\u03be\u03b5\u03b9\u03c2 \u03b3\u03b9\u03b1 \u03bc\u03b9\u03c3\u03cc \u03b5\u03ba\u03b1\u03c4\u03bf\u03bc\u03bc\u03cd\u03c1\u03b9\u03bf \u03b8\u03ad\u03bc\u03b1\u03c4\u03b1. \u0391\u03bd \u03ba\u03b1\u03b9 \u03b7 \u03ad\u03ba\u03b4\u03bf\u03c3\u03b7 \u03b3\u03af\u03bd\u03b5\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc \u03c4\u03bf 1901 \u03b1\u03c0\u03cc \u03c4\u03b9\u03c2 \u0397\u03a0\u0391, \u03b7 \u039c\u03c0\u03c1\u03b9\u03c4\u03ac\u03bd\u03b9\u03ba\u03b1 \u03ad\u03c7\u03b5\u03b9 \u03b4\u03b9\u03b1\u03c4\u03b7\u03c1\u03ae\u03c3\u03b5\u03b9 \u03c4\u03b7\u03bd \u03c0\u03b1\u03c1\u03b1\u03b4\u03bf\u03c3\u03b9\u03b1\u03ba\u03ae \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ae \u03bf\u03c1\u03b8\u03bf\u03b3\u03c1\u03b1\u03c6\u03af\u03b1. \u03a3\u03c4\u03b7\u03bd \u03b9\u03c3\u03c4\u03bf\u03c1\u03b9\u03ba\u03ae \u03c4\u03b7\u03c2 \u03c0\u03bf\u03c1\u03b5\u03af\u03b1 \u03b7 \u039c\u03c0\u03c1\u03b9\u03c4\u03ac\u03bd\u03b9\u03ba\u03b1 \u03ad\u03c7\u03b5\u03b9 \u03b1\u03bd\u03c4\u03b9\u03bc\u03b5\u03c4\u03c9\u03c0\u03af\u03c3\u03b5\u03b9 \u03b4\u03c5\u03c3\u03ba\u03bf\u03bb\u03af\u03b5\u03c2 \u03bd\u03b1 \u03c0\u03b1\u03c1\u03b1\u03bc\u03b5\u03af\u03bd\u03b5\u03b9 \u03b5\u03c0\u03b9\u03ba\u03b5\u03c1\u03b4\u03ae\u03c2 \u2014 \u03c0\u03c1\u03cc\u03b2\u03bb\u03b7\u03bc\u03b1 \u03c0\u03bf\u03c5 \u03b1\u03bd\u03c4\u03b9\u03bc\u03b5\u03c4\u03c9\u03c0\u03af\u03b6\u03bf\u03c5\u03bd \u03c0\u03bf\u03bb\u03bb\u03ad\u03c2 \u03b5\u03b3\u03ba\u03c5\u03ba\u03bb\u03bf\u03c0\u03b1\u03af\u03b4\u03b5\u03b9\u03b5\u03c2. \u03a4\u03bf\u03bd \u039c\u03ac\u03c1\u03c4\u03b9\u03bf \u03c4\u03bf\u03c5 2012 \u03b1\u03bd\u03b1\u03ba\u03bf\u03b9\u03bd\u03ce\u03b8\u03b7\u03ba\u03b5 \u03b7 \u03b4\u03b9\u03b1\u03ba\u03bf\u03c0\u03ae \u03c4\u03b7\u03c2 \u03ad\u03bd\u03c4\u03c5\u03c0\u03b7\u03c2 \u03ad\u03ba\u03b4\u03bf\u03c3\u03b7\u03c2, \u03ba\u03b1\u03b8\u03ce\u03c2 \u03bf\u03b9 \u03c0\u03c9\u03bb\u03ae\u03c3\u03b5\u03b9\u03c2 \u03c4\u03b7\u03c2 \u03b5\u03c4\u03b1\u03b9\u03c1\u03b5\u03af\u03b1\u03c2 \u03c4\u03b1 \u03c4\u03b5\u03bb\u03b5\u03c5\u03c4\u03b1\u03af\u03b1 \u03c7\u03c1\u03cc\u03bd\u03b9\u03b1 \u03c0\u03c1\u03bf\u03ad\u03c1\u03c7\u03bf\u03bd\u03c4\u03b1\u03bd \u03ba\u03b1\u03c4\u03ac 85% \u03b1\u03c0\u03cc \u03c4\u03b9\u03c2 \u03b7\u03bb\u03b5\u03ba\u03c4\u03c1\u03bf\u03bd\u03b9\u03ba\u03ad\u03c2 \u03b5\u03ba\u03b4\u03cc\u03c3\u03b5\u03b9\u03c2. \u039a\u03ac\u03c0\u03bf\u03b9\u03b1 \u03bb\u03ae\u03bc\u03bc\u03b1\u03c4\u03b1 \u03c3\u03b5 \u03c3\u03c5\u03b3\u03ba\u03b5\u03ba\u03c1\u03b9\u03bc\u03ad\u03bd\u03b5\u03c2 \u03c0\u03c1\u03bf\u03b7\u03b3\u03bf\u03cd\u03bc\u03b5\u03bd\u03b5\u03c2 \u03b5\u03ba\u03b4\u03cc\u03c3\u03b5\u03b9\u03c2 \u03ad\u03c7\u03bf\u03c5\u03bd \u03b4\u03b5\u03c7\u03b8\u03b5\u03af \u03ba\u03c1\u03b9\u03c4\u03b9\u03ba\u03ae \u03c9\u03c2 \u03b1\u03bd\u03b1\u03ba\u03c1\u03b9\u03b2\u03ae, \u03c0\u03c1\u03bf\u03ba\u03b1\u03c4\u03b5\u03b9\u03bb\u03b7\u03bc\u03bc\u03ad\u03bd\u03b1 \u03ae \u03c9\u03c2 \u03b3\u03c1\u03b1\u03bc\u03bc\u03ad\u03bd\u03b1 \u03b1\u03c0\u03cc \u03b1\u03bd\u03b1\u03c1\u03bc\u03cc\u03b4\u03b9\u03bf\u03c5\u03c2 \u03c3\u03c5\u03bd\u03c4\u03ac\u03ba\u03c4\u03b5\u03c2.\u0397 \u03b1\u03ba\u03c1\u03af\u03b2\u03b5\u03b9\u03b1 \u03c3\u03b5 \u03ba\u03ac\u03c0\u03bf\u03b9\u03b1 \u03c3\u03b7\u03bc\u03b5\u03af\u03b1 \u03c4\u03b7\u03c2 \u03c3\u03b7\u03bc\u03b5\u03c1\u03b9\u03bd\u03ae\u03c2 \u03ad\u03ba\u03b4\u03bf\u03c3\u03b7\u03c2 \u03ad\u03c7\u03b5\u03b9 \u03b5\u03c0\u03af\u03c3\u03b7\u03c2 \u03b1\u03bc\u03c6\u03b9\u03c3\u03b2\u03b7\u03c4\u03b7\u03b8\u03b5\u03af \u03b1\u03bd \u03ba\u03b1\u03b9 \u03bf\u03b9 \u03b9\u03c3\u03c7\u03c5\u03c1\u03b9\u03c3\u03bc\u03bf\u03af \u03b1\u03c5\u03c4\u03bf\u03af \u03ad\u03c7\u03bf\u03c5\u03bd \u03b1\u03bc\u03c6\u03b9\u03c3\u03b2\u03b7\u03c4\u03b7\u03b8\u03b5\u03af \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u03b4\u03b9\u03bf\u03af\u03ba\u03b7\u03c3\u03b7 \u03c4\u03b7\u03c2 \u039c\u03c0\u03c1\u03b9\u03c4\u03ac\u03bd\u03b9\u03ba\u03b1. \u03a0\u03b1\u03c1\u03cc\u03bb\u03b5\u03c2 \u03c4\u03b9\u03c2 \u03ba\u03c1\u03b9\u03c4\u03b9\u03ba\u03ad\u03c2 \u03b1\u03c5\u03c4\u03ad\u03c2 \u03b7 \u039c\u03c0\u03c1\u03b9\u03c4\u03ac\u03bd\u03b9\u03ba\u03b1 \u03b4\u03b9\u03b1\u03c4\u03b7\u03c1\u03b5\u03af \u03c4\u03b7 \u03c6\u03ae\u03bc\u03b7 \u03c4\u03b7\u03c2 \u03c9\u03c2 \u03b1\u03be\u03b9\u03cc\u03c0\u03b9\u03c3\u03c4\u03bf \u03b5\u03c1\u03b3\u03b1\u03bb\u03b5\u03af\u03bf \u03ad\u03c1\u03b5\u03c5\u03bd\u03b1\u03c2."}, {"color": "#97c2fc", "id": "learning", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/OLPC_Haiti.jpg", "label": "learning", "shape": "image", "title": "Education is a purposeful activity directed at achieving certain aims, such as transmitting knowledge or fostering skills and character traits. These aims may include the development of understanding, rationality, kindness, and honesty. Various researchers emphasize the role of critical thinking in order to distinguish education from indoctrination. Some theorists require that education results in an improvement of the student while others prefer a value-neutral definition of the term. In a slightly different sense, education may also refer, not to the process, but to the product of this process: the mental states and dispositions possessed by educated people. Education originated as the transmission of cultural heritage from one generation to the next. Today, educational goals increasingly encompass new ideas such as the liberation of learners, skills needed for modern society, empathy, and complex vocational skills. Types of education are commonly divided into formal, non-formal, and informal education. Formal education takes place in education and training institutions, is usually structured by curricular aims and objectives, and learning is typically guided by a teacher. In most regions, formal education is compulsory up to a certain age and commonly divided into educational stages such as kindergarten, primary school and secondary school. Nonformal education occurs as addition or alternative to formal education. It may be structured according to educational arrangements, but in a more flexible manner, and usually takes place in community-based, workplace-based or civil society-based settings. Lastly, informal education occurs in daily life, in the family, any experience that has a formative effect on the way one thinks, feels, or acts may be considered educational, whether unintentional or intentional. In practice there is a continuum from the highly formalized to the highly informalized, and informal learning can occur in all three settings. For instance, homeschooling can be classified as nonformal or informal, depending upon the structure. Regardless of setting, educational methods include teaching, training, storytelling, discussion, and directed research. The methodology of teaching is called pedagogy. Education is supported by a variety of different philosophies, theories and empirical research agendas. There are movements for education reforms, such as for improving quality and efficiency of education towards relevance in students\u0027 lives and efficient problem solving in modern or future society at large, or for evidence-based education methodologies. A right to education has been recognized by some governments and the United Nations. Global initiatives aim at achieving the Sustainable Development Goal 4, which promotes quality education for all."}, {"color": "#97c2fc", "id": "euphrates", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/20151228-Euphrates_9283.jpg", "label": "euphrates", "shape": "image", "title": "\uc720\ud504\ub77c\ud14c\uc2a4\uac15(\uc601\uc5b4: Euphrates, \uc544\ub78d\uc5b4: \u0627\u0644\u0641\u0631\u0627\u062a \uc54c\ud478\ub77c\ud2b8[*])\uc740 \ud2f0\uadf8\ub9ac\uc2a4\uac15\uacfc \ud568\uaed8 \uba54\uc18c\ud3ec\ud0c0\ubbf8\uc544 \uc9c0\uc5ed\uc744 \ud750\ub974\ub294 \uc8fc\uc694 \uac15\uc774\ub2e4. \ud130\ud0a4 \ub3d9\ubd80 \uace0\uc6d0\uc5d0\uc11c \ubc1c\uc6d0\ud558\uc5ec \uc2dc\ub9ac\uc544\uc640 \uc774\ub77c\ud06c\ub97c \uac00\ub85c\uc9c8\ub7ec \ud750\ub978\ub2e4. \uc774\ub77c\ud06c \ub0a8\ubd80\uc5d0\uc11c \ub3d9\ucabd\uc758 \ud2f0\uadf8\ub9ac\uc2a4\uac15\uacfc \ud569\ub958\ud558\uc5ec \uc0e4\ud2b8\uc54c\uc544\ub78d\uac15\uc744 \uc774\ub8ec\ub2e4. \ud2f0\uadf8\ub9ac\uc2a4\uac15\uacfc \ud568\uaed8 \uba54\uc18c\ud3ec\ud0c0\ubbf8\uc544 \ubb38\uba85\uc744 \uc774\ub8ec \uac15\uc774\uae30\ub3c4 \ud558\ub2e4."}, {"color": "#97c2fc", "id": "roman rule", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Green_glass_Roman_cup_unearthed_at_Eastern_Han_tomb,_Guixian,_China.jpg", "label": "roman rule", "shape": "image", "title": "L\u0027Empire romain (en latin : Imperium romanum) est le nom donn\u00e9 par les historiens \u00e0 la p\u00e9riode de la Rome antique s\u0027\u00e9tendant entre 27 av. J.-C. et 476 apr. J.-C.. Pour la p\u00e9riode post\u00e9rieure, de 476 \u00e0 1453 apr. J.-C., qui concerne surtout la partie orientale de l\u0027Empire, avec Constantinople pour capitale, les historiens modernes parlent aujourd\u0027hui d\u0027Empire byzantin. Ce terme n\u0027est toutefois apparu qu\u0027au XVIe si\u00e8cle, ses habitants de l\u0027\u00e9poque l\u0027appelant toujours \u00ab empire des Romains \u00bb. La distinction entre Empire romain et Empire byzantin, ainsi que la date de naissance assign\u00e9e \u00e0 ce dernier sont d\u2019ailleurs une question de convention entre chercheurs modernes. En Europe de l\u0027Ouest et centrale, l\u0027Empire d\u0027Occident (800-924) des rois carolingiens, puis le Saint-Empire romain germanique (962-1806), dont les souverains se faisaient encore appeler \u00ab Empereur des Romains \u00bb, se consid\u00e9raient \u00e9galement comme les successeurs l\u00e9gitimes de l\u0027Empire latin. L\u0027ann\u00e9e 27 av. J.-C. correspond \u00e0 l\u0027octroi par le S\u00e9nat \u00e0 Octave du surnom d\u0027Augustus (\u00ab Auguste \u00bb), date traditionnellement consid\u00e9r\u00e9e comme le d\u00e9but du principat. Durant la p\u00e9riode de cinq si\u00e8cles allant de 27 av. J.-C. \u00e0 476 apr. J.-C., l\u0027\u00c9tat romain s\u0027est agrandi au point d\u0027englober un territoire allant de la Maur\u00e9tanie tingitane (Maroc actuel) jusqu\u0027\u00e0 la M\u00e9sopotamie, et de la Britannie (Angleterre et Pays de Galles actuels) jusqu\u0027\u00e0 l\u0027\u00c9gypte, cr\u00e9ant ainsi l\u0027une des plus grandes entit\u00e9s politiques de l\u0027Histoire, qui influen\u00e7a profond\u00e9ment le monde m\u00e9diterran\u00e9en, sur le plan culturel, linguistique et finalement religieux, tout en assurant la conservation de la civilisation grecque antique re\u00e7ue en h\u00e9ritage. La p\u00e9riode imp\u00e9riale fut aussi un temps de d\u00e9veloppement des \u00e9changes \u00e9conomiques, facilit\u00e9 par la construction d\u0027un important r\u00e9seau routier, parfois encore existant, et de nombreuses villes, devenues par la suite des m\u00e9tropoles d\u0027Europe occidentale (Paris, Londres, Lyon, Strasbourg, Barcelone, etc.). L\u0027Empire fut fond\u00e9 par Auguste, qui mit fin \u00e0 la Derni\u00e8re Guerre civile de la R\u00e9publique romaine, au cours de la toute fin de la R\u00e9publique romaine. Contrairement \u00e0 la R\u00e9publique, qui \u00e9tait oligarchique, l\u0027Empire fut une autocratie, tout en conservant durant le principat des apparences r\u00e9publicaines : le pouvoir politique \u00e9tait principalement d\u00e9tenu par un seul homme, l\u0027empereur, qui s\u0027appuyait sur une bureaucratie sans cesse plus d\u00e9velopp\u00e9e, sur une administration territoriale importante et sur une puissante arm\u00e9e. De sa fondation par Auguste jusqu\u0027\u00e0 la d\u00e9position de son dernier empereur, Romulus Augustule, l\u0027Empire eut une histoire int\u00e9rieure et ext\u00e9rieure complexe, caract\u00e9ris\u00e9e, au d\u00e9part, par une certaine stabilit\u00e9 politique (p\u00e9riode du principat), puis, \u00e0 partir du IIIe si\u00e8cle, par une instabilit\u00e9 de plus en plus importante : crise du troisi\u00e8me si\u00e8cle et dominat. Les coups d\u0027\u00c9tat et les guerres civiles se multiplient, et l\u0027Empire avait \u00e0 affronter un nombre grandissant d\u0027ennemis ext\u00e9rieurs. En effet, \u00e0 partir de la fin du IIe si\u00e8cle, l\u0027Empire est confront\u00e9 \u00e0 ce que l\u0027historiographie ult\u00e9rieure a appel\u00e9 les invasions barbares. Il s\u0027agissait, en r\u00e9alit\u00e9, de mouvements de populations de tr\u00e8s grande ampleur, r\u00e9alis\u00e9s sur de longues dur\u00e9es. Les peuples dits \u00ab barbares \u00bb, en se d\u00e9pla\u00e7ant vers l\u0027ouest, finirent par se heurter \u00e0 la fronti\u00e8re romaine, militairement gard\u00e9e, et, pouss\u00e9s par d\u0027autres peuples plus \u00e0 l\u0027est, tent\u00e8rent de la percer. Si l\u0027Empire parvint, dans un premier temps, \u00e0 repousser les envahisseurs, la crise du troisi\u00e8me si\u00e8cle vit les fronti\u00e8res c\u00e9der une premi\u00e8re fois. En r\u00e9action aux p\u00e9rils ext\u00e9rieurs, le pouvoir romain, \u00e0 partir de la t\u00e9trarchie, chercha \u00e0 se renforcer : les centres de d\u00e9cision politique et militaire furent multipli\u00e9s, l\u0027administration d\u00e9velopp\u00e9e et militaris\u00e9e, et la taille de l\u0027arm\u00e9e augment\u00e9e. Le IVe si\u00e8cle fut l\u0027\u00e9poque des guerres civiles entre les successeurs des t\u00e9trarques, et il fut domin\u00e9 par la personnalit\u00e9 de Constantin Ier, qui r\u00e9nova profond\u00e9ment l\u0027Empire romain, en lui donnant ses caract\u00e9ristiques d\u00e9finitives. \u00c0 cette \u00e9poque, le pouvoir \u00e9tait devenu un r\u00e9gime absolu, avec une cour et un protocole de type oriental. La fin de la proscription du christianisme par Constantin, puis son \u00e9tablissement comme religion d\u0027\u00c9tat par Th\u00e9odose Ier est le fait le plus marquant de la civilisation romaine dans cette p\u00e9riode, l\u0027Antiquit\u00e9 tardive. Appuy\u00e9e sur l\u0027appareil administratif romain, extr\u00eamement d\u00e9velopp\u00e9, l\u0027\u00c9glise acquit une place pr\u00e9pond\u00e9rante dans tous les territoires romains avant d\u0027\u00eatre chass\u00e9e, par l\u0027expansion de l\u0027islam, d\u0027une partie de ceux-ci. Apr\u00e8s la division de l\u0027Empire en deux entit\u00e9s, l\u0027Empire romain d\u0027Orient (pars orientalis) et l\u0027Empire romain d\u0027Occident (pars occidentalis), la partie occidentale est marqu\u00e9e, \u00e0 partir du Ve si\u00e8cle, par un d\u00e9litement continu de l\u0027autorit\u00e9 politique au profit des royaumes germaniques : la puissance militaire s\u0027effondre, l\u0027\u00e9conomie est exsangue et la domination territoriale se r\u00e9duit, jusqu\u0027\u00e0 ne plus d\u00e9passer l\u0027Italie. L\u0027Empire s\u0027effondre d\u0027une mani\u00e8re progressive, et la d\u00e9position, par Odoacre, du dernier empereur Romulus Augustule, est finalement un \u00e9v\u00e9nement mineur, surtout symbolique. \u00c9teint en Occident en 476, l\u0027Empire romain persista en Orient, autour de sa capitale, Constantinople. \u00c0 l\u0027Est, il m\u00eala, comme jadis \u00e0 l\u0027Ouest, des \u00e9l\u00e9ments de civilisation grecs et latins, mais la part grecque est devenue pr\u00e9pond\u00e9rante. Dans la seconde moiti\u00e9 du XIXe si\u00e8cle, l\u0027appellation \u00ab byzantin \u00bb (qui date du XVIe si\u00e8cle mais \u00e9tait peu utilis\u00e9e) se g\u00e9n\u00e9ralise pour l\u0027Empire romain d\u0027Orient, mais en fait, il n\u0027existe pas de fondation ou de d\u00e9but de l\u0027Empire byzantin, qui n\u0027est que la p\u00e9riode m\u00e9di\u00e9vale et finale de l\u0027Empire romain et prend fin en 1453."}, {"color": "#97c2fc", "id": "revolutionary", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Paul-Jacob_Laminit_(inc.)_Jahann_Voeltz_(dis.)_Combat_dans_les_rues_de_Gand,_nov\u00e9mbre_1789.jpg", "label": "revolutionary", "shape": "image", "title": "\u0412\u0435\u043b\u0438\u0301\u043a\u0430\u044f \u0444\u0440\u0430\u043d\u0446\u0443\u0301\u0437\u0441\u043a\u0430\u044f \u0440\u0435\u0432\u043e\u043b\u044e\u0301\u0446\u0438\u044f (\u0444\u0440. la R\u00e9volution fran\u00e7aise) \u2014 \u043a\u0440\u0443\u043f\u043d\u0435\u0439\u0448\u0430\u044f \u0442\u0440\u0430\u043d\u0441\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u044f \u0441\u043e\u0446\u0438\u0430\u043b\u044c\u043d\u043e\u0439 \u0438 \u043f\u043e\u043b\u0438\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u0441\u0438\u0441\u0442\u0435\u043c\u044b \u0424\u0440\u0430\u043d\u0446\u0438\u0438, \u043f\u0440\u0438\u0432\u0435\u0434\u0448\u0430\u044f \u043a \u0443\u043d\u0438\u0447\u0442\u043e\u0436\u0435\u043d\u0438\u044e \u0432 \u0441\u0442\u0440\u0430\u043d\u0435 \u0441\u0442\u0430\u0440\u043e\u0433\u043e \u043f\u043e\u0440\u044f\u0434\u043a\u0430 (Ancien R\u00e9gime) \u0438 \u0430\u0431\u0441\u043e\u043b\u044e\u0442\u043d\u043e\u0439 \u043c\u043e\u043d\u0430\u0440\u0445\u0438\u0438, \u0438 \u043f\u0440\u043e\u0432\u043e\u0437\u0433\u043b\u0430\u0448\u0435\u043d\u0438\u044e \u041f\u0435\u0440\u0432\u043e\u0439 \u0444\u0440\u0430\u043d\u0446\u0443\u0437\u0441\u043a\u043e\u0439 \u0440\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0438 (\u0441\u0435\u043d\u0442\u044f\u0431\u0440\u044c 1792 \u0433\u043e\u0434\u0430) \u0434\u0435-\u044e\u0440\u0435 \u0441\u0432\u043e\u0431\u043e\u0434\u043d\u044b\u0445 \u0438 \u0440\u0430\u0432\u043d\u044b\u0445 \u0433\u0440\u0430\u0436\u0434\u0430\u043d \u043f\u043e\u0434 \u0434\u0435\u0432\u0438\u0437\u043e\u043c \u00ab\u0421\u0432\u043e\u0431\u043e\u0434\u0430, \u0440\u0430\u0432\u0435\u043d\u0441\u0442\u0432\u043e, \u0431\u0440\u0430\u0442\u0441\u0442\u0432\u043e\u00bb. \u041d\u0430\u0447\u0430\u043b\u043e\u043c \u0440\u0435\u0432\u043e\u043b\u044e\u0446\u0438\u0438 \u0441\u0442\u0430\u043b\u043e \u0432\u0437\u044f\u0442\u0438\u0435 \u0411\u0430\u0441\u0442\u0438\u043b\u0438\u0438 14 \u0438\u044e\u043b\u044f 1789 \u0433\u043e\u0434\u0430, \u0430 \u043e\u043a\u043e\u043d\u0447\u0430\u043d\u0438\u0435\u043c \u0438\u0441\u0442\u043e\u0440\u0438\u043a\u0438 \u0441\u0447\u0438\u0442\u0430\u044e\u0442 \u043f\u0435\u0440\u0435\u0432\u043e\u0440\u043e\u0442 18 \u0431\u0440\u044e\u043c\u0435\u0440\u0430 (9 \u043d\u043e\u044f\u0431\u0440\u044f) 1799 \u0433\u043e\u0434\u0430."}, {"color": "#97c2fc", "id": "sobriety", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Breathalyzer_test_0013.png", "label": "sobriety", "shape": "image", "title": "\u0422\u0432\u0435\u0440\u0435\u0437\u0456\u0441\u0442\u044c \u2014 \u0437\u0430\u0431\u0435\u0437\u043f\u0435\u0447\u0443\u0454 \u044f\u0441\u043d\u0443 \u0441\u0432\u0456\u0434\u043e\u043c\u0456\u0441\u0442\u044c \u0442\u0430 \u0432\u0432\u0430\u0436\u0430\u0454\u0442\u044c\u0441\u044f \u043e\u0434\u043d\u0456\u0454\u044e \u0437 \u043e\u0441\u043d\u043e\u0432\u043d\u0438\u0445 \u0445\u0440\u0438\u0441\u0442\u0438\u044f\u043d\u0441\u044c\u043a\u0438\u0445 \u0447\u0435\u0441\u043d\u043e\u0442. \u0412\u0432\u0430\u0436\u0430\u0454\u0442\u044c\u0441\u044f, \u0449\u043e \u0442\u0432\u0435\u0440\u0435\u0437\u0456\u0441\u0442\u044c \u2014 \u0446\u0435 \u043f\u0440\u0438\u0440\u043e\u0434\u043d\u0438\u0439 \u0456 \u0442\u0432\u043e\u0440\u0447\u0438\u0439 \u0441\u0442\u0430\u043d \u043b\u044e\u0434\u0438\u043d\u0438, \u0441\u0456\u043c\u0027\u0457 \u0442\u0430 \u0441\u0443\u0441\u043f\u0456\u043b\u044c\u0441\u0442\u0432\u0430 \u0432 \u0446\u0456\u043b\u043e\u043c\u0443, \u044f\u043a\u0435 \u0432\u0456\u043b\u044c\u043d\u0435 \u0432\u0456\u0434 \u0437\u0430\u043f\u0440\u043e\u0433\u0440\u0430\u043c\u043e\u0432\u0430\u043d\u043e\u0441\u0442\u0456 \u0441\u0430\u043c\u043e\u043e\u0442\u0440\u0443\u0454\u043d\u043d\u044f\u043c \u0456\u043d\u0442\u043e\u043a\u0441\u0438\u043a\u0430\u043d\u0442\u0430\u043c\u0438, \u0442\u0430 \u0444\u0456\u0437\u0438\u0447\u043d\u043e\u0433\u043e \u043e\u0442\u0440\u0443\u0454\u043d\u043d\u044f \u043d\u0438\u043c\u0438 \u0432 \u0431\u0443\u0434\u044c-\u044f\u043a\u0438\u0445 \u0434\u043e\u0437\u0430\u0445. \u0422\u0432\u0435\u0440\u0435\u0437\u0456\u0441\u0442\u044c (\u043b\u0430\u0442. sobrietas) \u2014 \u0442\u0440\u0438\u0432\u0430\u043b\u0435 \u0443\u0442\u0440\u0438\u043c\u0430\u043d\u043d\u044f \u0432\u0456\u0434 \u0432\u0436\u0438\u0432\u0430\u043d\u043d\u044f \u0430\u043b\u043a\u043e\u0433\u043e\u043b\u044e \u0442\u0430 \u0456\u043d\u0448\u0438\u0445 \u043f\u0441\u0438\u0445\u043e\u0442\u0440\u043e\u043f\u043d\u0438\u0445 \u0440\u0435\u0447\u043e\u0432\u0438\u043d \u0414\u0435\u043d\u044c \u0442\u0432\u0435\u0440\u0435\u0437\u043e\u0441\u0442\u0456, \u0437\u0430\u043f\u0440\u043e\u043f\u043e\u043d\u043e\u0432\u0430\u043d\u0438\u0439 \u0420\u0443\u0445\u043e\u043c \u0423\u0413\u041a\u0426 \u00ab\u0417\u0430 \u0442\u0432\u0435\u0440\u0435\u0437\u0456\u0441\u0442\u044c \u0436\u0438\u0442\u0442\u044f\u00bb \u2014 1 \u0441\u0456\u0447\u043d\u044f. \u0414\u043b\u044f \u0431\u043e\u0440\u043e\u0442\u044c\u0431\u0438 \u0437 \u043f\u0438\u044f\u0446\u0442\u0432\u043e\u043c \u0443 \u0413\u0430\u043b\u0438\u0447\u0438\u043d\u0456 \u0443 \u0425\u0406\u0425-\u0425\u0425 \u0441\u0442\u043e\u043b\u0456\u0442\u0442\u044f\u0445 \u043f\u0440\u0438 \u0446\u0435\u0440\u043a\u0432\u0430\u0445 \u0434\u0456\u044f\u043b\u0438 \u0411\u0440\u0430\u0442\u0441\u0442\u0432\u0430 \u0442\u0432\u0435\u0440\u0435\u0437\u043e\u0441\u0442\u0456."}, {"color": "#97c2fc", "id": "satan", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/La_B\u00eate_de_la_Mer.jpg", "label": "satan", "shape": "image", "title": "Setan atau syetan adalah makhluk dalam agama Samawi yang menggoda manusia untuk berbuat jahat. Pada awalnya, istilah \"setan\" digunakan sebagai julukan untuk berbagai entitas yang menantang kepercayaan iman manusia di dalam Alkitab Ibrani. Sejak saat itu, agama-agama Samawi menggunakan istilah \"Satan\" sebagai nama untuk Iblis. Di dalam bahasa Indonesia, istilah Satan berbeda maknanya dengan \"setan\". \"Satan\" (huruf besar) lebih condong kepada sang Iblis (diabolos), sedangkan \"setan\" (huruf kecil) lebih mengacu kepada roh-roh jahat (daemon). Perubahan makna itu terjadi karena setan tidak diterjemahkan langsung dari bahasa Ibrani, melainkan melalui bahasa Arab, sehingga terjadi pergeseran makna. Tokoh yang dikenal sebagai \"setan\" pertama kali muncul dalam Tanakh sebagai seorang penuntut surgawi dan salah satu Anak-anak Allah yang tunduk kepada Yahweh. Ia menuntut bangsa Yehuda dalam pengadilan surgawi dan menguji kesetiaan para pengikut Yahweh dengan membuat mereka menderita. Selama periode intertestamental, setan berubah menjadi makhluk jahat dengan sifat-sifat yang amat mengerikan dan dengan Tuhan (kemungkinan akibat pengaruh dari tokoh Angra Mainyu dalam agama Zoroastrianisme). Dalam apokrifa Kitab Yobel, Yahweh memberikan wewenang atas malaikat yang telah jatuh kepada untuk menggoda manusia agar mereka berbuat dosa, dan juga untuk menghukum mereka. Dalam Injil Sinoptik, Satan mencobai Yesus di gurun dan dianggap sebagai penyebab penyakit. Dalam Kitab Wahyu, Satan muncul sebagai naga merah besar yang dikalahkan oleh Malaikat Mikael dan dilempar dari surga. Ia kemudian terikat seribu tahun lamanya, tetapi sempat bebas sebelum akhirnya dikalahkan dan dilempar ke lautan api. Dalam agama Kristen, Satan juga dikenal dengan sebutan Iblis. Walaupun Kitab Kejadian tidak menyebutkan namanya secara langsung, ia sering kali dianggap sebagai ular di Taman Eden. Pada abad pertengahan, Satan tidak memiliki peranan yang besar dalam teologi Kristen dan digunakan sebagai dalam sandiwara misteri. Pada periode modern awal, peran Satan menjadi semakin penting akibat tersebarnya kepercayaan akan kerasukan setan dan sihir. Pada Abad Pencerahan, kepercayaan akan keberadaan Satan dikritik habis-habisan. Walaupun begitu, kepercayaan akan Satan masih tetap ada, khususnya di Amerika. Sementara itu, dalam Al Quran, Iblis adalah makhluk yang terbuat dari api dan diusir dari surga karena ia menolak bersujud kepada Adam, dan ia juga membuat manusia berbuat dosa dengan menyusupi wasw\u0101s (\"pikiran jahat\") ke dalam benak manusia. Dalam kepercayaan Setanisme Teistik, Satan dianggap sebagai dewa yang dipuja atau dihormati. Dalam , Satan adalah simbol kebajikan dan kebebasan. Penampilan luar Satan tidak pernah dideskripsikan di dalam Alkitab, tetapi semenjak abad ke-19 ia sering kali muncul dalam seni Kristen dengan tanduk, telapuk, kaki yang memiliki rambut tebal, dan juga ekor; ia juga sering kali telanjang dan memegang garpu rumput. Penggambaran ini merupakan perpaduan dari penampilan berbagai dewa pagan, termasuk , Poseidon, dan . Satan juga acap kali muncul dalam , khususnya dalam buku Inferno karya Dante Alighieri. Satan sendiri hingga kini masih sering muncul dalam film, acara televisi, dan musik."}, {"color": "#97c2fc", "id": "heracles", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mathura_Herakles.jpg", "label": "heracles", "shape": "image", "title": "Herakles oder Herkules (altgriechisch \u1f29\u03c1\u03b1\u03ba\u03bb\u1fc6\u03c2 H\u0113rakl\u1e17s, lateinisch Hercules) ist ein f\u00fcr seine St\u00e4rke ber\u00fchmter griechischer Heros, dem g\u00f6ttliche Ehren zukamen und der in den Olymp aufgenommen wurde. Seine Attribute sind das Fell des Nemeischen L\u00f6wen, Keule, Bogen und K\u00f6cher. Gem\u00e4\u00df den verschiedenen Sagen, die sich um den Halbgott Herakles ranken, war er der Sohn des Zeus und der Alkmene, Zwillingsbruder des Iphikles, erster Gatte der Megara, zweiter Gatte der Omphale, Gatte der De\u00efaneira und der Auge und nach seinem Tode Gatte der G\u00f6ttin Hebe, au\u00dferdem Geliebter der Iole und des Abderos und Vater zahlreicher Kinder. Herakles war Vetter und Freund des Oionos, Urgro\u00dfvater des Hippotes und des Deiphontes und Vorfahre des . Sein Ziehvater ist Amphitryon. \u00dcber die Genealogie seiner Mutter geh\u00f6rt er zum Geschlecht der Perseiden. Neben dieser Hauptform gab es in der Antike noch eine weitere Auffassung des Herakles, die in ihm den \u00e4ltesten der Br\u00fcder, die unter dem Namen der kretischen Daktylen bekannt waren, sah. Dieser Herakles Idaios war der Begr\u00fcnder der Olympischen Spiele."}, {"color": "#97c2fc", "id": "northern kingdom", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Deportation_of_Jews_by_Assyrians.svg", "label": "northern kingdom", "shape": "image", "title": "\ubd81\uc774\uc2a4\ub77c\uc5d8 \uc655\uad6d(\ud788\ube0c\ub9ac\uc5b4: \u05de\u05b7\u05de\u05b0\u05dc\u05b6\u05db\u05b6\u05ea \u05d9\u05b4\u05e9\u05b0\u05c2\u05e8\u05b8\u05d0\u05b5\u05dc\u200e, \ud604\ub300 \ud788\ube0c\ub9ac\uc5b4: Mamlekhet Yisra\u0027el, : Maml\u00e9\u1e35e\u1e6f Yi\u015br\u0101\u02bc\u0113l, \uae30\uc6d0\uc804 922\ub144\uacbd~\uae30\uc6d0\uc804 722\ub144\uacbd) \ub610\ub294 \uc0ac\ub9c8\ub9ac\uc544 \uc655\uad6d\uc740 \uace0\ub300 \uc911\ub3d9\uc5d0 \uc788\ub358 \uad6d\uac00\uc774\ub2e4. \uc131\uacbd\uacfc \uc5ed\uc0ac\ud559\uacc4\uc5d0 \uc758\ud558\uba74 \uc774\uc2a4\ub77c\uc5d8 \uc655\uad6d\uc774 \uc720\ub2e4 \uc655\uad6d\uacfc \ubd81\uc774\uc2a4\ub77c\uc5d8 \uc655\uad6d\uc73c\ub85c \ubd84\uc5f4\ub420 \ub54c \ud615\uc131\ub418\uc5c8\ub294\ub370, \uc77c\ubd80 \ud559\uc790\ub4e4\uc740 \ubd81\uc774\uc2a4\ub77c\uc5d8 \uc655\uad6d\uc740 \uae30\uc6d0\uc804 884\ub144 \uc5d0 \uc774\ub974\ub7ec \uc655\uad6d\uc758 \ud615\ud0dc\ub97c \uac16\ucd94\uc5b4\uc2f8\u
