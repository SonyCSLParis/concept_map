\u0644\u0643\u062a\u0628 \u0648\u0627\u0644\u0634\u0639\u0631 \u0648\u0627\u0644\u0623\u0641\u0644\u0627\u0645 \u0648\u0623\u0644\u0639\u0627\u0628 \u0627\u0644\u0641\u064a\u062f\u064a\u0648 \u0648\u0627\u0644\u0645\u0648\u0633\u064a\u0642\u0649."}, {"color": "#97c2fc", "id": "pagan", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Akropolis-detail.jpg", "label": "pagan", "shape": "image", "title": "Il termine paganesimo, o il suo sinonimo gentilesimo, indica le religioni antiche, specialmente quelle proprie della Grecia antica e della Roma antica, soprattutto quando viste in opposizione al cristianesimo. Il termine, nell\u0027uso comune, viene utilizzato in ambito scientifico solo nel suo significato storico."}, {"color": "#97c2fc", "id": "truth", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/What-is-truth02.jpg", "label": "truth", "shape": "image", "title": "Waarheid is het in overeenstemming zijn met de werkelijkheid. In dagelijks taalgebruik wordt \u0027waarheid\u0027 in de eerste plaats toegeschreven aan overtuigingen, uitspraken en theorie\u00ebn. Waarheid kan echter ook worden toegeschreven aan een levenshouding, ethiek of politiek systeem. Hiermee is de waarheid een feit vanuit de levensovertuiging. Wat waarheid precies betekent is onderwerp van discussie, die ver in de geschiedenis teruggaat. In de wetenschap en techniek wordt de vraag naar waarheid methodologisch opgelost. Waarheden kunnen een beperkte geldigheid hebben, afhankelijk van het referentiekader: de uitspraak 1 en 1 is 2 is geldig voor getallen uit het decimale stelsel, maar niet voor binaire getallen. Op dezelfde manier kan een waarheid persoonsafhankelijk zijn: de uitspraak vis is lekker geldt voor de een wel, voor de ander niet. De uitspraak: persoon A houdt van vis houdt daar rekening mee. Tegenover relativisme of contextualisme, dat stelt dat waarheid afhankelijk is van de context, bestaan er ook universalistische opvattingen waarmee er bijvoorbeeld gestreefd kan worden naar een overkoepelende waarheid die in alle omstandigheden geldt, en die ogenschijnlijk tegenstrijdige waarheden (of axioma\u0027s) op een hoger niveau met elkaar kan verzoenen."}, {"color": "#97c2fc", "id": "high priests", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ramesses-Ptah-Sekhmet.jpg", "label": "high priests", "shape": "image", "title": "Imam Besar Ptah terkadang merujuk kepada \"Sosok Teragung dari Para Pengrajin\" (wr-\u1e2brp-\u1e25mwt). Gelar tersebut merujuk kepada Ptah sebagai dewa pelindung pengrajin."}, {"color": "#97c2fc", "id": "ancient greek", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Beginning_Odyssey.svg", "label": "ancient greek", "shape": "image", "title": "Staro\u0159e\u010dtina neboli star\u00e1 \u010di klasick\u00e1 \u0159e\u010dtina je mrtv\u00fd jazyk z \u0159eck\u00e9 skupiny indoevropsk\u00fdch jazyk\u016f a v\u00fdvojov\u00fd p\u0159edch\u016fdce modern\u00ed \u0159e\u010dtiny (pova\u017eovan\u00e9 za samostatn\u00fd jazyk). T\u00edmto jazykem se hovo\u0159ilo ve starov\u011bk\u00e9m \u0158ecku, ale zna\u010dn\u00fd v\u00fdznam si podr\u017eel i ve starov\u011bk\u00e9m \u0158\u00edm\u011b. Staro\u0159e\u010dtina m\u011bla \u0159adu dialekt\u016f, v klasick\u00e9m obdob\u00ed z\u00edskala v\u00fdznam atti\u010dtina, v dob\u011b hel\u00e9nsk\u00e9 se roz\u0161\u00ed\u0159ilo spole\u010dn\u00e9 n\u00e1\u0159e\u010d\u00ed zvan\u00e9 koin\u00e9. Staro\u0159e\u010dtina a staro\u0159eck\u00e1 literatura jsou p\u0159edm\u011btem studia klasick\u00e9 filologie, novoz\u00e1konn\u00ed \u0159e\u010dtina (koin\u00e9) tak\u00e9 oboru biblistiky. Staro\u0159e\u010dtina je zdrojem odborn\u00fdch term\u00edn\u016f v \u0159ad\u011b obor\u016f i b\u011b\u017en\u011b pou\u017e\u00edvan\u00fdch slov (\u201epolicie\u201c, \u201edemokracie\u201c ad.)."}, {"color": "#97c2fc", "id": "toothpaste", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Zahncremes.jpg", "label": "toothpaste", "shape": "image", "title": "Zahnpasta (auch Zahnpaste, Zahncreme oder Zahncr\u00e8me) ist ein past\u00f6ses oder gelartiges Pflegemittel zum Auftragen auf eine Zahnb\u00fcrste, mit dem die Wirkung der Zahnreinigung erh\u00f6ht wird. Zahnpasta enth\u00e4lt Wirkstoffe zur zahnmedizinischen Prophylaxe von vor allem Karies (Fluoride) und Parodontitis. Weitere Bestandteile sind Putzk\u00f6rper, Schaumbildner, Netz- und Feuchthaltemittel, Geschmacks- und Aromastoffe, Konservierungsmittel sowie Farb- und Zusatzstoffe."}, {"color": "#97c2fc", "id": "cult", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Augusto_come_giove,_00-50_dc_circa.jpg", "label": "cult", "shape": "image", "title": "An imperial cult is a form of state religion in which an emperor or a dynasty of emperors (or rulers of another title) are worshipped as demigods or deities. \"Cult\" here is used to mean \"worship\", not in the modern pejorative sense. The cult may be one of personality in the case of a newly arisen Euhemerus figure, or one of national identity (e.g., Ancient Egyptian Pharaoh or Empire of Japan) or supranational identity in the case of a multi-ethnic state (e.g., Imperial China, Roman Empire). A divine king is a monarch who is held in a special religious significance by his subjects, and serves as both head of state and a deity or head religious figure. This system of government combines theocracy with an absolute monarchy."}, {"color": "#97c2fc", "id": "bureaucracy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/London_customs_house_18th_century.jpg", "label": "bureaucracy", "shape": "image", "title": "De acordo com a sociologia das organiza\u00e7\u00f5es, a burocracia \u00e9 uma organiza\u00e7\u00e3o ou estrutura organizativa caracterizada por regras e procedimentos expl\u00edcitos e regularizados, divis\u00e3o de responsabilidades e especializa\u00e7\u00e3o do trabalho, hierarquia e rela\u00e7\u00f5es impessoais. Em princ\u00edpio, o termo pode referir-se a qualquer tipo de organiza\u00e7\u00e3o - empresas privadas, p\u00fablicas, sociais, com ou sem fins lucrativos. Popularmente, o termo \u00e9 tamb\u00e9m usado com sentido pejorativo, significando uma administra\u00e7\u00e3o com muitas divis\u00f5es, regras, controles e procedimentos redundantes e desnecess\u00e1rios ao funcionamento do sistema, veja por exemplo, em red tape. O termo burocracia refere-se a um corpo de governantes n\u00e3o eleitos, bem como a um grupo administrativo de formula\u00e7\u00e3o de pol\u00edticas. Historicamente, uma burocracia era uma administra\u00e7\u00e3o governamental administrada por departamentos com funcion\u00e1rios n\u00e3o eleitos. Hoje, a burocracia \u00e9 o sistema administrativo que rege qualquer grande institui\u00e7\u00e3o, seja de propriedade p\u00fablica ou privada. A administra\u00e7\u00e3o p\u00fablica em muitas jurisdi\u00e7\u00f5es e subjurisdi\u00e7\u00f5es exemplifica a burocracia, mas tamb\u00e9m qualquer estrutura hier\u00e1rquica centralizada de uma institui\u00e7\u00e3o, por exemplo, hospitais, entidades acad\u00eamicas, firmas comerciais, sociedades profissionais, clubes sociais, etc. H\u00e1 dois dilemas fundamentais na burocracia. O primeiro dilema gira em torno de se os burocratas devem ser aut\u00f4nomos ou diretamente respons\u00e1veis \u200b\u200bperante seus controladores pol\u00edticos. O segundo dilema gira em torno do comportamento dos burocratas seguindo estritamente a lei ou se eles t\u00eam margem de manobra para determinar solu\u00e7\u00f5es apropriadas para circunst\u00e2ncias variadas. V\u00e1rios comentaristas defenderam a necessidade de burocracias na sociedade moderna. O soci\u00f3logo alem\u00e3o Max Weber (1864-1920) argumentou que a burocracia constitui a maneira mais eficiente e racional pela qual a atividade humana pode ser organizada e que processos sistem\u00e1ticos e hierarquias organizadas s\u00e3o necess\u00e1rios para manter a ordem, maximizar a efici\u00eancia e eliminar o favoritismo. Por outro lado, Weber tamb\u00e9m via a burocracia irrestrita como uma amea\u00e7a \u00e0 liberdade individual, com o potencial de prender os indiv\u00edduos em uma \" gaiola de ferro \" impessoal de controle racional baseado em regras."}, {"color": "#97c2fc", "id": "antigonus", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Antigone_le_Borgne_(pi\u00e8ce).jpg", "label": "antigonus", "shape": "image", "title": "\u039f \u0391\u03bd\u03c4\u03af\u03b3\u03bf\u03bd\u03bf\u03c2 \u0391\u0384 \u03bf \u039c\u03bf\u03bd\u03cc\u03c6\u03b8\u03b1\u03bb\u03bc\u03bf\u03c2 \u03ae \u039a\u03cd\u03ba\u03bb\u03c9\u03c8 (382-301 \u03c0.\u03a7.) \u03ae\u03c4\u03b1\u03bd \u039c\u03b1\u03ba\u03b5\u03b4\u03cc\u03bd\u03b1\u03c2 \u03b5\u03c5\u03b3\u03b5\u03bd\u03ae\u03c2 \u03ba\u03b1\u03c4\u03b1\u03b3\u03cc\u03bc\u03b5\u03bd\u03bf\u03c2 \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u0395\u03bb\u03b9\u03bc\u03b5\u03af\u03b1, \u03c3\u03c4\u03c1\u03b1\u03c4\u03b7\u03b3\u03cc\u03c2 \u03c4\u03bf\u03c5 \u039c\u03b5\u03b3\u03ac\u03bb\u03bf\u03c5 \u0391\u03bb\u03ad\u03be\u03b1\u03bd\u03b4\u03c1\u03bf\u03c5. \u039c\u03b5\u03c4\u03ac \u03c4\u03bf\u03bd \u03b8\u03ac\u03bd\u03b1\u03c4\u03bf \u03c4\u03bf\u03c5 \u0391\u03bb\u03ad\u03be\u03b1\u03bd\u03b4\u03c1\u03bf\u03c5, \u03bf \u0391\u03bd\u03c4\u03af\u03b3\u03bf\u03bd\u03bf\u03c2 \u03c5\u03c0\u03ae\u03c1\u03be\u03b5 \u03ba\u03b5\u03bd\u03c4\u03c1\u03b9\u03ba\u03cc \u03c0\u03c1\u03cc\u03c3\u03c9\u03c0\u03bf \u03c3\u03c4\u03bf\u03c5\u03c2 \u00ab\u03a0\u03bf\u03bb\u03ad\u03bc\u03bf\u03c5\u03c2 \u03c4\u03c9\u03bd \u0394\u03b9\u03b1\u03b4\u03cc\u03c7\u03c9\u03bd\u00bb \u03ba\u03b1\u03b9 \u03af\u03b4\u03c1\u03c5\u03c3\u03b5 \u03c4\u03b7 \u0394\u03c5\u03bd\u03b1\u03c3\u03c4\u03b5\u03af\u03b1 \u03c4\u03c9\u03bd \u0391\u03bd\u03c4\u03b9\u03b3\u03bf\u03bd\u03b9\u03b4\u03ce\u03bd \u03b1\u03c6\u03bf\u03cd \u03b1\u03bd\u03b1\u03ba\u03b7\u03c1\u03cd\u03c7\u03b8\u03b7\u03ba\u03b5 \u03b2\u03b1\u03c3\u03b9\u03bb\u03b9\u03ac\u03c2 \u03c4\u03bf 306 \u03c0.\u03a7."}, {"color": "#97c2fc", "id": "biblical chronology", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tissot_Solomon_Dedicates_the_Temple_at_Jerusalem.jpg", "label": "biblical chronology", "shape": "image", "title": "\u0411\u0456\u0431\u043b\u0456\u0439\u043d\u0430 \u0445\u0440\u043e\u043d\u043e\u043b\u043e\u0433\u0456\u044f \u2014 \u0446\u0435 \u0456\u0441\u0442\u043e\u0440\u0438\u0447\u043d\u0430 \u043f\u043e\u0441\u043b\u0456\u0434\u043e\u0432\u043d\u0456\u0441\u0442\u044c \u0456 \u0434\u0430\u0442\u0443\u0432\u0430\u043d\u043d\u044f \u043f\u043e\u0434\u0456\u0439 (\u0445\u0440\u043e\u043d\u043e\u043b\u043e\u0433\u0456\u044f), \u043e\u043f\u0438\u0441\u0430\u043d\u0438\u0445 \u0432 \u0411\u0456\u0431\u043b\u0456\u0457, \u0430 \u0442\u0430\u043a\u043e\u0436 \u043d\u0430\u0443\u043a\u0430, \u0449\u043e \u0434\u043e\u0441\u043b\u0456\u0434\u0436\u0443\u0454 \u0439 \u0443\u0442\u043e\u0447\u043d\u044e\u0454 \u0446\u044e \u043f\u043e\u0441\u043b\u0456\u0434\u043e\u0432\u043d\u0456\u0441\u0442\u044c \u0456 \u0434\u0430\u0442\u0443\u0432\u0430\u043d\u043d\u044f."}, {"color": "#97c2fc", "id": "sailor", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/SailorNHMDF.jpg", "label": "sailor", "shape": "image", "title": "\u6d77\u54e1\uff08\u82f1\u8a9e\uff1aSeaman\u3001Mariner\u3001Sailor\uff09\uff0c\u4fc2\u6307\u4e00\u8239\u7531\u8239\u9577\u6307\u63ee\u670d\u52d9\u65bc\u8239\u4e0a\u4e4b\u4eba\u54e1\uff1b\u8239\u54e1\uff08Seafarers\uff09\u5247\u5305\u62ec\u8239\u9577\u53ca\u6240\u6709\u6d77\u54e1\u4e4b\u8239\u8236\u4e0a\u4e4b\u4eba\u54e1\u3002 \u8239\u54e1\u8077\u7d1a\u4f9d\u64da\u806f\u5408\u570b\u570b\u969b\u6d77\u4e8b\u7d44\u7e54\u300a1978\u5e74\u822a\u6d77\u4eba\u54e1\u8a13\u7df4\u3001\u767c\u8b49\u53ca\u822a\u884c\u7576\u503c\u6a19\u6e96\u570b\u969b\u516c\u7d04\u53ca\u5176\u4fee\u6b63\u6848\u300b\u4f9d\u5176\u8239\u8236\u5678\u4f4d\u3001\u5de5\u4f5c\u90e8\u9580\u53ca\u5167\u5bb9\u6709\u5176\u898f\u5b9a\uff0c\u4e26\u4e14\u5fc5\u9808\u6301\u6709\u7de0\u7d04\u570b\uff08\u8239\u65d7\u570b\uff09\u4e3b\u7ba1\u6a5f\u95dc\u7c3d\u767c\u6216\u8005\u7531\u4e3b\u7ba1\u6a5f\u95dc\u6388\u6b0a\u7c3d\u767c\u3001\u6216\u8005\u7531\u4e3b\u7ba1\u6a5f\u95dc\u6838\u51c6\u4e4b\u6709\u6548\u6587\u4ef6\uff08\u8b49\u66f8\uff09\u3002"}, {"color": "#97c2fc", "id": "alan", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Alan_@_Tokyo_Game_Show_2008.jpg", "label": "alan", "shape": "image", "title": "Alan Dawa Dolma (em tibetano: \u0f68\u0f0b\u0f63\u0f53\u0f0b\u0f5f\u0fb3\u0f0b\u0f56\u0f0b\u0f66\u0f92\u0fb2\u0f7c\u0f63\u0f0b\u0f58\u0f0b; pinyin tibetano: Alain Dawazhoima; chin\u00eas tradicional: \u963f\u862d\u00b7\u9054\u74e6\u5353\u746a, chin\u00eas simplificado: \u963f\u5170\u00b7\u8fbe\u74e6\u5353\u739b, pinyin: \u0100l\u00e1n D\u00e1w\u01cezhu\u00f3m\u01ce; 25 de julho de 1987), conhecida profissionalmente como Alan (estilizado como alan ou aLan) (chin\u00eas tradicional: \u963f\u862d, chin\u00eas simplificado: \u963f\u5170), \u00e9 uma cantora chinesa que trabalha na ind\u00fastria japonesa de m\u00fasica."}, {"color": "#97c2fc", "id": "cave", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Domica_Cave_22.jpg", "label": "cave", "shape": "image", "title": "\u041f\u0435\u0449\u0435\u0301\u0440\u0430 \u2014 \u043f\u043e\u043b\u043e\u0441\u0442\u044c \u0435\u0441\u0442\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0433\u043e \u043f\u0440\u043e\u0438\u0441\u0445\u043e\u0436\u0434\u0435\u043d\u0438\u044f, \u043d\u0430\u0445\u043e\u0434\u044f\u0449\u0430\u044f\u0441\u044f \u0432 \u0432\u0435\u0440\u0445\u043d\u0435\u0439 \u0447\u0430\u0441\u0442\u0438 \u0437\u0435\u043c\u043d\u043e\u0439 \u043a\u043e\u0440\u044b, \u0441\u0432\u044f\u0437\u0430\u043d\u043d\u0430\u044f \u0441 \u043f\u043e\u0432\u0435\u0440\u0445\u043d\u043e\u0441\u0442\u044c\u044e \u043e\u0434\u043d\u0438\u043c \u0438\u043b\u0438 \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u0438\u043c\u0438 \u0432\u0445\u043e\u0434\u043d\u044b\u043c\u0438 \u043e\u0442\u0432\u0435\u0440\u0441\u0442\u0438\u044f\u043c\u0438. \u041d\u0430\u0438\u0431\u043e\u043b\u0435\u0435 \u043a\u0440\u0443\u043f\u043d\u044b\u0435 \u043f\u0435\u0449\u0435\u0440\u044b, \u043a\u0430\u0440\u0441\u0442\u043e\u0432\u044b\u0435, \u2014 \u0441\u043b\u043e\u0436\u043d\u044b\u0435 \u0441\u0438\u0441\u0442\u0435\u043c\u044b \u043f\u0440\u043e\u0445\u043e\u0434\u043e\u0432 \u0438 \u0437\u0430\u043b\u043e\u0432, \u043d\u0435\u0440\u0435\u0434\u043a\u043e \u0441\u0443\u043c\u043c\u0430\u0440\u043d\u043e\u0439 \u043f\u0440\u043e\u0442\u044f\u0436\u0451\u043d\u043d\u043e\u0441\u0442\u044c\u044e \u0434\u043e \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u0438\u0445 \u0434\u0435\u0441\u044f\u0442\u043a\u043e\u0432 \u043a\u0438\u043b\u043e\u043c\u0435\u0442\u0440\u043e\u0432. \u041f\u0435\u0449\u0435\u0440\u044b \u2014 \u043e\u0431\u044a\u0435\u043a\u0442 \u0438\u0437\u0443\u0447\u0435\u043d\u0438\u044f \u0441\u043f\u0435\u043b\u0435\u043e\u043b\u043e\u0433\u0438\u0438. \u041d\u0435\u043c\u0430\u043b\u044b\u0439 \u0432\u043a\u043b\u0430\u0434 \u0432 \u0438\u0437\u0443\u0447\u0435\u043d\u0438\u0435 \u043f\u0435\u0449\u0435\u0440 \u0434\u0435\u043b\u0430\u044e\u0442 \u0441\u043f\u0435\u043b\u0435\u043e\u0442\u0443\u0440\u0438\u0441\u0442\u044b. \u041f\u0435\u0449\u0435\u0440\u044b \u0432 \u043f\u0440\u0438\u0432\u0445\u043e\u0434\u043e\u0432\u043e\u0439 \u0447\u0430\u0441\u0442\u0438, \u043f\u0440\u0438 \u043f\u043e\u0434\u0445\u043e\u0434\u044f\u0449\u0438\u0445 \u043c\u043e\u0440\u0444\u043e\u043b\u043e\u0433\u0438\u0438 (\u0433\u043e\u0440\u0438\u0437\u043e\u043d\u0442\u0430\u043b\u044c\u043d\u044b\u0439 \u043f\u0440\u043e\u0441\u0442\u043e\u0440\u043d\u044b\u0439 \u0432\u0445\u043e\u0434) \u0438 \u0440\u0430\u0441\u043f\u043e\u043b\u043e\u0436\u0435\u043d\u0438\u0438 (\u0431\u043b\u0438\u0437\u043a\u043e \u043a \u0432\u043e\u0434\u0435) \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043b\u0438\u0441\u044c \u0434\u0440\u0435\u0432\u043d\u0438\u043c\u0438 \u043b\u044e\u0434\u044c\u043c\u0438 \u0432 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u0443\u0434\u043e\u0431\u043d\u044b\u0445 \u0436\u0438\u043b\u0438\u0449.\u041f\u0435\u0449\u0435\u0440\u043d\u044b\u0435 \u0436\u0438\u043b\u0438\u0449\u0430 (\u043f\u0435\u0449\u0435\u0440\u044b) \u0441 \u043a\u043e\u043c\u0431\u0438\u043d\u0430\u0446\u0438\u044f\u043c\u0438 \u043f\u0440\u0438\u0437\u043d\u0430\u043a\u043e\u0432 (\u0430\u043d\u0433\u043b. cave dwellings and combinations of features), \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u044f\u044e\u0442 \u0438\u0445 \u0432\u044b\u0434\u0430\u044e\u0449\u0443\u044e\u0441\u044f \u0443\u043d\u0438\u0432\u0435\u0440\u0441\u0430\u043b\u044c\u043d\u0443\u044e \u0446\u0435\u043d\u043d\u043e\u0441\u0442\u044c, \u0441\u043e\u0433\u043b\u0430\u0441\u043d\u043e \u041a\u043e\u043d\u0432\u0435\u043d\u0446\u0438\u0438 \u043e\u0431 \u043e\u0445\u0440\u0430\u043d\u0435 \u0412\u0441\u0435\u043c\u0438\u0440\u043d\u043e\u0433\u043e \u043a\u0443\u043b\u044c\u0442\u0443\u0440\u043d\u043e\u0433\u043e \u0438 \u043f\u0440\u0438\u0440\u043e\u0434\u043d\u043e\u0433\u043e \u043d\u0430\u0441\u043b\u0435\u0434\u0438\u044f \u0434\u043e\u043b\u0436\u043d\u044b \u0431\u044b\u0442\u044c \u0432\u043a\u043b\u044e\u0447\u0435\u043d\u044b \u0432 \u0421\u043f\u0438\u0441\u043e\u043a \u0412\u0441\u0435\u043c\u0438\u0440\u043d\u043e\u0433\u043e \u043d\u0430\u0441\u043b\u0435\u0434\u0438\u044f \u042e\u041d\u0415\u0421\u041a\u041e \u2014 \u0441\u0432\u043e\u0435\u043e\u0431\u0440\u0430\u0437\u043d\u044b\u0439 \u0444\u043e\u043d\u0434 \u0432\u044b\u0434\u0430\u044e\u0449\u0438\u0445\u0441\u044f \u043f\u0430\u043c\u044f\u0442\u043d\u0438\u043a\u043e\u0432 \u043a\u0443\u043b\u044c\u0442\u0443\u0440\u044b \u0438 \u043f\u0440\u0438\u0440\u043e\u0434\u044b, \u043e\u0441\u043d\u043e\u0432\u043d\u043e\u0439 \u0446\u0435\u043b\u044c\u044e \u043a\u043e\u0442\u043e\u0440\u043e\u0433\u043e \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u043f\u0440\u0438\u0432\u043b\u0435\u0447\u0435\u043d\u0438\u0435 \u0441\u0438\u043b \u043c\u0438\u0440\u043e\u0432\u043e\u0433\u043e \u0441\u043e\u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0430 \u0434\u043b\u044f \u0441\u043e\u0445\u0440\u0430\u043d\u0435\u043d\u0438\u044f \u044d\u0442\u0438\u0445 \u0443\u043d\u0438\u043a\u0430\u043b\u044c\u043d\u044b\u0445 \u043e\u0431\u044a\u0435\u043a\u0442\u043e\u0432."}, {"color": "#97c2fc", "id": "ptolemy ii", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ptolemy_II_MAN_Napoli_Inv5600.jpg", "label": "ptolemy ii", "shape": "image", "title": "\u041f\u0442\u043e\u043b\u0435\u043c\u0435\u0439 II \u0424\u0438\u043b\u0430\u0301\u0434\u0435\u043b\u044c\u0444 (\u0434\u0440.-\u0433\u0440\u0435\u0447. \u03a0\u03c4\u03bf\u03bb\u03b5\u03bc\u03b1\u1fd6\u03bf\u03c2 \u0392\u0027 \u03a6\u03b9\u03bb\u03ac\u03b4\u03b5\u03bb\u03c6\u03bf\u03c2; \u043e\u043a. 308 \u0434\u043e \u043d. \u044d. \u2014 245 \u0434\u043e \u043d. \u044d.) \u2014 \u0446\u0430\u0440\u044c \u0415\u0433\u0438\u043f\u0442\u0430 \u0438\u0437 \u0434\u0438\u043d\u0430\u0441\u0442\u0438\u0438 \u041f\u0442\u043e\u043b\u0435\u043c\u0435\u0435\u0432, \u043f\u0440\u0430\u0432\u0438\u043b \u0432 285 \u2014 246/245 \u0433\u043e\u0434\u0430\u0445 \u0434\u043e \u043d. \u044d. \u0421\u044b\u043d \u041f\u0442\u043e\u043b\u0435\u043c\u0435\u044f I \u0421\u043e\u0442\u0435\u0440\u0430 \u0438 \u0411\u0435\u0440\u0435\u043d\u0438\u043a\u0438 I."}, {"color": "#97c2fc", "id": "queen", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Charlotte,_Empress_of_Mexico.jpg", "label": "queen", "shape": "image", "title": "Kr\u00f3lowa (kr\u00f3lowa ma\u0142\u017conka) (analogicznie: cesarzowa, wielka ksi\u0119\u017cna, ksi\u0119\u017cna) \u2013 kobieta b\u0119d\u0105ca ma\u0142\u017conk\u0105 aktualnie panuj\u0105cego monarchy i nosz\u0105ca tytu\u0142 odpowiadaj\u0105cy tytu\u0142owi m\u0119\u017ca (np. ma\u0142\u017conka kr\u00f3la \u2013 kr\u00f3lowa). Istniej\u0105 jednak odst\u0119pstwa od tej zasady, np. prawos\u0142awne ma\u0142\u017conki w\u0142adc\u00f3w nie mog\u0142y zosta\u0107 koronowane i nosi\u0107 tytu\u0142u kr\u00f3lowej. Z tytu\u0142em tym nie wi\u0105\u017ce si\u0119 jednak \u017cadna w\u0142adza polityczna, w przeciwie\u0144stwie do monarchini panuj\u0105cej. W polskiej terminologii nie ma wyra\u017anego rozr\u00f3\u017cnienia pomi\u0119dzy tymi dwiema odmiennymi funkcjami. Zgodnie z tradycj\u0105, ma\u0142\u017conka monarchy zostaje koronowana."}, {"color": "#97c2fc", "id": "casing", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cabinetmaking_face_frame_cabinet.svg", "label": "casing", "shape": "image", "title": "A cabinet is a case or cupboard with shelves and/or drawers for storing or displaying items. Some cabinets are stand alone while others are built in to a wall or are attached to it like a medicine cabinet. Cabinets are typically made of wood (solid or with veneers or artificial surfaces), coated steel (common for medicine cabinets), or synthetic materials. Commercial grade cabinets usually have a melamine-particleboard substrate and are covered in a high pressure decorative laminate, commonly referred to as Wilsonart or Formica. Cabinets sometimes have one or more doors on the front, which are mounted with door hardware, and occasionally a lock. Cabinets may have one or more doors, drawers, and/or shelves. Short cabinets often have a finished surface on top that can be used for display, or as a working surface, such as the countertops found in kitchens. A cabinet intended to be used in a bedroom and with several drawers typically placed one above another in one or more columns intended for clothing and small articles is called a dresser or a chest of drawers. A small bedside cabinet is more frequently called a nightstand or night table. A tall cabinet intended for clothing storage including hanging of clothes is called a wardrobe or an armoire, or (in some countries) a closet if built-in."}, {"color": "#97c2fc", "id": "assassinated", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sattar_Bodyguard.jpg", "label": "assassinated", "shape": "image", "title": "( \ub2e4\ub978 \ub73b\uc5d0 \ub300\ud574\uc11c\ub294 \uc554\uc0b4 (\ub3d9\uc74c\uc774\uc758) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.) \uc554\uc0b4(\u6697\u6bba)\uc740 \uc911\uc694\ud558\uac70\ub098 \uc720\uba85\ud55c \uc0ac\ub78c\uc744 \ubab0\ub798 \uc8fd\uc774\ub294 \uc77c\uc774\ub2e4. \uc774\ub370\uc62c\ub85c\uae30\ub098 \uc815\uce58\uc801 \uc774\uc720\uc778 \uacbd\uc6b0, \ub610 \ub3c8\uc744 \ubaa9\uc801\uc73c\ub85c \ud558\uac70\ub098, \uc815\ubd80\uc758 \uba85\ub839\uc73c\ub85c \uac04\ucca9 \ud65c\ub3d9\uc744 \ud1b5\ud574 \uc554\uc0b4\ud558\ub294 \uacbd\uc6b0\ub3c4 \uc788\ub2e4. \uc8fc\ub85c \uc228\uc5b4\uc11c \ucd1d\uc73c\ub85c \uc800\uaca9(en:Ambush)\ud558\uac70\ub098 \ub3c5\uadf9\ubb3c\uc744 \uba39\uc5ec\uc11c \ub2e4\ub978 \uc0ac\ub78c\ub4e4\uc774 \ub208\uce58\ucc44\uc9c0 \ubabb\ud558\ub3c4\ub85d \uc8fd\uc774\ub294 \ubc29\ubc95\uc744 \ub3d9\uc6d0\ud55c\ub2e4."}, {"color": "#97c2fc", "id": "aims", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/AIMS_logo.jpg", "label": "aims", "shape": "image", "title": "L\u0027Association of International Marathons and Distance Races, aussi connue sous le nom d\u0027AIMS, est une association d\u0027organisateurs de courses de fond sur route. Elle est fond\u00e9e en 1982 lors d\u0027une r\u00e9union \u00e0 Londres de directeurs de course de marathon. Elle est \u00e9largie en 1986 pour inclure toutes les courses sur route. En juin 2016, plus de 400 organisations de course en sont membres."}, {"color": "#97c2fc", "id": "ahmose", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Dagger_bearing_the_name_of_Ahmose_I.jpg", "label": "ahmose", "shape": "image", "title": "Ahmose I. (* um 1560 v. Chr.; \u2020 um 1525 v. Chr.) (\u00e4gyptisch J\u02c1\u1e25 ms(j.w), auch Amosis, deutsch \u201eIah ist geboren\u201c) war ein alt\u00e4gyptischer Pharao und Begr\u00fcnder der 18. Dynastie. Er entstammt wie seine Vorg\u00e4nger Seqenenre und Kamose dem thebanischen Herrschergeschlecht der Ahmosiden, das sich gegen die mehr als 100 Jahre andauernde Fremdherrschaft der in Unter\u00e4gypten ans\u00e4ssigen Hyksos auflehnte. Nach dem Tod von Kamose bestieg Ahmose I. noch im Kindesalter den Thron und nahm den Thronnamen Neb-peheti-Re (\u201eHerr der Kraft, ein Re\u201c) an. W\u00e4hrend seiner Regierungszeit vollendete er die Vertreibung der Hyksos aus der Delta-Region und stellte die thebanische Herrschaft \u00fcber das gesamt\u00e4gyptische Reich wieder her, zudem bekr\u00e4ftigte er \u00c4gyptens Machtanspr\u00fcche in den ehemals unterworfenen Gebieten in Nubien und Kanaan. Er ordnete die Verwaltung des Landes neu, lie\u00df Steinbr\u00fcche, Minen und Handelswege wieder \u00f6ffnen und begann massive Bauvorhaben, die in diesem Ausma\u00df seit dem Mittleren Reich nicht mehr durchgef\u00fchrt wurden. Das Bauprogramm gipfelte in der Konstruktion der letzten Pyramide, die je von einem einheimischen \u00e4gyptischen Herrscher gebaut wurde. Ahmoses Politik legte den Grundstein f\u00fcr das Neue Reich, in dem \u00c4gypten den letzten H\u00f6hepunkt seiner Macht erreichte."}, {"color": "#97c2fc", "id": "divine kingship", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Augusto_come_giove,_00-50_dc_circa.jpg", "label": "divine kingship", "shape": "image", "title": "An imperial cult is a form of state religion in which an emperor or a dynasty of emperors (or rulers of another title) are worshipped as demigods or deities. \"Cult\" here is used to mean \"worship\", not in the modern pejorative sense. The cult may be one of personality in the case of a newly arisen Euhemerus figure, or one of national identity (e.g., Ancient Egyptian Pharaoh or Empire of Japan) or supranational identity in the case of a multi-ethnic state (e.g., Imperial China, Roman Empire). A divine king is a monarch who is held in a special religious significance by his subjects, and serves as both head of state and a deity or head religious figure. This system of government combines theocracy with an absolute monarchy."}, {"color": "#97c2fc", "id": "hellenistic kingdom", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mithridates_VI_Louvre.jpg", "label": "hellenistic kingdom", "shape": "image", "title": "Sztuka grecka okresu hellenistycznego \u2013 ostatni etap rozwoju sztuki starogreckiej, obejmuj\u0105cy czasy od \u015bmierci Aleksandra Macedo\u0144skiego (323 p.n.e.) do przej\u0119cia Egiptu Ptolemeuszy przez Rzymian (30 p.n.e.). Podboje Aleksandra Wielkiego rozszerzy\u0142y zasi\u0119g oddzia\u0142ywania sztuki greckiej na wiele podbitych ziem, maj\u0105cych ju\u017c wcze\u015bniej bogate tradycje kulturowe (np. Egipt, Mezopotamia, Persja czy dolina Indusu). Przenikanie si\u0119 element\u00f3w greckich i orientalnych, a tak\u017ce (w p\u00f3\u017aniejszym okresie) italskich, zdecydowa\u0142o o dalszych kierunkach rozwoju sztuki hellenistycznej. Liczni jej tw\u00f3rcy wywodz\u0105cy si\u0119 z tradycyjnych o\u015brodk\u00f3w artystycznych Grecji i czerpi\u0105cy z bogatej spu\u015bcizny, poszukiwali nowych form wyrazu, pe\u0142niej odpowiadaj\u0105cych nowej rzeczywisto\u015bci. Wraz z ekspansj\u0105 terytorialn\u0105 Grek\u00f3w powsta\u0142y nowe o\u015brodki tw\u00f3rcze, gdzie miejscowe tradycje wywiera\u0142y wp\u0142yw na tamtejszych artyst\u00f3w. Nast\u0105pi\u0142 rozkwit nauk przyrodniczych i filozofii. Zainteresowanie cz\u0142owiekiem i jego rozwojem osobowym odbi\u0142o si\u0119 w sztuce licznymi portretami ludzi r\u00f3\u017cnej kondycji, wszelkich ras i warstw spo\u0142ecznych; zdrowych, kalekich i starc\u00f3w. W przedstawieniach relief\u00f3w i obraz\u00f3w neutralne t\u0142o zast\u0105pi\u0142y rozwini\u0119te pejza\u017ce. Klasyczn\u0105 idealizacj\u0119 wyobra\u017ce\u0144 wypar\u0142y tendencje naturalistyczne, a klasyczna harmonia ust\u0105pi\u0142a miejsca ekspresji oraz kontrastowi pi\u0119kna i brzydoty."}, {"color": "#97c2fc", "id": "deities", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Goddess_Nut_2.jpg", "label": "deities", "shape": "image", "title": "\u0627\u0644\u0645\u0639\u0628\u0648\u062f\u0627\u062a \u0627\u0644\u0645\u0635\u0631\u064a\u0629 \u0627\u0644\u0642\u062f\u064a\u0645\u0629 \u0647\u064a \u0627\u0644\u0622\u0644\u0647\u0629 \u0648\u0627\u0644\u0625\u0644\u0647\u0627\u062a \u0627\u0644\u062a\u064a \u0643\u0627\u0646\u062a \u062a\u064f\u0639\u0628\u062f \u0641\u064a \u0645\u0635\u0631 \u0627\u0644\u0642\u062f\u064a\u0645\u0629. \u0634\u0643\u0644\u062a \u0627\u0644\u0645\u0639\u062a\u0642\u062f\u0627\u062a \u0648\u0627\u0644\u0637\u0642\u0648\u0633 \u0627\u0644\u062a\u064a \u062a\u062d\u064a\u0637 \u0628\u0647\u0630\u0647 \u0627\u0644\u0622\u0644\u0647\u0629 \u062c\u0648\u0647\u0631 \u0627\u0644\u062f\u064a\u0627\u0646\u0629 \u0627\u0644\u0645\u0635\u0631\u064a\u0629 \u0627\u0644\u0642\u062f\u064a\u0645\u0629\u060c \u0648\u0627\u0644\u062a\u064a \u0638\u0647\u0631\u062a \u0628\u0638\u0647\u0648\u0631\u0647\u0645 \u0641\u064a \u0648\u0642\u062a \u0645\u0627 \u0645\u0646 \u0639\u0635\u0648\u0631 \u0645\u0627 \u0642\u0628\u0644 \u0627\u0644\u062a\u0627\u0631\u064a\u062e. \u062a\u0645\u062b\u0644 \u0627\u0644\u0622\u0644\u0647\u0629 \u0635\u0648\u0631 \u0627\u0644\u0642\u0648\u0649 \u0648\u0627\u0644\u0638\u0648\u0627\u0647\u0631 \u0627\u0644\u0637\u0628\u064a\u0639\u064a\u0629\u060c \u0648\u0627\u0644\u062a\u064a \u062d\u0627\u0648\u0644 \u0627\u0644\u0645\u0635\u0631\u064a\u0648\u0646 \u0627\u0633\u062a\u0631\u0636\u0627\u0624\u0647\u0627 \u0645\u0646 \u062e\u0644\u0627\u0644 \u062a\u0642\u062f\u064a\u0645 \u0627\u0644\u0642\u0631\u0627\u0628\u064a\u0646 \u0648\u0625\u0642\u0627\u0645\u0629 \u0627\u0644\u0637\u0642\u0648\u0633\u060c \u0644\u0643\u064a \u062a\u0648\u0627\u0635\u0644 \u062a\u0644\u0643 \u0627\u0644\u0642\u0648\u0649 \u0639\u0645\u0644\u0647 ime", "shape": "image", "title": "Trestn\u00fd \u010din je ozna\u010den\u00ed pro jedn\u00e1n\u00ed, kter\u00fdm pachatel z\u00e1sadn\u00edm zp\u016fsobem po\u0161kozuje nebo ohro\u017euje st\u00e1tn\u00ed moc\u00ed chr\u00e1n\u011bn\u00e9 z\u00e1jmy a kter\u00e9 proto st\u00e1t trest\u00e1. M\u00e9n\u011b z\u00e1va\u017en\u00fd delikt se naz\u00fdv\u00e1 p\u0159estupek. V \u010desk\u00e9m pr\u00e1vu jde o protipr\u00e1vn\u00ed \u010din, kter\u00fd trestn\u00ed z\u00e1kon ozna\u010duje za trestn\u00fd a kter\u00fd vykazuje znaky uveden\u00e9 v takov\u00e9m z\u00e1kon\u011b (\u00a7 13 odst. 1 TrZ). K trestn\u00ed odpov\u011bdnosti za trestn\u00fd \u010din je t\u0159eba \u00famysln\u00e9ho zavin\u011bn\u00ed, nestanov\u00ed-li trestn\u00ed z\u00e1kon v\u00fdslovn\u011b, \u017ee posta\u010d\u00ed zavin\u011bn\u00ed z nedbalosti (\u00a7 13 odst. 2 TrZ)."}, {"color": "#97c2fc", "id": "sunbeam", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Edouard_Manet_-_Luncheon_on_the_Grass_-_Google_Art_Project.jpg", "label": "sunbeam", "shape": "image", "title": "( \ub561\ubcd5\uc740 \uc5ec\uae30\ub85c \uc5f0\uacb0\ub429\ub2c8\ub2e4. \uc601\ud654\uc5d0 \ub300\ud574\uc11c\ub294 \ub561\ubcd5 (\uc601\ud654) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.) \ud587\ube5b(\ubb38\ud654\uc5b4: \ud574\ube5b) \ub610\ub294 \ud0dc\uc591\uad11\uc740 \ub113\uc740 \ub73b\uc73c\ub85c \ud0dc\uc591\uc774 \uc81c\uacf5\ud558\ub294 \uc804\uc790\uae30 \ubcf5\uc0ac\uc758 \uc2a4\ud399\ud2b8\ub7fc\uc774\ub2e4. \uc77c\uad11(\u65e5\u5149)\uc774\ub77c\uace0\ub3c4 \ud55c\ub2e4. \uc9c0\uad6c\uc5d0\uc11c\ub294, \ud587\ube5b\uc774 \ub300\uae30\ub97c \ud1b5\ud574 \uac78\ub7ec\uc838 \ud0dc\uc591\uc774 \uc5d0 \uc788\uc744 \ub54c \ub0ae \ub3d9\uc548 \ud0dc\uc591 \ubcf5\uc0ac\uac00 \ud589\ud574\uc9c4\ub2e4."}, {"color": "#97c2fc", "id": "court", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Triboulet_gravure_de_J._A._Beauce_et_Rouget_385x500.jpg", "label": "court", "shape": "image", "title": "La cort \u00e9s el conjunt de membres de la noblesa i funcionaris que acompanyen el rei en les seves funcions de govern i protocol. El terme s\u0027empra sobretot per a definir les persones que durant l\u0027edat mitjana i moderna vivien a prop del monarca. La cort estava situada al castell o palau principal i resid\u00e8ncies properes dels nobles."}, {"color": "#97c2fc", "id": "greed", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Acedia_(mosaic,_Basilique_Notre-Dame_de_Fourvi\u00e8re).jpg", "label": "greed", "shape": "image", "title": "\u4e03\u5b97\u7f6a\uff08\u62c9\u4e01\u8a9e\uff1aseptem peccata mortalia\uff1b\u82f1\u8a9e\uff1aseven deadly sins\uff09\uff0c\u5929\u4e3b\u6559\u79f0\u4e03\u7f6a\u5b97\uff0c\u6216\u7a31\u4e03\u5927\u7f6a\u6216\u4e03\u539f\u7f6a\uff0c\u5c6c\u65bc\u5929\u4e3b\u6559\u6559\u4e49\u4e2d\u5bf9\u4eba\u985e\u60e1\u884c\u7684\u5206\u985e\u3002\u5f52\u5165\u8fd9\u4e00\u7c7b\u522b\u7684\uff0c\u80fd\u591f\u76f4\u63a5\u5f62\u6210\u5176\u4ed6\u4e0d\u9053\u5fb7\u7684\u884c\u4e3a\u6216\u4e60\u60ef\u3002\u73b0\u5728\u4e03\u5b97\u7f6a\u4e00\u822c\u6307\u50b2\u6162\u3001\u5ac9\u5992\u3001\u61a4\u6012\u3001\u6020\u60f0\u3001\u8d2a\u5a6a\u3001\u66b4\u98df\u3001\u8272\u6b32\uff0c\u4f46\u9700\u6ce8\u610f\u4e03\u5b97\u7f6a\u4e26\u975e\u51fa\u81ea\u8056\u7d93\u3002 \u6700\u521d\uff0c\u53d7\u904e\u5e0c\u81d8\u795e\u5b78\u53ca\u54f2\u5b78\u7684\u4fee\u58eb\u57c3\u74e6\u683c\u91cc\u70cf\u65af\u00b7\u9f90\u5e1d\u53e4\u65af\u5b9a\u7fa9\u51fa\u516b\u7a2e\u640d\u5bb3\u500b\u4eba\u9748\u6027\u7684\u60e1\u884c\uff0c\u5206\u5225\u662f\u66b4\u98df\u3001\u8272\u6b32\u3001\u8caa\u5a6a\u3001\u6182\u9b31\u3001\u61a4\u6012\u3001\u6020\u60f0\u3001\u865b\u69ae\u53ca\u50b2\u6162\u3002\u9f90\u7fa9\u4f10\u89c0\u5bdf\u5230\u7576\u6642\u7684\u4eba\u5011\u9010\u6f38\u8b8a\u5f97\u81ea\u6211\u4e2d\u5fc3\uff0c\u5c24\u4ee5\u50b2\u6162\u70ba\u751a\u3002\u516d\u4e16\u7d00\u5f8c\u671f\uff0c\u6559\u5b97\u984d\u6211\u7565\u4e00\u4e16\u5c07\u90a3\u516b\u7a2e\u7f6a\u884c\u6e1b\u81f3\u4e03\u9805\u7f6a\u884c\uff0c\u5c07\u865b\u69ae\u4f75\u6b78\u5165\u50b2\u6162\uff1b\u6182\u9b31\u4f75\u6b78\u5165\u6020\u60f0\uff0c\u4e26\u52a0\u5165\u5ac9\u5992\u3002\u4ed6\u7684\u6392\u5e8f\u6e96\u5247\u5728\u65bc\u5c0d\u611b\u7684\u9055\u80cc\u7a0b\u5ea6\u3002\u5176\u9806\u6b21\u5e8f\u70ba\uff1a\u50b2\u6162\u3001\u5ac9\u5992\u3001\u61a4\u6012\u3001\u6020\u60f0\u3001\u8caa\u5a6a\u3001\u66b4\u98df\u53ca\u8272\u6b32\u300213\u4e16\u7d00\uff0c\u9053\u660e\u6703\u795e\u7236\u8056\u591a\u746a\u65af\u00b7\u963f\u594e\u7d0d\u6309\u7167\u5929\u4e3b\u6559\u6559\u7fa9\u4e2d\u7684\u300c\u6309\u548c\u8056\u5927\u984d\u6211\u7565\u7684\u898b\u89e3\uff0c\u5206\u8fa8\u51fa\u6559\u5f92\u5e38\u9047\u5230\u7684\u91cd\u5927\u60e1\u884c\u300d\uff0c\u63d0\u51fa\u4e86\u73b0\u5728\u7684\u4e03\u5b97\u7f6a\u3002\u300c\u91cd\u5927\u300d\u5728\u9019\u88cf\u7684\u610f\u601d\u5728\u65bc\u9019\u4e9b\u60e1\u884c\u6703\u5f15\u767c\u5176\u4ed6\u7f6a\u884c\u7684\u767c\u751f\uff0c\u4f8b\u5982\u76dc\u8cca\u7684\u8caa\u5a6a\u6e90\u65bc\u617e\u671b\u3002"}, {"color": "#97c2fc", "id": "white walls", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/White_Walls.jpg", "label": "white walls", "shape": "image", "title": "\u00abWhite Walls\u00bb\u200b es una canci\u00f3n del d\u00fao de hip hop Macklemore \u0026 Ryan Lewis de su \u00e1lbum debut The Heist (2012), y cuenta con la colaboraci\u00f3n del rapero ScHoolboy Q. White Walls fue lanzado a la radio el 8 de octubre de 2013, siendo el sexto sencillo de The Heist."}, {"color": "#97c2fc", "id": "ambitions", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Donkeyboy-ambitions.jpg", "label": "ambitions", "shape": "image", "title": "Ambitions est une chanson du groupe norv\u00e9gien Donkeyboy, en collaboration avec la chanteuse norv\u00e9gienne Linnea Dale, sortie le 26 mars 2009 en tant que premier single du premier album studio du groupe, Caught in a Life. Le titre est un succ\u00e8s en Norv\u00e8ge et en Su\u00e8de, y atteignant la premi\u00e8re position des classements hebdomadaires des singles (respectivement Topp 20 Singles et Top 60 Singlar). La chanson est reprise en 2010 par le britannique Joe McElderry."}, {"color": "#97c2fc", "id": "amenemhet iii", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Pyramid_of_amenemhet_hawarra_01.jpg", "label": "amenemhet iii", "shape": "image", "title": "Amenemhet III, alternativ stavning \u00e4r Amenemhat, var en fornegyptisk farao av den tolfte dynastin vars regeringstid var fr\u00e5n 1853 till 1806/1805 f.Kr. Hans namn betyder \"guden Amon \u00e4r den fr\u00e4msta\". Amenemhet III var son till farao Senusret III. Han var f\u00f6rst samregent med sin far. Tv\u00e5 pyramider uppf\u00f6rdes under Amenemhet III:s regeringstid; den Svarta pyramiden i Dahshur n\u00e4ra huvudstaden Memfis och en annan pyramid i Hawara i Faijum. Gravtemplet till pyramiden i Hawara blev l\u00e5ngt senare k\u00e4nd som Labyrinten. Det \u00e4r omtvistat om hans eftertr\u00e4dare Amenemhet IV \u00e4ven var hans son."}, {"color": "#97c2fc", "id": "observable", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lennuliiklust_uurimas.jpg", "label": "observable", "shape": "image", "title": "Behaketa fenomeno edo iturri primario bati buruzko informazioa aktiboki eskuratzea da. Izaki bizidunek elementu baten ezaugarriak hauteman eta asimilatzen dituzte beren zentzumenak tresna nagusi gisa erabiliz. Gizakietan, ikusmena eta gainerako zentzumenak ez ezik, neurtzeko tresnak, teknikak eta neurtzeko tresnak ere sartzen dira. Terminoa jarduera horretan jasotako edozein daturi ere badagokio. Behatzailearen inguruko fenomenoei buruzko informazioa eskuratzea, laborategiko edo landa-lanarekin, metodo enpirikoaren lehen urratsa izan ohi da ikerketa zientifikoan. Ohar horiek jakin-mina eta galderen planteamendua dakarte, fenomeno bat zergatik gertatzen den edo beste fenomeno batzuekin zer lotura duen jakiteko. Behaketak, besteak beste, gertaeraren, maiztasunaren, iraupenaren, denboraren eta dimentsio kualitatiboen arabera sailka daitezke."}, {"color": "#97c2fc", "id": "cultural diversity", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Harmony_Day_(5475651018).jpg", "label": "cultural diversity", "shape": "image", "title": "Culturele diversiteit is de verscheidenheid aan culturen binnen een specifieke regio, of in de wereld in zijn geheel. De mate van culturele diversiteit binnen een regio of samenleving kan worden afgeleid van de mate van aanwezigheid van mensen met verschillende etnisch-culturele achtergronden. Er is een wetenschappelijke consensus onder antropologen dat de mens ontstaan is in Afrika, zo\u2019n twee miljoen jaar geleden. Sinds die tijd heeft de mens zich succesvol verspreid over de wereld, zich aanpassend aan verschillende omstandigheden, zoals het klimaat. De vele afzonderlijke samenlevingen die wereldwijd zijn ontstaan, verschilden sterk van elkaar en vele van deze verschillen zijn er nu nog steeds. Naast de opvallende culturele verschillen die er zijn, zoals taal, kledij en tradities, is er ook significante diversiteit in de wijzen waarop samenlevingen zichzelf organiseren, in hun gedeelde waarden en normen en in de wijzen waarop zij omgaan met hun omgeving. Culturele diversiteit laat zich moeilijk meten, maar als een goede indicatie wordt gezien het aantal talen dat wordt gesproken in een bepaalde regio of in de wereld. Deze methode wijst erop dat er mogelijk een periode is van een wereldwijde afname aan culturele diversiteit. Onderzoek van wees uit dat gemiddeld iedere twee weken er een taal niet meer wordt gebruikt. Hij berekende dat als deze trend van afsterven van talen zich door zou zetten, in 2100 meer dan 90% van de talen die tegenwoordig wordt gesproken uitgestorven zullen zijn. Overbevolking, immigratie en imperialisme zijn oorzaken die deze afname zouden kunnen verklaren."}, {"color": "#97c2fc", "id": "cosmetics", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Marcus_Stewart_and_Mariana_Catalina_in_Oresteia_by_Aeschylus,_adapted_by_Ryan_Castalia_for_Stairwell_Theater2,_2019.jpg", "label": "cosmetics", "shape": "image", "title": "La cosmesi (o cosmetica) rappresenta l\u0027insieme di attivit\u00e0, tecniche e arti relative al cosmetico o, per estensione, a ci\u00f2 che migliora la piacevolezza, l\u0027apparenza e l\u0027estetica.La parola viene dal greco: \u03ba\u03cc\u03c3\u03bc\u03bf\u03c2 (k\u00f3smos) che significa \"ordine\", da cui k\u00f3smesis: mettere in ordine, abbellire. Viene convenzionalmente classificata in sottogruppi, in funzione dei diversi ambiti applicativi dei cosmetici utilizzati: \n* Cosmetica, per la cura del viso, corpo, capelli, unghie \n* Cosmesi decorativa (Trucco); in inglese make up, in francese maquillage \n* Detersione e Igiene personale \n* Profumo"}, {"color": "#97c2fc", "id": "eastern mediterranean", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/BassinLevantin.svg", "label": "eastern mediterranean", "shape": "image", "title": "\u0421\u0445\u0456\u0434\u043d\u0435 \u0421\u0435\u0440\u0435\u0434\u0437\u0435\u043c\u043d\u043e\u043c\u043e\u0440\u0027\u044f \u2014 \u0432\u0456\u043b\u044c\u043d\u0435 \u0432\u0438\u0437\u043d\u0430\u0447\u0435\u043d\u043d\u044f \u0441\u0445\u0456\u0434\u043d\u043e\u0457 \u043f\u0440\u0438\u0431\u043b\u0438\u0437\u043d\u043e \u043f\u043e\u043b\u043e\u0432\u0438\u043d\u0438 \u0430\u0431\u043e \u0442\u0440\u0435\u0442\u0438\u043d\u0438 \u0421\u0435\u0440\u0435\u0434\u0437\u0435\u043c\u043d\u043e\u0433\u043e \u043c\u043e\u0440\u044f (\u0439\u043e\u0433\u043e \u043d\u0430\u0439\u043d\u0438\u0436\u0447\u0438\u0439 \u0441\u043f\u0456\u043b\u044c\u043d\u0438\u0439 \u0437\u043d\u0430\u043c\u0435\u043d\u043d\u0438\u043a \u2014 \u041b\u0435\u0432\u0430\u043d\u0442\u0438\u043d\u0441\u044c\u043a\u0435 \u043c\u043e\u0440\u0435). \u042f\u043a \u043f\u0440\u0430\u0432\u0438\u043b\u043e, \u0446\u0435 \u0432\u0438\u0437\u043d\u0430\u0447\u0435\u043d\u043d\u044f \u043e\u0445\u043e\u043f\u043b\u044e\u0454 \u0432\u0441\u0456 \u043f\u0440\u0438\u0431\u0435\u0440\u0435\u0436\u043d\u0456 \u0437\u043e\u043d\u0438 \u0446\u044c\u043e\u0433\u043e \u043c\u043e\u0440\u044f, \u043c\u0430\u044e\u0447\u0438 \u043d\u0430 \u0443\u0432\u0430\u0437\u0456 \u0441\u043f\u0456\u043b\u044c\u043d\u043e\u0442\u0438, \u043f\u043e\u0432\u0027\u044f\u0437\u0430\u043d\u0456 \u0437 \u043c\u043e\u0440\u0435\u043c \u0456 \u0441\u0443\u0448\u0435\u044e, \u0449\u043e \u0437\u0430\u0437\u043d\u0430\u043b\u0438 \u0437\u043d\u0430\u0447\u043d\u043e\u0433\u043e \u043a\u043b\u0456\u043c\u0430\u0442\u0438\u0447\u043d\u043e\u0433\u043e \u0432\u043f\u043b\u0438\u0432\u0443, \u0443 \u041f\u0456\u0432\u0434\u0435\u043d\u043d\u043e-\u0421\u0445\u0456\u0434\u043d\u0456\u0439 \u0404\u0432\u0440\u043e\u043f\u0456, \u043f\u0456\u0432\u043d\u0456\u0447\u043d\u043e\u043c\u0443 \u0404\u0433\u0438\u043f\u0442\u0456 \u0442\u0430 \u0434\u0430\u043b\u0435\u043a\u0456\u0439 \u0417\u0430\u0445\u0456\u0434\u043d\u0456\u0439 \u0410\u0437\u0456\u0457. \u0412\u043a\u043b\u044e\u0447\u0430\u0454 \u043f\u0456\u0432\u0434\u0435\u043d\u043d\u0443 \u043f\u043e\u043b\u043e\u0432\u0438\u043d\u0443 \u0433\u043e\u043b\u043e\u0432\u043d\u043e\u0433\u043e \u0440\u0435\u0433\u0456\u043e\u043d\u0443 \u0422\u0443\u0440\u0435\u0447\u0447\u0438\u043d\u0438 \u0410\u043d\u0430\u0442\u043e\u043b\u0456\u044e, \u043c\u0435\u043d\u0448\u0443 \u043f\u0440\u043e\u0432\u0456\u043d\u0446\u0456\u044e \u0425\u0430\u0442\u0430\u0439, \u043e\u0441\u0442\u0440\u0456\u0432 \u041a\u0456\u043f\u0440, \u0433\u0440\u0435\u0446\u044c\u043a\u0456 \u043e\u0441\u0442\u0440\u043e\u0432\u0438 \u0414\u043e\u0434\u0435\u043a\u0430\u043d\u0435\u0441, (\u0432 \u041b\u0435\u0432\u0430\u043d\u0442\u0456), \u041b\u0456\u0432\u0430\u043d, \u0413\u0430\u0437\u0443 \u0442\u0430 \u0406\u0437\u0440\u0430\u0457\u043b\u044c. \u041d\u0430\u0439\u0448\u0438\u0440\u0448\u0435 \u0432\u0438\u043a\u043e\u0440\u0438\u0441\u0442\u0430\u043d\u043d\u044f \u043c\u043e\u0436\u0435 \u043e\u0445\u043e\u043f\u0438\u0442\u0438 \u041b\u0456\u0432\u0456\u0439\u0441\u044c\u043a\u0435 \u043c\u043e\u0440\u0435, \u0442\u0430\u043a\u0438\u043c \u0447\u0438\u043d\u043e\u043c \u041b\u0456\u0432\u0456\u044e; \u0415\u0433\u0435\u0439\u0441\u044c\u043a\u0435 \u043c\u043e\u0440\u0435, \u0442\u0430\u043a\u0438\u043c \u0447\u0438\u043d\u043e\u043c, \u0404\u0432\u0440\u043e\u043f\u0435\u0439\u0441\u044c\u043a\u0430 \u0422\u0443\u0440\u0435\u0447\u0447\u0438\u043d\u0430 (\u0421\u0445\u0456\u0434\u043d\u0430 \u0424\u0440\u0430\u043a\u0456\u044f), \u043c\u0430\u0442\u0435\u0440\u0438\u043a \u0442\u0430 \u043e\u0441\u0442\u0440\u043e\u0432\u0438 \u0413\u0440\u0435\u0446\u0456\u0457; \u0456 \u0446\u0435\u043d\u0442\u0440\u0430\u043b\u044c\u043d\u0430 \u0447\u0430\u0441\u0442\u0438\u043d\u0430 \u0421\u0435\u0440\u0435\u0434\u0437\u0435\u043c\u043d\u043e\u0433\u043e \u043c\u043e\u0440\u044f, \u0406\u043e\u043d\u0456\u0447\u043d\u0435 \u043c\u043e\u0440\u0435, \u0442\u0430\u043a\u0438\u043c \u0447\u0438\u043d\u043e\u043c, \u043f\u0456\u0432\u0434\u0435\u043d\u043d\u0430 \u0410\u043b\u0431\u0430\u043d\u0456\u044f \u0432 \u041f\u0456\u0432\u0434\u0435\u043d\u043d\u043e-\u0421\u0445\u0456\u0434\u043d\u0456\u0439 \u0404\u0432\u0440\u043e\u043f\u0456 \u0441\u044f\u0433\u0430\u0454, \u043d\u0430 \u0437\u0430\u0445\u0456\u0434, \u0434\u043e \u043d\u0430\u0439\u0434\u0430\u043b\u044c\u0448\u0438\u0445 \u043f\u0456\u0432\u0434\u0435\u043d\u043d\u043e-\u0441\u0445\u0456\u0434\u043d\u0438\u0445 \u0443\u0437\u0431\u0435\u0440\u0435\u0436\u0436\u044f \u0406\u0442\u0430\u043b\u0456\u0457. \u0419\u043e\u0440\u0434\u0430\u043d\u0456\u044f \u0454 \u0447\u0430\u0441\u0442\u0438\u043d\u043e\u044e \u0440\u0435\u0433\u0456\u043e\u043d\u0443 \u044f\u043a \u043a\u043b\u0456\u043c\u0430\u0442\u0438\u0447\u043d\u043e, \u0442\u0430\u043a \u0456 \u0435\u043a\u043e\u043d\u043e\u043c\u0456\u0447\u043d\u043e."}, {"color": "#97c2fc", "id": "spices", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gato_negro.jpg", "label": "spices", "shape": "image", "title": "\u03a4\u03bf \u03bc\u03c0\u03b1\u03c7\u03b1\u03c1\u03b9\u03ba\u03cc \u03b5\u03af\u03bd\u03b1\u03b9 \u03c4\u03bf \u03b1\u03c0\u03bf\u03be\u03b7\u03c1\u03b1\u03bc\u03ad\u03bd\u03bf \u03c4\u03bc\u03ae\u03bc\u03b1 \u03b5\u03bd\u03cc\u03c2 \u03c6\u03c5\u03c4\u03bf\u03cd \u03c0\u03bf\u03c5 \u03c0\u03b5\u03c1\u03b9\u03ad\u03c7\u03b5\u03b9 \u03b1\u03c1\u03c9\u03bc\u03b1\u03c4\u03b9\u03ba\u03ad\u03c2, \u03c0\u03b9\u03ba\u03ac\u03bd\u03c4\u03b9\u03ba\u03b5\u03c2 \u03ba\u03b1\u03b9 \u03ba\u03b1\u03c5\u03c3\u03c4\u03b9\u03ba\u03ad\u03c2 \u03bf\u03c5\u03c3\u03af\u03b5\u03c2. \u0395\u03af\u03bd\u03b1\u03b9 \u03b3\u03bd\u03c9\u03c3\u03c4\u03cc \u03ba\u03b1\u03b9 \u03bc\u03b5 \u03c4\u03b9\u03c2 \u03bf\u03bd\u03bf\u03bc\u03b1\u03c3\u03af\u03b5\u03c2 \u03ba\u03b1\u03c1\u03cd\u03ba\u03b5\u03c5\u03bc\u03b1 \u03ba\u03b1\u03b9 \u03bc\u03c5\u03c1\u03c9\u03b4\u03b9\u03ba\u03cc. \u03a4\u03b1 \u03bc\u03c0\u03b1\u03c7\u03b1\u03c1\u03b9\u03ba\u03ac \u03bc\u03c0\u03bf\u03c1\u03b5\u03af \u03bd\u03b1 \u03b5\u03af\u03bd\u03b1\u03b9 \u03c6\u03cd\u03bb\u03bb\u03b1, \u03c3\u03c0\u03cc\u03c1\u03b9\u03b1, \u03ba\u03b1\u03c1\u03c0\u03bf\u03af, \u03c1\u03af\u03b6\u03b5\u03c2, \u03b2\u03bf\u03bb\u03b2\u03bf\u03af \u03ba\u03b1\u03b9 \u03c6\u03bb\u03bf\u03b9\u03bf\u03af.\u03a0\u03b5\u03c1\u03b9\u03bb\u03b1\u03bc\u03b2\u03ac\u03bd\u03bf\u03bd\u03c4\u03b1\u03b9 \u03c3\u03c4\u03b9\u03c2 \u03b1\u03c1\u03c4\u03c5\u03bc\u03b1\u03c4\u03b9\u03ba\u03ad\u03c2 \u03cd\u03bb\u03b5\u03c2 \u03ba\u03b1\u03b9 \u03c3\u03cd\u03bc\u03c6\u03c9\u03bd\u03b1 \u03bc\u03b5 \u03c4\u03bf\u03bd \u0395\u03bb\u03bb\u03b7\u03bd\u03b9\u03ba\u03cc \u03ba\u03ce\u03b4\u03b9\u03ba\u03b1 \u03c4\u03c1\u03bf\u03c6\u03af\u03bc\u03c9\u03bd \u03ba\u03b1\u03b9 \u03c0\u03bf\u03c4\u03ce\u03bd \u03b1\u03c5\u03c4\u03ad\u03c2 \u03b5\u03af\u03bd\u03b1\u03b9 \u03b5\u03ba\u03b5\u03af\u03bd\u03b5\u03c2 \u03c0\u03bf\u03c5 \u03ad\u03c7\u03bf\u03c5\u03bd \u03ad\u03bd\u03c4\u03bf\u03bd\u03bf \u03ac\u03c1\u03c9\u03bc\u03b1 \u03ba\u03b1\u03b9 \u03b3\u03b5\u03cd\u03c3\u03b7 \u03ba\u03b1\u03b9 \u03b7 \u03c0\u03c1\u03bf\u03c3\u03b8\u03ae\u03ba\u03b7 \u03c4\u03bf\u03c5\u03c2 \u03c3\u03c4\u03b1 \u03c4\u03c1\u03cc\u03c6\u03b9\u03bc\u03b1 \u03b3\u03af\u03bd\u03b5\u03c4\u03b1\u03b9 \u03b3\u03b9\u03b1 \u03bd\u03b1 \u03c4\u03bf\u03c5\u03c2 \u03c0\u03c1\u03bf\u03c3\u03b4\u03ce\u03c3\u03bf\u03c5\u03bd \u03b9\u03b4\u03b9\u03b1\u03af\u03c4\u03b5\u03c1\u03b1 \u03c7\u03b1\u03c1\u03b1\u03ba\u03c4\u03b7\u03c1\u03b9\u03c3\u03c4\u03b9\u03ba\u03ac \u03ba\u03b1\u03b9 \u03b3\u03b9\u03b1 \u03bd\u03b1 \u03b2\u03b5\u03bb\u03c4\u03b9\u03ce\u03c3\u03bf\u03c5\u03bd \u03c4\u03b7 \u03b3\u03b5\u03cd\u03c3\u03b7 \u03c4\u03bf\u03c5\u03c2.\u03a0\u03bf\u03bb\u03bb\u03ac \u03b1\u03c0\u03cc \u03c4\u03b1 \u03bc\u03c0\u03b1\u03c7\u03b1\u03c1\u03b9\u03ba\u03ac \u03ad\u03c7\u03bf\u03c5\u03bd \u03ba\u03b1\u03b9 \u03b1\u03bd\u03c4\u03b9\u03bf\u03be\u03b5\u03b9\u03b4\u03c9\u03c4\u03b9\u03ba\u03ad\u03c2 \u03b9\u03b4\u03b9\u03cc\u03c4\u03b7\u03c4\u03b5\u03c2 \u03ba\u03b1\u03b9 \u03b1\u03bd\u03c4\u03b9\u03ba\u03b1\u03b8\u03b9\u03c3\u03c4\u03bf\u03cd\u03bd \u03c4\u03b1 \u03b4\u03b9\u03ac\u03c6\u03bf\u03c1\u03b1 \u03c3\u03c5\u03bd\u03c4\u03b7\u03c1\u03b7\u03c4\u03b9\u03ba\u03ac \u03c0\u03bf\u03c5 \u03c3\u03b5 \u03c0\u03bf\u03bb\u03bb\u03ad\u03c2 \u03c0\u03b5\u03c1\u03b9\u03c0\u03c4\u03ce\u03c3\u03b5\u03b9\u03c2 \u03b2\u03bb\u03ac\u03c0\u03c4\u03bf\u03c5\u03bd \u03c4\u03b7\u03bd \u03c5\u03b3\u03b5\u03af\u03b1 \u03c4\u03bf\u03c5 \u03b1\u03bd\u03b8\u03c1\u03ce\u03c0\u03bf\u03c5.\u0391\u03be\u03b9\u03bf\u03c3\u03b7\u03bc\u03b5\u03af\u03c9\u03c4\u03bf \u03b5\u03af\u03bd\u03b1\u03b9 \u03c0\u03c9\u03c2 \u03b1\u03c0\u03b1\u03b3\u03bf\u03c1\u03b5\u03cd\u03b5\u03c4\u03b1\u03b9 \u03b1\u03c5\u03c3\u03c4\u03b7\u03c1\u03ac \u03b7 \u03c7\u03c1\u03ae\u03c3\u03b7 \u03c4\u03c9\u03bd \u03bc\u03c0\u03b1\u03c7\u03b1\u03c1\u03b9\u03ba\u03ce\u03bd \u03c3\u03b5 \u03c4\u03c1\u03cc\u03c6\u03b9\u03bc\u03b1 \u03c0\u03bf\u03c5 \u03ad\u03c7\u03bf\u03c5\u03bd \u03b1\u03bb\u03bb\u03bf\u03b9\u03c9\u03b8\u03b5\u03af \u03b1\u03c0\u03cc \u03c4\u03bf\u03bd \u03c7\u03c1\u03cc\u03bd\u03bf \u03b3\u03b9\u03b1 \u03bd\u03b1 \u03ba\u03b1\u03bb\u03cd\u03c6\u03b8\u03b5\u03af \u03b7 \u03b4\u03c5\u03c3\u03ac\u03c1\u03b5\u03c3\u03c4\u03b7 \u03bf\u03c3\u03bc\u03ae \u03ba\u03b1\u03b9 \u03b3\u03b5\u03cd\u03c3\u03b7 \u03c4\u03bf\u03c5\u03c2."}, {"color": "#97c2fc", "id": "power centers", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Centrum_Handlowe_Manufaktura_w_\u0141odzi_05.jpg", "label": "power centers", "shape": "image", "title": "N\u00e1kupn\u00ed park nebo maloobchodn\u00ed park (anglicky retail park nebo power centre) je druh obchodn\u00ed z\u00f3ny, kter\u00e1 obvykle slou\u017e\u00ed jako dopln\u011bk k hypermarketu nebo supermarketu a kter\u00e1 obsahuje od t\u0159\u00ed do deseti nez\u00e1visl\u00fdch prodejen. N\u00e1kupn\u00ed parky maj\u00ed alespo\u0148 5 000 m\u00b2 pronaj\u00edmateln\u00e9 plochy, nejv\u011bt\u0161\u00ed i v\u00edce ne\u017e 20 000 m\u00b2. V \u010cesk\u00e9 republice tvo\u0159ila v roce 2021 celkov\u00e1 plocha n\u00e1kupn\u00edch park\u016f v\u00edce ne\u017e 1 000 000 m\u00b2."}, {"color": "#97c2fc", "id": "family", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Alberto_Henschel_-_A_Familia_Imperial.jpg", "label": "family", "shape": "image", "title": "Family (from Latin: familia) is a group of people related either by consanguinity (by recognized birth) or affinity (by marriage or other relationship). The purpose of the family is to maintain the well-being of its members and of society. Ideally, families offer predictability, structure, and safety as members mature and learn to participate in the community. Historically, most human societies use family as the primary locus of attachment, nurturance, and socialization. Anthropologists classify most family organizations as matrifocal (a mother and her children), patrifocal (a father and his children), conjugal (a wife, her husband, and children, also called the nuclear family), avuncular (a man, his sister, and her children), or extended (in addition to parents and children, may include grandparents, aunts, uncles, or cousins). The field of genealogy aims to trace family lineages through history. The family is also an important economic unit studied in family economics. The word \"families\" can be used metaphorically to create more inclusive categories such as community, nationhood, and global village."}, {"color": "#97c2fc", "id": "abstinence", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Womans-Holy-War.jpg", "label": "abstinence", "shape": "image", "title": "Abstinence neboli zdr\u017eenlivost je vzd\u00e1n\u00ed se v\u011bci nebo \u010dinnosti, kter\u00e1 zp\u016fsobuje po\u017eitek. O abstinenci se hovo\u0159\u00ed zvl\u00e1\u0161t\u011b v souvislosti s drogami a to p\u0159edev\u0161\u00edm alkoholu. Existuje ale tak\u00e9 abstinence sexu\u00e1ln\u00ed a nap\u0159\u00edklad vegetari\u00e1nstv\u00ed lze pova\u017eovat za abstinenci v po\u017e\u00edv\u00e1n\u00ed masa. V ekonomii se n\u011bkdy hovo\u0159\u00ed o abstinenci spot\u0159eby jako p\u0159edpokladu akumulace kapit\u00e1lu."}, {"color": "#97c2fc", "id": "frontier", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/1800s_Texas_House.jpg", "label": "frontier", "shape": "image", "title": "Pohrani\u010d\u00ed (pohrani\u010dn\u00ed \u00fazem\u00ed, pohrani\u010dn\u00ed oblasti) je \u00fazem\u00ed nach\u00e1zej\u00edc\u00ed se pod\u00e9l nebo bl\u00ed\u017ee st\u00e1tn\u00edch hranic. Pohrani\u010d\u00ed nezahrnuje \u00fazem\u00ed sousedn\u00edho st\u00e1tu. P\u0159\u00edhrani\u010d\u00ed je oblast le\u017e\u00edc\u00ed p\u0159i hranici se sousedn\u00edm st\u00e1tem a zahrnuje i pohrani\u010dn\u00ed \u00fazem\u00ed sousedn\u00edho st\u00e1tu. Geograf nep\u0159\u00edmo definuje p\u0159\u00edh\u00adrani\u010dn\u00ed region tvrzen\u00edm, \u017ee \u201eka\u017ed\u00e1 hranice vytv\u00e1\u0159\u00ed kolem sebe z\u00f3nu tlaku\u201c, s t\u00edm, \u017ee se tato z\u00f3na tlaku vzd\u00e1lenost\u00ed od hranic zeslabuje. Zat\u00edmco hrani\u010dn\u00ed linie je jednozna\u010dn\u011b definov\u00e1na jako line\u00e1rn\u00ed odd\u011blen\u00ed dvou st\u00e1tn\u00edch \u00fazemn\u00edch celk\u016f, jako p\u0159\u00edhrani\u010dn\u00ed okrajov\u00e9 \u00fazem\u00ed je ozna\u010dov\u00e1na oblast \u00fazemn\u011b bl\u00edzk\u00e1 hrani\u010dn\u00ed linii. Definice t\u00e9to oblasti z\u00e1vis\u00ed nejen na specifi\u010dnosti m\u00edstn\u00edch podm\u00ednek. Pro ka\u017ed\u00e9 pohrani\u010d\u00ed, ale tak\u00e9 r\u016fzn\u00e1 historick\u00e1 obdob\u00ed, ji toti\u017e lze definovat individu\u00e1ln\u011b. James Anderson a pouk\u00e1zali na v\u00fdjime\u010dnou rozr\u016fzn\u011bnost hrani\u010dn\u00edch region\u016f a \u00faloh hranic konstatov\u00e1n\u00edm, \u017ee \u201eka\u017ed\u00e1 st\u00e1tn\u00ed hranice a ka\u017ed\u00fd pohrani\u010dn\u00ed region jsou unik\u00e1tn\u00ed\u201c. Vzhledem k uzn\u00e1van\u00e9 a nepopirateln\u00e9 sv\u00e1zanosti hranic a p\u0159\u00edhrani\u010dn\u00edch oblast\u00ed s p\u0159\u00edslu\u0161n\u00fdmi celky (na st\u00e1tn\u00ed \u010di region\u00e1ln\u00ed \u00farovni) Martin Hampl toto tvrzen\u00ed zobecnil tak\u00e9 na unik\u00e1tnost v\u0161ech geografick\u00fdch jev\u016f. V d\u016fsledku p\u0159edlistopadov\u00fdch zku\u0161enost\u00ed je v \u010desk\u00e9 geografick\u00e9 obci pojem \u201epohrani\u010dn\u00ed\u201c \u010dasto vn\u00edm\u00e1n jako term\u00edn pro oblast jednostrann\u011b rozlo\u017eenou pod\u00e9l st\u00e1tn\u00ed hranice. Naopak polsk\u00fd geograf (v \u010cesku nap\u0159. geografov\u00e9 a ) jako v\u00fdraz etapy p\u0159echodu od perifern\u00edch k integruj\u00edc\u00edm se region\u016fm vn\u00edm\u00e1 pod pojmem \u201epohrani\u010dn\u00ed\u201c oblast rozlo\u017eenou po obou stran\u00e1ch hranice a \u201ep\u0159\u00edhrani\u010dn\u00ed\u201c oblast pod\u00e9l jedn\u00e9 strany hranice. Opak pohrani\u010d\u00ed se naz\u00fdv\u00e1 vnitrozem\u00ed. Hrani\u010dn\u00ed regiony \u010dasto trp\u00ed historick\u00fdmi d\u016fsledky sv\u00e9 perifern\u00ed polohy, nedostate\u010dnou integrac\u00ed do p\u0159evl\u00e1daj\u00edc\u00edch struktur (zejm\u00e9na st\u00e1tn\u00edch) a z toho vypl\u00fdvaj\u00edc\u00ed izolac\u00ed. P\u0159eshrani\u010dn\u00ed spolupr\u00e1ce v Evrop\u011b m\u00e1 pomoci tyto nev\u00fdhody vyrovn\u00e1vat a zlep\u0161ovat \u017eivotn\u00ed podm\u00ednky obyvatel v p\u0159\u00edhrani\u010dn\u00edch regionech. Pohrani\u010d\u00ed m\u016f\u017ee b\u00fdt z\u00e1rove\u0148 periferie (tzv. pohrani\u010dn\u00ed periferie), ale t\u00e9\u017e nemus\u00ed b\u00fdt periferie. Nap\u0159\u00edklad hlavn\u00ed m\u011bsto Slovenska Bratislava le\u017e\u00edc\u00ed p\u0159\u00edmo na st\u00e1tn\u00edch hranic\u00edch s Rakouskem je j\u00e1drov\u00fdm regionem Slovenska."}, {"color": "#97c2fc", "id": "berenice", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ptolemy_I_and_Berenike_I.jpg", "label": "berenice", "shape": "image", "title": "Berenice I (Greek: \u0392\u03b5\u03c1\u03b5\u03bd\u03af\u03ba\u03b7; c. 340 BC \u2013 between 279 and 268 BC) was Queen of Egypt by marriage to Ptolemy I Soter. She became the second queen, after Eurydice, of the Ptolemaic dynasty of Egypt."}, {"color": "#97c2fc", "id": "philip ii", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/PhilipIIGoldStaterHeadOfApollo.jpg", "label": "philip ii", "shape": "image", "title": "\u0641\u064a\u0644\u064a\u0628\u0648\u0633 \u0627\u0644\u062b\u0627\u0646\u064a \u0627\u0644\u0645\u0642\u062f\u0648\u0646\u064a (382 \u0642.\u0645. - 336 \u0642.\u0645.)\u060c \u062d\u0643\u0645 \u0645\u0642\u062f\u0648\u0646\u064a\u0627 \u0627\u0644\u0642\u062f\u064a\u0645\u0629 \u0645\u0646 \u0633\u0646\u0629 359 \u0642.\u0645 \u0625\u0644\u0649 \u0648\u0641\u0627\u062a\u0647 \u0633\u0646\u0629 336 \u0642.\u0645. \u0648\u0647\u0648 \u0648\u0627\u0644\u062f \u0627\u0644\u0625\u0633\u0643\u0646\u062f\u0631 \u0627\u0644\u0623\u0643\u0628\u0631"}, {"color": "#97c2fc", "id": "augustus", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Antony_with_Octavian_aureus.jpg", "label": "augustus", "shape": "image", "title": "Gajo Julio Cezaro A\u016dgusto a\u016d simple A\u016dgusto (naski\u011dis la 23-an de septembro 63 a.K., mortis la 19-an de a\u016dgusto 14 p.K; latinlingve Gaius Iulius Caesar Augustus), estis la unua imperiestro de la Romia imperio, kvankam li nomis sin nur la \"Unua Civitano\" (princeps), kaj la \"Patro de la Patrujo\" (pater patriae). Anta\u016d 44 a.K. oni nomus lin Oktavio (Gaius Octavius Thurinus), inter 44 - 27 a.K., Oktaviano (Gaius Iulius Caesar Octavianus), kaj je 27 a.K., li akiris la nomon A\u016dgusto (Augustus). Li partoprenis en la dua triumviraro kaj estis la pra-nevo kaj heredonto de Julio Cezaro. Kiel triumviro kaj poste kiel imperiestro, A\u016dgusto regis la Roman imperion dum 57 jaroj, de -43 \u011dis 14. Li konsideris sin nedenaska membro de la historia romia familiaro gens iulia, pro tio ke li estis adoptita fare de Julio Cezaro, kaj krome konsideris sin anka\u016d nedenaska ano de la same patricia familiaro gens claudia, pro tio ke lia tria edzino Livia Drusilla estis el tiu familio: per tio do li la\u016d sia memkompreno duoble estis romia nobelo, nome el la Juli-Kla\u016ddia dinastio. Post la murdo de Julio, Oktavio kune kun Marko Antonio venkis Markon Bruton kaj la respublikanojn en la Batalo de Filipio je -42. Oktavio estis malsana dum la batalo, do Antonio estis la vera venkinto. Post Filipio, Oktavio kaj Antonio kaj Marko Lepido dividis Romion inter si kaj formis la duan triumviraron. Sed poste Oktavio venkis Lepidon kaj, en la Batalo de Aktio je la 2-a de septembro -31, li venkis Antonion mem. Antonio klare estis la plej bona generalo, sed lia pasia amo por Kleopatra nubigis lian ju\u011don. Post la venko de Antonio, neniu povis stari kontra\u016d Oktavio. Do je -27, la Senato donis al li la nomon A\u016dgusto (latine, Augustus, \"altigita\") kaj donis al li la potencon de imperiestro. La Respubliko kaj ties libereco estis delonge mortintaj \u2014ili efektive mortis sur la kampo de Filipio\u2014 sed cent jaroj de militoj, internaj kaj eksteraj, estis anstata\u016digitaj de paco, bona regado, sufi\u0109a monkvanto, bonaj komunikvojoj, libera komerco kaj po\u015dto, kiu alvenas. La longa romia paco komencis..."}, {"color": "#97c2fc", "id": "ninth dynasty", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Egypte_louvre_246_panier.jpg", "label": "ninth dynasty", "shape": "image", "title": "The Ninth Dynasty of ancient Egypt (Dynasty IX) is often combined with the 7th, 8th, 10th and early 11th Dynasties under the group title First Intermediate Period.The dynasty that seems to have supplanted the Eighth Dynasty is extremely obscure. The takeover by the rulers of Herakleopolis was violent and is reflected in Manetho\u0027s description of Achthoes, the founder of the dynasty, as \u0027more terrible than his predecessors\u0027, who \u0027wrought evil things for those in all Egypt\"."}, {"color": "#97c2fc", "id": "chart", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Chinese_Zodiac_carvings_on_ceiling_of_Kushida_Shrine,_Fukuoka.jpg", "label": "chart", "shape": "image", "title": "Hor\u00f2scop \u00e9s un mapa celeste de la posici\u00f3 geoc\u00e8ntrica dels astres, en un moment determinat, que els astr\u00f2legs utilitzen per a fer llurs prediccions i judicis. Consta d\u0027una circumfer\u00e8ncia dividida en 360\u00b0 sexagesimals, repartits en 12 sectors de 30\u00b0, a cadascun dels quals correspon un signe zod\u00edacal, i hom hi indica les posicions planet\u00e0ries en el moment estudiat i la corresponent divisi\u00f3 en cases segons la latitud i l\u0027hora del dia en qu\u00e8 tingu\u00e9 lloc l\u0027esdeveniment. L\u0027Hor\u00f2scop i la carta natal, en astrologia, s\u00f3n m\u00e8todes de predicci\u00f3 basats en la posici\u00f3 dels astres al moment del naixement d\u0027una persona, per\u00f2 tamb\u00e9 pot referir-se a un animal, un objecte, etc. El terme deriva del grec \"\u1f65\u03c1\u03b1\" (hora, \"hora\"), i \"\u03c3\u03ba\u03bf\u03c0\u03ad\u03c9\" (skopeo, \"examinar\"). No existeix cap prova o estudi cient\u00edfic que recolzi la validesa de les prediccions obtingudes mitjan\u00e7ant qualsevol de les versions d\u0027aquesta pr\u00e0ctica. Algunes persones defensen que la creen\u00e7a en l\u0027efectivitat de l\u0027hor\u00f2scop es veu potenciada per un fenomen psicol\u00f2gic normal (basat en la recerca autom\u00e0tica de patrons per part del cervell) en les persones, pel qual recorden f\u00e0cilment les coincid\u00e8ncies i no es fa cas de les faltes de coincid\u00e8ncia. La vaguetat, unida a l\u0027alta probabilitat de les suposades prediccions, permeten un \u00edndex d\u0027encert baix, per\u00f2 prou alt perqu\u00e8 funcioni el mecanisme psicol\u00f2gic descrit. Moltes cultures van utilitzar sistemes de predicci\u00f3 similars basant-se en els seus propis calendaris en relaci\u00f3 directa amb els astres. Per exemple, la civilitzaci\u00f3 Maia."}, {"color": "#97c2fc", "id": "archaic period", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Naxos_Sphinx_with_humans_for_size.jpg", "label": "archaic period", "shape": "image", "title": "\u0410\u0440\u0445\u0430\u0457\u0447\u043d\u0430 \u0413\u0440\u0435\u0446\u0456\u044f \u2014 \u0434\u043e\u0431\u0430 \u0432 \u0456\u0441\u0442\u043e\u0440\u0456\u0457 \u0413\u0440\u0435\u0446\u0456\u0457, \u044f\u043a\u0430 \u043e\u0445\u043e\u043f\u043b\u044e\u0454 \u043f\u0435\u0440\u0456\u043e\u0434 VIII\u2014VI \u0441\u0442\u043e\u043b\u0456\u0442\u044c \u0434\u043e \u043d. \u0435. \u0422\u0435\u0440\u043c\u0456\u043d \u00ab\u0430\u0440\u0445\u0430\u0457\u0447\u043d\u0430 \u0413\u0440\u0435\u0446\u0456\u044f\u00bb \u0431\u0443\u0432 \u043f\u0440\u0438\u0439\u043d\u044f\u0442\u0438\u0439 \u0441\u0435\u0440\u0435\u0434 \u0456\u0441\u0442\u043e\u0440\u0438\u043a\u0456\u0432 \u0443 18 \u0441\u0442\u043e\u043b\u0456\u0442\u0442\u0456 \u0456 \u0432\u0438\u043d\u0438\u043a \u0444\u0430\u043a\u0442\u0438\u0447\u043d\u043e \u0443 \u0445\u043e\u0434\u0456 \u0432\u0438\u0432\u0447\u0435\u043d\u043d\u044f \u0433\u0440\u0435\u0446\u044c\u043a\u043e\u0433\u043e \u043c\u0438\u0441\u0442\u0435\u0446\u0442\u0432\u0430. \u041f\u043e\u0447\u0430\u0442\u043a\u043e\u0432\u043e \u0442\u0435\u0440\u043c\u0456\u043d\u043e\u043c \u0430\u0440\u0445\u0430\u0457\u0447\u043d\u0438\u0439 \u043f\u0435\u0440\u0456\u043e\u0434 \u043d\u0430\u0437\u0438\u0432\u0430\u043b\u0438 \u0435\u0442\u0430\u043f \u0440\u043e\u0437\u0432\u0438\u0442\u043a\u0443 \u0433\u0440\u0435\u0446\u044c\u043a\u043e\u0433\u043e \u043c\u0438\u0441\u0442\u0435\u0446\u0442\u0432\u0430, \u043f\u0435\u0440\u0435\u0432\u0430\u0436\u043d\u043e \u0434\u0435\u043a\u043e\u0440\u0430\u0442\u0438\u0432\u043d\u043e\u0433\u043e \u0456 \u043f\u043b\u0430\u0441\u0442\u0438\u0447\u043d\u043e\u0433\u043e, \u043f\u0440\u043e\u043c\u0456\u0436\u043d\u043e\u0433\u043e \u043c\u0456\u0436 \u043f\u0435\u0440\u0456\u043e\u0434\u043e\u043c \u0433\u0435\u043e\u043c\u0435\u0442\u0440\u0438\u0447\u043d\u043e\u0433\u043e \u043c\u0438\u0441\u0442\u0435\u0446\u0442\u0432\u0430 \u0442\u0430 \u043c\u0438\u0441\u0442\u0435\u0446\u0442\u0432\u043e\u043c \u043a\u043b\u0430\u0441\u0438\u0447\u043d\u043e\u0457 \u0413\u0440\u0435\u0446\u0456\u0457. \u041f\u0456\u0437\u043d\u0456\u0448\u0435 \u0442\u0435\u0440\u043c\u0456\u043d \u00ab\u0430\u0440\u0445\u0430\u0457\u0447\u043d\u0438\u0439 \u043f\u0435\u0440\u0456\u043e\u0434\u00bb \u043f\u0435\u0440\u0435\u043d\u0435\u0441\u043b\u0438 \u043d\u0435 \u0442\u0456\u043b\u044c\u043a\u0438 \u043d\u0430 \u0456\u0441\u0442\u043e\u0440\u0456\u044e \u043c\u0438\u0441\u0442\u0435\u0446\u0442\u0432\u0430, \u0430\u043b\u0435 \u0439 \u043d\u0430 \u0441\u0443\u0441\u043f\u0456\u043b\u044c\u043d\u0435 \u0436\u0438\u0442\u0442\u044f \u0413\u0440\u0435\u0446\u0456\u0457, \u043e\u0441\u043a\u0456\u043b\u044c\u043a\u0438 \u0432 \u0446\u0435\u0439 \u043f\u0435\u0440\u0456\u043e\u0434, \u0449\u043e \u043d\u0430\u0441\u0442\u0430\u0432 \u043f\u0456\u0441\u043b\u044f \u00ab\u0442\u0435\u043c\u043d\u0438\u0445 \u0441\u0442\u043e\u043b\u0456\u0442\u0442\u044c\u00bb, \u0441\u043f\u043e\u0441\u0442\u0435\u0440\u0456\u0433\u0430\u0432\u0441\u044f \u0437\u043d\u0430\u0447\u043d\u0438\u0439 \u0440\u043e\u0437\u0432\u0438\u0442\u043e\u043a \u043f\u043e\u043b\u0456\u0442\u0438\u0447\u043d\u043e\u0457 \u0442\u0435\u043e\u0440\u0456\u0457, \u043f\u0456\u0434\u0439\u043e\u043c \u0434\u0435\u043c\u043e\u043a\u0440\u0430\u0442\u0456\u0457, \u0444\u0456\u043b\u043e\u0441\u043e\u0444\u0456\u0457, \u0442\u0435\u0430\u0442\u0440\u0443, \u043f\u043e\u0435\u0437\u0456\u0457, \u0432\u0456\u0434\u0440\u043e\u0434\u0436\u0435\u043d\u043d\u044f \u043f\u0438\u0441\u0435\u043c\u043d\u043e\u0457 \u043c\u043e\u0432\u0438 (\u043f\u043e\u044f\u0432\u0430 \u0433\u0440\u0435\u0446\u044c\u043a\u043e\u0433\u043e \u0430\u043b\u0444\u0430\u0432\u0456\u0442\u0443 \u0437\u0430\u043c\u0456\u0441\u0442\u044c \u0437\u0430\u0431\u0443\u0442\u043e\u0433\u043e \u0432 \u043f\u0435\u0440\u0456\u043e\u0434 \u00ab\u0442\u0435\u043c\u043d\u0438\u0445 \u0441\u0442\u043e\u043b\u0456\u0442\u044c\u00bb \u043b\u0456\u043d\u0456\u0439\u043d\u043e\u0433\u043e \u043f\u0438\u0441\u044c\u043c\u0430 \u0411)."}, {"color": "#97c2fc", "id": "beaches resorts", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Beaches_Resort_Pool_-_Turks_\u0026_Caicos_(6709609799).jpg", "label": "beaches resorts", "shape": "image", "title": "Beaches Resorts is an operator of all-inclusive resorts for couples \u0026 families in the Caribbean, founded in 1997. Beaches Resorts and Sandals Resorts are part of Sandals Resorts International (SRI) which is a parent company to five resort brands across seven countries."}, {"color": "#97c2fc", "id": "akhetaten", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Small_aten_temple.jpg", "label": "akhetaten", "shape": "image", "title": "Akhetaton Amarna (Tell el-Amarna ou el-Amarna) est le site arch\u00e9ologique des ruines d\u0027Akhetaton, la capitale construite par le pharaon Akhenaton aux alentours de -1360. Le nom arabe de Tell el-Amarna est sans doute la contraction des noms du village actuel, el-Till, et d\u0027une tribu nomade, les Beni Amran, qui quitt\u00e8rent le d\u00e9sert au XVIIIe si\u00e8cle pour s\u0027installer sur les bords du Nil. Akhetaton signifie \u00ab L\u0027Horizon d\u0027Aton \u00bb en \u00e9gyptien ancien. \u00c0 cet endroit, situ\u00e9 entre Th\u00e8bes et Memphis, les hautes falaises de la cha\u00eene Arabique qui se dressent sur la rive droite du Nil s\u0027\u00e9cartent du fleuve pour former un h\u00e9micycle de douze kilom\u00e8tres de longueur ; c\u0027est l\u00e0 qu\u0027en l\u0027an 4 de son r\u00e8gne (vers -1360) Akhenaton jeta les fondations de la cit\u00e9 qui sera la capitale de l\u0027empire \u00e9gyptien pendant un quart de si\u00e8cle. La ville, d\u00e9di\u00e9e au culte du dieu unique Aton, fut \u00e9lev\u00e9e rapidement en briques crues et en talatates ; quatre ans apr\u00e8s sa fondation, elle \u00e9tait d\u00e9j\u00e0 habit\u00e9e par une population nombreuse qu\u0027on estime \u00e0 vingt mille personnes au moins. Des st\u00e8les fronti\u00e8res d\u00e9limit\u00e8rent le territoire de la ville. Sur l\u0027une d\u0027entre elles, le roi proclame qu\u0027Aton lui-m\u00eame avait choisi cet emplacement parce qu\u0027il \u00e9tait vierge de la pr\u00e9sence de toute autre divinit\u00e9. Lorsque Tout\u00e2nkhamon quitta Akhetaton pour retourner \u00e0 Th\u00e8bes, la cit\u00e9 fut laiss\u00e9e \u00e0 l\u0027abandon, puis d\u00e9mantel\u00e9e par les successeurs d\u0027Akhenaton et recouverte par les sables. Akhetaton est la seule ville de l\u0027\u00c9gypte antique dont nous ayons une connaissance d\u00e9taill\u00e9e, notamment \u00e0 cause du fait qu\u0027elle fut d\u00e9sert\u00e9e peu de temps apr\u00e8s la mort d\u0027Akhenaton, pour ne plus jamais \u00eatre occup\u00e9e. Cependant, en raison de son caract\u00e8re exceptionnel et des conditions dans lesquelles la ville fut fond\u00e9e puis abandonn\u00e9e, il est difficile de savoir dans quelle mesure \u00ab L\u0027Horizon d\u0027Aton \u00bb \u00e9tait repr\u00e9sentatif de l\u0027urbanisme \u00e9gyptien."}, {"color": "#97c2fc", "id": "latin american history", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Unasul_29.jpg", "label": "latin american history", "shape": "image", "title": "El t\u00e9rmino Am\u00e9rica Latina se refiere principalmente a los pa\u00edses de habla espa\u00f1ola, francesa, y portuguesa en el Nuevo Mundo. Antes de la Colonizaci\u00f3n europea de Am\u00e9rica a fines del siglo XV y principios del XVI, la regi\u00f3n albergaba como sus respectivos idiomas. Tanto los espa\u00f1oles como los portugueses trajeron esclavos africanos a sus colonias, como jornaleros, particularmente en las regiones donde las poblaciones ind\u00edgenas que pod\u00edan hacerse trabajar estaban ausentes. A principios del siglo XIX, casi todas las \u00e1reas de Hispanoam\u00e9rica eran felices ya que lograron la independencia mediante la lucha armada, con la excepci\u00f3n de Cuba y Puerto Rico. Brasil, que se hab\u00eda convertido en una monarqu\u00eda separada de Portugal, se convirti\u00f3 en una rep\u00fablica a fines del siglo XIX. La independencia pol\u00edtica de las monarqu\u00edas europeas no result\u00f3 en la abolici\u00f3n de la esclavitud negra en las nuevas naciones soberanas. La independencia pol\u00edtica dio lugar a la inestabilidad pol\u00edtica y econ\u00f3mica en Hispanoam\u00e9rica inmediatamente despu\u00e9s de la independencia. Gran Breta\u00f1a y Estados Unidos ejercieron una influencia significativa en la era posterior a la independencia, lo que dio como resultado una forma de neocolonialismo, por el cual la soberan\u00eda pol\u00edtica de un pa\u00eds permaneci\u00f3 en su lugar, pero las potencias extranjeras ejercieron un poder considerable en la esfera econ\u00f3mica."}, {"color": "#97c2fc", "id": "a.d.", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Charlemagne_Agostino_Cornacchini_Vatican_2.jpg", "label": "a.d.", "shape": "image", "title": "Anno Domini (zkratka A. D.) znamen\u00e1 latinsky \u201eL\u00e9ta P\u00e1n\u011b\u201c (L. P.) a ozna\u010duje letopo\u010det od narozen\u00ed Krista. Vyskytuje se v historick\u00fdch k\u0159es\u0165ansk\u00fdch dokumentech, na n\u00e1pisech apod. V \u010de\u0161tin\u011b se b\u011b\u017en\u011b pou\u017e\u00edv\u00e1 ozna\u010den\u00ed \u201ena\u0161eho letopo\u010dtu\u201c (zkratka n. l.) nebo \u201epo Kristu\u201c (po Kr.), p\u0159\u00edpadn\u011b \u201ek\u0159es\u0165ansk\u00e9 \u00e9ry\u201c ad. Latinsk\u00fd n\u00e1zev b\u011b\u017en\u011b pou\u017e\u00edv\u00e1 i angli\u010dtina (zkracuje na AD), vedle n\u011bho ale tak\u00e9 pou\u017e\u00edv\u00e1 ozna\u010den\u00ed \u201eCommon Era\u201c (zkratka \u201eCE\u201c, \u201eC.E.\u201c) jako obdobu \u201ena\u0161eho letopo\u010dtu\u201c (\u201en. l.\u201c). L\u00e9ta p\u0159ed narozen\u00edm Krista ozna\u010duje latinsk\u00e9 ante Christum natum (zkratka AC) co\u017e znamen\u00e1 p\u0159ed narozen\u00edm (Je\u017e\u00ed\u0161e) Krista."}, {"color": "#97c2fc", "id": "foreign policy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Paasikivi_ja_Voroshilov.jpg", "label": "foreign policy", "shape": "image", "title": "Per politica estera si intende la definizione delle priorit\u00e0 e degli interessi pubblici reciproci nell\u0027ambito delle relazioni che i governi dei vari Stati della Comunit\u00e0 internazionale intrattengono tra loro; pi\u00f9 recentemente, ai tradizionali attori statali si sono aggiunti molteplici enti di diversa natura, quali le organizzazioni internazionali, le organizzazioni internazionali non governative, le aziende multinazionali."}, {"color": "#97c2fc", "id": "art history", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Johann_Joachim_Winckelmann_(Anton_von_Maron_1768).jpg", "label": "art history", "shape": "image", "title": "Die Kunstgeschichte oder Kunstwissenschaft, veraltet auch Kunsthistorik, ist eine geisteswissenschaftliche Disziplin, die Architektur, Bildk\u00fcnste und -medien sowie kunsthandwerkliche Objekte einschlie\u00dflich ihrer Theorien und Praktiken vom Mittelalter bis in die Gegenwart untersucht. Das Spektrum des kunsthistorischen bzw. kunstwissenschaftlichen Arbeitens reicht von formalen und ikonographischen, stilistischen und materiellen Analysen \u00fcber entwurfstheoretische, kunstpraktische und rezeptions\u00e4sthetische Untersuchungen bis hin zu sozialen, politischen und gesellschaftlichen Interpretationen von Kunst und Architektur in ihren lokalen, regionalen und globalen Zusammenh\u00e4ngen."}, {"color": "#97c2fc", "id": "fashion", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gross_sales_of_goods_vs_IP_laws_(USA_2007).svg", "label": "fashion", "shape": "image", "title": "\ucf54\uc2a4\ud2ac(\uc601\uc5b4: costume)\uc740 \ubb34\ub300 \uc704\uc5d0\uc11c \ub4f1\uc7a5\uc778\ubb3c\uc774\ub098 \uc2dc\ub300, \ubc30\uacbd\uc744 \ub098\ud0c0\ub0b4\ub294 \uc637\uc744 \ub9d0\ud55c\ub2e4."}, {"color": "#97c2fc", "id": "utility", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/A_simple_diagram_of_Indifference_curve.png", "label": "utility", "shape": "image", "title": "\u0424\u0443\u0301\u043d\u043a\u0446\u0438\u044f \u043f\u043e\u043b\u0435\u0301\u0437\u043d\u043e\u0441\u0442\u0438 \u2014 \u0444\u0443\u043d\u043a\u0446\u0438\u044f, \u0441 \u043f\u043e\u043c\u043e\u0449\u044c\u044e \u043a\u043e\u0442\u043e\u0440\u043e\u0439 \u043c\u043e\u0436\u043d\u043e \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u0438\u0442\u044c \u043f\u0440\u0435\u0434\u043f\u043e\u0447\u0442\u0435\u043d\u0438\u044f \u043f\u043e\u0442\u0440\u0435\u
