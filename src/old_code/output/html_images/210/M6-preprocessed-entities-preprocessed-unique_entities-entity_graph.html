03c6\u03ae \u03bf\u03bd\u03bf\u03bc\u03ac\u03b6\u03b5\u03c4\u03b1\u03b9 \u03c4\u03bf \u03c3\u03ce\u03bc\u03b1 \u03ba\u03b5\u03b9\u03bc\u03ad\u03bd\u03c9\u03bd \u03c0\u03bf\u03c5 \u03c3\u03c5\u03bd\u03b4\u03ad\u03b5\u03c4\u03b1\u03b9 \u03b1\u03be\u03b5\u03b4\u03b9\u03ac\u03bb\u03c5\u03c4\u03b1 \u03bc\u03b5 \u03c4\u03b9\u03c2 \u03bb\u03b1\u03c4\u03c1\u03b5\u03c5\u03c4\u03b9\u03ba\u03ad\u03c2 \u03c0\u03c1\u03b1\u03ba\u03c4\u03b9\u03ba\u03ad\u03c2 \u03bc\u03b9\u03b1\u03c2 \u03b8\u03c1\u03b7\u03c3\u03ba\u03b5\u03af\u03b1\u03c2 \u03ae \u03c0\u03bd\u03b5\u03c5\u03bc\u03b1\u03c4\u03b9\u03ba\u03bf\u03cd \u03ba\u03b9\u03bd\u03ae\u03bc\u03b1\u03c4\u03bf\u03c2. \u03a4\u03bf \u03b9\u03b5\u03c1\u03cc \u03ba\u03b5\u03af\u03bc\u03b5\u03bd\u03bf \u03b8\u03b5\u03c9\u03c1\u03b5\u03af\u03c4\u03b1\u03b9 \u03b8\u03b5\u03ca\u03ba\u03ae\u03c2 \u03c0\u03c1\u03bf\u03ad\u03bb\u03b5\u03c5\u03c3\u03b7\u03c2 \u03ae \u03b1\u03c0\u03bf\u03ba\u03b1\u03bb\u03c5\u03c0\u03c4\u03b9\u03ba\u03cc \u03c9\u03c2 \u03c0\u03c1\u03bf\u03c2 \u03c4\u03b7 \u03c6\u03cd\u03c3\u03b7 \u03ba\u03b1\u03b9 \u03c4\u03b7\u03bd \u03c0\u03c1\u03bf\u03ad\u03bb\u03b5\u03c5\u03c3\u03ae \u03c4\u03bf\u03c5 \u03ba\u03b1\u03b9 \u03bf \u03c4\u03af\u03c4\u03bb\u03bf\u03c2 \u03c4\u03bf\u03c5 \u03ba\u03b1\u03c4\u03b1\u03b3\u03c1\u03ac\u03c6\u03b5\u03c4\u03b1\u03b9 \u03bc\u03b5 \u03ba\u03b5\u03c6\u03b1\u03bb\u03b1\u03af\u03bf \u03b3\u03c1\u03ac\u03bc\u03bc\u03b1 \u03c9\u03c2 \u03ad\u03bd\u03b4\u03b5\u03b9\u03be\u03b7 \u03c3\u03b5\u03b2\u03b1\u03c3\u03bc\u03bf\u03cd \u03ae \u03c0\u03b1\u03c1\u03ac\u03b4\u03bf\u03c3\u03b7\u03c2. \u03a4\u03b1 \u03b9\u03b5\u03c1\u03ac \u03c3\u03c5\u03b3\u03b3\u03c1\u03ac\u03bc\u03bc\u03b1\u03c4\u03b1 \u03ae \u03ba\u03b5\u03af\u03bc\u03b5\u03bd\u03b1, \u03b4\u03b9\u03b1\u03c6\u03bf\u03c1\u03bf\u03c0\u03bf\u03b9\u03bf\u03cd\u03bd\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc \u03c4\u03b1 \u03ba\u03bf\u03b9\u03bd\u03ac \u03ba\u03b5\u03af\u03bc\u03b5\u03bd\u03b1 \u03b5\u03c0\u03b5\u03b9\u03b4\u03ae \u03b8\u03b5\u03c9\u03c1\u03bf\u03cd\u03bd\u03c4\u03b1\u03b9 \u03cc\u03c4\u03b9, \u03b5\u03af\u03c4\u03b5 \u03c6\u03ad\u03c1\u03bf\u03c5\u03bd \u03ba\u03b1\u03b9 \u03bc\u03b5\u03c4\u03b1\u03b4\u03af\u03b4\u03bf\u03c5\u03bd \u03c0\u03bd\u03b5\u03c5\u03bc\u03b1\u03c4\u03b9\u03ba\u03ad\u03c2 \u03ae \u03bc\u03b1\u03b3\u03b9\u03ba\u03ad\u03c2 \u03b4\u03c5\u03bd\u03ac\u03bc\u03b5\u03b9\u03c2, \u03b5\u03af\u03c4\u03b5 \u03cc\u03c4\u03b9 \u03b5\u03af\u03bd\u03b1\u03b9 \u03c4\u03b1 \u03bc\u03ad\u03c3\u03b1 \u03bc\u03b5 \u03c4\u03b1 \u03bf\u03c0\u03bf\u03af\u03b1 \u03c4\u03b1 \u03b8\u03b5\u03af\u03b1 \u03cc\u03bd\u03c4\u03b1 \u03ae \u03bf\u03b9 \u03b8\u03b5\u03af\u03b5\u03c2 \u03c0\u03c1\u03b1\u03b3\u03bc\u03b1\u03c4\u03b9\u03ba\u03cc\u03c4\u03b7\u03c4\u03b5\u03c2 \u03b1\u03c0\u03bf\u03ba\u03b1\u03bb\u03cd\u03c0\u03c4\u03bf\u03bd\u03c4\u03b1\u03b9. \u0391\u03c6\u03bf\u03c1\u03bf\u03cd\u03bd \u03c3\u03c4\u03b9\u03c2 \u03b8\u03c1\u03b7\u03c3\u03ba\u03b5\u03af\u03b5\u03c2 \u03c4\u03bf\u03c5 \u03ba\u03cc\u03c3\u03bc\u03bf\u03c5 \u03ba\u03b1\u03b9 \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03bf\u03cd\u03bd \u03ad\u03bd\u03b1 \u03c3\u03b7\u03bc\u03b1\u03bd\u03c4\u03b9\u03ba\u03cc \u03c4\u03bc\u03ae\u03bc\u03b1 \u03c4\u03b7\u03c2 \u03c0\u03b1\u03b3\u03ba\u03cc\u03c3\u03bc\u03b9\u03b1\u03c2 \u03b3\u03c1\u03b1\u03bc\u03bc\u03b1\u03c4\u03b5\u03af\u03b1\u03c2. \u03a0\u03b1\u03c1\u03bf\u03c5\u03c3\u03b9\u03ac\u03b6\u03bf\u03c5\u03bd \u03b4\u03b9\u03b1\u03c6\u03bf\u03c1\u03ad\u03c2 \u03c3\u03c4\u03b7 \u03bc\u03bf\u03c1\u03c6\u03ae, \u03c4\u03b7\u03bd \u03ad\u03ba\u03c4\u03b1\u03c3\u03b7, \u03c3\u03c4\u03bf\u03bd \u03c7\u03c1\u03cc\u03bd\u03bf \u03c3\u03c5\u03b3\u03b3\u03c1\u03b1\u03c6\u03ae\u03c2 \u03ba\u03b1\u03b9 \u03c4\u03bf \u03b2\u03b1\u03b8\u03bc\u03cc \u03b9\u03b5\u03c1\u03cc\u03c4\u03b7\u03c4\u03b1\u03c2. \u039a\u03b5\u03af\u03bc\u03b5\u03bd\u03b1 \u03cc\u03c0\u03c9\u03c2 \u03b7 \u03a1\u03b9\u03b3\u03ba\u03b2\u03ad\u03bd\u03c4\u03b1 \u03c4\u03bf\u03c5 \u0399\u03bd\u03b4\u03bf\u03c5\u03ca\u03c3\u03bc\u03bf\u03cd \u03c0\u03bf\u03c5 \u03c3\u03c5\u03bd\u03c4\u03ad\u03b8\u03b7\u03ba\u03b1\u03bd \u03c0\u03b5\u03c1\u03af\u03c0\u03bf\u03c5 \u03c4\u03bf 1500\u20131300 \u03a0.\u039a.\u0395. \u03ae \u03b7 \u0391\u03b2\u03ad\u03c3\u03c4\u03b1 \u03c4\u03bf\u03c5 \u0396\u03c9\u03c1\u03bf\u03b1\u03c3\u03c4\u03c1\u03b9\u03c3\u03bc\u03bf\u03cd \u03bc\u03b5\u03c4\u03b1\u03b4\u03cc\u03b8\u03b7\u03ba\u03b1\u03bd \u03c9\u03c2 \u03c0\u03c1\u03bf\u03c6\u03bf\u03c1\u03b9\u03ba\u03ae \u03c0\u03b1\u03c1\u03ac\u03b4\u03bf\u03c3\u03b7 \u03b5\u03c0\u03af \u03c3\u03b5\u03b9\u03c1\u03ac \u03b1\u03b9\u03ce\u03bd\u03c9\u03bd \u03c0\u03c1\u03b9\u03bd \u03c4\u03b7\u03bd \u03bf\u03c1\u03b9\u03c3\u03c4\u03b9\u03ba\u03ae \u03ba\u03b1\u03c4\u03b1\u03b3\u03c1\u03b1\u03c6\u03ae \u03c4\u03bf\u03c5\u03c2. \u03a9\u03c2 \u03c0\u03c1\u03ce\u03c4\u03bf \u03ba\u03b1\u03c4\u03b1\u03b3\u03c1\u03b1\u03bc\u03bc\u03ad\u03bd\u03bf \u03ba\u03b5\u03af\u03bc\u03b5\u03bd\u03bf \u03b8\u03b5\u03c9\u03c1\u03b5\u03af\u03c4\u03b1\u03b9 \u03b7 \u03b2\u03bf\u03c5\u03b4\u03b9\u03c3\u03c4\u03b9\u03ba\u03ae \u0394\u03b9\u03b1\u03bc\u03b1\u03bd\u03c4\u03ad\u03bd\u03b9\u03b1 \u03a3\u03bf\u03cd\u03c4\u03c1\u03b1 \u03ba\u03b1\u03b9 \u03b5\u03af\u03bd\u03b1\u03b9 \u03c4\u03bf \u03c0\u03c1\u03c9\u03b9\u03bc\u03cc\u03c4\u03b5\u03c1\u03bf \u03ba\u03b1\u03c4\u03b1\u03b3\u03c1\u03b1\u03bc\u03bc\u03ad\u03bd\u03bf \u03b4\u03b5\u03af\u03b3\u03bc\u03b1 \u03ba\u03b5\u03b9\u03bc\u03ad\u03bd\u03bf\u03c5 \u03c4\u03c5\u03c0\u03c9\u03bc\u03ad\u03bd\u03bf\u03c5 \u03bc\u03b5 \u03b7\u03bc\u03b5\u03c1\u03bf\u03bc\u03b7\u03bd\u03af\u03b1. \u03a6\u03ad\u03c1\u03b5\u03b9 \u03c4\u03b7\u03bd \u03b7\u03bc\u03b5\u03c1\u03bf\u03bc\u03b7\u03bd\u03af\u03b1 11 \u039c\u03b1\u0390\u03bf\u03c5 868 \u03c4\u03bf\u03c5 \u039a\u03b9\u03bd\u03b5\u03b6\u03b9\u03ba\u03bf\u03cd \u03b7\u03bc\u03b5\u03c1\u03bf\u03bb\u03bf\u03b3\u03af\u03bf\u03c5. \u039f \u03b3\u03b5\u03bd\u03b9\u03ba\u03cc\u03c2 \u03cc\u03c1\u03bf\u03c2 \u03b3\u03c1\u03b1\u03c6\u03ad\u03c2 \u03c7\u03c1\u03b7\u03c3\u03b9\u03bc\u03bf\u03c0\u03bf\u03b9\u03b5\u03af\u03c4\u03b1\u03b9 \u03b3\u03b9\u03b1 \u03bd\u03b1 \u03c0\u03b5\u03c1\u03b9\u03b3\u03c1\u03ac\u03c8\u03b5\u03b9 \u03c4\u03b1 \u03b9\u03b5\u03c1\u03ac \u03ba\u03b5\u03af\u03bc\u03b5\u03bd\u03b1 \u03bc\u03b9\u03b1\u03c2 \u03b8\u03c1\u03b7\u03c3\u03ba\u03b5\u03af\u03b1\u03c2 - \u03b3\u03b9\u03b1 \u03c0\u03b1\u03c1\u03ac\u03b4\u03b5\u03b9\u03b3\u03bc\u03b1 \u03b9\u03bd\u03b4\u03bf\u03c5\u03ca\u03c3\u03c4\u03b9\u03ba\u03ad\u03c2 \u03ae \u03b9\u03bf\u03c5\u03b4\u03b1\u03ca\u03ba\u03ad\u03c2 \u03b3\u03c1\u03b1\u03c6\u03ad\u03c2. \u039f\u03b9 \u03cc\u03c1\u03bf\u03b9 \u0393\u03c1\u03b1\u03c6\u03ad\u03c2 (\u03bc\u03b5 \u03b3\u03ac\u03bc\u03b1 \u03ba\u03b5\u03c6\u03b1\u03bb\u03b1\u03af\u03bf \u03c3\u03b5 \u03b1\u03bd\u03c4\u03af\u03b8\u03b5\u03c3\u03b7 \u03bc\u03b5 \u03c4\u03bf\u03bd \u03c0\u03c1\u03ce\u03c4\u03bf \u03cc\u03c1\u03bf) \u03ba\u03b1\u03b9 \u0391\u03b3\u03af\u03b1 \u0393\u03c1\u03b1\u03c6\u03ae \u03b1\u03bd\u03b1\u03c6\u03ad\u03c1\u03bf\u03bd\u03c4\u03b1\u03b9 \u03b3\u03b5\u03bd\u03b9\u03ba\u03ce\u03c2 \u03c3\u03c4\u03b1 \u03b9\u03b5\u03c1\u03ac \u03ba\u03b5\u03af\u03bc\u03b5\u03bd\u03b1 \u03c4\u03b7\u03c2 \u0392\u03af\u03b2\u03bb\u03bf\u03c5, \u03b4\u03b7\u03bb\u03b1\u03b4\u03ae \u03c4\u03b9\u03c2 \u0395\u03b2\u03c1\u03b1\u03ca\u03ba\u03ad\u03c2 \u0393\u03c1\u03b1\u03c6\u03ad\u03c2 \u03ae \u03b1\u03bb\u03bb\u03b9\u03ce\u03c2 \u03a0\u03b1\u03bb\u03b1\u03b9\u03ac \u0394\u03b9\u03b1\u03b8\u03ae\u03ba\u03b7 \u03ae/\u03ba\u03b1\u03b9 \u03c4\u03b7\u03bd \u039a\u03b1\u03b9\u03bd\u03ae \u0394\u03b9\u03b1\u03b8\u03ae\u03ba\u03b7. \u03a3\u03c0\u03bf\u03c5\u03b4\u03b1\u03b9\u03cc\u03c4\u03b5\u03c1\u03b7 \u03c0\u03b7\u03b3\u03ae \u03b9\u03b5\u03c1\u03ce\u03bd \u03ba\u03b5\u03b9\u03bc\u03ad\u03bd\u03c9\u03bd \u03b5\u03af\u03bd\u03b1\u03b9 \u03b7 \u03b5\u03bc\u03c0\u03b5\u03b9\u03c1\u03af\u03b1 \u03c4\u03b7\u03c2 \u03b8\u03b5\u03af\u03b1\u03c2 \u03b1\u03c0\u03bf\u03ba\u03ac\u03bb\u03c5\u03c8\u03b7\u03c2, \u03cc\u03c0\u03bf\u03c5 \u03ad\u03bd\u03b1 \u03b8\u03b5\u03af\u03bf \u03bf\u03bd \u03ae \u03bc\u03af\u03b1 \u03b8\u03b5\u03af\u03b1 \u03c0\u03c1\u03b1\u03b3\u03bc\u03b1\u03c4\u03b9\u03ba\u03cc\u03c4\u03b7\u03c4\u03b1 \u03b1\u03c0\u03bf\u03ba\u03b1\u03bb\u03cd\u03c0\u03c4\u03b5\u03c4\u03b1\u03b9 \u03c9\u03c2 \u03c5\u03c0\u03b5\u03c1\u03c6\u03c5\u03c3\u03b9\u03ba\u03ae \u03b5\u03ba\u03b4\u03ae\u03bb\u03c9\u03c3\u03b7 (\u03bf\u03c0\u03c4\u03b9\u03ba\u03ae \u03ae \u03b1\u03ba\u03bf\u03c5\u03c3\u03c4\u03b9\u03ba\u03ae \u03b5\u03bc\u03c0\u03b5\u03b9\u03c1\u03af\u03b1) \u03c3\u03b5 \u03bc\u03b9\u03b1 \u03bf\u03bc\u03ac\u03b4\u03b1 \u03ae \u03c3\u03b5 \u03ad\u03bd\u03b1 \u03ac\u03c4\u03bf\u03bc\u03bf."}, {"color": "#97c2fc", "id": "promised land", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Greater_Israel_map.jpg", "label": "promised land", "shape": "image", "title": "La Terre promise (h\u00e9. \u05d4\u05d0\u05e8\u05e5 \u05d4\u05de\u05d5\u05d1\u05d8\u05d7\u05ea, translit.: ha\u0027aretz hamuvtakhat) repr\u00e9sente ce que d\u00e8s la Gen\u00e8se, la Torah ou Bible h\u00e9bra\u00efque d\u00e9signe sous le nom de \u00ab Terre d\u0027Isra\u00ebl \u00bb dans le pays de Canaan, \u00ab pays o\u00f9 coulent le lait et le miel \u00bb, qui, selon les textes, fut promise par Dieu au patriarche h\u00e9breu Abraham et \u00e0 sa descendance par Isaac et Jacob, comme une promesse de vie."}, {"color": "#97c2fc", "id": "crocodile", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Dwarf_crocodile_01.jpg", "label": "crocodile", "shape": "image", "title": "( \ub2e4\ub978 \ub73b\uc5d0 \ub300\ud574\uc11c\ub294 \ud06c\ub85c\ucee4\ub2e4\uc77c (\ub3d9\uc74c\uc774\uc758) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.) \ud06c\ub85c\ucee4\ub2e4\uc77c(Crocodile)\uc740 \ud06c\ub85c\ucee4\ub2e4\uc77c\uacfc \ud06c\ub85c\ucee4\ub2e4\uc77c\uc544\uacfc \uc0dd\ubb3c\uc758 \ucd1d\uce6d\uc774\ub2e4. \ud06c\ub85c\ucee4\ub2e4\uc77c\uc18d\uc774\ub098 \ub09c\uc7c1\uc774\uc545\uc5b4 \ub4f1\uc774 \uc788\ub2e4."}, {"color": "#97c2fc", "id": "alexander iv", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tomb_III_Vergina.jpg", "label": "alexander iv", "shape": "image", "title": "Alexandre IV (en grec antic \u0391\u03bb\u03ad\u03be\u03b1\u03bd\u03b4\u03c1\u03bf\u03c2) fou rei de Maced\u00f2nia del 323 aC al 310 aC. Era fill d\u0027Alexandre el Gran i de Roxana, i va n\u00e9ixer poc despr\u00e9s de la mort del seu pare el 323 aC. Va ser reconegut rei associat a Filip III Arrideu, sota la reg\u00e8ncia de Perdicas d\u0027Or\u00e8stia, fins que aquest va morir l\u0027any 321 aC. En aquest any van ser nomenats regents el s\u00e0trapa Pit\u00f3 i el general Arrideu, per poc temps. Poc despr\u00e9s va ser nomenat regent Ant\u00edpater, que es va emportar a Maced\u00f2nia a Roxana i als seus dos fills,segurament l\u0027any 320 aC, segons Diodor de Sic\u00edlia. El 319 aC va morir Ant\u00edpater i el govern i la reg\u00e8ncia van caure en mans de Polisperc\u00f3. Roxana, temorosa del nou regent, es va escapar amb el seu fill cap a l\u0027Epir, on des ja feia temps vivia la mare d\u0027Alexandre el Gran, Ol\u00edmpies, la qual va induir al rei Aecides de l\u0027Epir a aliar-se amb Polisperc\u00f3 i restaurar a Alexandre el 317 aC. Filip Arrideu i la seva dona Eur\u00eddice, que havien format un partit d\u0027oposici\u00f3 a Polisperc\u00f3, van ser assassinats i Alexandre proclamat \u00fanic rei sota la tutela d\u0027Ol\u00edmpies. Per\u00f2 l\u0027any seg\u00fcent, el 316 aC, Cassandre, fill d\u0027Ant\u00edpater, es va apoderar del govern, va fer matar Ol\u00edmpies i va empresonar Alexandre i Roxana. Van restar ambd\u00f3s a pres\u00f3 fins a la pau general del 311 aC quan finalment Alexandre va ser reconegut com a rei i llavors els seus partidaris en van demanar l\u0027alliberament. Cassandre, que no el volia deixar anar, el va fer matar secretament a la pres\u00f3 juntament amb Roxana l\u0027any 310 aC."}, {"color": "#97c2fc", "id": "surgical", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hippocrates_rubens.jpg", "label": "surgical", "shape": "image", "title": "Kirurgio a\u016d \u0125irurgio estas nocio el pragreka termino cheirourgia, esti\u011dinta el kombino de vortoj cheir (mano) kaj ergein (labori) (la\u016dvorte do \u201emanlaboro\u201c). Tio estas kuracfako, kiu kuracas malsanojn kaj lezojn operacie permana kaj perinstrumenta flegado. Profesiuloj de kirurgio nomi\u011das \u201ekirurgoj\u201c a\u016d \u201e\u0125irurgoj\u201c. Kirurgio estas terapia procedo kiu supozas la eniron en la internon de la organismo per traborado a\u016d incizado de la ha\u016dto."}, {"color": "#97c2fc", "id": "george hart", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Truncated_icosahedron_cherry_model_by_George_W._Hart.jpg", "label": "george hart", "shape": "image", "title": "George William Hart (nacido en 1955)\u200b es un escultor y ge\u00f3metra estadounidense. Antes de jubilarse, fue profesor asociado de ingenier\u00eda el\u00e9ctrica en la Universidad de Columbia en la ciudad de Nueva York y luego profesor de investigaci\u00f3n interdepartamental en la Universidad de Stony Brook. Su trabajo incluye enfoques acad\u00e9micos y art\u00edsticos de las matem\u00e1ticas. Es el padre del divulgador matem\u00e1tico y Youtuber Vi Hart."}, {"color": "#97c2fc", "id": "paleolithic", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gabillou_Sorcier.png", "label": "paleolithic", "shape": "image", "title": "Het paleolithicum (van het Oudgrieks: \u03c0\u03b1\u03bb\u03b1\u03b9\u03cc\u03c2, palaios = oud, \u03bb\u03af\u03b8\u03bf\u03c2, lithos = steen) of de oude steentijd is de oudste periode in de voorgeschiedenis van de mens en zijn materi\u00eble cultuur. De periode begint zo\u0027n 2,5 miljoen jaar geleden met het in gebruik nemen van stenen werktuigen door waarschijnlijk Homo habilis, maar mogelijk ook Paranthropus boisei, en eindigt tegelijk met het einde van de laatste ijstijd, 12.500 jaar geleden. Het erop volgende mesolithicum verdwijnt steeds meer uit beeld en sommigen laten de jonge of nieuwe steentijd, het neolithicum in aansluiting op de oude steentijd beginnen. Er is namelijk geen duidelijk criterium om de oude van de middensteentijd te onderscheiden."}, {"color": "#97c2fc", "id": "persian", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Stone_block_with_Paikuli_inscription.jpg", "label": "persian", "shape": "image", "title": "\u0627\u0644\u0644\u064f\u063a\u064e\u0629\u064f \u0627\u0644\u0652\u0641\u064e\u0627\u0631\u0650\u0633\u0650\u064a\u064e\u0651\u0629\u064f (\u0628\u0627\u0644\u0641\u0627\u0631\u0633\u064a\u0629: \u0632\u0628\u0627\u0646 \u0641\u0627\u0631\u0633\u06cc \u0623\u0648 \u0632\u0628\u0627\u0646 \u067e\u0627\u0631\u0633\u06cc) \u0647\u064a \u0625\u062d\u062f\u0649 \u0627\u0644\u0644\u063a\u0627\u062a \u0627\u0644\u0647\u0646\u062f\u064a\u0629-\u0623\u0648\u0631\u0648\u0628\u064a\u0629 \u0648\u0627\u0644\u062a\u064a \u062a\u0646\u062a\u0634\u0631 \u0641\u064a \u0625\u064a\u0631\u0627\u0646 \u0648\u064a\u062a\u062d\u062f\u062b \u0628\u0634\u0642\u064a\u0642\u0627\u062a\u0647\u0627 \u0627\u0644\u0637\u0627\u062c\u064a\u0643\u064a\u0629 \u0641\u064a \u0637\u0627\u062c\u064a\u0643\u0633\u062a\u0627\u0646 \u0648\u0627\u0644\u062f\u0631\u064a\u0629 \u0641\u064a \u0623\u0641\u063a\u0627\u0646\u0633\u062a\u0627\u0646 \u0648 \u0641\u064a \u0627\u0644\u0639\u062f\u064a\u062f \u0645\u0646 \u0627\u0644\u062f\u0648\u0644 \u0627\u0644\u0623\u062e\u0631\u0649. \u062a\u0643\u062a\u0628 \u0628\u0627\u0644\u062e\u0637 \u0627\u0644\u0641\u0627\u0631\u0633\u064a \u0628\u0625\u0636\u0627\u0641\u0629 4 \u062d\u0631\u0648\u0641: \u06af\u060c \u067e\u060c \u0698\u060c \u0686 \u0641\u064a \u0625\u06cc\u0631\u0627\u0646 \u0648\u0623\u0641\u063a\u0627\u0646\u0633\u062a\u0627\u0646 \u0648\u0628\u062e\u0637 \u0643\u064a\u0631\u064a\u0644\u064a\u0629 \u0641\u064a \u0637\u0627\u062c\u0643\u0633\u062a\u0627\u0646 \u060c \u0648\u064a\u062a\u062d\u062f\u062b \u0628\u0647\u0627 \u062d\u0648\u0627\u0644\u064a 82 \u0645\u0644\u064a\u0648\u0646 \u0646\u0633\u0645\u0629 \u0641\u064a \u0625\u064a\u0631\u0627\u0646\u060c \u0623\u0641\u063a\u0627\u0646\u0633\u062a\u0627\u0646\u060c \u0637\u0627\u062c\u064a\u0643\u0633\u062a\u0627\u0646 \u0648\u0623\u0648\u0632\u0628\u0643\u0633\u062a\u0627\u0646."}, {"color": "#97c2fc", "id": "funerary monument", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/NAMA_Herm\u00e8s_\u0026_Myrrhin\u00e8.jpg", "label": "funerary monument", "shape": "image", "title": "Funerary art is any work of art forming, or placed in, a repository for the remains of the dead. The term encompasses a wide variety of forms, including cenotaphs (\"empty tombs\"), tomb-like monuments which do not contain human remains, and communal memorials to the dead, such as war memorials, which may or may not contain remains, and a range of prehistoric megalithic constructs. Funerary art may serve many cultural functions. It can play a role in burial rites, serve as an article for use by the dead in the afterlife, and celebrate the life and accomplishments of the dead, whether as part of kinship-centred practices of ancestor veneration or as a publicly directed dynastic display. It can also function as a reminder of the mortality of humankind, as an expression of cultural values and roles, and help to propitiate the spirits of the dead, maintaining their benevolence and preventing their unwelcome intrusion into the lives of the living. The deposit of objects with an apparent aesthetic intention is found in almost all cultures \u2013 Hindu culture, which has little, is a notable exception. Many of the best-known artistic creations of past cultures \u2013 from the Egyptian pyramids and the Tutankhamun treasure, to the Terracotta Army surrounding the tomb of Qin Shi Huang, the Mausoleum of Halicarnassus, the Sutton Hoo ship burial and the Taj Mahal \u2013 are tombs or objects found in and around them. In most instances, specialized funeral art was produced for the powerful and wealthy, although the burials of ordinary people might include simple monuments and grave goods, usually from their possessions. An important factor in the development of traditions of funerary art is the division between what was intended to be visible to visitors or the public after completion of the funeral ceremonies. The treasure of the 18th dynasty Pharaoh Tutankhamun, for example, though exceptionally lavish, was never intended to be seen again after it was deposited, while the exterior of the pyramids was a permanent and highly effective demonstration of the power of their creators. A similar division can be seen in grand East Asian tombs. In other cultures, nearly all the art connected with the burial, except for limited grave goods, was intended for later viewing by the public or at least those admitted by the custodians. In these cultures, traditions such as the sculpted sarcophagus and tomb monument of the Greek and Roman empires, and later the Christian world, have flourished. The mausoleum intended for visiting was the grandest type of tomb in the classical world, and later common in Islamic culture."}, {"color": "#97c2fc", "id": "mesopotamia", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kudurru_Melishipak_Louvre_Sb23_n02.jpg", "label": "mesopotamia", "shape": "image", "title": "Mesopotamien (von altgriechisch \u039c\u03b5\u03c3\u03bf\u03c0\u03bf\u03c4\u03b1\u03bc\u03af\u03b1 Mesopotam\u00eda) oder Zweistromland bezeichnet die Kulturlandschaft in Vorderasien, die durch die gro\u00dfen Flusssysteme des Euphrat und Tigris gepr\u00e4gt wird. Zusammen mit Anatolien, der Levante im engeren Sinne und dem Industal geh\u00f6rt es zu den wichtigen kulturellen Entwicklungszentren des Alten Orients. Mit der Levante bildet es einen gro\u00dfen Teil des sogenannten Fruchtbaren Halbmonds, in welchem sich Menschen erstmals dauerhaft niederlie\u00dfen. Es entwickelten sich Stadtstaaten, K\u00f6nigreiche \u2013 Neuerungen f\u00fcr die Menschheit mit den Erfindungen der Schrift, der ersten Rechtsordnung, der ersten Menschheitshymnen, des Ziegelsteins, des Streitwagens, des Biers und der Keramik: Evolutionen in der Stadtentwicklung, Kultur- und Technikgeschichte. Im S\u00fcden mit den Sumerern, durchsetzt von gut\u00e4ischen K\u00f6nigsdynastien, entwickelte sich die erste Hochkultur der Menschheitsgeschichte. Ihnen folgten die Akkader, Babylonier, im Norden das K\u00f6nigreich Mittani, in Mittelmesopotamien die Assyrer, dann das medische K\u00f6nigreich, welches das assyrische Gro\u00dfreich in einer Union mit den Babyloniern eroberte. Die Meder hatten fast 200 Jahre ein Gro\u00dfreich inne, ehe mit den Persern erstmals eine au\u00dferhalb Mesopotamiens entstandene Kultur dauerhafte Kontrolle \u00fcber die Region erlangte. Auf die Perser folgten die Makedonier, Parther, Sassaniden, Araber und schlie\u00dflich die Osmanen, deren Herrschaft im 17. Jahrhundert durch die persischen Safawiden kurzzeitig unterbrochen wurde. Das vor allem in seiner Wasserverf\u00fcgbarkeit h\u00f6chst unterschiedliche Land bot den dort lebenden Menschen zu allen Zeiten h\u00f6chst unterschiedliche Siedlungsvoraussetzungen, die massiven Einfluss auf die historische Entwicklung nahmen."}, {"color": "#97c2fc", "id": "coalition", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Diagrama_BASIC,_BRICS,_G5,_IBAS.svg", "label": "coalition", "shape": "image", "title": "\u041a\u043e\u0430\u043b\u0438\u0301\u0446\u0438\u044f (\u043e\u0442 \u043b\u0430\u0442. coalitio \u2014 \u0441\u043e\u044e\u0437) \u2014 \u0441\u043e\u0433\u043b\u0430\u0441\u0438\u0435, \u0441\u043e\u0433\u043b\u0430\u0441, \u0441\u0433\u043e\u0432\u043e\u0440, \u043a\u0440\u0443\u0433, \u0434\u043e\u0431\u0440\u043e\u0432\u043e\u043b\u044c\u043d\u043e\u0435 \u043e\u0431\u044a\u0435\u0434\u0438\u043d\u0435\u043d\u0438\u0435 \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u0438\u0445 \u0433\u0440\u0443\u043f\u043f \u043a\u043e\u0433\u043e-\u043b\u0438\u0431\u043e (\u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440: \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432, \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u0430\u0446\u0438\u0439, \u043f\u043e\u043b\u0438\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u043f\u0430\u0440\u0442\u0438\u0439, \u043b\u0438\u0446) \u0434\u043b\u044f \u0434\u043e\u0441\u0442\u0438\u0436\u0435\u043d\u0438\u044f \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0451\u043d\u043d\u043e\u0439 \u0446\u0435\u043b\u0438 \u0432 \u0447\u0451\u043c-\u043b\u0438\u0431\u043e. \u0412 \u043e\u0442\u043b\u0438\u0447\u0438\u0435 \u043e\u0442 \u043d\u0435\u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u0434\u0440\u0443\u0433\u0438\u0445 \u0442\u0438\u043f\u043e\u0432 \u043e\u0431\u044a\u0435\u0434\u0438\u043d\u0435\u043d\u0438\u0439, \u043a\u0430\u0436\u0434\u044b\u0439 \u0438\u0437 \u0443\u0447\u0430\u0441\u0442\u043d\u0438\u043a\u043e\u0432 \u043a\u043e\u0430\u043b\u0438\u0446\u0438\u0438 \u0441\u043e\u0445\u0440\u0430\u043d\u044f\u0435\u0442 \u0432 \u0434\u0435\u043b\u0430\u0445, \u043d\u0435 \u0441\u0432\u044f\u0437\u0430\u043d\u043d\u044b\u0445 \u0441 \u0446\u0435\u043b\u044c\u044e \u043a\u043e\u0430\u043b\u0438\u0446\u0438\u0438. \u041f\u043e\u0441\u043b\u0435 \u0434\u043e\u0441\u0442\u0438\u0436\u0435\u043d\u0438\u044f \u0446\u0435\u043b\u0438 \u043a\u043e\u0430\u043b\u0438\u0446\u0438\u044f \u043c\u043e\u0436\u0435\u0442 \u0440\u0430\u0441\u043f\u0430\u0441\u0442\u044c\u0441\u044f."}, {"color": "#97c2fc", "id": "aton", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bigbuoy.jpg", "label": "aton", "shape": "image", "title": "\u0639\u0644\u0627\u0645\u0629 \u0627\u0631\u0634\u0627\u062f \u0628\u062d\u0631\u064a \u0623\u062f\u0627\u0629 \u0644\u0625\u0631\u0634\u0627\u062f \u0627\u0644\u0633\u0641\u0646 \u0625\u0644\u0649 \u0627\u0644\u0634\u0627\u0637\u0626 \u0623\u0648 \u0627\u0644\u0645\u064a\u0646\u0627\u0621\u060c \u0623\u0648 \u0627 u0635\u0646\u0639 \u0628\u0631\u062c \u0627\u0644\u0645\u0646\u0627\u0631\u0629 \u0625\u0645\u0627 \u0628\u0627\u0644\u0645\u0628\u0627\u0646\u0649 \u0623\u0648 \u0627\u0644\u062d\u062f\u064a\u062f \u0627\u0644\u0635\u0644\u0628\u060c \u0648\u064a\u0635\u062f\u0631 \u0627\u0644\u0636\u0648\u0621 \u0628\u062d\u0631\u0642 \u0627\u0644\u062e\u0634\u0628 \u0648\u0627\u0644\u0641\u062d\u0645 \u0648\u0627\u0644\u0634\u0645\u0648\u0639."}, {"color": "#97c2fc", "id": "living goddess", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Meister_von_Daphni_002.jpg", "label": "living goddess", "shape": "image", "title": "Incarnatie betekent letterlijk vleeswording en is afkomstig uit het Latijn: in- is in, -carn- van caro, carnis: vlees en atie van -atio: -ing. Het Latijnse werkwoord is incarnare (in het vlees komen); vergelijk Et incarnatus est uit het Credo."}, {"color": "#97c2fc", "id": "al iskandariyah", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/US_Navy_050308-N-5319A-003_A_U.S._Army_Soldier_assigned_to_155BCT,_Charlie_Company,_National_Guard_Unit_from_Tupelo,_Miss.,_hands_out_candy_to_local_children.jpg", "label": "al iskandariyah", "shape": "image", "title": "Iskandariyah (Alexandrie en fran\u00e7ais) est une ville d\u0027Irak, dans la province de Babil bordant \"la route de la mort\" (cf. seconde guerre du Golfe), entre Falloujah et Bagdad. La majorit\u00e9 des b\u00e2timents sont en brique. \n* Portail de l\u2019Irak"}, {"color": "#97c2fc", "id": "map", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Maps-for-free_Sierra_Nevada.png", "label": "map", "shape": "image", "title": "Der Atlas (Plural Atlanten oder \u2013 in der Kartografie weniger gebr\u00e4uchlich \u2013 Atlasse) ist in der Kartografie eine Sammlung thematisch, inhaltlich oder regional zusammenh\u00e4ngender Landkarten in Buchform oder loser Folge. Abweichend von der Definition, dass ein Atlas normalerweise Kartenmaterial enth\u00e4lt, verwenden manche Verlage das Wort auch, um ein mit viel Bildmaterial versehenes Nachschlagewerk zu einem bestimmten Wissensbereich zu bezeichnen (zum Beispiel dtv-Atlas zur \u00d6kologie, deutscher Taschenbuchverlag, 1990)."}, {"color": "#97c2fc", "id": "historian", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Peter_Brown_Balzan_Prize_Ceremony_2011.jpg", "label": "historian", "shape": "image", "title": "Historiisto estas homo kiu okupi\u011das faknivele pri historio."}, {"color": "#97c2fc", "id": "judea", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/1stMithritadicwar89BC.svg", "label": "judea", "shape": "image", "title": "\u0418\u0443\u0434\u0435\u0301\u044f (\u0438\u0432\u0440. \u200f\u05d9\u05b0\u05d4\u05d5\u05bc\u05d3\u05b8\u05d4\u200f\u200e [\u0419\u0435\u0445\u0443\u0434\u0430]; \u200f\u05d0\u05b6\u05e8\u05b6\u05e5 \u05d9\u05b0\u05d4\u05d5\u05bc\u05d3\u05b8\u05d4\u200f\u200e [\u042d\u0440\u0435\u0446-\u0419\u0435\u0445\u0443\u0434\u0430] \u00ab\u0417\u0435\u043c\u043b\u044f \u0419\u0435\u0445\u0443\u0434\u044b\u00bb) \u2014 \u043e\u0431\u0448\u0438\u0440\u043d\u0430\u044f \u0438\u0441\u0442\u043e\u0440\u0438\u0447\u0435\u0441\u043a\u0430\u044f \u043e\u0431\u043b\u0430\u0441\u0442\u044c \u0417\u0435\u043c\u043b\u0438 \u0418\u0437\u0440\u0430\u0438\u043b\u044f \u043a \u044e\u0433\u0443 \u043e\u0442 \u0421\u0430\u043c\u0430\u0440\u0438\u0438 (\u0428\u043e\u043c\u0440\u043e\u043d). \u0420\u0430\u0441\u043f\u043e\u043b\u043e\u0436\u0435\u043d\u0430 \u0432 \u0418\u0437\u0440\u0430\u0438\u043b\u0435, \u0432 \u0442\u043e\u043c \u0447\u0438\u0441\u043b\u0435 \u0438 \u043d\u0430 \u0437\u0430\u043d\u044f\u0442\u044b\u0445 \u0438\u043c \u0432 \u0445\u043e\u0434\u0435 \u0428\u0435\u0441\u0442\u0438\u0434\u043d\u0435\u0432\u043d\u043e\u0439 \u0432\u043e\u0439\u043d\u044b (1967) \u0442\u0435\u0440\u0440\u0438\u0442\u043e\u0440\u0438\u044f\u0445. \u0414\u043e 1967 \u0433\u043e\u0434\u0430 \u043d\u0430\u0445\u043e\u0434\u0438\u043b\u0430\u0441\u044c \u043f\u043e\u0434 \u043a\u043e\u043d\u0442\u0440\u043e\u043b\u0435\u043c \u0418\u043e\u0440\u0434\u0430\u043d\u0438\u0438, \u0430\u043d\u043d\u0435\u043a\u0441\u0438\u0440\u043e\u0432\u0430\u0432\u0448\u0435\u0439 \u0435\u0451 \u0432 \u043e\u0434\u043d\u043e\u0441\u0442\u043e\u0440\u043e\u043d\u043d\u0435\u043c \u043f\u043e\u0440\u044f\u0434\u043a\u0435 \u0432 \u0440\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442\u0435 \u0410\u0440\u0430\u0431\u043e-\u0438\u0437\u0440\u0430\u0438\u043b\u044c\u0441\u043a\u043e\u0439 \u0432\u043e\u0439\u043d\u044b 1947\u20141949 \u0433\u0433. \u0412 \u043a\u043e\u043d\u0446\u0435 3 \u0442\u044b\u0441. \u0434\u043e \u043d. \u044d. \u0438\u0435\u0432\u0443\u0441\u0435\u0438 (\u0434\u043e\u0435\u0432\u0440\u0435\u0439\u0441\u043a\u043e\u0435 \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u0438\u0435 \u0418\u0443\u0434\u0435\u0438) \u043e\u0441\u043d\u043e\u0432\u0430\u043b\u0438 \u0433\u043e\u0440\u043e\u0434 \u0418\u0435\u0440\u0443\u0441\u0430\u043b\u0438\u043c \u043f\u0440\u0435\u0436\u0434\u0435 \u0438\u0437\u0432\u0435\u0441\u0442\u043d\u044b\u0439 \u043a\u0430\u043a \u0421\u0430\u043b\u0438\u043c \u0438\u043b\u0438 \u0418\u0435\u0432\u0443\u0441. \u0412 \u043a\u043e\u043d\u0446\u0435 XIII \u0432\u0435\u043a\u0430 \u0434\u043e \u043d. \u044d. \u0425\u0430\u043d\u0430\u0430\u043d \u0441\u0442\u0430\u043b \u00ab\u0437\u0435\u043c\u043b\u0451\u0439 \u043e\u0431\u0435\u0442\u043e\u0432\u0430\u043d\u043d\u043e\u0439\u00bb \u0434\u043b\u044f \u0435\u0432\u0440\u0435\u0439\u0441\u043a\u0438\u0445 \u043f\u043b\u0435\u043c\u0451\u043d, \u0432\u044b\u0442\u0435\u0441\u043d\u0435\u043d\u043d\u044b\u0445 \u0438\u0437 \u0412\u0435\u0440\u0445\u043d\u0435\u0439 \u041c\u0435\u0441\u043e\u043f\u043e\u0442\u0430\u043c\u0438\u0438 \u0432\u043c\u0435\u0441\u0442\u0435 \u0441 \u0434\u0440\u0443\u0433\u0438\u043c\u0438 \u0441\u0435\u043c\u0438\u0442\u0441\u043a\u0438\u043c\u0438 \u043f\u043b\u0435\u043c\u0435\u043d\u0430\u043c\u0438 \u2014 \u0430\u0440\u0430\u043c\u0435\u044f\u043c\u0438-\u0441\u0443\u0442\u0438\u044f\u043c\u0438. \u041a\u043e\u0447\u0435\u0432\u044b\u043c \u043f\u043b\u0435\u043c\u0435\u043d\u0430\u043c, \u043f\u0440\u0438\u0448\u0435\u0434\u0448\u0438\u043c \u0438\u0437 \u043f\u0443\u0441\u0442\u044b\u043d\u0438, \u0425\u0430\u043d\u0430\u0430\u043d \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0442\u0435\u043b\u044c\u043d\u043e \u043c\u043e\u0433 \u043f\u043e\u043a\u0430\u0437\u0430\u0442\u044c\u0441\u044f \u0440\u0430\u0439\u0441\u043a\u0438\u043c \u0443\u0433\u043e\u043b\u043a\u043e\u043c, \u0445\u043e\u0442\u044f \u043d\u0430 \u0441\u0430\u043c\u043e\u043c \u0434\u0435\u043b\u0435 \u0437\u0434\u0435\u0441\u044c \u0435\u0441\u0442\u044c \u0438 \u043f\u0443\u0441\u0442\u044b\u043d\u0438, \u0438 \u043f\u043b\u043e\u0434\u043e\u0440\u043e\u0434\u043d\u044b\u0435 \u0434\u043e\u043b\u0438\u043d\u044b, \u0438 \u043d\u0430\u0433\u043e\u0440\u044c\u044f, \u0438 \u0431\u043e\u043b\u043e\u0442\u0430, \u0438 \u0433\u043e\u0440\u044b \u0441\u043e \u0441\u043d\u0435\u0436\u043d\u044b\u043c\u0438 \u0432\u0435\u0440\u0448\u0438\u043d\u0430\u043c\u0438. \u0417\u0435\u043c\u043b\u044f \u0425\u0430\u043d\u0430\u0430\u043d (\u0442\u0430\u043a \u0434\u0440\u0435\u0432\u043d\u0438\u0435 \u0435\u0432\u0440\u0435\u0438 \u043d\u0430\u0437\u044b\u0432\u0430\u043b\u0438 \u0431\u0443\u0434\u0443\u0449\u0443\u044e \u041f\u0430\u043b\u0435\u0441\u0442\u0438\u043d\u0443), \u0432 \u043a\u043e\u0442\u043e\u0440\u0443\u044e \u0411\u043e\u0433 \u042f\u0445\u0432\u0435 \u043f\u043e\u0432\u0435\u043b\u0435\u043b \u0438\u0434\u0442\u0438 \u0410\u0432\u0440\u0430\u0430\u043c\u0443, \u043b\u0435\u0433\u0435\u043d\u0434\u0430\u0440\u043d\u043e\u043c\u0443 \u043f\u0440\u0435\u0434\u043a\u0443 \u0435\u0432\u0440\u0435\u0439\u0441\u043a\u0438\u0445 \u0438 \u0430\u0440\u0430\u0431\u0441\u043a\u0438\u0445 \u043f\u043b\u0435\u043c\u0435\u043d, \u043e\u043a\u0430\u0437\u0430\u043b\u0430\u0441\u044c \u043e\u0436\u0438\u0432\u043b\u0435\u043d\u043d\u044b\u043c \u043f\u0435\u0440\u0435\u043a\u0440\u0451\u0441\u0442\u043a\u043e\u043c. \u0427\u0435\u0440\u0435\u0437 \u043d\u0435\u0451 \u043f\u0440\u043e\u0445\u043e\u0434\u0438\u043b\u0438 \u0432\u0430\u0436\u043d\u044b\u0435 \u0442\u043e\u0440\u0433\u043e\u0432\u044b\u0435 \u043f\u0443\u0442\u0438, \u0441\u043e\u0435\u0434\u0438\u043d\u044f\u0432\u0448\u0438\u0435 \u0446\u0438\u0432\u0438\u043b\u0438\u0437\u0430\u0446\u0438\u0438 \u0434\u0440\u0435\u0432\u043d\u043e\u0441\u0442\u0438. \u0412 \u0411\u0438\u0431\u043b\u0438\u0438 \u0432\u043f\u0435\u0440\u0432\u044b\u0435 \u0443\u043f\u043e\u043c\u044f\u043d\u0443\u0442\u0430 \u043a\u0430\u043a \u0417\u0435\u043c\u043b\u044f \u0418\u0443\u0434\u044b (\u0419\u0435\u0445\u0443\u0434\u044b; \u0412\u0442\u043e\u0440. 34:2). \u0412 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u043d\u0430\u0434\u0435\u043b\u0430 \u044d\u0442\u043e\u0433\u043e \u043a\u043e\u043b\u0435\u043d\u0430 \u043f\u0440\u043e\u0441\u0442\u0438\u0440\u0430\u043b\u0430\u0441\u044c \u043e\u0442 \u041c\u0451\u0440\u0442\u0432\u043e\u0433\u043e \u0434\u043e \u0421\u0440\u0435\u0434\u0438\u0437\u0435\u043c\u043d\u043e\u0433\u043e \u043c\u043e\u0440\u044f (\u041d\u0430\u0432. 15:1\u221212) \u0438 \u0432\u043a\u043b\u044e\u0447\u0430\u043b\u0430 \u0418\u0443\u0434\u0435\u0439\u0441\u043a\u0443\u044e \u043f\u0443\u0441\u0442\u044b\u043d\u044e, \u0418\u0443\u0434\u0435\u0439\u0441\u043a\u0438\u0435 \u0433\u043e\u0440\u044b, \u0418\u0443\u0434\u0435\u0439\u0441\u043a\u0443\u044e \u043d\u0438\u0437\u043c\u0435\u043d\u043d\u043e\u0441\u0442\u044c (\u0428\u0444\u0435\u043b\u0430\u0442-\u0418\u0435\u0445\u0443\u0434\u0430), \u0437\u043d\u0430\u0447\u0438\u0442\u0435\u043b\u044c\u043d\u0443\u044e \u0447\u0430\u0441\u0442\u044c \u0433\u043e\u0440 \u0438 \u043d\u0438\u0437\u043c\u0435\u043d\u043d\u043e\u0441\u0442\u0438 \u041d\u0435\u0433\u0435\u0432\u0430. \u0412 \u0434\u0440\u0435\u0432\u043d\u043e\u0441\u0442\u0438 \u0418\u0443\u0434\u0435\u044f \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043b\u044f\u043b\u0430 \u043f\u043e\u043b\u043d\u0443\u044e \u043f\u0440\u043e\u0442\u0438\u0432\u043e\u043f\u043e\u043b\u043e\u0436\u043d\u043e\u0441\u0442\u044c \u0421\u0435\u0432\u0435\u0440\u0443. \u041d\u0435\u043f\u0440\u0438\u0432\u0435\u0442\u043b\u0438\u0432\u0430\u044f \u0438 \u0431\u0435\u0441\u043f\u043b\u043e\u0434\u043d\u0430\u044f, \u043e\u043d\u0430 \u0431\u044b\u043b\u0430 \u043f\u043e\u0434\u043e\u0431\u043d\u0430 \u0433\u043e\u0440\u0438\u0441\u0442\u043e\u0439 \u043f\u0443\u0441\u0442\u044b\u043d\u0435 \u0441 \u043e\u0430\u0437\u0438\u0441\u0430\u043c\u0438."}, {"color": "#97c2fc", "id": "paris", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Brasserie_Vagenende_1.jpg", "label": "paris", "shape": "image", "title": "Parigi (AFI: /pa\u02c8ri\u02a4i/; in francese Paris, pronuncia /pa\u0281i/; con riferimento alla citt\u00e0 antica, Lutezia, in francese Lut\u00e8ce /lyt\u025bs/, dal latino Lutetia Parisiorum) \u00e8 la capitale e la citt\u00e0 pi\u00f9 popolata della Francia, capoluogo della regione dell\u0027\u00cele-de-France e l\u0027unico comune a essere nello stesso tempo dipartimento, secondo la riforma del 1977 e i dettami della legge PML che espansero i vecchi confini comunali. Con una popolazione di 2 229 095 abitanti \u00e8, dopo Berlino, Madrid, Roma e Bucarest, il quinto comune pi\u00f9 popoloso dell\u0027Unione europea e, in considerazione della superficie comunale, possiede una delle pi\u00f9 alte densit\u00e0 abitative del mondo. Tuttavia, l\u0027estensione urbana della capitale francese \u00e8 ben pi\u00f9 ampia del suo territorio comunale: la sua area metropolitana, detta anche \"Grande Parigi\" (in francese Grand Paris), conta infatti circa 12 milioni di persone. La citt\u00e0 si trova nel nord della Francia, su un\u0027ansa della Senna, posizione molto favorevole poich\u00e9 fondamentale snodo di trasporti e traffici del continente europeo. In effetti, la posizione di Parigi al centro dei principali itinerari commerciali terrestri e fluviali le permise di diventare una delle citt\u00e0 pi\u00f9 influenti della Francia a partire dal X secolo, con la costruzione dei palazzi reali, di ricche abbazie e della celebre cattedrale di Notre-Dame. Lungo tutto il corso della propria storia, Parigi ha saputo influenzare in modo determinante la politica, la cultura, lo stile di vita e l\u0027economia dell\u0027intero mondo occidentale. Nel XIII secolo diede grande impulso alla rinascita delle arti e del sapere grazie alla presenza della prestigiosa Universit\u00e0 della Sorbona nel Quartiere latino; nel XIV secolo divenne una delle pi\u00f9 importanti citt\u00e0 del mondo cristiano. Nell\u0027Et\u00e0 moderna la sua influenza continu\u00f2 a crescere in tutti i sensi: nella seconda met\u00e0 del XVII secolo fu la capitale della pi\u00f9 grande potenza militare del continente, nel Settecento divenne il cenacolo europeo della cultura e dei \"lumi\", per poi avviarsi nell\u0027Ottocento a divenire la citt\u00e0 dell\u0027arte, dei piaceri e del divertimento. Ereditando la storia di un impero coloniale estesosi su cinque continenti, Parigi \u00e8 considerata come il centro del mondo francofono e ha mantenuto una posizione internazionale di grande rilievo, sia come influente metropoli mondiale, sia come centro culturale, politico ed economico di indiscusso prestigio. Ospita, tra gli altri, il quartier generale dell\u0027OECD, dell\u0027UNESCO e dell\u0027ESA. Secondo stime effettuate dalla CNN, nel 2009 Parigi era sede di 27 delle aziende Fortune Global 500, davanti a Pechino, New York e Londra. La presenza in citt\u00e0 di una delle pi\u00f9 importanti borse internazionali e le sue numerose attivit\u00e0 economiche, politiche e turistiche, fanno di Parigi uno dei principali centri del mondo. La citt\u00e0 \u00e8 anche un punto di riferimento per gli stilisti e per la moda, essendone considerata una delle capitali mondiali insieme a Milano, Londra e New York. Scrigno contenente numerosi monumenti dall\u0027incalcolabile valore storico e artistico, Parigi rappresenta il simbolo stesso della cultura francese e del suo prestigio nel mondo. I turisti spesso le attribuiscono il qualificativo di \"pi\u00f9 romantica citt\u00e0 del globo\", titolo derivato dal periodo del Secondo Impero durante il quale Parigi fu profondamente trasformata dal barone Haussmann, guidato dall\u0027imperatore Napoleone III che voleva fare della capitale francese la pi\u00f9 bella citt\u00e0 d\u0027Europa. Quella di Parigi fu infatti una delle pi\u00f9 grandi e pi\u00f9 criticate rivoluzioni urbanistiche (visto lo sventramento del cuore storico della citt\u00e0) nella storia dell\u0027umanit\u00e0. Nel 1989 fu nominata citt\u00e0 europea della cultura. La citt\u00e0 \u00e8 stata sede di ben cinque esposizioni universali (1855, 1867, 1878, 1889 e 1900), pi\u00f9 di qualunque altra citt\u00e0, che ne hanno in parte modellato l\u0027aspetto nel XX secolo e ha ospitato due edizioni dei Giochi Olimpici (1900 e 1924). Uno studio dell\u0027Institut d\u0027am\u00e9nagement et d\u0027urbanisme (IAU) pubblicato nel 2019 sottolinea che i prezzi degli alloggi spingono i nuclei familiari a basso reddito a lasciare Parigi per stabilirsi nei dipartimenti vicini come Senna-Saint-Denis, il che tende a provocare una \"gentrificazione\" della capitale e una pauperizzazione dei dipartimenti vicini. Secondo il sito money.it, nel 2020, Parigi \u00e8 la citt\u00e0 pi\u00f9 cara al mondo assieme a Hong Kong e Zurigo."}, {"color": "#97c2fc", "id": "faience", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ashmolean_39.jpg", "label": "faience", "shape": "image", "title": "\u0415\u0433\u0438\u043f\u0435\u0442\u0441\u043a\u0438\u0439 \u0444\u0430\u044f\u043d\u0441 \u2014 \u0438\u0437\u0434\u0435\u043b\u0438\u044f \u0438\u0437 \u0433\u043b\u0430\u0437\u0443\u0440\u043e\u0432\u0430\u043d\u043d\u043e\u0439 \u043a\u0432\u0430\u0440\u0446\u0435\u0432\u043e\u0439 \u0444\u0440\u0438\u0442\u0442\u044b \u0438\u043b\u0438 \u0442\u043e\u043b\u0447\u0451\u043d\u043e\u0433\u043e \u043a\u0432\u0430\u0440\u0446\u0430, \u043f\u043e\u043a\u0440\u044b\u0442\u043e\u0439 \u0441\u0442\u0435\u043a\u043b\u043e\u0432\u0438\u0434\u043d\u043e\u0439 \u0449\u0435\u043b\u043e\u0447\u043d\u043e\u0439 \u0433\u043b\u0430\u0437\u0443\u0440\u044c\u044e. \u0415\u0433\u0438\u043f\u0435\u0442\u0441\u043a\u043e\u0435 \u0441\u043b\u043e\u0432\u043e \u0434\u043b\u044f \u0444\u0430\u044f\u043d\u0441\u0430 \u0431\u044b\u043b\u043e \u00abtjehenet\u00bb, \u0447\u0442\u043e \u043e\u0437\u043d\u0430\u0447\u0430\u0435\u0442 \u00ab\u043c\u0435\u0440\u0446\u0430\u043d\u0438\u0435\u00bb \u0438\u043b\u0438 \u00ab\u0441\u0438\u044f\u043d\u0438\u0435\u00bb, \u0438 \u0441\u0447\u0438\u0442\u0430\u043b\u043e\u0441\u044c, \u0447\u0442\u043e \u0444\u0430\u044f\u043d\u0441 \u043e\u0442\u0440\u0430\u0436\u0430\u043b \u0441\u0432\u0435\u0442 \u0431\u0435\u0441\u0441\u043c\u0435\u0440\u0442\u0438\u044f. \u041f\u0440\u043e\u0446\u0435\u0441\u0441 \u0438\u0437\u0433\u043e\u0442\u043e\u0432\u043b\u0435\u043d\u0438\u044f \u0444\u0430\u044f\u043d\u0441\u0430 \u0432\u043f\u0435\u0440\u0432\u044b\u0435 \u0431\u044b\u043b \u0440\u0430\u0437\u0440\u0430\u0431\u043e\u0442\u0430\u043d \u0432 \u041c\u0435\u0441\u043e\u043f\u043e\u0442\u0430\u043c\u0438\u0438, \u043d\u043e \u0432\u044b\u0441\u0448\u0435\u0433\u043e \u0443\u0440\u043e\u0432\u043d\u044f \u0434\u043e\u0441\u0442\u0438\u0433 \u0438\u043c\u0435\u043d\u043d\u043e \u0432 \u0415\u0433\u0438\u043f\u0442\u0435. \u041d\u0435\u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0438\u0437 \u0432\u0435\u043b\u0438\u0447\u0430\u0439\u0448\u0438\u0445 \u0444\u0430\u044f\u043d\u0441\u043e\u0432\u044b\u0445 \u043c\u0430\u0441\u0442\u0435\u0440\u043e\u0432 \u0434\u0440\u0435\u0432\u043d\u043e\u0441\u0442\u0438 \u0431\u044b\u043b\u0438 \u0444\u0438\u043d\u0438\u043a\u0438\u0439\u0446\u0430\u043c\u0438 \u0438\u0437 \u0422\u0438\u0440\u0430 \u0438 \u0421\u0438\u0434\u043e\u043d\u0430. \u041e\u043d\u0438 \u0431\u044b\u043b\u0438 \u043e\u0447\u0435\u043d\u044c \u0438\u0441\u043a\u0443\u0441\u043d\u044b \u0432 \u0438\u0437\u0433\u043e\u0442\u043e\u0432\u043b\u0435\u043d\u0438\u0438 \u0441\u0442\u0435\u043a\u043b\u0430, \u0438 \u0441\u0447\u0438\u0442\u0430\u0435\u0442\u0441\u044f, \u0447\u0442\u043e \u0438\u043c\u0435\u043d\u043d\u043e \u043e\u043d\u0438 \u0438\u0437\u043e\u0431\u0440\u0435\u043b\u0438 \u043f\u0435\u0440\u0432\u044b\u0439 \u0444\u0430\u044f\u043d\u0441. \u0415\u0433\u0438\u043f\u0442\u044f\u043d\u0435 \u0432\u0437\u044f\u043b\u0438 \u0444\u0438\u043d\u0438\u043a\u0438\u0439\u0441\u043a\u0443\u044e \u0442\u0435\u0445\u043d\u0438\u043a\u0443 \u0438 \u0443\u043b\u0443\u0447\u0448\u0438\u043b\u0438 \u0435\u0451, \u0441\u043e\u0437\u0434\u0430\u0432 \u043f\u0440\u043e\u0438\u0437\u0432\u0435\u0434\u0435\u043d\u0438\u044f \u0438\u0441\u043a\u0443\u0441\u0441\u0442\u0432\u0430, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0438 \u0432 \u043d\u0430\u0448\u0438 \u0434\u043d\u0438 \u0438\u043d\u0442\u0440\u0438\u0433\u0443\u044e\u0442 \u0438 \u043e\u0447\u0430\u0440\u043e\u0432\u044b\u0432\u0430\u044e\u0442. \u0422\u0435\u0440\u043c\u0438\u043d \u00ab\u0433\u043b\u0430\u0437\u0443\u0440\u043e\u0432\u0430\u043d\u043d\u0430\u044f \u043a\u0435\u0440\u0430\u043c\u0438\u043a\u0430\u00bb, \u0447\u0430\u0441\u0442\u043e \u043f\u0440\u0438\u043c\u0435\u043d\u044f\u0435\u043c\u044b\u0439 \u043f\u0440\u0438 \u043e\u043f\u0438\u0441\u0430\u043d\u0438\u0438 \u0435\u0433\u0438\u043f\u0435\u0442\u0441\u043a\u043e\u0433\u043e \u0444\u0430\u044f\u043d\u0441\u0430, \u0441\u043e\u0432\u0435\u0440\u0448\u0435\u043d\u043d\u043e \u043d\u0435\u043f\u0440\u0438\u0433\u043e\u0434\u0435\u043d \u0438 \u0442\u043e\u043b\u044c\u043a\u043e \u0432\u0432\u043e\u0434\u0438\u0442 \u0432 \u0437\u0430\u0431\u043b\u0443\u0436\u0434\u0435\u043d\u0438\u0435, \u0442\u0430\u043a \u043a\u0430\u043a \u043a\u0435\u0440\u0430\u043c\u0438\u043a\u0430 \u0438\u0437\u0433\u043e\u0442\u0430\u0432\u043b\u0438\u0432\u0430\u0435\u0442\u0441\u044f \u0438\u0437 \u0433\u043b\u0438\u043d\u044b, \u0444\u043e\u0440\u043c\u0443\u0435\u0442\u0441\u044f \u0432 \u043c\u043e\u043a\u0440\u043e\u043c \u0441\u043e\u0441\u0442\u043e\u044f\u043d\u0438\u0438 \u0438 \u043f\u0440\u0438\u043e\u0431\u0440\u0435\u0442\u0430\u0435\u0442 \u0442\u0432\u0451\u0440\u0434\u043e\u0441\u0442\u044c \u0432 \u0440\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442\u0435 \u043e\u0431\u0436\u0438\u0433\u0430."}, {"color": "#97c2fc", "id": "iuput ii", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/IuputII-Relief_BrooklynMuseum.jpg", "label": "iuput ii", "shape": "image", "title": "Iuput II es un controvertido fara\u00f3n de la dinast\u00eda XXIII; rey de Leont\u00f3polis en el Bajo Egipto de c. 754 a 715 a. C. Es hijo de Rudamon y ejerce un limitado poder en Leont\u00f3polis y Tebas. En 747 a. C. se forman tres nuevos reinos, adem\u00e1s del de Tanis y Leont\u00f3polis: \n* Heracle\u00f3polis Magna, instaurado por Paieftyauembastet, yerno de Rudamon, que adopta la titulatura real. \n* Herm\u00f3polis Parva, fundado por , en el Bajo Egipto (Delta) \n* Lic\u00f3polis, creado por Padimenti. Egipto cuenta en esta \u00e9poca con no menos de cinco gobernantes que apenas reconocen a los grandes dirigentes de la provincia del norte. Iuput II va a aliarse con Osorkon IV (dinast\u00eda XXII), luego con Tafnajt (dinast\u00eda XXIV), para intentar detener el avance del rey de Napata, Pianjy (dinast\u00eda XXV), que organiza la invasi\u00f3n kushita. Despu\u00e9s de Iuput quiz\u00e1 reinar\u00eda en Leont\u00f3polis Sheshonq VI, pero su existencia es m\u00e1s que dudosa."}, {"color": "#97c2fc", "id": "settled life", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/African_cave_paintings.jpg", "label": "settled life", "shape": "image", "title": "Neolitikum, yngre sten\u00e5ldern, \u00e4r en period i m\u00e4nniskans forntid. Begreppet bondesten\u00e5lder som tar fasta p\u00e5 den vanligaste f\u00f6rs\u00f6rjningsformen \u00e4r en f\u00f6renkling d\u00e5 det finns neolitiska kulturer som inte vilar p\u00e5 jordbruk. Under den yngre sten\u00e5ldern etablerades jordbruk och boskapssk\u00f6tsel. M\u00e4nniskan blev mera bofast eftersom jordbruk kr\u00e4ver sk\u00f6tsel av \u00e5krar och lagring av mat kr\u00e4ver st\u00f6rre bofasthet. Redan under senare mesolitikum i Norden fanns st\u00f6rre relativt fast bebodda basboplatser ofta vid kusten och \u00e5mynningar. Befolkningen i ett jordbrukssamh\u00e4lle \u00f6kar snabbt och den tillg\u00e4ngliga energin i matproduktionen \u00f6kar kraftigt, men det kr\u00e4vs \u00f6kade arbetsinsatser med markberedning, sk\u00f6rd och matberedning, fr\u00e4mst att mala och tr\u00f6ska sk\u00f6rden. Den \u00f6kade arbetsinsatsen gynnar en befolknings\u00f6kning \u00e5tminstone till dess att l\u00e4mpliga jordar som \u00e4r tillg\u00e4ngliga har tagits i anspr\u00e5k. Jordbrukets introduktion i Norden har varit omstridd. Neolitiseringen eller inf\u00f6randet av jordbruk har diskuterats under l\u00e5ng tid och fortfarande \u00e5terst\u00e5r m\u00e5nga fr\u00e5gor. P\u00e5 1930-talet s\u00e5g man det som naturligt att det var invandrande jordbrukare som introducerade f\u00f6rs\u00f6rjningsformen. I Danmark f\u00f6rdes p\u00e5 1950-talet en stor debatt mellan CJ Becker och kvart\u00e4rgeologen J Troels Smith om jordbruksintroduktionen i Danmark. Troels Smith h\u00e4vdade att Erteb\u00f6llekulturen var en jordbrukskultur, se \"Erteb\u00f8llekultur - bondekultur \" I Sverige \u00e4gde en samtidig debatt rum mellan Axel Bagge och kvart\u00e4rgeologen Sten Florin ang\u00e5ende den av Florin uppt\u00e4ckta Vr\u00e5kulturen i S\u00f6rmland. Florins tidiga kvart\u00e4rgeologiska dateringar av Vr\u00e5kulturen bestreds av Axel Bagge. Idag vet vi att de sydsvenska dateringarna p\u00e5 1950-talet av tidiga neolitiska fynd var fel och att Florins s\u00f6rml\u00e4ndska var b\u00e4ttre, men moderna C-14-dateringar har l\u00f6st problemet. De tidigaste neolitiska fynden i s\u00f6dra Skandinavien \u00e4r samtida med de s\u00f6rml\u00e4ndska och vi har inget underlag f\u00f6r att h\u00e4vda en intern jordbruksutveckling i S\u00f6rmland f\u00f6re \u00f6vriga Skandinavien."}, {"color": "#97c2fc", "id": "sightseers", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sightseers_film_poster.jpg", "label": "sightseers", "shape": "image", "title": "Sightseers is a 2012 British horror comedy film directed by Ben Wheatley and written by and starring Alice Lowe and Steve Oram, with additional material written by co-editor Amy Jump. It is produced by Edgar Wright and Nira Park, among others. The film was selected to be screened in the Directors\u0027 Fortnight section at the 2012 Cannes Film Festival."}, {"color": "#97c2fc", "id": "oliver stone", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Press_conference_Oliver_Stone_in_Tehran_24.jpg", "label": "oliver stone", "shape": "image", "title": "\u5a01\u5ec9\u00b7\u5965\u5229\u5f17\u00b7\u65af\u901a\uff08\u82f1\u8a9e\uff1aWilliam Oliver Stone\uff0c1946\u5e749\u670815\u65e5\uff0d\uff09\u662f\u4e00\u540d\u7f8e\u56fd\u7535\u5f71\u5bfc\u6f14\u3001\u7f16\u5267\u548c\u76e3\u88fd\uff0c\u540c\u65f6\u8fd8\u662f\u4e00\u540d\u6f14\u5458\u3002\u4f86\u81ea\u6cd5\u88d4\u7f8e\u570b\u4eba\u5bb6\u5ead\u3002\u53f2\u6771\u6191\u300a\u5348\u591c\u5feb\u8eca\u300b\uff081978\u5e74\uff09\u7de8\u5287\u800c\u7372\u5f97\u5967\u65af\u5361\u6700\u4f73\u6539\u7de8\u5287\u672c\u734e\u3002\u4ed6\u4e5f\u66ff\u5099\u53d7\u8b9a\u8b7d\u7684\u9ed1\u5e6b\u96fb\u5f71\u300a\u75a4\u9762\u715e\u661f\u300b\uff081983\u5e74\uff09\u7de8\u5287\u3002 \u4f5c\u70ba\u5c0e\u6f14\uff0c\u53f2\u6771\u5728\u57f7\u5c0e\u548c\u7de8\u5287\u7684\u6230\u722d\u96fb\u5f71\u300a\u524d\u9032\u9ad8\u68c9\u300b\uff081986\u5e74\uff09\u4e2d\u53d6\u5f97\u8072\u671b\uff0c\u70ba\u4ed6\u7372\u5f97\u5967\u65af\u5361\u6700\u4f73\u5c0e\u6f14\u734e\uff0c\u800c\u9019\u90e8\u96fb\u5f71\u4ea6\u88ab\u6388\u4 ff0c\u800c\u5728\u4e0a\u6620\u6642\u90fd\u88ab\u8a8d\u70ba\u662f\u5177\u722d\u8b70\u7684\u3002\u4ed6\u5011\u7d93\u5e38\u5728\u55ae\u500b\u5834\u666f\u4e2d\u7d44\u5408\u4e0d\u540c\u7684\u651d\u5f71\u6a5f\u548c\u96fb\u5f71\u683c\u5f0f\uff0c\u5982\u300a\u9a5a\u5929\u5927\u523a\u6bba\u300b\u3001\u300a\u5929\u751f\u6bba\u4eba\u72c2\u300b\u548c\u300a\u9a5a\u4e16\u8b0a\u8a00\u5c3c\u514b\u905c\u300b\u3002"}, {"color": "#97c2fc", "id": "classical", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/RomanEmpire_117.svg", "label": "classical", "shape": "image", "title": "Antzinate klasikoa Antzinaroko greziar-erromatar aroa deitzeko historiografian erabiltzen den izendapena da. Goi Antzinarotik Antzinaro Berantiarrera doan aldia barne hartzen du, eta Antzinako Grezia eta Antzinako Erromako zibilizazioak sortu, garatu eta eragin izan zuten Mediterraneoaren inguruko lurraldean jazo zen."}, {"color": "#97c2fc", "id": "dynasty 22", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/List_of_pharaohs,_Louvre.jpg", "label": "dynasty 22", "shape": "image", "title": "\u30a8\u30b8\u30d7\u30c8\u7b2c22\u738b\u671d\uff08\u30a8\u30b8\u30d7\u30c8\u3060\u304422\u304a\u3046\u3061\u3087\u3046\u3001\u7d00\u5143\u524d945\u5e74 - \u7d00\u5143\u524d715\u5e74\uff09\u306f\u3001\u7b2c3\u4e2d\u9593\u671f\u306e\u53e4\u4ee3\u30a8\u30b8\u30d7\u30c8\u738b\u671d\u3002\u30ea\u30d3\u30a2\u4eba\u50ad\u5175\u306e\u5b50\u5b6b\u30b7\u30a7\u30b7\u30e7\u30f3\u30af1\u4e16\u306b\u3088\u3063\u3066\u958b\u304b\u308c\u305f\u3002\u30de\u30cd\u30c8\u304c\u3053\u306e\u738b\u671d\u304c9\u4eba\u306e\u30d6\u30d0\u30b9\u30c6\u30a3\u30b9\u306e\u738b\u304b\u3089\u306a\u3063\u3066\u3044\u308b\u3068\u8a18\u9332\u3057\u3066\u3044\u308b\u305f\u3081\u3001\u30d6\u30d0\u30b9\u30c6\u30a3\u30b9\u671d\u3068\u3082\u547c\u3070\u308c\u308b\u3002\u305d\u306e\u62e0\u70b9\u306f\u524d\u738b\u671d\u304b\u3089\u5f15\u304d\u7d9a\u3044\u3066\u4e0b\u30a8\u30b8\u30d7\u30c8\u306e\u30bf\u30cb\u30b9\u3067\u3042\u308a\u3001\u30bf\u30cb\u30b9\u304b\u3089\u30e1\u30f3\u30d5\u30a3\u30b9\u306b\u3044\u305f\u308b\u5730\u57df\u304c\u3053\u306e\u738b\u671d\u306e\u4e2d\u5fc3\u3067\u3042\u3063\u305f\u3002"}, {"color": "#97c2fc", "id": "thirtieth dynasty", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Fragment_of_a_faience_saucer_inscribed_with_the_name_of_King_Teos_(Djedhor)._30th_Dynasty._From_the_Palace_of_Apries_at_Memphis,_Egypt._The_Petrie_Museum_of_Egyptian_Archaeology,_London.jpg", "label": "thirtieth dynasty", "shape": "image", "title": "\u30a8\u30b8\u30d7\u30c8\u7b2c30\u738b\u671d\uff08\u30a8\u30b8\u30d7\u30c8\u3060\u304430\u304a\u3046\u3061\u3087\u3046\uff09\u306f\u3001\u7d00\u5143\u524d4\u4e16\u7d00\u306b\u30a8\u30b8\u30d7\u30c8\u3092\u652f\u914d\u3057\u305f\u738b\u671d\u3002\u30cd\u30af\u30bf\u30cd\u30dc1\u4e16\u304c\u30cf\u30b3\u30eb\u306e\u5b50\u3092\u6392\u3057\u3066\u3053\u308c\u3092\u5275\u59cb\u3057\u305f\u3002\u3053\u306e\u738b\u671d\u306f\u6642\u4ee3\u7684\u306b\u306f\u672b\u671f\u306b\u3042\u305f\u308b\u3068\u8003\u3048\u308b\u306e\u304c\u666e\u901a\u3067\u3042\u308b\u3002\u3053\u306e\u738b\u671d\u306f\u6700\u5f8c\u306e\u30a8\u30b8\u30d7\u30c8\u4eba\u306e\u738b\u671d\u3067\u3042\u308b\u3068\u3055\u308c\u308b\u3002"}, {"color": "#97c2fc", "id": "king narmer", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Naqad_Label.jpg", "label": "king narmer", "shape": "image", "title": "Narmer was de eerste farao van Egypte en waarschijnlijk de stichter van de eerste dynastie. Met Menes liet Manetho zijn bekende geschiedenis van Egypte in dynastie\u00ebn beginnen, namelijk als eerste vorst van de eerste dynastie. Narmer zou mogelijk geleefd hebben rond 3100 v. Chr. en zou verantwoordelijk zijn voor de (eerste) eenmaking van Egypte en voor de stichting van de stad Memphis. De echtgenote van Narmer lijkt de uit het noorden afkomstige prinses Neith-hotep te zijn. Haar naam is gevonden in de graven van Narmers directe opvolgers Hor-Aha en Djer, hetgeen impliceert dat zij de moeder of de vrouw van Hor-Aha was, waardoor Narmer in dat laatste geval ge\u00efdentificeerd zou kunnen worden met Hor-Aha. In 1990 werd echter nabij Abydos een funerair zegel ontdekt, gewijd aan de god Chentiamentioe. Op dit zegel staan de doden van de necropolis: Narmer, Hor Aha, Djer, Djet. Hiermee kon de theorie dat Narmer dezelfde persoon was als Hor-Aha worden afgedaan. Het graf van Narmer wordt gedacht graf B17 en B18 in Umm el-Qaab bij Abydos te zijn. Verder wordt de kennis van deze historische figuur bemoeilijkt door schaars en tegenstrijdig bewijsmateriaal en bronnen."}, {"color": "#97c2fc", "id": "enslaved", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Schnorr_von_Carolsfeld_Bibel_in_Bildern_1860_038.png", "label": "enslaved", "shape": "image", "title": "La esclavitud, como instituci\u00f3n jur\u00eddica, es una situaci\u00f3n en la cual una persona (el esclavo) es propiedad de otra (el amo). La esclavitud se remonta a la Edad Antigua, aunque no de forma equivalente en todas las civilizaciones. Parece que su origen hist\u00f3rico proviene de la pr\u00e1ctica de aprovechar como mano de obra a los cautivos en las guerras, como alternativa a otra posibilidad tambi\u00e9n usual, ejecutarlos. Tambi\u00e9n fue la suerte de algunos pueblos conquistados. Otra v\u00eda para llegar a la condici\u00f3n de esclavo era la o apremio individual.\u200b El florecimiento cultural de la Atenas de Pericles o de la Roma cl\u00e1sica estaba fundamentado en una econom\u00eda basada en la fuerza de trabajo esclava. Arist\u00f3teles sostuvo que la esclavitud es un fen\u00f3meno natural. Con la transici\u00f3n del esclavismo al feudalismo, a partir de la crisis del siglo III, la mayor parte de la fuerza de trabajo ya no era esclava. No obstante, la esclavitud no desapareci\u00f3, y se mantuvo como una condici\u00f3n social m\u00e1s o menos marginal, seg\u00fan las zonas, durante toda la Edad Media y toda la Edad Moderna, renov\u00e1ndose su utilizaci\u00f3n masiva durante la colonizaci\u00f3n de Am\u00e9rica. El movimiento antiesclavista se desarroll\u00f3 a partir de finales del siglo XVIII, culminando con la abolici\u00f3n de la esclavitud en la mayor parte de los pa\u00edses del mundo, no sin fuertes resistencias (como la Guerra de Secesi\u00f3n en Estados Unidos). El D\u00eda Internacional del Recuerdo de la Trata de Esclavos y de su Abolici\u00f3n se celebra el 23 de agosto, mientras que el D\u00eda Internacional para la Abolici\u00f3n de la Esclavitud se celebra el 2 de diciembre. Los tratados internacionales contempor\u00e1neos (Convenci\u00f3n sobre la Esclavitud, 1926) recogen la prohibici\u00f3n de la esclavitud, que se considera como un crimen contra la humanidad. No obstante, sigue existiendo arraigada culturalmente en determinados pa\u00edses (India, Sud\u00e1n, Mauritania) y ha reaparecido en otros bajo ciertas condiciones excepcionales, como es el caso de la mano de obra infantil esclava en el Sudeste asi\u00e1tico o determinados tipos de prostituci\u00f3n en todo el mundo."}, {"color": "#97c2fc", "id": "greco", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Plato\u0027s_Academy_mosaic_from_Pompeii.jpg", "label": "greco", "shape": "image", "title": "Starov\u011bk\u00e9 \u0158ecko, p\u0159\u00edpadn\u011b antick\u00e9 \u0158ecko, je ozna\u010den\u00ed pro obdob\u00ed \u0159eck\u00fdch d\u011bjin ve starov\u011bku. V \u0161ir\u0161\u00edm pojet\u00ed zahrnuje dobu od p\u0159\u00edchodu \u0159eck\u00fdch kmen\u016f do egejsk\u00e9 oblasti v 2. tis\u00edcilet\u00ed p\u0159. n. l. a\u017e po dobu nadvl\u00e1dy \u0159\u00edmsk\u00e9 \u0159\u00ed\u0161e a formov\u00e1n\u00ed \u0159\u00ed\u0161e byzantsk\u00e9 (4.\u20136. stolet\u00ed n. l.). V u\u017e\u0161\u00edm smyslu pak obdob\u00ed samostatn\u00e9 antick\u00e9 \u0159eck\u00e9 spole\u010dnosti a kultury v 8.\u20131. stolet\u00ed p\u0159. n. l. Ta se d\u011bl\u00ed na archaickou dobu utv\u00e1\u0159en\u00ed klasick\u00e9 \u0159eck\u00e9 spole\u010dnosti, dobu Hom\u00e9ra a kolonizace St\u0159edomo\u0159\u00ed a \u010cernomo\u0159\u00ed, klasick\u00e9 obdob\u00ed (5.\u20134. stolet\u00ed p\u0159. n. l.) vrchol\u00edc\u00ed v Periklov\u00fdch Ath\u00e9n\u00e1ch a hel\u00e9nsk\u00e9 obdob\u00ed po sjednocen\u00ed \u0159eck\u00e9ho sv\u011bta Filipem a Alexandrem Makedonsk\u00fdm. I po ztr\u00e1t\u011b samostatnosti se v\u0161ak \u0159eck\u00e1 kultura a vzd\u011blanost d\u00e1le rozv\u00edjela pod \u0159\u00edmskou nadvl\u00e1dou. Antick\u00e9 \u0158ecko vytvo\u0159ilo mimo\u0159\u00e1dn\u011b vysp\u011blou kulturu v nejr\u016fzn\u011bj\u0161\u00edch oborech, od v\u00fdtvarn\u00e9ho um\u011bn\u00ed, architektury, divadla, v\u011bdy (l\u00e9ka\u0159stv\u00ed, filozofie, matematika, astronomie) a\u017e po r\u00e9toriku a politiku, kde se stalo kol\u00e9bkou demokracie. M\u011bla z\u00e1sadn\u00ed vliv na utv\u00e1\u0159en\u00ed \u0159\u00edmsk\u00e9 kultury a jej\u00edm prost\u0159ednictv\u00ed i Z\u00e1padn\u00ed civilizace. \u0158eck\u00e1 vzd\u011blanost byla uchov\u00e1v\u00e1na a p\u011bstov\u00e1na i v Byzanci a arabsko-muslimsk\u00e9m sv\u011bt\u011b, m\u011bla vliv na formov\u00e1n\u00ed k\u0159es\u0165anstv\u00ed (Nov\u00fd z\u00e1kon, tomismus), k \u0159eck\u00e9 kultu\u0159e se vracela i renesance a klasicismus. Starov\u011bk\u00fd \u0159eck\u00fd sv\u011bt byl soust\u0159ed\u011bn do jednotliv\u00fdch m\u011bstsk\u00fdch st\u00e1t\u016f (polis) a jejich koloni\u00ed, kter\u00e9 se neomezovaly jen na \u00fazem\u00ed dne\u0161n\u00edho \u0158ecka, ale d\u00edky n\u00e1mo\u0159n\u00ed kolonizaci se nach\u00e1zely i v dal\u0161\u00edch oblastech St\u0159edozemn\u00edho mo\u0159e: egejsk\u00e9 ostrovy, Kypr, pob\u0159e\u017e\u00ed Mal\u00e9 Asie (p\u0159edev\u0161\u00edm I\u00f3nie), Sic\u00edlie a ji\u017en\u00ed It\u00e1lie (Magna Graecia) a tak\u00e9 na pob\u0159e\u017e\u00ed \u010cern\u00e9ho mo\u0159e, Il\u00fdrie, Thr\u00e1kie, Egypta, Kyrenaiky, ji\u017en\u00ed Galie a severov\u00fdchodn\u00ed \u010d\u0 g", "label": "psammetichus", "shape": "image", "title": "\u041f\u0441\u0430\u043c\u043c\u0435\u0442\u0456\u0445 I (\u041f\u0441\u0430\u043c\u0442\u0456\u043a)\u2014 \u0434\u0430\u0432\u043d\u044c\u043e\u0454\u0433\u0438\u043f\u0435\u0442\u0441\u044c\u043a\u0438\u0439 \u0444\u0430\u0440\u0430\u043e\u043d \u0437 XXVI (\u0421\u0430\u0457\u0441\u044c\u043a\u043e\u0457) \u0434\u0438\u043d\u0430\u0441\u0442\u0456\u0457."}, {"color": "#97c2fc", "id": "shishak", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Karnak_Tempel_19.jpg", "label": "shishak", "shape": "image", "title": "Sisak (bahasa Inggris: Shishak atau Susac; bahasa Ibrani: \u05e9\u05d9\u05e9\u05e7, Tiberias: [\u0283i\u0283aq]; Shishaq) adalah nama seorang raja Mesir kuno pertama yang dicatat dalam Alkitab Ibrani dan Perjanjian Lama di Alkitab Kristen. Umumnya diidentifikasikan sebagai Firaun Shoshenq I, meskipun sekarang dibuktikan tidak tepat."}, {"color": "#97c2fc", "id": "famine", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Food_production_per_capita.svg", "label": "famine", "shape": "image", "title": "Kl\u0119ska g\u0142odu \u2013 niedostatek \u017cywno\u015bci, powoduj\u0105cy niedo\u017cywienie lub \u015bmier\u0107 g\u0142odow\u0105 znacznej cz\u0119\u015bci populacji."}, {"color": "#97c2fc", "id": "revolution", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Paul-Jacob_Laminit_(inc.)_Jahann_Voeltz_(dis.)_Combat_dans_les_rues_de_Gand,_nov\u00e9mbre_1789.jpg", "label": "revolution", "shape": "image", "title": "\u0412\u0435\u043b\u0438\u0301\u043a\u0430\u044f \u0444\u0440\u0430\u043d\u0446\u0443\u0301\u0437\u0441\u043a\u0430\u044f \u0440\u0435\u0432\u043e\u043b\u044e\u0301\u0446\u0438\u044f (\u0444\u0440. la R\u00e9volution fran\u00e7aise) \u2014 \u043a\u0440\u0443\u043f\u043d\u0435\u0439\u0448\u0430\u044f \u0442\u0440\u0430\u043d\u0441\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u044f \u0441\u043e\u0446\u0438\u0430\u043b\u044c\u043d\u043e\u0439 \u0438 \u043f\u043e\u043b\u0438\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u0441\u0438\u0441\u0442\u0435\u043c\u044b \u0424\u0440\u0430\u043d\u0446\u0438\u0438, \u043f\u0440\u0438\u0432\u0435\u0434\u0448\u0430\u044f \u043a \u0443\u043d\u0438\u0447\u0442\u043e\u0436\u0435\u043d\u0438\u044e \u0432 \u0441\u0442\u0440\u0430\u043d\u0435 \u0441\u0442\u0430\u0440\u043e\u0433\u043e \u043f\u043e\u0440\u044f\u0434\u043a\u0430 (Ancien R\u00e9gime) \u0438 \u0430\u0431\u0441\u043e\u043b\u044e\u0442\u043d\u043e\u0439 \u043c\u043e\u043d\u0430\u0440\u0445\u0438\u0438, \u0438 \u043f\u0440\u043e\u0432\u043e\u0437\u0433\u043b\u0430\u0448\u0435\u043d\u0438\u044e \u041f\u0435\u0440\u0432\u043e\u0439 \u0444\u0440\u0430\u043d\u0446\u0443\u0437\u0441\u043a\u043e\u0439 \u0440\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0438 (\u0441\u0435\u043d\u0442\u044f\u0431\u0440\u044c 1792 \u0433\u043e\u0434\u0430) \u0434\u0435-\u044e\u0440\u0435 \u0441\u0432\u043e\u0431\u043e\u0434\u043d\u044b\u0445 \u0438 \u0440\u0430\u0432\u043d\u044b\u0445 \u0433\u0440\u0430\u0436\u0434\u0430\u043d \u043f\u043e\u0434 \u0434\u0435\u0432\u0438\u0437\u043e\u043c \u00ab\u0421\u0432\u043e\u0431\u043e\u0434\u0430, \u0440\u0430\u0432\u0435\u043d\u0441\u0442\u0432\u043e, \u0431\u0440\u0430\u0442\u0441\u0442\u0432\u043e\u00bb. \u041d\u0430\u0447\u0430\u043b\u043e\u043c \u0440\u0435\u0432\u043e\u043b\u044e\u0446\u0438\u0438 \u0441\u0442\u0430\u043b\u043e \u0432\u0437\u044f\u0442\u0438\u0435 \u0411\u0430\u0441\u0442\u0438\u043b\u0438\u0438 14 \u0438\u044e\u043b\u044f 1789 \u0433\u043e\u0434\u0430, \u0430 \u043e\u043a\u043e\u043d\u0447\u0430\u043d\u0438\u0435\u043c \u0438\u0441\u0442\u043e\u0440\u0438\u043a\u0438 \u0441\u0447\u0438\u0442\u0430\u044e\u0442 \u043f\u0435\u0440\u0435\u0432\u043e\u0440\u043e\u0442 18 \u0431\u0440\u044e\u043c\u0435\u0440\u0430 (9 \u043d\u043e\u044f\u0431\u0440\u044f) 1799 \u0433\u043e\u0434\u0430."}, {"color": "#97c2fc", "id": "roman period", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Green_glass_Roman_cup_unearthed_at_Eastern_Han_tomb,_Guixian,_China.jpg", "label": "roman period", "shape": "image", "title": "L\u0027Empire romain (en latin : Imperium romanum) est le nom donn\u00e9 par les historiens \u00e0 la p\u00e9riode de la Rome antique s\u0027\u00e9tendant entre 27 av. J.-C. et 476 apr. J.-C.. Pour la p\u00e9riode post\u00e9rieure, de 476 \u00e0 1453 apr. J.-C., qui concerne surtout la partie orientale de l\u0027Empire, avec Constantinople pour capitale, les historiens modernes parlent aujourd\u0027hui d\u0027Empire byzantin. Ce terme n\u0027est toutefois apparu qu\u0027au XVIe si\u00e8cle, ses habitants de l\u0027\u00e9poque l\u0027appelant toujours \u00ab empire des Romains \u00bb. La distinction entre Empire romain et Empire byzantin, ainsi que la date de naissance assign\u00e9e \u00e0 ce dernier sont d\u2019ailleurs une question de convention entre chercheurs modernes. En Europe de l\u0027Ouest et centrale, l\u0027Empire d\u0027Occident (800-924) des rois carolingiens, puis le Saint-Empire romain germanique (962-1806), dont les souverains se faisaient encore appeler \u00ab Empereur des Romains \u00bb, se consid\u00e9raient \u00e9galement comme les successeurs l\u00e9gitimes de l\u0027Empire latin. L\u0027ann\u00e9e 27 av. J.-C. correspond \u00e0 l\u0027octroi par le S\u00e9nat \u00e0 Octave du surnom d\u0027Augustus (\u00ab Auguste \u00bb), date traditionnellement consid\u00e9r\u00e9e comme le d\u00e9but du principat. Durant la p\u00e9riode de cinq si\u00e8cles allant de 27 av. J.-C. \u00e0 476 apr. J.-C., l\u0027\u00c9tat romain s\u0027est agrandi au point d\u0027englober un territoire allant de la Maur\u00e9tanie tingitane (Maroc actuel) jusqu\u0027\u00e0 la M\u00e9sopotamie, et de la Britannie (Angleterre et Pays de Galles actuels) jusqu\u0027\u00e0 l\u0027\u00c9gypte, cr\u00e9ant ainsi l\u0027une des plus grandes entit\u00e9s politiques de l\u0027Histoire, qui influen\u00e7a profond\u00e9ment le monde m\u00e9diterran\u00e9en, sur le plan culturel, linguistique et finalement religieux, tout en assurant la conservation de la civilisation grecque antique re\u00e7ue en h\u00e9ritage. La p\u00e9riode imp\u00e9riale fut aussi un temps de d\u00e9veloppement des \u00e9changes \u00e9conomiques, facilit\u00e9 par la construction d\u0027un important r\u00e9seau routier, parfois encore existant, et de nombreuses villes, devenues par la suite des m\u00e9tropoles d\u0027Europe occidentale (Paris, Londres, Lyon, Strasbourg, Barcelone, etc.). L\u0027Empire fut fond\u00e9 par Auguste, qui mit fin \u00e0 la Derni\u00e8re Guerre civile de la R\u00e9publique romaine, au cours de la toute fin de la R\u00e9publique romaine. Contrairement \u00e0 la R\u00e9publique, qui \u00e9tait oligarchique, l\u0027Empire fut une autocratie, tout en conservant durant le principat des apparences r\u00e9publicaines : le pouvoir politique \u00e9tait principalement d\u00e9tenu par un seul homme, l\u0027empereur, qui s\u0027appuyait sur une bureaucratie sans cesse plus d\u00e9velopp\u00e9e, sur une administration territoriale importante et sur une puissante arm\u00e9e. De sa fondation par Auguste jusqu\u0027\u00e0 la d\u00e9position de son dernier empereur, Romulus Augustule, l\u0027Empire eut une histoire int\u00e9rieure et ext\u00e9rieure complexe, caract\u00e9ris\u00e9e, au d\u00e9part, par une certaine stabilit\u00e9 politique (p\u00e9riode du principat), puis, \u00e0 partir du IIIe si\u00e8cle, par une instabilit\u00e9 de plus en plus importante : crise du troisi\u00e8me si\u00e8cle et dominat. Les coups d\u0027\u00c9tat et les guerres civiles se multiplient, et l\u0027Empire avait \u00e0 affronter un nombre grandissant d\u0027ennemis ext\u00e9rieurs. En effet, \u00e0 partir de la fin du IIe si\u00e8cle, l\u0027Empire est confront\u00e9 \u00e0 ce que l\u0027historiographie ult\u00e9rieure a appel\u00e9 les invasions barbares. Il s\u0027agissait, en r\u00e9alit\u00e9, de mouvements de populations de tr\u00e8s grande ampleur, r\u00e9alis\u00e9s sur de longues dur\u00e9es. Les peuples dits \u00ab barbares \u00bb, en se d\u00e9pla\u00e7ant vers l\u0027ouest, finirent par se heurter \u00e0 la fronti\u00e8re romaine, militairement gard\u00e9e, et, pouss\u00e9s par d\u0027autres peuples plus \u00e0 l\u0027est, tent\u00e8rent de la percer. Si l\u0027Empire parvint, dans un premier temps, \u00e0 repousser les envahisseurs, la crise du troisi\u00e8me si\u00e8cle vit les fronti\u00e8res c\u00e9der une premi\u00e8re fois. En r\u00e9action aux p\u00e9rils ext\u00e9rieurs, le pouvoir romain, \u00e0 partir de la t\u00e9trarchie, chercha \u00e0 se renforcer : les centres de d\u00e9cision politique et militaire furent multipli\u00e9s, l\u0027administration d\u00e9velopp\u00e9e et militaris\u00e9e, et la taille de l\u0027arm\u00e9e augment\u00e9e. Le IVe si\u00e8cle fut l\u0027\u00e9poque des guerres civiles entre les successeurs des t\u00e9trarques, et il fut domin\u00e9 par la personnalit\u00e9 de Constantin Ier, qui r\u00e9nova profond\u00e9ment l\u0027Empire romain, en lui donnant ses caract\u00e9ristiques d\u00e9finitives. \u00c0 cette \u00e9poque, le pouvoir \u00e9tait devenu un r\u00e9gime absolu, avec une cour et un protocole de type oriental. La fin de la proscription du christianisme par Constantin, puis son \u00e9tablissement comme religion d\u0027\u00c9tat par Th\u00e9odose Ier est le fait le plus marquant de la civilisation romaine dans cette p\u00e9riode, l\u0027Antiquit\u00e9 tardive. Appuy\u00e9e sur l\u0027appareil administratif romain, extr\u00eamement d\u00e9velopp\u00e9, l\u0027\u00c9glise acquit une place pr\u00e9pond\u00e9rante dans tous les territoires romains avant d\u0027\u00eatre chass\u00e9e, par l\u0027expansion de l\u0027islam, d\u0027une partie de ceux-ci. Apr\u00e8s la division de l\u0027Empire en deux entit\u00e9s, l\u0027Empire romain d\u0027Orient (pars orientalis) et l\u0027Empire romain d\u0027Occident (pars occidentalis), la partie occidentale est marqu\u00e9e, \u00e0 partir du Ve si\u00e8cle, par un d\u00e9litement continu de l\u0027autorit\u00e9 politique au profit des royaumes germaniques : la puissance militaire s\u0027effondre, l\u0027\u00e9conomie est exsangue et la domination territoriale se r\u00e9duit, jusqu\u0027\u00e0 ne plus d\u00e9passer l\u0027Italie. L\u0027Empire s\u0027effondre d\u0027une mani\u00e8re progressive, et la d\u00e9position, par Odoacre, du dernier empereur Romulus Augustule, est finalement un \u00e9v\u00e9nement mineur, surtout symbolique. \u00c9teint en Occident en 476, l\u0027Empire romain persista en Orient, autour de sa capitale, Constantinople. \u00c0 l\u0027Est, il m\u00eala, comme jadis \u00e0 l\u0027Ouest, des \u00e9l\u00e9ments de civilisation grecs et latins, mais la part grecque est devenue pr\u00e9pond\u00e9rante. Dans la seconde moiti\u00e9 du XIXe si\u00e8cle, l\u0027appellation \u00ab byzantin \u00bb (qui date du XVIe si\u00e8cle mais \u00e9tait peu utilis\u00e9e) se g\u00e9n\u00e9ralise pour l\u0027Empire romain d\u0027Orient, mais en fait, il n\u0027existe pas de fondation ou de d\u00e9but de l\u0027Empire byzantin, qui n\u0027est que la p\u00e9riode m\u00e9di\u00e9vale et finale de l\u0027Empire romain et prend fin en 1453."}, {"color": "#97c2fc", "id": "gold", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cake_with_pure_gold_(3038005040).jpg", "label": "gold", "shape": "image", "title": "\u91d1\uff08\u304d\u3093\u3001\u82f1: gold\u3001\u7f85: aurum\uff09\u306f\u3001\u539f\u5b50\u756a\u53f779\u306e\u5143\u7d20\u3002\u7b2c11\u65cf\u5143\u7d20\u306b\u5c5e\u3059\u308b\u91d1\u5c5e\u5143\u7d20\u3002\u5e38\u6e29\u5e38\u5727\u4e0b\u306e\u5358\u4f53\u3067\u306f\u4eba\u985e\u304c\u53e4\u304f\u304b\u3089\u77e5\u308b\u56fa\u4f53\u91d1\u5c5e\u3067\u3042\u308b\u3002\u548c\u8a9e\u3067\u306f\u3053\u304c\u306d\u3001\u304f\u304c\u306d\u3068\u3044\u3044\u3001\u304a\u3046\u3054\u3093\u3068\u3082\uff08\u9ec4\u91d1\uff09\u3002 \u898b\u304b\u3051\u306f\u5149\u6ca2\u306e\u3042\u308b\u30aa\u30ec\u30f3\ h-pindah tempat tinggal adalah karena kondisi musim yang sering berganti, selain itu untuk mendapatkan bahan-bahan yang dibutuhkan oleh kelompok nomaden tersebut. Kebiasaan nomaden terdapat di wilayah jazirah Arab, Afrika, suku-suku pedalaman di Indonesia yang bermaksud untuk mencari lahan sumber makanan, , binatang buruan, berladang, dan lain-lain."}, {"color": "#97c2fc", "id": "karnak", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Great_Lake_at_Karnak_Temple.jpg", "label": "karnak", "shape": "image", "title": "Karnak, arab. \u0627\u0644\u0643\u0631\u0646\u0643, egip. Ipet-sut \u2013 \u201eNajbardziej Dobrane z Miejsc\u201d \u2013 miasto w G\u00f3rnym Egipcie, w muhafazie Luksor, na wschodnim brzegu Nilu, 2,5 km na p\u00f3\u0142noc od Luksoru. W staro\u017cytno\u015bci miejscowo\u015b\u0107 by\u0142a cz\u0119\u015bci\u0105 Teb, a obecnie postrzegana jest przez wielu jako cz\u0119\u015b\u0107 Luksoru, jako \u017ce obie miejscowo\u015bci tworz\u0105 zwarty zesp\u00f3\u0142 miejski. W Karnaku znajduje si\u0119 zesp\u00f3\u0142 \u015bwi\u0105ty\u0144 wzniesionych w r\u00f3\u017cnym czasie, po\u015bwi\u0119conych bogom teba\u0144skim. Centralne miejsce zajmuje najwi\u0119ksza na \u015bwiecie \u015bwi\u0105tynia z sal\u0105 kolumnow\u0105, tzw. \u201eWielki Hypostyl\u201d \u2013 \u015bwi\u0105tynia Amona-Re. Od p\u00f3\u0142nocy przylega do niej \u015bwi\u0105tynia Montu \u2013 boga wojny, a na po\u0142udnie po\u0142o\u017cone jest sanktuarium bogini Mut, \u017cony Amona. \u015awi\u0105tynie te s\u0105 po\u0142\u0105czone ze sob\u0105 alejami procesyjnymi. W 1979 Karnak zosta\u0142 wpisany na List\u0119 \u015bwiatowego dziedzictwa UNESCO."}, {"color": "#97c2fc", "id": "3150 bc", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Orkney_Skara_Brae.jpg", "label": "3150 bc", "shape": "image", "title": "Das 32. Jahrhundert v. Chr. begann am 1. Januar 3200 v. Chr. und endete am 31. Dezember 3101 v. Chr. Dies entspricht dem Zeitraum 5149 bis 5049 vor heute oder dem Intervall 4466 bis 4451 Radiocarbon-Jahre."}, {"color": "#97c2fc", "id": "miles long", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Miles-long-2011-AVN-awards.jpg", "label": "miles long", "shape": "image", "title": "Miles Long (born November 4, 1968) is an American pornographic film director, producer, pornographic actor, writer and record label owner."}, {"color": "#97c2fc", "id": "spirited", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Spirited_title.png", "label": "spirited", "shape": "image", "title": "Spirited is an Australian television supernatural comedy-drama series made for subscription television channel W that aired for two seasons, 2010 and 2011. The series stars Claudia Karvan as dentist Suzy Darling, who walks away from a loveless marriage and into an old apartment block that is inhabited by the ghost of a 1980s English rock star, Henry Mallet, played by Matt King. Suzy had been married to Steve Darling, played by Rodger Corser, for 15 years, and they have two children, Elvis, 13, played by Louis Fowler, and Verity, 8, played by Charlie Hancock. Belinda Bromilow plays Suzy\u0027s sister Jonquil."}, {"color": "#97c2fc", "id": "archaeologically", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Archaeology.rome.arp.jpg", "label": "archaeologically", "shape": "image", "title": "Staid\u00e9ar ar iarsma\u00ed an ama a chuaigh thart is ea an tseand\u00e1la\u00edocht. Ba iad na Gr\u00e9agaigh a bheartaigh ar dt\u00fas \u00ed agus thug siad \u201cseanstaid\u00e9ar\u201d uirthi: \"\u03b1\u03c1\u03c7\u03b1\u03b9\u03bf\u03bb\u03bf\u03b3\u03af\u03b1\" (arch\u00e9ologie na Fraincise, archaeology an Bh\u00e9arla). Is \u00e9ard at\u00e1 sa tseand\u00e1la\u00edocht eola\u00edocht a dh\u00e9anann staid\u00e9ar ar an gcult\u00far daonna tr\u00ed iarsma\u00ed a athghabh\u00e1il agus a anail\u00edsi\u00fa agus tr\u00ed thuairisc a thabhairt orthu. Scr\u00fada\u00edtear uirlis\u00ed, cn\u00e1mha, miasa, airgead, airm, fothraigh, lorg na t\u00f3g\u00e1la agus na h\u00fas\u00e1ide, agus eile. Is m\u00f3r an c\u00fanamh na t\u00e9acsanna chuige uaireanta agus is f\u00e9idir dreach na t\u00edre f\u00e9in a l\u00e9amh. \u00d3s \u00ed an aidhm at\u00e1 ag an seand\u00e1la\u00ed stair na ndaoine a nochtadh \u00f3 th\u00fas, deirtear gur discipl\u00edn daonna \u00ed an tseand\u00e1la\u00edocht. Is ioma\u00ed modh oibre a bhaineann l\u00e9i. Na heola\u00edochta\u00ed a bhaineann l\u00e9i (na seand\u00e1laithe) is ioma\u00ed d\u00f3igh at\u00e1 acu chun d\u00e1ta\u00ed a dhearbh\u00fa go h\u00e1irithe, mar at\u00e1 an d\u00e1t\u00fa carb\u00f3nach, an deindreacroineola\u00edocht, an teirmealonr\u00fa, an pailineola\u00edocht agus eile."}, {"color": "#97c2fc", "id": "downtown cairo", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/CairoTalaatHarbGroppiDetail.jpg", "label": "downtown cairo", "shape": "image", "title": "Is ceantar suite i gCaireo \u00e9 Gn\u00f3cheantar Chaireo."}, {"color": "#97c2fc", "id": "afterlives", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mohammed\u00b4s_Paradise.jpg", "label": "afterlives", "shape": "image", "title": "Die Frage nach einem Leben nach dem Tod eines Menschen ist unter anderem ein philosophisches, religi\u00f6ses und spirituelles Thema, dessen Er\u00f6rterung seit dem Altertum bezeugt ist. Zur Beantwortung gibt es verschiedene Ans\u00e4tze, darunter folgende: \n* Ablehnung: Mit dem Tod endet die Existenz eines menschlichen Individuums. Ein Verstorbener lebt nicht als Subjekt weiter, sondern es gibt nur ein Weiterleben in einem \u00fcbertragenen Sinn als Fortexistenz in der Erinnerung der Mitmenschen. Einen Sonderfall der Ablehnung des Weiterlebens nach dem Tod bildet die Ganztodtheorie, eine Lehre christlicher Theologen, der zufolge der Tod zwar der gesamten Existenz des Menschen ein Ende setze, aber eine k\u00fcnftige Auferstehung zu erwarten sei. \n* Annahme eines Lebens nach dem Tod, das als endg\u00fcltiger Zustand aufgefasst wird. In vielen Religionen wird das menschliche Leben auf der Erde als eine Reifung oder Bew\u00e4hrung gesehen. Nach dem Tod wechsele das Individuum endg\u00fcltig in einen anderen Seinszustand (Weiterleben in einem Totenreich, Jenseits, Auferstehung, Himmel, Unsterblichkeit, H\u00f6lle, Limbus). \n* Reinkarnation: Nach manchen Modellen, die eine Wiedergeburt annehmen, \u00fcberdauert ein geistiger Anteil des Menschen, seine Seele, den Tod des K\u00f6rpers. Dieser Anteil ist der Tr\u00e4ger der Individualit\u00e4t. Er erscheint sp\u00e4ter in einem anderen K\u00f6rper. Es kommt zu einer Vielzahl von Inkarnationen (Eink\u00f6rperungen)."}, {"color": "#97c2fc", "id": "kush", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kush_close.jpg", "label": "kush", "shape": "image", "title": "Kush generally refers to a pure or hybrid Cannabis indica strain. Pure C. indica strains include Afghan Kush, Hindu Kush, Green Kush, and Purple Kush. Hybrid strains of C. indica include Blueberry Kush and Golden Jamaican Kush. The term \"kush\" is now also used as a slang word for cannabis. The origins of Kush Cannabis are from landrace plants mainly in Afghanistan, Northern Pakistan and North-Western India with the name coming from the Hindu Kush mountain range. \"Hindu Kush\" strains of Cannabis were taken to the United States in the mid-to-late 1970s and continue to be available there to the present day. Popular kush strains include , Bubba Kush, and Purple Kush."}, {"color": "#97c2fc", "id": "islam", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Kaaba_during_Hajj.jpg", "label": "islam", "shape": "image", "title": "( \uc774\uc2ac\ub78c\uc740 \uc5ec\uae30\ub85c \uc5f0\uacb0\ub429\ub2c8\ub2e4. \ub2e4\ub978 \ub73b\uc5d0 \ub300\ud574\uc11c\ub294 \uc774\uc2ac\ub78c (\ub3d9\uc74c\uc774\uc758) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.) \uc774\uc2ac\ub78c\uad50(\uc544\ub78d\uc5b4: \u0627\u0644\u0625\u0633\u0644\u0627\u0645 al-isl\u01
