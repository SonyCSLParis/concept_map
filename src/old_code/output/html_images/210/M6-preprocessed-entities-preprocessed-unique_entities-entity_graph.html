r Nimlot, die hogepriester van Amon in Thebe was. Deze Nimlot kwam in Jaar 11 van zijn regering te overlijden wat tot een opstand leidde. Takelot stuurde zijn zoon Osorkon, de kroonprins, naar Thebe om de opstand de kop in te drukken. Dat lukte, waarna deze zichzelf benoemde tot hogepriester van Amon. Echter, na vier jaar brak er opnieuw een opstand uit, wat leidde tot een burgeroorlog die 27 jaar zou duren. In het tiende jaar van deze oorlog overleed Takelot. Hij werd begraven in Tanis. Doordat hij in Thebe was gebleven om te strijden tegen Pedoebast I, de stichter van de 23e dynastie, werd kroonprins Osorkon, de latere Osorkon III, niet de opvolger, maar diens jongere broer Sjosjenq III."}, {"color": "#97c2fc", "id": "12th dynasty", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Head_of_Senusret_III_with_youthful_features._12th_Dynasty,_c._1870_BC._State_Museum_of_Egyptian_Art,_Munich.jpg", "label": "12th dynasty", "shape": "image", "title": "Egyptens tolfte dynasti varade omkring 1991\u20131783 f.Kr. Dynastin r\u00e4knas till det Mellersta riket i det forntida Egypten. De mest v\u00e4lk\u00e4nda av den tolfte dynastins faraoner var Senusret III som delade en l\u00e5ng samregeringstid med sin son Amenemhet III. Den tolfte dynastin var en av det forntida Egyptens absoluta h\u00f6jdpunkter. Under denna dynasti flyttades rikets centrum tillbaka till Memfis och Fayoum och pyramidbyggandet \u00e5terupptogs. Nya st\u00e4der v\u00e4xte upp vid pyramidbyggena, Ity-tawy (?) och Ha-Senusret-Hotep (El-Lahun) och stadslivet fick ny betydelse f\u00f6r samh\u00e4llet. Thebe beh\u00f6ll dock sin religi\u00f6sa st\u00e4llning fr\u00e5n f\u00f6reg\u00e5ende dynasti med guden Amon som riksgud. Under den tolfte dynastin skrevs Sinuhes ber\u00e4ttelse, en \u201droman\u201d med politiska f\u00f6rtecken."}, {"color": "#97c2fc", "id": "sedge", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Pycreus.jpg", "label": "sedge", "shape": "image", "title": "\u30ab\u30e4\u30c4\u30ea\u30b0\u30b5\u79d1\uff08\u30ab\u30e4\u30c4\u30ea\u30b0\u30b5\u304b\uff09\u306f\u3001\u5358\u5b50\u8449\u690d\u7269\u306e\u4e00\u3064\u306e\u79d1\u3067\u3042\u308b\u3002\u5168\u4e16\u754c\u3067\u7d0470\u5c5e3700\u7a2e\u304c\u3042\u308b\u3002 APG\u690d\u7269\u5206\u985e\u4f53\u7cfb\u3067\u306f\u3001\u30a4\u30cd\u76ee (Poales) \u306b\u5c5e\u3059\u308b\u3002"}, {"color": "#97c2fc", "id": "mammisi", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Erment_(Hermonthis),_Vue_G\u00e9n\u00e9rale_des_Ruines_-Temple_et_Mammisi_MET_DP71387.jpg", "label": "mammisi", "shape": "image", "title": "Mammisi ou Mamisi \u00e9 o termo que designa uma pequena capela situada ao lado de um templo maior, no Egito Antigo, e que estava associada ao nascimento de determinada divindade. O termo, no entanto, n\u00e3o era usado na Antiguidade; vem do copta, e seu uso \u00e9 creditado a Jean-Fran\u00e7ois Champollion. Os exemplos mais importantes ainda existentes datam dos per\u00edodos ptolemaico e romano do Egito."}, {"color": "#97c2fc", "id": "egyptian calendar", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Astronomical_Ceiling,_Tomb_of_Senenmut_MET_DT207429.jpg", "label": "egyptian calendar", "shape": "image", "title": "\u53e4\u57c3\u53ca\u7684\u6b77\u53f2\u76f8\u7576\u60a0\u4e45\uff0c\u66c6\u6cd5\u5e7e\u7d93\u8f49\u8b8a\uff0c\u4e14\u4e0d\u540c\u5b78\u6d3e\u6709\u4e0d\u540c\u7684\u8aaa\u6cd5\u3002\u672c\u689d\u76ee\u63cf\u8ff0\u7684\u662f\u7372\u5f97\u8f03\u5ee3\u6cdb\u8a8d\u540c\u7684\u8aaa\u6cd5\u3002 \u53e4\u57c3\u53ca\u4eba\u5206\u665d\u591c\u5404\u4f5412\u300c\u5c0f\u6642\u300d\uff0c\u5f9e\u65e5\u51fa\u5230\u65e5\u843d\u70ba\u665d\uff0c\u5f9e\u65e5\u843d\u5230\u65e5\u51fa\u70ba\u591c\u3002\u4f46\u5728\u4e00\u5e74\u4e4b\u4e2d\uff0c\u665d\u591c\u7684\u9577\u5ea6\u4e26\u975e\u56fa\u5b9a\u4e0d\u8b8a\uff0c\u56e0\u6b64\u4e00\u5c0f\u6642\u7684\u9577\u5ea6\u6703\u96a8\u8457\u5b63\u7bc0\u8b8a\u5316\uff0c\u767d\u5929\u7684\u4e00\u5c0f\u6642\u548c\u665a\u4e0a\u76841\u5c0f\u6642\uff0c\u5f88\u591a\u6642\u5019\u4e26\u4e0d\u4e00\u6a23\u3002 \u6bcf\u6708\u56fa\u5b9a\u670930\u5929\uff0c\u6c92\u6709\u5927\u3001\u5c0f\u6708\u4e4b\u5206\u3002\u4e00\u5e74\u5171\u67093\u5b63\uff0c\u6bcf\u5b634\u500b\u6708\uff0c\u56e0\u6b64\u540d\u7fa9\u4e0a\u4e00\u5e74\u53ea\u6709360\u5929\u3002\u4f46\u6bcf\u5e74\u65b0\u5e74\u524d\u90fd\u6703\u52a0\u4e0a5\u5929\uff0c\u53eb\u505aEpagomenal Days\uff0c\u5728\u90195\u5929\uff0c\u4ed6\u5011\u6703\u8209\u884c\u5100\u5f0f\u6176\u795d\u65b0\u5e74\u3002\u5c31\u9019\u6a23\uff0c\u5169\u500b\u65b0\u5e74\u5be6\u969b\u4e0a\u76f8\u9694\u7684\u65e5\u6578\u4fbf\u70ba365\u5929\u3002 \u53e4\u57c3\u53ca\u4eba\u6c92\u6709\u958f\u5e74\u7684\u6982\u5ff5\u3002\u5730\u7403\u7e5e\u65e5\u516c\u8f49\u4e00\u9031\u9700\u6642 365.25 \u65e5\uff0c\u6c92\u6709\u4e86\u958f\u5e74\uff0c4\u5e74\u5f8c\u65e5\u66c6\u5c31\u6703\u6bd4\u5be6\u969b\u5929\u8c61\uff08\u4f8b\uff1a\u9ece\u660e\u524d\u770b\u898b\u5929\u72fc\u661f\u6771\u5347\uff09\u65e9\u4e00\u5929\uff1b1460\u5e74\u5f8c\u4fbf\u6703\u63d0\u65e9\u6574\u6574\u4e00\u5e74\uff08\u53c8\u6703\u548c\u5be6\u969b\u5929\u8c61\u4e00\u81f4\uff09\u3002\u90191460\u5e74\uff0c\u53e4\u57c3\u53ca\u4eba\u7a31\u70ba\uff0c\u300c\u5929\u72d7\u300d\u6b63\u662f\u57c3\u53ca\u4eba\u773c\u4e2d\u7684\u5929\u72fc\u661f\u3002"}, {"color": "#97c2fc", "id": "rock", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Joan_Baez_Bob_Dylan.jpg", "label": "rock", "shape": "image", "title": "Rock-\u0027n\u0027-roll (ook wel rock \u0026 roll, of voluit rock and roll) is een muziek- en dansstijl die in de jaren 1950-60 in de Verenigde Staten opkwam."}, {"color": "#97c2fc", "id": "multicultural", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Synagogue_in_Sofia_20090406_002.jpg", "label": "multicultural", "shape": "image", "title": "M\u00e5ngkultur, m\u00e5ngkulturalism eller multikulturalism, \u00e4r ett sociologiskt och kulturteoretiskt uttryck med flera olika betydelser. Som beskrivande begrepp syftar det p\u00e5 ett f\u00f6rh\u00e5llande d\u00e4r flera etniska grupper med olika kulturer samlas inom samma politiska enhet. M\u00e5ngkulturalism kan ocks\u00e5 syfta p\u00e5 ideologiska samh\u00e4llsanalyser som i olika grad bejakar influenser av olika etniskt och kulturellt ursprung som n\u00e5got gott eller ofr\u00e5nkomligt. M\u00e5ngkulturalism behandlar bland annat det offentligas s\u00e4tt att hantera ett samh\u00e4lle med m\u00e5nga etniska bakgrunder och tolerans inf\u00f6r kulturella skillnader inom samma stat. Som synonymer och n\u00e4rliggande begrepp f\u00f6rekommer \"etnisk m\u00e5ngfald\" och \"kulturell pluralism\". Termen anv\u00e4ndes f\u00f6rst 1957 f\u00f6r att beskriva Schweiz, men spreds under 1960-talet, framf\u00f6rallt i V\u00e4steuropa och USA. I Sverige anv\u00e4ndes begreppet f\u00f6r f\u00f6rsta g\u00e5ngen av samh\u00e4llsdebatt\u00f6ren David Schwarz i Sveriges Radio fredagen den 13 augusti 1965."}, {"color": "#97c2fc", "id": "power center", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Centrum_Handlowe_Manufaktura_w_\u0141odzi_05.jpg", "label": "power center", "shape": "image", "title": "N\u00e1kupn\u00ed park nebo maloobchodn\u00ed park (anglicky retail park nebo power centre) je druh obchodn\u00ed z\u00f3ny, kter\u00e1 obvykle slou\u017e\u00ed jako dopln\u011bk k hypermarketu nebo supermarketu a kter\u00e1 obsahuje od t\u0159\u00ed do deseti nez\u00e1visl\u00fdch prodejen. N\u00e1kupn\u00ed parky maj\u00ed alespo\u0148 5 000 m\u00b2 pronaj\u00edmateln\u00e9 plochy, nejv\u011bt\u0161\u00ed i v\u00edce ne\u017e 20 000 m\u00b2. V \u010cesk\u00e9 republice tvo\u0159ila v roce 2021 celkov\u00e1 plocha n\u00e1kupn\u00edch park\u016f v\u00edce ne\u017e 1 000 000 m\u00b2."}, {"color": "#97c2fc", "id": "imperial period", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Green_glass_Roman_cup_unearthed_at_Eastern_Han_tomb,_Guixian,_China.jpg", "label": "imperial period", "shape": "image", "title": "L\u0027Empire romain (en latin : Imperium romanum) est le nom donn\u00e9 par les historiens \u00e0 la p\u00e9riode de la Rome antique s\u0027\u00e9tendant entre 27 av. J.-C. et 476 apr. J.-C.. Pour la p\u00e9riode post\u00e9rieure, de 476 \u00e0 1453 apr. J.-C., qui concerne surtout la partie orientale de l\u0027Empire, avec Constantinople pour capitale, les historiens modernes parlent aujourd\u0027hui d\u0027Empire byzantin. Ce terme n\u0027est toutefois apparu qu\u0027au XVIe si\u00e8cle, ses habitants de l\u0027\u00e9poque l\u0027appelant toujours \u00ab empire des Romains \u00bb. La distinction entre Empire romain et Empire byzantin, ainsi que la date de naissance assign\u00e9e \u00e0 ce dernier sont d\u2019ailleurs une question de convention entre chercheurs modernes. En Europe de l\u0027Ouest et centrale, l\u0027Empire d\u0027Occident (800-924) des rois carolingiens, puis le Saint-Empire romain germanique (962-1806), dont les souverains se faisaient encore appeler \u00ab Empereur des Romains \u00bb, se consid\u00e9raient \u00e9galement comme les successeurs l\u00e9gitimes de l\u0027Empire latin. L\u0027ann\u00e9e 27 av. J.-C. correspond \u00e0 l\u0027octroi par le S\u00e9nat \u00e0 Octave du surnom d\u0027Augustus (\u00ab Auguste \u00bb), date traditionnellement consid\u00e9r\u00e9e comme le d\u00e9but du principat. Durant la p\u00e9riode de cinq si\u00e8cles allant de 27 av. J.-C. \u00e0 476 apr. J.-C., l\u0027\u00c9tat romain s\u0027est agrandi au point d\u0027englober un territoire allant de la Maur\u00e9tanie tingitane (Maroc actuel) jusqu\u0027\u00e0 la M\u00e9sopotamie, et de la Britannie (Angleterre et Pays de Galles actuels) jusqu\u0027\u00e0 l\u0027\u00c9gypte, cr\u00e9ant ainsi l\u0027une des plus grandes entit\u00e9s politiques de l\u0027Histoire, qui influen\u00e7a profond\u00e9ment le monde m\u00e9diterran\u00e9en, sur le plan culturel, linguistique et finalement religieux, tout en assurant la conservation de la civilisation grecque antique re\u00e7ue en h\u00e9ritage. La p\u00e9riode imp\u00e9riale fut aussi un temps de d\u00e9veloppement des \u00e9changes \u00e9conomiques, facilit\u00e9 par la construction d\u0027un important r\u00e9seau routier, parfois encore existant, et de nombreuses villes, devenues par la suite des m\u00e9tropoles d\u0027Europe occidentale (Paris, Londres, Lyon, Strasbourg, Barcelone, etc.). L\u0027Empire fut fond\u00e9 par Auguste, qui mit fin \u00e0 la Derni\u00e8re Guerre civile de la R\u00e9publique romaine, au cours de la toute fin de la R\u00e9publique romaine. Contrairement \u00e0 la R\u00e9publique, qui \u00e9tait oligarchique, l\u0027Empire fut une autocratie, tout en conservant durant le principat des apparences r\u00e9publicaines : le pouvoir politique \u00e9tait principalement d\u00e9tenu par un seul homme, l\u0027empereur, qui s\u0027appuyait sur une bureaucratie sans cesse plus d\u00e9velopp\u00e9e, sur une administration territoriale importante et sur une puissante arm\u00e9e. De sa fondation par Auguste jusqu\u0027\u00e0 la d\u00e9position de son dernier empereur, Romulus Augustule, l\u0027Empire eut une histoire int\u00e9rieure et ext\u00e9rieure complexe, caract\u00e9ris\u00e9e, au d\u00e9part, par une certaine stabilit\u00e9 politique (p\u00e9riode du principat), puis, \u00e0 partir du IIIe si\u00e8cle, par une instabilit\u00e9 de plus en plus importante : crise du troisi\u00e8me si\u00e8cle et dominat. Les coups d\u0027\u00c9tat et les guerres civiles se multiplient, et l\u0027Empire avait \u00e0 affronter un nombre grandissant d\u0027ennemis ext\u00e9rieurs. En effet, \u00e0 partir de la fin du IIe si\u00e8cle, l\u0027Empire est confront\u00e9 \u00e0 ce que l\u0027historiographie ult\u00e9rieure a appel\u00e9 les invasions barbares. Il s\u0027agissait, en r\u00e9alit\u00e9, de mouvements de populations de tr\u00e8s grande ampleur, r\u00e9alis\u00e9s sur de longues dur\u00e9es. Les peuples dits \u00ab barbares \u00bb, en se d\u00e9pla\u00e7ant vers l\u0027ouest, finirent par se heurter \u00e0 la fronti\u00e8re romaine, militairement gard\u00e9e, et, pouss\u00e9s par d\u0027autres peuples plus \u00e0 l\u0027est, tent\u00e8rent de la percer. Si l\u0027Empire parvint, dans un premier temps, \u00e0 repousser les envahisseurs, la crise du troisi\u00e8me si\u00e8cle vit les fronti\u00e8res c\u00e9der une premi\u00e8re fois. En r\u00e9action aux p\u00e9rils ext\u00e9rieurs, le pouvoir romain, \u00e0 partir de la t\u00e9trarchie, chercha \u00e0 se renforcer : les centres de d\u00e9cision politique et militaire furent multipli\u00e9s, l\u0027administration d\u00e9velopp\u00e9e et militaris\u00e9e, et la taille de l\u0027arm\u00e9e augment\u00e9e. Le IVe si\u00e8cle fut l\u0027\u00e9poque des guerres civiles entre les successeurs des t\u00e9trarques, et il fut domin\u00e9 par la personnalit\u00e9 de Constantin Ier, qui r\u00e9nova profond\u00e9ment l\u0027Empire romain, en lui donnant ses caract\u00e9ristiques d\u00e9finitives. \u00c0 cette \u00e9poque, le pouvoir \u00e9tait devenu un r\u00e9gime absolu, avec une cour et un protocole de type oriental. La fin de la proscription du christianisme par Constantin, puis son \u00e9tablissement comme religion d\u0027\u00c9tat par Th\u00e9odose Ier est le fait le plus marquant de la civilisation romaine dans cette p\u00e9riode, l\u0027Antiquit\u00e9 tardive. Appuy\u00e9e sur l\u0027appareil administratif romain, extr\u00eamement d\u00e9velopp\u00e9, l\u0027\u00c9glise acquit une place pr\u00e9pond\u00e9rante dans tous les territoires romains avant d\u0027\u00eatre chass\u00e9e, par l\u0027expansion de l\u0027islam, d\u0027une partie de ceux-ci. Apr\u00e8s la division de l\u0027Empire en deux entit\u00e9s, l\u0027Empire romain d\u0027Orient (pars orientalis) et l\u0027Empire romain d\u0027Occident (pars occidentalis), la partie occidentale est marqu\u00e9e, \u00e0 partir du Ve si\u00e8cle, par un d\u00e9litement continu de l\u0027autorit\u00e9 politique au profit des royaumes germaniques : la puissance militaire s\u0027effondre, l\u0027\u00e9conomie est exsangue et la domination territoriale se r\u00e9duit, jusqu\u0027\u00e0 ne plus d\u00e9passer l\u0027Italie. L\u0027Empire s\u0027effondre d\u0027une mani\u00e8re progressive, et la d\u00e9position, par Odoacre, du dernier empereur Romulus Augustule, est finalement un \u00e9v\u00e9nement mineur, surtout symbolique. \u00c9teint en Occident en 476, l\u0027Empire romain persista en Orient, autour de sa capitale, Constantinople. \u00c0 l\u0027Est, il m\u00eala, comme jadis \u00e0 l\u0027Ouest, des \u00e9l\u00e9ments de civilisation grecs et latins, mais la part grecque est devenue pr\u00e9pond\u00e9rante. Dans la seconde moiti\u00e9 du XIXe si\u00e8cle, l\u0027appellation \u00ab byzantin \u00bb (qui date du XVIe si\u00e8cle mais \u00e9tait peu utilis\u00e9e) se g\u00e9n\u00e9ralise pour l\u0027Empire romain d\u0027Orient, mais en fait, il n\u0027existe pas de fondation ou de d\u00e9but de l\u0027Empire byzantin, qui n\u0027est que la p\u00e9riode m\u00e9di\u00e9vale et finale de l\u0027Empire romain et prend fin en 1453."}, {"color": "#97c2fc", "id": "linen", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Green_Pleated_Linen_Dress,_\u0027Irish_Moss\u0027_by_Sybil_Connolly_-_Full_Length_Back.jpg", "label": "linen", "shape": "image", "title": "Linnen (ook wel met de oude term lijnwaad aangeduid) is een soort textiel dat gemaakt wordt uit vlas. Zowel de textielvezel als het uiteindelijke textiel wordt aangeduid als linnen. Na het trekken (oogsten) wordt het vlas gedroogd. Daarna volgen de volgende behandelingen: \n* Roten en keren: \n* Vroeger werd het vlas eerst op het veld gedroogd. Daarvoor moest het meerdere malen gekeerd worden. Na het drogen wordt het vlas gerepeld (ontdaan van zaden) en blootgesteld aan vocht om de pectine af te breken die de vezels bijeenhoudt, het zg. dauwroten. In het verleden rootte men het vlas in rivieren, bijvoorbeeld in de Leie, of in waterbakken waardoor de vlasvezels een gouden gloed kregen, het zogenaamde waterroten. \n* Om ecologische redenen wordt het vlas tegenwoordig direct na het trekken geroot door het uit te spreiden over het veld, waar het gedurende enkele weken wordt blootgesteld aan regen, dauw en zonneschijn; dauwroot dus. Ook hier moet het vlas gekeerd worden. \n* Zwingelen en hekelen: \n* Gedurende deze mechanische processen worden de vezels gescheiden van het stro. Korte vezels (de touwvezels of lokken) worden gebruikt voor het spinnen van touw en grove garens; de fijne, lange vezels (het lint) leveren uiteindelijk het fijnste linnengaren op. Het stro wordt gebruikt voor het persen van platen voor de bouw."}, {"color": "#97c2fc", "id": "amun", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Zeus_Ammon_(Antikensammlung_M\u00fcnchen).jpg", "label": "amun", "shape": "image", "title": "Amun (US: /\u02c8\u0251\u02d0m\u0259n/; also Amon, Ammon, Amen; Ancient Egyptian: jmn, reconstructed as /ja\u02c8ma\u02d0nuw/ (Old Egyptian and early Middle Egyptian) \u2192 /\u0294a\u02c8ma\u02d0n\u0259\u0294/ (later Middle Egyptian) \u2192 /\u0294a\u02c8mo\u02d0n/ (Late Egyptian), Coptic: \u2c80\u2c99\u2c9f\u2ca9\u2c9b, romanized: Amoun) romanized: \u02bemn) was a major ancient Egyptian deity who appears as a member of the Hermopolitan Ogdoad. Amun was attested from the Old Kingdom together with his wife Amunet. With the 11th Dynasty (c. 21st century BC), Amun rose to the position of patron deity of Thebes by replacing Montu. After the rebellion of Thebes against the Hyksos and with the rule of Ahmose I (16th century BC), Amun acquired national importance, expressed in his fusion with the Sun god, Ra, as Amun-Ra (alternatively spelled Amon-Ra or Amun-Re). Amun-Ra retained chief importance in the Egyptian pantheon throughout the New Kingdom (with the exception of the \"Atenist heresy\" under Akhenaten). Amun-Ra in this period (16th to 11th centuries BC) held the position of transcendental, self-created creator deity \"par excellence\"; he was the champion of the poor or troubled and central to personal piety. With Osiris, Amun-Ra is the most widely recorded of the Egyptian gods. As the chief deity of the Egyptian Empire, Amun-Ra also came to be worshipped outside Egypt, according to the testimony of ancient Greek historiographers in Libya and Nubia. As Zeus-Ammon, he came to be identified with Zeus in Greece."}, {"color": "#97c2fc", "id": "king alexander", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Monument_to_Alexander_III,_west_of_Kinghorn,_by_Hippolyte_Blanc.png", "label": "king alexander", "shape": "image", "title": "Bh\u00ed Alasdair III (4 Me\u00e1n F\u00f3mhair 1241 - 19 M\u00e1rta 1286) ina r\u00ed na hAlban 1249 - 1286. Ba r\u00ed l\u00e1idir \u00e9 Alasdair agus bh\u00ed a thr\u00e9imhse ar an gcathaoir r\u00edoga an-s\u00edoch\u00e1nta minic go leor. Ag an am sin, bh\u00ed tionchar l\u00e1idir Ceilteach in Albain f\u00f3s agus ceangal le Sasana mar go raibh in\u00edon r\u00ed Shasana - \u00c9adbhard I - an banphrionsa M\u00e1ir\u00e9ad, ag Alasdair mar bhean. Thosaigh c\u00farsa\u00ed ag \u00e9ir\u00ed n\u00edos measa tar \u00e9is do bhean agus mhac Alasdair b\u00e1s a fh\u00e1il i ngearr aimsire. D\u0027fh\u00e1g s\u00e9 seo R\u00ed na hAlban gan mac \u00e1 lean\u00faint agus \u00e9 daichid is c\u00faig bliana d\u0027aois. Ph\u00f3s s\u00e9 ar\u00eds ag Mainistir Jedburgh le bean \u00f3g bhre\u00e1 darb ainm Yolande a Dreux. Ar an dara l\u00e1 d\u00e9ag de Mh\u00e1rta 1286, fuair R\u00ed Alasdair b\u00e1s. Bh\u00ed s\u00e9 ag filleadh \u00f3 Chaisle\u00e1n Dh\u00fan \u00c9ideann go Ceann Gronna \u00e1it a raibh a bhean. C\u00e9 go raibh na huaisle agus na triatha a bh\u00ed in \u00e9ineacht leis ag iarraidh air fanacht leis an aimsir n\u00edos fearr ar maidin, n\u00edor \u00e9ist s\u00e9 leo. Chaill s\u00e9 a chuideachta sa dorchadas agus an mhaidin d\u00e1r gcionn d\u0027aims\u00edodar a chorp ag bun aille. D\u0027fh\u00e1g s\u00e9 seo Albain gan r\u00ed agus rinne \u00c8ideard a sheacht nd\u00edcheall smacht a fh\u00e1il ar Albain agus is mar seo a thosaigh linn creiche agus comhraic idir an d\u00e1 r\u00edocht."}, {"color": "#97c2fc", "id": "kinship", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Orthodox_priest_family.jpg", "label": "kinship", "shape": "image", "title": "\u89aa\u65cf\uff08\u3057\u3093\u305e\u304f\uff09\u306f\u3001\u8840\u7e01\u95a2\u4fc2\u307e\u305f\u306f\u5a5a\u59fb\u95a2\u4fc2\u3067\u7e4b\u304c\u308a\u3092\u6709\u3059\u308b\u8005\u306e\u7dcf\u79f0\u3067\u3042\u308b\u3002\u300c\u89aa\u621a\u300d\uff08\u3057\u3093\u305b\u304d\uff09\u3001\u300c\u89aa\u985e\u300d\uff08\u3057\u3093\u308b\u3044\uff09\u3068\u3082\u8a00\u3046\u3002\u307e\u305f\u3001\u8840\u7e01\u304c\u8fd1\u3044\u3082\u306e\u3092\u300c\u8fd1\u89aa\uff08\u8005\uff09\u300d\uff08\u304d\u3093\u3057\u3093\uff08\u3057\u3083\uff09\uff09\u3068\u3082\u8a00\u3046\u3002"}, {"color": "#97c2fc", "id": "dependence", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mental_health_as_a_risk_factor_for_illicit_drug_dependency_or_abuse,_OWID.svg", "label": "dependence", "shape": "image", "title": "Mit Abh\u00e4ngigkeit von psychoaktiven Substanzen bezeichnet man eine Gruppe von gesundheitlichen Beeintr\u00e4chtigungen aufgrund wiederholter Einnahme verschiedener psychotroper Substanzen. Als typisch gilt ein starkes, periodisch oder dauerhaft auftretendes Substanzverlangen. Es kann zu einer \u2013 ggf. auch fortschreitenden \u2013 Vernachl\u00e4ssigung anderer Verpflichtungen oder Aktivit\u00e4ten kommen. Auch ein m\u00f6glicher Kontrollverlust mit zwanghaftem Substanzkonsum ist nicht ausgeschlossen. Je nach Substanz unterschiedlich stark ausgepr\u00e4gt kann es zu Toleranzerh\u00f6hung und Dosissteigerung und \u2013 bei Nichteinnahme \u2013 zu Entzugserscheinungen kommen. Wenn psychoaktive Substanzen innerhalb eines sozialen Zusammenhanges eingenommen werden, ist die Abh\u00e4ngigkeit im Kontext komplexer Wechselwirkungen sozialer und biologischer Prozesse zu betrachten. Die Abh\u00e4ngigkeit von illegalen Substanzen wird umgangssprachlich auch als Drogenabh\u00e4ngigkeit oder Drogensucht bezeichnet."}, {"color": "#97c2fc", "id": "amarna period", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/PrincesseAmarna.jpg", "label": "amarna period", "shape": "image", "title": "\u062d\u0642\u0628\u0629 \u0627\u0644\u0639\u0645\u0627\u0631\u0646\u0629 \u062d\u0642\u0628\u0629 \u0645\u0646 \u0627\u0644\u062a\u0627\u0631\u064a\u062e \u0627\u0644\u0645\u0635\u0631\u064a \u0627\u0644\u0642\u062f\u064a\u0645 \u062e\u0644\u0627\u0644 \u0627\u0644\u0646\u0635\u0641 \u0627\u0644\u0623\u062e\u064a\u0631 \u0645\u0646 \u0639\u0635\u0631 \u0627\u0644\u0623\u0633\u0631\u0629 \u0627\u0644\u062b\u0627\u0645\u0646\u0629 \u0639\u0634\u0631\u060c \u0627\u0644\u062a\u064a \u0627\u0646\u062a\u0642\u0644 \u0641\u064a\u0647\u0627 \u0627\u0644\u0645\u0642\u0631 \u0627\u0644\u0645\u0644\u0643\u064a \u0644\u0644\u0641\u0631\u0639\u0648\u0646 \u0648\u0632\u0648\u062c\u062a\u0647 \u0627\u0644\u0645\u0644\u0643\u0629 \u0625\u0644\u0649 \u0623\u062e\u064a\u062a\u0627\u062a\u0648\u0646 \u0627\u0644\u0645\u0639\u0631\u0648\u0641\u0629 \u0627\u0644\u0622\u0646 \u0641\u064a \u0627\u0644\u0639\u0635\u0631 \u0627\u0644\u062d\u062f\u064a\u062b \u0628\u062a\u0644 \u0627\u0644\u0639\u0645\u0627\u0631\u0646\u0629. \u062a\u0645\u064a\u0632\u062a \u0627\u0644\u0641\u062a\u0631\u0629 \u0628\u064a\u0646 \u0627\u0644\u0642\u0631\u0646 15 \u062d\u062a\u0649 \u0646\u0647\u0627\u064a\u0629 \u0627\u0644\u0642\u0631\u0646 13 \u0642\u0628\u0644 \u0627\u0644\u0645\u064a\u0644\u0627\u062f \u0628\u0631\u0633\u0627\u0626\u0644 \u0648\u0641\u064a\u0631\u0629 \u0628\u064a\u0646 \u0627\u0644\u0645\u0644\u0648\u0643 \u062d\u0643\u0627\u0645 \u062f\u0648\u0644 \u0627\u0644\u0634\u0631\u0642 \u0627\u0644\u0623\u0648\u0633\u0637 \u0623\u0646\u0630\u0627\u0643\u060c \u0628\u062d\u064a\u062b \u064a\u0637\u0644\u0642 \u0627\u0644\u0645\u0624\u0631\u062e\u0648\u0646 \u0639\u0644\u0649 \u0647\u0630\u0647 \u0627\u0644\u0641\u062a\u0631\u0629 \u00ab\u062d\u0642\u0628\u0629 \u0627\u0644\u0639\u0645\u0627\u0631\u0646\u0629\u00bb \u0631\u063a\u0645 \u0623\u0646 \u0625\u062e\u0646\u0627\u062a\u0648\u0646 \u0627\u0644\u0630\u064a \u0623\u0646\u0634\u0623 \u0627\u0644\u0639\u0627\u0635\u0645\u0629 \u0627\u0644\u062c\u062f\u064a\u062f\u0648\u0629 \u0644\u0645\u0635\u0631 \u0641\u064a \u062a\u0644 \u0627\u0644\u0639\u0645\u0627\u0631\u0646\u0629 \u0648\u0628\u0639\u062f\u0647 \u062a\u0648\u062a \u0639\u0646\u062e \u0622\u0645\u0648\u0646 \u0647\u0645\u0627 \u0627\u0644\u0644\u0630\u0627\u0646 \u064a\u0645\u064a\u0632\u0627\u0646 \u0641\u062a\u0631\u0629 \u0627\u0644\u0639\u0645\u0627\u0631\u0646\u0629. \u062a\u0645\u064a\u0632\u062a \u062a\u0644\u0643 \u0627\u0644\u062d\u0642\u0628\u0629 \u0628\u0639\u0647\u062f \u0627\u0644\u0641\u0631\u0627\u0639\u0646\u0629 \u0623\u0645\u0646\u062d\u0648\u062a\u0628 \u0627\u0644\u062b\u0627\u0644\u062b \u0648\u0623\u0645\u0646\u062d\u062a\u0628 \u0627\u0644\u0631\u0627\u0628\u0639 \u0627\u0644\u0630\u064a \u063a\u064a\u0631 \u0627\u0633\u0645\u0647 \u0625\u0644\u0649 \u0625\u062e\u0646\u0627\u062a\u0648\u0646\u060c \u0648\u062f\u0639\u0649 \u0625\u0644\u0649 \u062a\u0648\u062d\u064a\u062f \u0627\u0644\u062f\u064a\u0627\u0646\u0629 \u0627\u0644\u0645\u0635\u0631\u064a\u0629 \u0627\u0644\u0642\u062f\u064a\u0645\u0629 \u0644\u0639\u0628\u0627\u062f\u0629 \u0625\u0644\u0647 \u0627\u0644\u0634\u0645\u0633 \u0622\u062a\u0648\u0646. \u0625\u0644\u0627 \u0623\u0646 \u062e\u0644\u0641\u0627\u0621 \u0625\u062e\u0646\u0627\u062a\u0648\u0646 \u0623\u0639\u0627\u062f\u0648\u0627 \u0627\u0644\u062f\u064a\u0627\u0646\u0629 \u0627\u0644\u0645\u0635\u0631\u064a\u0629 \u0645\u062a\u0639\u062f\u062f\u0629 \u0627\u0644\u0622\u0644\u0647\u0629 \u0648\u0627\u0644\u0625\u0644\u0647\u0627\u062a \u0628\u0633\u0628\u0628 \u062b\u0648\u0631\u0629 \u0643\u0647\u0646\u0629 \u0622\u0645\u0648\u0646 \u0641\u064a \u0637\u064a\u0628\u0629. \u0643\u0627\u0646 \u0645\u0646 \u062d\u0643\u0627\u0645 \u062a\u0644\u0643 \u0627\u0644\u062d\u0642\u0628\u0629\u060c \u0623\u0645\u0646\u062d\u062a\u0628 \u0627\u0644\u062b\u0627\u0644\u062b \u0648\u0633\u0645\u0646\u062e \u0643\u0627 \u0631\u0639 \u0648\u062a\u0648\u062a \u0639\u0646\u062e \u0622\u0645\u0648\u0646 \u0648\u0622\u064a \u0648\u062d\u0648\u0631\u0645\u062d\u0628. \u0623\u0647\u0645\u0644 \u0625\u062e\u0646\u0627\u062a\u0648\u0646 \u062d\u062f\u0648\u062f \u0625\u0645\u0628\u0631\u0627\u0637\u0648\u0631\u064a\u0629 \u0645\u0635\u0631\u060c \u0628\u0623\u0641\u0643\u0627\u0631\u0647 \u0627\u0644\u0641\u0644\u0633\u0641\u064a\u0629 \u0648\u0646\u0634\u0627\u0637\u0647 \u0641\u064a \u062a\u063a\u064a\u064a\u0631 \u062f\u064a\u0627\u0646\u0629 \u0627\u0644\u0645\u0635\u0631\u064a\u064a\u0646\u060c \u0648\u0628\u0646\u0627\u0621 \u0639\u0627\u0635\u0645\u062a\u0647 \u0627\u0644\u062c\u062f\u064a\u062f\u0629\u060c \u0641\u0633\u0627\u062f\u062a \u0641\u064a \u0627\u0644\u0628\u0644\u0627\u062f \u0627\u0644\u0645\u0648\u0627\u0644\u064a\u0629 \u0644\u0645\u0635\u0631 \u0645\u0646\u0627\u0648\u0634\u0627\u062a \u0641\u064a \u0627\u0644\u0634\u0645\u0627\u0644 (\u0641\u064a \u0633\u0648\u0631\u064a\u0627 \u0648\u0644\u0628\u0646\u0627\u0646) \u0648\u0641\u064a \u0627\u0644\u062c\u0646\u0648\u0628 \u0641\u064a \u0627\u0644\u0646\u0648\u0628\u0629\u060c \u0648\u0623\u0635\u0628\u062d\u062a \u0627\u0644\u0645\u0645\u0644\u0643\u0629 \u0627\u0644\u0645\u0635\u0631\u064a\u0629 \u0645\u0647\u062f\u062f\u0629. \u0641\u0643\u0627\u0646 \u0623\u0648\u0644 \u0645\u0627 \u0641\u0639\u0644\u0647 \u062d\u0648\u0631 \u0645\u062d\u0628 \u0647\u0648 \u0645\u062d\u0627\u0631\u0628\u0629 \u0627\u0644\u0623\u0639\u062f\u0627\u0621 \u0648\u0623\u0639\u0627\u062f\u0629 \u0627\u0644\u0633\u0644\u0645 \u0644\u0644\u0628\u0644\u0627\u062f. \u0641\u064a \u0645\u062c\u0627\u0644 \u0627\u0644\u0641\u0646\u060c \u062a\u0634\u0643\u0644 \u062d\u0642\u0628\u0629 \u0627\u0644\u0639\u0645\u0627\u0631\u0646\u0629 \u0642\u0637\u064a\u0639\u0629 \u0645\u0639 \u0627\u0644\u0645\u0627\u0636\u064a\u060c \u0641\u0627\u0644\u0641\u0646 \u0627\u0644\u0639\u0645\u0627\u0631\u0646\u064a \u064a\u062a\u0645\u064a\u0632 \u0628\u062a\u0645\u062b\u064a\u0644 \u0627\u0644\u0634\u062e\u0635\u064a\u0627\u062a\u060c \u062e\u0627\u0635\u0629 \u0627\u0644\u0639\u0627\u0626\u0644\u0629 \u0627\u0644\u0645\u0644\u0643\u064a\u0629. \u0648\u064a\u062a\u0646\u0627\u0642\u0636 \u0647\u0630\u0627 \u0627\u0644\u0623\u062f\u0627\u0621 \u0645\u0639 \u0627\u0644\u062a\u0634\u0643\u064a\u0644 \u0627\u0644\u062f\u0642\u064a\u0642 \u0644\u0644\u0637\u0628\u064a\u0639\u0629\u060c \u0637\u0628\u0639\u0627\u0646\u064a\u0629 \u0645\u0644\u064a\u0626\u0629 \u0628\u0627\u0644\u0646\u0628\u0627\u062a\u0627\u062a \u0648\u0627\u0644\u0632\u0647\u0648\u0631 \u0648\u0627\u0644\u062d\u064a\u0648\u0627\u0646\u0627\u062a."}, {"color": "#97c2fc", "id": "poll tax", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/PollTaxRecieptJefferson1917.jpg", "label": "poll tax", "shape": "image", "title": "Podatek pog\u0142\u00f3wny \u2013 forma podatku osobistego, zgodnie z kt\u00f3r\u0105 ka\u017cdy podatnik p\u0142aci nominalnie okre\u015blon\u0105 kwot\u0119 podatku. W przeciwie\u0144stwie np. do podatku dochodowego przedmiotem opodatkowania jest sama osoba podatnika, a nie jego doch\u00f3d. Ze wzgl\u0119du na kwotowy charakter, podatek ten stanowi podatek regresywny. W Polsce charakter zar\u00f3wno podatku regresywnego, jak i pog\u0142\u00f3wnego maj\u0105 sk\u0142adki ZUS."}, {"color": "#97c2fc", "id": "precious stones", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gem.pebbles.800pix.labelled.jpg", "label": "precious stones", "shape": "image", "title": "A gemstone (also called a fine gem, jewel, precious stone, or semiprecious stone) is a piece of mineral crystal which, in cut and polished form, is used to make jewelry or other adornments. However, certain rocks (such as lapis lazuli, opal, and obsidian) and occasionally organic materials that are not minerals (such as amber, jet, and pearl) are also used for jewelry and are therefore often considered to be gemstones as well. Most gemstones are hard, but some soft minerals are used in jewelry because of their luster or other physical properties that have aesthetic value. Rarity and notoriety are other characteristics that lend value to gemstones. Apart from jewelry, from earliest antiquity engraved gems and hardstone carvings, such as cups, were major luxury art forms. A gem expert is a gemologist, a gem maker is called a lapidarist or gemcutter; a diamond cutter is called a diamantaire."}, {"color": "#97c2fc", "id": "tutankhamen", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/M._H._de_Young_Memorial_Museum.jpg", "label": "tutankhamen", "shape": "image", "title": "Tutan\u0125amono (naski\u011dis \u0109irka\u016d 1347 a.K., mortis \u0109irka\u016d 1339 a.K.) - faraono de la dekoka egipta dinastio, filo de la hereza faraono A\u0125natono. Lia regado koncentri\u011dis pri re\u0135eto de monoteisma kulto de dio Atono, kiun enkondukis A\u0125natono, favore al tradicia egipta politeismo."}, {"color": "#97c2fc", "id": "17th dynasty", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/WoodenCoffinOfIntef-BritishMuseum-August21-08.jpg", "label": "17th dynasty", "shape": "image", "title": "La XVIIe dynastie \u00e9gyptienne est une dynastie de la fin de la Deuxi\u00e8me P\u00e9riode interm\u00e9diaire. Elle ne contr\u00f4le que la Haute-\u00c9gypte. La vision longue de la XVIIe dynastie est la suite de la XIIIe dynastie, tandis que la vision courte de la XVIIe dynastie est la suite de la XVIe dynastie, elle-m\u00eame suite de la XIIIe. Elle couvre la p\u00e9riode de vers -1648 (Ryholt) ou -1625 (Franke, Krauss) \u00e0 -1569 (Redford) ou -1549 (Dodson, Murnane, Ryholt) ou -1539/30 (Franke)."}, {"color": "#97c2fc", "id": "menkaura", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sepulchral_Chamber_of_Men-ka-ra_(1878)_-_TIMEA.jpg", "label": "menkaura", "shape": "image", "title": "Menkaure, greke \u039c\u03c5\u03ba\u03b5\u03c1\u03b9\u03bd\u03bf\u03c2 (Mikerinos), estis egipta faraono el la 4-a dinastio. Li konstruigis la malplej altan el la tri \u0109efaj Piramidoj de Gizo."}, {"color": "#97c2fc", "id": "ethiopians", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/GDP_per_capita_development_of_Ethiopia.svg", "label": "ethiopians", "shape": "image", "title": "Ethiopia, officially the Federal Democratic Republic of Ethiopia, is a landlocked country in the Horn of Africa. It shares borders with Eritrea to the north, Djibouti to the northeast, Somalia to the east and northeast, Kenya to the south, South Sudan to the west, and Sudan to the northwest. Ethiopia has a total area of 1,100,000 square kilometres (420,000 square miles). As of 2022, it is home to around 113.5 million inhabitants, making it the 12th-most populous country in the world and the 2nd-most populous in Africa after Nigeria. The national capital and largest city, Addis Ababa, lies several kilometres west of the East African Rift that splits the country into the African and Somali tectonic plates. Anatomically modern humans emerged from modern-day Ethiopia and set out to the Near East and elsewhere in the Middle Paleolithic period. Southwestern Ethiopia has been proposed as a possible homeland of the Afroasiatic language family. In 980 BCE, the Kingdom of D\u0027mt extended its realm over Eritrea and the northern region of Ethiopia, while the Kingdom of Aksum maintained a unified civilization in the region for 900 years. Christianity was embraced by the kingdom in 330, and Islam arrived by the first Hijra in 615. After the collapse of Aksum in 960, a variety of kingdoms, largely tribal confederations, existed in the land of Ethiopia. The Zagwe dynasty ruled the north-central parts until being overthrown by Yekuno Amlak in 1270, inaugurating the Ethiopian Empire and the Solomonic dynasty, claimed descent from the biblical Solomon and Queen of Sheba under their son Menelik I. By the 14th century, the empire grew in prestige through territorial expansion and fighting against adjacent territories; most notably, the Ethiopian\u2013Adal War (1529\u20131543) contributed to fragmentation of the empire, which ultimately fell under a decentralization known as Zemene Mesafint in the mid-18th century. Emperor Tewodros II ended Zemene Mesafint at the beginning of his reign in 1855, marking the reunification and modernization of Ethiopia. From 1878 onwards, Emperor Menelik II launched a series of conquests known as Menelik\u0027s Expansions, which resulted in the formation of Ethiopia\u0027s current border. Externally, during the late 19th century, Ethiopia defended itself against foreign invasions, including from Egypt and Italy; as a result, Ethiopia and Liberia preserved their sovereignty during the Scramble for Africa. In 1935, Ethiopia was occupied by Fascist Italy and annexed with Italian-possessed Eritrea and Somaliland, later forming Italian East Africa. In 1941, during World War II, it was occupied by the British Army, and its full sovereignty was restored in 1944 after a period of military administration. The Derg, a Soviet-backed military junta, took power in 1974 after deposing Emperor Haile Selassie and the Solomonic dynasty, and ruled the country for nearly 17 years amidst the Ethiopian Civil War. Following the dissolution of the Derg in 1991, the Ethiopian People\u0027s Revolutionary Democratic Front (EPRDF) dominated the country with a new constitution and ethnic-based federalism. Since then, Ethiopia has suffered from prolonged and unsolved inter-ethnic clashes and political instability marked by democratic backsliding. From 2018, regional and ethnically based factions carried out armed attacks in multiple ongoing wars throughout Ethiopia. Ethiopia is a multi-ethnic state with over 80 different ethnic groups. Christianity is the most widely professed faith in the country, with significant minorities of the adherents of Islam and a small percentage to traditional faiths. This sovereign state is a founding member of the UN, the Group of 24, the Non-Aligned Movement, the Group of 77, and the Organisation of African Unity. Addis Ababa is the headquarters of the African Union, the Pan African Chamber of Commerce and Industry, the United Nations Economic Commission for Africa, the African Standby Force and many of the global non-governmental organizations focused on Africa. Ethiopia is considered an emerging power and developing country, having the fastest economic growth in Sub-Saharan African countries because of foreign direct investment in expansion of agricultural and manufacturing industries. However, in terms of per capita income and the Human Development Index, the country is regarded as poor with high rates of poverty, poor respect for human rights, and a literacy rate of only 49%. Agriculture is the largest economic sector in Ethiopia, accounting for 36% of the country\u0027s gross domestic product as of 2020."}, {"color": "#97c2fc", "id": "water clock", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Water_clock_tablet.jpg", "label": "water clock", "shape": "image", "title": "\u6c34\u9418\u6cdb\u6307\u53e4\u4ee3\u4ee5\u6c34\u8ba1\u65f6\u7684\u5668\u5177\u3002"}, {"color": "#97c2fc", "id": "grim", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Church_Grim.jpg", "label": "grim", "shape": "image", "title": "\u0426\u0435\u0440\u043a\u043e\u0432\u043d\u044b\u0439 \u0433\u0440\u0438\u043c (\u0430\u043d\u0433\u043b. Church Grim, Kirk Grim, \u0448\u0432\u0435\u0434. Kyrkogrim, \u0444\u0438\u043d. Kirkonv\u00e4ki) \u2014 \u0444\u0438\u0433\u0443\u0440\u0430 \u0430\u043d\u0433\u043b\u0438\u0439\u0441\u043a\u043e\u0433\u043e \u0438 . \u042f\u0432\u043b\u044f\u044e\u0442 \u0441\u043e\u0431\u043e\u0439 \u0434\u0443\u0445\u043e\u0432, \u0441\u043b\u0435\u0434\u044f\u0449\u0438\u0445 \u0437\u0430 \u0431\u043b\u0430\u0433\u043e\u0441\u043e\u0441\u0442\u043e\u044f\u043d\u0438\u0435\u043c \u043e\u0442\u0434\u0435\u043b\u044c\u043d\u043e\u0439 \u0446\u0435\u0440\u043a\u0432\u0438. \u0410\u043d\u0433\u043b\u0438\u0439\u0441\u043a\u0438\u0435 \u0446\u0435\u0440\u043a\u043e\u0432\u043d\u044b\u0435 \u0433\u0440\u0438\u043c\u044b \u043b\u044e\u0431\u044f\u0442 \u0441\u043b\u0443\u0448\u0430\u0442\u044c \u0437\u0432\u043e\u043d . \u041c\u043e\u0433\u0443\u0442 \u044f\u0432\u043b\u044f\u0442\u044c\u0441\u044f \u0432 \u0432\u0438\u0434\u0435 \u0447\u0451\u0440\u043d\u044b\u0445 \u0441\u043e\u0431\u0430\u043a \u0438\u043b\u0438 \u0432 \u0432\u0438\u0434\u0435 \u043c\u0430\u043b\u0435\u043d\u044c\u043a\u0438\u0445, \u043d\u0435\u043f\u0440\u043e\u043f\u043e\u0440\u0446\u0438\u043e\u043d\u0430\u043b\u044c\u043d\u044b\u0445 \u0442\u0435\u043c\u043d\u043e\u043a\u043e\u0436\u0438\u0445 \u0447\u0435\u043b\u043e\u0432\u0435\u0447\u043a\u043e\u0432. \u0428\u0432\u0435\u0434\u0441\u043a\u0438\u0435 \u0433\u0440\u0438\u043c\u044b \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043b\u044f\u044e\u0442\u0441\u044f \u0432 \u0432\u0438\u0434\u0435 \u0434\u0443\u0445\u043e\u0432 \u0436\u0438\u0432\u043e\u0442\u043d\u044b\u0445, \u043f\u0440\u0438\u043d\u0435\u0441\u0451\u043d\u043d\u044b\u0445 \u0432 \u0436\u0435\u0440\u0442\u0432\u0443 \u043f\u0440\u0438 \u043f\u043e\u0441\u0442\u0440\u043e\u0439\u043a\u0435 \u0446\u0435\u0440\u043a\u0432\u0438 \u0432\u043e \u0432\u0440\u0435\u043c\u044f \u0440\u0430\u043d\u043d\u0435\u0433\u043e \u0445\u0440\u0438\u0441\u0442\u0438\u0430\u043d\u0441\u0442\u0432\u0430. \u0412 \u043d\u0435\u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u0447\u0430\u0441\u0442\u044f\u0445 \u0415\u0432\u0440\u043e\u043f\u044b, \u0432\u043a\u043b\u044e\u0447\u0430\u044f \u0412\u0435\u043b\u0438\u043a\u043e\u0431\u0440\u0438\u0442\u0430\u043d\u0438\u044e \u0438 \u0421\u043a\u0430\u043d\u0434\u0438\u043d\u0430\u0432\u0438\u044e, \u0447\u0451\u0440\u043d\u044b\u0445 \u0441\u043e\u0431\u0430\u043a \u0445\u043e\u0440\u043e\u043d\u0438\u043b\u0438 \u0437\u0430\u0436\u0438\u0432\u043e \u043d\u0430 \u0441\u0435\u0432\u0435\u0440\u043d\u043e\u0439 \u0441\u0442\u043e\u0440\u043e\u043d\u0435 \u043d\u043e\u0432\u043e\u0439 \u0446\u0435\u0440\u043a\u0432\u0438, \u0447\u0442\u043e\u0431\u044b \u0441\u043e\u0437\u0434\u0430\u0442\u044c , \u0446\u0435\u0440\u043a\u043e\u0432\u043d\u043e\u0433\u043e \u0433\u0440\u0438\u043c\u0430, \u0447\u0442\u043e\u0431\u044b \u043e\u0431\u0435\u0440\u0435\u0433\u0430\u0442\u044c \u0446\u0435\u0440\u043a\u043e\u0432\u044c \u043e\u0442 \u0434\u044c\u044f\u0432\u043e\u043b\u0430."}, {"color": "#97c2fc", "id": "sobekneferu", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/SobekneferuCylinderPetrie.png", "label": "sobekneferu", "shape": "image", "title": "N\u00e9f\u00e9rousobek est la derni\u00e8re souveraine de la XIIe dynastie et la premi\u00e8re femme connue dont on a la certitude qu\u0027elle a r\u00e9gn\u00e9 sur l\u0027\u00c9gypte. Elle est le premier souverain \u00e9gyptien \u00e0 porter un nom en l\u0027honneur de Sobek, le dieu crocodile."}, {"color": "#97c2fc", "id": "sacrifice", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Marcus_Aurelius_showing_sacrifice_-_Arch_of_Marcus_Aurelius_-_Musei_Capitolini_-_Rome_2016.jpg", "label": "sacrifice", "shape": "image", "title": "\u4eba\u8eab\u5fa1\u4f9b\uff08\u3072\u3068\u307f\u3054\u304f\u3046\uff09\u3068\u306f\u3001\u4eba\u9593\u3092\u795e\u3078\u306e\u751f\u8d04\u3068\u3059\u308b\u3053\u3068\u3002\u4eba\u8eab\u4f9b\u72a0\uff08\u3058\u3093\u3057\u3093\u304f\u304e/\u3058\u3093\u3057\u3093\u304d\u3087\u3046\u304e\uff09\u3068\u3082\u3002\u307e\u305f\u3001\u751f\u8d04\u306e\u300c\u8d04\uff08\u30cb\u30a8\uff09\uff63\u306f\u795e\u3084\u5e1d\u306b\u6367\u3052\u308b\u9ce5\u30fb\u9b5a\u30fb\u65b0\u7a40\u306a\u3069\u306e\u98df\u7269\u306e\u610f\u5473\u3067\u3042\u308b\u3002 \u8ee2\u3058\u3066\u6bd4\u55a9\u7684\u8868\u73fe\u3068\u3057\u3066\u3001\u6a29\u529b\u8005\u306a\u3069\u5f37\u8005\u306b\u5bfe\u3057\u3066\u901a\u5e38\u306e\u65b9\u6cd5\u3067\u306f\u3084\u3063\u3066\u3082\u3089\u3048\u306a\u3044\u3088\u3046\u306a\u3053\u3068\u3092\u4f9d\u983c\u3059\u308b\u305f\u3081\u3001\u3082\u3057\u304f\u306f\u4f55\u3089\u304b\u306e\u5927\u304d\u306a\u898b\u8fd4\u308a\u3092\u5f97\u308b\u305f\u3081\u306b\u3001\u7406\u4e0d\u5c3d\u306b\u3082\u304b\u304b\u308f\u3089\u305a\u305d\u306e\u72a0\u7272\u306b\u306a\u308b\u3053\u3068\u306b\u5bfe\u3057\u3066\u3082\u4f7f\u308f\u308c\u3066\u3044\u308b\u3002"}, {"color": "#97c2fc", "id": "culture", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gobustan_ancient_Azerbaycan_full.jpg", "label": "culture", "shape": "image", "title": "Kultur bezeichnet im weitesten Sinne alle Erscheinungsformen menschlichen Daseins, die auf bestimmten Wertvorstellungen und erlernten Verhaltensweisen beruhen und die sich wiederum in der dauerhaften Erzeugung und Erhaltung von Werten ausdr\u00fccken \u2013 als Gegenbegriff zu der nicht vom Menschen geschaffenen und nicht ver\u00e4nderten Natur. Wichtige Vordenker dieses Kulturbegriffs sind etwa Arthur Schopenhauer, Harald H\u00f6ffding und Joseph Petzoldt. Es gibt \u2013 je nach Wissenschaft, Weltanschauung oder fachlichem Zusammenhang \u2013 eine Vielzahl enger gefasster . \u00dcber den wissenschaftlichen Diskurs hinaus wird die Bezeichnung Kultur in der Kulturpolitik synonym auf die \u201eSch\u00f6nen K\u00fcnste\u201c (Bildende Kunst, Musik, Literatur) beschr\u00e4nkt. Gemeinsprachlich steht die Bezeichnung h\u00e4ufig entweder f\u00fcr Kultiviertheit (Umgangsformen, Sittlichkeit, Wohnkultur, Esskultur u. \u00e4.) oder in Abgrenzung der (als typisch angenommenen) Ausdrucks- und Verhaltensweisen \u2013 den Kulturstandards \u2013 der eigenen ethnischen Gruppe (z. B. Bayern, Deutsche, Europ\u00e4er) im Vergleich mit sogenannten anderen Kulturen (etwa Chinesen, Lateinamerikaner, Indigene V\u00f6lker). wird nicht nur im \u00f6ffentlich-politischen Diskurs, sondern auch in der Ethnologie (V\u00f6lkerkunde), f\u00fcr arch\u00e4ologische Kulturen sowie in der kulturvergleichenden Sozialforschung benutzt, um Menschengruppen nach kulturellen Merkmalen voneinander abzugrenzen. F\u00fcr Varianten innerhalb einer Kulturgruppe wird h\u00e4ufig die Bezeichnung Subkulturen verwendet. In der Ethnologie wird das Konzept der unterscheidbaren Kulturen aufgrund seines konstruierten Charakters (Festlegung von Grenzen, wo in der Realit\u00e4t flie\u00dfende \u00dcberg\u00e4nge sind) heute zunehmend problematisch gesehen. Der Begriff der Kultur ist im Lauf der Geschichte immer wieder von unterschiedlichen Seiten einer Bestimmung unterzogen worden. Je nachdem dr\u00fcckt sich in der Bezeichnung Kultur das jeweils lebendige Selbstverst\u00e4ndnis und der Zeitgeist einer Epoche aus, der Herrschaftsstatus oder -anspruch bestimmter gesellschaftlicher Klassen oder auch wissenschaftliche und philosophisch-anthropologische Anschauungen. Die Bandbreite der Bedeutungsinhalte ist entsprechend gro\u00df und reicht von einer rein beschreibenden (deskriptiven) Verwendung (\u201edie Kultur jener Zeit\u201c) bis zu einer vorschreibenden (normativen), wenn bei letzterem mit dem Begriff der Kultur zu erf\u00fcllende Anspr\u00fcche verbunden werden. Hinsichtlich des Schutzes von Kulturg\u00fctern gibt es eine Reihe von Abkommen und Gesetzen. Die UNESCO und ihre Partnerorganisationen koordinieren einen internationalen Schutz und lokale Umsetzungen."}, {"color": "#97c2fc", "id": "neolithic", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/African_cave_paintings.jpg", "label": "neolithic", "shape": "image", "title": "Neolitikum, yngre sten\u00e5ldern, \u00e4r en period i m\u00e4nniskans forntid. Begreppet bondesten\u00e5lder som tar fasta p\u00e5 den vanligaste f\u00f6rs\u00f6rjningsformen \u00e4r en f\u00f6renkling d\u00e5 det finns neolitiska kulturer som inte vilar p\u00e5 jordbruk. Under den yngre sten\u00e5ldern etablerades jordbruk och boskapssk\u00f6tsel. M\u00e4nniskan blev mera bofast eftersom jordbruk kr\u00e4ver sk\u00f6tsel av \u00e5krar och lagring av mat kr\u00e4ver st\u00f6rre bofasthet. Redan under senare mesolitikum i Norden fanns st\u00f6rre relativt fast bebodda basboplatser ofta vid kusten och \u00e5mynningar. Befolkningen i ett jordbrukssamh\u00e4lle \u00f6kar snabbt och den tillg\u00e4ngliga energin i matproduktionen \u00f6kar kraftigt, men det kr\u00e4vs \u00f6kade arbetsinsatser med markberedning, sk\u00f6rd och matberedning, fr\u00e4mst att mala och tr\u00f6ska sk\u00f6rden. Den \u00f6kade arbetsinsatsen gynnar en befolknings\u00f6kning \u00e5tminstone till dess att l\u00e4mpliga jordar som \u00e4r tillg\u00e4ngliga har tagits i anspr\u00e5k. Jordbrukets introduktion i Norden har varit omstridd. Neolitiseringen eller inf\u00f6randet av jordbruk har diskuterats under l\u00e5ng tid och fortfarande \u00e5terst\u00e5r m\u00e5nga fr\u00e5gor. P\u00e5 1930-talet s\u00e5g man det som naturligt att det var invandrande jordbrukare som introducerade f\u00f6rs\u00f6rjningsformen. I Danmark f\u00f6rdes p\u00e5 1950-talet en stor debatt mellan CJ Becker och kvart\u00e4rgeologen J Troels Smith om jordbruksintroduktionen i Danmark. Troels Smith h\u00e4vdade att Erteb\u00f6llekulturen var en jordbrukskultur, se \"Erteb\u00f8llekultur - bondekultur \" I Sverige \u00e4gde en samtidig debatt rum mellan Axel Bagge och kvart\u00e4rgeologen Sten Florin ang\u00e5ende den av Florin uppt\u00e4ckta Vr\u00e5kulturen i S\u00f6rmland. Florins tidiga kvart\u00e4rgeologiska dateringar av Vr\u00e5kulturen bestreds av Axel Bagge. Idag vet vi att de sydsvenska dateringarna p\u00e5 1950-talet av tidiga neolitiska fynd var fel och att Florins s\u00f6rml\u00e4ndska var b\u00e4ttre, men moderna C-14-dateringar har l\u00f6st problemet. De tidigaste neolitiska fynden i s\u00f6dra Skandinavien \u00e4r samtida med de s\u00f6rml\u00e4ndska och vi har inget underlag f\u00f6r att h\u00e4vda en intern jordbruksutveckling i S\u00f6rmland f\u00f6re \u00f6vriga Skandinavien."}, {"color": "#97c2fc", "id": "early kingdoms", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Prasasti_tugu.jpg", "label": "early kingdoms", "shape": "image", "title": "Tarumanagara or Taruma Kingdom or just Taruma is an early Sundanese Indianised kingdom, located in western Java, whose 5th-century ruler, Purnawarman, produced the earliest known inscriptions in Java, which are estimated to date from around 450 CE. At least seven stone inscriptions connected to this kingdom were discovered in Western Java area, near Bogor and Jakarta. They are Ciaruteun, Kebon Kopi, Jambu, Pasir Awi, and Muara Cianten inscriptions near Bogor; Tugu inscription near Cilincing in North Jakarta; and Cidanghiang inscription in Lebak village, Munjul district, south of Banten."}, {"color": "#97c2fc", "id": "david", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Samuel_e_david.jpg", "label": "david", "shape": "image", "title": "David (hebr\u00e4isch \u05d3\u05b8\u05bc\u05d5\u05b4\u05d3 und \u05d3\u05b8\u05bc\u05d5\u05b4\u05d9\u05d3 D\u0101w\u012bd) war laut 1. und 2. Buch Samuel, dem 1. Buch der K\u00f6nige und dem 1. Buch der Chronik des Tanach und des Alten Testaments der Bibel K\u00f6nig von Juda und als Nachfolger Sauls auch von Israel. David soll um 1000 v. Chr. gelebt haben und gilt als Verfasser zahlreicher Psalmen, der Davidpsalmen. Aus der prophetischen Zusage eines ewigen Bestands der Daviddynastie (2 Sam 7 ) entwickelte sich die biblische Messias-Erwartung."}, {"color": "#97c2fc", "id": "genius", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Augusto_come_giove,_00-50_dc_circa.jpg", "label": "genius", "shape": "image", "title": "An imperial cult is a form of state religion in which an emperor or a dynasty of emperors (or rulers of another title) are worshipped as demigods or deities. \"Cult\" here is used to mean \"worship\", not in the modern pejorative sense. The cult may be one of personality in the case of a newly arisen Euhemerus figure, or one of national identity (e.g., Ancient Egyptian Pharaoh or Empire of Japan) or supranational identity in the case of a multi-ethnic state (e.g., Imperial China, Roman Empire). A divine king is a monarch who is held in a special religious significance by his subjects, and serves as both head of state and a deity or head religious figure. This system of government combines theocracy with an absolute monarchy."}, {"color": "#97c2fc", "id": "fayoum", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/UmmAtlTemple1.jpg", "label": "fayoum", "shape": "image", "title": "Is cathair san \u00c9igipt \u00ed Fayyum."}, {"color": "#97c2fc", "id": "fugitive", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/John_Walsh_filming_a_segment_for_America\u0027s_Most_Wanted.jpg", "label": "fugitive", "shape": "image", "title": "A fugitive (or runaway) is a person who is fleeing from custody, whether it be from jail, a government arrest, government or non-government questioning, vigilante violence, or outraged private individuals. A fugitive from justice, also known as a wanted person, can be a person who is either convicted or accused of a crime and hiding from law enforcement in the state or taking refuge in a different country in order to avoid arrest. A fugitive from justice alternatively has been defined as a person formally charged with a crime or a convicted criminal whose punishment has not yet been determined or fully served who is currently beyond the custody or control of the national or sub-national government or international criminal tribunal with an interest in their arrest. This latter definition adopts the perspective of the pursuing government or tribunal, recognizing that the charged (versus escaped) individual does not necessarily realize that they are officially a wanted person (e.g., due to a case of mistaken identity or reliance on a sealed indictment), and therefore may not be fleeing, hiding, or taking refuge to avoid arrest. The fugitive from justice is \u2018international\u2019 (versus \u2018domestic\u2019) if wanted by law enforcement authorities across a national border.Interpol is the international organization with no legal authority to directly pursue or detain fugitives of any kind. Europol is the European authority for the pursuit of fugitives who are on the run within Europe, and coordinates their search, while national authorities in the probable country of their stay coordinate their arrest. In the United States, the U.S. Marshals Service is the primary law enforcement agency that tracks down federal fugitives, though the Federal Bureau of Investigation also tracks fugitives. As a verbal metaphor and psychological concept, one might also be described as a \"fugitive from oneself\". The literary sense of \"fugitive\" includes the meaning of simply \"fleeing\". In many jurisdictions, a fugitive who flees custody while a trial is underway loses the right to appeal any convictions or sentences imposed on him, since the act of fleeing is deemed to flout the court\u0027s authority. In 2003, convicted rapist Andrew Luster had his appeals denied on the basis that he spent six months as a fugitive (he was convicted in absentia)."}, {"color": "#97c2fc", "id": "city", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/AcueductoSegovia04.jpg", "label": "city", "shape": "image", "title": "\u0394\u03ae\u03bc\u03bf\u03c2 \u03bf\u03bd\u03bf\u03bc\u03ac\u03b6\u03b5\u03c4\u03b1\u03b9 \u03bc\u03af\u03b1 \u03bf\u03bd\u03c4\u03cc\u03c4\u03b7\u03c4\u03b1 \u03c4\u03b7\u03c2 \u03b4\u03b7\u03bc\u03cc\u03c3\u03b9\u03b1\u03c2 \u03b4\u03b9\u03bf\u03af\u03ba\u03b7\u03c3\u03b7\u03c2, \u03b7 \u03bf\u03c0\u03bf\u03af\u03b1 \u03c3\u03c4\u03b1 \u03c0\u03b5\u03c1\u03b9\u03c3\u03c3\u03cc\u03c4\u03b5\u03c1\u03b1 \u03ba\u03c1\u03ac\u03c4\u03b7 \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03b5\u03af \u03c4\u03b7 \u03b2\u03b1\u03c3\u03b9\u03ba\u03ae \u03b1\u03c5\u03c4\u03bf\u03b4\u03b9\u03bf\u03b9\u03ba\u03b7\u03c4\u03b9\u03ba\u03ae \u03bc\u03bf\u03bd\u03ac\u03b4\u03b1 \u03ba\u03b1\u03b9 \u03ba\u03b1\u03c4\u03ac \u03ba\u03b1\u03bd\u03cc\u03bd\u03b1 \u03c0\u03b5\u03c1\u03b9\u03bb\u03b1\u03bc\u03b2\u03ac\u03bd\u03b5\u03b9 \u03bc\u03b9\u03b1 \u03c0\u03cc\u03bb\u03b7 \u03ae \u03ba\u03c9\u03bc\u03cc\u03c0\u03bf\u03bb\u03b7 \u03ba\u03b1\u03b9 \u03c4\u03b1 \u03b3\u03cd\u03c1\u03c9 \u03c7\u03c9\u03c1\u03b9\u03ac \u03c4\u03b7\u03c2. \u0394\u03b5\u03bd \u03b5\u03af\u03bd\u03b1\u03b9 \u03c0\u03ac\u03bd\u03c4\u03c9\u03c2 \u03c3\u03c0\u03ac\u03bd\u03b9\u03bf \u03c6\u03b1\u03b9\u03bd\u03cc\u03bc\u03b5\u03bd\u03bf \u03bd\u03b1 \u03c0\u03b5\u03c1\u03b9\u03bb\u03b1\u03bc\u03b2\u03ac\u03bd\u03b5\u03b9 \u03bc\u03cc\u03bd\u03bf \u03ba\u03ac\u03c0\u03bf\u03b9\u03b1 \u03c3\u03c5\u03bd\u03bf\u03b9\u03ba\u03af\u03b1 \u03ae \u03c0\u03c1\u03bf\u03ac\u03c3\u03c4\u03b9\u03bf \u03bc\u03b9\u03b1\u03c2 \u03bc\u03b5\u03b3\u03b1\u03bb\u03bf\u03cd\u03c0\u03bf\u03bb\u03b7\u03c2, \u03ae \u03ba\u03b1\u03b9 \u03b1\u03bd\u03c4\u03af\u03b8\u03b5\u03c4\u03b1 \u03bc\u03cc\u03bd\u03bf \u03c7\u03c9\u03c1\u03b9\u03ac \u03bc\u03b9\u03b1\u03c2 \u03b1\u03c0\u03bf\u03bc\u03bf\u03bd\u03c9\u03bc\u03ad\u03bd\u03b7\u03c2 \u03bf\u03c1\u03b5\u03b9\u03bd\u03ae\u03c2 \u03c0\u03b5\u03c1\u03b9\u03bf\u03c7\u03ae\u03c2 \u03ae \u03b5\u03bd\u03cc\u03c2 \u03bd\u03b7\u03c3\u03b9\u03bf\u03cd."}, {"color": "#97c2fc", "id": "symbol", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cartographic_Symbols.jpg", "label": "symbol", "shape": "image", "title": "Een symbool of zinnebeeld is een teken waarbij geen natuurlijke relatie bestaat tussen de representatie van het teken en de betekenis die ermee wordt uitgedrukt. Een symbool is een betekenisdrager; het heeft enerzijds een vorm of representatie, en anderzijds een betekenis. De betekenis van een symbool is conventioneel; zij berust meestal op afspraken die de gebruikers van het symbool of (zoals in de taal) de gebruikers van het systeem waar het symbool deel van uitmaakt ooit hebben gemaakt. De semiotiek onderscheidt naast het symbool twee andere soorten tekens: de index en het icoon. In ons dagelijks leven komen symbolen op allerlei plaatsen terug. Ze bepalen ons straatbeeld met vlaggen, handelsmerken, logo\u2019s en reclameborden. In het verkeer komen we talloze afbeeldingen tegen die ons vertellen wat we wel of niet mogen doen of die ons waarschuwen voor gevaarlijke situaties. Symbolen worden gebruikt in vrijwel alle wetenschappen zoals de wiskunde, de logica en de natuur- en scheikunde, om te streven naar eenvoud en zo veel mogelijk ondubbelzinnigheid in de uitspraken; er worden, dikwijls na verhitte debatten, nauwkeurige afspraken gemaakt over hun betekenis, zodat later zo precies mogelijk gepraat kan worden over de begrippen die in de betreffende wetenschap worden bestudeerd. De cultuur wordt ook wel gezien als een groot symbolenspel waar religie, kunst, wetenschappelijkeen filosofische kennis alsmede economische verschijnselen deel van uitmaken. Maar wellicht vinden we een van de meest complexe en tegelijkertijd meest gebruikte vorm van symbolen terug in de gesproken en geschreven taal. Het woord \u2018symbool\u2019 heeft zijn oorsprong in het Griekse zelfstandige naamwoord \u2018symbolon\u2019 of \u2018sumbolon\u2019, dat teken, kenteken of herkenningsteken betekent, en het werkwoord \u2018symballoo\u2019, dat ontmoeten, bijeenbrengen of vergelijken betekent.Ook komt ons woord \u0027symbool\u0027 van het Griekse werkwoord \u0027syn-ballein\u0027 wat \u0027samenvallen\u0027 betekent. In het symbool valt de \u0027feitelijke\u0027 en beleefde werkelijkheid samen; er is geen streng onderscheid tussen beide. Symbolen zijn tekens, beelden, uitdrukkingen die een dubbele gerichtheid bevatten. Het symbool ontleent zijn bijzondere kracht aan het gegeven dat de letterlijke betekenis verwijst naar een tweede, die de eerste overstijgt (Messing, 1977)."}, {"color": "#97c2fc", "id": "wheat", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Wheat,_rye,_triticale_montage.jpg", "label": "wheat", "shape": "image", "title": "\u041f\u0448\u0435\u043d\u0438\u0301\u0446\u0430 (\u043b\u0430\u0442. Tr\u00edticum) \u2014 \u0440\u043e\u0434 \u0442\u0440\u0430\u0432\u044f\u043d\u0438\u0441\u0442\u044b\u0445, \u0432 \u043e\u0441\u043d\u043e\u0432\u043d\u043e\u043c \u043e\u0434\u043d\u043e\u043b\u0435\u0442\u043d\u0438\u0445, \u0440\u0430\u0441\u0442\u0435\u043d\u0438\u0439 \u0441\u0435\u043c\u0435\u0439\u0441\u0442\u0432\u0430 \u0417\u043b\u0430\u043a\u0438, \u0438\u043b\u0438 \u041c\u044f\u0442\u043b\u0438\u043a\u043e\u0432\u044b\u0435 (Poaceae), \u0432\u0435\u0434\u0443\u0449\u0430\u044f \u0437\u0435\u0440\u043d\u043e\u0432\u0430\u044f \u043a\u0443\u043b\u044c\u0442\u0443\u0440\u0430 \u0432\u043e \u043c\u043d\u043e\u0433\u0438\u0445 \u0441\u0442\u0440\u0430\u043d\u0430\u0445. \u041f\u043e\u043b\u0443\u0447\u0430\u0435\u043c\u0430\u044f \u0438\u0437 \u0437\u0451\u0440\u0435\u043d \u043f\u0448\u0435\u043d\u0438\u0446\u044b \u043c\u0443\u043a\u0430 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u0435\u0442\u0441\u044f \u043f\u0440\u0438 \u0432\u044b\u043f\u0435\u043a\u0430\u043d\u0438\u0438 \u0445\u043b\u0435\u0431\u0430, \u0438\u0437\u0433\u043e\u0442\u043e\u0432\u043b\u0435\u043d\u0438\u0438 \u043c\u0430\u043a\u0430\u0440\u043e\u043d\u043d\u044b\u0445 \u0438 \u043a\u043e\u043d\u0434\u0438\u0442\u0435\u0440\u0441\u043a\u0438\u0445 \u0438\u0437\u0434\u0435\u043b\u0438\u0439. \u041f\u0448\u0435\u043d\u0438\u0446\u0430 \u0442\u0430\u043a\u0436\u0435 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u0435\u0442\u0441\u044f \u043a\u0430\u043a \u043a\u043e\u0440\u043c\u043e\u0432\u0430\u044f \u043a\u0443\u043b\u044c\u0442\u0443\u0440\u0430, \u0432\u0445\u043e\u0434\u0438\u0442 \u0432 \u043d\u0435\u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0440\u0435\u0446\u0435\u043f\u0442\u044b \u043f\u0440\u0438\u0433\u043e\u0442\u043e\u0432\u043b\u0435\u043d\u0438\u044f \u043f\u0438\u0432\u0430 \u0438 \u0432\u043e\u0434\u043a\u0438, \u0430 \u0442\u0430\u043a\u0436\u0435 \u0432\u0438\u0441\u043a\u0438."}, {"color": "#97c2fc", "id": "hajar", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Jawatha_Mosque_in_Al-Ahsa_(2007).jpg", "label": "hajar", "shape": "image", "title": "al-Hasa \u00e4r en gammal provins i \u00f6stra delen av Arabiska halv\u00f6n vid Persiska viken. Omr\u00e5det str\u00e4cker sig fr\u00e5n Kuwait i norr till Qatar i s\u00f6der och gr\u00e4nsar till Najd i v\u00e4ster. Omr\u00e5det inf\u00f6rlivades med Saudiarabien n\u00e4r denna stat bildades 1932. Hofuf \u00e4r omr\u00e5dets viktigaste handels- och marknadscentrum och v\u00e4ster d\u00e4rom ligger v\u00e4rldens st\u00f6rsta oljef\u00e4lt Ghawar. Det stats\u00e4gda oljebolaget Saudi Aramco har sitt huvudkontor i Dhahran vid kusten \u00f6ster om Hofuf. I Hasaomr\u00e5det finns den st\u00f6rsta koncentrationen av shiamuslimer i det av sunnimuslimer dominerade Saudiaraben."}, {"color": "#97c2fc", "id": "solomon", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Luca_Giordano_-_Dream_of_Solomon_-_WGA09004.jpg", "label": "solomon", "shape": "image", "title": "Der K\u00f6nig Salomo bzw. Salomon (hebr\u00e4isch \u05e9\u05b0\u05c1\u05dc\u05b9\u05de\u05b9\u05d4 \u0160\u0259lomoh) war \u2013 nach der Darstellung der Bibel \u2013 im 10. Jahrhundert v. Chr. Herrscher des vereinigten K\u00f6nigreichs Israel. Entsprechend dem biblischen Bericht war er der Erbauer des ersten j\u00fcdischen Tempels in Jerusalem und der dritte K\u00f6nig in Israel nach Saul und seinem Vater David."}, {"color": "#97c2fc", "id": "13th dynasty", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Statue_of_Merhotepre_Sobekhotep_V.jpg", "label": "13th dynasty", "shape": "image", "title": "\u0627\u0644\u0623\u0633\u0631\u0629 \u0627\u0644\u062b\u0627\u0644\u062b\u0629 \u0639\u0634\u0631 \u0627\u0644\u0645\u0635\u0631\u064a\u0629 \u0627\u0644\u0642\u062f\u064a\u0645\u0629 (\u064a\u0631\u0645\u0632 \u0625\u0644\u064a\u0647\u0627 \u0628\u0627\u0644\u0623\u0633\u0631\u0629 XIII)\u060c \u0648 \u063a\u0627\u0644\u0628\u0627 \u0645\u0627 \u064a\u062a\u0645 \u062f\u0645\u062c\u0647\u0627 \u0645\u0639 \u0623\u0633\u0631\u0627\u062a \u0639\u0635\u0631 \u0627\u0644\u062f\u0648\u0644\u0629 \u0627\u0644\u0648\u0633\u0637\u0649 (XI \u0648XII \u0648XIV). \u0625\u0644\u0627 \u0623\u0646 \u0628\u0639\u0636 \u0627\u0644\u0643\u062a\u0627\u0628 \u064a\u0641\u0636\u0644\u0648\u0646 \u0623\u0646 \u064a\u0642\u0648\u0645\u0648\u0627 \u0628\u0641\u0635\u0644\u0647\u0627 \u0639\u0646 \u0647\u0630\u0647 \u0627\u0644\u0623\u0633\u0631\u0627\u062a \u0648\u0625\u0644\u062d\u0627\u0642\u0647\u0627 \u0628\u0623\u0633\u0631\u0627\u062a \u0639\u0635\u0631 \u0627\u0644\u0625\u0646\u062a\u0642\u0627\u0644 \u0627\u0644\u062b\u0627\u0646\u064a \u0628\u062f\u0627\u064a\u0629\u064b \u0645\u0646 \u0627\u0644\u0623\u0633\u0631\u0629 XIV \u0648\u0625\u0646\u062a\u0647\u0627\u0621\u064b \u0628\u0627\u0644\u0623\u0633\u0631\u0629 XVII. \u0648\u0646\u062c\u062f \u0623\u0646 \u0647\u0630\u0647 \u0627\u0644\u0623\u0633\u0631\u0629 (XIII) \u0627\u0633\u062a\u0645\u0631\u062a \u0641\u064a \u0627\u0644\u062d\u0643\u0645 \u0628\u062f\u0627\u064a\u0629\u064b \u0645\u0646 \u0639\u0627\u0645 1803 \u0642\u0628\u0644 \u0627\u0644\u0645\u064a\u0644\u0627\u062f \u062a\u0642\u0631\u064a\u0628\u0627\u064b \u062d\u062a\u0649 \u062d\u0648\u0627\u0644\u064a 1649 \u0642\u0628\u0644 \u0627\u0644\u0645\u064a\u0644\u0627\u062f (\u0623\u064a \u0644\u0645\u062f\u0629 154 \u0639\u0627\u0645\u0627\u064b). \u062a\u0639\u062a\u0628\u0631 \u0627\u0644\u0623\u0633\u0631\u0629 \u0627\u0644\u062b\u0627\u0644\u062b\u0629 \u0639\u0634\u0631 \u0625\u0645\u062a\u062f\u0627\u062f\u0627\u064b \u0645\u0628\u0627\u0634\u0631\u0627\u064b \u0644\u0644\u0623\u0633\u0631\u0629 \u0627\u0644\u062b\u0627\u0646\u064a\u0629 \u0639\u0634\u0631 \u0627\u0644\u062a\u064a \u0633\u0628\u0642\u062a\u0647\u0627\u060c \u062d\u064a\u062b \u064a\u0639\u062a\u0642\u062f \u0623\u0646 \u0623\u0648\u0644 \u0645\u0646 \u062d\u0643\u0645\u0647\u0627 \u0647\u0648 \u0627\u0628\u0646 \u0627\u0644\u0645\u0644\u0643 \u0623\u0645\u0646-\u0645-\u062d\u0627\u062a \u0627\u0644\u0631\u0627\u0628\u0639. \u0648\u064a\u0642\u062a\u0631\u062d Kim Ryholt \u0623\u0646 \u062e\u0637 \u0627\u0644\u062a\u0645\u0627\u0633 \u0628\u064a\u0646 \u062a\u0644\u0643 \u0627\u0644\u0623\u0633\u0631\u062a\u064a\u0646 \u064a\u0639\u0643\u0633 \u0625\u0639\u062a\u0644\u0627\u0621 \u0627\u0644\u0623\u0633\u0631\u0629 \u0627\u0644\u0631\u0627\u0628\u0639\u0629 \u0639\u0634\u0631 \u062d\u0643\u0645 \u0634\u0631\u0642 \u0627\u0644\u062f\u0644\u062a\u0627 \u0628\u0634\u0643\u0644 \u0645\u0633\u062a\u0642\u0644 \u062d\u064a\u062b \u0623\u0646 \u0647\u0630\u0627 \u0627\u0644\u0623\u0645\u0631 \u0642\u062f \u062d\u062f\u062b \u0623\u062b\u0646\u0627\u0621 \u062d\u0643\u0645 \u0627\u0644\u0645\u0644\u0643\u0629 \u0633\u0628\u0643-\u0646\u0641\u0631\u0648. \u0648\u0628\u0625\u0639\u062a\u0628\u0627\u0631 \u0623\u0646 \u0627\u0644\u0623\u0633\u0631\u0629 \u0627\u0644\u062b\u0627\u0644\u062b\u0629 \u0639\u0634\u0631 \u0647\u0645 \u0627\u0644\u0648\u0631\u062b\u0629 \u0627\u0644\u0645\u0628\u0627\u0634\u0631\u064a\u0646 \u0644\u0644\u0623\u0633\u0631\u0629 \u0627\u0644\u062b\u0627\u0646\u064a\u0629 \u0639\u0634\u0631\u060c \u0641\u0625\u0646 \u0645\u0644\u0648\u0643\u0647\u0627 \u0625\u062a\u062e\u0630\u0648\u0627 \u00ab\u0625\u064a\u062b\u062a \u062a\u0627\u0648\u064a\u00bb \u0628\u0627\u0644\u0642\u0631\u0628 \u0645\u0646 \u0627\u0644\u0641\u064a\u0648\u0645 \u0645\u0642\u0631\u0627\u064b \u0644\u062d\u0643\u0645 \u0645\u0635\u0631 \u0627\u0644\u0648\u0633\u0637\u0649 \u0648\u0645\u0635\u0631 \u0627\u0644\u0639\u0644\u064a\u0627 \u062d\u062a\u0649 \u0627\u0644\u0634\u0644\u0627\u0644 \u0627\u0644\u062b\u0627\u0646\u064a \u062c\u0646\u0648\u0628\u0627\u064b. \u0648\u0642\u062f \u062a\u0636\u0627\u0626\u0644\u062a \u0642\u0648\u0629 \u0627\u0644\u0623\u0633\u0631\u0629 \u0627\u0644\u062b\u0627\u0644\u062b\u0629 \u0639\u0634\u0631 \u0628\u0634\u0643\u0644 \u062a\u062f\u0631\u064a\u062c\u064a \u0639\u0644\u0649 \u0645\u062f\u0649 150 \u0639\u0627\u0645\u0627\u064b \u0645\u0646 \u0648\u062c\u0648\u062f\u0647\u0627 \u0641\u064a \u0627\u0644\u062d\u0643\u0645 \u0648\u0625\u0646\u062a\u0647\u062a \u0628\u063a\u0632\u0648 \u062d\u0643\u0627\u0645 \u0627\u0644\u0647\u0643\u0633\u0648\u0633 \u0644\u0645\u0646\u0641 \u0639\u0627\u0645 1650 \u0642\u0628\u0644 \u0627\u0644\u0645\u064a\u0644\u0627\u062f\u060c \u0627\u0644\u0630\u064a\u0646 \u0634\u0643\u0644\u0648\u0627 \u0627\u0644\u0623\u0633\u0631\u0629 \u0627\u0644\u062e\u0627\u0645\u0633\u0629 \u0639\u0634\u0631."}, {"color": "#97c2fc", "id": "vegetation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Last_Glacial_Maximum_Vegetation_Map.svg", "label": "vegetation", "shape": "image", "title": "La vegetaci\u00f3n es la cobertura de plantas (flora) salvajes o cultivadas que crecen espont\u00e1neamente en una \u00e1rea geogr\u00e1fica\u200b, sea en una superficie de suelo o en un medio acu\u00e1tico. Hablamos tambi\u00e9n de una cubierta vegetal. Su distribuci\u00f3n en la Tierra depende de los factores clim\u00e1ticos\u200b y de los suelos. Tiene tanta importancia que inclusive se llega a catalogar a los climas seg\u00fan el tipo de vegetaci\u00f3n que crece en la zona donde ellos dominan. Por eso se habla de un clima de selva, de un clima de sabana, de un clima de taiga, entre climas lluviosos, etc. \u00abVegetaci\u00f3n\u00bb es un t\u00e9rmino general, sin referencia espec\u00edfica a un tax\u00f3n particular, formas de vida, estructura, extensi\u00f3n u otras caracter\u00edsticas bot\u00e1nica o geogr\u00e1fica espec\u00edficas. Es m\u00e1s amplio que \u00abflora\u00bb que se refiere exclusivamente a la composici\u00f3n de especies. Quiz\u00e1s el sin\u00f3nimo m\u00e1s cercano es la comunidad de plantas, pero la vegetaci\u00f3n, puede y suele hacer referencia a una gama de escalas espaciales m\u00e1s amplias que flora (incluyendo las escalas tan grandes como la global). As\u00ed, el t\u00e9rmino vegetaci\u00f3n abarca desde bosques de secuoyas primitivos, a manglares costeros, corteza des\u00e9rtica, hierbas salvajes hasta campos de trigo o jardines y c\u00e9spedes. Se debe tener en cuenta que \"vegetaci\u00f3n\" se refiere a cualquier tax\u00f3n del reino Plantae mientras que la cobertura (cubierta) vegetal se refiere a toda la vegetaci\u00f3n que se desarrolla sobre un \u00e1rea geogr\u00e1fica (o pol\u00edtica) a distintas escalas. La cobertura vegetal puede ser natural (procesos ecol\u00f3gicos end\u00f3genos) o \"inducida\" mediante la habilitaci\u00f3n de cultivos o manejo de bosques y ecosistemas por la acci\u00f3n humana (Geoinstitutos, 2017). La vegetaci\u00f3n, junto a los hongos, con los cuales se asocia, desempe\u00f1a un papel superior de producci\u00f3n y de protecci\u00f3n de los suelos y del humus, el ciclo del carbono y de la producci\u00f3n de ox\u00edgeno. Ciertas plantas pueden ser bioindicadoras."}, {"color": "#97c2fc", "id": "rebirth", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Buddhist_Wheel_of_Life.jpg", "label": "rebirth", "shape": "image", "title": "\u062a\u0642\u0645\u0635 \u0627\u0644\u0631\u0648\u062d \u0623\u0648 \u0627\u0644\u062a\u0646\u0627\u0633\u062e \u0623\u0648 \u0625\u0639\u0627\u062f\u0629 \u0627\u0644\u0645\u064a\u0644\u0627\u062f \u0623\u0648 \u0627\u0644\u062a\u062c\u0633\u062f\u060c \u0647\u0648 \u0627\u0644\u0645\u0641\u0647\u0648\u0645 \u0627\u0644\u0641\u0644\u0633\u0641\u064a \u0623\u0648 \u0627\u0644\u062f\u064a\u0646\u064a \u0627\u0644\u0642\u0627\u0626\u0644 \u0628\u0623\u0646 \u0627\u0644\u062c\u0648\u0647\u0631 \u063a\u064a\u0631 \u0627\u0644\u0645\u0627\u062f\u064a \u0644\u0644\u0643\u0627\u0626\u0646 \u0627\u0644\u062d\u064a \u064a\u0628\u062f\u0623 \u062d\u064a\u0627\u0629 \u062c\u062f\u064a\u062f a\u0648\u0646 \u0643\u0641\u064a\u062b\u0627\u063a\u0648\u0631\u0633\u060c \u0648\u062c\u0632\u0621 \u0645\u0646 \u0623\u062a\u0628\u0627\u0639 \u0627\u0644\u0647\u0646\u062f\u0648\u0633\u064a\u0629 \u0648\u0627\u0644\u0628\u0648\u0630\u064a\u0629. \u0627\u0634\u062a\u0647\u0631\u062a \u0639\u0644\u0649 \u064a\u062f\u064a \u0623\u0644\u0627\u0646 \u0643\u0627\u0631\u062f\u064a\u0643 \u0648\u062c\u0645\u0639\u064a\u0629 \u0627\u0644\u062b\u064a\u0648\u0635\u0648\u0641\u064a\u0629 \u0623\u0648 \u0627\u0644\u062d\u0643\u0645\u0629 \u0627\u0644\u0625\u0644\u0647\u064a\u0629\u060c \u0644\u0645\u0624\u0633\u0633\u062a\u0647\u0627 \u0627\u0644\u0631\u0648\u062d\u0627\u0646\u064a\u0629 \u0627\u0644\u0631\u0648\u0633\u064a\u0629 \u0647\u064a\u0644\u064a\u0646\u0627 \u0628\u062a\u0631\u0648\u0641\u0646\u0627 \u0628\u0644\u0627\u0641\u0627\u062a\u0633\u0643\u064a \u0648\u0647\u064a \u0634\u062e\u0635\u064a\u0629 \u062e\u0644\u0627\u0641\u064a\u0629 \u0646\u0642\u0644 \u0639\u0646\u0647\u0627 \u0642\u0648\u0644\u0647\u0627 \u00ab\u0627\u0644\u0634\u064a\u0637\u0627\u0646 \u0647\u0648 \u0625\u0644\u0647 \u0643\u0648\u0643\u0628\u0646\u0627 \u0647\u0630\u0627 \u0648\u0647\u0648 \u0627\u0644\u0625\u0644\u0647 \u0627\u0644\u0648\u062d\u064a\u062f\u060c \u0648\u0647\u0630\u0627 \u062f\u0648\u0646 \u0623\u064a \u0627\u0633\u062a\u0639\u0627\u0631\u0629 \u062a\u0644\u062a\u0635\u0642 \u0628\u0627\u0644\u0634\u0631 \u0648\u0627\u0644\u0641\u0633\u0627\u062f\u00bb \u0648\u0647\u0648 \u0642\u0648\u0644 \u0628\u0631\u0631\u062a\u0647 \u0648\u0644\u0645 \u062a\u0646\u0643\u0631\u0647! \u061b \u062a\u0624\u0645\u0646 \u0628\u0639\u0636 \u0627\u0644\u062f\u064a\u0627\u0646\u0627\u062a \u0627\u0644\u0623\u062e\u0631\u0649 \u0627\u0644\u0645\u062a\u0635\u0644\u0629 \u0628\u0627\u0644\u062a\u0646\u0627\u0633\u062e \u0623\u064a\u0636\u064b\u0627 \u0645\u062b\u0644. \u0648\u0642\u062f \u062f\u0631\u0633 \u0627\u0646\u062a\u0642\u0627\u0644 \u0641\u0643\u0631\u0629 \u0627\u0644\u062a\u0646\u0627\u0633\u062e \u0628\u064a\u0646 \u0627\u0644\u0623\u062f\u064a\u0627\u0646 \u0648\u0627\u0644\u0645\u0630\u0627\u0647\u0628 \u0641\u064a \u0645\u0624\u0644\u0641\u0627\u062a \u0645\u0639\u0627\u0635\u0631\u0629 \u0645\u0646\u0647\u0627 \u00ab\u0634\u0643\u0644 \u0627\u0644\u0641\u0643\u0631 \u0627\u0644\u0642\u062f\u064a\u0645 The Shape of Ancient Thought\u00bb \u0644\u0645\u0624\u0644\u0641\u0647 Thomas McEvilley. \u0648\u0642\u062f \u0627\u0646\u062a\u0634\u0631\u062a \u0641\u0643\u0631\u0629 \u0627\u0644\u062a\u0646\u0627\u0633\u062e \u0641\u064a \u0627\u0644\u062b\u0642\u0627\u0641\u0629 \u0627\u0644\u0634\u0639\u0628\u064a\u0629 \u0641\u064a \u0627\u0644\u0643\u062a\u0628 \u0648\u0627\u0644\u0634\u0639\u0631 \u0648\u0627\u0644\u0623\u0641\u0644\u0627\u0645 \u0648\u0623\u0644\u0639\u0627\u0628 \u0627\u0644\u0641\u064a\u062f\u064a\u0648 \u0648\u0627\u0644\u0645\u0648\u0633\u064a\u0642\u0649."}, {"color": "#97c2fc", "id": "papyrus", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Letter_on_Papyrus.jpg", "label": "papyrus", "shape": "image", "title": "Papyrus (/p\u0259\u02c8pa\u026ar\u0259s/ p\u0259-PY-r\u0259s) is a material similar to thick paper that was used in ancient times as a writing surface. It was made from the pith of the papyrus plant, Cyperus papyrus, a wetland sedge. Papyrus (plural: papyri) can also refer to a document written on sheets of such material, joined side by side and rolled up into a scroll, an early form of a book. Papyrus is first known to have been used in Egypt (at least as far back as the First Dynasty), as the papyrus plant was once abundant across the Nile Delta. It was also used throughout the Mediterranean region. Apart from a writing material, ancient Egyptians employed papyrus in the construction of other artifacts, such as reed boats, mats, rope, sandals, and baskets."}, {"color": "#97c2fc", "id": "hunting", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Native_Encampment_by_Skinner_Prout,_from_Australia_(1876,_vol_II).jpg", "label": "hunting", "shape": "image", "title": "La societat ca\u00e7adora-recol\u00b7lectora \u00e9s un tipus d\u0027organitzaci\u00f3 social i econ\u00f2mica basat en l\u0027adquisici\u00f3 dels productes que la natura ofereix, com \u00e9s la ca\u00e7a dels animals salvatges i la pesca i la recol\u00b7lecci\u00f3 de plantes i fruits silvestres. Implica procurar-se directament plantes i animals comestibles silvestres, cercar menjar i ca\u00e7ar sense rec\u00f3rrer a animals domesticats ni a l\u0027agricultura. En aquestes societats, m\u00e9s del 80% del menjar s\u0027obt\u00e9 per la recol\u00b7lecci\u00f3.La distinci\u00f3 entre les societats de ca\u00e7adors-recol\u00b7lectors i altres societats descansa sobretot en la domesticaci\u00f3 i no est\u00e0 clarament definida, ja que moltes societats contempor\u00e0nies combinen les dues estrat\u00e8gies."}, {"color": "#97c2fc", "id": "predynastic", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gebel_el-Arak_Knife_ivory_handle_(front_top_part_detail).jpg", "label": "predynastic", "shape": "image", "title": "Con la denominazione di Egitto preistorico si viene ad intendere un\u0027epoca che comprende il pi\u00f9 antico insediamento umano rinvenuto in Egitto sino a giungere al periodo arcaico dell\u0027Egitto a partire dal primo faraone Narmer - noto anche come Menes, all\u0027incirca attorno al 3100 a.C. -, abbracciando quindi tutto il periodo Predinastico."}, {"color": "#97c2fc", "id": "religion", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Book_of_Gates_Barque_of_Ra_cropped.jpg", "label": "religion", "shape": "image", "title": "\u53e4\u57c3\u53ca\u5b97\u6559\uff08Ancient Egyptian religion\uff09\u662f\u7531\u4e00\u5957\u590d\u6742\u7684\u591a\u795e\u6559\u4fe1\u4ef0\u548c\u5b97\u6559\u4eea\u5f0f\u6240\u6784\u6210\u7684\u53e4\u57c3\u53ca\u7684\u5b97\u6559\uff0c\u5b83\u662f\u53e4\u57c3\u53ca\u793e\u4f1a\u4e0d\u53ef\u6216\u7f3a\u7684\u4e00\u90e8\u5206\u3002\u5176\u4ed6\ zecznych zatopionej doliny, z minimum przy brzegach s\u0105siaduj\u0105cych z jej zboczami oraz w strefie cofki i maksimum w cz\u0119\u015bci zbiornika przy odwodnej stronie zapory. S\u0105 one r\u00f3wnie\u017c zr\u00f3\u017cnicowane pod wzgl\u0119dem powierzchni i mo\u017cliwo\u015bci retencyjnych w zale\u017cno\u015bci od g\u0142\u0119boko\u015bci wci\u0119cia doliny i rozleg\u0142o\u015bci jej dna."}, {"color": "#97c2fc", "id": "heavenly king", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Korea-Samseonggung_11-07406.jpg", "label": "heavenly king", "shape": "image", "title": "Haneullim or Haneulnim (\ud558\ub298\ub2d8 \"Heavenly Lord\"/\"Lord of Heaven\") is the sky God of Cheondoism and Jeungsanism. In the more Buddhist-aligned parts of these religions, he is identified with Indra. In the more Taoist-aligned parts of these religions, he is also known as Okhwang Sangje (Hangul: \uc625\ud669\uc0c1\uc81c / Hanja: \u7389\u7687\u4e0a\u5e1d, \"Highest Deity the Jade Emperor\")."}, {"color": "#97c2fc", "id": "giza", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/A_grass_farm_near_the_Nile_River_in_Egypt.jpg", "label": "giza", "shape": "image", "title": "\u30ae\u30fc\u30b6\uff08\u30a2\u30e9\u30d3\u30a2\u8a9e: \u0627\u0644\u062c\u064a\u0632\u0629\u200e (al-J\u012bza)\u3001\u30a2\u30e9\u30d3\u30a2\u8a9e\u30a8\u30b8\u30d7\u30c8\u65b9\u8a00\u767a\u97f3\uff1a[el \u02c8gi\u02d0ze]\u3001\u82f1\u8a9e: Giza/Gizeh\uff09\u306f\u3001\u30a8\u30b8\u30d7\u30c8\u306e\u90fd\u5e02\u3002\u30ca\u30a4\u30eb\u5ddd\u4e2d\u6d41\u306e\u897f\u5cb8\u306b\u4f4d\u7f6e\u3059\u308b\u3002\u540c\u56fd\u306e\u9996\u90fd\u3067\u3042\u308b\u30ab\u30a4\u30ed\u304b\u3089\u307f\u3066\u30ca\u30a4\u30eb\u5ddd\u3092\u631f\u3093\u3067\u304a\u3088\u305d20km\u897f\u5357\u306b\u3042\u308a\u3001\u73fe\u5728\u3067\u306f\u62e1\u5927\u3057\u305f\u30ab\u30a4\u30ed\u306e\u90fd\u5e02\u570f\u306b\u5185\u5305\u3055\u308c\u3066\u3044\u308b\u304c\u3001\u884c\u653f\u4e0a\u306f\u30ab\u30a4\u30ed\u3
