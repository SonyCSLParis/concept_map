\u0431\u043e \u0456 \u0417\u0435\u043c\u043b\u044e, \u0432\u0456\u043d \u0432\u0441\u0442\u0430\u043d\u043e\u0432\u0438\u0432 \u043f\u0435\u0440\u0448\u0438\u0439 \u043f\u0440\u0438\u043d\u0446\u0438\u043f \u0412\u0441\u0435\u0441\u0432\u0456\u0442\u0443. \u041f\u0440\u043e\u0442\u0435, \u043d\u0435 \u0431\u0430\u0436\u0430\u044e\u0447\u0438 \u0431\u0443\u0442\u0438 \u043f\u043e\u0432\u0430\u043b\u0435\u043d\u0438\u043c \u0432\u043b\u0430\u0441\u043d\u0438\u043c \u0441\u0438\u043d\u043e\u043c (\u044f\u043a \u0439\u043e\u043c\u0443 \u0431\u0443\u043b\u043e \u043f\u0440\u043e\u0440\u043e\u0447\u0435\u043d\u043e), \u0432\u0456\u043d \u043f\u043e\u0447\u0430\u0432 \u043f\u043e\u0436\u0438\u0440\u0430\u0442\u0438 \u0441\u0432\u043e\u0457\u0445 \u0434\u0456\u0442\u0435\u0439 \u2014 \u0441\u0438\u043c\u0432\u043e\u043b\u0456\u0437\u0443\u044e\u0447\u0438 \u0446\u0438\u043c \u0441\u043c\u0435\u0440\u0442\u044c \u2014 \u0447\u0430\u0441, \u0432\u0456\u0434\u043c\u0456\u0440\u044f\u043d\u0438\u0439 \u043b\u044e\u0434\u0438\u043d\u0456 \u0441\u0442\u0440\u043e\u043a. \u041e\u0434\u0438\u043d \u043b\u0438\u0448\u0435 \u0417\u0435\u0432\u0441 \u0437\u043c\u0456\u0433 \u0443\u043d\u0438\u043a\u043d\u0443\u0442\u0438 \u0441\u043c\u0435\u0440\u0442\u0456. \u0412\u0456\u043d \u0432\u0438\u0440\u0456\u0441 \u0443 \u043f\u0435\u0447\u0435\u0440\u0456 \u0433\u043e\u0440\u0438 \u0406\u0434\u0430 \u043d\u0430 \u043e\u0441\u0442\u0440\u043e\u0432\u0456 \u041a\u0440\u0438\u0442. \u0417\u043c\u0443\u0436\u043d\u0456\u0432\u0448\u0438, \u0432\u0456\u043d \u043f\u0435\u0440\u0435\u043c\u0456\u0433 \u041a\u0440\u043e\u043d\u043e\u0441\u0430 \u0456 \u0437\u043c\u0443\u0441\u0438\u0432 \u0439\u043e\u0433\u043e \u0432\u0438\u043f\u0443\u0441\u0442\u0438\u0442\u0438 \u0434\u0456\u0442\u0435\u0439, \u044f\u043a\u0438\u0445 \u0442\u043e\u0439 \u043f\u0440\u043e\u043a\u043e\u0432\u0442\u043d\u0443\u0432. \u041d\u0430\u0440\u043e\u0434\u043d\u0430 \u0435\u0442\u0438\u043c\u043e\u043b\u043e\u0433\u0456\u044f \u0437\u0431\u043b\u0438\u0437\u0438\u043b\u0430 \u0456\u043c\u0027\u044f \u041a\u0440\u043e\u043d\u043e\u0441 \u0437 \u043d\u0430\u0439\u043c\u0435\u043d\u0443\u0432\u0430\u043d\u043d\u044f\u043c \u0447\u0430\u0441\u0443 \u2014 \u0425\u0440\u043e\u043d\u043e\u0441\u043e\u043c. \u0417\u0435\u0432\u0441 \u043d\u0435 \u0431\u0443\u0432 \u0431\u043e\u0433\u043e\u043c \u0421\u0432\u0456\u0442\u043b\u0430 \u0447\u0438 \u0431\u043e\u0433\u043e\u043c \u041f\u0440\u0438\u0440\u043e\u0434\u0438, \u0443 \u043f\u0440\u0430\u0434\u0430\u0432\u043d\u0456\u0439 \u0433\u0440\u0435\u0446\u044c\u043a\u0456\u0439 \u0440\u0435\u043b\u0456\u0433\u0456\u0457 \u0432\u0456\u043d \u043f\u0440\u043e\u0441\u0442\u043e \u0432\u0435\u0440\u0445\u043e\u0432\u043d\u0435 \u0431\u043e\u0436\u0435\u0441\u0442\u0432\u043e. \u0412\u0456\u043d \u043d\u0435 \u0431\u0443\u0432 \u043f\u043e\u043a\u0440\u043e\u0432\u0438\u0442\u0435\u043b\u0435\u043c \u044f\u043a\u043e\u0433\u043e-\u043d\u0435\u0431\u0443\u0434\u044c \u043c\u0456\u0441\u0442\u0430 \u0447\u0438 \u043c\u0456\u0441\u0446\u0435\u0432\u043e\u0441\u0442\u0456, \u0456 \u043f\u0440\u0430\u0432\u0438\u0432 \u0443\u0441\u0456\u043c\u0430 \u0437 \u0432\u0435\u0440\u0448\u0438\u043d\u0438 \u0441\u0432\u044f\u0449\u0435\u043d\u043d\u043e\u0457 \u0433\u043e\u0440\u0438 \u041e\u043b\u0456\u043c\u043f. \u0419\u043e\u0433\u043e \u0434\u0440\u0443\u0436\u0438\u043d\u0430 \u0413\u0435\u0440\u0430 \u0431\u0443\u043b\u0430 \u043f\u043e\u043a\u0440\u043e\u0432\u0438\u0442\u0435\u043b\u044c\u043a\u043e\u044e \u0448\u043b\u044e\u0431\u0443, \u0449\u043e \u043d\u0435 \u0437\u0430\u0432\u0430\u0436\u0430\u043b\u043e \u0417\u0435\u0432\u0441\u043e\u0432\u0456 \u043c\u0430\u0442\u0438 \u0434\u0456\u0442\u0435\u0439 \u0432\u0456\u0434 \u0456\u043d\u0448\u0438\u0445 \u0431\u043e\u0433\u0438\u043d\u044c \u0456 \u0437\u0435\u043c\u043d\u0438\u0445 \u0436\u0456\u043d\u043e\u043a: \u0432\u0456\u0434 \u0442\u0438\u0442\u0430\u043d\u0456\u0434\u0438 \u041b\u0435\u0442\u043e \u043d\u0430\u0440\u043e\u0434\u0438\u043b\u0438\u0441\u044f \u0410\u043f\u043e\u043b\u043b\u043e\u043d (\u0431\u043e\u0433 \u043c\u0438\u0441\u0442\u0435\u0446\u0442\u0432\u0430, \u043c\u0443\u0437\u0438\u043a\u0438 \u0456 \u0441\u0432\u044f\u0449\u0435\u043d\u043d\u0438\u0445 \u043a\u0443\u043b\u044c\u0442\u0456\u0432) \u0442\u0430 \u0410\u0440\u0442\u0435\u043c\u0456\u0434\u0430 (\u0431\u043e\u0433\u0438\u043d\u044f \u043f\u043e\u043b\u044e\u0432\u0430\u043d\u043d\u044f), \u0432\u0456\u0434 \u0414\u0435\u043c\u0435\u0442\u0440\u0438 \u2014 \u041f\u0435\u0440\u0441\u0435\u0444\u043e\u043d\u0430. \u041b\u0435\u0434\u0456, \u0434\u0440\u0443\u0436\u0438\u043d\u0456 \u0441\u043f\u0430\u0440\u0442\u0430\u043d\u0441\u044c\u043a\u043e\u0433\u043e \u0446\u0430\u0440\u044f \u0422\u0456\u043d\u0434\u0430\u0440\u0435\u044f, \u0417\u0435\u0432\u0441 \u0437\u0027\u044f\u0432\u0438\u0432\u0441\u044f \u0432 \u043f\u043e\u0434\u043e\u0431\u0456 \u043b\u0435\u0431\u0435\u0434\u044f, \u0404\u0432\u0440\u043e\u043f\u0456 (\u0434\u043e\u043d\u044c\u0446\u0456 \u0444\u0456\u043d\u0456\u043a\u0456\u0439\u0441\u044c\u043a\u043e\u0433\u043e \u0446\u0430\u0440\u044f) \u2014 \u0443 \u043f\u043e\u0434\u043e\u0431\u0456 \u0431\u0438\u043a\u0430, \u0414\u0430\u043d\u0430\u0457 (\u0430\u0440\u0433\u043e\u0441\u0441\u044c\u043a\u0456\u0439 \u0446\u0430\u0440\u0456\u0432\u043d\u0456, \u0443\u0432\u0027\u044f\u0437\u043d\u0435\u043d\u0456\u0439 \u0431\u0430\u0442\u044c\u043a\u043e\u043c \u0443 \u043f\u0456\u0434\u0437\u0435\u043c\u043d\u043e\u043c\u0443 \u043c\u0456\u0434\u043d\u043e\u043c\u0443 \u0431\u0443\u0434\u0438\u043d\u043a\u0443) \u2014 \u0437\u043e\u043b\u043e\u0442\u0438\u043c \u0434\u043e\u0449\u0435\u043c. \u0406\u043d\u0448\u0438\u043c\u0438 \u0434\u0456\u0442\u044c\u043c\u0438 \u041a\u0440\u043e\u043d\u043e\u0441\u0430 \u0431\u0443\u043b\u0438 \u2014 \u041f\u043e\u0441\u0435\u0439\u0434\u043e\u043d, \u0432\u043e\u043b\u043e\u0434\u0430\u0440 \u043c\u043e\u0440\u044f, \u0449\u043e \u043e\u0442\u0440\u0438\u043c\u0430\u0432 \u0443 \u0441\u043f\u0430\u0434\u043e\u043a \u043c\u043e\u0440\u0441\u044c\u043a\u0456 \u043f\u0440\u043e\u0441\u0442\u043e\u0440\u0438, \u0442\u0430 \u0413\u0430\u0434\u0435\u0441 (\u0410\u0457\u0434), \u043f\u0440\u0430\u0432\u043b\u044f\u0447\u0438\u0439 \u043c\u0435\u0440\u0442\u0432\u0438\u043c\u0438 \u0443 \u043f\u0456\u0434\u0437\u0435\u043c\u043d\u043e\u043c\u0443 \u0446\u0430\u0440\u0441\u0442\u0432\u0456. \u0421\u0435\u0440\u0435\u0434 \u0434\u0456\u0442\u0435\u0439 \u041a\u0440\u043e\u043d\u043e\u0441\u0430 \u0432\u0438\u0434\u0456\u043b\u044f\u0454\u0442\u044c\u0441\u044f \u0442\u0430\u043a\u043e\u0436 \u0439\u043e\u0433\u043e \u0441\u0438\u043d \u0432\u0456\u0434 \u043d\u0456\u043c\u0444\u0438 \u0424\u0456\u043b\u0456\u0440\u0438 \u2014 \u043c\u0443\u0434\u0440\u0438\u0439 \u043a\u0435\u043d\u0442\u0430\u0432\u0440 \u0425\u0456\u0440\u043e\u043d. \u041e\u0434\u043d\u043e\u0433\u043e \u0434\u043d\u044f \u0431\u043e\u0433 \u043f\u0456\u0434\u0437\u0435\u043c\u043d\u043e\u0433\u043e \u0446\u0430\u0440\u0441\u0442\u0432\u0430 \u0410\u0457\u0434 \u0432\u0438\u043a\u0440\u0430\u0432 \u041f\u0435\u0440\u0441\u0435\u0444\u043e\u043d\u0443. \u0423 \u043f\u043e\u0448\u0443\u043a\u0430\u0445 \u0441\u0432\u043e\u0454\u0457 \u0434\u043e\u043d\u044c\u043a\u0438 \u043c\u0430\u0442\u0438, \u0414\u0435\u043c\u0435\u0442\u0440\u0430, \u0437\u0430\u043b\u0438\u0448\u0438\u043b\u0430 \u0441\u0432\u043e\u0457 \u043e\u0431\u043e\u0432\u0027\u044f\u0437\u043a\u0438 \u0431\u043e\u0433\u0438\u043d\u0456 \u0440\u043e\u0434\u044e\u0447\u043e\u0441\u0442\u0456. \u041d\u0430 \u0437\u0435\u043c\u043b\u0456 \u043f\u043e\u0447\u0430\u0432\u0441\u044f \u0433\u043e\u043b\u043e\u0434. \u0422\u043e\u0434\u0456 \u0417\u0435\u0432\u0441 \u0437\u0432\u0435\u043b\u0456\u0432, \u0430\u0431\u0438 \u0432\u0437\u0438\u043c\u043a\u0443 \u041f\u0435\u0440\u0441\u0435\u0444\u043e\u043d\u0430 \u043f\u0435\u0440\u0435\u0431\u0443\u0432\u0430\u043b\u0430 \u0443 \u043f\u0456\u0434\u0437\u0435\u043c\u043d\u043e\u043c\u0443 \u0446\u0430\u0440\u0441\u0442\u0432\u0456, \u0430\u043b\u0435 \u043d\u0430\u0432\u0435\u0441\u043d\u0456 \u043f\u043e\u0432\u0435\u0440\u0442\u0430\u043b\u0430\u0441\u044f \u043d\u0430\u0437\u0430\u0434 \u2014 \u043f\u043e\u0434\u0456\u0431\u043d\u043e \u0434\u043e \u0440\u043e\u0441\u043b\u0438\u043d, \u044f\u043a\u0456 \u043f\u0440\u043e\u0440\u043e\u0441\u0442\u0430\u044e\u0442\u044c \u043d\u0430\u0432\u0435\u0441\u043d\u0456. \u0411\u043e\u0433\u0438\u043d\u0435\u044e \u043a\u0440\u0430\u0441\u0438 \u0431\u0443\u043b\u0430 \u0410\u0444\u0440\u043e\u0434\u0456\u0442\u0430. \u0406\u0441\u043d\u0443\u044e\u0442\u044c \u0440\u0456\u0437\u043d\u0456 \u0432\u0435\u0440\u0441\u0456\u0457 \u043b\u0435\u0433\u0435\u043d\u0434 \u043f\u0440\u043e \u0457\u0457 \u043f\u043e\u0445\u043e\u0434\u0436\u0435\u043d\u043d\u044f. \u0423 \u0413\u043e\u043c\u0435\u0440\u0430 \u0432\u043e\u043d\u0430 \u0432\u0432\u0430\u0436\u0430\u0454\u0442\u044c\u0441\u044f \u0434\u043e\u043d\u044c\u043a\u043e\u044e \u0417\u0435\u0432\u0441\u0430 \u0456 \u043e\u043a\u0435\u0430\u043d\u0456\u0434\u0438 \u0414\u0456\u043e\u043d\u0438. \u0417\u0433\u0456\u0434\u043d\u043e \u0437 \u00ab\u0422\u0435\u043e\u0433\u043e\u043d\u0456\u0454\u044e\u00bb \u0413\u0435\u0441\u0456\u043e\u0434\u0430, \u0432\u043e\u043d\u0430 \u043d\u0430\u0440\u043e\u0434\u0438\u043b\u0430\u0441\u044f \u0431\u0456\u043b\u044f \u043e\u0441\u0442\u0440\u043e\u0432\u0430 \u041a\u0456\u0442\u0435\u0440\u0430 \u0456\u0437 \u0441\u0456\u043c\u0027\u044f \u0442\u0430 \u043a\u0440\u043e\u0432\u0456 \u043e\u0441\u043a\u043e\u043f\u043b\u0435\u043d\u043e\u0433\u043e \u041a\u0440\u043e\u043d\u043e\u0441\u043e\u043c \u0423\u0440\u0430\u043d\u0430, \u044f\u043a\u0456 \u043f\u043e\u0442\u0440\u0430\u043f\u0438\u043b\u0438 \u0432 \u043c\u043e\u0440\u0435 \u0456 \u0443\u0442\u0432\u043e\u0440\u0438\u043b\u0438 \u0431\u0456\u043b\u043e\u0441\u043d\u0456\u0436\u043d\u0443 \u043f\u0456\u043d\u0443. \u0412\u0456\u0442\u0435\u0440\u0435\u0446\u044c \u043f\u0440\u0438\u043d\u0456\u0441 \u0457\u0457 \u043d\u0430 \u043e\u0441\u0442\u0440\u0456\u0432, \u0434\u0435 \u0410\u0444\u0440\u043e\u0434\u0456\u0442\u0430 \u0456 \u0437\u0027\u044f\u0432\u0438\u043b\u0430\u0441\u044f \u0437 \u043c\u043e\u0440\u0441\u044c\u043a\u0438\u0445 \u0445\u0432\u0438\u043b\u044c. \u041a\u043b\u0430\u0441\u0438\u0447\u043d\u0430 \u0410\u0444\u0440\u043e\u0434\u0456\u0442\u0430 \u043f\u043e\u0441\u0442\u0430\u043b\u0430 \u0437 \u043c\u043e\u0440\u0441\u044c\u043a\u043e\u0457 \u0440\u0430\u043a\u043e\u0432\u0438\u043d\u0438 \u043f\u043e\u0431\u043b\u0438\u0437\u0443 \u041a\u0456\u043f\u0440\u0443. \u0421\u0443\u043f\u0443\u0442\u043d\u0438\u043a\u0438 \u0410\u0444\u0440\u043e\u0434\u0456\u0442\u0438 \u2014 \u0415\u0440\u043e\u0442 (\u0415\u0440\u043e\u0441, \u0410\u043c\u0443\u0440, \u0443\u043e\u0441\u043e\u0431\u043b\u0435\u043d\u043d\u044f \u043b\u044e\u0431\u043e\u0432\u043d\u043e\u0433\u043e \u043f\u043e\u0442\u044f\u0433\u0443), \u0425\u0430\u0440\u0438\u0442\u0438 (\u0442\u0440\u0438 \u0431\u043e\u0433\u0438\u043d\u0456 \u0432\u0435\u0441\u0435\u043b\u043e\u0441\u0442\u0456 \u0456 \u0440\u0430\u0434\u043e\u0441\u0442\u0456 \u0436\u0438\u0442\u0442\u044f), \u041e\u0440\u0438 (\u0431\u043e\u0433\u0438\u043d\u0456 \u043f\u0456\u0440 \u0440\u043e\u043a\u0443), \u043d\u0456\u043c\u0444\u0438 (\u0434\u0443\u0445\u0438 \u0437\u0435\u043c\u043b\u0456 \u0432 \u043e\u0431\u0440\u0430\u0437\u0456 \u0432\u0440\u043e\u0434\u043b\u0438\u0432\u0438\u0445 \u0434\u0456\u0432\u0447\u0430\u0442). \u0407\u0457 \u0442\u0430\u043a\u043e\u0436 \u0447\u0430\u0441\u0442\u043e \u043c\u043e\u0433\u043b\u0438 \u0441\u0443\u043f\u0440\u043e\u0432\u043e\u0434\u0436\u0443\u0432\u0430\u0442\u0438 \u0434\u0438\u043a\u0456 \u0437\u0432\u0456\u0440\u0456 \u2014 \u043b\u0435\u0432\u0438, \u0432\u043e\u0432\u043a\u0438, \u0432\u0435\u0434\u043c\u0435\u0434\u0456, \u0443\u0441\u043c\u0438\u0440\u043d\u0435\u043d\u0456 \u0432\u0441\u0435\u043b\u0435\u043d\u0438\u043c \u0443 \u043d\u0438\u0445 \u0431\u043e\u0433\u0438\u043d\u0435\u044e \u043b\u044e\u0431\u043e\u0432\u043d\u0438\u043c \u0431\u0430\u0436\u0430\u043d\u043d\u044f\u043c. \u0411\u043e\u0433\u0430 \u043c\u0438\u0441\u0442\u0435\u0446\u0442\u0432\u0430, \u043c\u0443\u0437\u0438\u043a\u0438 \u0456 \u0441\u0432\u044f\u0449\u0435\u043d\u043d\u0438\u0445 \u043a\u0443\u043b\u044c\u0442\u0456\u0432 \u0410\u043f\u043e\u043b\u043b\u043e\u043d\u0430, \u0437\u0430\u0437\u0432\u0438\u0447\u0430\u0439 \u0441\u0443\u043f\u0440\u043e\u0432\u043e\u0434\u0436\u0443\u0432\u0430\u043b\u0438 \u0434\u0435\u0432\u0027\u044f\u0442\u044c \u043c\u0443\u0437 \u2014 \u043f\u043e\u043a\u0440\u043e\u0432\u0438\u0442\u0435\u043b\u044c\u043e\u043a \u043c\u0438\u0441\u0442\u0435\u0446\u0442\u0432 \u0456 \u043d\u0430\u0443\u043a: \u0415\u0432\u0442\u0435\u0440\u043f\u0430 \u2014 \u043b\u0456\u0440\u0438\u0447\u043d\u043e\u0457 \u043f\u043e\u0435\u0437\u0456\u0457, \u041a\u043b\u0456\u043e \u2014 \u0456\u0441\u0442\u043e\u0440\u0456\u0457, \u0422\u0430\u043b\u0456\u044f \u2014 \u043a\u043e\u043c\u0435\u0434\u0456\u0457, \u041c\u0435\u043b\u044c\u043f\u043e\u043c\u0435\u043d\u0430 \u2014 \u0442\u0440\u0430\u0433\u0435\u0434\u0456\u0457, \u0422\u0435\u0440\u043f\u0441\u0456\u0445\u043e\u0440\u0430 \u2014 \u0442\u0430\u043d\u0446\u0456\u0432, \u0415\u0440\u0430\u0442\u043e \u2014 \u043b\u044e\u0431\u043e\u0432\u043d\u043e\u0457 \u043f\u043e\u0435\u0437\u0456\u0457, \u041f\u043e\u043b\u0456\u0433\u0456\u043c\u043d\u0456\u044f \u2014 \u0433\u0456\u043c\u043d\u0456\u0432, \u0423\u0440\u0430\u043d\u0456\u044f \u2014 \u0430\u0441\u0442\u0440\u043e\u043d\u043e\u043c\u0456\u0457, \u041a\u0430\u043b\u043b\u0456\u043e\u043f\u0430 \u2014 \u0435\u043f\u0456\u0447\u043d\u043e\u0457 \u043f\u043e\u0435\u0437\u0456\u0457. \u0412\u0456\u0439\u043d\u043e\u044e \u043f\u0440\u0430\u0432\u0438\u043b\u0438 \u0410\u0440\u0435\u0441, \u043d\u0430\u0440\u043e\u0434\u0436\u0435\u043d\u0438\u0439 \u0413\u0435\u0440\u043e\u044e \u0432\u0456\u0434 \u0434\u043e\u0442\u0438\u043a\u0443 \u0434\u043e \u0447\u0430\u0440\u0456\u0432\u043d\u043e\u0457 \u043a\u0432\u0456\u0442\u043a\u0438, \u0456 \u0410\u0444\u0456\u043d\u0430. \u0410\u0440\u0435\u0441 \u2014 \u0431\u043e\u0433 \u0432\u0456\u0440\u043e\u043b\u043e\u043c\u043d\u0438\u0445 \u0456 \u043f\u0456\u0434\u0441\u0442\u0443\u043f\u043d\u0438\u0445 \u0432\u043e\u0454\u043d. \u0410\u0444\u0456\u043d\u0430 \u2014 \u0431\u043e\u0433\u0438\u043d\u044f \u0432\u043e\u0454\u043d\u043d\u043e\u0433\u043e \u043c\u0438\u0441\u0442\u0435\u0446\u0442\u0432\u0430 \u0456 \u0441\u043f\u0440\u0430\u0432\u0435\u0434\u043b\u0438\u0432\u043e\u0457 \u0432\u0456\u0439\u043d\u0438. \u0426\u0456 \u0431\u043e\u0433\u0438 \u043f\u043e\u0441\u0442\u0456\u0439\u043d\u043e \u0437\u043c\u0430\u0433\u0430\u044e\u0442\u044c\u0441\u044f \u043e\u0434\u0438\u043d \u0437 \u043e\u0434\u043d\u0438\u043c. \u0422\u0438\u043c \u0431\u0456\u043b\u044c\u0448\u0435, \u0449\u043e \u0410\u0444\u0456\u043d\u0430, \u044f\u043a\u0430 \u0437\u0027\u044f\u0432\u0438\u043b\u0430\u0441\u044f \u043d\u0430 \u0441\u0432\u0456\u0442 \u0437 \u0433\u043e\u043b\u043e\u0432\u0438 \u0417\u0435\u0432\u0441\u0430, \u043e\u0434\u043d\u043e\u0447\u0430\u0441\u043d\u043e \u0454 \u0431\u043e\u0433\u0438\u043d\u0435\u044e \u043c\u0443\u0434\u0440\u043e\u0441\u0442\u0456. \u0410\u0440\u0435\u0441 \u0431\u0440\u0430\u0432 \u0443\u0447\u0430\u0441\u0442\u044c \u0443 \u0422\u0440\u043e\u044f\u043d\u0441\u044c\u043a\u0456\u0439 \u0432\u0456\u0439\u043d\u0456 \u043d\u0430 \u0431\u043e\u0446\u0456 \u0442\u0440\u043e\u044f\u043d\u0446\u0456\u0432 \u0456 \u0431\u0443\u0432 \u043f\u0435\u0440\u0435\u043c\u043e\u0436\u0435\u043d\u0438\u0439 \u0410\u0444\u0456\u043d\u043e\u044e. \u0411\u043e\u0433\u043e\u043c \u0432\u043e\u0433\u043d\u044e \u0456 \u043a\u043e\u0432\u0430\u043b\u044c\u0441\u044c\u043a\u043e\u0457 \u043c\u0430\u0439\u0441\u0442\u0435\u0440\u043d\u043e\u0441\u0442\u0456 \u0431\u0443\u0432 \u0447\u043e\u043b\u043e\u0432\u0456\u043a \u0410\u0444\u0440\u043e\u0434\u0456\u0442\u0438 \u2014 \u0413\u0435\u0444\u0435\u0441\u0442. \u0423 \u0413\u0440\u0435\u0446\u0456\u0457, \u0432\u0437\u0430\u0433\u0430\u043b\u0456, \u043a\u043e\u0436\u043d\u0430 \u0433\u0430\u043b\u0443\u0437\u044c \u0433\u043e\u0441\u043f\u043e\u0434\u0430\u0440\u0441\u044c\u043a\u043e\u0457 \u0434\u0456\u044f\u043b\u044c\u043d\u043e\u0441\u0442\u0456 \u043c\u0430\u043b\u0430 \u0441\u0432\u043e\u0433\u043e \u0431\u043e\u0433\u0430-\u0437\u0430\u0441\u0442\u0443\u043f\u043d\u0438\u043a\u0430: \u0414\u0435\u043c\u0435\u0442\u0440\u0430 \u0431\u0443\u043b\u0430 \u043f\u043e\u043a\u0440\u043e\u0432\u0438\u0442\u0435\u043b\u044c\u043a\u043e\u044e \u0437\u0435\u043c\u043b\u0435\u0440\u043e\u0431\u0441\u0442\u0432\u0430, \u0410\u0444\u0456\u043d\u0430 \u2014 \u0442\u043a\u0430\u0446\u0442\u0432\u0430, \u0414\u0456\u043e\u043d\u0456\u0441 \u2014 \u0432\u0438\u043d\u043e\u0440\u043e\u0431\u0441\u0442\u0432\u0430, \u0413\u0435\u0440\u043c\u0435\u0441 \u2014 \u0442\u043e\u0440\u0433\u0456\u0432\u043b\u0456 \u0442\u043e\u0449\u043e. \u041a\u0440\u0456\u043c \u043d\u0438\u0445 \u0456\u0441\u043d\u0443\u0432\u0430\u043b\u043e \u0449\u0435 \u0431\u0430\u0433\u0430\u0442\u043e \u0431\u043e\u0433\u0456\u0432 \u0456 \u043d\u0435\u0432\u0435\u043b\u0438\u043a\u0438\u0445 \u0431\u043e\u0436\u0435\u0441\u0442\u0432. \u0422\u0430\u043a\u043e\u0436 \u0431\u0443\u0432 \u043f\u043e\u043f\u0443\u043b\u044f\u0440\u043d\u0438\u043c \u043a\u0443\u043b\u044c\u0442 \u0433\u0435\u0440\u043e\u0457\u0432 \u2014 \u043d\u0430\u043f\u0456\u0432\u0431\u043e\u0436\u0435\u0441\u0442\u0432, \u044f\u043a\u0456 \u043d\u0430\u0440\u043e\u0434\u0438\u043b\u0438\u0441\u044f \u0432\u0456\u0434 \u0431\u043e\u0433\u0456\u0432 \u0456 \u0437\u0432\u0438\u0447\u0430\u0439\u043d\u0438\u0445 \u043b\u044e\u0434\u0435\u0439. \u0421\u0435\u0440\u0435\u0434 \u043d\u0438\u0445 \u0433\u0435\u0440\u043e\u0457 \u0434\u0430\u0432\u043d\u044c\u043e\u0433\u0440\u0435\u0446\u044c\u043a\u0438\u0445 \u043f\u043e\u0435\u043c \u0456 \u043c\u0456\u0444\u0456\u0432: \n* \u0413\u0435\u0440\u0430\u043a\u043b, \u0432\u0456\u0434\u043e\u043c\u0438\u0439 12-\u043c\u0430 \u043f\u043e\u0434\u0432\u0438\u0433\u0430\u043c\u0438, \u0441\u0435\u0440\u0435\u0434 \u044f\u043a\u0438\u0445 \u0437\u0430\u0434\u0443\u0448\u0435\u043d\u043d\u044f \u041d\u0435\u043c\u0435\u0439\u0441\u044c\u043a\u043e\u0433\u043e \u043b\u0435\u0432\u0430, \u043e\u0447\u0438\u0449\u0435\u043d\u043d\u044f \u0410\u0432\u0433\u0456\u0454\u0432\u0438\u0445 \u0441\u0442\u0430\u0454\u043d\u044c, \u0432\u0438\u043a\u0440\u0430\u0434\u0430\u043d\u043d\u044f \u043f\u043e\u044f\u0441\u0443 \u0446\u0430\u0440\u0438\u0446\u0456 \u0430\u043c\u0430\u0437\u043e\u043d\u043e\u043a \u0406\u043f\u043f\u043e\u043b\u0456\u0442\u0438, \u0456 \u043f\u0440\u0438\u0431\u043e\u0440\u043a\u0430\u043d\u043d\u044f \u0432\u0430\u0440\u0442\u043e\u0432\u043e\u0433\u043e \u0410\u0457\u0434\u0430 \u2014 \u043f\u0441\u0430 \u0426\u0435\u0440\u0431\u0435\u0440\u0430; \n* \u0422\u0435\u0441\u0435\u0439, \u0449\u043e \u0443\u0431\u0438\u0432 \u041c\u0456\u043d\u043e\u0442\u0430\u0432\u0440\u0430; \n* \u042f\u0441\u043e\u043d \u2014 \u0432\u0430\u0442\u0430\u0436\u043e\u043a \u0430\u0440\u0433\u043e\u043d\u0430\u0432\u0442\u0456\u0432, \u0449\u043e \u0432\u0456\u0434\u043f\u0440\u0430\u0432\u0438\u043b\u0438\u0441\u044f \u043d\u0430 \u043a\u043e\u0440\u0430\u0431\u043b\u0456 \u00ab\u0410\u0440\u0433\u043e\u00bb \u0434\u043e \u041a\u043e\u043b\u0445\u0456\u0434\u0438 \u0437\u0430 \u0437\u043e\u043b\u043e\u0442\u0438\u043c \u0440\u0443\u043d\u043e\u043c; \n* \u041e\u0440\u0444\u0435\u0439 \u2014 \u0441\u0438\u043d \u0410\u043f\u043e\u043b\u043b\u043e\u043d\u0430 \u0442\u0430 \u043c\u0443\u0437\u0438 \u041a\u0430\u043b\u043b\u0456\u043e\u043f\u0438, \u0432\u043b\u0430\u0441\u043d\u0438\u043a \u0437\u043e\u043b\u043e\u0442\u043e\u0457 \u043b\u0456\u0440\u0438, \u0437\u0430 \u0434\u043e\u043f\u043e\u043c\u043e\u0433\u043e\u044e \u044f\u043a\u043e\u0457 \u043c\u043e\u0436\u043d\u0430 \u0431\u0443\u043b\u043e \u043f\u0440\u0438\u0440\u0443\u0447\u0430\u0442\u0438 \u0434\u0438\u043a\u0438\u0445 \u0442\u0432\u0430\u0440\u0438\u043d, \u0440\u0443\u0445\u0430\u0442\u0438 \u0434\u0435\u0440\u0435\u0432\u0430 \u0456 \u0441\u043a\u0435\u043b\u0456."}, {"color": "#97c2fc", "id": "water", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/DIN_4844-2_D-P005.svg", "label": "water", "shape": "image", "title": "Air (H2O) adalah suatu senyawa anorganik polar yang pada suhu kamar merupakan cairan tak berasa dan tak berbau, yang hampir tak berwarna meski terdapat sedikit warna biru yang melekat. Air adalah senyawa kimia yang paling banyak dipelajari dan sering disebut sebagai \"pelarut universal\" serta \"pelarut kehidupan.\" Senyawa ini adalah zat yang paling melimpah di permukaan Bumi dan satu-satunya zat umum yang terdapat sebagai padat, cair, dan gas di permukaan bumi. Senyawa ini juga merupakan molekul paling melimpah ketiga di alam semesta (di belakang molekul hidrogen dan karbon monoksida). Molekul air membentuk ikatan hidrogen satu sama lain dan sangat polar. Polaritas ini memungkinkannya untuk memisahkan ion dalam garam dan mengikat zat polar lainnya seperti alkohol dan asam, sehingga melarutkannya. Ikatan hidrogennya menyebabkan banyak sifat uniknya, seperti memiliki bentuk padat yang kurang padat daripada bentuk cairnya, titik didih yang relatif tinggi sekitar 100 \u00b0C untuk massa molarnya, dan kapasitas panas yang tinggi. Air bersifat amfoter, artinya dapat menunjukkan sifat-sifat asam atau basa, tergantung pada pH larutan tempatnya; ia dengan mudah menghasilkan baik ion H+ dan OH\u2212. Terkait dengan sifat amfoternya, ia mengalami swa-ionisasi. Hasil kali dari aktivitasnya, atau kira-kira, konsentrasi H+ dan OH\u2212 adalah konstan, sehingga konsentrasi masing-masing berbanding terbalik satu sama lain."}, {"color": "#97c2fc", "id": "magnitude", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cross_product_vector.svg", "label": "magnitude", "shape": "image", "title": "In matematica, un vettore \u00e8 un elemento di uno spazio vettoriale. I vettori sono quindi elementi che possono essere sommati fra loro e moltiplicati per dei numeri, detti scalari. I vettori sono comunemente usati in fisica per indicare grandezze che sono completamente definite solo quando sono specificati sia una magnitudine (o modulo) che una direzione ed un verso rispetto ad un altro vettore o un sistema di vettori. Le grandezze che possono essere descritte in questo modo sono chiamate grandezze vettoriali, in contrapposizione alle grandezze scalari che sono caratterizzate unicamente dallo loro magnitudine. Il concetto matematico di vettore nasce dall\u0027idea intuitiva di una grandezza fisica (come ad esempio spostamento, accelerazione e forza) caratterizzata da intensit\u00e0, direzione e verso nello spazio tridimensionale. A seguito dell\u0027introduzione delle coordinate cartesiane una grandezza di questo tipo poteva essere rappresentata da una terna di numeri reali: le componenti relative a tre direzioni spaziali di riferimento. Nella successiva formalizzazione matematica si \u00e8 giunti a definire il concetto generale di spazio vettoriale, come insieme in cui \u00e8 definita l\u0027operazione di combinazione lineare di due o pi\u00f9 elementi. In vari settori della matematica e della fisica, come l\u0027analisi funzionale o la meccanica quantistica, il concetto di spazio vettoriale \u00e8 applicato agli spazi di funzioni, in cui i vettori sono funzioni, come gli spazi di Hilbert e gli spazi di Banach."}, {"color": "#97c2fc", "id": "coptic christian", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kairo_Hanging_Church_BW_1.jpg", "label": "coptic christian", "shape": "image", "title": "\ucf65\ud2b8(Copts)\ub294 \uc774\uc9d1\ud2b8\uc758 \uae30\ub3c5\uad50 \uc2e0\uc790\ub97c \uac00\ub9ac\ud0a8\ub2e4. \ucf65\ud2b8\ub77c\ub294 \ubbfc\uc871\uc774 \uc720\uc804\uc801\uc73c\ub85c \uad6c\ubd84\ub418\ub294 \uac83\uc740 \uc544\ub2c8\uba70, \uc804 \uc138\uacc4\uc5d0 1,000\ub9cc~1,500\ub9cc \uba85 \uc815\ub3c4 \uc788\ub2e4\uace0 \ud55c\ub2e4. \uc774\uc9d1\ud2b8 \uc778\uad6c\uc758 10% \uc774\uc0c1\uc774 \ucf65\ud2b8 \uc815\uad50\ud68c \uc2e0\uc790\uc774\ub2e4."}, {"color": "#97c2fc", "id": "cairo", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cairo\u0027s_drawing_model.svg", "label": "cairo", "shape": "image", "title": "Cairo ist eine freie 2D-Grafikbibliothek. Sie erm\u00f6glicht \u00fcber eine ger\u00e4teunabh\u00e4ngige, vektorbasierte API f\u00fcr Softwareentwickler die Ausgabe auf verschiedenen sogenannten Backends. Derzeit wird die Ausgabe auf dem X Window System, unter Win32, unter Quartz, in lokale Bildpuffer, und in die Dateiformate PNG, PostScript, PDF und SVG als stabil bezeichnet. Back-Ends f\u00fcr die Ausgabe unter OpenGL (via ), XCB, DirectFB, BeOS und OS/2 befinden sich in Entwicklung. Cairo wurde so gestaltet, dass es \u2013 soweit vorhanden \u2013 bei den Ausgabe-Back-Ends die M\u00f6glichkeit der Beschleunigung durch den Grafikprozessor, beispielsweise zur Kantengl\u00e4ttung, zur Verf\u00fcgung stellt. Diese M\u00f6glichkeit wird jedoch z. B. unter Win32 momentan nicht genutzt. Die Cairo-Entwicklung wurde urspr\u00fcnglich unter dem Namen Xr beziehungsweise Xr/Xc von Keith Packard und Carl Worth f\u00fcr den Gebrauch mit dem X Window System begonnen. So leitet sich auch der Name von den griechischen Buchstaben Chi und Rho ab. Konkurrenztechnologien sind WPF sowie GDI+ von Microsoft und Quartz von Apple."}, {"color": "#97c2fc", "id": "nefertari", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Abu-Simbel_temple2.jpg", "label": "nefertari", "shape": "image", "title": "Nefertari Meritenmut Egiptoko XIX. dinastiako egiptoar erregina bat izan zen, faraoirik boteretsuenetako bat izan zen Ramses II.a Handiaren . Paper garrantzitsu bat izan zuen Errege Emazte Handi bezala, ahalmen politiko handia zuelarik. Tebastar nekropolian hilobiratua izan zen, oso modu ederrean apaindutako hilobi batean."}, {"color": "#97c2fc", "id": "rosalie", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Rosalie,_Natchez,_Adams_County,_Mississippi.jpg", "label": "rosalie", "shape": "image", "title": "La Mansi\u00f3n Rosalie es una hist\u00f3rica mansi\u00f3n situada en Natchez (Misisipi), Estados Unidos. Es importante por su influencia en la arquitectura. Durante la Guerra Civil Americana, sirvi\u00f3 como sede de la Uni\u00f3n para el \u00e1rea de Natchez a partir de julio de 1863.\u200b Fue construida por Peter Little, en 1823, con vistas al r\u00edo Misisipi, en una parte del sitio de la masacre de los indios Natchez, en 1729. Operada y mantenida por la Sociedad de las Hijas del estado de Misisipi, desde hace m\u00e1s de 70 a\u00f1os. El 13 de julio de 1863, el General Grant tom\u00f3 posesi\u00f3n de Rosalie, despu\u00e9s de utilizarla como la Uni\u00f3n del Cuartel General del Ej\u00e9rcito. El 26 de agosto de 1863, el General Walter Gresham tom\u00f3 el mando de las tropas del Ej\u00e9rcito de la Uni\u00f3n en Natchez. Su sede se mantuvo en Rosalie. Fue declarada Hito Hist\u00f3rico Nacional (National Historic Landmark) en 1989.\u200b"}, {"color": "#97c2fc", "id": "26th dynasty", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sarcophagus_of_Harkhebit,_595\u2013526_BCE,_26th_dynasty_of_Egypt.jpg", "label": "26th dynasty", "shape": "image", "title": "Egyptens tjugosj\u00e4tte dynasti varade 664\u2013525 f.Kr. Dynastin r\u00e4knas till Sentiden i det forntida Egypten. Den tjugosj\u00e4tte dynastin uppkom som vasallkungar till assyrierna och dynastin grundades egentligen redan 672 f.Kr. av av Sais. Fr\u00e5n 657 f.Kr. regerade den tjugosj\u00e4tte dynastin \u00f6ver hela Egypten och vann landets oberoende fr\u00e5n Assyrien och Kush. Dynastin upph\u00f6rde n\u00e4r perserna er\u00f6vrade Egypten 525 f.Kr. Dynastin blev en sista h\u00f6jdpunkt f\u00f6r den egyptiska kulturen och man kopierad \u00e4ldre texter och reliefer. Egypten blev dock tvungen att f\u00f6ra en aktiv utrikespolitik f\u00f6r att h\u00e5lla s\u00e5v\u00e4l assyrier, babylonier, libyer och nubier utanf\u00f6r landet. Judar och greker bosatte sig under fredliga former i Egypten under denna tid."}, {"color": "#97c2fc", "id": "provinces", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/RomanEmpire_117.svg", "label": "provinces", "shape": "image", "title": "Probintziak Erromatar Inperioko lurralde administratiboak ziren. Eredua Errepublikatik hartua zuten, baina Inperio Aroan garatu zen sistema admnistratiboa, batez ere zabalkuntza handiena lortu zutelako. Denboraren joan-etorrian probintzien izenak eta hedadura aldatuz joan baziren ere, hona hemen erromatarren probintzia eta eskualdeen zerrenda bat: \n* Afrika Prokontsularra \n* Akaia \n* Akitania \n* Alpe Cottiae \n* Alpes Maritimae \n* Alpe Poenninae \n* Arabia Petraea \n* \n* Asia \n* \n* Bitinia \n* Betika \n* Britania \n* Dalmazia \n* Dazia \n* Egipto \n* Epiro \n* Etruria \n* Galazia \n* Galia \n* Galia Belgika \n* Galia Transalpinoa \n* Galia Zisalpinoa \n* Galilea \n* Germania Beherea \n* Germania Garaia \n* Getulia \n* Grezia Handia \n* Helvezia \n* Hibernia \n* Hispania \n* Hispania Balearica \n* Italia \n* Judea \n* Kaledonia \n* Kanaan \n* Kapadozia \n* Komagene \n* \n* Likaonia \n* Lizia \n* Lugdunensis \n* Lukania \n* Lusitania \n* Mauretania \n* Mazedonia \n* Mesia \n* Narbonensis \n* Norika \n* Numidia \n* Osroene \n* Panfilia \n* Panonia \n* Pisidia \n* Pizeno \n* Ponto \n* Rhetia \n* Sabina \n* Samaria \n* Samnio \n* Sarmazia \n* Septimania \n* Siria \n* Sizilia \n* Sofene \n* Tarraconensis \n* Trazia \n* Tripolitana \n* Zilizia \n* \n* Zirenaika"}, {"color": "#97c2fc", "id": "flood", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Manabozhointheflood.png", "label": "flood", "shape": "image", "title": "Potopa (hebrejsky \u05de\u05d1\u05d5\u05dc\u200e, mabul; latinsky diluvium), neboli povode\u0148, je p\u0159\u00edb\u011bh, vyskytuj\u00edc\u00ed se v mnoha kultur\u00e1ch sv\u011bta. V z\u00e1padn\u00edm sv\u011bt\u011b je potopa zn\u00e1m\u00e1 p\u0159edev\u0161\u00edm z Bible jako celosv\u011btov\u00e1 katastrofa zp\u016fsoben\u00e1 Bo\u017e\u00edm z\u00e1sahem proti lidsk\u00e9 zka\u017eenosti."}, {"color": "#97c2fc", "id": "shakespeare", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Oberon,_Titania_and_Puck_with_Fairies_Dancing._William_Blake._c.1786.jpg", "label": "shakespeare", "shape": "image", "title": "\u5a01\u5ec9\u00b7\u838e\u58eb\u6bd4\u4e9a\uff08\u82f1\u8a9e\uff1aWilliam Shakespeare\uff0c1564\u5e744\u670826\u65e5\uff08\u53d7\u6d17\u65e5\uff09\uff0d1616\u5e744\u670823\u65e5\uff09\uff1b\u83ef\u4eba\u793e\u6703\u5e38\u5c0a\u7a31\u70ba\u838e\u7fc1\uff0c\u662f\u82f1\u56fd\u6587\u5b66\u53f2\u4e0a\u6700\u6770\u51fa\u7684\u620f\u5267\u5bb6\uff0c\u4e5f\u662f\u897f\u65b9\u6587\u827a\u53f2\u4e0a\u6770\u51fa\u7684\u4f5c\u5bb6\u4e4b\u4e00\uff0c\u5168\u4e16\u754c\u6700\u5353\u8d8a\u7684\u6587\u5b66\u5bb6\u4e4b\u4e00\u3002\u4ed6\u6d41\u4f20\u4e0b\u6765\u7684\u4f5c\u54c1\u5305\u62ec38\u90e8\u620f\u5267\u3001154\u9996\u5341\u56db\u884c\u8bd7\u3001\u4e24\u9996\u957f\u53d9\u4e8b\u8bd7\u548c\u5176\u4ed6\u8bd7\u6b4c\u3002\u4ed6\u7684\u620f\u5267\u6709\u5404\u7a2e\u4e3b\u8981\u8bed\u8a00\u7684\u8b6f\u672c\uff0c\u4e14\u8868\u6f14\u6b21\u6570\u8fdc\u8fdc\u8d85\u8fc7\u5176\u4ed6\u620f\u5267\u5bb6\u7684\u4f5c\u54c1\u3002 \u838e\u58eb\u6bd4\u4e9a\u5728\u57c3\u6587\u6cb3\u7554\u65af\u7279\u62c9\u7279\u798f\u51fa\u751f\u957f\u5927\uff0c18\u5c81\u65f6\u4e0e\u5b89\u59ae\u00b7\u54c8\u745f\u7ef4\u7ed3\u5a5a\uff0c\u4e24\u4eba\u5171\u751f\u80b2\u4e86\u4e09\u4e2a\u5b69\u5b50\uff1a\u82cf\u73ca\u5a1c\u3001\u53cc\u80de\u80ce\u54c8\u59c6\u5185\u7279\u548c\u6731\u8fea\u601d\u300216\u4e16\u7eaa\u672b\u523017\u4e16\u7eaa\u521d\u768420\u591a\u5e74\u671f\u95f4\u838e\u58eb\u6bd4\u4e9a\u5728\u4f26\u6566\u5f00\u59cb\u4e86\u6210\u529f\u7684\u804c\u4e1a\u751f\u6daf\uff0c\u4ed6\u4e0d\u4ec5\u662f\u6f14\u5458\u3001\u5267\u4f5c\u5bb6\uff0c\u8fd8\u662f\u5bab\u5185\u5927\u81e3\u5267\u56e2\u7684\u5408\u4f19\u4eba\u4e4b\u4e00\uff0c\u540e\u6765\u6539\u540d\u4e3a\u56fd\u738b\u5267\u56e2\u30021613\u5e74\u5de6\u53f3\uff0c\u838e\u58eb\u6bd4\u4e9a\u9000\u4f11\u56de\u5230\u96c5\u82b3\u6cb3\u7554\u65af\u7279\u62c9\u7279\u798f\uff0c3\u5e74\u540e\u901d\u4e16\u3002\u6709\u5173\u838e\u58eb\u6bd4\u4e9a\u79c1\u4eba\u751f\u6d3b\u7684\u8bb0\u5f55\u6d41\u4f20\u4e0b\u6765\u5f88\u5c11\uff0c\u5173\u4e8e\u4ed6\u7684\u6027\u53d6\u5411\u3001\u5b97\u6559\u4fe1\u4ef0\u3001\u4ee5\u53ca\u4ed6\u7684\u8457\u4f5c\u662f\u5426\u51fa\u81ea\u4ed6\u4eba\u4e4b\u624b\u90fd\u4f9d\u7136\u662f\u8c1c\u3002 1590\u5e74\u52301613\u5e74\u662f\u838e\u58eb\u6bd4\u4e9a\u7684\u521b\u4f5c\u7684\u9ec4\u91d1\u65f6\u4ee3\u3002\u4ed6\u7684\u65e9\u671f\u5267\u672c\u4e3b\u8981\u662f\u559c\u5287\u548c\u5386\u53f2\u5267\uff0c\u572816\u4e16\u7eaa\u672b\u671f\u8fbe\u5230\u4e86\u6df1\u5ea6\u548c\u827a\u672f\u6027\u7684\u9ad8\u5cf0\u3002\u63a5\u4e0b\u6765\u52301608\u5e74\u4ed6\u4e3b\u8981\u521b\u4f5c\u60b2\u5287\uff0c\u838e\u58eb\u6bd4\u4e9e\u5d07\u5c1a\u9ad8\u5c1a\u60c5\u64cd\uff0c\u5e38\u5e38\u63cf\u5199\u72a7\u7272\u8207\u5fa9\u4ec7\uff0c\u88ab\u8ba4\u4e3a\u5c5e\u4e8e\u82f1\u8bed\u6700\u4f73\u8303\u4f8b\u3002\u5728\u4ed6\u4eba\u751f\u6700\u540e\u9636\u6bb5\uff0c\u4ed6\u5f00\u59cb\u521b\u4f5c\u60b2\u559c\u5267\uff0c\u53c8\u79f0\u4e3a\u4f20\u5947\u5267\uff0c\u5e76\u4e0e\u5176\u4ed6\u5267\u4f5c\u5bb6\u5408\u4f5c\u3002\u5728\u4ed6\u6709\u751f\u4e4b\u5e74\uff0c\u4ed6\u7684\u5f88\u591a\u4f5c\u54c1\u5c31\u4ee5\u591a\u79cd\u7248\u672c\u51fa\u7248\uff0c\u6c34\u6e96\u548c\u51c6\u786e\u6027\u53c2\u5dee\u4e0d\u9f50\u30021623\u5e74\uff0c\u4ed6\u6240\u5728\u5267\u56e2\u4e24\u4f4d\u540c\u4e8b\u51fa\u7248\u4e86\u300a\u7b2c\u4e00\u5bf9\u5f00\u672c\u300b\uff0c\u9664\u4e24\u90e8\u4f5c\u54c1\u5916\uff0c\u76ee\u524d\u5df2\u7ecf\u88ab\u8ba4\u53ef\u7684\u838e\u58eb\u6bd4\u4e9a\u4f5c\u54c1\u5747\u6536\u5f55\u5176\u4e2d\u3002 \u838e\u58eb\u6bd4\u4e9a\u5728\u4e16\u65f6\u88ab\u5c0a\u4e3a\u8bd7\u4eba\u548c\u5267\u4f5c\u5bb6\uff0c\u4f46\u76f4\u523019\u4e16\u7eaa\u4ed6\u7684\u58f0\u671b\u624d\u8fbe\u5230\u4eca\u65e5\u7684\u9ad8\u5ea6\u3002\u5e76\u572820\u4e16\u7eaa\u76db\u540d\u4f20\u81f3\u4e9a\u3001\u975e\u3001\u62c9\u4e01\u7f8e\u6d32\u4e09\u5927\u5730\u5340\uff0c\u4f7f\u66f4\u591a\u4eba\u4e86\u89e3\u5176\u76db\u540d\u3002\u6d6a\u6f2b\u4e3b\u4e49\u65f6\u671f\u8d5e\u9882\u838e\u58eb\u6bd4\u4e9a\u7684\u624d\u534e\uff0c\u7ef4\u591a\u5229\u4e9a\u65f6\u4ee3\u50cf\u82f1\u96c4\u4e00\u6837\u5730\u5c0a\u656c\u4ed6\uff0c\u88ab\u8427\u4f2f\u7eb3\u79f0\u4e3a\u838e\u58eb\u6bd4\u4e9a\u5d07\u62dc\u300220\u4e16\u7eaa\uff0c\u4ed6\u7684\u4f5c\u54c1\u5e38\u5e38\u88ab\u65b0\u5b66\u672f\u8fd0\u52a8\u6539\u7f16\u5e76\u91cd\u65b0\u53d1\u73b0\u4ef7\u503c\u3002\u4ed6\u7684\u4f5c\u54c1\u76f4\u81f3\u4eca\u65e5\u4f9d\u65e7\u5e7f\u53d7\u6b22\u8fce\uff0c\u5728\u5168\u7403\u4ee5\u4e0d\u540c\u6587\u5316\u548c\u653f\u6cbb\u5f62\u5f0f\u6f14\u51fa\u548c\u8be0\u91ca\u3002"}, {"color": "#97c2fc", "id": "imprint", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Metal_movable_type.jpg", "label": "imprint", "shape": "image", "title": "Typografi \u00e4r en bred term f\u00f6r konsten och hantverket att utforma texter \u2013 i tryck eller p\u00e5 sk\u00e4rm \u2013 s\u00e5 att textens budskap f\u00f6rmedlas p\u00e5 b\u00e4sta m\u00f6jliga s\u00e4tt, och samtidigt \u00e4r estetiskt tilltalande f\u00f6r l\u00e4saren."}, {"color": "#97c2fc", "id": "queens", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Prinses_Beatrix.jpg", "label": "queens", "shape": "image", "title": "Rainha (antigo: Ray\u0027a, Reynna) \u00e9 o feminino de rei - poder\u00e1 corresponder diretamente \u00e0 monarca (exemplo: Margrethe II da Dinamarca), ou \u00e0 esposa do rei, sendo assim chamada de rainha con id": "seti", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/SETI_Beta.gif", "label": "seti", "shape": "image", "title": "\u641c\u5bfb\u5730\u5916\u6587\u660e\u8ba1\u5283\uff08SETI\uff09\uff0c\u662f\u5c0d\u6240\u6709\u5728\u641c\u5c0b\u5730\u5916\u6587\u660e\u7684\u5718\u9ad4\u7684\u7d71\u7a31\uff0c\u4e0d\u662f\u53ea\u4ee3\u8868\u4e00\u500b\u7d44\u7e54\u3002\u9019\u5176\u4e2d\u8f03\u8457\u540d\u7684\u6709\u5b78\u8853\u55ae\u4f4d\u5305\u62ec\u54c8\u4f5b\u5927\u5b78\u548c\u67cf\u514b\u840a\u52a0\u5dde\u5927\u5b78\uff0c\u975e\u71df\u5229\u7d44\u7e54SETI\u5354\u6703\u3002\u9019\u4e9b\u7d44\u7e54\u81f4\u529b\u4e8e\u7528\u5c04\u7535\u671b\u8fdc\u955c\u7b49\u5148\u8fdb\u8bbe\u5907\u63a5\u6536\u4ece\u5b87\u5b99\u4e2d\u4f20\u6765\u7684\u7535\u78c1\u6ce2\uff0c\u4ece\u4e2d\u5206\u6790\u6709\u89c4\u5f8b\u7684\u4fe1\u53f7\uff0c\u5e0c\u671b\u501f\u6b64\u53d1\u73b0\u5916\u661f\u6587\u660e\u3002 \u5176\u4e2d\uff0cSETI@home\u662f\u4e00\u9879\u65e8\u5728\u5229\u7528\u8fde\u5165\u56e0\u7279\u7f51\u7684\u6210\u5343\u4e0a\u4e07\u53f0\u8ba1\u7b97\u673a\u7684\u95f2\u7f6e\u8ba1\u7b97\u80fd\u529b\u641c\u5bfb\u5730\u5916\u6587\u660e\u7684\u5de5\u7a0b\u3002\u53c2\u52a0\u8005\u53ef\u4ee5\u7528\u4e0b\u8f7d\u5e76\u8fd0\u884c\u5c4f\u5e55\u4fdd\u62a4\u7a0b\u5e8f\u7684\u65b9\u5f0f\u6765\u8ba9\u81ea\u5df1\u7684\u8ba1\u7b97\u673a\u8a08\u7b97\u5c04\u7535\u8baf\u53f7\u6240\u53cd\u994b\u56de\u7684\u6578\u64da\u3002"}, {"color": "#97c2fc", "id": "pharonic", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Senenmut-Grab.jpg", "label": "pharonic", "shape": "image", "title": "Antzinako Egipto Nilo ibaiaren ibarrean sortutako antzinateko zibilizazioa da, gaur egun Egiptok hartzen duen eremuan gutxi gorabehera. Zibilizazioa K.a. 3150 inguruan sortu zen, Goi eta Behe Egipto politikoki bateratu eta lehenengo faraoiaren agindupean. 3.000 urtez iraun zuen. Bertako historia bi garai egonkorretan banatzen da, Inperio edo Erresuma izenekoak, garai ezegonkorrek bereiziak, Tarteko Aro izenekoak. Azken inperioaren ostean, zibilizazioa gainbehera lasai baina jarraian sartu zen, atzerritarrek herrialdearen agintea hartu baitzuten. Faraoien agintaldia K.a. 31n amaitu zen ofizialki, Erromatar Inperioak Egipto konkistatu eta probintzia bihurtu zuenean. Antzinako Egiptoko zibilizazioaren arrakasta Nilo ibaiaren aldaketetara ongi moldatzetik dator. Ibar emankorraren ureztatze kontrolatuak uzta oparoak eragin zituen, gizartearen eta kulturaren garapen handia eragin zutenak. Horrela, administrazioek edo gobernuek meatzaritza sustatu, idazkera sistema sortu eta nekazaritza zein eraikuntza bultzatu zituzten, eta inguruko giza taldeekin merkataritza garatu eta gerra garaipenak lortu zituen, eskualde osoko zibilizazio nagusia bihurtzeraino. Ekintza hauek sustatzen eta antolatzen elite kultural eta militar bat sortu zen (eskribak, apaizak, administratzaileak) egiptoarren batasuna ziurtatzen zutenak, erlijio konplexu baten inguruan. Antzinako egiptoarren lorpen ugarien artean daude matematika sistema konplexuak, meatzaritza aurreratua, behaketa eta eraikuntzako hainbat eraikin monumental altxarazteko (piramideak, tenpluak eta obeliskoak) teknika garatuak, faiantza eta beiraren teknologia zehatza, medikuntza sistema praktiko eta eraginkorra, literatura forma berriak, ureztatze eta nekazaritza sistema emankorrak, eta munduko lehen bake hitzarmena. Egiptok ondare iraunkorra utzi zuen: artea eta arkitektura geroko hainbat estiloren oinarri izan dira, artelanak mundu osoan daude barreiatuta, euren arrasto monumentalek hainbat bidaiari eta idazle inspiratu dituzte eta erlijioak eragin handia izan du gure munduaren ikuskeran."}, {"color": "#97c2fc", "id": "landed gentry", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Washington_1787-1790.jpg", "label": "landed gentry", "shape": "image", "title": "D\u017eentry nebo gentry (anglicky gentry) je ozna\u010den\u00ed pro anglickou ni\u017e\u0161\u00ed \u0161lechtu, p\u0159enesen\u011b je pou\u017e\u00edv\u00e1no pro obdobn\u00e9 spole\u010densk\u00e9 vrstvy jin\u00fdch evropsk\u00fdch i neevropsk\u00fdch zem\u00ed. Jako d\u017eentry je ozna\u010dov\u00e1na zejm\u00e9na vrstva ni\u017e\u0161\u00edch \u0161lechtic\u016f (zeman\u016f) v Uhr\u00e1ch a tak\u00e9 konfuci\u00e1nsky vzd\u011blan\u00ed \u00fa\u0159edn\u00edci a statk\u00e1\u0159i v \u010c\u00edn\u011b po\u010d\u00ednaje vl\u00e1dou dynastie Tchang, vlivn\u00ed zejm\u00e9na v mingsk\u00e9 a \u010dchingsk\u00e9 dob\u011b. Term\u00edn poch\u00e1z\u00ed z anglick\u00e9ho gentry, co\u017e je ozna\u010den\u00ed ni\u017e\u0161\u00ed \u0161lechty stoj\u00edc\u00ed mezi (svobodn\u00fdmi vlastn\u00edky p\u016fdy, kte\u0159\u00ed na ni sami pracovali) a peery (vy\u0161\u0161\u00ed \u0161lechtou). Tato ni\u017e\u0161\u00ed \u0161lechta nem\u011bla tituly vy\u0161\u0161\u00ed ne\u017e ryt\u00ed\u0159, nebo baronet. Na rozd\u00edl od yeoman\u016f na p\u016fd\u011b nepracovala, ale pronaj\u00edmala ji sedl\u00e1k\u016fm. Term\u00edn se objevil koncem 16. stolet\u00ed. Gentry hr\u00e1la v\u00fdznamnou roli v anglick\u00e9 ob\u010dansk\u00e9 v\u00e1lce. Ve slovensk\u00e9m prost\u0159ed\u00ed nabylo slovo d\u017eentry hanliv\u00e9ho v\u00fdznamu (ma\u010farsk\u00e1 vrstva ni\u017e\u0161\u00ed \u0161lechty byla v 2. polovin\u011b 19. stolet\u00ed nositelem ma\u010farsk\u00e9ho \u0161ovinismu a protidemokratick\u00e9 politiky), a tak se dostalo i do \u010desk\u00e9ho jazyka, kde se slovo d\u017eentry v prvn\u00ed polovin\u011b 20. stolet\u00ed pou\u017e\u00edvalo v\u011bt\u0161inou jako ozna\u010den\u00ed zchudl\u00e9 ma\u010farsk\u00e9 \u0161lechty m\u011b\u0161\u0165ansk\u00e9ho typu. Naproti tomu obecn\u00e9 ozna\u010den\u00ed pro ni\u017e\u0161\u00ed \u0161lechtu gentry (a zvl\u00e1\u0161t\u011b pro anglickou) bylo ps\u00e1no v origin\u00e1ln\u00edm pravopise."}, {"color": "#97c2fc", "id": "professor", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Toni_Morrison_2008-2.jpg", "label": "professor", "shape": "image", "title": "Professor (commonly abbreviated as Prof.) is an academic rank at universities and other post-secondary education and research institutions in most countries. Literally, professor derives from Latin as a \"person who professes\". Professors are usually experts in their field and teachers of the highest rank. In most systems of academic ranks, \"professor\" as an unqualified title refers only to the most senior academic position, sometimes informally known as \"full professor\". In some countries and institutions, the word \"professor\" is also used in titles of lower ranks such as associate professor and assistant professor; this is particularly the case in the United States, where the unqualified word is also used colloquially to refer to associate and assistant professors as well. This usage would be considered incorrect among other academic communities. However, the otherwise unqualified title \"Professor\" designated with a capital letter nearly always refers to a full professor. Professors often conduct original research and commonly teach undergraduate, professional, or postgraduate courses in their fields of expertise. In universities with graduate schools, professors may mentor and supervise graduate students conducting research for a thesis or dissertation. In many universities, full professors take on senior managerial roles such as leading departments, research teams and institutes, and filling roles such as president, principal or vice-chancellor. The role of professor may be more public-facing than that of more junior staff, and professors are expected to be national or international leaders in their field of expertise."}, {"color": "#97c2fc", "id": "necho", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Necho_I_Horus.png", "label": "necho", "shape": "image", "title": "Necho I \u2013 gubernator Sais w latach 672\u2013664 p.n.e. Panowa\u0142 jako w\u0142adca XXVI dynastii przez 8 lat (wed\u0142ug Manethona). Pocz\u0105tki jego rodu wywodz\u0105 si\u0119 prawdopodobnie od Tefnachta i Bakenrenefa, w\u0142adc\u00f3w saickich XXIV dynastii. W czasach panowania Taharki by\u0142 jednym z przyw\u00f3dc\u00f3w zbrojnego powstania przeciw asyryjskim naje\u017ad\u017acom. Po krawawym st\u0142umieniu powstania przez Assurbanipala, zosta\u0142 pojmany i wraz z rodzin\u0105 wywieziony do Niniwy, po czym zezwolono mu na powr\u00f3t do rodzimego Sais pod warunkiem poddania si\u0119 w\u0142adzy i woli w\u0142adcy asyryjskiego. Warunki powrotu do Sais zosta\u0142y przez Necho przyj\u0119te, co da\u0142o obu stronom wymierne korzy\u015bci. W\u0142adca asyryjski, nie mog\u0105c utrzymywa\u0107 przez d\u0142u\u017cszy czas w Egipcie kontyngentu wojskowego, mia\u0142 wi\u0119c w Necho swojego cz\u0142owieka, Necho za\u015b m\u00f3g\u0142 utrzymywa\u0107 w\u0142adz\u0119 w swym ksi\u0119stwie, maj\u0105c w razie zagro\u017cenia pot\u0119\u017cnego protektora. By\u0142 to klasyczny uk\u0142ad - w\u0142adza za cen\u0119 podda\u0144stwa i ust\u0119pstwa za cen\u0119 w\u0142adzy. Po powrocie do Sais Necho panowa\u0142 jako Kr\u00f3l G\u00f3rnego i Dolnego Egiptu, maj\u0105c w rzeczywisto\u015bci we w\u0142adaniu jedynie cz\u0119\u015b\u0107 Dolnego Egiptu, by\u0142 bowiem asyryjskim wasalem. Zgin\u0105\u0142 w 664 roku p.n.e. z r\u0105k \u017co\u0142nierzy Tanutamona podczas walk na terenach Delty w kampanii przeciw garnizonom asyryjskim i ich egipskim poddanym. Pod wp\u0142ywem tych dzia\u0142a\u0144 musia\u0142 uchodzi\u0107 z teren\u00f3w Delty syn i nast\u0119pca Necho - Psametych, kt\u00f3ry obj\u0105\u0142 w\u0142adz\u0119 w Sais, ustanowiony w\u0142adc\u0105 przez Assurbanipala podczas jego inwazji na Egipt w roku 663 p.n.e."}, {"color": "#97c2fc", "id": "priest", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Belgische_Bisschoppen.jpg", "label": "priest", "shape": "image", "title": "Der Klerus (altert\u00fcmlich auch Klerisei oder Clerisei) ist die Gesamtheit der Angeh\u00f6rigen des geistlichen Standes, der Kleriker. Die Bezeichnung bezieht sich vornehmlich auf die Stufen des Weihepriestertums im Christentum, wird aber gelegentlich auch auf Verh\u00e4ltnisse au\u00dferhalb \u00fcbertragen und f\u00fcr Kultdiener oder Geistliche anderer Religionen verwandt, zum Beispiel den schiitischen Klerus. Prinzipiell l\u00e4sst sich von Klerus jedoch nur dann reden, wenn es innerhalb einer religi\u00f6sen Gemeinschaft eine Gruppe Amtstr\u00e4ger mit priesterlichen oder vergleichbaren Funktionen gibt, die deutlich von den \u00fcbrigen Gl\u00e4ubigen \u2013 den Laien \u2013 abgehoben ist. Dies ist beispielsweise im sunnitischen Islam, aber auch in den meisten protestantischen Kirchen, die ein reformatorisches Verst\u00e4ndnis vom allgemeinen Priestertum aller Gl\u00e4ubigen vertreten, nicht oder nur eingeschr\u00e4nkt der Fall. Im allgemeinen Sinn spricht man auch von der Geistlichkeit."}, {"color": "#97c2fc", "id": "constraint", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Relational_database_terms.svg", "label": "constraint", "shape": "image", "title": "\u0420\u0435\u043b\u044f\u0446\u0438\u043e\u043d\u043d\u0430\u044f \u0431\u0430\u0437\u0430 \u0434\u0430\u043d\u043d\u044b\u0445 \u2014 \u0431\u0430\u0437\u0430 \u0434\u0430\u043d\u043d\u044b\u0445, \u043e\u0441\u043d\u043e\u0432\u0430\u043d\u043d\u0430\u044f \u043d\u0430 \u0440\u0435\u043b\u044f\u0446\u0438\u043e\u043d\u043d\u043e\u0439 \u043c\u043e\u0434\u0435\u043b\u0438 \u0434\u0430\u043d\u043d\u044b\u0445. \u041f\u043e\u043d\u044f\u0442\u0438\u0435 \u00ab\u0440\u0435\u043b\u044f\u0446\u0438\u043e\u043d\u043d\u044b\u0439\u00bb \u043e\u0441\u043d\u043e\u0432\u0430\u043d\u043e \u043d\u0430 \u0430\u043d\u0433\u043b. relation (\u00ab\u043e\u0442\u043d\u043e\u0448\u0435\u043d\u0438\u0435, \u0437\u0430\u0432\u0438\u0441\u0438\u043c\u043e\u0441\u0442\u044c, \u0441\u0432\u044f\u0437\u044c\u00bb). \u0418\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043d\u0438\u0435 \u0440\u0435\u043b\u044f\u0446\u0438\u043e\u043d\u043d\u044b\u0445 \u0431\u0430\u0437 \u0434\u0430\u043d\u043d\u044b\u0445 \u0431\u044b\u043b\u043e \u043f\u0440\u0435\u0434\u043b\u043e\u0436\u0435\u043d\u043e \u0434\u043e\u043a\u0442\u043e\u0440\u043e\u043c \u041a\u043e\u0434\u0434\u043e\u043c \u0438\u0437 \u043a\u043e\u043c\u043f\u0430\u043d\u0438\u0438 IBM \u0432 1970 \u0433\u043e\u0434\u0443. \u0414\u043b\u044f \u0440\u0430\u0431\u043e\u0442\u044b \u0441 \u0440\u0435\u043b\u044f\u0446\u0438\u043e\u043d\u043d\u044b\u043c\u0438 \u0411\u0414 \u043f\u0440\u0438\u043c\u0435\u043d\u044f\u044e\u0442 \u0440\u0435\u043b\u044f\u0446\u0438\u043e\u043d\u043d\u044b\u0435 \u0421\u0423\u0411\u0414."}, {"color": "#97c2fc", "id": "dynasties", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ahmed_al_Mansur.jpg", "label": "dynasties", "shape": "image", "title": "\u3001\u738b\u671d\uff08\u82f1\u8a9e\uff1adynasty\u3001house\uff09\u6307\u7531\u540c\u4e00\u5bb6\u65cf\u901a\u904e\u4e0d\u540c\u65b9\u5f0f\u53ca\u5f62\u5f0f\u4ee5\u541b\u4e3b\u5236\u5be6\u65bd\u4e16\u8972\u7d71\u6cbb\u7684\u653f\u6b0a\u8207\u76f8\u61c9\u7684\u6b77\u53f2\u6642\u671f\u3002\u5168\u7403\u5ef6\u7e8c\u6642\u9593\u6700\u9577\u4e14\u4ecd\u5b58\u5728\u7684\u738b\u671d\u662f\u65e5\u672c\u7687\u5ba4\uff0c\u50b3\u7d71\u4e0a\u5c07\u5176\u5efa\u7acb\u5e74\u4efd\u5b9a\u70ba\u516c\u5143\u524d660\u5e74\u3002 \u5728\u541b\u4e3b\u5236\u570b\u5bb6\u904b\u7528\u6b0a\u529b\u9032\u884c\u7d71\u6cbb\u7684\u5bb6\u65cf\u96c6\u5718\u53ef\u7a31\u70ba\u300c\u738b\u5ba4\u300d\u6216\u300c\u738b\u5bb6\u300d\uff0c\u53c8\u82e5\u5176\u541b\u4e3b\u4e4b\u982d\u929c\u70ba\u7687\u5e1d\u5247\u53ef\u7a31\u70ba\u300c\u7687\u5ba4\u300d\u6216\u300c\u7687\u5bb6\u300d\uff0c\u800c\u5728\u4e2d\u83ef\u6587\u5316\u5708\u570b\u5bb6\u4ea6\u7a31\u70ba\u300c\u5b97\u5ba4\u300d\u3002 \u53f2\u5b78\u5bb6\u901a\u5e38\u70ba\u67d0\u4e9b\u570b\u65cf\u548c\u6587\u660e\uff0c\u5982\u53e4\u57c3\u53ca\u3001\u4e2d\u570b\uff0c\u4ee5\u738b\u671d\u66f4\u8fed\u5f62\u5f0f\u9032\u884c\u6b77\u53f2\u5206\u671f\ \u738b\u671d\u3002"}, {"color": "#97c2fc", "id": "angle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tropical-area-mactan-philippines.jpg", "label": "angle", "shape": "image", "title": "El zenit \u00e9s el punt de la intersecci\u00f3 entre la vertical de l\u0027observador i l\u0027esfera celeste que queda per sobre de l\u0027observador. \u00c9s a dir, si imaginem una recta que passa pel centre de la Terra i per la nostra ubicaci\u00f3 en la seva superf\u00edcie, el zenit es troba sobre aquesta recta, situat exactamentsobre el cap de l\u0027observador. En direcci\u00f3 contr\u00e0ria, just per sota de l\u0027observador, es troba el nadir, que seria el zenit per a un observador situat en un punt ant\u00edpoda de la nostra ubicaci\u00f3. En el sistema de coordenades astron\u00f2miques de tipus horitzontal, el zenit \u00e9s el punt de la m\u00e0xima altura possible, 90\u00b0. Tamb\u00e9 hi ha el zenit geod\u00e8sic, que es defineix com el punt d\u0027intersecci\u00f3 de la recta perpendicular a la superf\u00edcie de l\u0027el\u00b7lipsoide terrestre amb l\u0027hemisferi celeste situat sobre ala posici\u00f3 de l\u0027observador."}, {"color": "#97c2fc", "id": "22nd dynasty", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/List_of_pharaohs,_Louvre.jpg", "label": "22nd dynasty", "shape": "image", "title": "\u30a8\u30b8\u30d7\u30c8\u7b2c22\u738b\u671d\uff08\u30a8\u30b8\u30d7\u30c8\u3060\u304422\u304a\u3046\u3061\u3087\u3046\u3001\u7d00\u5143\u524d945\u5e74 - \u7d00\u5143\u524d715\u5e74\uff09\u306f\u3001\u7b2c3\u4e2d\u9593\u671f\u306e\u53e4\u4ee3\u30a8\u30b8\u30d7\u30c8\u738b\u671d\u3002\u30ea\u30d3\u30a2\u4eba\u50ad\u5175\u306e\u5b50\u5b6b\u30b7\u30a7\u30b7\u30e7\u30f3\u30af1\u4e16\u306b\u3088\u3063\u3066\u958b\u304b\u308c\u305f\u3002\u30de\u30cd\u30c8\u304c\u3053\u306e\u738b\u671d\u304c9\u4eba\u306e\u30d6\u30d0\u30b9\u30c6\u30a3\u30b9\u306e\u738b\u304b\u3089\u306a\u3063\u3066\u3044\u308b\u3068\u8a18\u9332\u3057\u3066\u3044\u308b\u305f\u3081\u3001\u30d6\u30d0\u30b9\u30c6\u30a3\u30b9\u671d\u3068\u3082\u547c\u3070\u308c\u308b\u3002\u305d\u306e\u62e0\u70b9\u306f\u524d\u738b\u671d\u304b\u3089\u5f15\u304d\u7d9a\u3044\u3066\u4e0b\u30a8\u30b8\u30d7\u30c8\u306e\u30bf\u30cb\u30b9\u3067\u3042\u308a\u3001\u30bf\u30cb\u30b9\u304b\u3089\u30e1\u30f3\u30d5\u30a3\u30b9\u306b\u3044\u305f\u308b\u5730\u57df\u304c\u3053\u306e\u738b\u671d\u306e\u4e2d\u5fc3\u3067\u3042\u3063\u305f\u3002"}, {"color": "#97c2fc", "id": "silver royal", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Blanka_minturnaMUpUn_483_AC1.jpg", "label": "silver royal", "shape": "image", "title": "Ancema blanka, the silver royal, is a species of lycaenid or blue butterfly found in the Indomalayan realm. The species was first described by Lionel de Nic\u00e9ville in 1894."}, {"color": "#97c2fc", "id": "conservative", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Jerry_Falwell_portrait.jpg", "label": "conservative", "shape": "image", "title": "El fonamentalisme cristi\u00e0, \u00e9s el moviment ultraconservador sorgit entre els cristians evang\u00e8lics protestants als Estats Units, a finals del segle xix a conseq\u00fc\u00e8ncia de les teories de l\u0027Alta Cr\u00edtica Alemanya i el liberalisme teol\u00f2gic. Es caracteritzen en general en estipular: la Infal\u00b7libilitat de la B\u00edblia i la seva historicitat plena, la creaci\u00f3 en una setmana literal (rebuig de la Teoria de l\u0027Evoluci\u00f3), la independ\u00e8ncia de l\u0027Esgl\u00e9sia de l\u0027estat, el naixement virginal de Jes\u00fas, el amb la segona vinguda de Crist amb el Mil\u00b7lenni."}, {"color": "#97c2fc", "id": "tax", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Green_glass_Roman_cup_unearthed_at_Eastern_Han_tomb,_Guixian,_China.jpg", "label": "tax", "shape": "image", "title": "L\u0027Empire romain (en latin : Imperium romanum) est le nom donn\u00e9 par les historiens \u00e0 la p\u00e9riode de la Rome antique s\u0027\u00e9tendant entre 27 av. J.-C. et 476 apr. J.-C.. Pour la p\u00e9riode post\u00e9rieure, de 476 \u00e0 1453 apr. J.-C., qui concerne surtout la partie orientale de l\u0027Empire, avec Constantinople pour capitale, les historiens modernes parlent aujourd\u0027hui d\u0027Empire byzantin. Ce terme n\u0027est toutefois apparu qu\u0027au XVIe si\u00e8cle, ses habitants de l\u0027\u00e9poque l\u0027appelant toujours \u00ab empire des Romains \u00bb. La distinction entre Empire romain et Empire byzantin, ainsi que la date de naissance assign\u00e9e \u00e0 ce dernier sont d\u2019ailleurs une question de convention entre chercheurs modernes. En Europe de l\u0027Ouest et centrale, l\u0027Empire d\u0027Occident (800-924) des rois carolingiens, puis le Saint-Empire romain germanique (962-1806), dont les souverains se faisaient encore appeler \u00ab Empereur des Romains \u00bb, se consid\u00e9raient \u00e9galement comme les successeurs l\u00e9gitimes de l\u0027Empire latin. L\u0027ann\u00e9e 27 av. J.-C. correspond \u00e0 l\u0027octroi par le S\u00e9nat \u00e0 Octave du surnom d\u0027Augustus (\u00ab Auguste \u00bb), date traditionnellement consid\u00e9r\u00e9e comme le d\u00e9but du principat. Durant la p\u00e9riode de cinq si\u00e8cles allant de 27 av. J.-C. \u00e0 476 apr. J.-C., l\u0027\u00c9tat romain s\u0027est agrandi au point d\u0027englober un territoire allant de la Maur\u00e9tanie tingitane (Maroc actuel) jusqu\u0027\u00e0 la M\u00e9sopotamie, et de la Britannie (Angleterre et Pays de Galles actuels) jusqu\u0027\u00e0 l\u0027\u00c9gypte, cr\u00e9ant ainsi l\u0027une des plus grandes entit\u00e9s politiques de l\u0027Histoire, qui influen\u00e7a profond\u00e9ment le monde m\u00e9diterran\u00e9en, sur le plan culturel, linguistique et finalement religieux, tout en assurant la conservation de la civilisation grecque antique re\u00e7ue en h\u00e9ritage. La p\u00e9riode imp\u00e9riale fut aussi un temps de d\u00e9veloppement des \u00e9changes \u00e9conomiques, facilit\u00e9 par la construction d\u0027un important r\u00e9seau routier, parfois encore existant, et de nombreuses villes, devenues par la suite des m\u00e9tropoles d\u0027Europe occidentale (Paris, Londres, Lyon, Strasbourg, Barcelone, etc.). L\u0027Empire fut fond\u00e9 par Auguste, qui mit fin \u00e0 la Derni\u00e8re Guerre civile de la R\u00e9publique romaine, au cours de la toute fin de la R\u00e9publique romaine. Contrairement \u00e0 la R\u00e9publique, qui \u00e9tait oligarchique, l\u0027Empire fut une autocratie, tout en conservant durant le principat des apparences r\u00e9publicaines : le pouvoir politique \u00e9tait principalement d\u00e9tenu par un seul homme, l\u0027empereur, qui s\u0027appuyait sur une bureaucratie sans cesse plus d\u00e9velopp\u00e9e, sur une administration territoriale importante et sur une puissante arm\u00e9e. De sa fondation par Auguste jusqu\u0027\u00e0 la d\u00e9position de son dernier empereur, Romulus Augustule, l\u0027Empire eut une histoire int\u00e9rieure et ext\u00e9rieure complexe, caract\u00e9ris\u00e9e, au d\u00e9part, par une certaine stabilit\u00e9 politique (p\u00e9riode du principat), puis, \u00e0 partir du IIIe si\u00e8cle, par une instabilit\u00e9 de plus en plus importante : crise du troisi\u00e8me si\u00e8cle et dominat. Les coups d\u0027\u00c9tat et les guerres civiles se multiplient, et l\u0027Empire avait \u00e0 affronter un nombre grandissant d\u0027ennemis ext\u00e9rieurs. En effet, \u00e0 partir de la fin du IIe si\u00e8cle, l\u0027Empire est confront\u00e9 \u00e0 ce que l\u0027historiographie ult\u00e9rieure a appel\u00e9 les invasions barbares. Il s\u0027agissait, en r\u00e9alit\u00e9, de mouvements de populations de tr\u00e8s grande ampleur, r\u00e9alis\u00e9s sur de longues dur\u00e9es. Les peuples dits \u00ab barbares \u00bb, en se d\u00e9pla\u00e7ant vers l\u0027ouest, finirent par se heurter \u00e0 la fronti\u00e8re romaine, militairement gard\u00e9e, et, pouss\u00e9s par d\u0027autres peuples plus \u00e0 l\u0027est, tent\u00e8rent de la percer. Si l\u0027Empire parvint, dans un premier temps, \u00e0 repousser les envahisseurs, la crise du troisi\u00e8me si\u00e8cle vit les fronti\u00e8res c\u00e9der une premi\u00e8re fois. En r\u00e9action aux p\u00e9rils ext\u00e9rieurs, le pouvoir romain, \u00e0 partir de la t\u00e9trarchie, chercha \u00e0 se renforcer : les centres de d\u00e9cision politique et militaire furent multipli\u00e9s, l\u0027administration d\u00e9velopp\u00e9e et militaris\u00e9e, et la taille de l\u0027arm\u00e9e augment\u00e9e. Le IVe si\u00e8cle fut l\u0027\u00e9poque des guerres civiles entre les successeurs des t\u00e9trarques, et il fut domin\u00e9 par la personnalit\u00e9 de Constantin Ier, qui r\u00e9nova profond\u00e9ment l\u0027Empire romain, en lui donnant ses caract\u00e9ristiques d\u00e9finitives. \u00c0 cette \u00e9poque, le pouvoir \u00e9tait devenu un r\u00e9gime absolu, avec une cour et un protocole de type oriental. La fin de la proscription du christianisme par Constantin, puis son \u00e9tablissement comme religion d\u0027\u00c9tat par Th\u00e9odose Ier est le fait le plus marquant de la civilisation romaine dans cette p\u00e9riode, l\u0027Antiquit\u00e9 tardive. Appuy\u00e9e sur l\u0027appareil administratif romain, extr\u00eamement d\u00e9velopp\u00e9, l\u0027\u00c9glise acquit une place pr\u00e9pond\u00e9rante dans tous les territoires romains avant d\u0027\u00eatre chass\u00e9e, par l\u0027expansion de l\u0027islam, d\u0027une partie de ceux-ci. Apr\u00e8s la division de l\u0027Empire en deux entit\u00e9s, l\u0027Empire romain d\u0027Orient (pars orientalis) et l\u0027Empire romain d\u0027Occident (pars occidentalis), la partie occidentale est marqu\u00e9e, \u00e0 partir du Ve si\u00e8cle, par un d\u00e9litement continu de l\u0027autorit\u00e9 politique au profit des royaumes germaniques : la puissance militaire s\u0027effondre, l\u0027\u00e9conomie est exsangue et la domination territoriale se r\u00e9duit, jusqu\u0027\u00e0 ne plus d\u00e9passer l\u0027Italie. L\u0027Empire s\u0027effondre d\u0027une mani\u00e8re progressive, et la d\u00e9position, par Odoacre, du dernier empereur Romulus Augustule, est finalement un \u00e9v\u00e9nement mineur, surtout symbolique. \u00c9teint en Occident en 476, l\u0027Empire romain persista en Orient, autour de sa capitale, Constantinople. \u00c0 l\u0027Est, il m\u00eala, comme jadis \u00e0 l\u0027Ouest, des \u00e9l\u00e9ments de civilisation grecs et latins, mais la part grecque est devenue pr\u00e9pond\u00e9rante. Dans la seconde moiti\u00e9 du XIXe si\u00e8cle, l\u0027appellation \u00ab byzantin \u00bb (qui date du XVIe si\u00e8cle mais \u00e9tait peu utilis\u00e9e) se g\u00e9n\u00e9ralise pour l\u0027Empire romain d\u0027Orient, mais en fait, il n\u0027existe pas de fondation ou de d\u00e9but de l\u0027Empire byzantin, qui n\u0027est que la p\u00e9riode m\u00e9di\u00e9vale et finale de l\u0027Empire romain et prend fin en 1453."}, {"color": "#97c2fc", "id": "kheops", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Carte-n\u00e9cropole-kh\u00e9ops2_copie.jpg", "label": "kheops", "shape": "image", "title": "Cheops (z gr.) \u2013 w\u0142adca staro\u017cytnego Egiptu IV dynastii z okresu Starego Pa\u0144stwa. Imi\u0119 \"Cheops\" to spopularyzowana przez Herodota, grecka forma egipskiego imienia Chu-fu, skr\u00f3tu od Chnum-chuefui (z egip. Chnum mnie chroni)."}, {"color": "#97c2fc", "id": "charter school", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/SER-Ni\u00f1os_Charter_School.jpg", "label": "charter school", "shape": "image", "title": "Escola aut\u00f4noma \u00e9 uma escola que recebe financiamento do governo, mas opera independentemente da rede estatal de ensino estabelecida em que est\u00e1 localizada. \u00c9 independente no sentido de que opera de acordo com o princ\u00edpio b\u00e1sico da autogest\u00e3o para a presta\u00e7\u00e3o de contas, sindo livre das regras, mas respons\u00e1vel pelos resultados."}, {"color": "#97c2fc", "id": "silt", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Windrow_of_windblown_glacial_silt,_NWT.jpg", "label": "silt", "shape": "image", "title": "Unter Schluff (geologisch auch Silt) versteht man Feinb\u00f6den unterschiedlicher Abkunft sowie unverfestigte klastische Sedimente, deren mineralische Bestandteile \u00fcberwiegend (d. h. zu mehr als 50\u202f%) eine Korngr\u00f6\u00dfe von 0,002 bis 0,063 Millimeter aufweisen. Schluff und Silt sind zugleich auch die Bezeichnungen f\u00fcr das entsprechende Korngr\u00f6\u00dfenintervall, das eine Mittelstellung zwischen dem gr\u00f6beren Sand und dem feineren Ton einnimmt. Partikel in Schluffgr\u00f6\u00dfe sind in hohem Ma\u00dfe in den bindigen B\u00f6den bzw. Sedimenten enthalten, die als Lehm bezeichnet werden. Als Kurzbezeichnung f\u00fcr die Korngr\u00f6\u00dfe Schluff dient ein gro\u00dfes \u201eU\u201c. In den Geowissenschaften werden klastische Sedimentgesteine mit einer Dominanz von Korngr\u00f6\u00dfen im Schluffbereich Schluff- oder Siltsteine genannt."}, {"color": "#97c2fc", "id": "somatophylakes", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/CILICIA,_Tarsos._Balakros_Satrap_of_Cilicia_333-323_BC.jpg", "label": "somatophylakes", "shape": "image", "title": "\u5074\u8fd1\u8b77\u885b\u5b98\uff08\u5358\u6570\u5f62/\u8907\u6570\u5f62\u3001\u5e0c\uff1a\u03a3\u03c9\u03bc\u03b1\u03c4\u03bf\u03c6\u03cd\u03bb\u03b1\u03ba\u03b5\u03c2/\u03a3\u03c9\u03bc\u03b1\u03c4\u03bf\u03c6\u03cd\u03bb\u03b1\u03be\u3001\u30e9\u30c6\u30f3\u6587\u5b57\u8ee2\u8a18\uff1aSomatophylakes/somatophylax\u3001\u30bd\u30de\u30c8\u30d4\u30e5\u30e9\u30b1\u30b9\u3001\u30bd\u30de\u30c8\u30d4\u30e5\u30e9\u30af\u30b9\uff09\u306f\u3001\u30de\u30b1\u30c9\u30cb\u30a2\u738b\u306e\u8b77\u885b\u5175\u3067\u3042\u308b\u3002 \u5074\u8fd1\u8b77\u885b\u5b98\u306b\u306f\u4e8c\u7fa9\u3042\u308a\u3001\u4e00\u3064\u306f\u8fd1\u885b\u6b69\u5175\u90e8\u968a\u304b\u3089\u9078\u629c\u3055\u308c\u305f\u6b69\u5175\u89aa\u885b\u968a\u6240\u5c5e\u306e\u
