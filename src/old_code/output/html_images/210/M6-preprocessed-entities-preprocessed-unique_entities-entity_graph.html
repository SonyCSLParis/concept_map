57c3\u7ef4\u4e9a\u5c9b\u5317\u7aef\u7684\u3002\u5728\u8457\u540d\u7684\u6e29\u6cc9\u5173\u6218\u5f79\u4e2d\uff0c\u5e0c\u814a\u91cd\u88c5\u6b65\u5175\u9762\u5bf9\u5175\u529b\u6570\u767e\u500d\u4e8e\u5df1\u7684\u6ce2\u65af\u519b\u961f\uff0c\u575a\u5b88\u4e867\u5929\uff0c\u6700\u540e\u7531\u4e8e\u53db\u5f92\u544a\u77e5\u654c\u4eba\u7ed5\u9053\u7684\u5c71\u8def\uff0c\u906d\u5230\u8fc2\u56de\u5305\u56f4\u800c\u5931\u8d25\uff0c\u5e0c\u814a\u519b\u961f\u7684\u540e\u536b\u90e8\u961f\uff0c\u5305\u62ec\u65af\u5df4\u8fbe\u56fd\u738b\u5217\u5965\u5c3c\u8fbe\u4e00\u4e16\u53ca\u5176\u9ebe\u4e0b\u7684300\u52c7\u58eb\u6218\u6b7b\uff0c\u6ce2\u65af\u519b\u961f\u957f\u9a71\u76f4\u5165\u5360\u9886\u7ef4\u5965\u8482\u4e9a\u548c\u963f\u63d0\u5361\uff0c\u5e76\u711a\u6bc1\u4e86\u96c5\u5178\u57ce\u3002\u5e0c\u814a\u548c\u6ce2\u65af\u6d77\u519b\u5728\u4e0d\u5206\u80dc\u8d1f\uff0c\u4f46\u7531\u4e8e\u6e29\u6cc9\u5173\u5931\u5b88\uff0c\u5e0c\u814a\u6d77\u519b\u9042\u540e\u64a4\u5230\u96c5\u5178\u5916\u6d77\u7684\u8428\u9f99\u6e7e\u5185\u7684\u8428\u62c9\u7c73\u65af\u5c9b\u4fee\u6574\u8865\u7ed9\u3002\u5e0c\u814a\u9646\u519b\u5219\u540e\u64a4\u5230\u72ed\u7a84\u7684\u79d1\u6797\u65af\u5730\u5ce1\u5efa\u7acb\u65b0\u7684\u9632\u7ebf\uff0c\u4ee5\u963b\u6b62\u6ce2\u65af\u9646\u519b\u5165\u4fb5\u4f2f\u7f57\u5954\u5c3c\u6492\u534a\u5c9b\u3002 \u5c3d\u7ba1\u5728\u6218\u8230\u6570\u91cf\u548c\u6d77\u5458\u8bad\u7ec3\u4e0a\u5904\u4e8e\u660e\u663e\u52a3\u52bf\uff0c\u5e0c\u814a\u8054\u519b\u63a5\u53d7\u4e86\u5730\u7c73\u65af\u6258\u514b\u5229\u4e0e\u6ce2\u65af\u6d77\u519b\u518d\u6218\u7684\u610f\u89c1\u3002\u8fd9\u662f\u56e0\u4e3a\u5982\u679c\u4e0d\u80fd\u9650\u5236\u6ce2\u65af\u6d77\u519b\u7684\u884c\u52a8\uff0c\u5e0c\u814a\u9646\u519b\u5728\u79d1\u6797\u65af\u5730\u5ce1\u7684\u9632\u7ebf\u5f88\u5bb9\u6613\u88ab\u4e24\u6816\u767b\u9646\u884c\u52a8\u7834\u89e3\u3002\u53e6\u4e00\u65b9\u9762\uff0c\u859b\u897f\u65af\u4e00\u4e16\u4e5f\u6025\u4e8e\u5c3d\u5feb\u53d6\u5f97\u51b3\u5b9a\u6027\u80dc\u5229\u4ee5\u4fbf\u5c3d\u5feb\u7ed3\u675f\u6218\u4e89\u3002\u5730\u7c73\u65af\u6258\u514b\u5229\u5929\u624d\u5730\u8bbe\u8ba1\u6b3a\u9a97\u4e86\u859b\u897f\u65af\u4e00\u4e16\uff0c\u4e00\u65b9\u9762\u6d3e\u4eba\u5bf9\u5176\u793a\u597d\uff0c\u4e00\u65b9\u9762\u900f\u9732\u5e0c\u814a\u8054\u519b\u5185\u90e8\u7684\u610f\u89c1\u5206\u6b67\uff0c\u6210\u529f\u8bf1\u9a97\u6ce2\u65af\u8230\u961f\u8bd5\u56fe\u5c01\u9501\u72ed\u7a84\u7684\u8428\u62c9\u7c73\u65af\u6d77\u5ce1\u3002\u5e9e\u5927\u7684\u6ce2\u65af\u8230\u961f\u4e00\u8fdb\u5165\u6d77\u5ce1\u5185\u7684\u72ed\u7a84\u6c34\u57df\u540e\u96be\u4ee5\u5c55\u5f00\uff0c\u65e9\u5df2\u7b49\u5f85\u4e8e\u6b64\u7684\u5e0c\u814a\u8230\u961f\u6293\u4f4f\u673a\u4f1a\uff0c\u4e00\u4e3e\u51fb\u6e83\u4e86\u6ce2\u65af\u8230\u961f\uff0c\u4ece\u800c\u8d62\u5f97\u4e86\u81ea\u516c\u5143\u524d490\u5e74\u7684\u9a6c\u62c9\u677e\u6218\u5f79\u4ee5\u6765\uff0c\u5e0c\u814a\u5bf9\u6ce2\u65af\u5e1d\u56fd\u7684\u53c8\u4e00\u6b21\u8f89\u714c\u80dc\u5229\u3002 \u859b\u897f\u65af\u4e00\u4e16\u6b64\u6218\u5931\u8d25\u540e\u4efb\u547d\u99ac\u9438\u5c3c\u65af\u7387\u6ce2\u65af\u9646\u519b\u7ee7\u7eed\u5f81\u670d\u5e0c\u814a\uff0c\u5c3d\u7ba1\u6ce2\u65af\u519b\u961f\u4e8e\u516c\u5143\u524d479\u5e746\u6708\u518d\u6b21\u5360\u9886\u96c5\u5178\uff0c\u4f46\u5728\u540c\u5e748\u6708\u7684\u666e\u62c9\u63d0\u4e9e\u6230\u5f79\u4e2d\u906d\u5230\u6b7c\u706d\u3002\u6ce2\u65af\u6d77\u519b\u4ea6\u57288\u6708\u5e95\u7684\u4e2d\u5927\u8d25\u3002\u8fd9\u4e24\u573a\u6218\u5f79\u7684\u7ed3\u5c40\u6807\u5fd7\u7740\u6ce2\u65af\u5e1d\u56fd\u5f7b\u5e95\u653e\u5f03\u4e86\u5f81\u670d\u5e0c\u814a\u7684\u4f01\u56fe\uff0c\u800c\u5e0c\u814a\u5219\u5f00\u59cb\u4e86\u5bf9\u6ce2\u65af\u5e1d\u56fd\u7684\u6218\u7565\u53cd\u51fb\u3002\u6709\u4e0d\u5c11\u897f\u65b9\u53f2\u5b66\u5bb6\u8ba4\u4e3a\u5982\u679c\u8428\u62c9\u7c73\u65af\u6d77\u6218\u4ee5\u6ce2\u65af\u5e1d\u56fd\u7684\u80dc\u5229\u544a\u7ec8\uff0c\u53e4\u5e0c\u814a\u6587\u660e\uff0c\u4e43\u81f3\u6574\u4e2a\u897f\u65b9\u6587\u660e\u5c06\u4f1a\u88ab\u627c\u6740\uff0c\u6240\u4ee5\u8fd9\u573a\u6218\u5f79\u88ab\u89c6\u4f5c\u662f\u4eba\u7c7b\u5386\u53f2\u4e0a\u6700\u91cd\u8981\u7684\u6218\u5f79\u4e4b\u4e00\u3002"}, {"color": "#97c2fc", "id": "stomach", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Stomach_endoscopy_1.jpg", "label": "stomach", "shape": "image", "title": "\u0428\u043b\u0443\u0301\u043d\u043e\u043a (\u043b\u0430\u0442. gaster \u003c \u0434\u0430\u0432.-\u0433\u0440. \u03b3\u03b1\u03c3\u03c4\u03ae\u03c1, \u0442\u0430\u043a\u043e\u0436 \u043b\u0430\u0442. stomachus, ventriculus) \u2014 \u0446\u0435 \u043d\u0435\u043f\u0430\u0440\u043d\u0438\u0439 \u043f\u043e\u0440\u043e\u0436\u043d\u0438\u0441\u0442\u0438\u0439 \u043e\u0440\u0433\u0430\u043d, \u0437\u0430\u0437\u0432\u0438\u0447\u0430\u0439 \u0437 \u0442\u043e\u0432\u0441\u0442\u0438\u043c\u0438 \u043c\u0027\u044f\u0437\u043e\u0432\u0438\u043c\u0438 \u0441\u0442\u0456\u043d\u043a\u0430\u043c\u0438, \u0432 \u0441\u0435\u0440\u0435\u0434\u043d\u0456\u0439 \u0447\u0430\u0441\u0442\u0438\u043d\u0456 \u0448\u043b\u0443\u043d\u043a\u043e\u0432\u043e-\u043a\u0438\u0448\u043a\u043e\u0432\u043e\u0433\u043e \u0442\u0440\u0430\u043a\u0442\u0443. \u0423 \u0441\u0441\u0430\u0432\u0446\u0456\u0432 \u0442\u0430 \u0456\u043d\u0448\u0438\u0445 \u0445\u0440\u0435\u0431\u0435\u0442\u043d\u0438\u0445 \u0440\u043e\u0437\u0442\u0430\u0448\u043e\u0432\u0430\u043d\u0438\u0439 \u043c\u0456\u0436 \u0441\u0442\u0440\u0430\u0432\u043e\u0445\u043e\u0434\u043e\u043c \u0442\u0430 12-\u043f\u0430\u043b\u043e\u044e \u043a\u0438\u0448\u043a\u043e\u044e. \u0423 \u043b\u044e\u0434\u0438\u043d\u0438 \u043c\u0430\u0454 \u0440\u043e\u0433\u043e\u043f\u043e\u0434\u0456\u0431\u043d\u0443 \u0430\u0431\u043e \u0433\u0430\u0447\u043a\u0443\u0432\u0430\u0442\u0443 \u0444\u043e\u0440\u043c\u0443, \u0434\u043e\u0432\u0436\u0438\u043d\u043e\u044e \u0431\u043b\u0438\u0437\u044c\u043a\u043e 25 \u0441\u043c \u0456 \u043e\u0431\u0027\u0454\u043c\u043e\u043c \u0434\u043e 3 \u043b\u0456\u0442\u0440\u0456\u0432."}, {"color": "#97c2fc", "id": "sequence", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Fibonacci_blocks.svg", "label": "sequence", "shape": "image", "title": "Vico estas sinsekvo da personoj a\u016d objektoj aran\u011ditaj la\u016d unu linio, unu apud a\u016d post alia. \u0108i-sence \u011diaj samsignifaj nocioj povas esti: \u0109eno, serio, spaliro, procesio k.a."}, {"color": "#97c2fc", "id": "downtown", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Skyline_of_Los_Angeles,_Downtown_Los_Angeles,_California_13.jpg", "label": "downtown", "shape": "image", "title": "\u0414\u0430\u0443\u043d\u0442\u0430\u0301\u0443\u043d (\u0430\u043d\u0433\u043b. downtown) \u2014 \u0446\u0435\u043d\u0442\u0440\u0430\u043b\u044c\u043d\u0430 \u0447\u0430\u0441\u0442\u0438\u043d\u0430 \u0432\u0456\u0434\u043d\u043e\u0441\u043d\u043e \u0432\u0435\u043b\u0438\u043a\u043e\u0433\u043e \u043c\u0456\u0441\u0442\u0430, \u0434\u0435 \u0440\u043e\u0437\u0442\u0430\u0448\u043e\u0432\u0430\u043d\u0456 \u043f\u0435\u0440\u0435\u0432\u0430\u0436\u043d\u043e \u0439\u043e\u0433\u043e \u0430\u0434\u043c\u0456\u043d\u0456\u0441\u0442\u0440\u0430\u0442\u0438\u0432\u043d\u0456 \u0442\u0430 \u0434\u0456\u043b\u043e\u0432\u0456 \u043e\u0431\u0027\u0454\u043a\u0442\u0438 (\u043e\u0444\u0456\u0441\u0438, \u0431\u0430\u043d\u043a\u0438, \u043a\u043e\u043d\u0444\u0435\u0440\u0435\u043d\u0446-\u0446\u0435\u043d\u0442\u0440\u0438) \u0430 \u0442\u0430\u043a\u043e\u0436, \u043a\u0443\u043b\u044c\u0442\u0443\u0440\u043d\u043e-\u0440\u043e\u0437\u0432\u0430\u0436\u0430\u043b\u044c\u043d\u0456 \u0437\u0430\u043a\u043b\u0430\u0434\u0438 (\u0442\u0435\u0430\u0442\u0440\u0438, \u043a\u0456\u043d\u043e\u0442\u0435\u0430\u0442\u0440\u0438 \u0442\u043e\u0449\u043e). \u0417\u0430\u0437\u0432\u0438\u0447\u0430\u0439 \u0442\u0443\u0442 \u0432\u0456\u0434\u0441\u0443\u0442\u043d\u0456 \u0436\u0438\u0442\u043b\u043e\u0432\u0456 \u0431\u0443\u0434\u0438\u043d\u043a\u0438, \u0445\u043e\u0447\u0430 \u043c\u043e\u0436\u0435 \u0431\u0443\u0442\u0438 \u043f\u0435\u0432\u043d\u0430 \u043a\u0456\u043b\u044c\u043a\u0456\u0441\u0442\u044c \u0433\u043e\u0442\u0435\u043b\u0456\u0432. \u0406\u043d\u043a\u043e\u043b\u0438 \u043f\u0456\u0434 \u00ab\u0434\u0430\u0443\u043d\u0442\u0430\u0443\u043d\u043e\u043c\u00bb \u043f\u0440\u043e\u0441\u0442\u043e \u043c\u0430\u044e\u0442\u044c \u043d\u0430 \u0443\u0432\u0430\u0437\u0456 \u0434\u0456\u043b\u043e\u0432\u0443 \u0447\u0430\u0441\u0442\u0438\u043d\u0443 \u043c\u0456\u0441\u0442\u0430. \u0422\u0430\u043a\u0435 \u043e\u0437\u043d\u0430\u0447\u0435\u043d\u043d\u044f \u0432\u0438\u043a\u043e\u0440\u0438\u0441\u0442\u043e\u0432\u0443\u044e\u0442\u044c \u043f\u0435\u0440\u0435\u0432\u0430\u0436\u043d\u043e \u0443 \u041f\u0456\u0432\u043d\u0456\u0447\u043d\u0456\u0439 \u0410\u043c\u0435\u0440\u0438\u0446\u0456. \u0412 \u0443\u043a\u0440\u0430\u0457\u043d\u0441\u044c\u043a\u0456\u0439 \u043c\u043e\u0432\u0456 \u0432\u0456\u0434\u043f\u043e\u0432\u0456\u0434\u043d\u0438\u043a\u043e\u043c \u0446\u044c\u043e\u043c\u0443 \u043f\u043e\u043d\u044f\u0442\u0442\u044e \u043c\u043e\u0436\u0435 \u0431\u0443\u0442\u0438 \u0441\u043b\u043e\u0432\u043e \u00ab\u0441\u0435\u0440\u0435\u0434\u043c\u0456\u0441\u0442\u044f\u00bb."}, {"color": "#97c2fc", "id": "hieroglyphic", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Acta_Eruditorum_-_I_geroglifici,_1714_\u2013_BEIC_13384397.jpg", "label": "hieroglyphic", "shape": "image", "title": "Hier\u00f3glifos eg\u00edpcios eram o sistema de escrita formal usado no Antigo Egito. Os hier\u00f3glifos combinavam elementos logogr\u00e1ficos, sil\u00e1bicos e alfab\u00e9ticos, com um total de cerca de 1 000 caracteres distintos. Acredita-se que tiveram origem por volta de 3000 a.C. O uso da escrita hierogl\u00edfica surgiu a partir de sistemas de s\u00edmbolos proto-letrados no in\u00edcio da Idade do Bronze, por volta do s\u00e9culo 32 a.C (Naqada III), com a primeira frase decifr\u00e1vel escrita na l\u00edngua eg\u00edpcia que data da Segunda dinastia (s\u00e9culo 28 a.C.). Os hier\u00f3glifos eg\u00edpcios desenvolveram-se em um sistema de escrita usado para inscri\u00e7\u00e3o monumental na linguagem cl\u00e1ssica do per\u00edodo do Imp\u00e9rio M\u00e9dio; durante esse per\u00edodo, o sistema fez uso de cerca de 900 sinais distintos. O uso deste sistema de escrita continuou atrav\u00e9s do Novo Imp\u00e9rio e Per\u00edodo Tardio, e nos per\u00edodos persa e ptolomaico. Sobreviv\u00eancias tardias do uso hierogl\u00edfico s\u00e3o encontradas no per\u00edodo romano, estendendo-se at\u00e9 o s\u00e9culo IV."}, {"color": "#97c2fc", "id": "linen clothes", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Green_Pleated_Linen_Dress,_\u0027Irish_Moss\u0027_by_Sybil_Connolly_-_Full_Length_Back.jpg", "label": "linen clothes", "shape": "image", "title": "Linnen (ook wel met de oude term lijnwaad aangeduid) is een soort textiel dat gemaakt wordt uit vlas. Zowel de textielvezel als het uiteindelijke textiel wordt aangeduid als linnen. Na het trekken (oogsten) wordt het vlas gedroogd. Daarna volgen de volgende behandelingen: \n* Roten en keren: \n* Vroeger werd het vlas eerst op het veld gedroogd. Daarvoor moest het meerdere malen gekeerd worden. Na het drogen wordt het vlas gerepeld (ontdaan van zaden) en blootgesteld aan vocht om de pectine af te breken die de vezels bijeenhoudt, het zg. dauwroten. In het verleden rootte men het vlas in rivieren, bijvoorbeeld in de Leie, of in waterbakken waardoor de vlasvezels een gouden gloed kregen, het zogenaamde waterroten. \n* Om ecologische redenen wordt het vlas tegenwoordig direct na het trekken geroot door het uit te spreiden over het veld, waar het gedurende enkele weken wordt blootgesteld aan regen, dauw en zonneschijn; dauwroot dus. Ook hier moet het vlas gekeerd worden. \n* Zwingelen en hekelen: \n* Gedurende deze mechanische processen worden de vezels gescheiden van het stro. Korte vezels (de touwvezels of lokken) worden gebruikt voor het spinnen van touw en grove garens; de fijne, lange vezels (het lint) leveren uiteindelijk het fijnste linnengaren op. Het stro wordt gebruikt voor het persen van platen voor de bouw."}, {"color": "#97c2fc", "id": "human", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Half_Portraits_of_the_Great_Sage_and_Virtuous_Men_of_Old_-_Meng_Ke_(\u5b5f\u8efb).jpg", "label": "human", "shape": "image", "title": "Giza izaera kontzeptu filosofikoa da, eta, horren arabera, gizakiok berezko ezaugarri bereizgarri batzuk partekatzeko joera dugu, pentsatzeko, sentitzeko eta jarduteko moduak barne. Askotan, terminoak gizakia zer den edo gizateriaren esentzia zer den atzematen duela esaten da. Terminoa eztabaidagarria da, halako esentziarik badagoen ala ez eztabaidatzen delako. Giza izaerari buruzko argudioak filosofiaren oinarri izan dira mendeetan zehar, eta kontzeptuak eztabaida filosofiko bizia eragiten jarraitzen du. Kontzeptuak ere paper bat betetzen du zientzian, neurozientzialariekin, psikologoekin eta gizarte-zientzialariekin, batzuetan baieztatzen baitute haien emaitzek giza izaeraren ideia bat eman dutela."}, {"color": "#97c2fc", "id": "euclid", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Domenico_Marol\u00ec_-_Euclid_of_Megara.jpg", "label": "euclid", "shape": "image", "title": "Euclides de Alexandria (em grego cl\u00e1ssico: \u0395\u1f50\u03ba\u03bb\u03b5\u03af\u03b4\u03b7\u03c2; romaniz.: Eukleid\u0113s; fl. c. 300 a.C.) foi um professor, matem\u00e1tico plat\u00f3nico e escritor grego, muitas vezes referido como o \"Pai da Geometria\". Al\u00e9m de sua principal obra, Os Elementos, Euclides tamb\u00e9m escreveu sobre perspectivas, se\u00e7\u00f5es c\u00f4nicas, geometria esf\u00e9rica, teoria dos n\u00fameros e rigor. Euclides se notabilizou por sua capacidade de escrever e ensinar, ou seja, foi um grande didata. A geometria euclidiana \u00e9 caracterizada pelo espa\u00e7o euclidiano, imut\u00e1vel, sim\u00e9trico e geom\u00e9trico, met\u00e1fora do saber na antiguidade cl\u00e1ssica e que se manteve inc\u00f3lume no pensamento matem\u00e1tico medieval e renascentista, pois somente nos tempos modernos puderam ser constru\u00eddos modelos de geometrias n\u00e3o-euclidianas. Euclides \u00e9 a vers\u00e3o portuguesa da palavra grega \u0395\u1f50\u03ba\u03bb\u03b5\u03af\u03b4\u03b7\u03c2, que significa \"Boa Gl\u00f3ria\"."}, {"color": "#97c2fc", "id": "productivity", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/U.S._productivity_contributions_1987-2014.png", "label": "productivity", "shape": "image", "title": "A produtividade \u00e9 basicamente definida como a rela\u00e7\u00e3o entre a produ\u00e7\u00e3o e os factores de produ\u00e7\u00e3o utilizados. A produ\u00e7\u00e3o \u00e9 definida como os bens produzidos(quantidade de produtos produzidos). Os fatores de produ\u00e7\u00e3o s\u00e3o definidos como sejam pessoas, m\u00e1quinas, materiais e outros. Quanto maior for a rela\u00e7\u00e3o entre a quantidade produzida por fatores utilizados maior \u00e9 a produtividade. A produtividade \u00e9 muitas vezes medida por trabalhador mas em muitas situa\u00e7\u00f5es onde os custos com pessoas s\u00e3o uma percentagem reduzida dos custos totais t\u00eam que se ter em conta os outros factores necess\u00e1rios para produzir os resultados pretendidos. O grau de produtividade de um agente econ\u00f4mico (pessoa, empresa, pa\u00eds, etc.) \u00e9, regra geral, um dos melhores indicadores para a medi\u00e7\u00e3o do n\u00edvel de efici\u00eancia e efic\u00e1cia do mesmo. A produtividade constitui uma das melhores medidas para aferir da performance organizacional de uma empresa. Uma empresa com acrescidos resultados na sua produtividade \u00e9 uma entidade mais eficiente, com melhor utiliza\u00e7\u00e3o dos seus recursos e que atinge melhores resultados, tendo assim maiores hip\u00f3teses de prosperar no futuro.A ideia \u00e9 fundamentada por Peter Drucker, que afirma que as produtividades s\u00e3o o melhor indicador para comparar a efic\u00e1cia da gest\u00e3o. No ambiente agron\u00f4mico ou agr\u00edcola, [en] \u00e9 definida como a quantidade de produ\u00e7\u00e3o por unidade de \u00e1rea, por exemplo, em kg/ha = quilogramas por hectare."}, {"color": "#97c2fc", "id": "ramses ii", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mummy_of_Ramesses_II_-_02.jpg", "label": "ramses ii", "shape": "image", "title": "\u0631\u0645\u0633\u064a\u0633 \u0627\u0644\u062b\u0627\u0646\u064a (\u062d\u0648\u0627\u0644\u064a 1303 \u0642.\u0645 \u2014 \u064a\u0648\u0644\u064a\u0648 \u0623\u0648 \u0623\u063a\u0633\u0637\u0633 1213 \u0642.\u0645) \u064a\u064f\u0634\u0627\u0631 \u0625\u0644\u064a\u0647 \u0623\u064a\u0636\u064b\u0627 \u0628\u0627\u0633\u0645 \u0631\u0645\u0633\u064a\u0633 \u0627\u0644\u0623\u0643\u0628\u0631\u060c \u0643\u0627\u0646 \u0641\u0631\u0639\u0648\u0646 \u0627\u0644\u062b\u0627\u0644\u062b \u0645\u0646 \u062d\u0643\u0627\u0645 \u0627\u0644\u0623\u0633\u0631\u0629 \u0627\u0644\u062a\u0627\u0633\u0639\u0629 \u0639\u0634\u0631 (\u062d\u0643\u0645 1279 \u2013 1213 \u0642.\u0645). \u064a\u0646\u0638\u0631 \u0625\u0644\u064a\u0647 \u0639\u0644\u0649 \u0623\u0646\u0647 \u0627\u0644\u0641\u0631\u0639\u0648\u0646 \u0627\u0644\u0623\u0643\u062b\u0631 \u0634\u0647\u0631\u0629 \u0648\u0627\u0644\u0623\u0642\u0648\u0649 \u0637\u0648\u0627\u0644 \u0639\u0647\u062f \u0627\u0644\u0625\u0645\u0628\u0631\u0627\u0637\u0648\u0631\u064a\u0629 \u0627\u0644\u0645\u0635\u0631\u064a\u0629. \u0633\u0645\u0627\u0647 \u062e\u0644\u0641\u0627\u0624\u0647 \u0648\u0627\u0644\u062d\u0643\u0627\u0645 \u0627\u0644\u0644\u0627\u062d\u0642\u064a\u0646 \u0644\u0647 \u0628\u0627\u0644\u062c\u062f \u0627\u0644\u0623\u0639\u0638\u0645. \u0642\u0627\u062f \u0631\u0645\u0633\u064a\u0633 \u0627\u0644\u062b\u0627\u0646\u064a \u0639\u062f\u0629 \u062d\u0645\u0644\u0627\u062a \u0639\u0633\u0643\u0631\u064a\u0629 \u0625\u0644\u0649 \u0628\u0644\u0627\u062f \u0627\u0644\u0634\u0627\u0645 \u0648\u0623\u0639\u0627\u062f \u0627\u0644\u0633\u064a\u0637\u0631\u0629 \u0627\u0644\u0645\u0635\u0631\u064a\u0629 \u0639\u0644\u0649 \u0643\u0646\u0639\u0627\u0646. \u0643\u0645\u0627 \u0642\u0627\u062f \u0643\u0630\u0644\u0643 \u062d\u0645\u0644\u0627\u062a \u062c\u0646\u0648\u0628\u064b\u0627 \u0625\u0644\u0649 \u0627\u0644\u0646\u0648\u0628\u0629 \u062d\u064a\u062b \u0630\u0647\u0628 \u0645\u0639\u0647 \u0627\u062b\u0646\u0627\u0646 \u0645\u0646 \u0623\u0628\u0646\u0627\u0626\u0647 \u0643\u0645\u0627 \u0644\u0648\u062d\u0638 \u0645\u0646\u0642\u0648\u0634\u064b\u0627 \u0639\u0644\u0649 \u062c\u062f\u0631\u0627\u0646 \u0645\u0639\u0628\u062f \u0628\u064a\u062a \u0627\u0644\u0648\u0627\u0644\u064a. \u0646\u0635\u0651\u0628 \u0631\u0645\u0633\u064a\u0633 \u0648\u0647\u0648 \u0641\u064a \u0633\u0646 \u0627\u0644\u0631\u0627\u0628\u0639\u0629 \u0639\u0634\u0631 \u0648\u0644\u064a\u064b\u0627 \u0644\u0644\u0639\u0647\u062f \u0645\u0646 \u0642\u0628\u0644 \u0648\u0627\u0644\u062f\u0647 \u0633\u064a\u062a\u064a \u0627\u0644\u0623\u0648\u0644. \u064a\u0639\u062a\u0642\u062f \u0628\u0623\u0646\u0647 \u062c\u0644\u0633 \u0639\u0644\u0649 \u0627\u0644\u0639\u0631\u0634 \u0648\u0647\u0648 \u0641\u064a \u0623\u0648\u0627\u062e\u0631 \u0633\u0646\u0648\u0627\u062a \u0627\u0644\u0645\u0631\u0627\u0647\u0642\u0629 \u0648\u0643\u0645\u0627 \u0648\u064a\u0639\u0631\u0641 \u0628\u0623\u0646\u0647 \u062d\u0643\u0645 \u0645\u0635\u0631 \u0641\u064a \u0627\u0644\u0641\u062a\u0631\u0629 \u0645\u0646 1291 \u0642.\u0645 \u0625\u0644\u0649 1213 \u0642.\u0645 \u0644\u0641\u062a\u0631\u0629 78 \u0639\u0627\u0645\u0627\u060c \u0648\u0634\u0647\u0631\u064a\u0646\u060c \u0648\u0641\u0642\u0627 \u0644\u0643\u0644\u064b\u0627 \u0645\u0646 \u0645\u0627\u0646\u064a\u062a\u0648\u0646 \u0648\u0627\u0644\u0633\u062c\u0644\u0627\u062a \u0627\u0644\u062a\u0627\u0631\u064a\u062e\u064a\u0629 \u0627\u0644\u0645\u0639\u0627\u0635\u0631\u0629 \u0644\u0645\u0635\u0631. \u0648\u0642\u064a\u0644 \u0639\u0646\u0647 \u0623\u0646\u0647 \u0642\u062f \u0639\u0627\u0634 99 \u0639\u0627\u0645\u060c \u0648\u0644\u0643\u0646 \u0627\u0644\u0645\u064f\u0631\u062c\u062d \u0623\u0646\u0647 \u062a\u0648\u0641\u064a \u0641\u064a \u0639\u0645\u0631 90 \u0623\u0648 91. \u0641\u0644\u0648 \u0623\u0635\u0628\u062d \u0641\u0631\u0639\u0648\u0646 \u0641\u064a 1279 \u0642.\u0645 \u0643\u0645\u0627 \u064a\u0639\u062a\u0642\u062f \u0645\u0639\u0638\u0645 \u0639\u0644\u0645\u0627\u0621 \u0627\u0644\u0645\u0635\u0631\u064a\u0627\u062a \u0627\u0644\u064a\u0648\u0645\u060c \u0644\u0643\u0627\u0646 \u0642\u062f \u062a\u0648\u0644\u0649 \u0627\u0644\u0639\u0631\u0634 \u0641\u064a \u0639\u0645\u0631 31 1279 \u0642.\u0645\u060c \u0627\u0633\u062a\u0646\u0627\u062f\u064b\u0627 \u0639\u0644\u0649 \u062a\u0627\u0631\u064a\u062e \u0627\u0650\u0631\u062a\u0650\u0642\u0627\u0621\u064f\u0647 \u0627\u0644\u0639\u064e\u0631\u0634 \u0641\u064a \u0645\u0648\u0633\u0645 \u0627\u0644\u062d\u0635\u0627\u062f \u0627\u0644\u062b\u0627\u0644\u062b \u064a\u0648\u0645 27. \u0627\u062d\u062a\u0641\u0644 \u0631\u0645\u0633\u064a\u0633 \u0627\u0644\u062b\u0627\u0646\u064a \u0628\u0623\u0631\u0628\u0639\u0629 \u0639\u0634\u0631 \u0639\u064a\u062f \u00ab\u0633\u0650\u062f\u00bb (\u064a\u064f\u062d\u062a\u0641\u0644 \u0628\u0647 \u0644\u0623\u0648\u0644 \u0645\u0631\u0629 \u0628\u0639\u062f \u062b\u0644\u0627\u062b\u064a\u0646 \u0639\u0627\u0645\u064b\u0627 \u0645\u0646 \u062d\u0643\u0645 \u0627\u0644\u0641\u0631\u0639\u0648\u0646\u060c \u062b\u0645 \u0643\u0644 \u062b\u0644\u0627\u062b \u0633\u0646\u0648\u0627\u062a) \u062e\u0644\u0627\u0644 \u0641\u062a\u0631\u0629 \u062d\u0643\u0645\u0647\u060c \u0648\u0628\u0630\u0644\u0643 \u064a\u0641\u0648\u0642 \u0623\u064a \u0641\u0631\u0639\u0648\u0646 \u0623\u062e\u0631. \u0641\u064a \u0648\u0641\u0627\u062a\u0647\u060c \u062f\u0641\u0646 \u0641\u064a \u0645\u0642\u0628\u0631\u0629 \u0641\u064a \u0648\u0627\u062f\u064a \u0627\u0644\u0645\u0644\u0648\u0643\u061b \u062a\u0645 \u0646\u0642\u0644 \u062c\u062b\u062a\u0647 \u0644\u0627\u062d\u0642\u0627 \u0625\u0644\u0649 \u0627\u0644\u062e\u0628\u064a\u0626\u0629 \u0627\u0644\u0645\u0644\u0643\u064a\u0629 \u062d\u064a\u062b \u062a\u0645 \u0627\u0643\u062a\u0634\u0627\u0641\u0647 \u0639\u0627\u0645 1881\u060c \u0648\u0627\u0644\u0622\u0646 \u0647\u064a \u0645\u0639\u0631\u0648\u0636\u0647 \u0628\u0627\u0644\u0645\u062a\u062d\u0641 \u0627\u0644\u0642\u0648\u0645\u064a \u0644\u0644\u062d\u0636\u0627\u0631\u0629 \u0627\u0644\u0645\u0635\u0631\u064a\u0629. \u062a\u0631\u0643\u0632\u062a \u0627\u0644\u0641\u062a\u0631\u0629 \u0627\u0644\u0623\u0648\u0644\u0649 \u0645\u0646 \u062d\u0643\u0645\u0647 \u0639\u0644\u0649 \u0628\u0646\u0627\u0621 \u0627\u0644\u0645\u062f\u0646 \u0648\u0627\u0644\u0645\u0639\u0627\u0628\u062f \u0648\u0627\u0644\u0645\u0639\u0627\u0644\u0645 \u0627\u0644\u0623\u062b\u0631\u064a\u0629. \u0623\u0633\u0633 \u0645\u062f\u064a\u0646\u0629 \u00ab\u00bb \u0641\u064a \u062f\u0644\u062a\u0627 \u0627\u0644\u0646\u064a\u0644 \u0643\u0639\u0627\u0635\u0645\u062a\u0647 \u0627\u0644\u062c\u062f\u064a\u062f\u0629 \u0648\u0627\u0644\u0642\u0627\u0639\u062f\u0629 \u0627\u0644\u0631\u0626\u064a\u0633\u064a\u0629 \u0644\u062d\u0645\u0644\u0627\u062a\u0647 \u0625\u0644\u0649 \u0633\u0648\u0631\u064a\u0627. \u0648\u0642\u062f \u0628\u0646\u064a\u062a \u0647\u0630\u0647 \u0627\u0644\u0645\u062f\u064a\u0646\u0629 \u0639\u0644\u0649 \u0623\u0646\u0642\u0627\u0636 \u0645\u062f\u064a\u0646\u0629 \u0623\u0648\u0627\u0631\u064a\u0633 \u0639\u0627\u0635\u0645\u0629 \u0627\u0644\u0647\u0643\u0633\u0648\u0633 \u0639\u0646\u062f\u0645\u0627 \u062a\u0648\u0644\u0649 \u0627\u0644\u062d\u0643\u0645\u060c \u0648\u0643\u0627\u0646\u062a \u0645\u0648\u0642\u0639 \u0627\u0644\u0645\u0639\u0628\u062f \u0627\u0644\u0631\u0626\u064a\u0633\u064a \u0644\u0645\u062c\u0645\u0648\u0639\u0629. \u0648\u0647\u0648 \u0645\u0639\u0631\u0648\u0641 \u0623\u064a\u0636\u0627 \u0628\u0627\u0633\u0645 \u0623\u0648\u0632\u0627\u064a\u0645\u0646\u062f\u064a\u0633 \u0641\u064a \u0627\u0644\u0645\u0635\u0627\u062f\u0631 \u0627\u0644\u064a\u0648\u0646\u0627\u0646\u064a\u0629\u060c \u062a\u0631\u062c\u0645\u062a \u062d\u0631\u0641\u064a\u064b\u0627 \u0625\u0644\u0649 \u0627\u0644\u064a\u0648\u0646\u0627\u0646\u064a\u0629 \u0644\u062c\u0632\u0621 \u0645\u0646 \u0627\u0633\u0645 \u062a\u062a\u0648\u064a\u062c \u0631\u0645\u0633\u064a\u0633\u060c \u00ab\u062d\u0642\u064a\u0642\u0629 \u0631\u0639 \u0627\u0644\u0639\u0638\u064a\u0645\u0629\u060c \u0627\u062e\u062a\u064a\u0627\u0631 \u0631\u0639\u00bb."}, {"color": "#97c2fc", "id": "egyptian pyramids", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Nuri_main_pyr.northeast.jpg", "label": "egyptian pyramids", "shape": "image", "title": "La piramidoj de Egiptio estas, el \u0109iuj heredoj el la antikvaj egiptoj, la plej elstaraj kaj simbolaj monumentoj de tiu civilizo, kaj pli precize, la tri grandaj piramidoj de Gizo, la tomboj a\u016d cenotafoj de la faraonoj Keopso, Kefreno kaj Micerino, kies konstruo dati\u011das, la\u016d granda majoritato de fakuloj, el periodo nome antikva imperio de Egiptio. La Granda Piramido de Gizo, konstruita de Keopso (\u0124ufu), estas unu de la sep mirinda\u0135oj de la antikva mondo."}, {"color": "#97c2fc", "id": "outlook", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Microsoft_Office_Outlook_(2018\u2013present).svg", "label": "outlook", "shape": "image", "title": "Microsoft Outlook \u2014 \u0437\u0430\u0441\u0442\u043e\u0441\u0443\u043d\u043e\u043a-\u043e\u0440\u0433\u0430\u043d\u0430\u0439\u0437\u0435\u0440 (\u0430\u043d\u0433\u043b. Personal Information Manager) \u0437 \u0444\u0443\u043d\u043a\u0446\u0456\u044f\u043c\u0438 \u043f\u043e\u0448\u0442\u043e\u0432\u043e\u0433\u043e \u043a\u043b\u0456\u0454\u043d\u0442\u0430 \u0456 \u0433\u0440\u0443\u043f\u043e\u0432\u043e\u0457 \u0440\u043e\u0431\u043e\u0442\u0438 \u0432\u0456\u0434 \u043a\u043e\u043c\u043f\u0430\u043d\u0456\u0457 \u041c\u0430\u0439\u043a\u0440\u043e\u0441\u043e\u0444\u0442, \u0449\u043e \u0432\u0445\u043e\u0434\u0438\u0442\u044c \u0434\u043e \u043f\u0430\u043a\u0435\u0442\u0443 \u043e\u0444\u0456\u0441\u043d\u0438\u0445 \u043f\u0440\u043e\u0433\u0440\u0430\u043c Microsoft Office."}, {"color": "#97c2fc", "id": "randomness", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/RandomBitmap.png", "label": "randomness", "shape": "image", "title": "Von Zufall spricht man, wenn f\u00fcr ein einzelnes Ereignis oder das Zusammentreffen mehrerer Ereignisse keine kausale Erkl\u00e4rung gefunden werden kann. Als kausale Erkl\u00e4rungen f\u00fcr Ereignisse kommen je nach Kontext eher Absichten handelnder Personen oder auch naturwissenschaftliche deterministische Abl\u00e4ufe in Frage. Das Wort \u201eZufall\u201c in der in diesem Artikel beschriebenen Bedeutung kam erst im 17. Jahrhundert in allgemeinen Gebrauch und gilt unter Linguisten als vom lateinischen ac-cidens in Wortform und Sinn vorgepr\u00e4gt. Im deutschen Sprachraum kam Zufall (mittelhochdeutsch zuoval: \u201eAnfall\u201c) zuerst bei Meister Eckhart bzw. in der Sprache der Mystiker des 14. Jahrhunderts als Lehn\u00fcbersetzung von accidens und scholastische Wiedergabe des aristotelischen symbeb\u00eak\u00f3s vor."}, {"color": "#97c2fc", "id": "capital city", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Capitales_con_y_sin_mar.png", "label": "capital city", "shape": "image", "title": "Una capital (del lat\u00edn caput, capitis, \u0027cabeza\u0027) es la ciudad o localidad donde residen el gobierno central, los miembros y todos los \u00f3rganos supremos del Estado;\u200b seg\u00fan los pa\u00edses, las capitales pueden existir en diferentes niveles o jerarqu\u00edas y determinadas a nivel subnacional como de: provincias, departamentos, estados, etc. En otro sentido, una capital en una ciudad puede representar la preeminencia en un campo social, econ\u00f3mico, cultural o de otra \u00edndole (por ejemplo Mil\u00e1n es la capital de la moda y, en otro caso, Jerez la capital del vino).\u200b\u200b En urbanismo tambi\u00e9n se denomina capital o cabecera\u200b al centro urbano (pueblo, villa, ciudad), siendo denominada as\u00ed por su car\u00e1cter econ\u00f3mico-administrativo, normalmente agrup\u00e1ndolo en diversas competencias para su mejor gesti\u00f3n. Los medios de comunicaci\u00f3n a menudo usan el nombre de una ciudad capital como un nombre alternativo para el gobierno del pa\u00eds del que es la capital, como una forma de metonimia. Por ejemplo, \"relaciones entre Washington y Londres\" se refieren a \"relaciones entre los Estados Unidos y el Reino Unido\"."}, {"color": "#97c2fc", "id": "writing instruments", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Simon_Janashia_Museum_of_Georgia_32.jpg", "label": "writing instruments", "shape": "image", "title": "\ud544\uae30\uad6c(\u7b46\u8a18\u5177, writing implement, writing instruments)\ub294 \uc4f0\uae30\uc5d0 \uc0ac\uc6a9\ub418\ub294 \ubb3c\uac74\uc774\ub2e4. \ud68c\ud654, \ub4dc\ub85c\uc789, \ub3c4\uc548\uacfc \uac19\uc740 \uae30\ub2a5\ub4e4\uc744 \uc218\ud589\ud55c\ub2e4. \uc120\uc744 \ubd80\ub4dc\ub7fd\uac8c \uc81c\uc5b4\ud560 \uc218 \uc788\ub294 \uae30\ub2a5\uc774 \uc911\uc694\ud558\ub2e4.\uc2dc\uac01 \uc7a5\uc560\uc778\ub4e4\uc740 \uc810\uc790\uc5d0 \uc810\uc744 \ucc9c\uacf5\ud558\uae30 \uc704\ud574 \uc2ac\ub808\uc774\ud2b8\uc640 \ud568\uaed8 \uc2a4\ud0c0\uc77c\ub7ec\uc2a4\ub97c \uc0ac\uc6a9\ud55c\ub2e4."}, {"color": "#97c2fc", "id": "rivalry", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Japan_National_Stadium_200111b20.jpg", "label": "rivalry", "shape": "image", "title": "\u5927\u5b78\u5f7c\u6b64\u9593\u9577\u5e74\u7684\u7af6\u722d\uff0c\u901a\u5e38\u767c\u751f\u5728\u5169\u9593\u5927\u5b78\u64c1\u6709\u5730\u7de3\u95dc\u4fc2\u6216\u662f\u76f8\u540c\u7684\u5c08\u696d\u9818\u57df\u6642\uff0c\u7af6\u722d\u53ef\u4ee5\u518d\u5ef6\u4f38\u70ba\u5b78\u8853\u9818\u57df\u8207\u904b\u52d5\u7af6\u8cfd\uff0c\u901a\u5e38\u5f8c\u8005\u8f03\u986f\u70ba\u4eba\u77e5\u3002\u5b78\u6821\u901a\u5e38\u6703\u7279\u5225\u5f37\u8abf\u5728\u5404\u7a2e\u5834\u5408\u8207\u7af6\u722d\u5c0d\u624b\u6642\u6240\u8d0f\u5f97\u7684\u52dd\u5229\uff1b\u7576\u5169\u6240\u5b78\u6821\u9593\u7684\u9ad4\u80b2\u7af6\u722d\u8b8a\u7684\u773e\u6240\u7686\u77e5\u4e4b\u6642\uff0c\u6709\u4e9b\u5b78\u6821\u6703\u8209\u8fa6\u5c08\u5c6c\u7684\u6d3b\u52d5\u4f86\u4fc3\u92b7\u9580\u7968\uff0c\u4e26\u4e14\u7279\u5225\u8d0a\u52a9\u76f8\u95dc\u7684\u6d3b\u52d5\u3002"}, {"color": "#97c2fc", "id": "safety", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Occupational_Safety_Equipment.jpg", "label": "safety", "shape": "image", "title": "Arbetsmilj\u00f6 avser f\u00f6rh\u00e5llandena f\u00f6r arbetstagare p\u00e5 en arbetsplats."}, {"color": "#97c2fc", "id": "invaded egypt", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Paris_Arc_de_Triomphe_04.jpg", "label": "invaded egypt", "shape": "image", "title": "La campagne d\u2019\u00c9gypte est l\u0027exp\u00e9dition militaire en \u00c9gypte men\u00e9e par le g\u00e9n\u00e9ral Bonaparte et ses successeurs, de 1798 \u00e0 1801, dans le but de s\u0027emparer de l\u0027\u00c9gypte et de l\u0027Orient et de barrer la route des Indes \u00e0 la Grande-Bretagne, dans le cadre de la lutte contre cette derni\u00e8re puisqu\u0027elle maintenait les hostilit\u00e9s contre la France r\u00e9volutionnaire. Elle se double d\u0027une exp\u00e9dition scientifique : de nombreux historiens, botanistes, dessinateurs accompagnant l\u0027arm\u00e9e afin de red\u00e9couvrir les richesses de l\u0027\u00c9gypte. Elle est donc parfois aussi appel\u00e9e \u00ab exp\u00e9dition d\u2019\u00c9gypte \u00bb, lorsque son c\u00f4t\u00e9 scientifique, moins martial, est consid\u00e9r\u00e9. Le 19 mai 1798 (30 flor\u00e9al an VI), aussit\u00f4t apr\u00e8s l\u0027arriv\u00e9e du tr\u00e9sor mon\u00e9taire pill\u00e9 \u00e0 Berne, le corps exp\u00e9ditionnaire fran\u00e7ais quitte Toulon, mais des navires les accompagnent de Marseille, G\u00eanes, Ajaccio, Civitavecchia. Au total, plus de 400 navires prennent part \u00e0 cette flotte, ainsi que 40 000 hommes et 10 000 marins. La flotte s\u0027empare tout d\u0027abord de Malte le 11 juin, puis d\u00e9barque \u00e0 Alexandrie le 1er juillet. Une des plus c\u00e9l\u00e8bres batailles de cette campagne est la bataille des Pyramides qui a lieu le 21 juillet 1798. Les troupes r\u00e9volutionnaires sont finalement vaincues et doivent abandonner l\u0027\u00c9gypte mi-1801."}, {"color": "#97c2fc", "id": "chaotic", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/LogisticTopMixing1-6.gif", "label": "chaotic", "shape": "image", "title": "\u0422\u0435\u043e\u0301\u0440\u0456\u044f \u0445\u0430\u043e\u0301\u0441\u0443 \u2014 \u043f\u0456\u0434\u0440\u043e\u0437\u0434\u0456\u043b \u043c\u0430\u0442\u0435\u043c\u0430\u0442\u0438\u043a\u0438 \u0442\u0430 \u0444\u0456\u0437\u0438\u043a\u0438, \u044f\u043a\u0438\u0439 \u0437\u0430\u0439\u043c\u0430\u0454\u0442\u044c\u0441\u044f \u0434\u043e\u0441\u043b\u0456\u0434\u0436\u0435\u043d\u043d\u044f\u043c \u0441\u0438\u0441\u0442\u0435\u043c, \u0434\u0438\u043d\u0430\u043c\u0456\u043a\u0430 \u044f\u043a\u0438\u0445, \u0437\u0430 \u043f\u0435\u0432\u043d\u0438\u0445 \u0443\u043c\u043e\u0432, \u0437\u043d\u0430\u0447\u043d\u043e\u044e \u043c\u0456\u0440\u043e\u044e \u0437\u0430\u043b\u0435\u0436\u0438\u0442\u044c \u0432\u0456\u0434 \u043f\u043e\u0447\u0430\u0442\u043a\u043e\u0432\u0438\u0445 \u0443\u043c\u043e\u0432, \u0449\u043e \u0440\u043e\u0431\u0438\u0442\u044c \u0434\u043e\u0432\u0433\u043e\u0441\u0442\u0440\u043e\u043a\u043e\u0432\u0435 \u043f\u0440\u043e\u0433\u043d\u043e\u0437\u0443\u0432\u0430\u043d\u043d\u044f \u043d\u0435\u043c\u043e\u0436\u043b\u0438\u0432\u0438\u043c. \u0427\u0435\u0440\u0435\u0437 \u0442\u0435 \u0449\u043e, \u0437 \u043e\u0434\u043d\u043e\u0433\u043e \u0431\u043e\u043a\u0443, \u0434\u0438\u043d\u0430\u043c\u0456\u043a\u0430 \u043f\u043e\u0432\u0435\u0434\u0456\u043d\u043a\u0438 \u0442\u0430\u043a\u0438\u0445 \u0441\u0438\u0441\u0442\u0435\u043c \u0432\u0456\u0434\u043f\u043e\u0432\u0456\u0434\u0430\u0454 \u0437\u0430\u043a\u043e\u043d\u0430\u043c \u0444\u0456\u0437\u0438\u043a\u0438, \u0430, \u0437 \u0434\u0440\u0443\u0433\u043e\u0433\u043e, \u0432\u0438\u0433\u043b\u044f\u0434\u0430\u0454 \u043d\u0435\u0440\u0435\u0433\u0443\u043b\u044f\u0440\u043d\u043e\u044e, \u0432\u043e\u043d\u0430 \u043d\u0430\u0437\u0438\u0432\u0430\u0454\u0442\u044c\u0441\u044f \u0434\u0435\u0442\u0435\u0440\u043c\u0456\u043d\u043e\u0432\u0430\u043d\u0438\u043c \u0445\u0430\u043e\u0441\u043e\u043c. \u0425\u0430\u043e\u0442\u0438\u0447\u043d\u0456 \u0441\u0438\u0441\u0442\u0435\u043c\u0438 \u0454 \u043d\u0435\u043b\u0456\u043d\u0456\u0439\u043d\u0438\u043c\u0438 \u0434\u0438\u043d\u0430\u043c\u0456\u0447\u043d\u0438\u043c\u0438 \u0441\u0438\u0441\u0442\u0435\u043c\u0430\u043c\u0438. \u043e\u0437\u043d\u0430\u0447\u0430\u0454, \u0449\u043e \u0441\u0438\u0433\u043d\u0430\u043b, \u044f\u043a\u0438\u0439 \u0440\u043e\u0437\u0432\u0438\u0432\u0430\u0454\u0442\u044c\u0441\u044f \u0443 \u0447\u0430\u0441\u0456 \u0440\u0435\u0433\u0443\u043b\u044f\u0440\u043d\u043e (\u0430\u0431\u043e \u043b\u0430\u043c\u0456\u043d\u0430\u0440\u043d\u043e),\u043f\u0435\u0440\u0435\u0440\u0438\u0432\u0430\u0454\u0442\u044c\u044f \u0441\u0442\u0430\u0442\u0438\u0441\u0442\u0438\u0447\u043d\u043e \u0440\u043e\u0437\u043f\u043e\u0434\u0456\u043b\u0435\u043d\u0438\u043c\u0438 \u043f\u0440\u043e\u043c\u0456\u0436\u043a\u0430\u043c\u0438 \u043d\u0435\u0440\u0435\u0433\u0443\u043b\u044f\u0440\u043d\u043e\u0433\u043e \u0440\u0443\u0445\u0443 (\u0456\u043d\u0442\u0435\u0440\u043c\u0456\u0442\u0442\u0435\u043d\u0442\u043d\u0438\u043c\u0438 \u0441\u043f\u043b\u0435\u0441\u043a\u0430\u043c\u0438). \u041f\u0440\u0438 \u0437\u043c\u0456\u043d\u0456 \u0437\u043e\u0432\u043d\u0456\u0448\u043d\u044c\u043e\u0433\u043e \u043a\u0435\u0440\u0443\u044e\u0447\u043e\u0433\u043e \u043f\u0430\u0440\u0430\u043c\u0435\u0442\u0440\u0430 \u0441\u0435\u0440\u0435\u0434\u043d\u0454 \u0447\u0438\u0441\u043b\u043e \u0446\u0438\u0445 \u0441\u043f\u043b\u0435\u0441\u043a\u0456\u0432 \u0437\u0440\u043e\u0441\u0442\u0430\u0454 \u0434\u043e \u0442\u0438\u0445 \u043f\u0456\u0440, \u043f\u043e\u043a\u0438 \u0440\u0443\u0445 \u043d\u0435 \u0441\u0442\u0430\u0454 \u043f\u043e\u0432\u043d\u0456\u0441\u0442\u044e \u0445\u0430\u043e\u0442\u0438\u0447\u043d\u0438\u043c. \u041f\u0440\u0438\u043a\u043b\u0430\u0434\u0430\u043c\u0438 \u0445\u0430\u043e\u0442\u0438\u0447\u043d\u0438\u0445 \u0441\u0438\u0441\u0442\u0435\u043c \u0454 \u0430\u0442\u043c\u043e\u0441\u0444\u0435\u0440\u0430, \u0442\u0443\u0440\u0431\u0443\u043b\u0435\u043d\u0442\u043d\u0456 \u043f\u043e\u0442\u043e\u043a\u0438, \u0434\u0435\u044f\u043a\u0456 \u0432\u0438\u0434\u0438 \u0430\u0440\u0438\u0442\u043c\u0456\u0439 \u0441\u0435\u0440\u0446\u044f, \u0431\u0456\u043e\u043b\u043e\u0433\u0456\u0447\u043d\u0456 \u043f\u043e\u043f\u0443\u043b\u044f\u0446\u0456\u0457, \u0441\u0443\u0441\u043f\u0456\u043b\u044c\u0441\u0442\u0432\u043e \u044f\u043a \u0441\u0438\u0441\u0442\u0435\u043c\u0430 \u043a\u043e\u043c\u0443\u043d\u0456\u043a\u0430\u0446\u0456\u0439 \u0442\u0430 \u0439\u043e\u0433\u043e \u043f\u0456\u0434\u0441\u0438\u0441\u0442\u0435\u043c\u0438: \u0435\u043a\u043e\u043d\u043e\u043c\u0456\u0447\u043d\u0456, \u043f\u043e\u043b\u0456\u0442\u0438\u0447\u043d\u0456, \u043f\u0441\u0438\u0445\u043e\u043b\u043e\u0433\u0456\u0447\u043d\u0456 (\u043a\u0443\u043b\u044c\u0442\u0443\u0440\u043d\u043e-\u0456\u0441\u0442\u043e\u0440\u0438\u0447\u043d\u0456 \u0442\u0430 \u0456\u043d\u0442\u0435\u0440\u043a\u0443\u043b\u044c\u0442\u0443\u0440\u0430\u043b\u044c\u043d\u0456) \u0439 \u0456\u043d\u0448\u0456 \u0441\u043e\u0446\u0456\u0430\u043b\u044c\u043d\u0456 \u0441\u0438\u0441\u0442\u0435\u043c\u0438. \u0407\u0445 \u0432\u0438\u0432\u0447\u0435\u043d\u043d\u044f, \u043f\u043e\u0440\u044f\u0434 \u0437 \u0430\u043d\u0430\u043b\u0456\u0442\u0438\u0447\u043d\u0438\u043c \u0434\u043e\u0441\u043b\u0456\u0434\u0436\u0435\u043d\u043d\u044f\u043c \u043d\u0430\u044f\u0432\u043d\u0438\u0445 \u0440\u0435\u043a\u0443\u0440\u0435\u043d\u0442\u043d\u0438\u0445 \u0441\u043f\u0456\u0432\u0432\u0456\u0434\u043d\u043e\u0448\u0435\u043d\u044c, \u0437\u0430\u0437\u0432\u0438\u0447\u0430\u0439 \u0441\u0443\u043f\u0440\u043e\u0432\u043e\u0434\u0436\u0443\u0454\u0442\u044c\u0441\u044f \u043c\u0430\u0442\u0435\u043c\u0430\u0442\u0438\u0447\u043d\u0438\u043c \u043c\u043e\u0434\u0435\u043b\u044e\u0432\u0430\u043d\u043d\u044f\u043c. \u0415\u0434\u0432\u0430\u0440\u0434 \u041b\u043e\u0440\u0435\u043d\u0446 \u043e\u043f\u0438\u0441\u0430\u0432 \u0442\u0435\u043e\u0440\u0456\u044e \u0445\u0430\u043e\u0441\u0443 \u0442\u0430\u043a: \u0422\u0435\u043e\u0440\u0456\u044f \u0445\u0430\u043e\u0441\u0443 \u2014 \u0433\u0430\u043b\u0443\u0437\u044c \u0434\u043e\u0441\u043b\u0456\u0434\u0436\u0435\u043d\u044c, \u0449\u043e \u043f\u043e\u0432\u0027\u044f\u0437\u0443\u0454 \u043c\u0430\u0442\u0435\u043c\u0430\u0442\u0438\u043a\u0443 \u0456 \u0444\u0456\u0437\u0438\u043a\u0443. \u0412 \u043e\u0441\u043d\u043e\u0432\u0443 \u0442\u0435\u043e\u0440\u0456\u0457 \u0445\u0430\u043e\u0441\u0443 \u043b\u044f\u0433\u043b\u0438 \u0441\u0435\u0440\u0435\u0434 \u0456\u043d\u0448\u0438\u0445 \u0440\u043e\u0431\u043e\u0442\u0438 \u0410\u043d\u0440\u0456 \u041f\u0443\u0430\u043d\u043a\u0430\u0440\u0435, \u0415\u0434\u0432\u0430\u0440\u0434\u0430 \u041b\u043e\u0440\u0435\u043d\u0446\u0430, \u0411\u0435\u043d\u0443\u0430 \u041c\u0430\u043d\u0434\u0435\u043b\u044c\u0431\u0440\u043e\u0442\u0430, \u0411\u043e\u0440\u0438\u0441\u0430 \u0427\u0438\u0440\u0456\u043a\u043e\u0432\u0430, \u042f\u043a\u043e\u0432\u0430 \u0421\u0438\u043d\u0430\u044f, \u041e\u043b\u0435\u043a\u0441\u0430\u043d\u0434\u0440\u0430 \u0428\u0430\u0440\u043a\u043e\u0432\u0441\u044c\u043a\u043e\u0433\u043e, \u041e\u043b\u0435\u043a\u0441\u0430\u043d\u0434\u0440\u0430 \u041b\u044f\u043f\u0443\u043d\u043e\u0432\u0430, \u0414\u0436\u0435\u0439\u043c\u0441\u0430 \u0419\u043e\u0440\u043a\u0430 \u0442\u0430 \u041c\u0456\u0442\u0447\u0435\u043b\u0430 \u0424\u0430\u0439\u0433\u0435\u043d\u0431\u0430\u0443\u043c\u0430."}, {"color": "#97c2fc", "id": "argead dynasty", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Argos,_Triobol,_c.270-250_BC,_HGC_5-670.jpg", "label": "argead dynasty", "shape": "image", "title": "A Dinastia Arg\u00e9ada (em Grego: \u1f08\u03c1\u03b3\u03b5\u03ac\u03b4\u03b1\u03b9, Arge\u00e1dai) era uma antiga casa real Grega Maced\u00f3nia. Eles foram os fundadores e a dinastia governante da Maced\u00f4nia de cerca de 700 a 310 AC. A sua tradi\u00e7\u00e3o, como descrita na historiografia grega antiga, tra\u00e7ou suas origens para Argos, no Peloponeso, da\u00ed o nome Argeads ou Argives. Inicialmente os governantes da tribo hom\u00f4nima, na \u00e9poca de Filipe II, expandiram seu reinado ainda mais, para incluir sob o dom\u00ednio da Maced\u00f4nia todos os estados da Alta Maced\u00f4nia. Os membros mais c\u00e9lebres da fam\u00edlia foram Filipe II da Maced\u00f3nia e Alexandre, o Grande, sob cuja lideran\u00e7a o reino da Maced\u00f4nia gradualmente ganhou predomin\u00e2ncia em toda a Gr\u00e9cia, derrotou o Imp\u00e9rio Aquem\u00eanida e expandiu-se at\u00e9 ao Egito e \u00e1 \u00cdndia. O m\u00edtico fundador da dinastia Arg\u00e9ada \u00e9 o Rei Caranus."}, {"color": "#97c2fc", "id": "autonomous communities", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Parlamento_Vasco.jpg", "label": "autonomous communities", "shape": "image", "title": "En Espa\u00f1a, una comunidad aut\u00f3noma (C. A.)\u200b es una entidad territorial que, dentro del actual ordenamiento jur\u00eddico constitucional espa\u00f1ol, est\u00e1 dotada de autonom\u00eda, con instituciones y representantes propios y determinadas competencias legislativas, ejecutivas y administrativas, lo que la asimila en muchos aspectos a entidades federadas, por tanto podr\u00eda decirse que Espa\u00f1a es cuasifederal."}, {"color": "#97c2fc", "id": "deir el medina", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Stela_of_Irinefer,_Servant_in_the_Place_of_Truth._19th_Dynasty._From_Tomb_290_at_Deir_el-Medina,_Egypt._The_Petrie_Museum_of_Egyptian_Archaeology,_London.jpg", "label": "deir el medina", "shape": "image", "title": "Deir el-Medina (arabe \u062f\u064a\u0631 \u0627\u0644\u0645\u062f\u064a\u0646\u0629) estis vila\u011do de Antikva Egiptio, kie lo\u011dis la metiistoj kaj laboristoj, kiuj konstruis plejmultajn tombojn de la valo de la Re\u011doj dum la Nova Egipta Imperio (\u0109. 1550 - 1080 a.K.). La antikva nomo de la loko estis Set Maat, la\u016dvorte \"Loko de Vereco\". La loko estis ser\u0109fosita ekde 1922 de teamo estrita de Bernard Bruy\u00e8re. El la arkeologia ser\u0109foso rezultis elstara klarigo pri la \u0109iutaga vivo en antikva Egiptio. Tie malkovri\u011dis ekzemple la nomata Torina Papirusmapo."}, {"color": "#97c2fc", "id": "djoser", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/S10.08_Sakkara,_image_9638.jpg", "label": "djoser", "shape": "image", "title": "Necherjet - Dyeser o Dyeser (las denominaciones m\u00e1s comunes son: Zoser, Djoser, Djeser o Netjerikhet)\u200b fue el segundo fara\u00f3n de la tercera dinast\u00eda y del Imperio Antiguo de Egipto. Gobern\u00f3 de 2682 a. C. a 2663 a. C.\u200b"}, {"color": "#97c2fc", "id": "musical", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/George_Gershwin_1937.jpg", "label": "musical", "shape": "image", "title": "Een musical is een vorm van theater die muziek, liedjes, gesproken dialogen en dans combineert. Het emotionele deel van het stuk \u2013 humor, pathos, liefde, woede \u2013 en ook het verhaal op zich worden gebracht door woorden, muziek, bewegingen en technische aspecten als entertainment in een ge\u00efntegreerd geheel. Sinds het begin van de 20e eeuw worden musical-theaterstukken kortweg musicals genoemd. Hoewel muziek altijd al deel uitmaakte van drama en theater, bijvoorbeeld in de Griekse tragedie en later ook in de opera en operette, kwam de moderne westerse musical op in de 19e eeuw. Veel eigenschappen van de theatervorm werden geschapen door het werk van Gilbert en Sullivan in Engeland, of Harrigan en Hart in Amerika. Deze werden gevolgd door verschillende komedies en musicals van de hand van Amerikanen als George M. Cohan, aan het begin van de 20e eeuw. Er werden artistiek gezien grote stappen gezet, wat leven gaf aan klassieke musicals als (1927) en (1943). Enkele van de bekendste musicals door de jaren heen zijn West Side Story (1957), The Fantasticks (1960), Hair (1967), A Chorus Line (1975), Les Mis\u00e9rables (1985), The Phantom of the Opera (1986), Rent (1996), The Producers (2001), Wicked (2003), The Book of Mormon (2011) en Hamilton (2015). Musicals kunnen films zijn maar ook toneeluitvoeringen. In beide gevallen worden ze wereldwijd opgevoerd. Vaak in grote theaters, zoals op Broadway in New York of West End in Londen. Ook zijn er musicals die geproduceerd worden voor kleinere podia, zoals off-Broadway (een benaming voor theaters met minder dan 500 zitplaatsen), tourende voorstellingen of amateurtheater."}, {"color": "#97c2fc", "id": "hydaspes river", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Picjhelum.jpg", "label": "hydaspes river", "shape": "image", "title": "Il Jhelum o Jehlum (punjabi: alfabeto shahmukhi: \u062f\u0631\u06cc\u0627\u06d3 \u062c\u06c1\u0644\u0645, gurmukhi: \u0a1c\u0a47\u0a39\u0a32\u0a2e) \u00e8 il pi\u00f9 grande e il pi\u00f9 occidentale dei cinque fiumi della regione del Punjab e attraversa l\u0027omonimo distretto di Jhelum nel Pakistan. \u00c8 un affluente del fiume Chenab che a sua volta si getta nell\u0027Indo e ha una lunghezza complessiva di circa 772 chilometri."}, {"color": "#97c2fc", "id": "roman citizenship", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/El-matrimonio-romano.jpg", "label": "roman citizenship", "shape": "image", "title": "La ciudadan\u00eda romana era una posici\u00f3n social privilegiada en relaci\u00f3n con las leyes, status social, propiedad y acceso a posiciones de gobierno, que se otorgaba a ciertos individuos a lo largo de la historia de la Antigua Roma y, fuera de Italia,\u200b no estuvo relacionada con el ser habitante de un territorio bajo dominio romano, hasta la Constitutio Antoniniana del a\u00f1o 212 d. C., cuando fue otorgada la ciudadan\u00eda romana a todos los hombres libres dentro del Imperio.\u200b"}, {"color": "#97c2fc", "id": "sand", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/00065_sand_collage.jpg", "label": "sand", "shape": "image", "title": "Sand ist ein nat\u00fcrlich vorkommendes, unverfestigtes Sediment, das sich \u00fcberwiegend aus Mineralk\u00f6rnern mit einer Korngr\u00f6\u00dfe von 0,063 bis 2 Millimeter zusammensetzt. Ein Sandkorn ist also im Mittel gr\u00f6ber als Schluff (Korngr\u00f6\u00dfe \u00fcberwiegend 0,002 bis 0,063 Millimeter) und feiner als Kies (Korngr\u00f6\u00dfe \u00fcberwiegend 2 bis 63 Millimeter). Sand z\u00e4hlt au\u00dferdem zu den nicht bindigen B\u00f6den. Die Bezeichnung \u201eSand\u201c ist nicht abh\u00e4ngig von der mineralischen Zusammensetzung. Der gr\u00f6\u00dfte Teil der Sande besteht jedoch mehrheitlich aus Quarz\u00adk\u00f6rnern. Vor allem dieser Quarzsand ist ein bedeutender Rohstoff f\u00fcr das Bauwesen sowie f\u00fcr die Glas- und Halbleiterindustrie."}, {"color": "#97c2fc", "id": "siege", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Vienna_Battle_1683.jpg", "label": "siege", "shape": "image", "title": "L\u0027assedio \u00e8 una situazione bellica in cui un esercito circonda e controlla gli accessi a una localit\u00e0, di solito fortificata, allo scopo di costringere i difensori alla o di conquistarla con la forza. Chi mette in atto un assedio si pone lo scopo di isolare chi lo subisce in modo che questi non possa pi\u00f9 avere comunicazioni con l\u0027esterno e che non sia in grado di ricevere rifornimenti di cibo o di mezzi. Ci\u00f2 avviene, solitamente, circondando l\u0027obiettivo col proprio esercito. Le prime notizie di assedi arrivano da fonti antichissime. Scavi archeologici in Medio Oriente hanno confermato che anche le citt\u00e0 pi\u00f9 antiche erano dotate di cinte murarie. L\u0027arte dell\u0027assedio viene detta poliorcetica. Assedio di Costantinopoli nel 1453"}, {"color": "#97c2fc", "id": "disaster", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Turun_palo_1827.jpg", "label": "disaster", "shape": "image", "title": "\u041a\u0430\u0442\u0430\u0441\u0442\u0440\u043e\u0301\u0444\u0430 (\u043e\u0442 \u0434\u0440.-\u0433\u0440\u0435\u0447. \u03ba\u03b1\u03c4\u03b1\u03c3\u03c4\u03c1\u03bf\u03c6\u03ae \u00ab\u043f\u0435\u0440\u0435\u0432\u043e\u0440\u043e\u0442, \u043d\u0438\u0441\u043f\u0440\u043e\u0432\u0435\u0440\u0436\u0435\u043d\u0438\u0435; \u0441\u043c\u0435\u0440\u0442\u044c\u00bb) \u2014 \u043a\u0440\u0443\u043f\u043d\u043e\u0435 \u043d\u0435\u0431\u043b\u0430\u0433\u043e\u043f\u0440\u0438\u044f\u0442\u043d\u043e\u0435 \u0441\u043e\u0431\u044b\u0442\u0438\u0435 (\u0430\u0432\u0430\u0440\u0438\u044f, \u0441\u0442\u0438\u0445\u0438\u0439\u043d\u043e\u0435 \u0431\u0435\u0434\u0441\u0442\u0432\u0438\u0435 \u0438 \u0434\u0440.), \u0432\u043b\u0435\u043a\u0443\u0449\u0435\u0435 \u0437\u0430 \u0441\u043e\u0431\u043e\u0439 \u0442\u0440\u0430\u0433\u0438\u0447\u0435\u0441\u043a\u0438\u0435 \u043f\u043e\u0441\u043b\u0435\u0434\u0441\u0442\u0432\u0438\u044f (\u0440\u0430\u0437\u0440\u0443\u0448\u0435\u043d\u0438\u044f, \u0433\u0438\u0431\u0435\u043b\u044c \u043b\u044e\u0434\u0435\u0439, \u0436\u0438\u0432\u043e\u0442\u043d\u044b\u0445, \u0440\u0430\u0441\u0442\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0433\u043e \u043c\u0438\u0440\u0430)."}, {"color": "#97c2fc", "id": "amyrtaeus", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Louvre_032007_15.jpg", "label": "amyrtaeus", "shape": "image", "title": "\u0410\u043c\u0456\u0440\u0442\u0435\u0439 II \u2014 \u0434\u0430\u0432\u043d\u044c\u043e\u0454\u0433\u0438\u043f\u0435\u0442\u0441\u044c\u043a\u0438\u0439 \u0444\u0430\u0440\u0430\u043e\u043d, \u0454\u0434\u0438\u043d\u0438\u0439 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043d\u0438\u043a XXVIII \u0434\u0438\u043d\u0430\u0441\u0442\u0456\u0457, \u044f\u043a\u0438\u0439 \u043f\u0440\u0430\u0432\u0438\u0432 \u0443\u0441\u0456\u0454\u044e \u043a\u0440\u0430\u0457\u043d\u043e\u044e \u043f\u0456\u0441\u043b\u044f \u0432\u0438\u0437\u0432\u043e\u043b\u0435\u043d\u043d\u044f \u0404\u0433\u0438\u043f\u0442\u0443 \u0432\u0456\u0434 \u043f\u0435\u0440\u0441\u044c\u043a\u043e\u0457 \u043e\u043a\u0443\u043f\u0430\u0446\u0456\u0457."}, {"color": "#97c2fc", "id": "mummification", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Placid_death.jpg", "label": "mummification", "shape": "image", "title": "\u30df\u30a4\u30e9\uff08\u6728\u4e43\u4f0a\uff09\u306f\u3001\u4eba\u70ba\u7684\u52a0\u5de5\u306a\u3044\u3057\u81ea\u7136\u6761\u4ef6\u306b\u3088\u3063\u3066\u4e7e\u71e5\u3055\u308c\u3001\u9577\u671f\u9593\u539f\u578b\u3092\u7559\u3081\u3066\u3044\u308b\u6b7b\u4f53\u306e\u3053\u3068\u3067\u3042\u308b\u3002"}, {"color": "#97c2fc", "id": "ptolemaic dynasty", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ptolemaic_roundel_from_a_mosaic_floor_decorated_with_a_dog_and_a_gilded_askos,_from_Alexandria,_Egypt,_c._200-150_BC.jpg", "label": "ptolemaic dynasty", "shape": "image", "title": "\u042d\u043b\u043b\u0438\u043d\u0438\u0441\u0442\u0438\u0301\u0447\u0435\u0441\u043a\u0438\u0439 \u0415\u0433\u0438\u0301\u043f\u0435\u0442 (305 \u0434\u043e \u043d. \u044d. \u2014 30 \u0434\u043e \u043d. \u044d.) \u2014 \u043f\u0435\u0440\u0438\u043e\u0434 \u0432 \u0438\u0441\u0442\u043e\u0440\u0438\u0438 \u0415\u0433\u0438\u043f\u0442\u0430, \u043d\u0430\u0447\u0438\u043d\u0430\u044e\u0449\u0438\u0439\u0441\u044f \u0441\u043e \u0432\u0445\u043e\u0436\u0434\u0435\u043d\u0438\u044f \u0432 \u0441\u043e\u0441\u0442\u0430\u0432 \u0434\u0435\u0440\u0436\u0430\u0432\u044b \u0410\u043b\u0435\u043a\u0441\u0430\u043d\u0434\u0440\u0430 \u041c\u0430\u043a\u0435\u0434\u043e\u043d\u0441\u043a\u043e\u0433\u043e. \u0421\u0442\u043e\u043b\u0438\u0446\u0435\u0439 \u044d\u043b\u043b\u0438\u043d\u0438\u0441\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u0433\u043e \u0415\u0433\u0438\u043f\u0442\u0430 \u0441\u0442\u0430\u043b \u043e\u0441\u043d\u043e\u0432\u0430\u043d\u043d\u044b\u0439 \u0410\u043b\u0435\u043a\u0441\u0430\u043d\u0434\u0440\u043e\u043c \u0433\u043e\u0440\u043e\u0434 \u0410\u043b\u0435\u043a\u0441\u0430\u043d\u0434\u0440\u0438\u044f (\u0415\u0433\u0438\u043f\u0435\u0442\u0441\u043a\u0430\u044f) \u0432 \u0434\u0435\u043b\u044c\u0442\u0435 \u041d\u0438\u043b\u0430, \u043f\u0440\u0435\u0432\u0440\u0430\u0442\u0438\u0432\u0448\u0438\u0439\u0441\u044f \u0432 \u043e\u0434\u0438\u043d \u0438\u0437 \u043e\u0441\u043d\u043e\u0432\u043d\u044b\u0445 \u0446\u0435\u043d\u0442\u0440\u043e\u0432 \u0433\u0440\u0435\u0447\u0435\u0441\u043a\u043e\u0439 \u044d\u043b\u043b\u0438\u043d\u0438\u0441\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u043a\u0443\u043b\u044c\u0442\u0443\u0440\u044b. \u041f\u0435\u0440\u0432\u044b\u0439 \u0435\u0433\u0438\u043f\u0435\u0442\u0441\u043a\u0438\u0439 \u0446\u0430\u0440\u044c \u044d\u0442\u043e\u0433\u043e \u043f\u0435\u0440\u0438\u043e\u0434\u0430, \u041f\u0442\u043e\u043b\u0435\u043c\u0435\u0439 \u0421\u043e\u0442\u0435\u0440, \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043b \u043c\u0435\u0441\u0442\u043d\u044b\u0435 \u0442\u0440\u0430\u0434\u0438\u0446\u0438\u0438, \u0441\u043e\u0445\u0440\u0430\u043d\u0438\u0432\u0448\u0438\u0435\u0441\u044f \u043e\u0442 \u0434\u0438\u043d\u0430\u0441\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u0433\u043e \u043f\u0435\u0440\u0438\u043e\u0434\u0430, \u0434\u043b\u044f \u0437\u0430\u043a\u0440\u0435\u043f\u043b\u0435\u043d\u0438\u044f \u0441\u0432\u043e\u0435\u0439 \u0432\u043b\u0430\u0441\u0442\u0438, \u0438 \u043e\u0441\u043d\u043e\u0432\u0430\u043b \u0434\u0438\u043d\u0430\u0441\u0442\u0438\u044e \u041f\u0442\u043e\u043b\u0435\u043c\u0435\u0435\u0432, \u043a\u043e\u0442\u043e\u0440\u0430\u044f \u043f\u0440\u0430\u0432\u0438\u043b\u0430 \u0431\u043e\u043b\u044c\u0448\u0443\u044e \u0447\u0430\u0441\u0442\u044c \u0432\u0440\u0435\u043c\u0435\u043d\u0438 \u0438, \u043f\u043e\u0442\u043e\u043c\u0443 \u0435\u0433\u043e \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u043e \u0438\u043c\u0435\u043d\u0443\u0435\u0442\u0441\u044f \u0442\u0430\u043a\u0436\u0435 \u043f\u0442\u043e\u043b\u0435\u043c\u0435\u0435\u0432\u0441\u043a\u0438\u043c \u0415\u0433\u0438\u043f\u0442\u043e\u043c \u0438\u043b\u0438 \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u043e\u043c \u041f\u0442\u043e\u043b\u0435\u043c\u0435\u0435\u0432. \u041f\u0440\u043e\u0441\u0443\u0449\u0435\u0441\u0442\u0432\u043e\u0432\u0430\u043b \u0434\u043e \u0437\u0430\u0432\u043e\u0435\u0432\u0430\u043d\u0438\u044f \u041e\u043a\u0442\u0430\u0432\u0438\u0430\u043d\u043e\u043c \u0432 30 \u0433\u043e\u0434\u0443 \u0434\u043e \u043d. \u044d., \u043f\u043e\u0441\u043b\u0435 \u0447\u0435\u0433\u043e \u0441\u0442\u0430\u043b \u043f\u0440\u043e\u0432\u0438\u043d\u0446\u0438\u0435\u0439 \u0415\u0433\u0438\u043f\u0435\u0442 \u0420\u0438\u043c\u0441\u043a\u043e\u0439 \u0438\u043c\u043f\u0435\u0440\u0438\u0438."}, {"color": "#97c2fc", "id": "philip iii arrhidaeus", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Macedonia,_dinastia_degli_antigonidi,_tetradracma_di_filippo_III,_323-316_ac_ca.jpg", "label": "philip iii arrhidaeus", "shape": "image", "title": "Arridaios (skt. 359 SM \u2013 25 Desember, 317 SM), dikenal dengan nama takhtanya Filipus III (bahasa Yunani Kuno: \u03a6\u03af\u03bb\u03b9\u03c0\u03c0\u03bf\u03c2 \u0393\u0384 \u1f41 \u1f08\u03c1\u03c1\u03b9\u03b4\u03b1\u1fd6\u03bf\u03c2), adalah Raja Makedonia, Firaun Mesir, dan Raja Diraja Iran dari Dinasti Argeadai, berkuasa pada 323\u2013317 SM. Filipus III adalah putra Raja Filipus II dengan Philinna dari Larissa, dan saudara tiri Aleksander Agung. Saat Arridaios bertambah tua, tampak jelas bahwa ia mengalami kesulitan belajar ringan. Plutarkhos berpandangan bahwa ia menjadi cacat karena upaya pembunuhan oleh ibu tirinya, Olimpias melalui penggunaan pharmaka (obat/jampi-jampi), tetapi kebanyakan sejarawan modern meragukan kebenaran pernyataan ini. Aleksander menyukai Arridaios dan membawanya dalam ekspedisi perangnya, baik untuk melindungi hidupnya maupun untuk mencegah pihak lain menjadikan dirinya sebagai pion untuk merebut takhta. Setelah kematian Aleksander di Babilon pada tahun 323 SM, Arridaios naik takhta dengan nama takhta Filipus (III) dan menjadi raja bersama Aleksander IV, putra Aleksander Agung. Namun Filipus III hanya menjadi raja sebatas nama lantaran para jenderal berpengaruh yang sesungguhnya memegang kendali negara."}, {"color": "#97c2fc", "id": "murals", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Diego_Rivera_Mural_Sign.jpg", "label": "murals", "shape": "image", "title": "P\u00e9int\u00e9ireacht n\u00f3 sno\u00edod\u00f3ireacht ar bhalla. T\u00e1 a leith\u00e9id ann leis na cianta, agus \u00fas\u00e1ideadh teicn\u00edochta\u00ed \u00e9ags\u00fala thar na blianta. T\u00e1 cuid mhaith m\u00farmhaisithe f\u00f3s ann sa Mhe\u00e1noirthear. Bhain na h\u00c9igiptigh \u00fas\u00e1id as leamhaol n\u00f3 guais chun a dtuama\u00ed a mhaisi\u00fa, ach bhain na Babl\u00f3naigh is na hAisiriaigh feidhm fhorleathan as sno\u00edod\u00f3ireacht ril\u00edfe \u00edsle i gcloch. N\u00ed mhaireann ach iarsma\u00ed de mh\u00farmhaisi\u00fa na nGr\u00e9agach, ach t\u00e1 an-eolas ar mh\u00farmhaisi\u00fa na R\u00f3mh\u00e1nach \u00f3n 2\u00fa c\u00e9ad RC-79 AD, \u00f3 tochla\u00edodh Poimp\u00e9, Ercolano is Strabiae. Bh\u00ed freasc\u00f3nna is m\u00f3s\u00e1ic\u00ed acu. Bh\u00ed m\u00f3s\u00e1ic\u00ed an-choitianta sa r\u00e9 Bhios\u00e1ntach sa R\u00f3imh, agus bh\u00ed freasc\u00f3nna an-choitianta ar\u00eds le linn na Meanaoise d\u00e9ana\u00ed is na hAthbheochana. Sampla \u00e1iti\u00fail de mh\u00farmhaisi\u00fa is ea saothar an d\u00e1 thaobh ar bhalla\u00ed tithe i dTuaisceart \u00c9ireann, agus saothar na n-eala\u00edont\u00f3ir\u00ed graif\u00edt\u00ed nach bhfuil teorannaithe don t\u00edr seo."}, {"color": "#97c2fc", "id": "zenith", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tropical-area-mactan-philippines.jpg", "label": "zenith", "shape": "image", "title": "El zenit \u00e9s el punt de la intersecci\u00f3 entre la vertical de l\u0027observador i l\u0027esfera celeste que queda per sobre de l\u0027observador. \u00c9s a dir, si imaginem una recta que passa pel centre de la Terra i per la nostra ubicaci\u00f3 en la seva superf\u00edcie, el zenit es troba sobre aquesta recta, situat exactamentsobre el cap de l\u0027observador. En direcci\u00f3 contr\u00e0ria, just per sota de l\u0027observador, es troba el nadir, que seria el zenit per a un observador situat en un punt ant\u00edpoda de la nostra ubicaci\u00f3. En el sistema de coordenades astron\u00f2miques de tipus horitzontal, el zenit \u00e9s el punt de la m\u00e0xima altura possible, 90\u00b0. Tamb\u00e9 hi ha el zenit geod\u00e8sic, que es defineix com el punt d\u0027intersecci\u00f3 de la recta perpendicular a la superf\u00edcie de l\u0027el\u00b7lipsoide terrestre amb l\u0027hemisferi celeste situat sobre ala posici\u00f3 de l\u0027observador."}, {"color": "#97c2fc", "id": "ethics", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/John_Stuart_Mill_by_London_Stereoscopic_Company,_c1870.jpg", "label": "ethics", "shape": "image", "title": "Etik (fr\u00e5n gr. ethos, \u0027etos\u0027, \u0027sed\u0027) \u00e4r en teoretisk och kritisk reflektion \u00f6ver moralen. Den \u00e4r en vetenskaplig disciplin som h\u00f6r hemma dels inom den praktiska filosofin (moralfilosofi), dels inom teologin (moralteologi). Som en vetenskap om moralen studerar den fr\u00e5gan om moraliska omd\u00f6mens semantiska funktion och fr\u00e5gan om hur moraliska omd\u00f6men kan ber\u00e4ttigas. Det finns \u00e4ven inriktningar inom filosofi som menar att filosofi inte \u00e4r en vetenskap utan att det \u00e4r ett eget omr\u00e5de som \u00e4r j\u00e4mf\u00f6rbart med vetenskap. Inom vetenskap vill m\u00e4nniskan n\u00e5 opersonliga universella svar, men inom filosofin menas d\u00e5 att svaren ofta i n\u00e5gon bem\u00e4rkelse \u00e4r personliga. Etiken behandlar ocks\u00e5 kritiskt fr\u00e5gorna om vad som utm\u00e4rker en god handling och vad som k\u00e4nnetecknar en god m\u00e4nniska. Studiet av etik brukar delas in i tre underomr\u00e5den: normativ etik, metaetik och till\u00e4mpad etik. De olika normativa etikl\u00e4rorna g\u00e5r att dela upp i tre huvudgrupper: teleologiska, deontologiska och dygdetiska. Den f\u00f6rstn\u00e4mnda gruppen h\u00e4vdar att det \u00e4r handlingens konsekvenser som avg\u00f6r en handlings riktighet. Den andra talar ist\u00e4llet om absoluta principer som det alltid \u00e4r fel att bryta mot oavsett konsekvenserna (exempelvis \"det \u00e4r alltid fel att d\u00f6da\"). Den sistn\u00e4mnda l\u00e4gger ist\u00e4llet vikten vid hur agenten (individen som handlar) b\u00f6r vara. Exempel p\u00e5 olika teleologiska modeller \u00e4r utilitarism och egoism. De deontologiska modeller g\u00e5r att dela upp i tv\u00e5 undergrupper, regel- och handlingsdeontologiska. Exempel p\u00e5 deontologiska modeller \u00e4r olika teorier om m\u00e4nskliga r\u00e4ttigheter. Den vanliga uppfattningen \u00e4r att moral (av latin) \u00e4r m\u00e4nniskors uppfattningar om vad som \u00e4r r\u00e4tt och gott. Det \u00e4r f\u00f6rest\u00e4llningar som i h\u00f6gsta grad varierar mellan skilda kulturer och sociala kontexter. Etiken \u00e4r det teoretiska och kritiska studiet av dessa skilda moraluppfattningar liksom av det moraliska spr\u00e5ket. Det inneb\u00e4r att etiken \u00e4r vetenskapen om moralen."}, {"color": "#97c2fc", "id": "alexandria", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bombardamento_Alessandria_1882.jpg", "label": "alexandria", "shape": "image", "title": "Alexandria (em \u00e1rabe: \u0627\u0644\u0625\u0633\u0643\u0646\u062f\u0631\u064a\u0629; romaniz.: al-Iskandariyya; em \u00e1rabe eg\u00edpcio: \u0627\u0633\u0643\u0646\u062f\u0631\u064a\u0647; romaniz.: Eskendereyya; em copta: \u2ca2\u2c81\u2c95\u2c9f\u2ca7\u2c89; romaniz.: Rakot\u0259; em grego: \u1f08\u03bb\u03b5\u03be\u03ac\u03bd\u03b4\u03c1\u03b5\u03b9\u03b1; romaniz.: Aleks\u00e1ndria) \u00e9 uma cidade do Egito, sendo a segunda mais populosa do pa\u00eds, com uma popula\u00e7\u00e3o de cerca de 5,2 milh\u00f5es de habitantes. \u00c9 o maior porto do Egito, servindo 80% das importa\u00e7\u00f5es e exporta\u00e7\u00f5es da cidade, e um dos principais pontos tur\u00edsticos eg\u00edpcios. Alexandria se estende por 32 quil\u00f4metros na costa mediterr\u00e2nica do centro-norte do Egito. \u00c9 o local onde fica a famosa Biblioteca de Alexandria e \u00e9 um importante centro industrial por causa do g\u00e1s natural da cidade e dos po\u00e7os de petr\u00f3leo em Suez, uma outra cidade eg\u00edpcia. Alexandria tamb\u00e9m foi um grande ponto de encontro entre a Europa, a \u00c1frica e a \u00c1sia, porque a cidade beneficiou da liga\u00e7\u00e3o entre o mar Mediterr\u00e2neo e o mar Vermelho. Nos tempos antigos, Alexandria foi uma das cidades mais importantes do mundo. Foi fundada em torno de um pequeno \"vilarejo\" em 331 a.C. por Alexandre, o Grande. Permaneceu como capital do Egito durante mil anos, at\u00e9 \u00e0 conquista mu\u00e7ulmana do Egito, quando a capital passou a ser Fostate (que foi depois incorporada no Cairo). Alexandria era conhecida pelo Farol de Alexandria (uma das sete maravilhas do mundo antigo), pela Biblioteca de Alexandria (a maior do mundo antigo) e pelas catacumbas de Kom el Shoqafa (uma das sete maravilhas do mundo medieval). A arqueologia marinha em Alexandria estava em curso no porto da cidade em 1994, e tem revelado detalhes de Alexandria antes da chegada de Alexandre, quando a\u00ed existia uma cidade chamada Rac\u00f3tis."}, {"color": "#97c2fc", "id": "amen", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ameen.gif", "label": "amen", "shape": "image", "title": "Amen \u00e8 una parola ebraica: in ebraico tiberiense si scrive \u05d0\u05de\u05df (\u2019\u0100m\u0113n), in ebraico standard \u05d0\u05de\u05df (Amen), in armeno \u0561\u0574\u0565\u0576 (amen), in georgiano \u10d0\u10db\u10d8\u10dc (amin), in greco \u03b1\u03bc\u03ae\u03bd\u03b9 (am\u00e9ni), in russo \u0430\u043c\u0438\u043d\u044c (amin\u0027), in arabo \u0622\u0645\u064a\u0646 (\u2019\u0100m\u012bn): \u00e8 una dichiarazione o affermazione che si trova nell\u0027ebraico biblico e nel Corano. \u00c8 sempre stata usata nel giudaismo, e da l\u00ec \u00e8 stata adottata nella liturgia cristiana come formula conclusiva per preghiere e inni. L\u0027avverbio ebraico \u05d0\u05de\u05df \u00e1m\u00e9n significa soprattutto \"certamente\", \"in verit\u00e0\". Etimologicamente \u00e8 connesso con il verbo \u05d0\u05de\u05df \u00e1m\u00e1n, che significa (in forma base, cio\u00e8 qal) \"educare\". Importanti sono per\u00f2 i significati derivati: nel nifal significa \"esser certo, sicuro\", \"esser veritiero, vero\", per cui anche \"resistere\", nella forma di hifil credere. Il sostantivo derivato \u05d0\u05de\u05ea emet significa \"ci\u00f2 che \u00e8 stabile e fermo\", quindi \"verit\u00e0\". In questo senso appare per esempio nel Nuovo Testamento, quando Ges\u00f9 enuncia principi fondamentali, che introduce con questa parola \"amen\": \"Amen, amen, dico a voi\" \u2014 con il significato: \"In verit\u00e0 vi dico\", \"Ci\u00f2 che dico, \u00e8 vero e certo\". Recitando la prima s\u016bra del Corano detta al-F\u0101ti\u1e25a (\"colei, che apre\") si usa concluderla con \u0027\u0101m\u012bn sebbene tale parola non compaia scritta nel Corano. Nella liturgia cristiana \u00e8 usata come risposta dell\u0027 alla fine delle preghiere liturgiche: ha il significato di esprimere l\u0027assentimento per ci\u00f2 che si \u00e8 detto e per augurio che la preghiera sia esaudita. Il suo significato si lega al concetto di affidamento. \u00c8 popolare, tra alcuni teosofi, sostenitori delle teorie storiche afrocentriche ed aderenti al Movimento del Sacro Nome la congettura che la parola \"Amen\" derivi dal nome del dio egizio Amon (che, effettivamente, viene a volte pronunciato \"Amen\"). Alcune persone aderenti a religioni orientali credono, invece, che la parola abbia radici in comune con la parola sanscrita Hindu Aum. In realt\u00e0, non ci sono studi a livello accademico che supportino queste posizioni. Notare che la parola ebraica \"Amen\" comincia con una aleph, mentre il nome egizio comincia con una jodh. Pu\u00f2 essere tradotta \"cos\u00ec \u00e8\" o \"cos\u00ec sia\" o ancora \"in verit\u00e0\". Il sacerdote polacco Jaros\u0142aw Cielecki ha affermato che san Giovanni Paolo II, un istante prima della morte, pronunci\u00f2 questa parola con grande sforzo il 2 aprile 2005."}, {"color": "#97c2fc", "id": "western religion", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Western_Religion_poster.jpg", "label": "western religion", "shape": "image", "title": "Western Religion is 2015 Western film directed and written by James O\u0027Brien and starring Claude Duhamel, Peter Shinkoda, and Miles Szanto, among many others in a large international cast."}, {"color": "#97c2fc", "id": "qadesh", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Relief_Kadesh_Breasted.jpg", "label": "qadesh", "shape": "image", "title": "\u5361\u8fed\u77f3\u662f\u9ece\u51e1\u7279\u7684\u4e00\u5ea7\u53e4\u57ce\uff0c\u4f4d\u4e8e\u5965\u9f99\u7279\u65af\u6cb3\u6ee9\u5934\u9644\u8fd1\u3002\u5b83\u5728\u9752\u94dc\u65f6\u4ee3\u665a\u671f\u6709\u4e00\u5b9a\u7684\u91cd\u8981\u6027\uff0c\u5e76\u5728\u963f\u9a6c\u5c14\u5948\u6587\u4e66\u4e2d\u88ab\u63d0\u53ca\u3002\u8be5\u5730\u4e5f\u662f\u516c\u5143\u524d13\u4e16\u7eaa\u5361\u8fed\u77f3\u4e4b\u6218\u6218\u573a\u6240\u5728\u5730\u3002"}, {"color": "#97c2fc", "id": "main source", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Main_Source.jpg", "label": "main source", "shape": "image", "title": "Main Source was an East Coast hip hop group based in New York City/Toronto, composed of Toronto-born DJs and producers, K-Cut and Sir Scratch, and Queens MC and producer Large Professor. Later, another Queens MC, Mikey D (Michael Deering), replaced Large Professor."}, {"color": "#97c2fc", "id": "limestone", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/CarmelOoids.jpg", "label": "limestone", "shape": "image", "title": "Als Kalkstein werden Sedimentgesteine bezeichnet, die \u00fcberwiegend aus dem chemischen Stoff Calciumcarbonat (CaCO3) in Form der Mineralien Calcit und Aragonit bestehen. Kalkstein ist ein \u00e4u\u00dferst variables Gestein; dies betrifft sowohl seine Entstehung als auch seine Eigenschaften, das Aussehen und die wirtschaftliche Verwendbarkeit. Es gibt daher innerhalb der Geologie eine eigene Fachrichtung, die Karbonatsedimentologie, die sich ausschlie\u00dflich mit der Entstehung und den Eigenschaften der verschiedenen Kalksteintypen befasst. Die meisten Kalksteine sind biogener Herkunft (von Lebewesen gebildet), es gibt aber auch chemisch ausgef\u00e4llte und klastische Kalksteine. Kalksteine besitzen eine enorme wirtschaftliche Bedeutung als Rohstoff f\u00fcr die Bauindustrie und als Naturwerkstein. Des Weiteren sind solche Lagerst\u00e4tten Speichergestein f\u00fcr Erd\u00f6l und Erdgas. Nicht zu den Kalksteinen im engeren Sinn werden Umwandlungsgesteine wie Marmor und magmatisches Gestein wie Calcitkarbonatit gez\u00e4hlt, obwohl diese ebenfalls zum \u00fcberwiegenden Teil aus Calcit oder anderen Calciumcarbonaten bestehen."}, {"color": "#97c2fc", "id": "high culture", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Metropolitan_Museum_1_(4675714481).jpg", "label": "high culture", "shape": "image", "title": "\u30cf\u30a4\u30ab\u30eb\u30c1\u30e3\u30fc\uff08\u82f1: High culture\uff09\u3068\u306f\u3001\u5b66\u554f\u30fb\u6587\u5b66\u30fb\u7f8e\u8853\u30fb\u97f3\u697d\u306a\u3069\u4eba\u985e\u304c\u751f\u3093\u3060\u6587\u5316\u306e\u3046\u3061\u3001\u305d\u306e\u793e\u4f1a\u306b\u304a\u3044\u3066\u9ad8\u3044\u9054\u6210\u5ea6\u3092\u793a\u3057\u3066\u3044\u308b\u3068\u4f4d\u7f6e\u3065\u3051\u3089\u308c\u305f\u3082\u306e\u3002\u4e0a\u4f4d\u6587\u5316\u306a\u3069\u3068\u8a33\u3055\u308c\u308b\u3053\u3068\u3082\u3042\u308b\u3002\u307e\u305f\u306f\u300c\u6587\u5316\u300d\u3068\u3044\u3046\u8a00\u8449\u304c\u3082\u3063\u3071\u3089\u30cf\u30a4\u30ab\u30eb\u30c1\u30e3\u30fc\u3092\u6307\u3059\u3053\u3068\u304c\u3042\u308b\u3002\u307e\u305f\u3001\u653f\u6cbb\u7684\u30fb\u7d4c\u6e08\u7684\u306a\u512a\u4f4d\u6027\u3092\u6301\u3064\u4eba\u3005\u306b\u3088\u3063\u3066\u652f\u914d\u3055\u308c\u305f\u4f1d\u7d71\u7684\u56fd\u6c11\u6587\u5316\u3067\u3042\u308b\u3053\u3068\u304b\u3089\u793e\u4f1a\u7684\u306b\u9ad8\u3044\u4f4d\u7f6e\u3065\u3051\u3092\u3055\u308c\u3066\u3044\u308b\u3068\u3044\u3046\u5074\u9762\u3082\u3042\u308a\u3001\u73fe\u5b9f\u306b\u5275\u9020\u529b\u306e\u5177\u73fe\u3068\u3057\u3066\u306e\u4fa1\u5024\u304c\u9ad8\u3044\u304b\u3069\u3046\u304b\u306f\u500b\u5225\u306b\u5224\u65ad\u3092\u8981\u3059\u308b\u554f\u984c\u3067\u3042\u308b\u3002 \u30cf\u30a4\u30ab\u30eb\u30c1\u30e3\u30fc\u306f\uff08\u4e3b\u306b19\u4e16\u7d00\u307e\u3067\u306e\u9593\u306b\u30e8\u30fc\u30ed\u30c3\u30d1\u3092\u4e2d\u5fc3\u306b\u5f62\u6210\u3055\u308c\u305f\uff09\u8cb4\u65cf\u3084\u5bcc\u88d5\u5c64\u968e\u7d1a\u306e\u3082\u306e\u3067\u3042\u308a\u3001\u77e5\u8b58\u30fb\u6559\u990a\u3092\u6301\u3064\u5c11\u6570\u306e\u8005\u304c\u4eab\u5
