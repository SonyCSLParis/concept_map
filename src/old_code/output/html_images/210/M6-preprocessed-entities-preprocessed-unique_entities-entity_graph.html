"}, {"color": "#97c2fc", "id": "imhotep", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sakkara_01.jpg", "label": "imhotep", "shape": "image", "title": "Imotepe ( /\u026am\u02c8h\u0259\u028at\u025bp/; em eg\u00edpcio: ii-m-\u1e25tp *j\u0101-im-\u1e25at\u0101p, lit. \u0027Aquele que vem em paz\u0027; em grego cl\u00e1ssico: \u0399\u03bc\u03c5\u03b8\u03b5\u03c2; romaniz.: Imuthes; fl. s\u00e9culo XXVII a.C., c.\u20092 655 ) foi um pol\u00edmata eg\u00edpcio, que serviu a Joser, fara\u00f3 da III dinastia, na fun\u00e7\u00e3o de vizir ou chanceler do fara\u00f3 e sumo-sacerdote do deus-sol R\u00e1, em Heli\u00f3polis. \u00c9 considerado o primeiro arquiteto, engenheiro e m\u00e9dico da hist\u00f3ria antiga, embora dois outros m\u00e9dicos, e , tenham sido contempor\u00e2neos seus."}, {"color": "#97c2fc", "id": "sixth dynasty", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/PepiI-CopperStatue-Cropped.png", "label": "sixth dynasty", "shape": "image", "title": "\u30a8\u30b8\u30d7\u30c8\u7b2c6\u738b\u671d\uff08\u30a8\u30b8\u30d7\u30c8\u3060\u30446\u304a\u3046\u3061\u3087\u3046\u3001\u7d00\u5143\u524d2345\u5e74\u9803 - \u7d00\u5143\u524d2185\u5e74\u9803\uff09\u306f\u3001\u30a8\u30b8\u30d7\u30c8\u53e4\u738b\u56fd\u6642\u4ee3\u306e\u53e4\u4ee3\u30a8\u30b8\u30d7\u30c8\u738b\u671d\u3002\u30a8\u30b8\u30d7\u30c8\u53e4\u738b\u56fd\u6642\u4ee3\u6700\u5f8c\u306e\u738b\u671d\u3067\u3042\u308a\u3001\u305d\u306e\u521d\u671f\u306b\u306f\u6d3b\u767a\u306a\u5bfe\u5916\u9060\u5f81\u3092\u7e70\u308a\u8fd4\u3057\u3066\u5468\u8fba\u8af8\u56fd\u3092\u5f81\u670d\u3057\u305f\u3002\u3084\u304c\u3066\u7b2c6\u738b\u671d\u306e\u4e2d\u592e\u6a29\u529b\u306e\u5f31\u4f53\u5316\u3068\u3068\u3082\u306b\u30a8\u30b8\u30d7\u30c8\u306e\u5404\u5730\u3067\u5dde\u306e\u9577\u5b98\u305f\u3061\u304c\u81ea\u7acb\u52e2\u529b\u3068\u306a\u308a\u3001\u7b2c1\u4e2d\u9593\u671f\u3068\u547c\u3070\u308c\u308b\u5206\u88c2\u306e\u6642\u4ee3\u304c\u8a2a\u308c\u305f\u3002\u3053\u306e\u738b\u671d\u306e\u5d29\u58ca\u3092\u4ee5\u3063\u3066\u30a8\u30b8\u30d7\u30c8\u53e4\u738b\u56fd\u306e\u7d42\u7109\u3068\u3055\u308c\u308b\u5834\u5408\u304c\u591a\u3044\u3002"}, {"color": "#97c2fc", "id": "ideology", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Karl_Marx.jpg", "label": "ideology", "shape": "image", "title": "La filosof\u00eda pol\u00edtica es la rama de la filosof\u00eda que estudia c\u00f3mo deber\u00eda ser la relaci\u00f3n entre las personas y la sociedad,\u200b e incluye cuestiones fundamentales acerca del gobierno, la pol\u00edtica, las leyes, la libertad, la igualdad, la justicia, la propiedad, los derechos, el poder pol\u00edtico, la aplicaci\u00f3n de un c\u00f3digo legal por una autoridad, qu\u00e9 hace a un gobierno leg\u00edtimo, qu\u00e9 derechos y libertades debe proteger y por qu\u00e9, qu\u00e9 forma debe adoptar y por qu\u00e9, qu\u00e9 obligaciones tienen los ciudadanos hacia un gobierno leg\u00edtimo (si acaso alguna), y cu\u00e1ndo lo pueden derrocar leg\u00edtimamente (si alguna vez).\u200b\u200b Mientras la ciencia pol\u00edtica investiga c\u00f3mo fueron, son y ser\u00e1n los fen\u00f3menos pol\u00edticos, la filosof\u00eda pol\u00edtica se encarga de teorizar c\u00f3mo deber\u00edan ser dichos fen\u00f3menos.\u200b\u200b En un sentido vernacular, el t\u00e9rmino \u00abfilosof\u00eda pol\u00edtica\u00bb a menudo refiere a una perspectiva general, o a una \u00e9tica, creencia o actitud espec\u00edfica, sobre la pol\u00edtica que no necesariamente debe pertenecer a la disciplina t\u00e9cnica de la filosof\u00eda.\u200b Charles Blattberg, que define la pol\u00edtica como \u00abresponder a los conflictos con el di\u00e1logo\u00bb, sugiere que las filosof\u00edas pol\u00edticas ofrecen consideraciones filos\u00f3ficas de ese di\u00e1logo.\u200b La filosof\u00eda pol\u00edtica tiene un campo de estudio amplio y se conecta f\u00e1cilmente con otras ramas y subdisciplinas de la filosof\u00eda, como la filosof\u00eda del derecho y la filosof\u00eda de la econom\u00eda.\u200b Se relaciona fuertemente con la \u00e9tica en que las preguntas acerca de qu\u00e9 tipo de instituciones pol\u00edticas son adecuadas para un grupo depende de qu\u00e9 forma de vida se considere adecuada para ese grupo o para los miembros de ese grupo.\u200b Las mejores instituciones ser\u00e1n aquellas que promuevan esa forma de vida.\u200b En el plano metaf\u00edsico, la principal controversia divisora de aguas es acerca de si la entidad fundamental sobre la cual deben recaer los derechos y las obligaciones es el individuo, o el grupo.\u200b El individualismo considera que la entidad fundamental es el individuo, y por lo tanto promueven el individualismo metodol\u00f3gico.\u200b El comunitarismo enfatiza que el individuo es parte de un grupo, y por lo tanto da prioridad al grupo como entidad fundamental y como unidad de an\u00e1lisis.\u200b Los fundamentos de la filosof\u00eda pol\u00edtica han variado a trav\u00e9s de la historia. Para los griegos la ciudad era el centro y fin de toda actividad pol\u00edtica. En la Edad Media toda actividad pol\u00edtica se centraba en las relaciones que debe mantener el ser humano con el orden dado por Dios. A partir del Renacimiento la pol\u00edtica adopta un enfoque b\u00e1sicamente antropoc\u00e9ntrico. En el mundo moderno y contempor\u00e1neo surgen y conviven muchos modelos, que van desde los totalitarismos hasta los sistemas democr\u00e1ticos participativos (entre los cuales existen muchas variantes). Algunos fil\u00f3sofos pol\u00edticos influyentes fueron: en el Reino Unido, Thomas Hobbes, John Locke, Jeremy Bentham, John Stuart Mill y John Rawls; en Francia, Montesquieu, Jean-Jacques Rousseau y Voltaire; en Italia, Niccolo Machiavelli, Cesare Beccaria, Giambattista Vico y Giuseppe Mazzini; y en Alemania, Karl Marx y Friedrich Engels."}, {"color": "#97c2fc", "id": "rhodes", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Maltan_knights_castle_in_rh.jpg", "label": "rhodes", "shape": "image", "title": "L\u0027acropole de Rhodes (grec moderne : \u0391\u03ba\u03c1\u03cc\u03c0\u03bf\u03bb\u03b7 \u03c4\u03b7\u03c2 \u03a1\u03cc\u03b4\u03bf\u03c5) est une acropole de la Gr\u00e8ce antique datant de l\u2019\u00e9poque classique (Ve \u2013\u2009IIIe si\u00e8cle av. J.-C.) et situ\u00e9e en Gr\u00e8ce, \u00e0 trois kilom\u00e8tres du centre de Rhodes, dans l\u0027\u00eele du m\u00eame nom. La partie partiellement reconstruite du site comprend le temple d\u0027Apollon en contrebas duquel se trouvent un stade et un petit od\u00e9on. Le site fait partie du parc Monte Smith, nomm\u00e9 d\u0027apr\u00e8s William Sidney Smith, amiral anglais de l\u0027\u00e9poque napol\u00e9onienne. Les fouilles originelles ont \u00e9t\u00e9 men\u00e9es par la Scuola archeologica italiana di Atene de 1912 \u00e0 1945."}, {"color": "#97c2fc", "id": "harry turtledove", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Harry_Turtledove_2005.jpg", "label": "harry turtledove", "shape": "image", "title": "Harry Turtledove (Los Angeles, Californi\u00eb, 14 juni 1949) is een Amerikaans geschiedkundige en schrijver van sciencefiction, fantasy en historische fictie. Hij is waarschijnlijk de bekendste beoefenaar van het subgenre alternatieve geschiedenis. Turtledove promoveerde aan UCLA in Byzantijnse geschiedenis. Twee jaar later publiceerde hij zijn eerste twee romans, Wereblood en Werenight, onder het pseudoniem \"Eric G. Iverson\". Zijn redacteur had gedacht dat de lezers niet zouden geloven dat Turtledove zijn echte naam was en had daarom een Scandinavisch klinkende bedacht. Pas in 1985 bracht hij Herbig-Haro uit onder zijn eigen naam. Een ander vroeg pseudoniem was \"Mark Gordian\"; meer recent brengt hij historische romans onder de naam \"H.N. Turteltaub\". Pas in 1991 werd hij beroepsmatig schrijver, daarvoor was hij technisch schrijver voor het bureau van onderwijs van Los Angeles County. Hij was penningmeester van de Science Fiction and Fantasy Writers of America van 1986 tot 1987. Turtledove won de Hugo Award in 1994 voor de novelle Down in the Bottomlands. Hij kreeg de Sidewise Award for Alternate History voor twee romans: in 1998 How Few Remain en in 2003 met Ruled Britannia. Turtledove is getrouwd met SF-schrijfster Laura Frankos, zijn schoonbroer Steven Frankos is fantasy-schrijver."}, {"color": "#97c2fc", "id": "israelite", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Merneptah_stele,_including_inscription._Wellcome_M0008443.jpg", "label": "israelite", "shape": "image", "title": "D\u011bti Izraele nebo hebrejsky Bnej Jisra\u0027el (\u05d1\u05e0\u05d9 \u05d9\u05e9\u05e8\u05d0\u05dc) je biblick\u00e9 ozna\u010den\u00ed pro Izraelity. Je to tak\u00e9 mo\u017en\u00e9 ozna\u010den\u00ed pro Hebrejce a \u017didy. V T\u00f3\u0159e spojen\u00ed d\u011bti Izraele (nebo tak\u00e9 \u201esynov\u00e9 Izraele\u201c) odkazuje k potomk\u016fm biblick\u00e9ho patriarchy J\u00e1koba, jen\u017e byl p\u0159ejmenov\u00e1n na Izraele po v\u00edt\u011bzn\u00e9m utk\u00e1n\u00ed se z\u00e1hadn\u00fdm soupe\u0159em. Jako D\u011bti Izraele ozna\u010dujeme Dvan\u00e1ct kmen\u016f."}, {"color": "#97c2fc", "id": "theban", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Eg_luxor1.png", "label": "theban", "shape": "image", "title": "Luxor was een Zweeds elektronicafabrikant, gevestigd in Motala. Er werden onder andere huishoudelijke apparatuur, audio-apparatuur en televisietoestellen geproduceerd. De fabriek is failliet gegaan en is overgenomen door Nokia."}, {"color": "#97c2fc", "id": "amenhotep iv", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Akenat\u00f3n_Berl\u00edn_05.jpg", "label": "amenhotep iv", "shape": "image", "title": "Akhenaton, innan sitt femte regerings\u00e5r Amenhotep IV, \u00e4ven Echnaton samt varianter som slutar med -aten; p\u00e5 engelska vanligen Akhenaten, var en egyptisk farao under den 18:e dynastin \u00e5r 1351\u20131334 f.Kr. Han f\u00f6ddes n\u00e5gon g\u00e5ng mellan 1369 och 1362 f.Kr. och var sannolikt runt 35 \u00e5r n\u00e4r han dog. F\u00f6ljaktligen var han mellan 10 och 17 \u00e5r vid trontilltr\u00e4det. Han \u00e4r k\u00e4nd f\u00f6r att ha f\u00f6rbjudit den egyptiska polyteismen och ist\u00e4llet inf\u00f6rt monoteismen vilket innebar dyrkan av Aton. D\u00e4rmed avskaffades Amon-Ra som huvudgud i det forntida Egypten. Akhenaton anlade huvudstaden \"Atons horisont\", det nuvarande Amarna, som dominerades av fyra Atontempel. Efter hans d\u00f6d \u00e5tergick landet till den gamla religionsordningen och rasande Amon-pr\u00e4ster avl\u00e4gsnade alla sp\u00e5r av Akhenaton, med st\u00f6d s\u00e4rskilt under farao Horemheb."}, {"color": "#97c2fc", "id": "cyrenaica", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_Cyrenaica.svg", "label": "cyrenaica", "shape": "image", "title": "Zirenaika (arabieraz: \u0628\u0631\u0642\u0629 Barqa; amazigeraz: Berqa; antzinako grezieraz: \u039a\u03c5\u03c1\u03b7\u03bd\u03b1\u03ca\u03ba\u03ae) Libiako eskualde historiko eta antzinako probintzia da. Antzinaroan Pentapolis zuen izena. Erromatarrek konkistatu zutenean, hasieran probintziaren barnean sartu eta gero bitan zatitu zuten, Libia Pentapolis eta Libia Sicca artean hain zuzen ere. Musulmanek Barqa zioten eskualdeari. 1934 eta 1963 artean, Tripolitania eta Fezzan eskualdeekin batera, Italiar Libia eta Libiako Erresuma osatzen zuten hiru probintzietako bat izan zen. Eskualdeko hiri nagusiak Benghazi, Al Bayda, Tobruk, Darnah, Ajdabiyaeta Al Marj dira."}, {"color": "#97c2fc", "id": "ptolemaic", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ptolemy_I_Soter_Louvre_Ma849.jpg", "label": "ptolemaic", "shape": "image", "title": "Ptolemeusz I Soter (gr. \u03a0\u03c4\u03bf\u03bb\u03b5\u03bc\u03b1\u1fd6\u03bf\u03c2 \u03a3\u03c9\u03c4\u03ae\u03c1, Ptolema\u0129os S\u014dt\u1e17r, ur. 367 p.n.e., zm. 283 p.n.e.) \u2013 za\u0142o\u017cyciel dynastii Ptolemeuszy, w\u0142adca Egiptu w latach 323\u2013283 p.n.e., syn Lagosa i Arsinoe, m\u0105\u017c Artakamy, Eurydyki i Bereniki I. Ojciec: Ptolemeusza Keraunosa, Meleagra, Lizandry, Ptolemais, , Arsinoe II, Ptolemeusza II Filadelfosa i Filotery. By\u0142 jednym z wodz\u00f3w Aleksandra Wielkiego. Po jego \u015bmierci, w 323 p.n.e., obj\u0105\u0142 rz\u0105dy jako satrapa Egiptu. Bra\u0142 czynny udzia\u0142 w wojnach diadoch\u00f3w. W 321 p.n.e. przechwyci\u0142 zabalsamowane zw\u0142oki Aleksandra Wielkiego, kt\u00f3re przewi\u00f3z\u0142 do Memfis, a p\u00f3\u017aniej do powsta\u0142ej jako nowa stolica Aleksandrii. W listopadzie 305 p.n.e. przyj\u0105\u0142 tytu\u0142 kr\u00f3la. W 285 p.n.e. wyznaczy\u0142 swojego m\u0142odszego syna Ptolemeusza II nast\u0119pc\u0105 tronu Egiptu. Jego pa\u0144stwo obejmowa\u0142o pocz\u0105tkowo: G\u00f3rny Egipt, Dolny Egipt i Cyrenajk\u0119. Po bitwie pod Ipsos do\u0142\u0105czono do imperium Cypr i Palestyn\u0119. Rozbudowana za jego panowania Aleksandria sta\u0142a si\u0119 g\u0142\u00f3wnym o\u015brodkiem kultury hellenistycznej i centralnym o\u015brodkiem administracyjnym kraju. Za\u0142o\u017cone przez niego Muzeum Aleksandryjskie (Muzejon) i Biblioteka Aleksandryjska by\u0142y najwa\u017cniejszymi o\u015brodkami naukowymi \u015bwiata antycznego tego okresu, a wybudowan\u0105 na rozkaz Ptolemeusza latarni\u0119 morsk\u0105 na wyspie Faros uznawano za jeden z siedmiu cud\u00f3w \u015bwiata staro\u017cytnego."}, {"color": "#97c2fc", "id": "random", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/RandomBitmap.png", "label": "random", "shape": "image", "title": "Von Zufall spricht man, wenn f\u00fcr ein einzelnes Ereignis oder das Zusammentreffen mehrerer Ereignisse keine kausale Erkl\u00e4rung gefunden werden kann. Als kausale Erkl\u00e4rungen f\u00fcr Ereignisse kommen je nach Kontext eher Absichten handelnder Personen oder auch naturwissenschaftliche deterministische Abl\u00e4ufe in Frage. Das Wort \u201eZufall\u201c in der in diesem Artikel beschriebenen Bedeutung kam erst im 17. Jahrhundert in allgemeinen Gebrauch und gilt unter Linguisten als vom lateinischen ac-cidens in Wortform und Sinn vorgepr\u00e4gt. Im deutschen Sprachraum kam Zufall (mittelhochdeutsch zuoval: \u201eAnfall\u201c) zuerst bei Meister Eckhart bzw. in der Sprache der Mystiker des 14. Jahrhunderts als Lehn\u00fcbersetzung von accidens und scholastische Wiedergabe des aristotelischen symbeb\u00eak\u00f3s vor."}, {"color": "#97c2fc", "id": "food", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ueberladewagen_(jha).jpg", "label": "food", "shape": "image", "title": "Man\u011da\u0135o estas a\u0135o man\u011data fare de viva\u0135oj. Man\u011da\u0135o estas la \u0109efa fonto de energio por animaloj. \u011ci estas asimilita al la korpo pere de digesto. Ofte la vorto man\u011da\u0135o anka\u016d entenas trinka\u0135ojn. Man\u011da\u0135o estas ajna substanco konsumita por havigi nutran subtenon por la korpo. \u011ci estas kutime devena el planta a\u016d animala origino, kaj enhavas esencajn nutra\u0135ojn, kiaj grasojn, proteinojn, vitaminojn, a\u016d mineralojn. La substanco estas englutata de organismo kaj asimilata de la \u0109eloj de organismo por havigi energion, elteni vivon, a\u016d stimuli la kreskon. Historie, personoj certigis sian man\u011dadon pere de du \u0109efaj metodoj: nome la praktiko de \u0109asistoj-kolektistoj kaj de agrikulturo. Nuntempe, la majoritato de man\u011d-energio postulita de la plii\u011danta lo\u011dantaro tutmonda estas havigita de la nutra\u0135a industrio. Nutra sekureco estas kontrolita de agentejoj kiaj la Internacia Asocio por Man\u011doprotektado, la Mondrimeda Instituto, la Monda Man\u011doprogramo, la Organiza\u0135o pri Nutrado kaj Agrikulturo, kaj la Internacia Man\u011dinforma Konsilantaro. Ili konsideras aferojn kiaj eltenebleco, biologia diverseco, klimata \u015dan\u011do, man\u011dekonomiko, lo\u011dantarkresko, akvoliverado, kaj aliro al man\u011do. Pli detalaj informoj troveblas en artikolo Man\u011dorajto\u200e. La man\u011dorajto estas homa rajto agnoskita de la Internacia Pakto pri Ekonomiaj, Sociaj kaj Kulturaj Rajtoj (IPESKR), kiu rekonas la \"rajton al ta\u016dga standardo de vivo, inklude ta\u016dgan man\u011don,\" same kiel la \"fundamenta rajto esti libera el malsato.\""}, {"color": "#97c2fc", "id": "floodplain", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Animas_Valley_CO_1903.jpg", "label": "floodplain", "shape": "image", "title": "Le lit majeur, lit d\u0027inondation, plaine d\u0027inondation ou champ d\u0027inondation du lit d\u0027un cours d\u0027eau d\u00e9signe la partie qui n\u0027est inond\u00e9e qu\u0027en cas de crue. Il est situ\u00e9 de part et d\u0027autre du lit mineur du fleuve ou de la rivi\u00e8re et est souvent vaste. Ses bordures ext\u00e9rieures correspondent au niveau de la plus grande inondation historique enregistr\u00e9e. Il n\u0027est donc qu\u0027assez rarement occup\u00e9 par l\u0027eau et il constitue une capacit\u00e9 de stockage temporaire de cette eau d\u0027inondation. La hi\u00e9rarchisation entre lit majeur et lit mineur n\u0027est possible que pour les cours d\u0027eau dont le d\u00e9bit est \u00e0 la fois r\u00e9gulier et rythm\u00e9."}, {"color": "#97c2fc", "id": "compact", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/1950-52_Nash_Rambler_conv.jpg", "label": "compact", "shape": "image", "title": "\uc18c\ud615 \uc2b9\uc6a9\ucc28(\u5c0f\u578b\u4e58\u7528\u8eca), \uc18c\ud615\ucc28, \ucf64\ud329\ud2b8 \uce74(compact car)\ub294 \uc288\ud37c\ubbf8\ub2c8 \uc790\ub3d9\ucc28\uc640 \uc911\uac04 \ud06c\uae30\uc758 \uc790\ub3d9\ucc28 \uc0ac\uc774\uc758 \ucc28\ub7c9 \ud06c\uae30 \ub4f1\uae09\uc774\ub2e4. 1970\ub144\ub300\uc640 1980\ub144\ub300\uc5d0 \ubbf8\uad6d \ucc28\ub7c9\uc758 \ud06c\uae30 \ucd95\uc18c\uac00 \uc788\uae30 \uc804\uae4c\uc9c0\ub294 \ud720\ubca0\uc774\uc2a4\uac00 \ucd5c\ub300 110\uc778\uce58(2.79\ubbf8\ud130)\uc778 \ub354 \ud070 \ucc28\ub7c9\ub4e4\uc774 \ubbf8\uad6d \ub0b4\uc5d0\uc11c \"\ucf64\ud329\ud2b8 \uce74\"\ub85c \uac04\uc8fc\ub418\uc5c8\ub2e4. \uc77c\ubcf8\uc5d0\uc11c\ub294 \uc804\ubc18\uc801\uc778 \ud06c\uae30\uc640 \ub300\uae30 \ubc30\ucd9c\ub7c9 \uc81c\ud55c\uc5d0 \uae30\ubc18\ud558\uc5ec \uacbd\uc790\ub3d9\ucc28\uc640 \uc77c\ubc18\ucc28 \uc0ac\uc774\uc758 \ud06c\uae30\ub85c \ubd84\ub958\ub41c\ub2e4."}, {"color": "#97c2fc", "id": "artifacts", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Nikon_D200_front_(aka).jpg", "label": "artifacts", "shape": "image", "title": "\u6587\u5316\u7684\u4eba\u5de5\u7269 \uff08\u3076\u3093\u304b\u3066\u304d\u3058\u3093\u3053\u3046\u3076\u3064\u3001\u82f1\u8a9e: cultural artifact\uff09\u306f\u3001\u793e\u4f1a\u79d1\u5b66\u5206\u91ce\u3001\u7279\u306b\u4eba\u985e\u5b66\u3001\u6c11\u65cf\u5b66\u3001\u793e\u4f1a\u5b66\u306b\u304a\u3044\u3066\u3001\u4eba\u9593\u304c\u5236\u4f5c\u3057\u305f\u3082\u306e\u3067\u3001\u305d\u308c\u3092\u5275\u4f5c\u3057\u3001\u5229\u7528\u3059\u308b\u4eba\u3005\u306e\u6587\u5316\u306b\u307e\u3064\u308f\u308b\u60c5\u5831\u3092\u63d0\u4f9b\u3059\u308b\u3082\u306e\u3092\u6307\u3059\u7528\u8a9e\u3002\u82f1\u8a9e\u3067\u306f\u300cartifact\u300d\u3068\u3044\u3046\u7db4\u308a\u304c\u3067\u306f\u597d\u307e\u308c\u3001\u4ed6\u306e\u5730\u57df\u3067\u306f\u300cartefact\u300d\u304c\u597d\u307e\u308c\u308b\u3002 \u65e5\u672c\u8a9e\u3067\u306f\u300c\u6587\u5316\u7684\u4eba\u5de5\u7269\u300d\u306e\u307b\u304b\u3001\u300c\u6587\u5316\u7684\u5de5\u82b8\u54c1\u300d\u3001\u300c\u6587\u5316\u907a\u7269\u300d\u3068\u3044\u3063\u305f\u8a33\u8a9e\u304c\u5f53\u3066\u3089\u308c\u308b\u3053\u3068\u304c\u3042\u308b\u3002 \u6587\u5316\u7684\u4eba\u5de5\u7269\u306f\u3001\u985e\u4f3c\u3057\u305f\u3001\u3057\u304b\u3057\u3088\u308a\u72ed\u7fa9\u306e\u30cb\u30e5\u30a2\u30f3\u30b9\u3092\u5e2f\u3073\u305f\u793e\u4f1a\u7684\u4eba\u5de5\u7269 (social artifact) \u3084\u8003\u53e4\u5b66\u7684\u907a\u7269 (archaeological artifact ) \u306b\u5bfe\u3057\u3066\u3001\u3088\u308a\u4e00\u822c\u7684\ : "Hargintza eraikuntzan erabiltzeko harria lantzeko lanbidea da. Artisau hauek harginak edo harri-lantzaileak dira. Gaur egun hargintza lana asko mekanizatu da eta, ondorioz, harginak desagertzen ari dira baina mendeetan oso lanbide garrantzitsua izan da. Ezagutzen diren eraikuntza historiko gehienen atzean harginak egon dira."}, {"color": "#97c2fc", "id": "atlas", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mercator_-_Atlas_-_1595.png", "label": "atlas", "shape": "image", "title": "\u0413\u0435\u043e\u0433\u0440\u0430\u0444\u0438\u0301\u0447\u0435\u0441\u043a\u0438\u0439 \u0430\u0301\u0442\u043b\u0430\u0441 \u2014 \u0441\u0438\u0441\u0442\u0435\u043c\u0430\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u0435 \u0441\u043e\u0431\u0440\u0430\u043d\u0438\u0435 \u0433\u0435\u043e\u0433\u0440\u0430\u0444\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u043a\u0430\u0440\u0442, \u0432\u044b\u043f\u043e\u043b\u043d\u0435\u043d\u043d\u043e\u0435 \u043f\u043e \u043e\u0431\u0449\u0435\u0439 \u043f\u0440\u043e\u0433\u0440\u0430\u043c\u043c\u0435 \u043a\u0430\u043a \u0446\u0435\u043b\u043e\u0441\u0442\u043d\u043e\u0435 \u043f\u0440\u043e\u0438\u0437\u0432\u0435\u0434\u0435\u043d\u0438\u0435. \u0410\u0442\u043b\u0430\u0441 \u043d\u0435 \u043f\u0440\u043e\u0441\u0442\u043e \u043d\u0430\u0431\u043e\u0440 \u0440\u0430\u0437\u043b\u0438\u0447\u043d\u044b\u0445 \u0433\u0435\u043e\u0433\u0440\u0430\u0444\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u043a\u0430\u0440\u0442, \u043d\u0435 \u043c\u0435\u0445\u0430\u043d\u0438\u0447\u0435\u0441\u043a\u043e\u0435 \u0438\u0445 \u043e\u0431\u044a\u0435\u0434\u0438\u043d\u0435\u043d\u0438\u0435 \u0432 \u0432\u0438\u0434\u0435 \u043a\u043d\u0438\u0433\u0438 \u0438\u043b\u0438 \u0430\u043b\u044c\u0431\u043e\u043c\u0430;\u043e\u043d \u0432\u043a\u043b\u044e\u0447\u0430\u0435\u0442 \u0432 \u0441\u0435\u0431\u044f \u0441\u0438\u0441\u0442\u0435\u043c\u0443 \u043a\u0430\u0440\u0442, \u043e\u0440\u0433\u0430\u043d\u0438\u0447\u0435\u0441\u043a\u0438 \u0443\u0432\u044f\u0437\u0430\u043d\u043d\u044b\u0445 \u043c\u0435\u0436\u0434\u0443 \u0441\u043e\u0431\u043e\u0439 \u0438 \u0434\u0440\u0443\u0433 \u0434\u0440\u0443\u0433\u0430 \u0434\u043e\u043f\u043e\u043b\u043d\u044f\u044e\u0449\u0438\u0445, \u0441\u0438\u0441\u0442\u0435\u043c\u0443, \u043e\u0431\u0443\u0441\u043b\u043e\u0432\u043b\u0435\u043d\u043d\u0443\u044e \u043d\u0430\u0437\u043d\u0430\u0447\u0435\u043d\u0438\u0435\u043c\u0430\u0442\u043b\u0430\u0441\u0430 \u0438 \u043e\u0441\u043e\u0431\u0435\u043d\u043d\u043e\u0441\u0442\u044f\u043c\u0438 \u0435\u0433\u043e \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043d\u0438\u044f. \u0413\u0435\u043e\u0433\u0440\u0430\u0444\u0438\u0447\u0435\u0441\u043a\u0438\u0435 \u0430\u0442\u043b\u0430\u0441\u044b \u043e\u0431\u044b\u0447\u043d\u043e \u0441\u043e\u0441\u0442\u0430\u0432\u043b\u044f\u044e\u0442\u0441\u044f \u0434\u043b\u044f \u043f\u043b\u0430\u043d\u0435\u0442\u044b \u0417\u0435\u043c\u043b\u044f. \u0422\u0430\u043a\u0436\u0435 \u0438\u043c\u0435\u044e\u0442\u0441\u044f \u0430\u0442\u043b\u0430\u0441\u044b \u0434\u043b\u044f \u0434\u0440\u0443\u0433\u0438\u0445 \u043f\u043b\u0430\u043d\u0435\u0442 \u0421\u043e\u043b\u043d\u0435\u0447\u043d\u043e\u0439 \u0441\u0438\u0441\u0442\u0435\u043c\u044b \u0438 \u0438\u0445 \u0441\u043f\u0443\u0442\u043d\u0438\u043a\u043e\u0432."}, {"color": "#97c2fc", "id": "posthumously", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kameldornbaum_Sossusvlei.jpg", "label": "posthumously", "shape": "image", "title": "Der Tod (wie englisch to die und death von germanisch dau\u00feus \u201aTod\u2018, von und *dau bzw. dawjan, \u201asterben\u2018) ist das Ende des Lebens bzw. (als biologischer Tod bei einem Lebewesen) das endg\u00fcltige Versagen aller lebenserhaltenden Funktionsabl\u00e4ufe. Die aktive Beendigung von Leben wird als T\u00f6tung bezeichnet. Der \u00dcbergang vom Leben zum Tod wird Sterben genannt, der eingetretene Tod auch lateinisch Exitus letalis, kurz auch Exitus (lateinisch f\u00fcr \u201eAusgang\u201c oder \u201eEnde\u201c im Sinne von \u201eschlimmer Ausgang\u201c oder \u201eVerderben\u201c). Die griechische Bezeichnung lautet th\u00e1natos (\u03b8\u03ac\u03bd\u03b1\u03c4\u03bf\u03c2), die lateinische mors."}, {"color": "#97c2fc", "id": "ian", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ian_Chesterton.jpg", "label": "ian", "shape": "image", "title": "\u0418\u044d\u043d (\u042f\u043d, \u0418\u0435\u043d) \u0427\u0435\u0441\u0442\u0435\u0440\u0442\u043e\u043d (\u0430\u043d\u0433\u043b. Ian Chesterton) \u2014 \u043f\u0435\u0440\u0441\u043e\u043d\u0430\u0436 \u0431\u0440\u0438\u0442\u0430\u043d\u0441\u043a\u043e\u0433\u043e \u043d\u0430\u0443\u0447\u043d\u043e-\u0444\u0430\u043d\u0442\u0430\u0441\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u0433\u043e \u0441\u0435\u0440\u0438\u0430\u043b\u0430 \u00ab\u0414\u043e\u043a\u0442\u043e\u0440 \u041a\u0442\u043e\u00bb, \u0441\u044b\u0433\u0440\u0430\u043d\u043d\u044b\u0439 \u0423\u0438\u043b\u043b\u044c\u044f\u043c\u043e\u043c \u0420\u0430\u0441\u0441\u0435\u043b\u043b\u043e\u043c. \u041e\u043d \u0431\u044b\u043b \u043e\u0434\u043d\u0438\u043c \u0438\u0437 \u0442\u0440\u0451\u0445 \u043f\u0435\u0440\u0432\u044b\u0445 \u0441\u043f\u0443\u0442\u043d\u0438\u043a\u043e\u0432 \u0414\u043e\u043a\u0442\u043e\u0440\u0430. \u0420\u0430\u0431\u043e\u0442\u0430\u043b \u0432 \u0442\u043e\u0439 \u0436\u0435 \u0448\u043a\u043e\u043b\u0435 (\u041a\u043e\u0430\u043b \u0425\u0438\u043b\u043b (\u0430\u043d\u0433\u043b. Coal Hill School)) \u0432 \u0412\u043e\u0441\u0442\u043e\u0447\u043d\u043e\u043c \u041b\u043e\u043d\u0434\u043e\u043d\u0435, \u0432 \u043a\u043e\u0442\u043e\u0440\u043e\u0439 \u0440\u0430\u0431\u043e\u0442\u0430\u044e\u0442 \u0442\u0430\u043a\u0436\u0435 \u0443\u0447\u0438\u0442\u0435\u043b\u044f\u043c\u0438 \u0441\u043f\u0443\u0442\u043d\u0438\u043a\u0438 \u0414\u0432\u0435\u043d\u0430\u0434\u0446\u0430\u0442\u043e\u0433\u043e \u0414\u043e\u043a\u0442\u043e\u0440\u0430 \u041a\u043b\u0430\u0440\u0430 \u041e\u0441\u0432\u0430\u043b\u044c\u0434 \u0438 \u0414\u044d\u043d\u043d\u0438 \u041f\u0438\u043d\u043a."}, {"color": "#97c2fc", "id": "euphrates river", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/20151228-Euphrates_9283.jpg", "label": "euphrates river", "shape": "image", "title": "\uc720\ud504\ub77c\ud14c\uc2a4\uac15(\uc601\uc5b4: Euphrates, \uc544\ub78d\uc5b4: \u0627\u0644\u0641\u0631\u0627\u062a \uc54c\ud478\ub77c\ud2b8[*])\uc740 \ud2f0\uadf8\ub9ac\uc2a4\uac15\uacfc \ud568\uaed8 \uba54\uc18c\ud3ec\ud0c0\ubbf8\uc544 \uc9c0\uc5ed\uc744 \ud750\ub974\ub294 \uc8fc\uc694 \uac15\uc774\ub2e4. \ud130\ud0a4 \ub3d9\ubd80 \uace0\uc6d0\uc5d0\uc11c \ubc1c\uc6d0\ud558\uc5ec \uc2dc\ub9ac\uc544\uc640 \uc774\ub77c\ud06c\ub97c \uac00\ub85c\uc9c8\ub7ec \ud750\ub978\ub2e4. \uc774\ub77c\ud06c \ub0a8\ubd80\uc5d0\uc11c \ub3d9\ucabd\uc758 \ud2f0\uadf8\ub9ac\uc2a4\uac15\uacfc \ud569\ub958\ud558\uc5ec \uc0e4\ud2b8\uc54c\uc544\ub78d\uac15\uc744 \uc774\ub8ec\ub2e4. \ud2f0\uadf8\ub9ac\uc2a4\uac15\uacfc \ud568\uaed8 \uba54\uc18c\ud3ec\ud0c0\ubbf8\uc544 \ubb38\uba85\uc744 \uc774\ub8ec \uac15\uc774\uae30\ub3c4 \ud558\ub2e4."}, {"color": "#97c2fc", "id": "thesis", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Licentiate_thesis_from_Chalmers,_Sweden.jpg", "label": "thesis", "shape": "image", "title": "La dissertation, aussi parfois appel\u00e9e composition, est un exercice d\u0027argumentation organis\u00e9 en deux ou trois parties, qui retrace le cheminement d\u0027une pens\u00e9e d\u0027une introduction \u00e0 une conclusion. La dissertation r\u00e9sout une probl\u00e9matique. Elle est pratiqu\u00e9e dans les \u00e9tablissements scolaires fran\u00e7ais, que ce soit en lyc\u00e9e (dans les s\u00e9ries pr\u00e9parant au bac g\u00e9n\u00e9ral), en classes pr\u00e9pa, en universit\u00e9 (dans les d\u00e9partements de lettres et de sciences humaines) ou dans certaines grandes \u00e9coles (ENS, IEP, etc.)."}, {"color": "#97c2fc", "id": "ptolemy ii philadelphus", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ptolemy_II_MAN_Napoli_Inv5600.jpg", "label": "ptolemy ii philadelphus", "shape": "image", "title": "\u041f\u0442\u043e\u043b\u0435\u043c\u0435\u0439 II \u0424\u0438\u043b\u0430\u0301\u0434\u0435\u043b\u044c\u0444 (\u0434\u0440.-\u0433\u0440\u0435\u0447. \u03a0\u03c4\u03bf\u03bb\u03b5\u03bc\u03b1\u1fd6\u03bf\u03c2 \u0392\u0027 \u03a6\u03b9\u03bb\u03ac\u03b4\u03b5\u03bb\u03c6\u03bf\u03c2; \u043e\u043a. 308 \u0434\u043e \u043d. \u044d. \u2014 245 \u0434\u043e \u043d. \u044d.) \u2014 \u0446\u0430\u0440\u044c \u0415\u0433\u0438\u043f\u0442\u0430 \u0438\u0437 \u0434\u0438\u043d\u0430\u0441\u0442\u0438\u0438 \u041f\u0442\u043e\u043b\u0435\u043c\u0435\u0435\u0432, \u043f\u0440\u0430\u0432\u0438\u043b \u0432 285 \u2014 246/245 \u0433\u043e\u0434\u0430\u0445 \u0434\u043e \u043d. \u044d. \u0421\u044b\u043d \u041f\u0442\u043e\u043b\u0435\u043c\u0435\u044f I \u0421\u043e\u0442\u0435\u0440\u0430 \u0438 \u0411\u0435\u0440\u0435\u043d\u0438\u043a\u0438 I."}, {"color": "#97c2fc", "id": "innovation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Technological_Change.jpg", "label": "innovation", "shape": "image", "title": "L\u0027innovation est la recherche constante d\u0027am\u00e9liorations de l\u0027existant, par contraste avec l\u0027invention, qui vise \u00e0 cr\u00e9er du nouveau. Dans le domaine \u00e9conomique, l\u0027innovation se traduit par la conception d\u0027un nouveau produit, service, processus de fabrication ou d\u0027organisation pouvant \u00eatre directement mis en \u0153uvre dans l\u0027appareil productif et r\u00e9pondant aux besoins du consommateur. Elle se distingue ainsi de l\u0027invention ou de la d\u00e9couverte par le fait qu\u0027elle peut \u00eatre imm\u00e9diatement mise en \u0153uvre par les entreprises, dans le but d\u0027obtenir un avantage comp\u00e9titif. Dans le domaine de l\u0027ing\u00e9nierie, l\u2019innovation est un c\u0153ur de m\u00e9tier. Elle est la capacit\u00e9 qui permet de trouver des solutions \u00e0 des probl\u00e8mes complexes d\u0027ordre technique, financier, organisationnel ou m\u00e9thodique et qui par leur complexit\u00e9 ne peuvent pas s\u2019obtenir simplement en appliquant des formules pr\u00e9\u00e9tablies. Il s\u0027agit de trouver des solutions, de mettre de nouvelles id\u00e9es en \u0153uvre d\u2019un point de vue pratique en r\u00e9ponse \u00e0 la complexit\u00e9 de projets de toute taille que r\u00e9alisent les ing\u00e9nieurs. De la conception \u00e0 la mise sur le march\u00e9, l\u0027innovation fait ainsi appel \u00e0 des processus aux r\u00e9sultats incertains qui s\u0027appuient sur des outils de management appropri\u00e9s. Son utilisation en tant que buzzword en fait un terme tr\u00e8s polys\u00e9mique en pratique. On trouve ainsi de nombreuses expressions composites, dont innovation ouverte, innovation participative, innovation frugale, innovation inclusive, innovation incr\u00e9mentale, innovation radicale, innovation r\u00e9volutionnaire, innovation \u00e9volutive, innovation associative, innovation spasmodique[r\u00e9f. souhait\u00e9e]."}, {"color": "#97c2fc", "id": "tutankhamun", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/M._H._de_Young_Memorial_Museum.jpg", "label": "tutankhamun", "shape": "image", "title": "Tutan\u0125amono (naski\u011dis \u0109irka\u016d 1347 a.K., mortis \u0109irka\u016d 1339 a.K.) - faraono de la dekoka egipta dinastio, filo de la hereza faraono A\u0125natono. Lia regado koncentri\u011dis pri re\u0135eto de monoteisma kulto de dio Atono, kiun enkondukis A\u0125natono, favore al tradicia egipta politeismo."}, {"color": "#97c2fc", "id": "slingers", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Andean_sling_01.jpg", "label": "slingers", "shape": "image", "title": "\u6295\u77f3\u5668\uff08\u3068\u3046\u305b\u304d\u304d\uff09\u306f\u3001\u7247\u624b\u3067\u63e1\u308c\u308b\u7a0b\u5ea6\u306e\ d\u738b\uff0c\u7c73\u5e95\u56fd\u738b\uff0c\u5df4\u6bd4\u4f26\u56fd\u738b\uff0c\u82cf\u7f8e\u5c14\u548c\u963f\u5361\u5fb7\u56fd\u738b\uff0c\u56db\u65b9\u4e4b\u738b\u3002\u4ed6\u8fd8\u901a\u8fc7\u5c45\u9b6f\u58eb\u5713\u67f1\u5ba3\u5e03\u4e86\u53ef\u80fd\u662f\u5386\u53f2\u4e0a\u7b2c\u4e00\u4efd\u91cd\u8981\u7684\u4eba\u6743\u5ba3\u8a00\uff08\u5927\u7ea6\u5728\u516c\u5143\u524d539\u5e74\u5230530\u5e74\u4e4b\u95f4\uff09\u3002 \u5c45\u9c81\u58eb\u5927\u5e1d\u5728\u4f4d\u7684\u65f6\u95f4\u5927\u7ea6\u572829\u523031\u5e74\u95f4\u3002\u4ed6\u9996\u5148\u5f81\u670d\u4e86\u7c73\u5e95\u738b\u56fd\uff0c\u7136\u540e\u662f\u5442\u5e95\u4e9e\u738b\u56fd\uff0c\u7d27\u63a5\u7740\u662f\u65b0\u5df4\u6bd4\u502b\u738b\u570b\u3002\u5927\u7ea6\u5728\u5f81\u670d\u5df4\u6bd4\u4f26\u524d\u540e\uff0c\u4ed6\u9886\u5bfc\u4e86\u4e00\u6b21\u5230\u4e2d\u4e9a\u7684\u8fdc\u5f81\uff0c\u5728\u8fdc\u5f81\u4e2d\u6467\u67af\u62c9\u673d\uff0c\u201c\u6beb\u65e0\u4f8b\u5916\u7684\u5f81\u670d\u4e86\u6bcf\u4e00\u4e2a\u56fd\u5bb6\u201d\u3002\u5c45\u9c81\u58eb\u5927\u5e1d\u6ca1\u6709\u673a\u4f1a\u9032\u5165\u57c3\u53ca\uff0c\u56e0\u4e3a\u4ed6\u5728\u516c\u5143\u524d530\u5e7412\u6708\u6b7b\u5728\u4e86\u6cbf\u9521\u5c14\u6cb3\u653b\u6253\u9a6c\u8428\u683c\u6cf0\u7684\u6218\u5f79\u4e2d\u3002\u4ed6\u7684\u513f\u5b50\u5188\u6bd4\u897f\u65af\u4e8c\u4e16\u7ee7\u627f\u4e86\u738b\u4f4d\uff0c\u66f4\u5728\u4ed6\u77ed\u6682\u7684\u7edf\u6cbb\u671f\u95f4\u5f81\u670d\u4e86\u57c3\u53ca\uff0c\u52aa\u6bd4\u4e9a\u548c\u6614\u5170\u5c3c\u52a0\u3002"}, {"color": "#97c2fc", "id": "anarchy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sebastiaan_Vrancx_(studio)_-_A_landscape_with_travellers_ambushed_outside_a_small_town.jpg", "label": "anarchy", "shape": "image", "title": "Anarchia (stgr. \u1f00\u03bd\u03b1\u03c1\u03c7\u03af\u03b1 \u2013 \"bez w\u0142adcy\") \u2013 forma struktury spo\u0142eczno-politycznej, w kt\u00f3rej nie ma \u017cadnej ukonstytuowanej w\u0142adzy, nie obowi\u0105zuj\u0105 \u017cadne normy prawne. W rozumieniu politycznym (w anarchizmie) to taka struktura, w kt\u00f3rej pa\u0144stwo zostaje zast\u0105pione przez nieprzymusow\u0105 i niescentralizowan\u0105 organizacj\u0119 spo\u0142ecze\u0144stwa (np. federacj\u0119 autonomicznych miejscowo\u015bci). W rozumieniu potocznym anarchia to poj\u0119cie okre\u015blaj\u0105ce: \n* rozk\u0142ad lub niedow\u0142ad struktur lub instytucji pa\u0144stwa niezale\u017cnie od ich przyczyn; \n* chaos organizacyjny w instytucji, organizacji lub spo\u0142eczno\u015bci."}, {"color": "#97c2fc", "id": "aswan", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/El-Tabia_Mosque_in_Aswan.jpg", "label": "aswan", "shape": "image", "title": "\u4e9e\u65af\u6587\uff08\u963f\u62c9\u4f2f\u8bed\uff1a\u0623\u0633\u0648\u0627\u0646\u200e[\u0294\u0251s\u02c8w\u0251\u02d0n]\uff09\uff0c\u57c3\u53ca\u5357\u90e8\u57ce\u5e02\uff0c\u4e9e\u65af\u6587\u7701\u9996\u5e9c\uff0c\u4f4d\u4e8e\u5c3c\u7f57\u6cb3\u4e1c\u5cb8\uff0c\u4eba\u53e3\u7ea620\u4e07\uff0c\u8457\u540d\u53e4\u57ce\u3001\u65c5\u6e38\u666f\u70b9\u548c\u8d38\u6613\u4e2d\u5fc3\u3002\u4e9e\u65af\u6587\u662f\u4e16\u754c\u4e0a\u6700\u5e72\u71e5\u7684\u5730\u65b9\u4e4b\u4e00\uff0c\u81ea2006\u5e745\u670813\u65e5\u4ee5\u6765\uff0c\u4e9e\u65af\u6587\u6ca1\u6709\u6d4b\u5f97\u4efb\u4f55\u964d\u6c34\uff0c\u6eab\u6cc9\u6216\u8a31\u662f\u5176\u6c34\u7684\u4f86\u6e90\u3002 \u53e4\u57c3\u53ca\u65f6\u671f\u7684\u4e9e\u65af\u6587\u88ab\u7a31\u70ba\u8cfd\u7dad\u7d0d\uff08Swenett\uff1b\u5e0c\u81d8\u8a9e\uff1a\u03a3\u03bf\u03c5\u03b1\u03bd\u03bf\u03cd\uff09\u6216\u8cfd\u4f0a\u5c3c\uff08Syene\uff1b\u5e0c\u81d8\u8a9e\uff1a\u03a3\u03c5\u03ae\u03bd\u03b7\u03c2\uff1b\u79d1\u666e\u7279\u8a9e\uff1a\u2ca4\u2c9f\u2ca9\u2c81\u2c9b\uff09\uff0c\u88ab\u8ba4\u4e3a\u662f\u57c3\u53ca\u6c11\u65cf\u7684\u53d1\u6e90\u5730\u3002\u5b83\u4f4d\u4e8e\u4ee5\u5317\uff0c\u662f\u57c3\u53ca\u548c\u52aa\u6bd4\u4e9a\u4e4b\u95f4\u7684\u8d38\u6613\u91cd\u9547\uff0c\u5176\u540d\u636e\u8bf4\u5373\u662f\u53e4\u57c3\u53ca\u8bed\u201c\u8d38\u6613\u201d\u4e00\u8bcd\u7684\u5bf9\u97f3\u3002"}, {"color": "#97c2fc", "id": "hereditary", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ahmed_al_Mansur.jpg", "label": "hereditary", "shape": "image", "title": "\u3001\u738b\u671d\uff08\u82f1\u8a9e\uff1adynasty\u3001house\uff09\u6307\u7531\u540c\u4e00\u5bb6\u65cf\u901a\u904e\u4e0d\u540c\u65b9\u5f0f\u53ca\u5f62\u5f0f\u4ee5\u541b\u4e3b\u5236\u5be6\u65bd\u4e16\u8972\u7d71\u6cbb\u7684\u653f\u6b0a\u8207\u76f8\u61c9\u7684\u6b77\u53f2\u6642\u671f\u3002\u5168\u7403\u5ef6\u7e8c\u6642\u9593\u6700\u9577\u4e14\u4ecd\u5b58\u5728\u7684\u738b\u671d\u662f\u65e5\u672c\u7687\u5ba4\uff0c\u50b3\u7d71\u4e0a\u5c07\u5176\u5efa\u7acb\u5e74\u4efd\u5b9a\u70ba\u516c\u5143\u524d660\u5e74\u3002 \u5728\u541b\u4e3b\u5236\u570b\u5bb6\u904b\u7528\u6b0a\u529b\u9032\u884c\u7d71\u6cbb\u7684\u5bb6\u65cf\u96c6\u5718\u53ef\u7a31\u70ba\u300c\u738b\u5ba4\u300d\u6216\u300c\u738b\u5bb6\u300d\uff0c\u53c8\u82e5\u5176\u541b\u4e3b\u4e4b\u982d\u929c\u70ba\u7687\u5e1d\u5247\u53ef\u7a31\u70ba\u300c\u7687\u5ba4\u300d\u6216\u300c\u7687\u5bb6\u300d\uff0c\u800c\u5728\u4e2d\u83ef\u6587\u5316\u5708\u570b\u5bb6\u4ea6\u7a31\u70ba\u300c\u5b97\u5ba4\u300d\u3002 \u53f2\u5b78\u5bb6\u901a\u5e38\u70ba\u67d0\u4e9b\u570b\u65cf\u548c\u6587\u660e\uff0c\u5982\u53e4\u57c3\u53ca\u3001\u4e2d\u570b\uff0c\u4ee5\u738b\u671d\u66f4\u8fed\u5f62\u5f0f\u9032\u884c\u6b77\u53f2\u5206\u671f\u3002\u56e0\u6b64\uff0c\u300c\u738b\u671d\u300d\u4e00\u8a5e\u53ef\u7528\u65bc\u5283\u5206\u7531\u67d0\u500b\u5bb6\u65cf\u7d71\u6cbb\u7684\u6642\u4ee3\uff0c\u5373\u300c\u671d\u4ee3\u300d\uff0c\u4e26\u5c0d\u5176\u671f\u9593\u6240\u767c\u751f\u7684\u4e8b\u4ef6\u3001\u8da8\u52e2\u3001\u6587\u7269\u7b49\u9032\u884c\u8ad6\u8ff0\u3002 \u516c\u514320\u4e16\u7d00\u524d\uff0c\u5404\u5730\u591a\u6578\u738b\u671d\u5be6\u65bd\u7236\u7cfb\u7e7c\u627f\u5236\u5ea6\uff0c\u5982\u540c\u6cd5\u862d\u514b\u4eba\u6240\u5be6\u884c\u7684\u85a9\u5229\u514b\u6cd5\u3002\u5728\u5141\u8a31\u5973\u6027\u7e7c\u627f\u738b sk\u0105 a Oceanem Indyjskim. Na p\u00f3\u0142wyspie po\u0142o\u017cone jest terytorium Somalii oraz cz\u0119\u015bciowo Etiopii. R\u00f3\u017cnie definiuje si\u0119 jego zasi\u0119g geopolityczny. Termin \u201eR\u00f3g Afryki\u201d jest czasami u\u017cywany odno\u015bnie do znacznie wi\u0119kszego obszaru, obejmuj\u0105cego swym zasi\u0119giem terytoria pa\u0144stw Erytrei, D\u017cibuti, Etiopii oraz Somalii. Tak definiowany, liczy ok. 2 mln km\u00b2 powierzchni i prawie 90 mln mieszka\u0144c\u00f3w. Rze\u017aba powierzchni P\u00f3\u0142wyspu Somalijskiego jest zr\u00f3\u017cnicowana, jednak w wi\u0119kszo\u015bci przewa\u017caj\u0105 g\u00f3ry przechodz\u0105ce w wy\u017cyny, jedynie na po\u0142udniowym kra\u0144cu p\u00f3\u0142wyspu da si\u0119 zauwa\u017cy\u0107 niziny. P\u00f3\u0142wysep pokrywaj\u0105 sawanny, suche lasy i ro\u015blinno\u015b\u0107 pustynna. Region ten zawsze mia\u0142 wa\u017cne strategiczne znaczenie, przede wszystkim z powodu swojego po\u0142o\u017cenia geograficznego. Kontrola nad obszarem \u0142\u0105cz\u0105cym Morze Czerwone z Oceanem Indyjskim oznacza strategiczn\u0105 kontrol\u0119 militarn\u0105 i gospodarcz\u0105 nad mi\u0119dzykontynentalnymi szlakami. Dlatego te\u017c, niezale\u017cnie od epoki, R\u00f3g Afryki interesowa\u0142 mocarstwa \u015bwiata. Kszta\u0142towanie si\u0119 niepodleg\u0142ych pa\u0144stw Rogu Afryki by\u0142o i jest bardzo burzliwym procesem. Wsp\u00f3\u0142czesny podzia\u0142 polityczny tego regionu ma swe \u017ar\u00f3d\u0142o w dw\u00f3ch wa\u017cnych okresach historii nie tylko Afryki, ale i ca\u0142ego \u015bwiata. Pierwszym z nich jest okres dekolonizacji, jaki mia\u0142 miejsce w latach 50. i 60. XX wieku. Drugi wa\u017cny moment to upadek komunizmu, prze\u0142om lat 80. i 90. tego\u017c wieku. Proces kszta\u0142towania si\u0119 podzia\u0142u politycznego Rogu Afryki jeszcze si\u0119 nie zako\u0144czy\u0142, towarzyszy mu wiele z\u0142o\u017conych konflikt\u00f3w, problem\u00f3w spo\u0142ecznych i dramat\u00f3w niewinnych ludzi."}, {"color": "#97c2fc", "id": "enslavement", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Schnorr_von_Carolsfeld_Bibel_in_Bildern_1860_038.png", "label": "enslavement", "shape": "image", "title": "La esclavitud, como instituci\u00f3n jur\u00eddica, es una situaci\u00f3n en la cual una persona (el esclavo) es propiedad de otra (el amo). La esclavitud se remonta a la Edad Antigua, aunque no de forma equivalente en todas las civilizaciones. Parece que su origen hist\u00f3rico proviene de la pr\u00e1ctica de aprovechar como mano de obra a los cautivos en las guerras, como alternativa a otra posibilidad tambi\u00e9n usual, ejecutarlos. Tambi\u00e9n fue la suerte de algunos pueblos conquistados. Otra v\u00eda para llegar a la condici\u00f3n de esclavo era la o apremio individual.\u200b El florecimiento cultural de la Atenas de Pericles o de la Roma cl\u00e1sica estaba fundamentado en una econom\u00eda basada en la fuerza de trabajo esclava. Arist\u00f3teles sostuvo que la esclavitud es un fen\u00f3meno natural. Con la transici\u00f3n del esclavismo al feudalismo, a partir de la crisis del siglo III, la mayor parte de la fuerza de trabajo ya no era esclava. No obstante, la esclavitud no desapareci\u00f3, y se mantuvo como una condici\u00f3n social m\u00e1s o menos marginal, seg\u00fan las zonas, durante toda la Edad Media y toda la Edad Moderna, renov\u00e1ndose su utilizaci\u00f3n masiva durante la colonizaci\u00f3n de Am\u00e9rica. El movimiento antiesclavista se desarroll\u00f3 a partir de finales del siglo XVIII, culminando con la abolici\u00f3n de la esclavitud en la mayor parte de los pa\u00edses del mundo, no sin fuertes resistencias (como la Guerra de Secesi\u00f3n en Estados Unidos). El D\u00eda Internacional del Recuerdo de la Trata de Esclavos y de su Abolici\u00f3n se celebra el 23 de agosto, mientras que el D\u00eda Internacional para la Abolici\u00f3n de la Esclavitud se celebra el 2 de diciembre. Los tratados internacionales contempor\u00e1neos (Convenci\u00f3n sobre la Esclavitud, 1926) recogen la prohibici\u00f3n de la esclavitud, que se considera como un crimen contra la humanidad. No obstante, sigue existiendo arraigada culturalmente en determinados pa\u00edses (India, Sud\u00e1n, Mauritania) y ha reaparecido en otros bajo ciertas condiciones excepcionales, como es el caso de la mano de obra infantil esclava en el Sudeste asi\u00e1tico o determinados tipos de prostituci\u00f3n en todo el mundo."}, {"color": "#97c2fc", "id": "cyrene", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_Cyrenaica.svg", "label": "cyrene", "shape": "image", "title": "Zirenaika (arabieraz: \u0628\u0631\u0642\u0629 Barqa; amazigeraz: Berqa; antzinako grezieraz: \u039a\u03c5\u03c1\u03b7\u03bd\u03b1\u03ca\u03ba\u03ae) Libiako eskualde historiko eta antzinako probintzia da. Antzinaroan Pentapolis zuen izena. Erromatarrek konkistatu zutenean, hasieran probintziaren barnean sartu eta gero bitan zatitu zuten, Libia Pentapolis eta Libia Sicca artean hain zuzen ere. Musulmanek Barqa zioten eskualdeari. 1934 eta 1963 artean, Tripolitania eta Fezzan eskualdeekin batera, Italiar Libia eta Libiako Erresuma osatzen zuten hiru probintzietako bat izan zen. Eskualdeko hiri nagusiak Benghazi, Al Bayda, Tobruk, Darnah, Ajdabiyaeta Al Marj dira."}, {"color": "#97c2fc", "id": "dynasty 21", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bowcap_Amenemnesut_Psusennes_by_Khruner.jpg", "label": "dynasty 21", "shape": "image", "title": "XXI \u0434\u0438\u043d\u0430\u0441\u0442\u0456\u044f \u2014 \u043e\u0434\u043d\u0430 \u0437 \u0434\u0438\u043d\u0430\u0441\u0442\u0456\u0439 \u0444\u0430\u0440\u0430\u043e\u043d\u0456\u0432, \u0449\u043e \u043f\u0440\u0430\u0432\u0438\u043b\u0438 \u0432 \u0421\u0442\u0430\u0440\u043e\u0434\u0430\u0432\u043d\u044c\u043e\u043c\u0443 \u0404\u0433\u0438\u043f\u0442\u0456 \u043f\u0456\u0434 \u0447\u0430\u0441 \u0442\u0430\u043a \u0437\u0432\u0430\u043d\u043e\u0433\u043e \u0422\u0440\u0435\u0442\u044c\u043e\u0433\u043e \u043f\u0435\u0440\u0435\u0445\u0456\u0434\u043d\u043e\u0433\u043e \u043f\u0435\u0440\u0456\u043e\u0434\u0443. XXI \u0434\u0438\u043d\u0430\u0441\u0442\u0456\u044e \u043d\u0430\u0437\u0438\u0432\u0430\u044e\u0442\u044c \u00ab\u0422\u0430\u043d\u0456\u0441\u044c\u043a\u043e\u044e\u00bb, \u043e\u0441\u043a\u0456\u043b\u044c\u043a\u0438 \u0457\u0457 \u043f\u043e\u043b\u0456\u0442\u0438\u0447\u043d\u0438\u0439 \u0446\u0435\u043d\u0442\u0440 \u0440\u043e\u0437\u0442\u0430\u0448\u043e\u0432\u0443\u0432\u0430\u0432\u0441\u044f \u0432 \u0422\u0430\u043d\u0456\u0441\u0456."}, {"color": "#97c2fc", "id": "paper", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Various_products_made_from_paper.jpg", "label": "paper", "shape": "image", "title": "Le papier est un mat\u00e9riau en feuilles minces fabriqu\u00e9 \u00e0 partir de fibres v\u00e9g\u00e9tales. C\u0027est un support d\u0027\u00e9criture et de dessin avec de nombreuses autres applications. On appelle carton un papier \u00e9pais et rigide. L\u0027usage du papier est attest\u00e9 il y a 2 000 ans en Chine. Il s\u0027y fabrique \u00e0 partir de plantes riches en cellulose. L\u0027invention de la xylographie au VIIIe si\u00e8cle en augmente l\u0027usage et la fabrication. \u00c0 la m\u00eame \u00e9poque, il se diffuse dans le monde musulman, o\u00f9 les fabricants utilisent le chiffon, puis en Occident o\u00f9 on lui ajoute de la colle pour l\u0027adapter \u00e0 l\u0027\u00e9criture \u00e0 la plume. L\u0027imprimerie en absorbe de beaucoup plus grandes quantit\u00e9s \u00e0 partir du XVIe si\u00e8cle. \u00c0 partir du XIXe si\u00e8cle le papier se fabrique industriellement \u00e0 partir de p\u00e2te de bois. Les usages du papier d\u00e9passent sa destination initiale pour l\u0027\u00e9criture et l\u0027imprimerie. Le carton et le papier servent \u00e0 l\u0027emballage ; ils entrent dans la fabrication de mat\u00e9riaux composites. Les produits d\u0027hygi\u00e8ne et de nettoyage, ainsi que les filtres utilisent les propri\u00e9t\u00e9s absorbantes du papier ; trait\u00e9 pour devenir transparent ou pour r\u00e9sister aux hautes temp\u00e9ratures et \u00e0 l\u0027humidit\u00e9, impr\u00e9gn\u00e9 de produits pharmaceutiques ou chimiques, recouvert d\u0027abrasifs, il s\u0027utilise dans des applications techniques. Il sert enfin pour des activit\u00e9s r\u00e9cr\u00e9atives et artistiques. La production de papier p\u00e8se sur les ressources naturelles par sa consommation de bois \u2014 d\u0027importance contest\u00e9e \u2014, d\u0027eau et d\u0027\u00e9nergie et par les rejets d\u0027effluents chimiques du fait du traitement de la mati\u00e8re premi\u00e8re."}, {"color": "#97c2fc", "id": "bible", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Texts_of_the_OT.svg", "label": "bible", "shape": "image", "title": "Alkitab Ibrani atau Kitab Suci Ibrani (bahasa Latin: Biblia Hebraica) adalah istilah yang digunakan oleh para akademisi alkitab untuk merujuk pada Tanakh (bahasa Ibrani: \u05ea\u05e0\"\u05da\u200e), yakni kumpulan teks-teks Yahudi kanonikal, yang mana merupakan sumber tekstual umum beberapa edisi kanonik dari Perjanjian Lama Kristen. Teks-teks ini terutama tersusun dalam , dengan beberapa bagian dalam (pada kitab-kitab Daniel, Ezra, dan beberapa lainnya). Isi Alkitab Ibrani, yang mana sangat bersesuaian dengan Perjanjian Lama Protestan, tidak digunakan sebagai sumber untuk Perjanjian Lama pada bagian deuterokanonika Katolik Roma ataupun bagian Anagignoskomena Ortodoks Timur. Istilah Alkitab Ibrani tidak menjelaskan mengenai penamaan, penomoran ataupun pengaturan kitab-kitab, yang mana terdapat variasi dalam kanon-kanon Alkitab Kristen setelahnya. Istilah Alkitab Ibrani merupakan suatu upaya untuk memberikan kekhususan dalam kaitannya dengan isi, sekaligus menghindari kiasan pada setiap tradisi keilmuan teologis atau penafsiran tertentu. Istilah ini banyak digunakan dalam tulisan akademik dan diskusi dalam konteks yang relatif netral yang dimaksudkan untuk menyelenggarakan dialog di antara semua tradisi keagamaan, tetapi tidak digunakan secara luas dalam pembahasan internal dari agama-agama yang menggunakan teks darinya."}, {"color": "#97c2fc", "id": "moon", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/FullMoon2010.jpg", "label": "moon", "shape": "image", "title": "\u041c\u0456\u0301\u0441\u044f\u0446\u044c \u2014 \u0454\u0434\u0438\u043d\u0438\u0439 \u043f\u0440\u0438\u0440\u043e\u0434\u043d\u0438\u0439 \u0441\u0443\u043f\u0443\u0442\u043d\u0438\u043a \u043f\u043b\u0430\u043d\u0435\u0442\u0438 \u0417\u0435\u043c\u043b\u044f. \u0414\u0440\u0443\u0433\u0438\u0439 \u0437\u0430 \u044f\u0441\u043a\u0440\u0430\u0432\u0456\u0441\u0442\u044e \u043e\u0431\u0027\u0454\u043a\u0442 \u043d\u0430 \u0437\u0435\u043c\u043d\u043e\u043c\u0443 \u043d\u0435\u0431\u043e\u0441\u0445\u0438\u043b\u0456 \u043f\u0456\u0441\u043b\u044f \u0421\u043e\u043d\u0446\u044f \u0456 \u043f\u0027\u044f\u0442\u0438\u0439 \u0437\u0430 \u0432\u0435\u043b\u0438\u0447\u0438\u043d\u043e\u044e \u0441\u0443\u043f\u0443\u0442\u043d\u0438\u043a \u043f\u043b\u0430\u043d\u0435\u0442 \u0421\u043e\u043d\u044f\u0447\u043d\u043e\u0457 \u0441\u0438\u0441\u0442\u0435\u043c\u0438. \u0421\u0442\u0430\u043d\u043e\u043c \u043d\u0430 1 \u0442\u0440\u0430\u0432\u043d\u044f 2020 \u0440\u043e\u043a\u0443 \u2014 \u043f\u0435\u0440\u0448\u0435 \u0456 \u0454\u0434\u0438\u043d\u0435 \u043f\u043e\u0437\u0430\u0437\u0435\u043c\u043d\u0435 \u0442\u0456\u043b\u043e \u043f\u0440\u0438\u0440\u043e\u0434\u043d\u043e\u0433\u043e \u043f\u043e\u0445\u043e\u0434\u0436\u0435\u043d\u043d\u044f, \u043d\u0430 \u044f\u043a\u043e\u043c\u0443 \u043f\u043e\u0431\u0443\u0432\u0430\u043b\u0430 \u043b\u044e\u0434\u0438\u043d\u0430. \u0421\u0435\u0440\u0435\u0434\u043d\u044f \u0432\u0456\u0434\u0441\u0442\u0430\u043d\u044c \u043c\u0456\u0436 \u0446\u0435\u043d\u0442\u0440\u0430\u043c\u0438 \u0417\u0435\u043c\u043b\u0456 \u0456 \u041c\u0456\u0441\u044f\u0446\u044f \u2014 384 400 \u043a\u043c."}, {"color": "#97c2fc", "id": "hieroglyphic writing", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Acta_Eruditorum_-_I_geroglifici,_1714_\u2013_BEIC_13384397.jpg", "label": "hieroglyphic writing", "shape": "image", "title": "Hier\u00f3glifos eg\u00edpcios eram o sistema de escrita formal usado no Antigo Egito. Os hier\u00f3glifos combinavam elementos logogr\u00e1ficos, sil\u00e1bicos e alfab\u00e9ticos, com um total de cerca de 1 000 caracteres distintos. Acredita-se que tiveram origem por volta de 3000 a.C. O uso da escrita hierogl\u00edfica surgiu a partir de sistemas de s\u00edmbolos proto-letrados no in\u00edcio da Idade do Bronze, por volta do s\u00e9culo 32 a.C (Naqada III), com a primeira frase decifr\u00e1vel escrita na l\u00edngua eg\u00edpcia que data da Segunda dinastia (s\u00e9culo 28 a.C.). Os hier\u00f3glifos eg\u00edpcios desenvolveram-se em um sistema de escrita usado para inscri\u00e7\u00e3o monumental na linguagem cl\u00e1ssica do per\u00edodo do Imp\u00e9rio M\u00e9dio; durante esse per\u00edodo, o sistema fez uso de cerca de 900 sinais distintos. O uso deste sistema de escrita continuou atrav\u00e9s do Novo Imp\u00e9rio e Per\u00edodo Tardio, e nos per\u00edodos persa e ptolomaico. Sobreviv\u00eancias tardias do uso hierogl\u00edfico s\u00e3o encontradas no per\u00edodo romano, estendendo-se at\u00e9 o s\u00e9culo IV."}, {"color": "#97c2fc", "id": "southwest asia", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Western_Wall,_Jerusalem,_(16037897867).jpg", "label": "southwest asia", "shape": "image", "title": "Asia Occidental o Asia del Oeste es una de las veintid\u00f3s subregiones en que la ONU divide el mundo. Est\u00e1 compuesta por diecinueve pa\u00edses\u02d0 Arabia Saudita, Armenia, Azerbaiy\u00e1n, Bar\u00e9in, Catar, Chipre, Emiratos \u00c1rabes Unidos, Georgia, Irak, Ir\u00e1n, Israel, Jordania, Kuwait, L\u00edbano, Om\u00e1n, Palestina, Siria, Turqu\u00eda y Yemen. Adem\u00e1s de los pa\u00edses no reconocidos: Abjasia, Artsaj, Chipre del Norte y Osetia del Sur. Sus mayores ciudades son Teher\u00e1n en Ir\u00e1n, Estambul y Ankara en Turqu\u00eda, y Riad en Arabia Saudita. Limita al norte con el mar Negro y la cordillera del C\u00e1ucaso, al noreste con el mar Caspio que la separa de Asia Central, al este con Asia del Sur, el golfo P\u00e9rsico y el golfo de Om\u00e1n, al sur con el oc\u00e9ano \u00cdndico, y al oeste con el mar Rojo y el mar Mediterr\u00e1neo. Posee una superficie de 4 607 160 km\u00b2, una poblaci\u00f3n de 313 428 000 hab. y una densidad de poblaci\u00f3n de 35,5 hab/km\u00b2. Es pr\u00e1cticamente equivalente a las expresiones Oriente Medio y Oriente Pr\u00f3ximo, que describen la posici\u00f3n geogr\u00e1fica en relaci\u00f3n con la distancia desde Europa m\u00e1s que a una localizaci\u00f3n dentro de Asia. Debido a que esto se percibe como eurocentrismo, las organizaciones internacionales como las Naciones Unidas,\u200b han reemplazado los t\u00e9rminos Medio Oriente u Oriente Pr\u00f3ximo por Asia Occidental. Esta regi\u00f3n y Europa son nombradas colectivamente como Eurasia Occidental."}, {"color": "#97c2fc", "id": "greek culture", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Plato\u0027s_Academy_mosaic_from_Pompeii.jpg", "label": "greek culture", "shape": "image", "title": "Starov\u011bk\u00e9 \u0158ecko, p\u0159\u00edpadn\u011b antick\u00e9 \u0158ecko, je ozna\u010den\u00ed pro obdob\u00ed \u0159eck\u00fdch d\u011bjin ve starov\u011bku. V \u0161ir\u0161\u00edm pojet\u00ed zahrnuje dobu od p\u0159\u00edchodu \u0159eck\u00fdch kmen\u016f do egejsk\u00e9 oblasti v 2. tis\u00edcilet\u00ed p\u0159. n. l. a\u017e po dobu nadvl\u00e1dy \u0159\u00edmsk\u00e9 \u0159\u00ed\u0161e a formov\u00e1n\u00ed \u0159\u00ed\u0161e byzantsk\u00e9 (4.\u20136. stolet\u00ed n. l.). V u\u017e\u0161\u00edm smyslu pak obdob\u00ed samostatn\u00e9 antick\u00e9 \u0159eck\u00e9 spole\u010dnosti a kultury v 8.\u20131. stolet\u00ed p\u0159. n. l. Ta se d\u011bl\u00ed na archaickou dobu utv\u00e1\u0159en\u00ed klasick\u00e9 \u0159eck\u00e9 spole\u010dnosti, dobu Hom\u00e9ra a kolonizace St\u0159edomo\u0159\u00ed a \u010cernomo\u0159\u00ed, klasick\u00e9 obdob\u00ed (5.\u20134. stolet\u00ed p\u0159. n. l.) vrchol\u00edc\u00ed v Periklov\u00fdch Ath\u00e9n\u00e1ch a hel\u00e9nsk\u00e9 obdob\u00ed po sjednocen\u00ed \u0159eck\u00e9ho sv\u011bta Filipem a Alexandrem Makedonsk\u00fdm. I po ztr\u00e1t\u011b samostatnosti se v\u0161ak \u0159eck\u00e1 kultura a vzd\u011blanost d\u00e1le rozv\u00edjela pod \u0159\u00edmskou nadvl\u00e1dou. Antick\u00e9 \u0158ecko vytvo\u0159ilo mimo\u0159\u00e1dn\u011b vysp\u011blou kulturu v nejr\u016fzn\u011bj\u0161\u00edch oborech, od v\u00fdtvarn\u00e9ho um\u011bn\u00ed, architektury, divadla, v\u011bdy (l\u00e9ka\u0159stv\u00ed, filozofie, matematika, astronomie) a\u017e po r\u00e9toriku a politiku, kde se stalo kol\u00e9bkou demokracie. M\u011bla z\u00e1sadn\u00ed vliv na utv\u00e1\u0159en\u00ed \u0159\u00edmsk\u00e9 kultury a jej\u00edm prost\u0159ednictv\u00ed i Z\u00e1padn\u00ed civilizace. \u0158eck\u00e1 vzd\u011blanost byla uchov\u00e1v\u00e1na a p\u011bstov\u00e1na i v Byzanci a arabsko-muslimsk\u00e9m sv\u011bt\u011b, m\u011bla vliv na formov\u00e1n\u00ed k\u0159es\u0165anstv\u00ed (Nov\u00fd z\u00e1kon, tomismus), k \u0159eck\u00e9 kultu\u0159e se vracela i renesance a klasicismus. Starov\u011bk\u00fd \u0159eck\u00fd sv\u011bt byl soust\u0159ed\u011bn do jednotliv\u00fdch m\u011bstsk\u00fdch st\u00e1t\u016f (polis) a jejich koloni\u00ed, kter\u00e9 se neomezovaly jen na \u00fazem\u00ed dne\u0161n\u00edho \u0158ecka, ale d\u00edky n\u00e1mo\u0159n\u00ed kolonizaci se nach\u00e1zely i v dal\u0161\u00edch oblastech St\u0159edozemn\u00edho mo\u0159e: egejsk\u00e9 ostrovy, Kypr, pob\u0159e\u017e\u00ed Mal\u00e9 Asie (p\u0159edev\u0161\u00edm I\u00f3nie), Sic\u00edlie a ji\u017en\u00ed It\u00e1lie (Magna Graecia) a tak\u00e9 na pob\u0159e\u017e\u00ed \u010cern\u00e9ho mo\u0159e, Il\u00fdrie, Thr\u00e1kie, Egypta, Kyrenaiky, ji\u017en\u00ed Galie a severov\u00fdchodn\u00ed \u010d\u00e1sti Ibersk\u00e9ho poloostrova."}, {"color": "#97c2fc", "id": "unsettled", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Unsettled.jpg", "label": "unsettled", "shape": "image", "title": "Unsettled is a 2007 documentary feature film written, directed, and produced by Adam Hootnick, depicting the experiences of six young Israeli adults taking part in the Gaza disengagement of August, 2005. Its soundtrack features Matisyahu and other Israeli and Jewish pop music, and original music by Jon Lee. The movie had a limited theatrical release and received acclaim at numerous film festivals, such as the Florida Film Festival and the Temecula Valley International Film Festival, most notably winning the Grand Jury Prize for Best Documentary Feature at the 2007 Slamdance Film Festival."}, {"color": "#97c2fc", "id": "rehoboam", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_divided_kingdom.jpg", "label": "rehoboam", "shape": "image", "title": "Roboam, Rechabeam (\u05e8\u05d7\u05d1\u05e2\u05dd, hebr. Rehawam) (zm. ok. 914 p.n.e.) \u2212 posta\u0107 biblijna, kr\u00f3l Judy. Syn Salomona i Naamy, z pochodzenia Ammonitki. Po \u015bmierci Roboama kr\u00f3lem Judy zosta\u0142 jego syn Abiasz."}, {"color": "#97c2fc", "id": "irrigation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/PivotWithDrops.jpg", "label": "irrigation", "shape": "image", "title": "Ureztatzea (ureztaketa, ureztapena) edo garaztatzea lurzoruari ura artifizialki gehitzea da. Nekazaritzan eta lorezaintzan erabiltzen da gehienbat, laboreen hazkundea azkartu eta handitzeko, lorategietako landareak berde mantentzeko eta oro har paisaiak mantentzeko, leheneratutako lurrak landarez azkarrago hornitzeko, landareak izoztetik babesteko, eta beste hainbat jardueretarako. Ureztatzearen aldean, euriak ekarritako hezetasunean 2, \u0433\u0440\u0435\u0447. \u039a\u03cc\u03c1\u03b9\u03bd\u03b8\u03bf\u03c2, \u041a\u043e\u0440\u0438\u043d\u0442\u043e\u0441) \u2014 \u0434\u0440\u0435\u0432\u043d\u0435\u0433\u0440\u0435\u0447\u0435\u0441\u043a\u0438\u0439 \u043f\u043e\u043b\u0438\u0441 \u0438 \u0441\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u044b\u0439 \u0433\u043e\u0440\u043e\u0434 \u043d\u0430 \u041a\u043e\u0440\u0438\u043d\u0444\u0441\u043a\u043e\u043c \u043f\u0435\u0440\u0435\u0448\u0435\u0439\u043a\u0435, \u0441\u043e\u0435\u0434\u0438\u043d\u044f\u044e\u0449\u0435\u043c \u043c\u0430\u0442\u0435\u0440\u0438\u043a\u043e\u0432\u0443\u044e \u0413\u0440\u0435\u0446\u0438\u044e \u0438 \u043f\u043e\u043b\u0443\u043e\u0441\u0442\u0440\u043e\u0432 \u041f\u0435\u043b\u043e\u043f\u043e\u043d\u043d\u0435\u0441; \u0441 \u0437\u0430\u043f\u0430\u0434\u0430 \u043f\u0435\u0440\u0435\u0448\u0435\u0435\u043a \u043e\u043c\u044b\u0432\u0430\u0435\u0442\u0441\u044f \u0432\u043e\u0434\u0430\u043c\u0438 \u041a\u043e\u0440\u0438\u043d\u0444\u0441\u043a\u043e\u0433\u043e \u0437\u0430\u043b\u0438\u0432\u0430, \u0441 \u0432\u043e\u0441\u0442\u043e\u043a\u0430 \u2014 \u0437\u0430\u043b\u0438\u0432\u043e\u043c \u0421\u0430\u0440\u043e\u043d\u0438\u043a\u043e\u0441\u043e\u043c. \u0413\u043e\u0440\u043e\u0434 \u043d\u0430\u0445\u043e\u0434\u0438\u0442\u0441\u044f \u0432 78 \u043a\u0438\u043b\u043e\u043c\u0435\u0442\u0440\u0430\u0445 \u043a \u044e\u0433\u043e-\u0437\u0430\u043f\u0430\u0434\u0443 \u043e\u0442 \u0410\u0444\u0438\u043d; \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u0430\u0434\u043c\u0438\u043d\u0438\u0441\u0442\u0440\u0430\u0442\u0438\u0432\u043d\u044b\u043c \u0446\u0435\u043d\u0442\u0440\u043e\u043c \u043e\u0434\u043d\u043e\u0438\u043c\u0451\u043d\u043d\u043e\u0439 \u043e\u0431\u0449\u0438\u043d\u044b (\u0434\u0438\u043c\u0430) \u0438 \u043f\u0435\u0440\u0438\u0444\u0435\u0440\u0438\u0439\u043d\u043e\u0439 \u0435\u0434\u0438\u043d\u0438\u0446\u044b \u041a\u043e\u0440\u0438\u043d\u0444\u0438\u0438 \u0432 \u043f\u0435\u0440\u0438\u0444\u0435\u0440\u0438\u0438 \u041f\u0435\u043b\u043e\u043f\u043e\u043d\u043d\u0435\u0441. \u041d\u0430\u0441\u0435\u043b\u0435\u043d\u0438\u0435 30 176 \u0436\u0438\u0442\u0435\u043b\u0435\u0439 \u043f\u043e \u043f\u0435\u0440\u0435\u043f\u0438\u0441\u0438 2011 \u0433\u043e\u0434\u0430. \u041f\u043b\u043e\u0449\u0430\u0434\u044c 17,652 \u043a\u0432\u0430\u0434\u0440\u0430\u0442\u043d\u043e\u0433\u043e \u043a\u0438\u043b\u043e\u043c\u0435\u0442\u0440\u0430. \u0421\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u044b\u0439 \u041a\u043e\u0440\u0438\u043d\u0444 \u043e\u0441\u043d\u043e\u0432\u0430\u043d \u0432 1818 \u0433\u043e\u0434\u0443 \u0432 6 \u043a\u043c \u043a \u0441\u0435\u0432\u0435\u0440\u043e-\u0432\u043e\u0441\u0442\u043e\u043a\u0443 \u043e\u0442 \u0434\u0440\u0435\u0432\u043d\u0435\u0433\u043e \u0433\u043e\u0440\u043e\u0434\u0430 \u0438 \u0432\u043e\u0441\u0441\u0442\u0430\u043d\u043e\u0432\u043b\u0435\u043d \u043f\u043e\u0441\u043b\u0435 \u0437\u0435\u043c\u043b\u0435\u0442\u0440\u044f\u0441\u0435\u043d\u0438\u0439 1858 \u0438 1928 \u0433\u043e\u0434\u043e\u0432; \u043a \u0441\u0435\u0432\u0435\u0440\u043e-\u0432\u043e\u0441\u0442\u043e\u043a\u0443 \u043e\u0442 \u0441\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u043e\u0433\u043e \u0433\u043e\u0440\u043e\u0434\u0430 \u043f\u0440\u043e\u043b\u043e\u0436\u0435\u043d \u041a\u043e\u0440\u0438\u043d\u0444\u0441\u043a\u0438\u0439 \u043a\u0430\u043d\u0430\u043b (\u043f\u043e\u0441\u0442\u0440\u043e\u0435\u043d 1881\u20141893; \u0434\u043b\u0438\u043d\u0430 \u2014 6,3 \u043a\u043c, \u0448\u0438\u0440\u0438\u043d\u0430 \u2014 22 \u043c, \u0433\u043b\u0443\u0431\u0438\u043d\u0430 \u2014 8 \u043c), \u0432\u044b\u0445\u043e\u0434\u044f\u0449\u0438\u0439 \u0432 \u0437\u0430\u043b\u0438\u0432 \u0421\u0430\u0440\u043e\u043d\u0438\u043a\u043e\u0441 \u0431\u043b\u0438\u0437 \u0433\u043e\u0440\u043e\u0434\u0430 ."}, {"color": "#97c2fc", "id": "temple", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Esna_Temple_R02.jpg", "label": "temple", "shape": "image", "title": "\u0425\u0440\u0430\u043c\u044b \u0414\u0440\u0435\u0432\u043d\u0435\u0433\u043e \u0415\u0433\u0438\u043f\u0442\u0430 \u2014 \u043a\u0443\u043b\u044c\u0442\u043e\u0432\u044b\u0435 \u0441\u043e\u043e\u0440\u0443\u0436\u0435\u043d\u0438\u044f \u0434\u0440\u0435\u0432\u043d\u0438\u0445 \u0435\u0433\u0438\u043f\u0442\u044f\u043d, \u0441\u043f\u0435\u0446\u0438\u0430\u043b\u044c\u043d\u043e \u043f\u043e\u0441\u0442\u0440\u043e\u0435\u043d\u043d\u044b\u0435 \u0434\u043b\u044f \u043f\u043e\u043a\u043b\u043e\u043d\u0435\u043d\u0438\u044f \u0431\u043e\u0433\u0430\u043c \u0438 \u043f\u043e\u043c\u0438\u043d\u0430\u043d\u0438\u044f \u0444\u0430\u0440\u0430\u043e\u043d\u043e\u0432. \u0425\u0440\u0430\u043c\u043e\u0432\u044b\u0435 \u043f\u043e\u0441\u0442\u0440\u043e\u0439\u043a\u0438 \u0440\u0430\u0441\u043f\u043e\u043b\u043e\u0436\u0435\u043d\u044b \u043f\u043e \u0432\u0441\u0435\u0439 \u0442\u0435\u0440\u0440\u0438\u0442\u043e\u0440\u0438\u0438 \u0414\u0440\u0435\u0432\u043d\u0435\u0433\u043e \u0415\u0433\u0438\u043f\u0442\u0430 \u0438 \u0432 \u0442\u0435\u0445 \u043e\u0431\u043b\u0430\u0441\u0442\u044f\u0445, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0437\u0430\u0432\u0438\u0441\u0435\u043b\u0438 \u043e\u0442 \u044d\u0442\u043e\u0433\u043e \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0430 \u0432 \u0440\u0430\u0437\u043b\u0438\u0447\u043d\u044b\u0435 \u0438\u0441\u0442\u043e\u0440\u0438\u0447\u0435\u0441\u043a\u0438\u0435 \u044d\u043f\u043e\u0445\u0438."}, {"color": "#97c2fc", "id": "mortuary", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/NAMA_Herm\u00e8s_\u0026_Myrrhin\u00e8.jpg", "label": "mortuary", "shape": "image", "title": "Funerary art is any work of art forming, or placed in, a repository for the remains of the dead. The term encompasses a wide variety of forms, including cenotaphs (\"empty tombs\"), tomb-like monuments which do not contain human remains, and communal memorials to the dead, such as war memorials, which may or may not contain remains, and a range of prehistoric megalithic constructs. Funerary art may serve many cultural functions. It can play a role in burial rites, serve as an article for use by the dead in the afterlife, and celebrate the life and accomplishments of the dead, whether as part of kinship-centred practices of ancestor veneration or as a publicly directed dynastic display. It can also function as a reminder of the mortality of humankind, as an expression of cultural values and roles, and help to propitiate the spirits of the dead, maintaining their benevolence and preventing their unwelcome intrusion into the lives of the living. The deposit of objects with an apparent aesthetic intention is found in almost all cultures \u2013 Hindu culture, which has little, is a notable exception. Many of the best-known artistic creations of past cultures \u2013 from the Egyptian pyramids and the Tutankhamun treasure, to the Terracotta Army surrounding the tomb of Qin Shi Huang, the Mausoleum of Halicarnassus, the Sutton Hoo ship burial and the Taj Mahal \u2013 are tombs or objects found in and around them. In most instances, specialized funeral art was produced for the powerful and wealthy, although the burials of ordinary people might include simple monuments and grave goods, usually from their possessions. An important factor in the development of traditions of funerary art is the division between what was intended to be visible to visitors or the public after completion of the funeral ceremonies. The treasure of the 18th dynasty Pharaoh Tutankhamun, for example, though exceptionally lavish, was never intended to be seen again after it was deposited, while the exterior of the pyramids was a permanent and highly effective demonstration of the power of their creators. A similar division can be seen in grand East Asian tombs. In other cultures, nearly all the art connected with the burial, except for limited grave goods, was intended for later viewing by the public or at least those admitted by the custodians. In these cultures, traditions such as the sculpted sarcophagus and tomb monument of the Greek and Roman empires, and later the Christian world, have flourished. The mausoleum intended for visiting was the grandest type of tomb in the classical world, and later common in Islamic culture."}, {"color": "#97c2fc", "id": "barley", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Issue_of_barley_rations.jpg", "label": "barley", "shape": "image", "title": "\u042f\u0447\u043c\u0456\u043d\u044c \u0437\u0432\u0438\u0447\u0430\u0439\u043d\u0438\u0439 (\u043b\u0430\u0442. Hord\u00e9um vulg\u00e1re) \u2014 \u0432\u0438\u0434 \u044f\u0447\u043c\u0435\u043d\u044e, \u0449\u043e \u0437\u0430\u0437\u0432\u0438\u0447\u0430\u0439 \u043e\u0431\u0440\u043e\u0431\u043b\u044f\u0454\u0442\u044c\u0441\u044f \u0432 \u0441\u0456\u043b\u044c\u0441\u044c\u043a\u043e\u043c\u0443 \u0433\u043e\u0441\u043f\u043e\u0434\u0430\u0440\u0441\u0442\u0432\u0456, \u043e\u0434\u043d\u0430 \u0437 \u043d\u0430\u0439\u0434\u0430\u0432\u043d\u0456\u0448\u0438\u0445 \u043a\u0443\u043b\u044c\u0442\u0443\u0440\u043d\u0438\u0445 \u0440\u043e\u0441\u043b\u0438\u043d \u0432 \u0456\u0441\u0442\u043e\u0440\u0456\u0457 \u043b\u044e\u0434\u0441\u0442\u0432\u0430 (10 000 \u0440\u043e\u043a\u0456\u0432 \u0442\u043e\u043c\u0443)"}, {"color": "#97c2fc", "id": "public service", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Keskusrikospoliisi_Vantaa.jpg", "label": "public service", "shape": "image", "title": "\u516c\u5171\u30b5\u30fc\u30d3\u30b9\uff08\u3053\u3046\u304d\u3087\u3046\u30b5\u30fc\u30d3\u30b9\u3001Public services\uff09\u3068\u306f\u3001\u901a\u5e38\u306f\u653f\u5e9c\u304b\u3089\u5e02\u6c11\u306b\u5bfe\u3057\u3066\u76f4\u63a5\u3001\u516c\u52d9\u54e1\u306b\u3088\u308b\u516c\u7684\u30bb\u30af\u30bf\u30fc\u307e\u305f\u306f\u6c11\u9593\u6a5f\u95a2\u3078\u306e\u51fa
