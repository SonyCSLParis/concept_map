u062d\u064a\u0627\u0629 \u0645\u0646 \u0627\u0644\u0634\u0645\u0633. \u062c\u0627\u062f\u0644 \u0628\u0639\u0636 \u0627\u0644\u0628\u0627\u062d\u062b\u064a\u0646\u060c \u0645\u0633\u062a\u0646\u062f\u064a\u0646 \u0639\u0644\u0649 \u062c\u0632\u0621 \u0645\u0646 \u0627\u0644\u0643\u062a\u0627\u0628\u0627\u062a \u0627\u0644\u0645\u0635\u0631\u064a\u0629 \u0639\u0646 \u0647\u0630\u0647 \u0627\u0644\u0622\u0644\u0647\u0629 \u0627\u0644\u0639\u0644\u064a\u0627\u060c \u0628\u0623\u0646 \u0627\u0644\u0645\u0635\u0631\u064a\u064a\u0646 \u0627\u0650\u0633\u0652\u062a\u064e\u0634\u064e\u0641\u0651\u0648\u0627 \u0648\u062c\u0648\u062f \u00ab\u0642\u0648\u0629 \u0625\u0644\u0647\u064a\u0629 \u0648\u0627\u062d\u062f\u0629\u00bb \u062a\u0643\u0645\u0646 \u0648\u0631\u0627\u0621 \u0643\u0644 \u0634\u064a\u0621\u060c \u0648\u0647\u064a \u062d\u0627\u0636\u0631\u0629 \u0641\u064a \u062c\u0645\u064a\u0639 \u0627\u0644\u0622\u0644\u0647\u0629 \u0627\u0644\u0623\u062e\u0631\u0649. \u0644\u0643\u0646\u0647\u0645 \u0644\u0645 \u064a\u062a\u062e\u0644\u0648\u0627 \u0623\u0628\u062f\u064b\u0627 \u0639\u0646 \u0648\u062c\u0647\u0629 \u0646\u0638\u0631\u0647\u0645 \u0627\u0644\u0623\u0635\u0644\u064a\u0629 \u0639\u0646 \u062a\u0639\u062f\u062f \u0627\u0644\u0622\u0644\u0647\u0629\u060c \u0645\u0627 \u0639\u062f\u0627 \u0631\u0628\u0645\u0627 \u0641\u064a \u062d\u0642\u0628\u0629 \u0627\u0644\u062f\u064a\u0627\u0646\u0629 \u0627\u0644\u0622\u062a\u0648\u0646\u064a\u0629 \u062e\u0644\u0627\u0644 \u0627\u0644\u0642\u0631\u0646 \u0627\u0644\u0631\u0627\u0628\u0639 \u0639\u0634\u0631 \u0642\u0628\u0644 \u0627\u0644\u0645\u064a\u0644\u0627\u062f\u060c \u0639\u0646\u062f\u0645\u0627 \u062a\u0631\u0643\u0632 \u0627\u0644\u062f\u064a\u0646 \u0627\u0644\u0631\u0633\u0645\u064a \u062d\u0635\u0631\u064b\u0627 \u0639\u0644\u0649 \u0634\u062e\u0635\u064a\u0629 \u0625\u0644\u0647 \u0627\u0644\u0634\u0645\u0633 \u0622\u062a\u0648\u0646. \u0633\u0627\u062f \u0627\u0644\u0627\u0639\u062a\u0642\u0627\u062f \u0628\u0623\u0646 \u0627\u0644\u0622\u0644\u0647\u0629 \u062d\u0627\u0636\u0631\u0629 \u0641\u064a \u062c\u0645\u064a\u0639 \u0623\u0646\u062d\u0627\u0621 \u0627\u0644\u0639\u0627\u0644\u0645\u060c \u0648\u0644\u0647\u0627 \u0627\u0644\u0642\u062f\u0631\u0629 \u0639\u0644\u0649 \u0627\u0644\u062a\u0623\u062b\u064a\u0631 \u0639\u0644\u0649 \u0627\u0644\u0623\u062d\u062f\u0627\u062b \u0627\u0644\u0637\u0628\u064a\u0639\u064a\u0629 \u0648\u062d\u064a\u0627\u0629 \u0627\u0644\u0625\u0646\u0633\u0627\u0646. \u0648\u0643\u0627\u0646 \u062a\u0641\u0627\u0639\u0644 \u0627\u0644\u0628\u0634\u0631 \u0645\u0639\u0647\u0645 \u0645\u0646 \u062e\u0644\u0627\u0644 \u0627\u0644\u0645\u0639\u0627\u0628\u062f \u0648\u0627\u0644\u0623\u0636\u0631\u062d\u0629\u060c \u0644\u0623\u0633\u0628\u0627\u0628 \u0634\u062e\u0635\u064a\u0629 \u0648\u0643\u0630\u0644\u0643 \u0644\u0623\u0647\u062f\u0627\u0641 \u0643\u0628\u0631\u0649 \u0645\u0646 \u0637\u0642\u0648\u0633 \u0627\u0644\u062f\u0648\u0644\u0629. \u0635\u0644\u0649 \u0627\u0644\u0645\u0635\u0631\u064a\u0648\u0646 \u0637\u0644\u0628\u064b\u0627 \u0644\u0639\u0648\u0646 \u0627\u0644\u0625\u0644\u0647\u0629\u060c \u0648\u0623\u0642\u0627\u0645\u0648\u0627 \u0644\u0647\u0645 \u0644\u0647\u0630\u0647 \u0627\u0644\u063a\u0627\u064a\u0629 \u0627\u0644\u0634\u0639\u0627\u0626\u0631 \u0648\u0627\u0644\u0637\u0642\u0648\u0633\u060c \u0648\u062f\u0639\u0648\u0627\u0647\u0645 \u0637\u0627\u0644\u0628\u064a\u0646 \u0627\u0644\u0646\u0635\u064a\u062d\u0629. \u0648\u0643\u0627\u0646\u062a \u0627\u0644\u0639\u0644\u0627\u0642\u0627\u062a \u0628\u064a\u0646 \u0627\u0644\u0628\u0634\u0631 \u0648\u0622\u0644\u0647\u062a\u0647\u0645 \u062c\u0632\u064b\u0621\u0627 \u0623\u0633\u0627\u0633\u064a\u064b\u0627 \u0645\u0646 \u0627\u0644\u0645\u062c\u062a\u0645\u0639 \u0627\u0644\u0645\u0635\u0631\u064a."}, {"color": "#97c2fc", "id": "20th dynasty", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/KhonsuTemple-Karnak-RamessesIII-2.jpg", "label": "20th dynasty", "shape": "image", "title": "The Twentieth Dynasty of Egypt (notated Dynasty XX, alternatively 20th Dynasty or Dynasty 20) is the third and last dynasty of the Ancient Egyptian New Kingdom period, lasting from 1189 BC to 1077 BC. The 19th and 20th Dynasties furthermore together constitute an era known as the Ramesside period. This dynasty is generally considered to be the start of the decline of Ancient Egypt."}, {"color": "#97c2fc", "id": "egyptology", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Monumenti_dell\u0027Egitto_e_della_Nubia-plate-0083.jpg", "label": "egyptology", "shape": "image", "title": "Egiptologia \u2013 nauka zajmuj\u0105ca si\u0119 badaniem historii staro\u017cytnego Egiptu."}, {"color": "#97c2fc", "id": "darius", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/OldPersian-A.svg", "label": "darius", "shape": "image", "title": "Darius de Grote (Perzisch: \u062f\u0627\u0631\u06cc\u0648\u0634, D\u00e2ri\u00fbsh, Oud-Perzisch: \ud800\udfad\ud800\udfa0\ud800\udfbc\ud800\udfb9\ud800\udfba\ud800\udfa2\ud800\udfc1 Darayavaush, Oudgrieks \u0394\u03b1\u03c1\u03b5\u1fd6\u03bf\u03c2, Dareios), zoon van Hystaspes, was van 522 v.Chr. tot 485 v.Chr. sjah van het Perzische rijk, uit het huis der Achaemeniden, opvolger van Cambyses II."}, {"color": "#97c2fc", "id": "labor force", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Employed_civilians_by_occupation_and_sex_-_2007.png", "label": "labor force", "shape": "image", "title": "\u0422\u0440\u0443\u0434\u043e\u0432\u0456\u0301 \u0440\u0435\u0441\u0443\u0301\u0440\u0441\u0438 (\u0430\u0431\u043e \u0442\u0430\u043a\u043e\u0436 \u0442\u0440\u0443\u0434\u043e\u0432\u0456 \u0440\u0435\u0437\u0435\u0440\u0432\u0438) \u2014 \u043f\u043e\u043d\u044f\u0442\u0442\u044f \u00ab\u043c\u0430\u0440\u043a\u0441\u0438\u0441\u0442\u0441\u044c\u043a\u043e-\u043b\u0435\u043d\u0456\u043d\u0441\u044c\u043a\u043e\u0457\u00bb (\u043a\u043e\u043c\u0443\u043d\u0456\u0441\u0442\u0438\u0447\u043d\u043e\u0457, \u0441\u0442\u0430\u043b\u0456\u043d\u0441\u044c\u043a\u043e\u0457 \u0430\u0431\u043e \u0442\u0430\u043a \u0437\u0432\u0430\u043d\u043e\u0457 \u00ab\u0442\u0430\u0431\u0456\u0440\u043d\u043e\u0457\u00bb) \u043f\u043e\u043b\u0456\u0442\u0438\u0447\u043d\u043e\u0457 \u0435\u043a\u043e\u043d\u043e\u043c\u0456\u0457. \u041c\u0430\u0454\u0442\u044c\u0441\u044f \u043d\u0430 \u0443\u0432\u0430\u0437\u0456 \u0442\u0435, \u0449\u043e \u0432 \u0441\u0443\u0447\u0430\u0441\u043d\u0456\u0439 \u0435\u043a\u043e\u043d\u043e\u043c\u0456\u0447\u043d\u0456\u0439 \u043d\u0430\u0443\u0446\u0456 \u0437\u0432\u0435\u0442\u044c\u0441\u044f \u043f\u0440\u0430\u0446\u0435\u0437\u0434\u0430\u0442\u043d\u043e\u044e \u0447\u0430\u0441\u0442\u0438\u043d\u043e\u044e \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u043d\u044f. \u0422\u0440\u0443\u0434\u043e\u0432\u0456\u0301 \u0440\u0435\u0441\u0443\u0301\u0440\u0441\u0438 (\u0430\u0431\u043e \u0442\u0430\u043a\u043e\u0436 \u0442\u0440\u0443\u0434\u043e\u0432\u0456 \u0440\u0435\u0437\u0435\u0440\u0432\u0438) \u2014 \u0446\u0435 \u0447\u0430\u0441\u0442\u0438\u043d\u0430 \u043f\u0440\u0430\u0446\u0435\u0437\u0434\u0430\u0442\u043d\u043e\u0433\u043e \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u043d\u044f: \u0447\u043e\u043b\u043e\u0432\u0456\u043a\u0438 \u0432\u0456\u043a\u043e\u043c \u0432\u0456\u0434 15 \u0434\u043e 70 \u0440\u043e\u043a\u0456\u0432 \u0442\u0430 \u0436\u0456\u043d\u043a\u0438 \u0432\u0456\u043a\u043e\u043c \u0432\u0456\u0434 15 \u0434\u043e 65 \u0440\u043e\u043a\u0456\u0432."}, {"color": "#97c2fc", "id": "osorkon iv", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Aegis_of_Ostrokon-E_7167-IMG_2262-gradient.jpg", "label": "osorkon iv", "shape": "image", "title": "Osorkon IV was een Egyptische farao uit de 23e dynastie. Zijn troonnaam was Aakheperre Setepenamun. Hij regeerde van (ca.) 732 tot 715 v.Chr. Zelf was hij de laatste koning van de 22e dynastie. Daarnaast was er Iuput II van de 23e en Bakenranef van de 24e en er kunnen nog wel meer plaatselijke pretendenten geweest zijn. Tot overmaat van ramp rukten de Assyri\u00ebrs onder Sargon II steeds verder op in de richting van de delta. Osorkon besloot een aantal prachtige paarden aan Sargon te sturen om hem te vriend te houden. (716 v.Chr.) De Assyrische archieven beschrijven hem als het \u0027bevende koninkje (U)shilkani\u0027. Sargon liet hem met rust, maar het volgende jaar rukten de Nubi\u00ebrs uit het zuiden op en Shabaka vande 25e dynastie veegde alle andere koningen en koninkjes uit de weg."}, {"color": "#97c2fc", "id": "greek mythology", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/CiceroBust.jpg", "label": "greek mythology", "shape": "image", "title": "\uadf8\ub9ac\uc2a4 \uc2e0\ud654(-\u795e\u8a71)\ub294 \uace0\ub300 \uadf8\ub9ac\uc2a4\uc758 \uc2e0\uacfc \uc601\uc6c5, \uc6b0\uc8fc\uad00, \uadf8\ub9ac\uace0 \uadf8\ub9ac\uc2a4 \uace0\uc720\uc758 \uc885\uad50 \uc758\ub840\uc640 \uc758\uc2dd \ud589\uc704\uc758 \uae30\uc6d0 \ubc0f \uc758\ubbf8\uc5d0 \ub300\ud55c \uc2e0\ud654\uc640 \uc804\uc124\uc744 \ub9d0\ud55c\ub2e4. \uadf8\ub9ac\uc2a4 \uc2e0\ud654\ub294 \uace0\ub300 \uadf8\ub9ac\uc2a4 \uc885\uad50\uc758 \ud55c \ubd80\ubd84\uc744 \uc774\ub8e8\uace0 \uc788\ub2e4. \ud604\ub300\uc758 \ud559\uc790\ub4e4\uc740 \uace0\ub300 \uadf8\ub9ac\uc2a4 \ubb38\uba85\uc758 \uc2e0\ud654\ub97c \ud1a0\ub300\ub85c \ud55c \uc5f0\uad6c\ub97c \ud1b5\ud558\uc5ec \uace0\ub300 \uadf8\ub9ac\uc2a4\uc758 \uc885\uad50\uc640 \uc815\uce58 \uc81c\ub3c4\ub97c \ud30c\uc545\ud558\uace0, \uc774\ub7ec\ud55c \uc694\uc18c\ub4e4\uc774 \uc2e0\ud654\ub85c \ub9cc\ub4e4\uc5b4\uc9c0\uac8c \ub41c \uc0dd\uc131 \uc6d0\ub9ac\ub97c \ud0d0\uad6c\ud55c\ub2e4. \uadf8\ub9ac\uc2a4 \uc2e0\ud654\ub294 \uc5ec\ub7ec \uc774\uc57c\uae30 \ubaa8\uc74c\uc9d1\uc5d0\uc11c \uad6c\uccb4\uc801\uc73c\ub85c \ub2e4\ub8e8\uace0 \uc788\uc73c\uba70, \ub3c4\uae30 \uadf8\ub9bc\uc774\ub098 \ubd09\ud5cc\ubb3c\uacfc \uac19\uc740 \uad6c\uc0c1 \uc608\uc220 \uc791\ud488\uc5d0\uc11c\ub3c4 \ub0b4\uc7ac\uc801\uc73c\ub85c \ub098\ud0c0\ub09c\ub2e4. \uadf8\ub9ac\uc2a4 \uc2e0\ud654\ub294 \uc138\uacc4\uc758 \uae30\uc6d0\uacfc \uc2e0, \uc5ec\uc2e0, \uc601\uc6c5\uacfc \uac19\uc740 \ub2e4\uc591\ud55c \uc778\ubb3c\uc758 \uc0b6\uacfc \ubaa8\ud5d8, \uc804\uc124\uc758 \uc0dd\ubb3c\uc744 \uc790\uc138\ud558\uac8c \uc124\uba85\ud558\uace0 \uc788\ub2e4. \uc774\ub7ec\ud55c \uc774\uc57c\uae30\ub294 \uad6c\ube44 \uc804\uc2b9\uc744 \ud1b5\ud574\uc11c \ub110\ub9ac \ud37c\uc9c0\uac8c \ub41c \uac83\uc73c\ub85c, \uc624\ub298\ub0a0\uc5d0\ub294 \uadf8\ub9ac\uc2a4 \uc2e0\ud654\ub97c \uadf8\ub9ac\uc2a4 \ubb38\ud559\uc758 \uc2dc\uc791\uc73c\ub85c \ubcf4\uace0 \uc788\ub2e4. \uac00\uc7a5 \uc624\ub798\ub41c \uac83\uc73c\ub85c \uc54c\ub824\uc9c4 \uadf8\ub9ac\uc2a4 \ubb38\ud559\uc758 \uadfc\uc6d0\uc740 \ud2b8\ub85c\uc774\uc544 \uc804\uc7c1\uc744 \ub2e4\ub8ec \ud638\uba54\ub85c\uc2a4\uc758 \uc11c\uc0ac\uc2dc \u300a\uc77c\ub9ac\uc544\uc2a4\u300b\uc640 \u300a\uc624\ub514\uc138\uc774\uc544\u300b\uc774\ub2e4. \ud638\uba54\ub85c\uc2a4\uc640 \ube44\uc2b7\ud55c \uc2dc\ub300\uc758 \uc0ac\ub78c\uc774\uc5c8\ub358 \ud5e4\uc2dc\uc624\ub3c4\uc2a4\ub294 \uc790\uc2e0\uc774 \uc4f4 \ub450 \uc11c\uc0ac\uc2dc \u300a\uc2e0\ud1b5\uae30\u300b, \u300a\ub178\ub3d9\uacfc \ub098\ub0a0\u300b\uc5d0\uc11c \uc138\uacc4\uc758 \uae30\uc6d0, \uc2e0\ub4e4\uc758 \uc655\uacfc \uc778\uac04 \uc2dc\ub300\uc758 \ubcc0\ucc9c, \uc778\uac04\uc774 \uacaa\ub294 \ubd88\ud589\uacfc \uc81c\ubb3c \uc758\uc2dd\uc758 \uae30\uc6d0\uc744 \uc124\uba85\ud558\uc600\ub2e4. \uadf8\ub9ac\uc2a4 \uc2e0\ud654\ub294 \uc11c\uc0ac\uc2dc\uad8c\uc5d0\uc11c \uc11c\uc0ac\uc2dc\uc758 \uc77c\ubd80\uc778 \ud638\uba54\ub85c\uc2a4 \ucc2c\uac00, \uc11c\uc815\uc2dc, \uae30\uc6d0\uc804 5\uc138\uae30\uc758 \ube44\uadf9 \uc791\ud488, \uace0\uc804\ud559\uc790\uc758 \ubb38\uc11c\uc640 \ud5ec\ub808\ub2c8\uc998 \uc2dc\ub300\uc758 \uc2dc, \ud50c\ub8e8\ud0c0\ub974\ucf54\uc2a4\uc640 \ud30c\uc6b0\uc0ac\ub2c8\uc544\uc2a4\uc640 \uac19\uc740 \ub85c\ub9c8 \uc81c\uad6d \uc2dc\ub300\uc758 \uc800\uc220\uac00\uac00 \uc4f4 \uc6d0\ubb38\uc73c\ub85c\ub3c4 \uc774\uc5b4\uc838 \uc654\ub2e4. \uace0\uace0\ud559\uc801 \ubc1c\uacac\uc744 \ud1b5\ud574 \ub4dc\ub7ec\ub09c \uc5ec\ub7ec \uc720\ubb3c\uc758 \uc7a5\uc2dd\uc73c\ub85c \ud45c\ud604\ub418\uc5b4 \uc788\ub294 \uc2e0\uacfc \uc601\uc6c5\ub4e4\uc740 \uadf8\ub9ac\uc2a4 \uc2e0\ud654\uc758 \uc124\uba85\uc5d0 \uc8fc\uc694\ud55c \ucd9c\ucc98\uac00 \ub41c\ub2e4. \uc608\ub97c \ub4e4\uc5b4 \uae30\uc6d0\uc804 8\uc138\uae30\uacbd\uc5d0 \ub9cc\ub4e4\uc5b4\uc9c4 \uae30\ud558\ud559\uc801 \ubaa8\uc591\uc758 \ub3c4\uc790\uae30\uc5d0\ub294 \ud2b8\ub85c\uc774\uc544\uad8c\uacfc \ud5e4\ub77c\ud074\ub808\uc2a4\uc758 \ubaa8\ud5d8 \uc7a5\uba74\uc774 \ubb18\uc0ac\ub418\uc5b4 \uc788\ub2e4. \uc774\ud6c4 \uace0\uc878\uae30, \uace0\uc804\uae30, \ud5ec\ub808\ub2c8\uc998 \uc2dc\ub300\ub97c \uac70\uce58\uba74\uc11c \ub098\ud0c0\ub09c \ud638\uba54\ub85c\uc2a4 \uc2dc\uac00\uc640 \ub2e4\uc591\ud55c \uc2e0\ud654\uc801 \uc7a5\uba74\uc740 \ud604\uc874\ud558\ub294 \ubb38\ud559 \uc791\ud488\uc744 \ubcf4\ucda9 \uc124\uba85\ud558\ub294 \uc99d\uac70\ub85c \uc774\uc6a9\ub418\uace0 \uc788\ub2e4. \uadf8\ub9ac\uc2a4 \uc2e0\ud654\ub294 \uc11c\uc591 \ubb38\uba85\uc758 \ubb38\ud654, \uc608\uc220, \ubb38\ud559\uc5d0 \uc9c0\ub300\ud55c \uc601\ud5a5\uc744 \ub07c\ucce4\uc73c\uba70, \uc624\ub298\ub0a0 \uc11c\uc591\uc758 \ubb38\ud654 \uc720\uc0b0\uacfc \uc5b8\uc5b4 \uc77c\ubd80\uc5d0\ub3c4 \uadf8 \uc601\ud5a5\uc774 \ub0a8\uc544\uc788\ub2e4. \uace0\ub300\uc5d0\uc11c \ud604\ub300\uc5d0 \uc774\ub974\uae30\uae4c\uc9c0 \ub2e4\uc218\uc758 \uc2dc\uc778\uacfc \uc608\uc220\uac00\ub4e4\uc774 \uadf8\ub9ac\uc2a4 \uc2e0\ud654\uc5d0\uc11c \ub9ce\uc740 \uc601\uac10\uc744 \uc5bb\uc5c8\uc73c\uba70, \uc2e0\ud654\uc758 \uc8fc\uc81c\uac00 \ub3d9\uc2dc\ub300\uc5d0 \uac16\ub294 \uc758\ubbf8 \ubc0f \uad00\ub828\uc131\uc744 \ucc3e\uae30\ub3c4 \ud558\uc600\ub2e4."}, {"color": "#97c2fc", "id": "metropolis", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Romancoloniae.jpg", "label": "metropolis", "shape": "image", "title": "Antikens kolonier var koloniserade stadsstater som under antiken grundades p\u00e5 fr\u00e4mmande territorium av en moderstad (det vill s\u00e4ga fr\u00e5n klassisk grekiska \u03bc\u03b7\u03c4\u03c1\u03cc\u03c0\u03bf\u03bb\u03b9\u03c2, m\u0113tr\u00f3polis) snarare \u00e4n av en stat i modern mening. Dessa koloniers gr\u00e4nser f\u00f6rblev slutna gentemot angr\u00e4nsande omr\u00e5den och fortsatte att ha starka band till de stadsstater som en g\u00e5ng grundat dem."}, {"color": "#97c2fc", "id": "splendid", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/P1220786_Paris_X_rue_du_Fbg-Saint-Martin_n48_Le_Spendid_rwk.jpg", "label": "splendid", "shape": "image", "title": "Le Splendid is a caf\u00e9-th\u00e9\u00e2tre company founded by a collection of writers and actors in the 1970s - Christian Clavier, Michel Blanc, G\u00e9rard Jugnot, Thierry Lhermitte (four childhood friends who knew one another from the Lyc\u00e9e Pasteur in Neuilly-sur-Seine), Josiane Balasko, Marie-Anne Chazel, Bruno Moynot and Claire Magnin. The members of the company went on to become some of the most significant actors and directors in French cinema from the 1980s onwards and have collectively won many C\u00e9sar awards. An\u00e9mone, Dominique Lavanant and Martin Lamotte have often worked with the troupe on stage and in films, but are not part of the collective. The caf\u00e9-th\u00e9\u00e2tre was located in the rue des Lombards in the 4th arrondissement of Paris."}, {"color": "#97c2fc", "id": "heavenly bodies", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/A_Swarm_of_Ancient_Stars_-_GPN-2000-000930.jpg", "label": "heavenly bodies", "shape": "image", "title": "Astronomick\u00fd objekt je v\u00fdznamn\u00e1 p\u0159irozen\u011b vyskytuj\u00edc\u00ed se fyzick\u00e1 entita, spojen\u00ed nebo struktura, kter\u00e1 podle sou\u010dasn\u00e9ho pozn\u00e1n\u00ed existuje ve vesm\u00edru. Term\u00edn astronomick\u00fd objekt je n\u011bkdy zam\u011b\u0148ov\u00e1n s pojmem astronomick\u00e9 t\u011bleso. Pojem astronomick\u00e9 t\u011bleso odkazuje na jednotlivou, soudr\u017enou strukturu, kter\u00e1 je dohromady v\u00e1zan\u00e1 gravitac\u00ed (a n\u011bkdy elektromagnetismem). Mezi p\u0159\u00edklady astronomick\u00fdch t\u011bles pat\u0159\u00ed planetky, m\u011bs\u00edce, planety a hv\u011bzdy. Astronomick\u00e9 objekty jsou gravita\u010dn\u011b v\u00e1zan\u00e9 struktury, jejich\u017e spole\u010dnou vlastnost\u00ed je ur\u010dit\u00e1 pozice v prostoru, ale mohou skl\u00e1dat se z v\u00edcen\u00e1sobn\u00fdch nez\u00e1visl\u00fdch astronomick\u00fdch t\u011bles nebo objekt\u016f. Mezi astronomick\u00e9 objekty pat\u0159\u00ed krom\u011b astronomick\u00fdch t\u011bles tak\u00e9 nap\u0159\u00edklad hv\u011bzdokupy, mlhoviny nebo cel\u00e9 galaxie. Kometa m\u016f\u017ee b\u00fdt pops\u00e1na jako astronomick\u00e9 t\u011bleso, uva\u017euje-li se pouze zmrzl\u00e9 j\u00e1dro tvo\u0159en\u00e9 z ledu a prachu, nebo jako astronomick\u00fd objekt, uva\u017euje-li se, \u017ee je tvo\u0159ena j\u00e1drem, rozpt\u00fdlenou a ohonem."}, {"color": "#97c2fc", "id": "mathematician", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cropped_image_of_Pythagoras_from_Raphael\u0027s_School_of_Athens.jpg", "label": "mathematician", "shape": "image", "title": "De oud-Griekse wiskunde, zoals deze term in dit artikel wordt gebruikt, is de in de Oudgriekse taal geschreven wiskunde, zoals deze zich vanaf de 7e eeuw v.Chr. tot de 4e eeuw n.Chr. langs de oostelijke kusten van de Middellandse Zee ontwikkelde. Griekse wiskundigen woonden in tal van steden, die zich bevonden in het gehele oostelijke Middellandse Zeegebied, van het huidige Zuid-Itali\u00eb tot in Noord-Afrika, maar zij werden door cultuur en taal verenigd. De oud-Griekse wiskunde uit de periode na Alexander de Grote wordt ook wel Hellenistische wiskunde genoemd. Het woord \"mathematica\" zelf is afgeleid van het Oudgriekse \u03bc\u03ac\u03b8\u03b7\u03bc\u03b1 (mathema), wat \"onderwerp van instructie\" betekent. De studie van de wiskunde voor haar eigen belang en het gebruik van algemene wiskundige theorie\u00ebn en bewijzen is het belangrijkste verschil tussen de oud-Griekse wiskunde en die van voorgaande beschavingen."}, {"color": "#97c2fc", "id": "Kushite king", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Archer_King,_National_Museum_of_Sudan,_Khartoum,_Sudan,_North-East_Africa_(cropped).jpg", "label": "Kushite king", "shape": "image", "title": "The Kingdom of Kush (/k\u028a\u0283, k\u028c\u0283/; Egyptian: \ud80c\udfa1\ud80c\udd3f\ud80c\ude19\ud80c\ude09 k\ua723\u0161, Assyrian: K\u00fbsi, in LXX Ancient Greek: \u039a\u03c5\u03c2 Kus and \u039a\u03c5\u03c3\u03b9 Kusi; Coptic: \u2c89\u03ed\u2cb1\u03e3 Ec\u014d\u0161; Hebrew: \u05db\u05bc\u05d5\u05bc\u05e9\u05c1 K\u016b\u0161) was an ancient kingdom in Nubia, centered along the Nile Valley in what is now northern Sudan and southern Egypt. The region of Nubia was an early cradle of civilization, producing several complex societies that engaged in trade and industry. The city-state of Kerma emerged as the dominant political force between 2450 and 1450 BC, controlling the Nile Valley between the first and fourth cataracts, an area as large as Egypt. The Egyptians were the first to identify Kerma as \"Kush\" and over the next several centuries the two civilizations engaged in intermittent warfare, trade, and cultural exchange. Much of Nubia came under Egyptian rule during the New Kingdom period (1550\u20131070 BC). Following Egypt\u0027s disintegration amid the Late Bronze Age collapse, the Kushites reestablished a kingdom in Napata (now modern Karima, Sudan). Though Kush had developed many cultural affinities with Egypt, such as the veneration of Amun, and the royal families of both kingdoms often intermarried, Kushite culture was distinct; Egyptian art distinguished the people of Kush by their dress, appearance, and even method of transportation. King Kashta (\"the Kushite\") peacefully became King of Upper Egypt, while his daughter, Amenirdis, was appointed as Divine Adoratrice of Amun in Thebes. Piye invaded Lower Egypt in the eighth century BC, establishing the Kushite-ruled Twenty-fifth Dynasty. Piye\u0027s daughter, Shepenupet II, was also appointed Divine Adoratrice of Amun. The monarchs of Kush ruled Egypt for over a century until the Assyrian conquest, finally being expelled by the Egyptian Psamtik I in the mid-seventh century BC. Following the severing of ties with Egypt, the Kushite imperial capital was located at Mero\u00eb, during which time it was known by the Greeks as Aethiopia. From the third century BC to the third century AD, northern Nubia would be invaded and annexed by Egypt. Ruled by the Macedonians and Romans for the next 600 years, this territory would be known in the Greco-Roman world as Dodekaschoinos. It was later taken back under control by the fourth Kushite king Yesebokheamani. The Kingdom of Kush persisted as a major regional power until the fourth century AD when it weakened and disintegrated from internal rebellion amid worsening climatic conditions, and invasions and conquest by the Noba people. The city of Mero\u00eb was captured and pillaged by the Kingdom of Aksum, marking the end of the kingdom and its dissolution into the three polities of Nobatia, Makuria and Alodia. Sometime after this event, the kingdom of Alodia would gain control of the southern territory of the former Meroitic empire including parts of Eritrea. Long overshadowed by its more prominent Egyptian neighbor, archaeological discoveries since the late 20th century have revealed Kush to be an advanced civilization in its own right. The Kushites had their own unique language and script; maintained a complex economy based on trade and industry; mastered archery; and developed a complex, urban society with uniquely high levels of female participation."}, {"color": "#97c2fc", "id": "news", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Photojournalists_photograph_President_Barack_Obama.jpg", "label": "news", "shape": "image", "title": "Jornalismo \u00e9 a coleta, investiga\u00e7\u00e3o e an\u00e1lise de informa\u00e7\u00f5es para a produ\u00e7\u00e3o e distribui\u00e7\u00e3o de relat\u00f3rios sobre a intera\u00e7\u00e3o de eventos, fatos, ideias e pessoas que s\u00e3o not\u00edcia e que afetam a sociedade em algum grau. A palavra se aplica \u00e0 ocupa\u00e7\u00e3o (profissional ou n\u00e3o), aos m\u00e9todos de coleta de dados e \u00e0 organiza\u00e7\u00e3o de . A m\u00eddia jornal\u00edstica inclui: impress\u00e3o, televis\u00e3o, r\u00e1dio, Internet e, no passado, notici\u00e1rios. Os conceitos do papel apropriado do jornalismo variam de pa\u00eds para pa\u00eds. Em algumas na\u00e7\u00f5es, os meios de comunica\u00e7\u00e3o de not\u00edcias s\u00e3o controlados pelo governo e n\u00e3o s\u00e3o um corpo completamente independente. Em outros, os meios de comunica\u00e7\u00e3o s\u00e3o independentes do governo, mas a motiva\u00e7\u00e3o pelo lucro entra em tens\u00e3o com as prote\u00e7\u00f5es constitucionais da liberdade de imprensa. O acesso \u00e0 informa\u00e7\u00e3o livre recolhida por empresas jornal\u00edsticas independentes e concorrentes, com normas editoriais transparentes, pode permitir aos cidad\u00e3os participarem efetivamente do processo pol\u00edtico. Nos Estados Unidos, o jornalismo \u00e9 protegido pela cl\u00e1usula de liberdade de imprensa na Primeira Emenda. O papel e o estatuto do jornalismo, juntamente com o dos meios de comunica\u00e7\u00e3o de massa, tem sofrido mudan\u00e7as ao longo das duas \u00faltimas d\u00e9cadas com o advento da tecnologia digital e a publica\u00e7\u00e3o de not\u00edcias na Internet. Isto criou uma mudan\u00e7a no consumo de canais de m\u00eddia impressa, \u00e0 medida que as pessoas consomem cada vez mais not\u00edcias atrav\u00e9s de jornalismo eletr\u00f4nico, smartphones, computadores, tablets e outros dispositivos, desafiando as organiza\u00e7\u00f5es de not\u00edcias a rentabilizarem totalmente suas vers\u00f5es digitais, bem como a improvisar o contexto no qual elas publicar\u00e3o not\u00edcias na imprensa. Notavelmente, no cen\u00e1rio da m\u00eddia estadunidense as reda\u00e7\u00f5es t\u00eam reduzido sua equipe e cobertura em canais de m\u00eddia tradicionais, como a televis\u00e3o, para lidar com a diminui\u00e7\u00e3o do p\u00fablico nesses formatos. Esta compacidade na cobertura tem sido associada ao atrito geral do p\u00fablico, uma vez que grande maioria dos entrevistados em estudos recentes mostram mudan\u00e7as nas prefer\u00eancias no consumo de not\u00edcias. A era digital tamb\u00e9m deu in\u00edcio a um novo tipo de jornalismo no qual os cidad\u00e3os comuns desempenham um papel maior no processo de produ\u00e7\u00e3o de not\u00edcias, sendo poss\u00edvel o surgimento do jornalismo cidad\u00e3o atrav\u00e9s da Internet. Atrav\u00e9s do uso de smartphones equipados com c\u00e2meras de v\u00eddeo, os cidad\u00e3os podem gravar imagens de eventos de not\u00edcias e envi\u00e1-los para canais como o YouTube, que \u00e9 frequentemente usado por meios de comunica\u00e7\u00e3o. Ademais, o acesso f\u00e1cil \u00e0s not\u00edcias de uma variedade de fontes, como blogs e outras m\u00eddias sociais, resultou em leitores que podem escolher entre fontes oficiais e n\u00e3o oficiais, em vez de apenas depender das organiza\u00e7\u00f5es tradicionais."}, {"color": "#97c2fc", "id": "central government", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/HM_Government_logo.svg", "label": "central government", "shape": "image", "title": "\uc601\uad6d \uc815\ubd80(Government of the United Kingdom)\ub294 \uc789\uae00\ub79c\ub4dc, \uc6e8\uc77c\uc2a4, \uc2a4\ucf54\ud2c0\ub79c\ub4dc, \ubd81\uc544\uc77c\ub79c\ub4dc\ub85c \uc774\ub8e8\uc5b4\uc9c4 \uc601\uad6d\uc758 \uc911\uc559 \uc815\ubd80\uc774\ub2e4. \uacf5\uc2dd \uba85\uce6d\uc740 \uad6d\uc655 \ud3d0\ud558\uc758 \uc815\ubd80(\uc601\uc5b4: His Majesty\u2019s Government(HMG))\uc774\ub2e4. \uc815\ubd80\uc758 \uc218\ubc18\uc740 \uc601\uad6d \ucd1d\ub9ac\uc774\uba70, \ucd1d\ub9ac\ub294 \ub2e4\ub978 \ubaa8\ub4e0 \ubd80\ucc98\uc758 \uc744 \uc9c0\uba85\ud55c\ub2e4. \ucd1d\ub9ac\uc640 \uc8fc\uc694 \ubd80\ucc98\uc758 \uc7a5\uad00\uc740 \ucd5c\uace0 \uc758\uc0ac \uacb0\uc815 \uae30\uad6c\uc778 \ub0b4\uac01\uc744 \uad6c\uc131\ud55c\ub2e4. \ub0b4\uac01\uc81c\ub85c\uc11c \uc6b4\uc601\ub418\ub294 \uc601\uad6d \uc815\ubd80\uc758 \ub0b4\uac01 \uc7a5\uad00\uc740 \ud1b5\uc0c1\uc801\uc73c\ub85c \uc601\uad6d \uc758\ud68c\uc758 \uc758\uc6d0\ub4e4\ub85c \uad6c\uc131\ub418\uba70, \ub0b4\uac01\uc740 \uc758\ud68c\uc5d0 \ub300\ud55c \ub97c \uc9c4\ub2e4. \ub300\ubd80\ubd84\uc758 \uc7a5\uad00\ub4e4\uc740 \ud558\uc6d0 \uc18c\uc18d\uc774\uc9c0\ub9cc \uc77c\ubd80\ub294 \uc0c1\uc6d0 \uc758\uc6d0\uc774\ub2e4. 2011\ub144 \uc758\ud68c\ubc95 \uac1c\uc815\uc774\ud6c4 \uc740 5\ub144\ub9c8\ub2e4 \uac1c\ucd5c\ub418\uba70, \ucd1d\uc120 \uacb0\uacfc\uc5d0 \ub530\ub77c \uc601\uad6d \ud558\uc6d0\uc774 \uad6c\uc131\ub41c\ub2e4. \uc601\uad6d \uad70\uc8fc(\ud604 \ucc30\uc2a4 3\uc138)\ub294 \uc120\uac70 \uacb0\uacfc \uc81c1\ub2f9\uc744 \ucc28\uc9c0\ud55c \uc815\ub2f9\uc758 \ub300\ud45c\ub97c \ucd1d\ub9ac\ub85c \uc784\uba85\ud558\uace0 \ud558\uc6d0\uc744 \uc774\ub04c\uac83\uc744 \uba85\ud55c\ub2e4. \uc601\uad6d\uc758 \ud5cc\ubc95\uc740 \uba85\uc2dc\ub418\uc9c0 \uc54a\uc740 \ubd88\ubb38\ubc95\uc73c\ub85c \ud589\uc815\uc740 \uba85\ubaa9\uc0c1 \uad70\uc8fc\uc758 \ud1b5\uce58 \uc544\ub798\uc5d0 \uc788\ub2e4. \uadf8\ub7ec\ub098 \uc2e4\uc7ac\ub85c\ub294 \uc120\uac70\ub97c \ud1b5\ud574 \ub2f9\uc120\ub41c \ucd1d\ub9ac\uac00 \ub0b4\uac01\uc744 \uc774\ub04c\uace0 \ud589\uc815\uc758 \uc804\uad8c\uc744 \ud589\uc0ac\ud55c\ub2e4. \ub0b4\uac01\uc758 \uad6c\uc131\uc6d0\uc740 \uad70\uc8fc\uc758 \uc790\ubb38 \uae30\uad00\uc778 \ucd94\ubc00\uc6d0\uc758 \uc704\uc6d0\uc774 \ub418\uba70, \ub610\ud55c \uc758 \uad6d\ubb34 \uc704\uc6d0\uc73c\ub85c\uc11c \ud589\uc815 \uad8c\ud55c\uc744 \uc9c0\ub2c8\uac8c \ub41c\ub2e4. \ud604\uc7ac \ucd1d\ub9ac\ub294 2022\ub144 10\uc6d4 25\uc77c \ucde8\uc784\ud55c \ubcf4\uc218\ub2f9\uc758 \ub9ac\uc2dc \uc218\ub0b5\uc774\ub2e4."}, {"color": "#97c2fc", "id": "ideal", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sanzio_01_Plato_Aristotle.jpg", "label": "ideal", "shape": "image", "title": "Id\u00e9v\u00e4rlden \u00e4r en filosofisk term, som kan anses ha utgjort grunden f\u00f6r idealismen. Den f\u00f6rknippas fr\u00e4mst med Platon, som brukar anses vara termens upphovsman. Termen finns ocks\u00e5 inom esoteriken."}, {"color": "#97c2fc", "id": "revolt", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Prise_de_la_Bastille.jpg", "label": "revolt", "shape": "image", "title": "La r\u00e9volte ou r\u00e9bellion est un sentiment d\u2019indignation et de r\u00e9probation face \u00e0 une situation. Elle est aussi, dans un sens plus pr\u00e9cis, le refus actif d\u0027ob\u00e9ir \u00e0 une autorit\u00e9. Elle correspond donc \u00e0 une large gamme de comportements : non-respect des normes sociales, insoumission, d\u00e9sob\u00e9issance, tentatives d\u2019insurrection, mutineries, r\u00e9bellions, toll\u00e9s. Celui qui se soul\u00e8ve de cette fa\u00e7on est d\u00e9sign\u00e9 comme rebelle."}, {"color": "#97c2fc", "id": "mark anthony", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Augustus_Bevilacqua_Glyptothek_Munich_317.jpg", "label": "mark anthony", "shape": "image", "title": "Marcus Antonius (14 januari 83 v.Chr. - 1 augustus 30 v.Chr.) was een Romeins politicus en generaal. Als militaire commandant en administrateur was hij een belangrijke aanhanger en trouwe vriend van Julius Caesar."}, {"color": "#97c2fc", "id": "tanis", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lower_Egypt-en.png", "label": "tanis", "shape": "image", "title": "Tanis is een oud-Egyptische stad in de Nijldelta."}, {"color": "#97c2fc", "id": "lisht", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Licht-senwsPyramids_01.jpg", "label": "lisht", "shape": "image", "title": "El-Lisht (Egyptisch: Itji-taoei) is een dorp in Egypte. Het herbergt een Oud-Egyptische archeologische site met bouwwerken uit het Middenrijk. De plek ligt tussen Memphis en de Fajoem."}, {"color": "#97c2fc", "id": "healer", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Laying_on_of_hands,_Dr._Ebenezer_Markwei.jpg", "label": "healer", "shape": "image", "title": "Healing (engelska f\u00f6r \"l\u00e4kning\"; uttal: [\u0027hi:li\u014b]) eller helande \u00e4r en alternativmedicinsk verksamhet, d\u00e4r man genom enbart andliga metoder f\u00f6rs\u00f6ker behandla sjukdomar. Healing utf\u00f6rs ofta genom att healern h\u00e5ller h\u00e4nderna p\u00e5 eller n\u00e4ra den som ska behandlas, men den utf\u00f6rs ocks\u00e5 p\u00e5 distans. I Sverige lyder healingbehandling under kvacksalverilagen, som numera ing\u00e5r i patients\u00e4kerhetslagen. Denna lag styr \u00f6ver vad som f\u00e5r och framf\u00f6rallt inte f\u00e5r behandlas med healing. Termen healing (i \u00e4ldre svenskt text helbr\u00e4gdag\u00f6relse) anv\u00e4nds bland annat av vissa kristna grupper som h\u00e4vdar att sjukdomar kan botas genom b\u00f6n och handp\u00e5l\u00e4ggning."}, {"color": "#97c2fc", "id": "kingdom city", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/US_54.svg", "label": "kingdom city", "shape": "image", "title": "Kingdom City is a village in Callaway County, Missouri, United States. It is part of the Jefferson City Metropolitan Statistical Area. The population was 128 at the 2010 census. The village lies north of the intersection of Interstate 70 and U.S. Route 54."}, {"color": "#97c2fc", "id": "jerusalem", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/JLR_26,_Jaffa_Street,_2019_(01).jpg", "label": "jerusalem", "shape": "image", "title": "\u0627\u0644\u0642\u064f\u062f\u0652\u0633\u060c (\u0628\u0627\u0644\u0639\u0628\u0631\u064a\u0629: \u05d9\u05b0\u05e8\u05d5\u05bc\u05e9\u05b8\u05c1\u05dc\u05b7\u05d9\u05b4\u05dd \u064a\u0650\u0631\u0648\u0634\u0627\u0644\u064e\u064a\u0645) \u0623\u0643\u0628\u0631 \u0645\u062f\u0646 \u0641\u0644\u0633\u0637\u064a\u0646 \u0627\u0644\u062a\u0627\u0631\u064a\u062e\u064a\u0629 \u0627\u0644\u0645\u062d\u062a\u0644\u0651\u0629 \u0645\u0633\u0627\u062d\u0629\u064b \u0648\u0633\u0643\u0627\u0646\u064b\u0627 \u0648\u0623\u0643\u062b\u0631\u0647\u0627 \u0623\u0647\u0645\u064a\u0629 \u062f\u064a\u0646\u064a\u064b\u0627 \u0648\u0627\u0642\u062a\u0635\u0627\u062f\u064a\u064b\u0627. \u062a\u064f\u0639\u0631\u0641 \u0628\u0623\u0633\u0645\u0627\u0621 \u0623\u062e\u0631\u0649 \u0641\u064a \u0627\u0644\u0644\u063a\u0629 \u0627\u0644\u0639\u0631\u0628\u064a\u0629 \u0645\u062b\u0644: \u0628\u064a\u062a \u0627\u0644\u0645\u0642\u062f\u0633\u060c \u0627\u0644\u0642\u062f\u0633 \u0627\u0644\u0634\u0631\u064a\u0641\u060c \u0623\u0648\u0644\u0649 \u0627\u0644\u0642\u0628\u0644\u062a\u064a\u0646\u060c \u0648\u0641\u064a \u0627\u0644\u0643\u062a\u0627\u0628 \u0627\u0644\u0645\u0642\u062f\u0633 \u0628\u0627\u0633\u0645 \u0623\u0648\u0631\u0634\u0644\u064a\u0645\u060c \u0648\u062a\u0633\u0645\u064a\u0647\u0627 \u0625\u0633\u0631\u0627\u0626\u064a\u0644 \u0631\u0633\u0645\u064a\u0627\u064b: \u0623\u0648\u0631\u0634\u0644\u064a\u0645 \u0627\u0644\u0642\u062f\u0633. \u064a\u0639\u062a\u0628\u0631\u0647\u0627 \u0627\u0644\u0639\u0631\u0628 \u0648\u0627\u0644\u0641\u0644\u0633\u0637\u064a\u0646\u064a\u0648\u0646 \u0648\u0642\u0637\u0627\u0639 \u0639\u0631\u064a\u0636 \u0645\u0646 \u062f\u0627\u0639\u0645\u064a \u0627\u0644\u0642\u0636\u064a\u0629 \u0627\u0644\u0641\u0644\u0633\u0637\u064a\u0646\u064a\u0629\u060c \u0639\u0627\u0635\u0645\u0629\u064e \u062f\u0648\u0644\u0629 \u0641\u0644\u0633\u0637\u064a\u0646 \u0627\u0644\u0645\u0633\u062a\u0642\u0628\u0644\u064a\u0629 \u0628\u0639\u062f \u0627\u0644\u062a\u062d\u0631\u064a\u0631\u060c \u0643\u0645\u0627 \u0648\u0631\u062f \u0641\u064a \u0648\u062b\u064a\u0642\u0629 \u0625\u0639\u0644\u0627\u0646 \u0627\u0644\u0627\u0633\u062a\u0642\u0644\u0627\u0644 \u0627\u0644\u0641\u0644\u0633\u0637\u064a\u0646\u064a\u0629 \u0627\u0644\u062a\u064a \u062a\u0645\u062a \u0641\u064a \u0627\u0644\u062c\u0632\u0627\u0626\u0631 \u0628\u062a\u0627\u0631\u064a\u062e 15 \u0646\u0648\u0641\u0645\u0628\u0631 \u0633\u0646\u0629 1988\u0645\u060c (\u0623\u0645\u0627 \u062a\u0627\u0631\u064a\u062e\u064a\u0627\u064b \u0643\u0648\u0646 \u0623\u062c\u062f\u0627\u062f\u0647\u0645 \u0627\u0644\u064a\u0628\u0648\u0633\u064a\u064a\u0646 \u062a\u0627\u0631\u064a\u062e\u064a\u0627\u064b\u060c \u0623\u0648\u0644 \u0645\u0646 \u0628\u0646\u0649 \u0627\u0644\u0645\u062f\u064a\u0646\u0629 \u0648\u0633\u0643\u0646\u0647\u0627 \u0641\u064a \u0627\u0644\u0623\u0644\u0641 \u0627\u0644\u062e\u0627\u0645\u0633 \u0642.\u0645). \u0641\u064a\u0645\u0627 \u062a\u0639\u062a\u0628\u0631\u0647\u0627 \u0625\u0633\u0631\u0627\u0626\u064a\u0644 \u0639\u0627\u0635\u0645\u062a\u0647\u0627 \u0627\u0644\u0645\u0648\u062d\u062f\u0629\u060c \u0623\u062b\u0631 \u0636\u0645\u0647\u0627 \u0627\u0644\u062c\u0632\u0621 \u0627\u0644\u0634\u0631\u0642\u064a \u0645\u0646 \u0627\u0644\u0645\u062f\u064a\u0646\u0629 \u0639\u0627\u0645 1980\u0645\u060c \u0648\u0627\u0644\u0630\u064a \u0627\u062d\u062a\u0644\u062a\u0647 \u0628\u0639\u062f \u062d\u0631\u0628 \u0633\u0646\u0629 1967 (\u064a\u0639\u062a\u0628\u0631\u0647\u0627 \u0627\u0644\u064a\u0647\u0648\u062f \u0639\u0627\u0635\u0645\u062a\u0647\u0645 \u0627\u0644\u062f\u064a\u0646\u064a\u0629 \u0648\u0627\u0644\u0648\u0637\u0646\u064a\u0629 \u0644\u0623\u0643\u062b\u0631 \u0645\u0646 3000 \u0633\u0646\u0629). \u0623\u0645\u0627 \u0627\u0644\u0623\u0645\u0645 \u0627\u0644\u0645\u062a\u062d\u062f\u0629 \u0648\u0627\u0644\u0645\u062c\u062a\u0645\u0639 \u0627\u0644\u062f\u0648\u0644\u064a\u060c \u0641\u0644\u0627 \u064a\u0639\u062a\u0631\u0641 \u0628\u0627\u0644\u0642\u062f\u0633 \u0639\u0627\u0635\u0645\u0629 \u0644\u0625\u0633\u0631\u0627\u0626\u064a\u0644\u060c \u0648\u064a\u0639\u062a\u0628\u0631 \u0627\u0644\u0642\u062f\u0633 \u0627\u0644\u0634\u0631\u0642\u064a\u0629 \u062c\u0632\u0621\u0627\u064b \u0645\u0646 \u0627\u0644\u0623\u0631\u0627\u0636\u064a \u0627\u0644\u0641\u0644\u0633\u0637\u064a\u0646\u064a\u0629\u060c \u0648\u0644\u0627 \u064a\u0639\u062a\u0631\u0641 \u0628\u0636\u0645\u0647\u0627 \u0644\u0644\u062f\u0648\u0644\u0629 \u0627\u0644\u0639\u0628\u0631\u064a\u0629\u060c \u0645\u0639 \u0628\u0639\u0636 \u0627\u0644\u0627\u0633\u062a\u062b\u0646\u0627\u0621\u0627\u062a. \u062a\u0642\u0639 \u0627\u0644\u0642\u062f\u0633 \u0636\u0645\u0646 \u0633\u0644\u0633\u0644\u0629 \u062c\u0628\u0627\u0644 \u0627\u0644\u062e\u0644\u064a\u0644 \u0648\u062a\u062a\u0648\u0633\u0637 \u0627\u0644\u0645\u0646\u0637\u0642\u0629 \u0627\u0644\u0648\u0627\u0642\u0639\u0629 \u0628\u064a\u0646 \u0627\u0644\u0628\u062d\u0631 \u0627\u0644\u0645\u062a\u0648\u0633\u0637 \u0648\u0627\u0644\u0637\u0631\u0641 \u0627\u0644\u0634\u0645\u0627\u0644\u064a \u0644\u0644\u0628\u062d\u0631 \u0627\u0644\u0645\u064a\u062a\u060c \u0648\u0642\u062f \u0646\u0645\u062a \u0647\u0630\u0647 \u0627\u0644\u0645\u062f\u064a\u0646\u0629 \u0648\u062a\u0648\u0633\u0639\u062a \u062d\u062f\u0648\u062f\u0647\u0627 \u0643\u062b\u064a\u0631\u064b\u0627 \u0639\u0645\u0627 \u0643\u0627\u0646\u062a \u0639\u0644\u064a\u0647 \u0641\u064a \u0627\u0644\u0639\u0635\u0648\u0631 \u0627\u0644\u0633\u0627\u0628\u0642\u0629. \u062a\u064f\u0639\u062a\u0628\u0631 \u0627\u0644\u0642\u062f\u0633 \u0645\u062f\u064a\u0646\u0629 \u0645\u0642\u062f\u0633\u0629 \u0639\u0646\u062f \u0623\u062a\u0628\u0627\u0639 \u0627\u0644\u062f\u064a\u0627\u0646\u0627\u062a \u0627\u0644\u0625\u0628\u0631\u0627\u0647\u064a\u0645\u064a\u0629 \u0627\u0644\u062b\u0644\u0627\u062b \u0627\u0644\u0631\u0626\u064a\u0633\u064a\u0629: \u0627\u0644\u064a\u0647\u0648\u062f\u064a\u0629\u060c \u0627\u0644\u0645
