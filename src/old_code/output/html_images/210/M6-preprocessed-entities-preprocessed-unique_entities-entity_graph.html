044c\u043d\u044b\u043c."}, {"color": "#97c2fc", "id": "red sea", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Red_sea_coast,_Makadi_bay.jpg", "label": "red sea", "shape": "image", "title": "Itsaso Gorria Indiako ozeanoko golko bat da, Afrikako ipar-ekialdea eta Arabiako penintsula bereizten dituena. Luze-meharra da: 2.250 kilometro luze eta 355 kilometro zabal. Hegoaldetik Adengo golkoarekin lotzen da, Bab el-Mandeb itsasarte estuaren bitartez; iparraldean, berriz, bi adar ditu: Suezko eta Akabako golkoak. Oso ur gaziak ditu; uharte txiki asko daude, eta koralezko harkaitz arriskutsuak. Mediterraneotik Suezko kanalean zehar Indiako ozeanora doan itsasbideko zati nagusietakoa da."}, {"color": "#97c2fc", "id": "protagonist", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hamlet_William_Morris_Hunt.jpeg", "label": "protagonist", "shape": "image", "title": "\u0628\u0637\u0644 \u0627\u0644\u0631\u0648\u0627\u064a\u0629 (\u0628\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629: protagonist)\u200f \u0645\u0634\u062a\u0642\u0629 \u0645\u0646 \u0627\u0644\u0643\u0644\u0645\u0629 \u0627\u0644\u0625\u063a\u0631\u064a\u0642\u064a\u0629 \u03c0\u03c1\u03c9\u03c4\u03b1\u03b3\u03c9\u03bd\u03b9\u03c3\u03c4\u03ae\u03c2 \u0648\u0627\u0644\u062a\u064a \u062a\u0639\u0646\u064a \u0635\u0627\u062d\u0628 \u0627\u0644\u062f\u0648\u0631 \u0627\u0644\u0631\u0626\u064a\u0633\u064a\u060c \u0623\u064a \u0627\u0644\u0634\u062e\u0635\u064a\u0629 \u0627\u0644\u0631\u0626\u064a\u0633\u064a\u0629 \u0641\u064a \u0627\u0644\u0642\u0635\u0629 \u0633\u0648\u0627\u0621\u064b \u0641\u064a \u0627\u0644\u0623\u0639\u0645\u0627\u0644 \u0627\u0644\u0623\u062f\u0628\u064a\u0629 \u0623\u0648 \u0627\u0644\u0633\u064a\u0646\u0645\u0627\u0626\u064a\u0629\u060c \u0648\u0647\u0648 \u0635\u0627\u062d\u0628 \u0627\u0644\u0628\u0624\u0631\u0629 \u0627\u0644\u0631\u0626\u064a\u0633\u064a\u0629 \u0641\u064a \u0627\u0644\u0627\u0647\u062a\u0645\u0627\u0645 \u0644\u0623\u064a \u0633\u0631\u062f \u064a\u062a\u062e\u0644\u0642 \u0648\u064a\u0634\u0645\u0644 \u0635\u0631\u0627\u0639\u0627\u064b \u0645\u0627 \u0628\u064a\u0646 \u0628\u0637\u0644 \u0627\u0644\u0631\u0648\u0627\u064a\u0629 \u0648\u0627\u0644\u063a\u0631\u064a\u0645. \u0628\u0637\u0644 \u0627\u0644\u0631\u0648\u0627\u064a\u0629 \u0647\u0648 \u0645\u062d\u0648\u0631 \u0627\u0644\u0642\u0635\u0629 \u0648\u0647\u0648 \u0645\u0646 \u064a\u0642\u0631\u0631 \u0627\u0644\u0642\u0631\u0627\u0631\u0627\u062a \u0627\u0644\u0631\u0626\u064a\u0633\u064a\u0629 \u0648\u0627\u0644\u062a\u064a \u064a\u062a\u062d\u0645\u0644 \u0639\u0648\u0627\u0642\u0628\u0647\u0627 \u062a\u0628\u0639\u0627\u064b \u0644\u0630\u0644\u0643 \u0628\u0646\u0641\u0633\u0647. \u0627\u0644\u0628\u0637\u0644 \u064a\u0624\u062b\u0631 \u0639\u0644\u0649 \u0638\u0631\u0648\u0641 \u0628\u0627\u0642\u064a \u0627\u0644\u0634\u062e\u0635\u064a\u0627\u062a \u0641\u0647\u0648 \u0641\u064a \u0627\u0644\u062c\u0648\u0647\u0631 \u0645\u0646 \u064a\u062e\u0644\u0642 \u0628\u0642\u064a\u0629 \u0627\u0644\u0634\u062e\u0635\u064a\u0627\u062a\u060c \u0643\u0644 \u0627\u0644\u0634\u062e\u0635\u064a\u0627\u062a \u0627\u0644\u0623\u062e\u0631\u0649 \u0645\u0648\u062c\u0648\u062f\u0629 \u0623\u0648\u0644\u0627\u064b \u0648\u0623\u062e\u064a\u0631\u0627\u064b \u0628\u0633\u0628\u0628 \u0627\u0644\u0639\u0644\u0627\u0642\u0629 \u0627\u0644\u062a\u064a \u062a\u0631\u0628\u0637\u0647\u0627 \u0645\u0639 \u0627\u0644\u0628\u0637\u0644\u060c \u062d\u064a\u062b \u064a\u0633\u0627\u0639\u062f \u0643\u0644\u0627\u064b \u0645\u0646\u0647\u0627 \u0639\u0644\u0649 \u0631\u0633\u0645 \u0623\u0628\u0639\u0627\u062f \u0637\u0628\u064a\u0639\u0629 \u0627\u0644\u0628\u0637\u0644. \u062a\u062e\u064a\u0644 \u0645\u062c\u0645\u0648\u0639\u0629 \u0645\u0646 \u0627\u0644\u0634\u062e\u0635\u064a\u0627\u062a \u0628\u0627\u0639\u062a\u0628\u0627\u0631\u0647\u0627 \u0646\u0648\u0639\u0627\u064b \u0645\u0646 \u0645\u0646\u0638\u0648\u0645\u0629 \u0634\u0645\u0633\u064a\u0629\u060c \u0648\u0627\u0644\u0628\u0637\u0644 \u0627\u0644\u0634\u0645\u0633 \u0627\u0644\u062a\u064a \u062a\u062f\u0639\u0645 \u0627\u0644\u0623\u062f\u0648\u0627\u0631\u060c \u0645\u062b\u0644 \u0643\u0648\u0627\u0643\u0628 \u062d\u0648\u0644 \u0627\u0644\u0634\u0645\u0633 \u0648\u0644\u0627\u0639\u0628\u0648\u0646 \u0635\u063a\u0627\u0631 \u0645\u062b\u0644 \u0623\u0642\u0645\u0627\u0631 \u062a\u0627\u0628\u0639\u0629 \u062d\u0648\u0644 \u0627\u0644\u0643\u0648\u0627\u0643\u0628-\u0643\u0644\u0647\u0627 \u0641\u064a \u0627\u0644\u0645\u062f\u0627\u0631 \u0628\u0648\u0627\u0633\u0637\u0629 \u0642\u0648\u0629 \u062c\u0627\u0630\u0628\u064a\u0629 \u0627\u0644\u0646\u062c\u0645 \u0627\u0644\u0630\u064a \u0641\u064a \u0627\u0644\u0645\u0631\u0643\u0632- \u0641\u0627\u0644\u0643\u0644 \u0645\u062a\u0634\u0628\u062b \u064a\u0645\u062f \u0627\u0644\u0628\u0637\u0644 \u0628\u0627\u0644\u0637\u0628\u0627\u0626\u0639 \u0627\u0644\u0623\u062e\u0631\u0649. \u0643\u0644\u0645\u0629 \u0628\u0637\u0644 \u0627\u0644\u0631\u0648\u0627\u064a\u0629 \u062a\u0633\u062a\u062e\u062f\u0645 \u0628\u0634\u0643\u0644 \u0631\u0626\u064a\u0633\u064a \u0641\u064a \u0627\u0644\u0642\u0635\u0635 \u0648 \u0628\u0627\u0642\u064a \u0623\u0634\u0643\u0627\u0644 \u0627\u0644\u0623\u062f\u0628 \u0648\u0623\u064a\u0636\u0627\u064b \u0641\u064a \u0627\u0644\u0623\u0639\u0645\u0627\u0644 \u0627\u0644\u0633\u064a\u0646\u0645\u0627\u0626\u064a\u0629 \u0643\u0627\u0644\u0623\u0641\u0644\u0627\u0645 \u0648\u0627\u0644\u0645\u0633\u0644\u0633\u0644\u0627\u062a. \u0641\u064a \u062a\u0644\u0643 \u0627\u0644\u0623\u0634\u0643\u0627\u0644 \u0628\u0637\u0644 \u0627\u0644\u0631\u0648\u0627\u064a\u0629 \u0647\u0648 \u0628\u0628\u0633\u0627\u0637\u0629 \u0635\u0627\u062d\u0628 \u0627\u0644\u062f\u0648\u0631 \u0627\u0644\u0631\u0626\u064a\u0633\u064a \u0623\u0648 \u0627\u0644\u0634\u062e\u0635\u064a\u0629 \u0627\u0644\u0631\u0626\u064a\u0633\u064a\u0629 \u0641\u064a \u0627\u0644\u0642\u0635\u0629. \u0648\u064a\u0633\u0645\u0649 \u0623\u062d\u064a\u0627\u0646\u0627\u064b \u0628\u0627\u0644\u0628\u0637\u0644 \u0648\u0623\u062d\u064a\u0627\u0646 \u0628\u0627\u0644\u0634\u062e\u0635\u064a\u0629 \u0627\u0644\u0631\u0626\u064a\u0633\u064a\u0629\u060c \u0648\u064a\u0645\u0643\u0646 \u0623\u064a\u0636\u0627\u064b \u0623\u0646 \u064a\u064f\u0639\u0631\u0641 \u0628\u0645\u0639\u0627\u0631\u0636 \u0627\u0644\u063a\u0631\u064a\u0645 (antagonist) \u0648\u062a\u062a\u0644\u062e\u0635 \u0648\u0638\u064a\u0641\u0629 \u0627\u0644\u063a\u0631\u064a\u0645 \u0641\u064a \u062e\u0644\u0642 \u0627\u0644\u0639\u0642\u0628\u0627\u062a \u0648\u0627\u0644\u0645\u0635\u0627\u0639\u0628 \u0648\u062a\u0623\u062c\u064a\u062c \u0627\u0644\u0639\u0642\u062f\u0629\u060c \u0648\u0627\u0644\u062a\u064a \u0645\u0646 \u0634\u0623\u0646\u0647\u0627 \u0627\u062e\u062a\u0628\u0627\u0631 \u0642\u062f\u0631\u0627\u062a \u0627\u0644\u0628\u0637\u0644 \u0648\u062a\u0628\u064a\u0627\u0646 \u0645\u0648\u0627\u0636\u0639 \u0642\u0648\u062a\u0647 \u0648\u0636\u0639\u0641\u0647."}, {"color": "#97c2fc", "id": "myth", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/CiceroBust.jpg", "label": "myth", "shape": "image", "title": "\uadf8\ub9ac\uc2a4 \uc2e0\ud654(-\u795e\u8a71)\ub294 \uace0\ub300 \uadf8\ub9ac\uc2a4\uc758 \uc2e0\uacfc \uc601\uc6c5, \uc6b0\uc8fc\uad00, \uadf8\ub9ac\uace0 \uadf8\ub9ac\uc2a4 \uace0\uc720\uc758 \uc885\uad50 \uc758\ub840\uc640 \uc758\uc2dd \ud589\uc704\uc758 \uae30\uc6d0 \ubc0f \uc758\ubbf8\uc5d0 \ub300\ud55c \uc2e0\ud654\uc640 \uc804\uc124\uc744 \ub9d0\ud55c\ub2e4. \uadf8\ub9ac\uc2a4 \uc2e0\ud654\ub294 \uace0\ub300 \uadf8\ub9ac\uc2a4 \uc885\uad50\uc758 \ud55c \ubd80\ubd84\uc744 \uc774\ub8e8\uace0 \uc788\ub2e4. \ud604\ub300\uc758 \ud559\uc790\ub4e4\uc740 \uace0\ub300 \uadf8\ub9ac\uc2a4 \ubb38\uba85\uc758 \uc2e0\ud654\ub97c \ud1a0\ub300\ub85c \ud55c \uc5f0\uad6c\ub97c \ud1b5\ud558\uc5ec \uace0\ub300 \uadf8\ub9ac\uc2a4\uc758 \uc885\uad50\uc640 \uc815\uce58 \uc81c\ub3c4\ub97c \ud30c\uc545\ud558\uace0, \uc774\ub7ec\ud55c \uc694\uc18c\ub4e4\uc774 \uc2e0\ud654\ub85c \ub9cc\ub4e4\uc5b4\uc9c0\uac8c \ub41c \uc0dd\uc131 \uc6d0\ub9ac\ub97c \ud0d0\uad6c\ud55c\ub2e4. \uadf8\ub9ac\uc2a4 \uc2e0\ud654\ub294 \uc5ec\ub7ec \uc774\uc57c\uae30 \ubaa8\uc74c\uc9d1\uc5d0\uc11c \uad6c\uccb4\uc801\uc73c\ub85c \ub2e4\ub8e8\uace0 \uc788\uc73c\uba70, \ub3c4\uae30 \uadf8\ub9bc\uc774\ub098 \ubd09\ud5cc\ubb3c\uacfc \uac19\uc740 \uad6c\uc0c1 \uc608\uc220 \uc791\ud488\uc5d0\uc11c\ub3c4 \ub0b4\uc7ac\uc801\uc73c\ub85c \ub098\ud0c0\ub09c\ub2e4. \uadf8\ub9ac\uc2a4 \uc2e0\ud654\ub294 \uc138\uacc4\uc758 \uae30\uc6d0\uacfc \uc2e0, \uc5ec\uc2e0, \uc601\uc6c5\uacfc \uac19\uc740 \ub2e4\uc591\ud55c \uc778\ubb3c\uc758 \uc0b6\uacfc \ubaa8\ud5d8, \uc804\uc124\uc758 \uc0dd\ubb3c\uc744 \uc790\uc138\ud558\uac8c \uc124\uba85\ud558\uace0 \uc788\ub2e4. \uc774\ub7ec\ud55c \uc774\uc57c\uae30\ub294 \uad6c\ube44 \uc804\uc2b9\uc744 \ud1b5\ud574\uc11c \ub110\ub9ac \ud37c\uc9c0\uac8c \ub41c \uac83\uc73c\ub85c, \uc624\ub298\ub0a0\uc5d0\ub294 \uadf8\ub9ac\uc2a4 \uc2e0\ud654\ub97c \uadf8\ub9ac\uc2a4 \ubb38\ud559\uc758 \uc2dc\uc791\uc73c\ub85c \ubcf4\uace0 \uc788\ub2e4. \uac00\uc7a5 \uc624\ub798\ub41c \uac83\uc73c\ub85c \uc54c\ub824\uc9c4 \uadf8\ub9ac\uc2a4 \ubb38\ud559\uc758 \uadfc\uc6d0\uc740 \ud2b8\ub85c\uc774\uc544 \uc804\uc7c1\uc744 \ub2e4\ub8ec \ud638\uba54\ub85c\uc2a4\uc758 \uc11c\uc0ac\uc2dc \u300a\uc77c\ub9ac\uc544\uc2a4\u300b\uc640 \u300a\uc624\ub514\uc138\uc774\uc544\u300b\uc774\ub2e4. \ud638\uba54\ub85c\uc2a4\uc640 \ube44\uc2b7\ud55c \uc2dc\ub300\uc758 \uc0ac\ub78c\uc774\uc5c8\ub358 \ud5e4\uc2dc\uc624\ub3c4\uc2a4\ub294 \uc790\uc2e0\uc774 \uc4f4 \ub450 \uc11c\uc0ac\uc2dc \u300a\uc2e0\ud1b5\uae30\u300b, \u300a\ub178\ub3d9\uacfc \ub098\ub0a0\u300b\uc5d0\uc11c \uc138\uacc4\uc758 \uae30\uc6d0, \uc2e0\ub4e4\uc758 \uc655\uacfc \uc778\uac04 \uc2dc\ub300\uc758 \ubcc0\ucc9c, \uc778\uac04\uc774 \uacaa\ub294 \ubd88\ud589\uacfc \uc81c\ubb3c \uc758\uc2dd\uc758 \uae30\uc6d0\uc744 \uc124\uba85\ud558\uc600\ub2e4. \uadf8\ub9ac\uc2a4 \uc2e0\ud654\ub294 \uc11c\uc0ac\uc2dc\uad8c\uc5d0\uc11c \uc11c\uc0ac\uc2dc\uc758 \uc77c\ubd80\uc778 \ud638\uba54\ub85c\uc2a4 \ucc2c\uac00, \uc11c\uc815\uc2dc, \uae30\uc6d0\uc804 5\uc138\uae30\uc758 \ube44\uadf9 \uc791\ud488, \uace0\uc804\ud559\uc790\uc758 \ubb38\uc11c\uc640 \ud5ec\ub808\ub2c8\uc998 \uc2dc\ub300\uc758 \uc2dc, \ud50c\ub8e8\ud0c0\ub974\ucf54\uc2a4\uc640 \ud30c\uc6b0\uc0ac\ub2c8\uc544\uc2a4\uc640 \uac19\uc740 \ub85c\ub9c8 \uc81c\uad6d \uc2dc\ub300\uc758 \uc800\uc220\uac00\uac00 \uc4f4 \uc6d0\ubb38\uc73c\ub85c\ub3c4 \uc774\uc5b4\uc838 \uc654\ub2e4. \uace0\uace0\ud559\uc801 \ubc1c\uacac\uc744 \ud1b5\ud574 \ub4dc\ub7ec\ub09c \uc5ec\ub7ec \uc720\ubb3c\uc758 \uc7a5\uc2dd\uc73c\ub85c \ud45c\ud604\ub418\uc5b4 \uc788\ub294 \uc2e0\uacfc \uc601\uc6c5\ub4e4\uc740 \uadf8\ub9ac\uc2a4 \uc2e0\ud654\uc758 \uc124\uba85\uc5d0 \uc8fc\uc694\ud55c \ucd9c\ucc98\uac00 \ub41c\ub2e4. \uc608\ub97c \ub4e4\uc5b4 \uae30\uc6d0\uc804 8\uc138\uae30\uacbd\uc5d0 \ub9cc\ub4e4\uc5b4\uc9c4 \uae30\ud558\ud559\uc801 \ubaa8\uc591\uc758 \ub3c4\uc790\uae30\uc5d0\ub294 \ud2b8\ub85c\uc774\uc544\uad8c\uacfc \ud5e4\ub77c\ud074\ub808\uc2a4\uc758 \ubaa8\ud5d8 \uc7a5\uba74\uc774 \ubb18\uc0ac\ub418\uc5b4 \uc788\ub2e4. \uc774\ud6c4 \uace0\uc878\uae30, \uace0\uc804\uae30, \ud5ec\ub808\ub2c8\uc998 \uc2dc\ub300\ub97c \uac70\uce58\uba74\uc11c \ub098\ud0c0\ub09c \ud638\uba54\ub85c\uc2a4 \uc2dc\uac00\uc640 \ub2e4\uc591\ud55c \uc2e0\ud654\uc801 \uc7a5\uba74\uc740 \ud604\uc874\ud558\ub294 \ubb38\ud559 \uc791\ud488\uc744 \ubcf4\ucda9 \uc124\uba85\ud558\ub294 \uc99d\uac70\ub85c \uc774\uc6a9\ub418\uace0 \uc788\ub2e4. \uadf8\ub9ac\uc2a4 \uc2e0\ud654\ub294 \uc11c\uc591 \ubb38\uba85\uc758 \ubb38\ud654, \uc608\uc220, \ubb38\ud559\uc5d0 \uc9c0\ub300\ud55c \uc601\ud5a5\uc744 \ub07c\ucce4\uc73c\uba70, \uc624\ub298\ub0a0 \uc11c\uc591\uc758 \ubb38\ud654 \uc720\uc0b0\uacfc \uc5b8\uc5b4 \uc77c\ubd80\uc5d0\ub3c4 \uadf8 \uc601\ud5a5\uc774 \ub0a8\uc544\uc788\ub2e4. \uace0\ub300\uc5d0\uc11c \ud604\ub300\uc5d0 \uc774\ub974\uae30\uae4c\uc9c0 \ub2e4\uc218\uc758 \uc2dc\uc778\uacfc \uc608\uc220\uac00\ub4e4\uc774 \uadf8\ub9ac\uc2a4 \uc2e0\ud654\uc5d0\uc11c \ub9ce\uc740 \uc601\uac10\uc744 \uc5bb\uc5c8\uc73c\uba70, \uc2e0\ud654\uc758 \uc8fc\uc81c\uac00 \ub3d9\uc2dc\ub300\uc5d0 \uac16\ub294 \uc758\ubbf8 \ubc0f \uad00\ub828\uc131\uc744 \ucc3e\uae30\ub3c4 \ud558\uc600\ub2e4."}, {"color": "#97c2fc", "id": "resurrection", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bonnat01.jpg", "label": "resurrection", "shape": "image", "title": "La resurrecci\u00f3 (del llat\u00ed resurgere) \u00e9s el fet de tornar a la vida despr\u00e9s d\u0027haver mort. La resurrecci\u00f3 dels morts \u00e9s una doctrina central de les religions de l\u0027Antic Egipte, el zoroastrisme, jueva, cristiana i isl\u00e0mica. Pot referir-se tant a la resurrecci\u00f3 de determinades persones, com una resurrecci\u00f3 de la humanitat. Segons aquestes creences pot tractar-se d\u0027una resurrecci\u00f3 de la carn o d\u0027una resurrecci\u00f3 de l\u0027esperit o de l\u0027\u00e0nima de la persona."}, {"color": "#97c2fc", "id": "peristyle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ricostruzione_del_giardino_della_casa_dei_vetii_di_pompei_(mostra_al_giardino_di_boboli,_2007)_01.jpg", "label": "peristyle", "shape": "image", "title": "\u03a0\u03b5\u03c1\u03b9\u03c3\u03c4\u03cd\u03bb\u03b9\u03bf (\u03b1\u03c1\u03c7\u03b1\u03af\u03b1 \u03b5\u03bb\u03bb\u03b7\u03bd\u03b9\u03ba\u03ac: \u03c0\u03b5\u03c1\u03af + \u03c3\u03c4\u1fe6\u03bb\u03bf\u03c2) \u03ae \u03c0\u03b5\u03c1\u03af\u03c3\u03c4\u03c9\u03bf\u03bd (\u03c0\u03b5\u03c1\u03af \u03c4\u03b7 \u03c3\u03c4\u03bf\u03ac) \u03bf\u03bd\u03bf\u03bc\u03ac\u03b6\u03b5\u03c4\u03b1\u03b9 \u03b7 \u03c3\u03b5\u03b9\u03c1\u03ac \u03ba\u03b9\u03cc\u03bd\u03c9\u03bd \u03b3\u03cd\u03c1\u03c9 \u03b1\u03c0\u03cc \u03ad\u03bd\u03b1 \u03bf\u03b9\u03ba\u03bf\u03b4\u03cc\u03bc\u03b7\u03bc\u03b1 \u03ae \u03b1\u03c5\u03bb\u03ae, \u03c0\u03bf\u03c5 \u03c3\u03c7\u03b7\u03bc\u03b1\u03c4\u03af\u03b6\u03b5\u03b9 \u03c3\u03c4\u03bf\u03ac, \u03ba\u03b1\u03b8\u03ce\u03c2 \u03ba\u03b1\u03b9 \u03bf \u03c7\u03ce\u03c1\u03bf\u03c2 \u03c3\u03c4\u03bf\u03bd \u03bf\u03c0\u03bf\u03af\u03bf \u03c3\u03c4\u03b5\u03b3\u03ac\u03b6\u03b5\u03c4\u03b1\u03b9 \u03b7 \u03c3\u03c4\u03bf\u03ac."}, {"color": "#97c2fc", "id": "nile flood", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/River_Nile_map.svg", "label": "nile flood", "shape": "image", "title": "The flooding of the Nile has been an important natural cycle in Egypt since ancient times. It is celebrated by Egyptians as an annual holiday for two weeks starting August 15, known as Wafaa El-Nil. It is also celebrated in the Coptic Church by ceremonially throwing a martyr\u0027s relic into the river, hence the name, The Martyr\u0027s Finger (Coptic: \u2ca1\u2c93\u2ca7\u2c8f\u2c83 \u2c9b\u2c99\u2c81\u2ca3\u2ca7\u2c8f\u2ca3\u2c9f\u2ca5, Arabic: Esba` al-shah\u012bd). The flooding of the Nile was poetically described in myth as Isis\u0027s tears of sorrow for Osiris when killed by their brother Set."}, {"color": "#97c2fc", "id": "temptation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Capital_temptation_MNMA_Cl18999.jpg", "label": "temptation", "shape": "image", "title": "Godaan adalah rasa ingin untuk merasakan kesenangan jangka pendek, dan mendatangkan marabahaya dalam jangka panjang.Dalam konteks beberapa agama, godaan adalah pintu masuk menuju dosa."}, {"color": "#97c2fc", "id": "middle class", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Global_Wealth_Distribution_2020_(Property).svg", "label": "middle class", "shape": "image", "title": "\uc911\uc0b0\uce35(\u4e2d\u7523\u5c64, \uc601\uc5b4: middle class) \ub610\ub294 \uc911\uc0b0 \uacc4\uae09(\u4e2d\u7523\u968e\u7d1a)\uc740 \uace0\uc804\uc801\uc778 \ub9c8\ub974\ud06c\uc2a4\uc8fc\uc758 \uc774\ub860\uc5d0 \uc758\ud560 \ub54c \ud504\ub864\ub808\ud0c0\ub9ac\uc544 \uacc4\uae09\uc5d0 \uc18d\ud55c\ub2e4\uace0 \ubcf4\uae30\uc5d0\ub294 \uc0ac\uc720\uc7ac\uc0b0\uc744 \uac00\uc9c0\uace0 \uc788\uc9c0\ub9cc, \uc790\ubcf8\uac00\uc5d0\ub294 \ub07c\uc9c0 \ubabb\ud558\ub294 \uacc4\uce35\uc744 \uc758\ubbf8\ud55c\ub2e4. \uc911\uac04\uce35 \ub610\ub294 \ud654\uc774\ud2b8 \uce7c\ub77c\ub77c\uace0\ub3c4 \ubd88\ub9b0\ub2e4."}, {"color": "#97c2fc", "id": "sun god", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Re-Horakhty.svg", "label": "sun god", "shape": "image", "title": "\u62c9\uff08Ra\uff0c\u4e5f\u62fc\u4f5cRah\u3001R\u0113\uff09\u662f\u53e4\u57c3\u53ca\u592a\u9633\u795e\u3002\u4ece\u7b2c\u4e94\u738b\u671d\uff08\u516c\u5143\u524d2494\u5e74\u81f3\u516c\u5143\u524d2345\u5e74\uff09\u5f00\u59cb\uff0c\u6210\u4e3a\u53e4\u57c3\u53ca\u795e\u8a71\u4e2d\u6700\u91cd\u8981\u7684\u795e\uff0c\u88ab\u770b\u4f5c\u662f\u767d\u5929\u7684\u592a\u9633\u3002\u4e00\u5343\u591a\u5e74\u4ee5\u6765\uff0c\u62c9\u4e00\u76f4\u662f\u57c3\u53ca\u7684\u6700\u9ad8\u795e\uff0c\u76f4\u5230\u963f\u80af\u90a3\u987f\uff08Akhenaten\uff0c\u5373\u963f\u8499\u970d\u7279\u666e\u56db\u4e16\uff09\u7684\u4e00\u795e\u6559\u5b97\u6559\u6539\u9769\uff0c\u963f\u987f\uff08\u5373\u671d\u65e5\u4e4b\u592a\u9633\u795e\uff0c\u4ed6\u7684\u5f62\u8c61\u662f\u4e00\u679a\u65e5\u8f6e\uff09\u4ee5\u5916\u7684\u5d07\u62dc\u90fd\u53d7\u5230\u7981\u6b62\u3002\u540e\u6765\uff0c\u5bf9\u4ed6\u7684\u5d07\u62dc\u4e0e\u8377\u91cc\u96ea\u592b\uff08Heryshaf\uff09\u7ed3\u5408\u5728\u4e00\u8d77\u3002 \u62c9\u7684\u4e3b\u8981\u5d07\u62dc\u4e2d\u5fc3\u5728\u8d6b\u5229\u5965\u6ce2\u5229\u65af\uff08\u5728\u57c3\u53ca\u79f0\u4e3a\u5362\u52aa\u201cIunu\u201d-\u201c\u67f1\u77f3\u4e4b\u5730\u201d\uff09\uff0c\u5728\u90a3\u91cc\u4ed6\u88ab\u5f53\u4f5c\u5730\u65b9\u592a\u9633\u795e\u201c\u963f\u56fe\u59c6\u201d\u3002\u900f\u8fc7\u4ed6\u6216\u4e0e\u4ed6\u7ed3\u5408\u6210\u201c\u963f\u56fe\u59c6-\u62c9\u201d\uff08Atum-Ra\uff09\uff0c\u6210\u4e3a\u4e5d\u5143\u795e\u4e4b\u9996\u548c\u9f3b\u7956\uff0c\u5176\u5b83\u516b\u4f4d\u662f\u8212\uff08Shu\uff09\u548c\u6cf0\u8299\u52aa\u7279\uff08Tefnut\uff09\u3001\u76d6\u52c3\uff08Geb\uff09\u548c\u52aa\u7279\uff08Nut\uff09\u3001\u5965\u897f\u91cc\u65af\uff08Osiris\uff09\u3001\u585e\u7279\uff08Set\uff09\u3001\u4f0a\u897f\u65af\uff08Isis\uff09\u548c\u6d85\u5f17\u63d0\u65af\uff08Nephthys\uff09\u3002 \u5728\u540e\u6765\u7684\u57c3\u53ca\u738b\u671d\u65f6\u671f\uff0c\u62c9\u4e0e\u8377\u9c81\u65af\u795e\u5408\u5e76\uff0c\u6210\u4e3a\u201c\u62c9\u00b7\u54c8\u62c9\u80e1\u63d0\u201d\uff08Ra-Horakhty\uff0c\u610f\u6307\u300c\u62c9\u662f\u4e8c\u4e2a\u5730\u5e73\u7ebf\u4e0a\u7684\u8377\u9c81\u65af\u300d\uff09\u3002\u636e\u4fe1\u4ed6\u7edf\u6cbb\u7740\u5929\u7a7a\u3001\u5927\u5730\u548c\u51a5\u754c\uff0c\u4e0e\u9e70\u6216\u96bc\u6709\u5173\u3002\u65b0\u738b\u56fd\u65f6\u671f\u963f\u8499\u795e\u5730\u4f4d\u660e\u663e\u63d0\u5347\uff0c\u62c9\u53c8\u4e0e\u963f\u8499\u795e\u878d\u5408\u4e3a\u201c\u963f\u8499\u00b7\u62c9\u201d\uff08Amun-Ra\uff09\u3002\u5728\u963f\u739b\u5c14\u7eb3\u65f6\u4ee3\uff0c\u963f\u80af\u90a3\u987f\u6291\u5236\u5bf9\u62c9\u7684\u5d07\u62dc\uff0c\u5927\u529b\u63a8\u5d07\u53e6\u4e00\u4f4d\u592a\u9633\u795e\u201c\u963f\u987f\u201d\uff08Aten\uff09-\u795e\u5316\u7684\u65e5\u8f6e\uff0c\u4f46\u5728\u963f\u80af\u90a3\u987f\u6b7b\u540e\uff0c\u5bf9\u62c9\u7684\u5d07\u62dc\u53c8\u5f97\u4ee5\u6062\u590d\u3002 \u5c3c\u7ef4\u65af\uff08Mnevis\uff09\u516c\u725b\u662f\u62c9\u795e\u7684\u4e00\u4e2a\u5316\u8eab\uff0c\u5728\u8d6b\u5229\u5965\u6ce2\u5229\u65af\u6709\u5b83\u7684\u5d07\u62dc\u4e2d\u5fc3\uff0c\u5e76\u5728\u57ce\u5317\u6709\u4e00\u4e2a\u796d\u7940\u7528\u516c\u725b\u7684\u5893\u5730\u3002 \u636e\u8bf4\u6240\u6709\u7684\u751f\u547d\u90fd\u662f\u7531\u62c9\u795e\u521b\u9020\u7684\uff0c\u4ed6\u900f\u8fc7\u5ff5\u51fa\u5b83\u4eec\u6bcf\u4e2a\u7684\u771f\u540d\u800c\u5524\u51fa\u4e86\u5b83\u4eec\u3002\u6b64\u5916\uff0c\u4eba\u7c7b\u4ea7\u751f\u4e8e\u62c9\u795e\u7684\u773c\u6cea\u548c\u6c57\u6c34\u3002\u56e0\u6b64\uff0c\u57c3\u53ca\u4eba\u81ea\u79f0\u4e3a\u201c\u62c9\u795e\u4e4b\u725b\u201d\u3002\u5728\u5929\u725b\u7684\u795e\u8bdd\u4e2d\uff0c\u66fe\u8bb2\u8ff0\u4e86\u4eba\u7c7b\u60f3\u6697\u7b97\u62c9\u795e\uff0c\u800c\u4ed6\u6d3e\u51fa\u4e86\u4f5c\u4e3a\u4ed6\u773c\u775b\u7684\u585e\u8d6b\u9ea6\u7279\u5973\u795e\u53bb\u60e9\u7f5a\u4eba\u7c7b\u3002\u5f53\u5979\u53d8\u5f97\u8fc7\u4e8e\u55dc\u8840\u65f6\uff0c\u4ed6\u5229\u7528\u63ba\u4e86\u77f3\u69b4\u6c41\u7684\u5564\u9152\u704c\u9189\u4e86\u5979\u3002"}, {"color": "#97c2fc", "id": "tomb", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Askainen_church_2016_21.jpg", "label": "tomb", "shape": "image", "title": "Une tombe est le lieu o\u00f9 sont d\u00e9pos\u00e9s un corps ou les restes d\u0027un corps mort (humain ou animal). Ce lieu est ensuite combl\u00e9 ou recouvert. Cet acte, appel\u00e9 inhumation, est intentionnel au sens anthropologique et s\u0027accompagne g\u00e9n\u00e9ralement d\u0027un rituel."}, {"color": "#97c2fc", "id": "thebes", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Thessaly.jpg", "label": "thebes", "shape": "image", "title": "Das thessalische oder phthiotische Theben (altgriechisch \u0398\u1fc6\u03b2\u03b1\u03b9 \u03a6\u03b8\u03b9\u03ce\u03c4\u03b9\u03b4\u03b5\u03c2 Th\u0113bai Phthi\u014dtides) war die zentrale Stadt am pagas\u00e4ischen Meerbusen in Thessalien. Sie wurde in alter Zeit von den sogenannten Achaioi phthiotioi bewohnt. Sie ist heute Ruinenst\u00e4tte n\u00f6rdlich des Dorfes Mikrothives (\u201aKlein-Theben\u2018) und noch nicht sicher identifiziert, m\u00f6glicherweise aber mit Phylake identisch. Da das b\u00f6otische Theben durch Einwanderung von thessalischen Ach\u00e4ern besiedelt worden sein soll, ist es wahrscheinlich, dass hier ein Zusammenhang bestand. Bedeutung erlangte die Stadt erst nach den Perserkriegen. 217 v. Chr. wurde das thessalische Theben von Philipp V. erobert und hie\u00df zeitweilig Philippopolis."}, {"color": "#97c2fc", "id": "partisans", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_the_Federal_State_of_Croatia.svg", "label": "partisans", "shape": "image", "title": "Jugos\u0142owia\u0144ska Armia Ludowa (JAL, serb. i maced. \u0408\u0443\u0433\u043e\u0441\u043b\u043e\u0432\u0435\u043d\u0441\u043a\u0430 \u043d\u0430\u0440\u043e\u0434\u043d\u0430 \u0430\u0440\u043c\u0438\u0458\u0430 \u2013 JHA, serbska \u0142acinka: Jugoslovenska narodna armija \u2013 JNA, chorw. i bo\u015b\u0144. Jugoslavenska narodna armija \u2013 JNA, s\u0142owe\u0144. Jugoslovanska ljudska armada \u2013 JLA) \u2013 si\u0142y zbrojne Socjalistycznej Federacyjnej Republiki Jugos\u0142awii."}, {"color": "#97c2fc", "id": "kushite", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Archer_King,_National_Museum_of_Sudan,_Khartoum,_Sudan,_North-East_Africa_(cropped).jpg", "label": "kushite", "shape": "image", "title": "The Kingdom of Kush (/k\u028a\u0283, k\u028c\u0283/; Egyptian: \ud80c\udfa1\ud80c\udd3f\ud80c\ude19\ud80c\ude09 k\ua723\u0161, Assyrian: K\u00fbsi, in LXX Ancient Greek: \u039a\u03c5\u03c2 Kus and \u039a\u03c5\u03c3\u03b9 Kusi; Coptic: \u2c89\u03ed\u2cb1\u03e3 Ec\u014d\u0161; Hebrew: \u05db\u05bc\u05d5\u05bc\u05e9\u05c1 K\u016b\u0161) was an ancient kingdom in Nubia, centered along the Nile Valley in what is now northern Sudan and southern Egypt. The region of Nubia was an early cradle of civilization, producing several complex societies that engaged in trade and industry. The city-state of Kerma emerged as the dominant political force between 2450 and 1450 BC, controlling the Nile Valley between the first and fourth cataracts, an area as large as Egypt. The Egyptians were the first to identify Kerma as \"Kush\" and over the next several centuries the two civilizations engaged in intermittent warfare, trade, and cultural exchange. Much of Nubia came under Egyptian rule during the New Kingdom period (1550\u20131070 BC). Following Egypt\u0027s disintegration amid the Late Bronze Age collapse, the Kushites reestablished a kingdom in Napata (now modern Karima, Sudan). Though Kush had developed many cultural affinities with Egypt, such as the veneration of Amun, and the royal families of both kingdoms often intermarried, Kushite culture was distinct; Egyptian art distinguished the people of Kush by their dress, appearance, and even method of transportation. King Kashta (\"the Kushite\") peacefully became King of Upper Egypt, while his daughter, Amenirdis, was appointed as Divine Adoratrice of Amun in Thebes. Piye invaded Lower Egypt in the eighth century BC, establishing the Kushite-ruled Twenty-fifth Dynasty. Piye\u0027s daughter, Shepenupet II, was also appointed Divine Adoratrice of Amun. The monarchs of Kush ruled Egypt for over a century until the Assyrian conquest, finally being expelled by the Egyptian Psamtik I in the mid-seventh century BC. Following the severing of ties with Egypt, the Kushite imperial capital was located at Mero\u00eb, during which time it was known by the Greeks as Aethiopia. From the third century BC to the third century AD, northern Nubia would be invaded and annexed by Egypt. Ruled by the Macedonians and Romans for the next 600 years, this territory would be known in the Greco-Roman world as Dodekaschoinos. It was later taken back under control by the fourth Kushite king Yesebokheamani. The Kingdom of Kush persisted as a major regional power until the fourth century AD when it weakened and disintegrated from internal rebellion amid worsening climatic conditions, and invasions and conquest by the Noba people. The city of Mero\u00eb was captured and pillaged by the Kingdom of Aksum, marking the end of the kingdom and its dissolution into the three polities of Nobatia, Makuria and Alodia. Sometime after this event, the kingdom of Alodia would gain control of the southern territory of the former Meroitic empire including parts of Eritrea. Long overshadowed by its more prominent Egyptian neighbor, archaeological discoveries since the late 20th century have revealed Kush to be an advanced civilization in its own right. The Kushites had their own unique language and script; maintained a complex economy based on trade and industry; mastered archery; and developed a complex, urban society with uniquely high levels of female participation."}, {"color": "#97c2fc", "id": "hittites", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/\u054d\u0578\u0582\u057a\u057a\u056b\u056c\u0578\u0582\u056c\u056b\u0578\u0582\u0574\u0561\u057d_\u0531-\u056b_\u056f\u0576\u056b\u0584\u0568.gif", "label": "hittites", "shape": "image", "title": "\u039f\u03b9 \u03a7\u03b5\u03c4\u03c4\u03b1\u03af\u03bf\u03b9 \u03ae \u03a7\u03b9\u03c4\u03c4\u03af\u03c4\u03b5\u03c2 \u03ae\u03c4\u03b1\u03bd \u03b1\u03c1\u03c7\u03b1\u03af\u03bf\u03c2 \u03bb\u03b1\u03cc\u03c2 \u03bf \u03bf\u03c0\u03bf\u03af\u03bf\u03c2 \u03b4\u03b9\u03b1\u03b4\u03c1\u03b1\u03bc\u03ac\u03c4\u03b9\u03c3\u03b5 \u03c3\u03b7\u03bc\u03b1\u03bd\u03c4\u03b9\u03ba\u03cc \u03c1\u03cc\u03bb\u03bf \u03c3\u03c4\u03b7\u03bd \u0391\u03bd\u03b1\u03c4\u03bf\u03bb\u03af\u03b1 (\u0391\u03bd\u03b1\u03c4\u03bf\u03bb\u03af\u03b1 \u03b5\u03af\u03bd\u03b1\u03b9 \u03b7 \u03c0\u03b5\u03c1\u03b9\u03bf\u03c7\u03ae \u03c4\u03b7\u03c2 \u03c3\u03b7\u03bc\u03b5\u03c1\u03b9\u03bd\u03ae\u03c2 \u03a4\u03bf\u03c5\u03c1\u03ba\u03af\u03b1\u03c2) \u03ba\u03b1\u03b9 \u03c4\u03b7\u03bd \u03c5\u03c0\u03cc\u03bb\u03bf\u03b9\u03c0\u03b7 \u0395\u03b3\u03b3\u03cd\u03c2 \u0391\u03bd\u03b1\u03c4\u03bf\u03bb\u03ae. \u039c\u03b9\u03bb\u03bf\u03cd\u03c3\u03b1\u03bd \u03bc\u03b9\u03b1 \u03b3\u03bb\u03ce\u03c3\u03c3\u03b1, \u03ba\u03b1\u03bb\u03bf\u03cd\u03bc\u03b5\u03bd\u03b7 \u03c7\u03b5\u03c4\u03c4\u03b9\u03c4\u03b9\u03ba\u03ae \u03b3\u03bb\u03ce\u03c3\u03c3\u03b1, \u03b7 \u03bf\u03c0\u03bf\u03af\u03b1 \u03ba\u03b1\u03c4\u03b1\u03c4\u03ac\u03c3\u03c3\u03b5\u03c4\u03b1\u03b9 \u03c3\u03c4\u03b9\u03c2 \u03b9\u03bd\u03b4\u03bf\u03b5\u03c5\u03c1\u03c9\u03c0\u03b1\u03ca\u03ba\u03ad\u03c2. \u039f \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03c3\u03bc\u03cc\u03c2 \u03c4\u03bf\u03c5\u03c2 \u03b1\u03bd\u03ae\u03ba\u03b5\u03b9 \u03c3\u03c4\u03bf\u03c5\u03c2 \u03bc\u03b5\u03b3\u03b1\u03bb\u03cd\u03c4\u03b5\u03c1\u03bf\u03c5\u03c2 \u03b1\u03c1\u03c7\u03b1\u03af\u03bf\u03c5\u03c2 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03c3\u03bc\u03bf\u03cd\u03c2. \u03a4\u03bf \u03b1\u03c0\u03cc\u03b3\u03b5\u03b9\u03cc \u03c4\u03bf\u03c5 \u03ad\u03c6\u03c4\u03b1\u03c3\u03b5 \u03c4\u03b7 2\u03b7 \u03c7\u03b9\u03bb\u03b9\u03b5\u03c4\u03af\u03b1 \u03c0.\u03a7., \u03b5\u03b9\u03b4\u03b9\u03ba\u03ac \u03c3\u03c4\u03bf \u03b4\u03b5\u03cd\u03c4\u03b5\u03c1\u03bf \u03bc\u03b9\u03c3\u03cc \u03b1\u03c5\u03c4\u03ae\u03c2 \u03c4\u03b7\u03c2 \u03c0\u03b5\u03c1\u03b9\u03cc\u03b4\u03bf\u03c5. \u0397 \u03c0\u03b1\u03c1\u03bf\u03c5\u03c3\u03af\u03b1 \u03c4\u03c9\u03bd \u03c0\u03c1\u03bf-\u03a7\u03b5\u03c4\u03c4\u03b1\u03af\u03c9\u03bd (\u03b1\u03bb\u03bb\u03b9\u03ce\u03c2 \u03a7\u03ac\u03c4\u03c4\u03b9) \u03c3\u03c4\u03b7 \u039c\u03b9\u03ba\u03c1\u03b1\u03c3\u03b9\u03b1\u03c4\u03b9\u03ba\u03ae \u03a7\u03b5\u03c1\u03c3\u03cc\u03bd\u03b7\u03c3\u03bf \u03be\u03b5\u03ba\u03b9\u03bd\u03ac \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd 5\u03b7 \u03c7\u03b9\u03bb\u03b9\u03b5\u03c4\u03af\u03b1 \u03c0.\u03a7. \u039f\u03b9 \u03c0\u03c1\u03bf-\u03a7\u03b5\u03c4\u03c4\u03b1\u03af\u03bf\u03b9 \u03b4\u03b5\u03bd \u03ae\u03c4\u03b1\u03bd \u03bf\u03cd\u03c4\u03b5 \u03b9\u03bd\u03b4\u03bf\u03b5\u03c5\u03c1\u03c9\u03c0\u03b1\u03ca\u03ba\u03cc\u03c2 \u03bf\u03cd\u03c4\u03b5 \u03c3\u03b7\u03bc\u03b9\u03c4\u03b9\u03ba\u03cc\u03c2 \u03bb\u03b1\u03cc\u03c2, \u03b1\u03bb\u03bb\u03ac \u03bc\u03b9\u03bb\u03bf\u03cd\u03c3\u03b1\u03bd \u03bc\u03b9\u03b1 \u03b3\u03bb\u03ce\u03c3\u03c3\u03b1 \u03b7 \u03bf\u03c0\u03bf\u03af\u03b1 \u03bf\u03bd\u03bf\u03bc\u03ac\u03c3\u03c4\u03b7\u03ba\u03b5 \u03c7\u03b1\u03c4\u03c4\u03b9\u03ba\u03ae. \u03a3\u03c4\u03b9\u03c2 \u03b1\u03c1\u03c7\u03ad\u03c2 \u03c4\u03b7\u03c2 2\u03b7\u03c2 \u03c7\u03b9\u03bb\u03b9\u03b5\u03c4\u03af\u03b1\u03c2 \u03c0.\u03a7. \u03bf\u03b9 \u03a7\u03b5\u03c4\u03c4\u03b1\u03af\u03bf\u03b9 \u03b5\u03b3\u03ba\u03b1\u03c4\u03b1\u03c3\u03c4\u03ac\u03b8\u03b7\u03ba\u03b1\u03bd \u03c3\u03c4\u03b7\u03bd \u0391\u03bd\u03b1\u03c4\u03bf\u03bb\u03af\u03b1. \u0397 \u03b1\u03c1\u03c7\u03b9\u03ba\u03ae \u03c4\u03bf\u03c5\u03c2 \u03ba\u03bf\u03b9\u03c4\u03af\u03b4\u03b1 \u03bc\u03b1\u03c2 \u03b5\u03af\u03bd\u03b1\u03b9 \u03ac\u03b3\u03bd\u03c9\u03c3\u03c4\u03b7, \u03c4\u03bf \u03b2\u03ad\u03b2\u03b1\u03b9\u03bf \u03b5\u03af\u03bd\u03b1\u03b9 \u03cc\u03c4\u03b9 \u03b4\u03b5\u03bd \u03ae\u03c4\u03b1\u03bd \u03a3\u03b7\u03bc\u03af\u03c4\u03b5\u03c2 \u03ba\u03b1\u03b9 \u03cc\u03c4\u03b9 \u03b1\u03bd\u03b1\u03bc\u03b5\u03af\u03c7\u03b8\u03b7\u03ba\u03b1\u03bd \u03bc\u03b5 \u03c4\u03bf\u03c5\u03c2 \u03c0\u03b1\u03bb\u03b9\u03cc\u03c4\u03b5\u03c1\u03bf\u03c5\u03c2 \u03ba\u03b1\u03c4\u03bf\u03af\u03ba\u03bf\u03c5\u03c2, \u03b1\u03c0\u0027 \u03c4\u03bf\u03c5\u03c2 \u03bf\u03c0\u03bf\u03af\u03bf\u03c5\u03c2 \u03b4\u03b1\u03bd\u03b5\u03af\u03c3\u03c4\u03b7\u03ba\u03b1\u03bd \u03c0\u03bf\u03bb\u03bb\u03ac \u03ad\u03b8\u03b9\u03bc\u03b1, \u03bb\u03b1\u03c4\u03c1\u03b5\u03af\u03b5\u03c2 \u03b8\u03b5\u03ce\u03bd, \u03bc\u03cd\u03b8\u03bf\u03c5\u03c2, \u03c4\u03b5\u03c7\u03bd\u03bf\u03c4\u03c1\u03bf\u03c0\u03af\u03b5\u03c2, \u03ba.\u03c4.\u03bb., \u03b4\u03b7\u03bc\u03b9\u03bf\u03c5\u03c1\u03b3\u03ce\u03bd\u03c4\u03b1\u03c2 \u03c4\u03bf\u03bd \u03b3\u03bd\u03c9\u03c3\u03c4\u03cc \u03c3\u03b5 \u03bc\u03b1\u03c2 \u03bb\u03b1\u03cc \u03c4\u03c9\u03bd \u03a7\u03b5\u03c4\u03c4\u03b1\u03af\u03c9\u03bd. \u039f\u03b9 \u03bd\u03b5\u03cc\u03c4\u03b5\u03c1\u03bf\u03b9 \u03ad\u03c0\u03bf\u03b9\u03ba\u03bf\u03b9 \u03c4\u03c9\u03bd \u03a7\u03b5\u03c4\u03c4\u03b1\u03af\u03c9\u03bd \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03bf\u03cd\u03c3\u03b1\u03bd \u03c4\u03b7\u03bd \u03ac\u03c1\u03c7\u03bf\u03c5\u03c3\u03b1 \u03c4\u03ac\u03be\u03b7 \u03b3\u03cd\u03c1\u03c9 \u03b1\u03c0\u03cc \u03c4\u03bf \u03c0\u03b5\u03c1\u03b9\u03b2\u03ac\u03bb\u03bb\u03bf\u03bd \u03c4\u03bf\u03c5 \u03b2\u03b1\u03c3\u03b9\u03bb\u03b9\u03ac. \u0393\u03b9\u03b1 \u03bd\u03b1 \u03b3\u03c1\u03ac\u03c8\u03bf\u03c5\u03bd \u03c4\u03b7 \u03b3\u03bb\u03ce\u03c3\u03c3\u03b1 \u03c4\u03bf\u03c5\u03c2 \u03c7\u03c1\u03b7\u03c3\u03b9\u03bc\u03bf\u03c0\u03bf\u03af\u03b7\u03c3\u03b1\u03bd \u03b1\u03c1\u03c7\u03b9\u03ba\u03ac \u03c4\u03b7 \u03c3\u03c6\u03b7\u03bd\u03bf\u03b5\u03b9\u03b4\u03ae \u03b3\u03c1\u03b1\u03c6\u03ae (\u03c0\u03bf\u03c5 \u03c7\u03c1\u03b7\u03c3\u03b9\u03bc\u03bf\u03c0\u03bf\u03b9\u03bf\u03cd\u03bd\u03c4\u03b1\u03bd \u03c3\u03c4\u03b7\u03bd \u0395\u03b3\u03b3\u03cd\u03c2 \u0391\u03bd\u03b1\u03c4\u03bf\u03bb\u03ae \u03b3\u03b9\u03b1 \u03c4\u03b7\u03bd \u03b1\u03ba\u03ba\u03b1\u03b4\u03b9\u03ba\u03ae, \u03c4\u03b7 \u03b3\u03bb\u03ce\u03c3\u03c3\u03b1 \u03bc\u03b5 \u03c4\u03b7 \u03bc\u03b5\u03b3\u03b1\u03bb\u03cd\u03c4\u03b5\u03c1\u03b7 \u03b4\u03b9\u03ac\u03b4\u03bf\u03c3\u03b7 \u03ba\u03b1\u03b9 \u03b5\u03c0\u03b9\u03c1\u03c1\u03bf\u03ae \u03b5\u03ba\u03b5\u03af\u03bd\u03b7 \u03c4\u03b7\u03bd \u03b5\u03c0\u03bf\u03c7\u03ae), \u03b4\u03b7\u03bc\u03b9\u03bf\u03cd\u03c1\u03b3\u03b7\u03c3\u03b1\u03bd \u03cc\u03bc\u03c9\u03c2 \u03ba\u03b1\u03b9 \u03b4\u03b9\u03ba\u03ae \u03c4\u03bf\u03c5\u03c2 \u03b3\u03c1\u03b1\u03c6\u03ae, \u03b7 \u03bf\u03c0\u03bf\u03af\u03b1 \u03c7\u03c1\u03b7\u03c3\u03b9\u03bc\u03bf\u03c0\u03bf\u03b9\u03ae\u03b8\u03b7\u03ba\u03b5 \u03ba\u03b1\u03b9 \u03b1\u03c0\u03cc \u03c4\u03bf\u03c5\u03c2 \u03c5\u03c0\u03bf\u03c4\u03b5\u03bb\u03b5\u03af\u03c2 \u03bb\u03b1\u03bf\u03cd\u03c2 \u03c4\u03b7\u03c2 \u039c\u03b9\u03ba\u03c1\u03ac\u03c2 \u0391\u03c3\u03af\u03b1\u03c2 \u03b3\u03b9\u03b1 \u03c4\u03b7\u03bd \u03ba\u03b1\u03c4\u03b1\u03b3\u03c1\u03b1\u03c6\u03ae \u03c4\u03c9\u03bd \u03b4\u03b9\u03ba\u03ce\u03bd \u03c4\u03bf\u03c5\u03c2 \u03b3\u03bb\u03c9\u03c3\u03c3\u03ce\u03bd. \u039c\u03b5 \u03c4\u03b7 \u03c3\u03c4\u03b1\u03b4\u03b9\u03b1\u03ba\u03ae \u03c0\u03ac\u03c1\u03bf\u03b4\u03bf \u03c4\u03bf\u03c5 \u03c7\u03c1\u03cc\u03bd\u03bf\u03c5 \u03b7 \u03c7\u03b1\u03c4\u03c4\u03b9\u03ba\u03ae \u03b3\u03bb\u03ce\u03c3\u03c3\u03b1 \u03c4\u03c9\u03bd \u03c0\u03c1\u03bf-\u03a7\u03b5\u03c4\u03c4\u03b1\u03af\u03c9\u03bd \u03c7\u03c1\u03b7\u03c3\u03b9\u03bc\u03bf\u03c0\u03bf\u03b9\u03bf\u03cd\u03bd\u03c4\u03b1\u03bd \u03bc\u03cc\u03bd\u03bf \u03c3\u03c4\u03b9\u03c2 \u03b8\u03c1\u03b7\u03c3\u03ba\u03b5\u03c5\u03c4\u03b9\u03ba\u03ad\u03c2 \u03c4\u03b5\u03bb\u03b5\u03c4\u03ad\u03c2, \u03b5\u03bd\u03ce \u03b7 \u03c7\u03b5\u03c4\u03c4\u03b9\u03c4\u03b9\u03ba\u03ae \u03b3\u03bb\u03ce\u03c3\u03c3\u03b1 \u03c5\u03c0\u03b5\u03c1\u03af\u03c3\u03c7\u03c5\u03c3\u03b5 \u03c9\u03c2 \u03b7 \u03ba\u03b1\u03b8\u03bf\u03bc\u03b9\u03bb\u03bf\u03c5\u03bc\u03ad\u03bd\u03b7 \u03c3\u03c4\u03bf\u03c5\u03c2 \u03c0\u03bb\u03b7\u03b8\u03c5\u03c3\u03bc\u03bf\u03cd\u03c2 \u03c4\u03b7\u03c2 \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1\u03c2. \u039f\u03b9 \u03a7\u03b5\u03c4\u03c4\u03b1\u03af\u03bf\u03b9 \u03af\u03b4\u03c1\u03c5\u03c3\u03b1\u03bd \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03ba\u03b1\u03b9 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03c3\u03bc\u03cc \u03c3\u03c4\u03b7\u03bd \u03ba\u03b5\u03bd\u03c4\u03c1\u03b9\u03ba\u03ae \u039c\u03b9\u03ba\u03c1\u03ac \u0391\u03c3\u03af\u03b1, \u03c3\u03b7\u03bc\u03b5\u03c1\u03b9\u03bd\u03ae \u03a4\u03bf\u03c5\u03c1\u03ba\u03af\u03b1, \u0391\u03c1\u03bc\u03b5\u03bd\u03af\u03b1, \u03a3\u03c5\u03c1\u03af\u03b1, \u0399\u03c1\u03ac\u03bd, \u039a\u03bf\u03c5\u03c1\u03b4\u03b9\u03c3\u03c4\u03ac\u03bd, \u03c0\u03b5\u03c1\u03af \u03c4\u03bf 1500 \u03c0.\u03a7. \u03a3\u03c4\u03bf\u03c5\u03c2 \u03b5\u03c0\u03cc\u03bc\u03b5\u03bd\u03bf\u03c5\u03c2 \u03b4\u03cd\u03bf \u03b1\u03b9\u03ce\u03bd\u03b5\u03c2 \u03c6\u03b1\u03af\u03bd\u03b5\u03c4\u03b1\u03b9 \u03c0\u03c9\u03c2 \u03ba\u03c5\u03b2\u03b5\u03c1\u03bd\u03bf\u03cd\u03c3\u03b1\u03bd \u03ba\u03b1\u03b9 \u03bc\u03ad\u03c1\u03bf\u03c2 \u03c4\u03b7\u03c2 \u03c3\u03b7\u03bc\u03b5\u03c1\u03b9\u03bd\u03ae\u03c2 \u03a3\u03c5\u03c1\u03af\u03b1\u03c2.\u0397 \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03c4\u03c9\u03bd \u03a7\u03b5\u03c4\u03c4\u03b1\u03af\u03c9\u03bd \u03b5\u03af\u03bd\u03b1\u03b9 \u03c0\u03b9\u03b8\u03b1\u03bd\u03cc \u03cc\u03c4\u03b9 \u03ba\u03b1\u03c4\u03b1\u03c3\u03c4\u03c1\u03ac\u03c6\u03b7\u03ba\u03b5 \u03b1\u03c0\u03cc \u03b2\u03cc\u03c1\u03b5\u03b9\u03bf\u03c5\u03c2 \u03b5\u03c0\u03b9\u03b4\u03c1\u03bf\u03bc\u03b5\u03af\u03c2, \u03c4\u03bf\u03c5\u03c2 , \u03ae \u03c4\u03bf\u03c5\u03c2 \u00ab\u039b\u03b1\u03bf\u03cd\u03c2 \u03c4\u03b7\u03c2 \u03b8\u03ac\u03bb\u03b1\u03c3\u03c3\u03b1\u03c2\u00bb, \u03c0\u03b5\u03c1\u03af \u03c4\u03bf 1200 \u03c0.\u03a7. \u039c\u03b5\u03c4\u03ac \u03c4\u03b7\u03bd \u03ba\u03b1\u03c4\u03b1\u03c3\u03c4\u03c1\u03bf\u03c6\u03ae \u03c4\u03b7\u03c2 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1\u03c2 \u03c4\u03bf\u03c5\u03c2 \u03c3\u03c4\u03b7 \u039c\u03b9\u03ba\u03c1\u03ac \u0391\u03c3\u03af\u03b1 \u03ad\u03bd\u03b1 \u03bc\u03ad\u03c1\u03bf\u03c2 \u03c4\u03bf\u03c5 \u03bb\u03b1\u03bf\u03cd \u03bc\u03b5\u03c4\u03b1\u03bd\u03ac\u03c3\u03c4\u03b5\u03c5\u03c3\u03b5 \u03c3\u03c4\u03b7 \u03b2\u03cc\u03c1\u03b5\u03b9\u03b1 \u03a3\u03c5\u03c1\u03af\u03b1, \u03cc\u03c0\u03bf\u03c5 \u03ba\u03b1\u03b9 \u03ba\u03c5\u03c1\u03b9\u03ac\u03c1\u03c7\u03b7\u03c3\u03b1\u03bd \u03c3\u03b5 \u03c0\u03bf\u03bb\u03bb\u03ad\u03c2 \u03c0\u03cc\u03bb\u03b5\u03b9\u03c2, \u03bc\u03b5\u03c4\u03b1\u03be\u03cd \u03c4\u03c9\u03bd \u03bf\u03c0\u03bf\u03af\u03c9\u03bd \u03ae\u03c4\u03b1\u03bd \u03c4\u03bf \u039a\u03b1\u03c1\u03c7\u03b5\u03bc\u03af\u03c2 \u03c3\u03c4\u03b7\u03bd \u039a\u03b9\u03bb\u03b9\u03ba\u03af\u03b1. \u039f\u03b9 \u03bb\u03b1\u03bf\u03af \u03b1\u03c5\u03c4\u03bf\u03af, \u03ba\u03b1\u03bb\u03bf\u03cd\u03bc\u03b5\u03bd\u03bf\u03b9 \u03c0\u03bb\u03ad\u03bf\u03bd \u00ab\u039d\u03b5\u03bf\u03c7\u03b5\u03c4\u03c4\u03b1\u03af\u03bf\u03b9\u00bb \u03ae \u00ab\u03a3\u03c5\u03c1\u03bf\u03c7\u03b5\u03c4\u03c4\u03b1\u03af\u03bf\u03b9\u00bb \u03b5\u03af\u03bd\u03b1\u03b9 \u03b5\u03ba\u03b5\u03af\u03bd\u03bf\u03b9 \u03c0\u03bf\u03c5 \u03b1\u03bd\u03b1\u03c6\u03ad\u03c1\u03bf\u03bd\u03c4\u03b1\u03b9 \u03c3\u03c4\u03b7\u03bd \u03c0\u03b5\u03c1\u03af\u03bf\u03b4\u03bf \u03c4\u03c9\u03bd \u00ab\u0392\u03b1\u03c3\u03b9\u03bb\u03ad\u03c9\u03bd\u00bb \u03c4\u03bf\u03c5 \u00ab\u0399\u03c3\u03c1\u03b1\u03ae\u03bb\u00bb, \u03c3\u03b5 \u03b8\u03c1\u03b7\u03c3\u03ba\u03b5\u03c5\u03c4\u03b9\u03ba\u03ac \u03b9\u03c3\u03c1\u03b1\u03b7\u03bb\u03b9\u03c4\u03b9\u03ba\u03ac \u03ba\u03b5\u03af\u03bc\u03b5\u03bd\u03b1."}, {"color": "#97c2fc", "id": "cataracts", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cataract6.jpg", "label": "cataracts", "shape": "image", "title": "\u5c3c\u7f85\u6cb3\u7011\u5e03\u5206\u4f48\u65bc\u5580\u571f\u7a46\u548c\u963f\u65af\u65fa\u4e4b\u95f4\uff0c\u4e3b\u8981\u6709\u516d\u5927\u7011\u5e03\uff0c\u5f9e\u5317\u5411\u5357\u4f9d\u820a\u662f\uff1a \u57c3\u53ca\u5883\u5167 \uff1a \n* \u7b2c\u4e00\u7011\u5e03\u4f4d\u65bc\u963f\u65af\u65fa\uff0824\u00b004\u203241\u2033N 32\u00b052\u203241\u2033E\ufeff / \ufeff24.078\u00b0N 32.878\u00b0E\uff09\u9644\u8fd1 \u82cf\u4e39\u5883\u5167\uff1a \n* \u7b2c\u4e8c\u7011\u5e03\u4f4d\u65bc\u52aa\u6bd4\u4e9a\uff0c\u73b0\u88ab\u6df9\u6ca1\u5728\u7eb3\u8d5b\u5c14\u6e56\u4e0b\u3002\uff0821\u00b029\u2032N 30\u00b058\u2032E\ufeff / \ufeff21.48\u00b0N 30.97\u00b0E\uff09 \n* \u7b2c\u4e09\u7011\u5e03\u4f4d\u65bc\u3002\uff0819\u00b046\u2032N 30\u00b022\u2032E\ufeff / \ufeff19.76\u00b0N 30.37\u00b0E\uff09 \n* \u7b2c\u56db\u7011\u5e03\u4f4d\u4e8e\uff0c\u81ea2008\u5e74\u8d77\uff0c\u5b83\u88ab\u6df9\u6ca1\u5728\u9ea6\u6d1b\u7ef4\u5927\u575d\u4e4b\u4e0b\u3002\uff0818\u00b055\u2032N 32\u00b022\u2032E\ufeff / \ufeff18.91\u00b0N 32.36\u00b0E\uff09 \n* \u7b2c\u4e94\u7011\u5e03\u4f4d\u65bc\u5c3c\u7f57\u6cb3\u548c\u963f\u7279\u5df4\u62c9\u6cb3\u9644\u8fd1\u3002\uff0817\u00b040\u203237\u2033N 33\u00b058\u203212\u2033E\ufeff / \ufeff17.6
