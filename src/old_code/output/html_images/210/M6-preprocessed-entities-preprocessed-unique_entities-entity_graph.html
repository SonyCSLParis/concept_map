a\u062c\u0627\u0647\u0647\u0627 \u0648\u0635\u0641\u0627\u062a\u0647\u0627 \u0627\u0644\u0645\u0648\u0633\u0645\u064a\u0629 \u0627\u0644\u0634\u062a\u0648\u064a\u0629 \u0627\u0644\u0633\u0627\u0628\u0642 \u0630\u0643\u0631\u0647\u0627. \u0648\u062a\u0638\u0647\u0631 \u0627\u0644\u0645\u0648\u0633\u0645\u064a\u0627\u062a \u0628\u0634\u0643\u0644 \u0648\u0627\u0636\u062d \u0641\u064a \u062c\u0646\u0648\u0628\u064a \u0622\u0633\u064a\u0627 \u0648\u062c\u0646\u0648\u0628\u0647\u0627 \u0627\u0644\u0634\u0631\u0642\u064a \u0648\u0634\u0631\u0642\u064a\u0647\u0627\u060c \u0643\u0645\u0627 \u0646\u062c\u062f\u0647\u0627 \u0641\u064a \u0628\u0642\u0627\u0639 \u0623\u062e\u0631\u0649 \u0645\u0646 \u0627\u0644\u0639\u0627\u0644\u0645."}, {"color": "#97c2fc", "id": "chariots", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Parade_charriots_Louvre_CA2503.jpg", "label": "chariots", "shape": "image", "title": "Il carro da guerra \u00e8 un tipo di carro trainato da asini e poi da cavalli, utilizzato in guerra come veicolo principale di molti popoli antichi. Utilizzato in Mesopotamia gi\u00e0 dal II millennio a.C., il carro da guerra era veloce, leggero, aperto, montato su due ruote e trainato da due o pi\u00f9 cavalli attaccati fianco a fianco. Il carro, guidato da un auriga, fu utilizzato per la guerra antica durante l\u0027et\u00e0 del Bronzo e del Ferro. Il carro ha continuato ad essere utilizzato per spostamenti, processioni e nei giochi e gare dopo che era stato superato l\u0027utilizzo per scopi militari. La parola \"carro\" deriva dal latino carrus, a sua volta un prestito dal gallico. Nell\u0027antica Roma e in altri paesi del Mediterraneo antico una biga era un carro a due cavalli, mentre una quadriga era trainata da quattro cavalli. L\u0027invenzione fondamentale che ha permesso la costruzione di veloci carri trainati da cavalli per l\u0027uso in battaglia \u00e8 stata la ruota a raggi. Le prime testimonianze di ruote di carri risalgono al 2000 a.C. ed il loro utilizzo ha raggiunto il picco intorno al (vedi battaglia di Kadesh). I carri cessarono di avere rilevanza militare nel IV secolo a.C., ma le corse dei carri nei ludi circensi hanno continuato ad essere popolari a Costantinopoli fino al VI secolo."}, {"color": "#97c2fc", "id": "assyrian", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Temple_altar_offered_by_Tukulti-Ninurta_I._1243-1207_BCE._From_Assur,_Iraq._Ancient_Orient_Museum,_Istanbul.jpg", "label": "assyrian", "shape": "image", "title": "Starobabylonsk\u00e9 obdob\u00ed (1894\u20131594 p\u0159. n. l.) je obdob\u00ed, kter\u00e9 n\u00e1sleduje po zmizen\u00ed Sumer\u016f z mezopotamsk\u00e9 oblasti. Nevytratil se v\u0161ak jejich kulturn\u00ed vliv na celou oblast, sv\u011bd\u010d\u00ed o tom p\u0159edev\u0161\u00edm bazaltov\u00fd Chammurapiho z\u00e1kon\u00edk. Na n\u00ed diktuje b\u016fh \u0160ama\u0161 panovn\u00edkovi z\u00e1kony, jimi\u017e se podle n\u011bj m\u00e1 spole\u010dnost \u0159\u00eddit. Jedn\u00e1 se tak o jak\u00fdsi kamenn\u00fd z\u00e1konn\u00edk tehdej\u0161\u00ed doby. Hlavn\u00ed m\u011bsto starobabylonsk\u00e9 \u0159\u00ed\u0161e byl Babyl\u00f3n. O tomto obdob\u00ed m\u00e1me jen velmi m\u00e1lo informac\u00ed, jeliko\u017e vysok\u00e1 hladina podzemn\u00ed vody sta\u010dila mezit\u00edm zni\u010dit t\u00e9m\u011b\u0159 v\u0161echny archeologick\u00e9 poz\u016fstatky. Mus\u00edme se tak spol\u00e9hat na dokumenty z okoln\u00edch oblast\u00ed. O prvn\u00edch kr\u00e1l\u00edch toho v\u00edme jen velmi m\u00e1lo, pouze to, \u017ee ovl\u00e1dali jen velmi mal\u00e9 \u00fazem\u00ed. P\u0159i n\u00e1stupu Chammurapiho se \u0159\u00ed\u0161e skl\u00e1dala z n\u011bkolika m\u011bst v okol\u00ed Babyl\u00f3nu - , Sippar, Ki\u0161 a Borsippa. Chammurapiho vojensk\u00e1 v\u00edt\u011bzstv\u00ed v\u0161ak \u00fazem\u00ed \u0159\u00ed\u0161e rychle roz\u0161i\u0159ovala. A\u017e ve t\u0159in\u00e1ct\u00e9m roce sv\u00e9 vl\u00e1dy u\u010dinil z Babylonu centrum mocn\u00e9 \u0159\u00ed\u0161e, jeliko\u017e tehdy dobyl Larsu, \u010d\u00edm\u017e z\u00edskal kontrolu i nad v\u00fdznamn\u00fdmi m\u011bsty Nippurem, Urem, Urukem a Isinem. V podstat\u011b tak ovl\u00e1dl celou ji\u017en\u00ed Mezopot\u00e1mii. Brzy pot\u00e9 obsadil v\u00fdznamn\u00e9 obchodn\u00ed centrum a zanedlouho i celou As\u00fdrii. Dobyt\u00edm m\u011bsta Mari z\u00edskal kontrolu nad stejnou oblast\u00ed, kterou ovl\u00e1dala d\u0159\u00edve i T\u0159et\u00ed dynastie z Uru. Po smrti Chammurapiho v\u0161ak \u0159\u00ed\u0161e rychle sl\u00e1bla a b\u011bhem necel\u00e9ho stolet\u00ed se zcela rozpadla."}, {"color": "#97c2fc", "id": "subsistence agriculturalists", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bakweri_cocoyam_farmer_from_Cameroon.jpg", "label": "subsistence agriculturalists", "shape": "image", "title": "Iraupeneko nekazaritza batez ere nekazariak berak haren familiaren biziraupenerako behar dituen elikagaiak ekoizten dituen nekazaritza mota da. Nekazaritza mota honetan, oso soberakin gutxi geratzen zaizkio nekazariari eta, horregatik, ez da merkaturako ekoizten, edo oso gutxi ekoizten da merkatuan saltzeko. Biziraupenerako nekazaritza familia-nekazaritzarekin lotu ohi da, nekazaritza mota honetan diharduten nekazariak normalean familia talde berekoak baitira."}, {"color": "#97c2fc", "id": "eds", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/GodPod.jpg", "label": "eds", "shape": "image", "title": "Electronic Data Systems (EDS) (NYSE: EDS, LSE: EDC) fue una empresa estadounidense de consultor\u00eda de tecnolog\u00edas de la informaci\u00f3n, fundada en 1962 por Ross Perot. Con sede central en Plano, Texas, la compa\u00f1\u00eda fue adquirida por General Motors en 1984, y en 1996 se convirti\u00f3 nuevamente en una empresa independiente. En 2004, empleaba a 117.000 personas ubicadas en 60 pa\u00edses, y gener\u00f3 unas ganancias de 20.700 millones de d\u00f3lares. EDS fue una de las mayores empresas de servicios, seg\u00fan la lista Fortune 500. Durante 2004, el 56% de las ganancias vinieron de Am\u00e9rica; el 27% de Europa, Oriente Medio, y \u00c1frica; el 5% de Asia del Pac\u00edfico; el 4% de A.T. Kearey (subsidiaria); y el 8% de \"otros\", como cambio de moneda, venta de activos, etc. Las ganancias por Servicios fueron: Infraestructura 52%, Aplicaciones 24%, Business process outosurcing (BPO) 12%, A.T. Kearney 4%, y otras 8%. Un hecho significativo de su historia es que justo antes del derrocamiento del Sha en el Ir\u00e1n de 1979, EDS estaba desarrollando un sistema de Seguridad Social en el pa\u00eds. Dos de sus empleados fueron detenidos sin acusaciones concretas y Ross Perot, presidente de la empresa en ese momento, organiz\u00f3 un rescate clandestino. Estos hechos fueron narrados por el escritor Ken Follett, en su libro Las alas del \u00e1guila. Los principales clientes de EDS en el \u00e1mbito mundial fueron (entre otros) , General Motors, KarstadtQuelle, Kraft, la Marina de los Estados Unidos y el . En Argentina su sede se encontraba en Buenos Aires en el barrio de Nu\u00f1ez en la calle Arias 1851. Empleaba alrededor de 1500 personas. EDS se estableci\u00f3 en Espa\u00f1a en 1980 y actualmente emplea a 3.000 personas. Cuenta con oficinas en Sant Cugat (Barcelona) y Zaragoza. Los principales clientes de EDS en Barcelona y Zaragoza son La Caixa y Opel respectivamente. En M\u00e9xico ten\u00eda sedes en DF, Cd. Ju\u00e1rez, Monterrey, entre otras ciudades. Sus clientes eran los principales productores de Pan, embotelladoras de refrescos, seguros, y otras empresas l\u00edderes en su industria. El 13 de mayo de 2008 Hewlett-Packard adquiri\u00f3 EDS por 13.900 millones de d\u00f3lares (8.982 millones de euros)."}, {"color": "#97c2fc", "id": "administration", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Woodrow_Wilson_(Nobel_1919).jpg", "label": "administration", "shape": "image", "title": "Administrazio publikoa edo herri-administrazioa gobernuen politikak modu exekutiboan betetzen dituzten erakundeen multzoa da. Gobernuek zuzenean kontrolatutako erakundeak eta pertsonalitate juridiko berezia duen beste edozein entitate sartzen da administrazio publikoaren baitan. Edozein esparru geografikotako erakundeak (nazionalak, tokikoak, nazioartekoak) izan daitezke administrazio publikokoak. Herritarrak eta botere politikoa harremanetan jartzen ditu administrazio publikoak, eta botere legegileak eta botere judizialak ezarritakoak herritarrei helarazten dizkie. Administrazio publikoak zerbitzu publikoak ematen ditu, funtzionarioen bitartez gehienetan, baina baita beste mota batzuetako langileen bidez ere, eta zenbaitetan, kontratatutako enpresa pribatuetako langileen bidez. Gobernu bakoitzak bere arabera eskaintzen ditu zerbitzu horiek, eta oro har, ia beti zerbitzu publikotzat hartzen dira oinarrizko hezkuntza, osasuna, gizarte babesa, azpiegiturak, polizia, ingurumenaren babesa eta beste zenbait esparrutako zerbitzuak."}, {"color": "#97c2fc", "id": "sacred", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Wall_plaque_showing_libation_scene_from_Ur,_Iraq,_2500_BCE._British_Museum_(adjusted_for_perspective).jpg", "label": "sacred", "shape": "image", "title": "Die sumerische Religion gilt als erste schriftlich fassbare Religion der Region Mesopotamiens; sie inspirierte in den nachfolgenden Zeitepochen viele Kulturen, so z. B. die Akkader, Assyrer und Babylonier."}, {"color": "#97c2fc", "id": "church fathers", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Otsy.jpg", "label": "church fathers", "shape": "image", "title": "Els Pares de l\u0027Esgl\u00e9sia s\u00f3n un grup d\u0027escriptors i bisbes, dels primers segles del cristianisme, considerats com fonament de la fe i de l\u0027ortod\u00f2xia en l\u0027Esgl\u00e9sia. La import\u00e0ncia d\u0027aquest grup d\u0027escriptors radica en la seva doctrina en conjunt. S\u00f3n els punts en com\u00fa entre ells els que es prenen en consideraci\u00f3. Les seves ensenyances tingueren gran pes en el pensament i la teologia cristiana segons la seva interpretaci\u00f3 de la B\u00edblia, la incorporaci\u00f3 de la Tradici\u00f3 i la consolidaci\u00f3 de la Lit\u00fargia. Els Pares de l\u0027Esgl\u00e9sia sovint hagueren de donar resposta a q\u00fcestions i dificultats morals i teol\u00f2giques en un ambient de convulsions per persecucions externes i conflictes interns produ\u00efts per heretgies i cismes de l\u0027Esgl\u00e9sia post apost\u00f2lica. Els Pares de l\u0027Esgl\u00e9sia m\u00e9s importants foren: \n* Sant P\u00e0pies (\u2020 155) \n* Sant Ireneu (\u2020 202) \n* Sant Climent Alexandr\u00ed (\u2020 ant.215) \n* Tertul\u00b7li\u00e0 (\u2020 220) \n* Or\u00edgenes (\u2020 254) \n* Eusebi de Cesarea (\u2020 339) \n* Sant Atanasi d\u0027Alexandria (\u2020 373) \n* Sant Basili de Cesarea (\u2020 379) \n* Sant Gregori de Nazianz (\u2020 389) \n* Sant Ambr\u00f2s de Mil\u00e0 (\u2020 397) \n* Sant Epifani (\u2020 403) \n* Sant Joan Cris\u00f2stom (\u2020 407) \n* Sant Agust\u00ed d\u0027Hipona (\u2020 430) \n* Sant Jeroni (\u2020 420) \n* Sant Gregori Magne (\u2020 604)"}, {"color": "#97c2fc", "id": "greeks", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Plato\u0027s_Academy_mosaic_from_Pompeii.jpg", "label": "greeks", "shape": "image", "title": "Starov\u011bk\u00e9 \u0158ecko, p\u0159\u00edpadn\u011b antick\u00e9 \u0158ecko, je ozna\u010den\u00ed pro obdob\u00ed \u0159eck\u00fdch d\u011bjin ve starov\u011bku. V \u0161ir\u0161\u00edm pojet\u00ed zahrnuje dobu od p\u0159\u00edchodu \u0159eck\u00fdch kmen\u016f do egejsk\u00e9 oblasti v 2. tis\u00edcilet\u00ed p\u0159. n. l. a\u017e po dobu nadvl\u00e1dy \u0159\u00edmsk\u00e9 \u0159\u00ed\u0161e a formov\u00e1n\u00ed \u0159\u00ed\u0161e byzantsk\u00e9 (4.\u20136. stolet\u00ed n. l.). V u\u017e\u0161\u00edm smyslu pak obdob\u00ed samostatn\u00e9 antick\u00e9 \u0159eck\u00e9 spole\u010dnosti a kultury v 8.\u20131. stolet\u00ed p\u0159. n. l. Ta se d\u011bl\u00ed na archaickou dobu utv\u00e1\u0159en\u00ed klasick\u00e9 \u0159eck\u00e9 spole\u010dnosti, dobu Hom\u00e9ra a kolonizace St\u0159edomo\u0159\u00ed a \u010cernomo\u0159\u00ed, klasick\u00e9 obdob\u00ed (5.\u20134. stolet\u00ed p\u0159. n. l.) vrchol\u00edc\u00ed v Periklov\u00fdch Ath\u00e9n\u00e1ch a hel\u00e9nsk\u00e9 obdob\u00ed po sjednocen\u00ed \u0159eck\u00e9ho sv\u011bta Filipem a Alexandrem Makedonsk\u00fdm. I po ztr\u00e1t\u011b samostatnosti se v\u0161ak \u0159eck\u00e1 kultura a vzd\u011blanost d\u00e1le rozv\u00edjela pod \u0159\u00edmskou nadvl\u00e1dou. Antick\u00e9 \u0158ecko vytvo\u0159ilo mimo\u0159\u00e1dn\u011b vysp\u011blou kulturu v nejr\u016fzn\u011bj\u0161\u00edch oborech, od v\u00fdtvarn\u00e9ho um\u011bn\u00ed, architektury, divadla, v\u011bdy (l\u00e9ka\u0159stv\u00ed, filozofie, matematika, astronomie) a\u017e po r\u00e9toriku a politiku, kde se stalo kol\u00e9bkou demokracie. M\u011bla z\u00e1sadn\u00ed vliv na utv\u00e1\u0159en\u00ed \u0159\u00edmsk\u00e9 kultury a jej\u00edm prost\u0159ednictv\u00ed i Z\u00e1padn\u00ed civilizace. \u0158eck\u00e1 vzd\u011blanost byla uchov\u00e1v\u00e1na a p\u011bstov\u00e1na i v Byzanci a arabsko-muslimsk\u00e9m sv\u011bt\u011b, m\u011bla vliv na formov\u00e1n\u00ed k\u0159es\u0165anstv\u00ed (Nov\u00fd z\u00e1kon, tomismus), k \u0159eck\u00e9 kultu\u0159e se vracela i renesance a klasicismus. Starov\u011bk\u00fd \u0159eck\u00fd sv\u011bt byl soust\u0159ed\u011bn do jednotliv\u00fdch m\u011bstsk\u00fdch st\u00e1t\u016f (polis) a jejich koloni\u00ed, kter\u00e9 se neomezovaly jen na \u00fazem\u00ed dne\u0161n\u00edho \u0158ecka, ale d\u00edky n\u00e1mo\u0159n\u00ed kolonizaci se nach\u00e1zely i v dal\u0161\u00edch oblastech St\u0159edozemn\u00edho mo\u0159e: egejsk\u00e9 ostrovy, Kypr, pob\u0159e\u017e\u00ed Mal\u00e9 Asie (p\u0159edev\u0161\u00edm I\u00f3nie), Sic\u00edlie a ji\u017en\u00ed It\u00e1lie (Magna Graecia) a tak\u00e9 na pob\u0159e\u017e\u00ed \u010cern\u00e9ho mo\u0159e, Il\u00fdrie, Thr\u00e1kie, Egypta, Kyrenaiky, ji\u017en\u00ed Galie a severov\u00fdchodn\u00ed \u010d\u00e1sti Ibersk\u00e9ho poloostrova."}, {"color": "#97c2fc", "id": "step pyramid", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Saqqarah_Djeser_01.jpg", "label": "step pyramid", "shape": "image", "title": "Djosers trappstegspyramid \u00e4r den \u00e4ldsta pyramiden i Egypten och v\u00e4rldens \u00e4ldsta monumentalbyggnation av bearbetad sten. Pyramiden uppf\u00f6rdes p\u00e5 2600-talet f.Kr. p\u00e5 order av faraonen Djoser i Sakkara vid Nilen cirka 20 kilometer s\u00f6der om Kairo. Pyramiden som tj\u00e4nar som grav f\u00f6r Djoser \u00e4r i form av trappsteg i sex avsatser."}, {"color": "#97c2fc", "id": "heaven", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Paradiso_Canto_31.jpg", "label": "heaven", "shape": "image", "title": "De hemel (of hemelen) is in veel religies een plaats of bestaanssfeer waar God of de goden verblijven, vaak ook bevolkt door engelen en demonen. Vaak is het de plaats waar de ziel na de dood heen kan gaan: het paradijs, een zalige plaats van eeuwig geluk. De hemel wordt vaak beschouwd als het absoluut tegenovergestelde van de hel. Waar men in de hemel dicht bij God is, is men in de hel zo ver van Hem af als maar mogelijk is. Het christendom en de islam stellen zich de hemel voor als een plaats waar men het eeuwig leven heeft; in andere religies is het leven in een hemel slechts tijdelijk. In het boeddhisme en het hindoe\u00efsme wordt een leven in een hemel als een fijnstoffelijk of immaterieel (puur geestelijk) leven beschreven. Men heeft er dus geen fysiek lichaam zoals op aarde. De opvattingen over de manier waarop men leven in de hemel kan verwerven of hoe de hemel wordt betreden, verschillen ook. Volgelingen van het universalisme menen dat iedereen naar de hemel zal gaan, hoe zij op aarde ook geleefd hebben. In het boeddhisme, hindoe\u00efsme en sommige christelijke stromingen onderwijst men dat het betreden of wedergeboren worden in een hemel afhankelijk is van hoe men geleefd heeft. Indien men een goed of eerlijk leven geleefd heeft of veel goede daden verricht heeft, zal men na de dood in een hemel leven. Zij die niet goed geleefd hebben komen na de dood in de hel terecht, vaak een plaats van pijn."}, {"color": "#97c2fc", "id": "cambyses", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Meeting_Between_Cambyses_II_and_Psammetichus_III.jpg", "label": "cambyses", "shape": "image", "title": "Kambyses II. (persisch \u06a9\u0645\u0628\u0648\u062c\u06cc\u0647 Kamb\u016bdsch\u012bye [k\u02b2\u00e6mbu\u02d0\u02a4i\u02c8\u025b], altpersisch Kab\u016bjiya, griechisch \u039a\u03b1\u03bc\u03b2\u03cd\u03c3\u03b7\u03c2 Kamb\u00fds\u0113s; * um 558 v. Chr.; \u2020 Juli 522 v. Chr.) war ein persischer K\u00f6nig. Er war der \u00e4lteste Sohn des Kyros II., der als dessen Nachfolger und 7. ach\u00e4menidischer K\u00f6nig von 529 bis 522 v. Chr. regierte."}, {"color": "#97c2fc", "id": "nose", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Topinard_nasal_index.png", "label": "nose", "shape": "image", "title": "The human nose is the most protruding part of the face. It bears the nostrils and is the first organ of the respiratory system. It is also the principal organ in the olfactory system. The shape of the nose is determined by the nasal bones and the nasal cartilages, including the nasal septum which separates the nostrils and divides the nasal cavity into two. On average the nose of a male is larger than that of a female. The nose has an important function in breathing. The nasal mucosa lining the nasal cavity and the paranasal sinuses carries out the necessary conditioning of inhaled air by warming and moistening it. Nasal conchae, shell-like bones in the walls of the cavities, play a major part in this process. Filtering of the air by nasal hair in the nostrils prevents large particles from entering the lungs. Sneezing is a reflex to expel unwanted particles from the nose that irritate the mucosal lining. Sneezing can transmit infections, because aerosols are created in which the droplets can harbour pathogens. Another major function of the nose is olfaction, the sense of smell. The area of olfactory epithelium, in the upper nasal cavity, contains specialised olfactory cells responsible for this function. The nose is also involved in the function of speech. Nasal vowels and nasal consonants are produced in the process of nasalisation. The hollow cavities of the paranasal sinuses act as sound chambers that modify and amplify speech and other vocal sounds. There are several plastic surgery procedures that can be done on the nose, known as rhinoplasties available to correct various structural defects or to change the shape of the nose. Defects may be congenital, or result from nasal disorders or from trauma. These procedures are a type of reconstructive surgery. Elective procedures to change a nose shape are a type of cosmetic surgery."}, {"color": "#97c2fc", "id": "shrine", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Darbar-e-Jilani_duthro_Sharif.jpg", "label": "shrine", "shape": "image", "title": "\u8056\u5802\uff08\u305b\u3044\u3069\u3046\u3001Shrine\uff09\u306f\u3001\u5b97\u6559\u65bd\u8a2d\u306e\u4e00\u3064\u3067\u3042\u308b\u3002"}, {"color": "#97c2fc", "id": "library", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/2009_3962573662_card_catalog.jpg", "label": "library", "shape": "image", "title": "\u0411\u0456\u0431\u043b\u0456\u043e\u0442\u0435\u0301\u043a\u0430, \u0430\u0431\u043e \u043a\u043d\u0438\u0433\u043e\u0437\u0431\u0456\u0301\u0440\u043d\u044f, \u2014 \u043a\u0443\u043b\u044c\u0442\u0443\u0440\u043d\u043e-\u043e\u0441\u0432\u0456\u0442\u043d\u0456\u0439 \u0437\u0430\u043a\u043b\u0430\u0434, \u0449\u043e \u0437\u0434\u0456\u0439\u0441\u043d\u044e\u0454 \u0437\u0431\u0438\u0440\u0430\u043d\u043d\u044f \u0434\u0440\u0443\u043a\u043e\u0432\u0430\u043d\u0438\u0445 \u0456 \u0440\u0443\u043a\u043e\u043f\u0438\u0441\u043d\u0438\u0445 \u043c\u0430\u0442\u0435\u0440\u0456\u0430\u043b\u0456\u0432, \u043f\u0440\u043e\u0432\u043e\u0434\u0438\u0442\u044c \u0457\u0445\u043d\u0454 \u043e\u043f\u0440\u0430\u0446\u044e\u0432\u0430\u043d\u043d\u044f \u0442\u0430 \u043f\u043e\u043a\u0430\u0437 \u0443 \u043a\u0430\u0442\u0430\u043b\u043e\u0433\u0430\u0445, \u043e\u0440\u0433\u0430\u043d\u0456\u0437\u043e\u0432\u0443\u0454 \u0432\u0456\u0434\u043f\u043e\u0432\u0456\u0434\u043d\u0435 \u0457\u0445\u043d\u0454 \u0437\u0431\u0435\u0440\u0456\u0433\u0430\u043d\u043d\u044f, \u0437\u0431\u0435\u0440\u0435\u0436\u0435\u043d\u043d\u044f \u0439 \u043e\u0431\u0441\u043b\u0443\u0433\u043e\u0432\u0443\u0432\u0430\u043d\u043d\u044f \u043d\u0438\u043c\u0438 \u0447\u0438\u0442\u0430\u0447\u0456\u0432."}, {"color": "#97c2fc", "id": "antiquity", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Senenmut-Grab.jpg", "label": "antiquity", "shape": "image", "title": "Antzinako Egipto Nilo ibaiaren ibarrean sortutako antzinateko zibilizazioa da, gaur egun Egiptok hartzen duen eremuan gutxi gorabehera. Zibilizazioa K.a. 3150 inguruan sortu zen, Goi eta Behe Egipto politikoki bateratu eta lehenengo faraoiaren agindupean. 3.000 urtez iraun zuen. Bertako historia bi garai egonkorretan banatzen da, Inperio edo Erresuma izenekoak, garai ezegonkorrek bereiziak, Tarteko Aro izenekoak. Azken inperioaren ostean, zibilizazioa gainbehera lasai baina jarraian sartu zen, atzerritarrek herrialdearen agintea hartu baitzuten. Faraoien agintaldia K.a. 31n amaitu zen ofizialki, Erromatar Inperioak Egipto konkistatu eta probintzia bihurtu zuenean. Antzinako Egiptoko zibilizazioaren arrakasta Nilo ibaiaren aldaketetara ongi moldatzetik dator. Ibar emankorraren ureztatze kontrolatuak uzta oparoak eragin zituen, gizartearen eta kulturaren garapen handia eragin zutenak. Horrela, administrazioek edo gobernuek meatzaritza sustatu, idazkera sistema sortu eta nekazaritza zein eraikuntza bultzatu zituzten, eta inguruko giza taldeekin merkataritza garatu eta gerra garaipenak lortu zituen, eskualde osoko zibilizazio nagusia bihurtzeraino. Ekintza hauek sustatzen eta antolatzen elite kultural eta militar bat sortu zen (eskribak, apaizak, administratzaileak) egiptoarren batasuna ziurtatzen zutenak, erlijio konplexu baten inguruan. Antzinako egiptoarren lorpen ugarien artean daude matematika sistema konplexuak, meatzaritza aurreratua, behaketa eta eraikuntzako hainbat eraikin monumental altxarazteko (piramideak, tenpluak eta obeliskoak) teknika garatuak, faiantza eta beiraren teknologia zehatza, medikuntza sistema praktiko eta eraginkorra, literatura forma berriak, ureztatze eta nekazaritza sistema emankorrak, eta munduko lehen bake hitzarmena. Egiptok ondare iraunkorra utzi zuen: artea eta arkitektura geroko hainbat estiloren oinarri izan dira, artelanak mundu osoan daude barreiatuta, euren arrasto monumentalek hainbat bidaiari eta idazle inspiratu dituzte eta erlijioak eragin handia izan du gure munduaren ikuskeran."}, {"color": "#97c2fc", "id": "nile", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/ISS036-E-011050.jpg", "label": "nile", "shape": "image", "title": "\u041d\u0456\u043b (\u0430\u0440\u0430\u0431. \u0627\u0644\u0646\u064a\u0644\u200e an-n\u012bl, \u0430\u043d\u0433\u043b. Nile, \u0454\u0433\u0438\u043f\u0435\u0442. iteru (p(h)iaro)) \u2014 \u0440\u0456\u0447\u043a\u0430 \u0432 \u0410\u0444\u0440\u0438\u0446\u0456, \u0454 \u0434\u0440\u0443\u0433\u043e\u044e \u043d\u0430\u0439\u0434\u043e\u0432\u0448\u043e\u044e \u0440\u0456\u0447\u043a\u043e\u044e \u043d\u0430 \u043f\u043b\u0430\u043d\u0435\u0442\u0456 \u0417\u0435\u043c\u043b\u044f. \u0417\u043d\u0430\u0445\u043e\u0434\u0438\u0442\u044c\u0441\u044f \u0432 \u0404\u0433\u0438\u043f\u0435\u0442\u0456, \u0415\u0444\u0456\u043e\u043f\u0456\u0457, \u0421\u0443\u0434\u0430\u043d\u0456, \u041f\u0456\u0432\u0434\u0435\u043d\u043d\u043e\u043c\u0443 \u0421\u0443\u0434\u0430\u043d\u0456 \u0442\u0430 \u0432 \u0423\u0433\u0430\u043d\u0434\u0456. \u0420\u0456\u0447\u043a\u0430 \u0431\u0435\u0440\u0435 \u043f\u043e\u0447\u0430\u0442\u043e\u043a \u043d\u0430 \u0421\u0445\u0456\u0434\u043d\u043e-\u0410\u0444\u0440\u0438\u043a\u0430\u043d\u0441\u044c\u043a\u043e\u043c\u0443 \u043f\u043b\u043e\u0441\u043a\u043e\u0433\u0456\u0440\u0027\u0457 \u0456 \u0432\u043f\u0430\u0434\u0430\u0454 \u0432 \u0421\u0435\u0440\u0435\u0434\u0437\u0435\u043c\u043d\u0435 \u043c\u043e\u0440\u0435, \u0443\u0442\u0432\u043e\u0440\u044e\u044e\u0447\u0438 \u0434\u0435\u043b\u044c\u0442\u0443. \u0423 \u0432\u0435\u0440\u0445\u043d\u0456\u0439 \u0442\u0435\u0447\u0456\u0457 \u043f\u0440\u0438\u0439\u043c\u0430\u0454 \u043f\u0440\u0438\u0442\u043e\u043a\u0438 \u2014 \u0411\u0430\u0445\u0440-\u0435\u043b\u044c-\u0413\u0430\u0437\u0430\u043b\u044c (\u043b\u0456\u0432\u0438\u0439) \u0456 , \u0421\u043e\u0431\u0430\u0442, \u0411\u043b\u0430\u043a\u0438\u0442\u043d\u0438\u0439 \u041d\u0456\u043b \u0456 \u0410\u0442\u0431\u0430\u0440\u0430 (\u043f\u0440\u0430\u0432\u0456). \u041d\u0438\u0436\u0447\u0435 \u0433\u0438\u0440\u043b\u0430 \u043f\u0440\u0430\u0432\u043e\u0457 \u043f\u0440\u0438\u0442\u043e\u043a\u0438 \u0410\u0442\u0431\u0430\u0440\u0430 \u041d\u0456\u043b \u0442\u0435\u0447\u0435 \u043f\u043e \u043d\u0430\u043f\u0456\u0432\u043f\u0443\u0441\u0442\u0435\u043b\u0456, \u043d\u0435 \u043c\u0430\u044e\u0447\u0438 \u043f\u0440\u0438\u0442\u043e\u043a \u043f\u0440\u043e\u0442\u044f\u0433\u043e\u043c \u043e\u0441\u0442\u0430\u043d\u043d\u0456\u0445 3120 \u043a\u043c. \u0414\u043e\u0432\u0433\u0438\u0439 \u0447\u0430\u0441 \u0432\u043e\u0434\u043d\u0430 \u0441\u0438\u0441\u0442\u0435\u043c\u0430 \u041d\u0456\u043b\u0443 \u0432\u0432\u0430\u0436\u0430\u043b\u0430\u0441\u044f \u043d\u0430\u0439\u0434\u043e\u0432\u0448\u043e\u044e \u043d\u0430 \u0417\u0435\u043c\u043b\u0456. \u041d\u0430 2013 \u0440\u0456\u043a \u0443\u0441\u0442\u0430\u043d\u043e\u0432\u043b\u0435\u043d\u043e, \u0449\u043e \u043d\u0430\u0439\ 4b\u0435 \u0442\u0440\u0430\u0434\u0438\u0446\u0438\u0438, \u0441\u043e\u0445\u0440\u0430\u043d\u0438\u0432\u0448\u0438\u0435\u0441\u044f \u043e\u0442 \u0434\u0438\u043d\u0430\u0441\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u0433\u043e \u043f\u0435\u0440\u0438\u043e\u0434\u0430, \u0434\u043b\u044f \u0437\u0430\u043a\u0440\u0435\u043f\u043b\u0435\u043d\u0438\u044f \u0441\u0432\u043e\u0435\u0439 \u0432\u043b\u0430\u0441\u0442\u0438, \u0438 \u043e\u0441\u043d\u043e\u0432\u0430\u043b \u0434\u0438\u043d\u0430\u0441\u0442\u0438\u044e \u041f\u0442\u043e\u043b\u0435\u043c\u0435\u0435\u0432, \u043a\u043e\u0442\u043e\u0440\u0430\u044f \u043f\u0440\u0430\u0432\u0438\u043b\u0430 \u0431\u043e\u043b\u044c\u0448\u0443\u044e \u0447\u0430\u0441\u0442\u044c \u0432\u0440\u0435\u043c\u0435\u043d\u0438 \u0438, \u043f\u043e\u0442\u043e\u043c\u0443 \u0435\u0433\u043e \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u043e \u0438\u043c\u0435\u043d\u0443\u0435\u0442\u0441\u044f \u0442\u0430\u043a\u0436\u0435 \u043f\u0442\u043e\u043b\u0435\u043c\u0435\u0435\u0432\u0441\u043a\u0438\u043c \u0415\u0433\u0438\u043f\u0442\u043e\u043c \u0438\u043b\u0438 \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u043e\u043c \u041f\u0442\u043e\u043b\u0435\u043c\u0435\u0435\u0432. \u041f\u0440\u043e\u0441\u0443\u0449\u0435\u0441\u0442\u0432\u043e\u0432\u0430\u043b \u0434\u043e \u0437\u0430\u0432\u043e\u0435\u0432\u0430\u043d\u0438\u044f \u041e\u043a\u0442\u0430\u0432\u0438\u0430\u043d\u043e\u043c \u0432 30 \u0433\u043e\u0434\u0443 \u0434\u043e \u043d. \u044d., \u043f\u043e\u0441\u043b\u0435 \u0447\u0435\u0433\u043e \u0441\u0442\u0430\u043b \u043f\u0440\u043e\u0432\u0438\u043d\u0446\u0438\u0435\u0439 \u0415\u0433\u0438\u043f\u0435\u0442 \u0420\u0438\u043c\u0441\u043a\u043e\u0439 \u0438\u043c\u043f\u0435\u0440\u0438\u0438."}, {"color": "#97c2fc", "id": "octavius", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Antony_with_Octavian_aureus.jpg", "label": "octavius", "shape": "image", "title": "Gajo Julio Cezaro A\u016dgusto a\u016d simple A\u016dgusto (naski\u011dis la 23-an de septembro 63 a.K., mortis la 19-an de a\u016dgusto 14 p.K; latinlingve Gaius Iulius Caesar Augustus), estis la unua imperiestro de la Romia imperio, kvankam li nomis sin nur la \"Unua Civitano\" (princeps), kaj la \"Patro de la Patrujo\" (pater patriae). Anta\u016d 44 a.K. oni nomus lin Oktavio (Gaius Octavius Thurinus), inter 44 - 27 a.K., Oktaviano (Gaius Iulius Caesar Octavianus), kaj je 27 a.K., li akiris la nomon A\u016dgusto (Augustus). Li partoprenis en la dua triumviraro kaj estis la pra-nevo kaj heredonto de Julio Cezaro. Kiel triumviro kaj poste kiel imperiestro, A\u016dgusto regis la Roman imperion dum 57 jaroj, de -43 \u011dis 14. Li konsideris sin nedenaska membro de la historia romia familiaro gens iulia, pro tio ke li estis adoptita fare de Julio Cezaro, kaj krome konsideris sin anka\u016d nedenaska ano de la same patricia familiaro gens claudia, pro tio ke lia tria edzino Livia Drusilla estis el tiu familio: per tio do li la\u016d sia memkompreno duoble estis romia nobelo, nome el la Juli-Kla\u016ddia dinastio. Post la murdo de Julio, Oktavio kune kun Marko Antonio venkis Markon Bruton kaj la respublikanojn en la Batalo de Filipio je -42. Oktavio estis malsana dum la batalo, do Antonio estis la vera venkinto. Post Filipio, Oktavio kaj Antonio kaj Marko Lepido dividis Romion inter si kaj formis la duan triumviraron. Sed poste Oktavio venkis Lepidon kaj, en la Batalo de Aktio je la 2-a de septembro -31, li venkis Antonion mem. Antonio klare estis la plej bona generalo, sed lia pasia amo por Kleopatra nubigis lian ju\u011don. Post la venko de Antonio, neniu povis stari kontra\u016d Oktavio. Do je -27, la Senato donis al li la nomon A\u016dgusto (latine, Augustus, \"altigita\") kaj donis al li la potencon de imperiestro. La Respubliko kaj ties libereco estis delonge mortintaj \u2014ili efektive mortis sur la kampo de Filipio\u2014 sed cent jaroj de militoj, internaj kaj eksteraj, estis anstata\u016digitaj de paco, bona regado, sufi\u0109a monkvanto, bonaj komunikvojoj, libera komerco kaj po\u015dto, kiu alvenas. La longa romia paco komencis..."}, {"color": "#97c2fc", "id": "king tut", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/M._H._de_Young_Memorial_Museum.jpg", "label": "king tut", "shape": "image", "title": "Tutan\u0125amono (naski\u011dis \u0109irka\u016d 1347 a.K., mortis \u0109irka\u016d 1339 a.K.) - faraono de la dekoka egipta dinastio, filo de la hereza faraono A\u0125natono. Lia regado koncentri\u011dis pri re\u0135eto de monoteisma kulto de dio Atono, kiun enkondukis A\u0125natono, favore al tradicia egipta politeismo."}, {"color": "#97c2fc", "id": "ancient egyptian civilization", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Senenmut-Grab.jpg", "label": "ancient egyptian civilization", "shape": "image", "title": "Antzinako Egipto Nilo ibaiaren ibarrean sortutako antzinateko zibilizazioa da, gaur egun Egiptok hartzen duen eremuan gutxi gorabehera. Zibilizazioa K.a. 3150 inguruan sortu zen, Goi eta Behe Egipto politikoki bateratu eta lehenengo faraoiaren agindupean. 3.000 urtez iraun zuen. Bertako historia bi garai egonkorretan banatzen da, Inperio edo Erresuma izenekoak, garai ezegonkorrek bereiziak, Tarteko Aro izenekoak. Azken inperioaren ostean, zibilizazioa gainbehera lasai baina jarraian sartu zen, atzerritarrek herrialdearen agintea hartu baitzuten. Faraoien agintaldia K.a. 31n amaitu zen ofizialki, Erromatar Inperioak Egipto konkistatu eta probintzia bihurtu zuenean. Antzinako Egiptoko zibilizazioaren arrakasta Nilo ibaiaren aldaketetara ongi moldatzetik dator. Ibar emankorraren ureztatze kontrolatuak uzta oparoak eragin zituen, gizartearen eta kulturaren garapen handia eragin zutenak. Horrela, administrazioek edo gobernuek meatzaritza sustatu, idazkera sistema sortu eta nekazaritza zein eraikuntza bultzatu zituzten, eta inguruko giza taldeekin merkataritza garatu eta gerra garaipenak lortu zituen, eskualde osoko zibilizazio nagusia bihurtzeraino. Ekintza hauek sustatzen eta antolatzen elite kultural eta militar bat sortu zen (eskribak, apaizak, administratzaileak) egiptoarren batasuna ziurtatzen zutenak, erlijio konplexu baten inguruan. Antzinako egiptoarren lorpen ugarien artean daude matematika sistema konplexuak, meatzaritza aurreratua, behaketa eta eraikuntzako hainbat eraikin monumental altxarazteko (piramideak, tenpluak eta obeliskoak) teknika garatuak, faiantza eta beiraren teknologia zehatza, medikuntza sistema praktiko eta eraginkorra, literatura forma berriak, ureztatze eta nekazaritza sistema emankorrak, eta munduko lehen bake hitzarmena. Egiptok ondare iraunkorra utzi zuen: artea eta arkitektura geroko hainbat estiloren oinarri izan dira, artelanak mundu osoan daude barreiatuta, euren arrasto monumentalek hainbat bidaiari eta idazle inspiratu dituzte eta erlijioak eragin handia izan du gure munduaren ikuskeran."}, {"color": "#97c2fc", "id": "ptolemaic period", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ptolemaic_roundel_from_a_mosaic_floor_decorated_with_a_dog_and_a_gilded_askos,_from_Alexandria,_Egypt,_c._200-150_BC.jpg", "label": "ptolemaic period", "shape": "image", "title": "\u042d\u043b\u043b\u0438\u043d\u0438\u0441\u0442\u0438\u0301\u0447\u0435\u0441\u043a\u0438\u0439 \u0415\u0433\u0438\u0301\u043f\u0435\u0442 (305 \u0434\u043e \u043d. \u044d. \u2014 30 \u0434\u043e \u043d. \u044d.) \u2014 \u043f\u0435\u0440\u0438\u043e\u0434 \u0432 \u0438\u0441\u0442\u043e\u0440\u0438\u0438 \u0415\u0433\u0438\u043f\u0442\u0430, \u043d\u0430\u0447\u0438\u043d\u0430\u044e\u0449\u0438\u0439\u0441\u044f \u0441\u043e \u0432\u0445\u043e\u0436\u0434\u0435\u043d\u0438\u044f \u0432 \u0441\u043e\u0441\u0442\u0430\u0432 \u0434\u0435\u0440\u0436\u0430\u0432\u044b \u0410\u043b\u0435\u043a\u0441\u0430\u043d\u0434\u0440\u0430 \u041c\u0430\u043a\u0435\u0434\u043e\u043d\u0441\u043a\u043e\u0433\u043e. \u0421\u0442\u043e\u0 2\u0438\u043b\u0430 \u0431\u043e\u043b\u044c\u0448\u0443\u044e \u0447\u0430\u0441\u0442\u044c \u0432\u0440\u0435\u043c\u0435\u043d\u0438 \u0438, \u043f\u043e\u0442\u043e\u043c\u0443 \u0435\u0433\u043e \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u043e \u0438\u043c\u0435\u043d\u0443\u0435\u0442\u0441\u044f \u0442\u0430\u043a\u0436\u0435 \u043f\u0442\u043e\u043b\u0435\u043c\u0435\u0435\u0432\u0441\u043a\u0438\u043c \u0415\u0433\u0438\u043f\u0442\u043e\u043c \u0438\u043b\u0438 \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u043e\u043c \u041f\u0442\u043e\u043b\u0435\u043c\u0435\u0435\u0432. \u041f\u0440\u043e\u0441\u0443\u0449\u0435\u0441\u0442\u0432\u043e\u0432\u0430\u043b \u0434\u043e \u0437\u0430\u0432\u043e\u0435\u0432\u0430\u043d\u0438\u044f \u041e\u043a\u0442\u0430\u0432\u0438\u0430\u043d\u043e\u043c \u0432 30 \u0433\u043e\u0434\u0443 \u0434\u043e \u043d. \u044d., \u043f\u043e\u0441\u043b\u0435 \u0447\u0435\u0433\u043e \u0441\u0442\u0430\u043b \u043f\u0440\u043e\u0432\u0438\u043d\u0446\u0438\u0435\u0439 \u0415\u0433\u0438\u043f\u0435\u0442 \u0420\u0438\u043c\u0441\u043a\u043e\u0439 \u0438\u043c\u043f\u0435\u0440\u0438\u0438."}, {"color": "#97c2fc", "id": "soil", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Estructura-suelo.jpg", "label": "soil", "shape": "image", "title": "Jord \u00e4r den blandning av mineraler, l\u00f6sa avlagringar, gaser, v\u00e4tskor, levande biomassa och organiskt material som t\u00e4cker jordens landyta. L\u00e4ran om jord delas in i pedologi (jordm\u00e5nsl\u00e4ra) och och \u00e4r vetenskaper inom geomorfologin och kvart\u00e4rgeologin. Jorden \u00e4r den del av jordklotets landyta som kallas pedosf\u00e4ren. Detta lagers tjocklek varierar fr\u00e5n att helt saknas (som p\u00e5 klipph\u00e4llar) till att vara s\u00e5 tjockt att man kan bygga bost\u00e4der i det (l\u00f6ss). Det l\u00f6sa jordt\u00e4cket och den vittrade berggrunden bildar ihop regoliten."}, {"color": "#97c2fc", "id": "seleucus", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ptolemy_I_Soter_Louvre_Ma849.jpg", "label": "seleucus", "shape": "image", "title": "Seleukos I Nikator (gr. Nikator \u2013 zwyci\u0119zca; ur. ok. 358, zm. w 281 p.n.e.) \u2013 jeden z tzw. diadoch\u00f3w (gr. diadochos \u2013 dziedzic) Aleksandra Wielkiego, panowa\u0142 w latach 312 lub 311 p.n.e. \u2013 281 p.n.e. By\u0142 synem Antiocha (Antiochosa), jednego z wodz\u00f3w Filipa II, i Laodike. S\u0142u\u017cy\u0142 jako oficer w armii Aleksandra Wielkiego, ciesz\u0105c si\u0119 jego uznaniem. Po \u015bmierci Aleksandra zosta\u0142 kr\u00f3lem znacznej wschodniej cz\u0119\u015bci jego imperium \u2013 obejmuj\u0105cej m.in. Syri\u0119, Mezopotami\u0119, Persj\u0119 i Baktri\u0119 \u2013 i za\u0142o\u017cycielem dynastii Seleucyd\u00f3w, panuj\u0105cej na Bliskim Wschodzie do roku 63 p.n.e."}, {"color": "#97c2fc", "id": "ottoman empire", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Zonaro_GatesofConst.jpg", "label": "ottoman empire", "shape": "image", "title": "\uc22d\uace0\ud55c \uc624\uc2a4\ub9cc\uad6d(\uc624\uc2a4\ub9cc \ud280\ub974\ud06c\uc5b4: \u062f\u064e\u0648\u0652\u0644\u064e\u062a\u0650 \u0639\u064e\u0644\u0650\u06cc\u064e\u0651\u0647\u0650 \u0639\u064f\u062b\u0645\u064e\u0627\u0646\u0650\u06cc\u064e\u0651\u0647 \ub370\ube14\ub808\ud2f0 \uc54c\ub9ac\uc608\uc774 \uc624\uc2a4\ub9c8\ub2c8\uc608) \ub610\ub294 \uc624\uc2a4\ub9cc \uc81c\uad6d(\ud280\ub974\ud0a4\uc608\uc5b4: Osmanl\u0131 \u0130mparatorlu\u011fu \uc624\uc2a4\ub9cc\ub974 \uc784\ud30c\ub77c\ud1a0\ub974\ub8e8\uc6b0[*]), \ud280\ub974\ud0a4\uc608 \uc81c\uad6d, \uc624\uc2a4\ub9cc \ud280\ub974\ud0a4\uc608, \ub2e8\uc21c\ud788 \ud280\ub974\ud0a4\uc608\ub294 14\uc138\uae30\ubd80\ud130 20\uc138\uae30 \ucd08\uae4c\uc9c0 \uc720\ub7fd \ub3d9\ub0a8\ubd80, \uc11c\uc544\uc2dc\uc544, \ubd81\uc544\ud504\ub9ac\uce74 \ub300\ubd80\ubd84\uc744 \ud1b5\uce58\ud558\ub358 \uad11\ub300\ud55c \uc81c\uad6d\uc774\ub2e4. 13\uc138\uae30 \ub9d0 \uc624\uc2a4\ub9cc 1\uc138\uac00 \uc544\ub098\ud1a8\ub9ac\uc544 \ubd81\uc11c\ubd80\uc5d0\uc11c \uac74\uad6d\ud588\uc73c\uba70, 1354\ub144\uc5d0 \uc720\ub7fd\uc73c\ub85c \uac74\ub108\uac00 \ubc1c\uce78\ubc18\ub3c4\ub97c \uc815\ubcf5\ud558\uace0 \uc138 \ub300\ub959\uc5d0 \uac78\uce5c \uac70\ub300\ud55c \uc81c\uad6d\uc744 \uc138\uc6e0\ub2e4. \uc624\uc2a4\ub9cc \uc81c\uad6d\uc758 \uba54\ud750\uba54\ud2b8 2\uc138\uac00 1453\ub144\uc5d0 \ucf58\uc2a4\ud0c4\ud2f0\ub178\ud50c\uc744 \uc810\ub839\ud558\uba70 \ub3d9\ub85c\ub9c8 \uc81c\uad6d\uc744 \uba78\ub9dd\uc2dc\ud0a4\ub294 \ub370\uc5d0 \uc131\uacf5\ud558\uba70 \uadf8 \uc774\ub984\uc744 \ub110\ub9ac \ub5a8\ucce4\ub2e4. \uc624\uc2a4\ub9cc \uc81c\uad6d\uc740 \uc274\ub808\uc774\ub9cc 1\uc138\uc758 \ud1b5\uce58\uae30\uc5d0 \uc808\uc815\uae30\ub97c \ub9de\uc558\uace0, \uc0ac\ud68c\uc801, \ud589\uc815\uc801, \uacbd\uc81c\uc801, \ubb38\ud654\uc801\uc73c\ub85c \ub2f9\ub300 \ucd5c\uace0\uc758 \uad6d\uac00\ub85c \ub5a0\uc62c\ub790\ub2e4. \uadf8 \uac15\uc5ed\uc774 \uac00\uc7a5 \ub113\uc5c8\ub358 17\uc138\uae30 \ucd08\uc5d0\ub294 32\uac1c \uc9c0\ubc29\uc73c\ub85c \uad6c\ubd84\ub418\uc5c8\uace0, \uc218\uc5c6\uc774 \ub9ce\uc740 \ubd09\uc2e0\uad6d\uc744 \uac70\ub290\ub838\ub2e4. \uc774\ud6c4 \ubd09\uc2e0\uad6d \uc911 \uc77c\ubd80\ub294 \uc624\uc2a4\ub9cc \uc81c\uad6d\uc5d0 \ud761\uc218\ub418\uace0, \uc77c\ubd80\ub294 \uc790\uce58\uad8c\uc744 \ud5c8\uac00\ubc1b\uc544 \uc218\ubc31 \ub144 \ub3d9\uc548 \uc9c0\uc18d\ub418\uae30\ub3c4 \ud588\ub2e4. \ud604\uc7ac\uc758 \uc774\uc2a4\ud0c4\ubd88\uc744 \uc218\ub3c4\ub85c \uc9c0\uc911\ud574 \uc8fc\ubcc0 \uc9c0\uc5ed \ub300\ubd80\ubd84\uc744 \ud1b5\uce58\ud588\ub358 \uc624\uc2a4\ub9cc \uc81c\uad6d\uc740 \ubb34\ub824 6\uc138\uae30 \ub3d9\uc548 \ub3d9\ubc29\uacfc \uc11c\ubc29\uc758 \uad50\ucc28\uc810\uc73c\ub85c \uae30\ub2a5\ud558\uba70 \ud654\ub824\ud55c \ubb38\ud654\uc758 \uaf43\uc744 \ud53c\uc6e0\ub2e4. \uc77c\ubd80 \ud559\uacc4\uc5d0\uc11c\ub294 \uc274\ub808\uc774\ub9cc 1\uc138 \uc0ac\ud6c4, \uc81c\uad6d\uc774 \uc810\ucc28 \uc1e0\ud1f4\uae30\uc5d0 \uc811\uc5b4\ub4e4\uc5c8\ub2e4\uace0 \uc8fc\uc7a5\ud558\uc9c0\ub9cc, \ud559\uc790\ub4e4 \ub300\ubd80\ubd84\uc740 \uc774\uc5d0 \ub3d9\uc758\ud558\uc9c0 \uc54a\uc73c\uba70, \uc274\ub808\uc774\ub9cc \uc0ac\ud6c4\uc5d0\ub3c4 \uc81c\uad6d\uc740 \uc5ec\uc804\ud788 \uac15\ub825\ud55c \uacbd\uc81c\ub825\uacfc \uad70\uc0ac\ub825\uc744 \uc720\uc9c0\ud558\uba74\uc11c 17\uc138\uae30\uc640 18\uc138\uae30 \ub300\ubd80\ubd84 \ub3d9\uc548 \uc804\uc131\uae30\uc758 \uad6d\ub825\uc744 \uc720\uc9c0\ud558\uace0 \uc788\ub2e4\uace0 \ubcf8\ub2e4. \ub2e4\ub9cc \uc9c0\ub098\uce58\uac8c \uc624\ub79c \ud3c9\ud654\uae30\ub85c \uc778\ud574, 18\uc138\uae30 \ub9d0\uc5d0 \uc774\ub974\uc790 \uc624\uc2a4\ub9cc\uc758 \uad70\uc0ac\ub825\uc740 \uc810\ucc28 \ubc29\ub9cc\ud574\uc84c\uace0, \uc624\uc2a4\ud2b8\ub9ac\uc544\uc640 \ub7ec\uc2dc\uc544\uc5d0 \ube44\ud574 \ud06c\uac8c \ub4a4\ub5a8\uc5b4\uc9c0\uae30 \uc2dc\uc791\ud588\ub2e4. \uc624\uc2a4\ub9cc \uc81c\uad6d\uc740 18\uc138\uae30 \ud6c4\ubc18\uacfc 19\uc138\uae30 \ucd08\uc5d0 \uc11c\uad6c \uc5f4\uac15\ub4e4\uc5d0\uac8c \uc5f0\uc804\uc5f0\ud328\ud558\uba70 \uadf8 \ubd80\uc2e4\ud55c \uccb4\ub825\uc774 \ud3ed\ub85c\ub418\uc5c8\uace0, \uc5b4\uca54 \uc218 \uc5c6\uc774 \ud0c4\uc9c0\ub9c8\ud2b8\ub77c \ubd88\ub9ac\ub294 \uac1c\ud601 \uc815\ucc45\uc744 \ud1b5\ud574 \uc81c\uad6d\uc744 \ud0c8\ubc14\uafc8\ud558\ub824 \ub178\ub825\ud588\ub2e4. \uc624\uc2a4\ub9cc \uc81c\uad6d\uc740 \uc774\ub97c \ubc1c\ud310 \uc0bc\uc544 19\uc138\uae30 \ub0b4\ub0b4 \uc601\ud1a0\uac00 \uc810\ucc28 \ucd95\uc18c\ub418\uba74\uc11c\ub3c4, \ud2b9\ud788 \ubc1c\uce78 \uc9c0\uc5ed \ub4f1\uc5d0\uc11c\ub294 \ud1b5\uce58\ub825\uc744 \ub354\uc6b1 \uacf5\uace0\ud788 \ud560 \uc218 \uc788\uc5c8\ub2e4. 1908\ub144\uc5d0\ub294 \uc80a\uc740 \uc7a5\uad50\ub4e4\uc744 \uc911\uc2ec\uc73c\ub85c \ucfe0\ub370\ud0c0\uac00 \uc77c\uc5b4\ub098 \uc81c\uad6d\uc758 \ud669\uc81c\uc5d0\uac8c \ud5cc\ubc95\uc744 \uc778\uc815\ud558\uace0 \uc785\ud5cc\uad70\uc8fc\uc815\uc744 \uc120\ud3ec\ud560 \uac83\uc744 \uac15\uc81c\ud588\uace0, 5\ub144 \ud6c4 \uae09\uc9c4\ud30c \uc7a5\uad50\ub4e4\uc774 \uc8fc\ucd95\uc774 \ub41c \ud1b5\uc77c\uc9c4\ubcf4\uc704\uc6d0\ud68c\uac00 \ucfe0\ub370\ud0c0\ub97c \uc77c\uc73c\ucf1c \uc77c\ub2f9 \ub3c5\uc7ac \uccb4\uc81c\ub97c \uc120\ud3ec\ud588\ub2e4. \ud1b5\uc77c\uc9c4\ubcf4\uc704\uc6d0\ud68c\uac00 \uacb0\uc131\ud55c \ud1b5\uc77c\uc9c4\ubcf4\ub2f9\uc740 \ub3c5\uc77c \ud3b8\uc5d0 \uc11c\uc11c \uc81c1\ucc28 \uc138\uacc4\ub300\uc804\uc5d0 \ucc38\uc804\ud588\ub2e4. \uc774 \uacfc\uc815\uc5d0\uc11c \ub0b4\ubd80 \uacb0\uc18d\uc744 \uc704\ud574 \uc560\uc4f0\ub358 \uc624\uc2a4\ub9cc \uc81c\uad6d\uc740 \uc544\ub78d \uc9c0\uc5ed\uc5d0\uc11c \uc77c\uc5b4\ub09c \ubc18\ub780\uc758 \uc2f9\uc744 \uc798\ub77c \ubc84\ub9ac\uae30 \uc704\ud574 \uc544\ub974\uba54\ub2c8\uc544\uc778, \uc544\uc2dc\ub9ac\uc544\uc778, \uadf8\ub9ac\uc2a4\uc778\uc744 \uc0c1\ub300\ub85c \ub300\ub7c9 \ud559\uc0b4\uc744 \uc8fc\ub3c4\ud558\uae30\ub3c4 \ud588\ub2e4. \uc774\ud6c4 1\ucc28 \uc138\uacc4\ub300\uc804\uc5d0\uc11c \uc624\uc2a4\ub9cc \uc81c\uad6d\uacfc \ub3d9\ub9f9\uad6d\uc774 \ud328\ubc30\ud558\uc790, \uc624\uc2a4\ub9cc \uc81c\uad6d\uc740 \uc911\ub3d9\uc758 \uc601\ud1a0 \ub300\ubd80\ubd84\uc744 \uc0c1\uc2e4\ud588\uace0, \uc774 \uc601\ud1a0\ub294 \uc601\uad6d\uacfc \ud504\ub791\uc2a4\uc5d0\uac8c \ub118\uc5b4\uac14\ub2e4. \uc774\ud6c4 \ud604 \ud280\ub974\ud0a4\uc608\uc758 \uad6d\ubd80\uc778 \ubb34\uc2a4\ud0c0\ud30c \ucf00\ub9d0\uc774 \ub4f1\uc7a5\ud574 \ud63c\ub780\uc2a4\ub7ec\uc6b4 \uad6d\uc815\uc744 \ub2e4\uc7a1\uace0 \uc624\uc2a4\ub9cc \uc81c\uc815\uc744 \ud3d0\uc9c0\ud55c \ud6c4 \ud604\uc7ac\uc758 \ud280\ub974\ud0a4\uc608 \uacf5\ud654\uad6d\uc744 \uac74\uad6d\ud588\ub2e4."}, {"color": "#97c2fc", "id": "roman law", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Digesto_02.jpg", "label": "roman law", "shape": "image", "title": "Romersk r\u00e4tt (latin ius romanum) \u00e4r det r\u00e4ttssystem, som utvecklades i det gamla romerska riket. Den romerska r\u00e4tten, som n\u00e5dde sin h\u00f6jdpunkt under de tre f\u00f6rsta \u00e5rhundradena efter Kristi f\u00f6delse (\"den klassiska perioden\") och p\u00e5 500-talet i \u00f6stromerska rikets huvudstad, Konstantinopel, gjordes sedermera till f\u00f6rem\u00e5l f\u00f6r ett kodifikationsarbete, vars resultat (\"den justinianska eller bysantinska r\u00e4tten\") sedermera f\u00e5tt namnet Corpus juris civilis. Det \u00e4r i denna kodifierade form som efterv\u00e4rlden tagit del av den romerska r\u00e4tten. Man talar \u00e4ven om romersk r\u00e4tt med h\u00e4nsyn till civilr\u00e4ttens framst\u00e4llning i modern tid p\u00e5 den justinianska r\u00e4ttens grundval (\"pandektr\u00e4tten\" ; detta namn h\u00e4rr\u00f6r fr\u00e5n den viktigaste delen av Corpus juris civilis, de s\u00e5 kallade pandekterna)."}, {"color": "#97c2fc", "id": "eye", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Vecna,_as_portrayed_in_3rd_Edition.jpg", "label": "eye", "shape": "image", "title": "Vecna (/\u02c8v\u025bk.n\u0251\u02d0/ VEK-nah) is a fictional character appearing in the Dungeons \u0026 Dragons fantasy role-playing game. Vecna has been named one of the greatest villains in Dungeons \u0026 Dragons. Originally appearing in the Greyhawk campaign setting, Vecna was described as a powerful wizard who became a lich. He was eventually destroyed, and his left hand and left eye were the only parts of his body to survive. Even after the character achieved godhood\u2014being a member of the third edition\u0027s default pantheon of D\u0026D gods (the pantheon of Oerth)\u2014he is still described as missing both his left eye and left hand. Vecna\u0027s holy symbol is an eye in the palm of a left hand. Vecna\u0027s \"right-hand man\", who ultimately became his betrayer, is Kas the Bloody-Handed, a vampire whose sword, the Sword of Kas, is also an artifact."}, {"color": "#97c2fc", "id": "sacred statues", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Athena_Parthenos_LeQuire.jpg", "label": "sacred statues", "shape": "image", "title": "( \ub2e4\ub978 \ub73b\uc5d0 \ub300\ud574\uc11c\ub294 \uc6b0\uc0c1 (\ub3d9\uc74c\uc774\uc758) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.) \uc885\uad50\uc5d0\uc11c \uc6b0\uc0c1\uc740 \uc778\uac04\uc5d0 \uc758\ud558\uc5ec \ub9cc\ub4e4\uc5b4\uc9c4, \uc2e0\uc774\ub098 \uc0ac\ub78c, \uc601\ud63c, \ub2e4\uc774\ubaac \ub4f1\uc744 \uc704\ud558\uc5ec \uacbd\ubc30\ub418\uac70\ub098 \ucc2c\uc591\ub418\ub294 \ubb3c\uac74\uc774\ub2e4. \uc6b0\uc0c1\uc744 \uc22d\ubc30\ud558\ub294 \ud589\uc704\ub294 \uc6b0\uc0c1\uc22d\ubc30\ub77c\uace0 \ud55c\ub2e4. \uc544\uc774\ub3cc(idol)\uc740 \uc885\uc885 \uc6b0\uc0c1\uc758 \ub3d9\uc758\uc5b4\ub85c \uc0ac\uc6a9\ub41c\ub2e4."}, {"color": "#97c2fc", "id": "alexander", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mid-nineteenth_century_reconstruction_of_Alexander\u0027s_catafalque_based_on_the_description_by_Diodorus.jpg", "label": "alexander", "shape": "image", "title": "Alexandr Velik\u00fd (20. nebo 21. \u010dervence 356 p\u0159. n. l. Pella \u2013 10. nebo 11. \u010dervna 323 p\u0159. n. l. Babyl\u00f3n; encyklopedie Britannica uv\u00e1d\u00ed datum smrti 13. \u010derven 323 p\u0159. n. l.), tak\u00e9 zn\u00e1m\u00fd jako Alexandr III. Makedonsk\u00fd (\u0159ecky \u039c\u03ad\u03b3\u03b1\u03c2 \u0391\u03bb\u03ad\u03be\u03b1\u03bd\u03b4\u03c1\u03bf\u03c2 (\u03bf \u039c\u03b1\u03ba\u03b5\u03b4\u03ce\u03bd \u03bf \u03a4\u03c1\u03af\u03c4\u03bf\u03c2), [Meg\u00e1s Alexandros (ho Maked\u00f3n; ho Tr\u00edtos)]), byl kr\u00e1l (basile\u00fas) Makedonie. Alexandr roz\u0161\u00ed\u0159il hranice sv\u00e9 \u0159\u00ed\u0161e ta\u017een\u00edm do Persie a na indick\u00fd subkontinent, d\u00edky \u010demu\u017e se stal z\u0159ejm\u011b nejv\u011bt\u0161\u00edm a nej\u00fasp\u011b\u0161n\u011bj\u0161\u00edm vojev\u016fdcem cel\u00e9 historie, kter\u00fd neprohr\u00e1l \u017e\u00e1dnou bitvu. V dob\u011b sv\u00e9 smrti ovl\u00e1dal v\u011bt\u0161inu sv\u011bta zn\u00e1m\u00e9ho tehdej\u0161\u00edm \u0158ek\u016fm. Pot\u00e9, co si Alexandr\u016fv otec kr\u00e1l Filip II. Makedonsk\u00fd podmanil \u0159eck\u00e9 m\u011bstsk\u00e9 st\u00e1ty, vypravil se Alexandr na v\u00fdchod proti obrovit\u00e9 persk\u00e9 \u0159\u00ed\u0161i Achaimenovc\u016f. B\u011bhem jeden\u00e1cti let nep\u0159etr\u017eit\u00fdch vojensk\u00fdch kampan\u00ed Alexandr postupn\u011b dobyl Anatolii, S\u00fdrii, F\u00e9nicii, Judeu, Egypt, Mezopot\u00e1mii, \u00cdr\u00e1n a St\u0159edn\u00ed Asii. Teprve ve vzd\u00e1len\u00e9 Indii ho vlastn\u00ed voj\u00e1ci donutili upustit od \u00famyslu dos\u00e1hnout velk\u00e9ho vn\u011bj\u0161\u00edho mo\u0159e. Po n\u00e1vratu do Babylonu se chystal k dal\u0161\u00edm v\u00fdboj\u016fm na Arabsk\u00fd poloostrov, odkud cht\u011bl v\u00e9st sv\u00e9 mu\u017ee na z\u00e1pad. T\u011bmto sm\u011bl\u00fdm pl\u00e1n\u016fm v\u0161ak zabr\u00e1nil jeho p\u0159ed\u010dasn\u00fd skon. V Alexandrem podroben\u00fdch zem\u00edch v n\u00e1sleduj\u00edc\u00edch stalet\u00edch prob\u00edhala \u0159eck\u00e1 kolonizace a jejich os\u00eddlov\u00e1n\u00ed. T\u00edm zapo\u010dala epocha hel\u00e9nismu, kter\u00e1 p\u0159edstavovala kombinaci \u0159eck\u00fdch a orient\u00e1ln\u00edch kulturn\u00edch vliv\u016f. Alexandr ji\u017e za \u017eivota (a p\u0159edev\u0161\u00edm po smrti) inspiroval mnoh\u00e9 jedince k liter\u00e1rn\u00edmu zachycen\u00ed a oslav\u011b v\u00fdjime\u010dn\u00fdch \u010din\u016f, jich\u017e dos\u00e1hl. Alexandrova postava proto hluboce pronikla do d\u011bjin a m\u00fdt\u016f nejen \u0159eck\u00e9 kultury, ale i t\u011bch v\u00fdchodn\u00edch. Je po n\u011bm pojmenov\u00e1n rozpadl\u00fd kr\u00e1ter Alexander na p\u0159ivr\u00e1cen\u00e9 stran\u011b M\u011bs\u00edce."}, {"color": "#97c2fc", "id": "mastabas", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Giza_pyramid_complex_(map).svg", "label": "mastabas", "shape": "image", "title": "\u30de\u30b9\u30bf\u30d0\uff08\u82f1\u8a9e: Mastaba\uff09\u3068\u306f\u53e4\u4ee3\u30a8\u30b8\u30d7\u30c8\u3067\u5efa\u8a2d\u3055\u308c\u305f\u9577\u65b9\u5f62\u306e\u5927\u5893\u3002\u30a8\u30b8\u30d7\u30c8\u5148\u738b\u671d\u6642\u4ee3\u672b\u671f\u9803\u304b\u3089\u30a8\u30b8\u30d7\u30c8\u4e2d\u738b\u56fd\u6642\u4ee3\u9803\u306b\u304b\u3051\u3066\u5efa\u9020\u3055\u308c\u3001\u53e4\u3044\u6642\u4ee3\u306e\u57fa\u672c\u7684\u306a\u8cb4\u4eba\u306e\u5893\u306e\u5f62\u614b\u3067\u3042\u3063\u305f\u3002"}, {"color": "#97c2fc", "id": "civil servants", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sui_Wendi_Tang.jpg", "label": "civil servants", "shape": "image", "title": "\uacf5\ubb34\uc6d0(\u516c\u52d9\u54e1, \ubb38\ud654\uc5b4: \uc815\ubb34\uc6d0)\uc740 \uc911\uc559\uc815\ubd80\uc640 \uc9c0\ubc29\uc815\ubd80 \uadf8\ub9ac\uace0 \uacf5\uacf5 \uae30\uad00\uc758 \uc0ac\ubb34\ub97c \ub9e1\ub294 \uc2e0\ubd84\uc744 \ub73b\ud55c\ub2e4."}, {"color": "#97c2fc", "id": "nile flooded", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/River_Nile_map.svg", "label": "nile flooded", "shape": "image", "title": "The flooding of the Nile has been an important natural cycle in Egypt since ancient times. It is celebrated by Egyptians as an annual holiday for two weeks starting August 15, known as Wafaa El-Nil. It is also celebrated in the Coptic Church by ceremonially throwing a martyr\u0027s relic into the river, hence the name, The Martyr\u0027s Finger (Coptic: \u2ca1\u2c93\u2ca7\u2c8f\u2c83 \u2c9b\u2c99\u2c81\u2ca3\u2ca7\u2c8f\u2ca3\u2c9f\u2ca5, Arabic: Esba` al-shah\u012bd). The flooding of the Nile was poetically described in myth as Isis\u0027s tears of sorrow for Osiris when killed by their brother Set."}, {"color": "#97c2fc", "id": "slaves", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Schnorr_von_Carolsfeld_Bibel_in_Bildern_1860_038.png", "label": "slaves", "shape": "image", "title": "La esclavitud, como instituci\u00f3n jur\u00eddica, es una situaci\u00f3n en la cual una persona (el esclavo) es propiedad de otra (el amo). La esclavitud se remonta a la Edad Antigua, aunque no de forma equivalente en todas las civilizaciones. Parece que su origen hist\u00f3rico proviene de la pr\u00e1ctica de aprovechar como mano de obra a los cautivos en las guerras, como alternativa a otra posibilidad tambi\u00e9n usual, ejecutarlos. Tambi\u00e9n fue la suerte de algunos pueblos conquistados. Otra v\u00eda para llegar a la condici\u00f3n de esclavo era la o apremio individual.\u200b El florecimiento cultural de la Atenas de Pericles o de la Roma cl\u00e1sica estaba fundamentado en una econom\u00eda basada en la fuerza de trabajo esclava. Arist\u00f3teles sostuvo que la esclavitud es un fen\u00f3meno natural. Con la transici\u00f3n del esclavismo al feudalismo, a partir de la crisis del siglo III, la mayor parte de la fuerza de trabajo ya no era esclava. No obstante, la esclavitud no desapareci\u00f3, y se mantuvo como una condici\u00f3n social m\u00e1s o menos marginal, seg\u00fan las zonas, durante toda la Edad Media y toda la Edad Moderna, renov\u00e1ndose su utilizaci\u00f3n masiva durante la colonizaci\u00f3n de Am\u00e9rica. El movimiento antiesclavista se desarroll\u00f3 a partir de finales del siglo XVIII, culminando con la abolici\u00f3n de la esclavitud en la mayor parte de los pa\u00edses del mundo, no sin fuertes resistencias (como la Guerra de Secesi\u00f3n en Estados Unidos). El D\u00eda Internacional del Recuerdo de la Trata de Esclavos y de su Abolici\u00f3n se celebra el 23 de agosto, mientras que el D\u00eda Internacional para la Abolici\u00f3n de la Esclavitud se celebra el 2 de diciembre. Los tratados internacionales contempor\u00e1neos (Convenci\u00f3n sobre la Esclavitud, 1926) recogen la prohibici\u00f3n de la esclavitud, que se considera como un crimen contra la humanidad. No obstante, sigue existiendo arraigada culturalmente en determinados pa\u00edses (India, Sud\u00e1n, Mauritania) y ha reaparecido en otros bajo ciertas condiciones excepcionales, como es el caso de la mano de obra infantil esclava en el Sudeste asi\u00e1tico o determinados tipos de prostituci\u00f3n en todo el mundo."}, {"color": "#97c2fc", "id": "piankhy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Piye_Stele_(Louvre_Museum_reconstruction).jpg", "label": "piankhy", "shape": "image", "title": "Piankhi (Pidje o Piye) (747-716 aC), fill de Kashta. Casat amb la reina Abar. Va conquerir tot Egipte. Va acabar la conquesta de l\u0027Alt Egipte iniciada pel seu pare i va conquerir Tebes vers el 730 aC. All\u00ed la seva germana Amenardis fou designada successora de Shepenwepet I, germana de Rudamon de la dinastia XXIII. La l\u00ednia tebana va establir-se a Hieracle\u00f2polis on governava Peftjauawy-bast, aliat de Piankhi i darrer rei de la regi\u00f3. El Baix Egipte estava ara dominat per Tefnakht de Sais (Dinastia XXIV) que havia imposat el seu poder als petits senyors locals. Quan Piankhi es va assabentar que Tefnakht havia sotm\u00e8s Memfis i el regne de Lisht (Itj-tawy) va marxar a la zona i es va enfrontar al seu rival a la riba del Nil en dues batalles navals. Piankhi va tornar a Tebes per uns festivals, per\u00f2 m\u00e9s tard va tornar al nord i va ocupar tres ciutats i en la lluita va morir un fill de Tefnakht. Piankhi va atacar , on era rei Nimlot, que abans fou el seu aliat i s\u0027havia sotm\u00e8s a Tefnakht, conquerint la ciutat despr\u00e9s d\u0027un setge de cinc mesos. Mentre Heracle\u00f2polis, regida per un rei aliat de Piankhi (Peftjauawy-bast) fou atacada pel seu rival; en les lluites fou capturat un altre fill de Tefnakht i Piankhi va dominar totes les ciutats al sud de Memfis, la qual era una ciutat fortificada dif\u00edcil de conquerir. Per\u00f2 els nubians ho van aconseguir i van entrar en ella. Llavors els petits senyors locals del Delta es van sotmetre immediatament a Piankhi. Tefnakht es va refugiar a la zona dels pantans i encara va lluitar un temps i despr\u00e9s va oferir la submissi\u00f3 a Piankhi. Amo aquest del Baix Egipte va governar mitjan\u00e7ant tractats i aliances m\u00e9s que per la for\u00e7a de les armes. El 718 aC va tornar a Napata i va erigir una estela en la que va explicar les seves vict\u00f2ries (Estela de la vict\u00f2ria, al Museu d\u0027Antiguitats Eg\u00edpcies del Caire). Absent el rei, Tefnakht va recuperar el Baix Egipte. El seu nom de regne fou Menkheperre, que vol \"la pres\u00e8ncia de Re\" Va morir despr\u00e9s de regnar uns 30 anys i fou enterrat a una pir\u00e0mide d\u0027estil egipci a Al-Kurru, juntament amb molts cavalls, animal molt apreciat pels nubians de l\u0027\u00e8poca. El va succeir el seu fill Shabaka."}, {"color": "#97c2fc", "id": "ptolemaic egypt", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ptolemaic_roundel_from_a_mosaic_floor_decorated_with_a_dog_and_a_gilded_askos,_from_Alexandria,_Egypt,_c._200-150_BC.jpg", "label": "ptolemaic egypt", "shape": "image", "title": "\u042d\u043b\u043b\u0438\u043d\u0438\u0441\u0442\u0438\u0301\u0447\u0435\u0441\u043a\u0438\u0439 \u0415\u0433\u0438\u0301\u043f\u0435\u0442 (305 \u0434\u043e \u043d. \u044d. \u2014 30 \u0434\u043e \u043d. \u044d.) \u2014 \u043f\u0435\u0440\u0438\u043e\u0434 \u0432 \u0438\u0441\u0442\u043e\u0440\u0438\u0438 \u0415\u0433\u0438\u043f\u0442\u0430, \u043d\u0430\u0447\u0438\u043d\u0430\u044e\u0449\u0438\u0439\u0441\u044f \u0441\u043e \u0432\u0445\u043e\u0436\u0434\u0435\u043d\u0438\u044f \u0432 \u0441\u043e\u0441\u0442\u0430\u0432 \u0434\u0435\u0440\u0436\u0430\u0432\u044b \u0410\u043b\u0435\u043a\u0441\u0430\u043d\u0434\u0440\u0430 \u041c\u0430\u043a\u0435\u0434\u043e\u043d\u0441\u043a\u043e\u0433\u043e. \u0421\u0442\u043e\u043b\u0438\u0446\u0435\u0439 \u044d\u043b\u043b\u0438\u043d\u0438\u0441\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u0433\u043e \u0415\u0433\u0438\u043f\u0442\u0430 \u0441\u0442\u0430\u043b \u043e\u0441\u043d\u043e\u0432\u0430\u043d\u043d\u044b\u0439 \u0410\u043b\u0435\u043a\u0441\u0430\u043d\u0434\u0440\u043e\u043c \u0433\u043e\u0440\u043e\u0434 \u0410\u043b\u0435\u043a\u0441\u0430\u043d\u0434\u0440\u0438\u044f (\u0415\u0433\u0438\u043f\u0435\u0442\u0441\u043a\u0430\u044f) \u0432 \u0434\u0435\u043b\u044c\u0442\u0435 \u041d\u0438\u043b\u0430, \u043f\u0440\u0435\u0432\u0440\u0430\u0442\u0438\u0432\u0448\u0438\u0439\u0441\u044f \u0432 \u043e\u0434\u0438\u043d \u0438\u0437 \u043e\u0441\u043d\u043e\u0432\u043d\u044b\u0445 \u0446\u0435\u043d\u0442\u0440\u043e\u0432 \u0433\u0440\u0435\u0447\u0435\u0441\u043a\u043e\u0439 \u044d\u043b\u043b\u0438\u043d\u0438\u0441\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u043a\u0443\u043b\u044c\u0442\u0443\u0440\u044b. \u041f\u0435\u0440\u0432\u044b\u0439 \u0435\u0433\u0438\u043f\u0435\u0442\u0441\u043a\u0438\u0439 \u0446\u0430\u0440\u044c \u044d\u0442\u043e\u0433\u043e \u043f\u0435\u0440\u0438\u043e\u0434\u0430, \u041f\u0442\u043e\u043b\u0435\u043c\u0435\u0439 \u0421\u043e\u0442\u0435\u0440, \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043b \u043c\u0435\u0441\u0442\u043d\u044b\u0435 \u0442\u0440\u0430\u0434\u0438\u0446\u0438\u0438, \u0441\u043e\u0445\u0440\u0430\u043d\u0438\u0432\u0448\u0438\u0435\u0441\u044f \u043e\u0442 \u0434\u0438\u043d\u0430\u0441\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u0433\u043e \u043f\u0435\u0440\u0438\u043e\u0434\u0430, \u0434\u043b\u044f \u0437\u0430\u043a\u0440\u0435\u043f\u043b\u0435\u043d\u0438\u044f \u0441\u0432\u043e\u0435\u0439 \u0432\u043b\u0430\u0441\u0442\u0438, \u0438 \u043e\u0441\u043d\u043e\u0432\u0430\u043b \u0434\u0438\u043d\u0430\u0441\u0442\u0438\u044e \u041f\u0442\u043e\u043b\u0435\u043c\u0435\u0435\u0432, \u043a\u043e\u0442\u043e\u0440\u0430\u044f \u043f\u0440\u0430\u0432\u0438\u043b\u0430 \u0431\u043e\u043b\u044c\u0448\u0443\u044e \u0447\u0430\u0441\u0442\u044c \u0432\u0440\u0435\u043c\u0435\u043d\u0438 \u0438, \u043f\u043e\u0442\u043e\u043c\u0443 \u0435\u0433\u043e \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u043e \u0438\u043c\u0435\u043d\u0443\u0435\u0442\u0441\u044f \u0442\u0430\u043a\u0436\u0435 \u043f\u0442\u043e\u043b\u0435\u043c\u0435\u0435\u0432\u0441\u043a\u0438\u043c \u0415\u0433\u0438\u043f\u0442\u043e\u043c \u0438\u043b\u0438 \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u043e\u043c \u041f\u0442\u043e\u043b\u0435\u043c\u0435\u0435\u0432. \u041f\u0440\u043e\u0441\u0443\u0449\u0435\u0441\u0442\u0432\u043e\u0432\u0430\u043b \u0434\u043e \u0437\u0430\u0432\u043e\u0435\u0432\u0430\u043d\u0438\u044f \u041e\u043a\u0442\u0430\u0432\u0438\u0430\u043d\u043e\u043c \u0432 30 \u0433\u043e\u0434\u0443 \u0434\u043e \u043d. \u044d., \u043f\u043e\u0441\u043b\u0435 \u0447\u0435\u0433\u043e \u0441\u0442\u0430\u043b \u043f\u0440\u043e\u0432\u0438\u043d\u0446\u0438\u0435\u0439 \u0415\u0433\u0438\u043f\u0435\u0442 \u0420\u0438\u043c\u0441\u043a\u043e\u0439 \u0438\u043c\u043f\u0435\u0440\u0438\u0438."}, {"color": "#97c2fc", "id": "imperial province", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/RomanEmpire_117.svg", "label": "imperial province", "shape": "image", "title": "Una Provincia imperial era una provincia romana cuyo gobernador era nombrado directa y \u00fanicamente por el emperador. Estas provincias generalmente se hallaban en las fronteras del imperio, eran importantes estrat\u00e9gica y militarmente para la seguridad o eran inestables socialmente (en guerra o con tendencia a rebelarse contra el imperio). La subdivisi\u00f3n en provincia senatorial e imperial la efectu\u00f3 Augusto en el 27 a. C. Todas las nuevas provincias constituidas desde entonces fueron incluidas entre las provincias imperiales. En la \u00e9poca de C\u00e9sar Augusto las provincias imperiales eran:"}, {"color": "#97c2fc", "id": "nile valley", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/ISS036-E-011050.jpg", "label": "nile valley", "shape": "image", "title": "\u041d\u0456\u043b (\u0430\u0440\u0430\u0431. \u0627\u0644\u0646\u064a\u0644\u200e an-n\u012bl, \u0430\u043d\u0433\u043b. Nile, \u0454\u0433\u0438\u043f\u0435\u0442. iteru (p(h)iaro)) \u2014 \u0440\u0456\u0447\u043a\u0430 \u0432 \u0410\u0444\u0440\u0438\u0446\u0456, \u0454 \u0434\u0440\u0443\u0433\u043e\u044e \u043d\u0430\u0439\u0434\u043e\u0432\u0448\u043e\u044e \u0440\u0456\u0447\u043a\u043e\u044e \u043d\u0430 \u043f\u043b\u0430\u043d\u0435\u0442\u0456 \u0417\u0435\u043c\u043b\u044f. \u0417\u043d\u0430\u0445\u043e\u0434\u0438\u0442\u044c\u0441\u044f \u0432 \u0404\u0433\u0438\u043f\u0435\u0442\u0456, \u0415\u0444\u0456\u043e\u043f\u0456\u0457, \u0421\u0443\u0434\u0430\u043d\u0456, \u041f\u0456\u0432\u0434\u0435\u043d\u043d\u043e\u043c\u0443 \u0421\u0443\u0434\u0430\u043d\u0456 \u0442\u0430 \u0432 \u0423\u0433\u0430\u043d\u0434\u0456. \u0420\u0456\u0447\u043a\u0430 \u0431\u0435\u0440\u0435 \u043f\u043e\u0447\u0430\u0442\u043e\u043a \u043d\u0430 \u0421\u0445\u0456\u0434\u043d\u043e-\u0410\u0444\u0440\u0438\u043a\u0430\u043d\u0441\u044c\u043a\u043e\u043c\u0443 \u043f\u043b\u043e\u0441\u043a\u043e\u0433\u0456\u0440\u0027\u0457 \u0456 \u0432\u043f\u0430\u0434\u0430\u0454 \u0432 \u0421\u0435\u0440\u0435\u0434\u0437\u0435\u043c\u043d\u0435 \u043c\u043e\u0440\u0435, \u0443\u0442\u0432\u043e\u0440\u044e\u044e\u0447\u0438 \u0434\u0435\u043b\u044c\u0442\u0443. \u0423 \u0432\u0435\u0440\u0445\u043d\u0456\u0439 \u0442\u0435\u0447\u0456\u0457 \u043f\u0440\u0438\u0439\u043c\u0430\u0454 \u043f\u0440\u0438\u0442\u043e\u043a\u0438 \u2014 \u0411\u0430\u0445\u0440-\u0435\u043b\u044c-\u0413\u0430\u0437\u0430\u043b\u044c (\u043b\u0456\u0432\u0438\u0439) \u0456 , \u0421\u043e\u0431\u0430\u0442, \u0411\u043b\u0430\u043a\u0438\u0442\u043d\u0438\u0439 \u041d\u0456\u043b \u0456 \u0410\u0442\u0431\u0430\u0440\u0430 (\u043f\u0440\u0430\u0432\u0456). \u041d\u0438\u0436\u0447\u0435 \u0433\u0438\u0440\u043b\u0430 \u043f\u0440\u0430\u0432\u043e\u0457 \u043f\u0440\u0438\u0442\u043e\u043a\u0438 \u0410\u0442\u0431\u0430\u0440\u0430 \u041d\u0456\u043b \u0442\u0435\u0447\u0435 \u043f\u043e \u043d\u0430\u043f\u0456\u0432\u043f\u0443\u0441\u \u0434\u043e\u043b\u0438\u043d\u0443, \u0446\u0435 \u043e\u0434\u043d\u0430 \u0437 \u043d\u0430\u0439\u0431\u0456\u043b\u044c\u0448 \u0441\u0432\u043e\u0454\u0440\u0456\u0434\u043d\u0438\u0445 \u0456 \u043f\u0440\u0438\u043c\u0456\u0442\u043d\u0438\u0445 \u0440\u0456\u0447\u043e\u043a \u0441\u0432\u0456\u0442\u0443."}, {"color": "#97c2fc", "id": "virgin mary", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Our_Lady_Derzhavnaya.jpg", "label": "virgin mary", "shape": "image", "title": "Theotokos (Grieks: \u0398\u03b5\u03bf\u03c4\u03cc\u03ba\u03bf\u03c2, theot\u00f3kos, letterlijk God-barende) is een kwalificatie van Maria, de moeder van Jezus, waarin wordt uitgedrukt dat Maria niet enkel de moeder van Jezus van Nazareth was, maar tevens de moeder van God. Het is de titel die in de Alexandrijnse School met voorliefde aan Maria werd gegeven. De Griekse term wordt voornamelijk gebruikt in het Oosters christendom. In het Westers christendom spreekt men eerder van Maria, moeder van God of Maria, moeder Gods. Nestorius (381-451) stelde dat Maria slechts Christus (wat betreft zijn menselijke natuur) gebaard had. Het eerste concilie van Efeze (431) stelde hier het dogma van Maria als moeder van God (theotokos) tegenover. Nestorius wordt op dit concilie in Efeze veroordeeld. Het moederschap van Maria wordt in de Katholieke Kerk elk jaar gevierd op het hoogfeest van Maria Moeder van God op 1 januari. Later tijdens het concilie van Chalcedeon stelde men dat Jezus Christus waarachtig God en waarachtig mens is. Zijn ene persoon bestaat in twee naturen. Deze zijn onvermengd, onveranderd, ongedeeld en ongescheiden. De eerste twee waren tegen Eutyches gericht en de laatste twee tegen Nestorius."}, {"color": "#97c2fc", "id": "mathematics", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Princess_Nefertiabet_before_her_meal-E_15591-IMG_9645-gradient.jpg", "label": "mathematics", "shape": "image", "title": "\u03a4\u03b1 \u03b1\u03c1\u03c7\u03b1\u03af\u03b1 \u0
