de kontentigo al pacienca observanto; la beleco trovi\u011das en pluraj formoj, sed \u0109efe la\u016d vida a\u016d sona aspekto. Plej ofte la beleco estas koncepto tre aparta disde tiu de utileco: io povas esti ege utila, sed ne bela, a\u016d e\u0109 malbela, dum io bela povas esti tute neutila, ekzemple ruino submara, valorega arta\u0135o ka\u015dita en kofro ktp. La distingo inter kio estas bela, kaj kio ne, ege varias la\u016d erao kaj la\u016d ju\u011danto. Tamen, \u011denerala konsento ekzistas pri granda nombro da verkoj kaj vidinda\u0135oj. En la kadro de tiu varieco iam aperis e\u0109 konceptoj pri la belo de malbelo, ekzemple en kelkaj artistoj a\u016d arta\u0135oj (pentrarto kaj literaturo \u0109efe) de la Baroko, moderna arto ktp."}, {"color": "#97c2fc", "id": "megara", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/2010_Dimos_Megareon.svg", "label": "megara", "shape": "image", "title": "Megara (gr. \u039c\u03ad\u03b3\u03b1\u03c1\u03b1, \u201edu\u017ce, eleganckie domy, dwory\u201d por. megaron) \u2013 miasto w Grecji, w administracji zdecentralizowanej Attyka, w regionie Attyka, w jednostce regionalnej Attyka Zachodnia. Siedziba gminy Megara. W 2011 roku liczy\u0142o 23 456 mieszka\u0144c\u00f3w. Po\u0142o\u017cone na wybrze\u017cu Morza Egejskiego, na , przy drogach i autostradzie wiod\u0105cych z Aten do Koryntu, z trzech stron otoczone g\u00f3rami, z czwartej strony morzem."}, {"color": "#97c2fc", "id": "nile delta", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/ISS036-E-011050.jpg", "label": "nile delta", "shape": "image", "title": "\u041d\u0456\u043b (\u0430\u0440\u0430\u0431. \u0627\u0644\u0646\u064a\u0644\u200e an-n\u012bl, \u0430\u043d\u0433\u043b. Nile, \u0454\u0433\u0438\u043f\u0435\u0442. iteru (p(h)iaro)) \u2014 \u0440\u0456\u0447\u043a\u0430 \u0432 \u0410\u0444\u0440\u0438\u0446\u0456, \u0454 \u0434\u0440\u0443\u0433\u043e\u044e \u043d\u0430\u0439\u0434\u043e\u0432\u0448\u043e\u044e \u0440\u0456\u0447\u043a\u043e\u044e \u043d\u0430 \u043f\u043b\u0430\u043d\u0435\u0442\u0456 \u0417\u0435\u043c\u043b\u044f. \u0417\u043d\u0430\u0445\u043e\u0434\u0438\u0442\u044c\u0441\u044f \u0432 \u0404\u0433\u0438\u043f\u0435\u0442\u0456, \u0415\u0444\u0456\u043e\u043f\u0456\u0457, \u0421\u0443\u0434\u0430\u043d\u0456, \u041f\u0456\u0432\u0434\u0435\u043d\u043d\u043e\u043c\u0443 \u0421\u0443\u0434\u0430\u043d\u0456 \u0442\u0430 \u0432 \u0423\u0433\u0430\u043d\u0434\u0456. \u0420\u0456\u0447\u043a\u0430 \u0431\u0435\u0440\u0435 \u043f\u043e\u0447\u0430\u0442\u043e\u043a \u043d\u0430 \u0421\u0445\u0456\u0434\u043d\u043e-\u0410\u0444\u0440\u0438\u043a\u0430\u043d\u0441\u044c\u043a\u043e\u043c\u0443 \u043f\u043b\u043e\u0441\u043a\u043e\u0433\u0456\u0440\u0027\u0457 \u0456 \u0432\u043f\u0430\u0434\u0430\u0454 \u0432 \u0421\u0435\u0440\u0435\u0434\u0437\u0435\u043c\u043d\u0435 \u043c\u043e\u0440\u0435, \u0443\u0442\u0432\u043e\u0440\u044e\u044e\u0447\u0438 \u0434\u0435\u043b\u044c\u0442\u0443. \u0423 \u0432\u0435\u0440\u0445\u043d\u0456\u0439 \u0442\u0435\u0447\u0456\u0457 \u043f\u0440\u0438\u0439\u043c\u0430\u0454 \u043f\u0440\u0438\u0442\u043e\u043a\u0438 \u2014 \u0411\u0430\u0445\u0440-\u0435\u043b\u044c-\u0413\u0430\u0437\u0430\u043b\u044c (\u043b\u0456\u0432\u0438\u0439) \u0456 , \u0421\u043e\u0431\u0430\u0442, \u0411\u043b\u0430\u043a\u0438\u0442\u043d\u0438\u0439 \u041d\u0456\u043b \u0456 \u0410\u0442\u0431\u0430\u0440\u0430 (\u043f\u0440\u0430\u0432\u0456). \u041d\u0438\u0436\u0447\u0435 \u0433\u0438\u0440\u043b\u0430 \u043f\u0440\u0430\u0432\u043e\u0457 \u043f\u0440\u0438\u0442\u043e\u043a\u0438 \u0410\u0442\u0431\u0430\u0440\u0430 \u041d\u0456\u043b \u0442\u0435\u0447\u0435 \u043f\u043e \u043d\u0430\u043f\u0456\u0432\u043f\u0443\u0441\u0442\u0435\u043b\u0456, \u043d\u0435 \u043c\u0430\u044e\u0447\u0438 \u043f\u0440\u0438\u0442\u043e\u043a \u043f\u0440\u043e\u0442\u044f\u0433\u043e\u043c \u043e\u0441\u0442\u0430\u043d\u043d\u0456\u0445 3120 \u043a\u043c. \u0414\u043e\u0432\u0433\u0438\u0439 \u0447\u0430\u0441 \u0432\u043e\u0434\u043d\u0430 \u0441\u0438\u0441\u0442\u0435\u043c\u0430 \u041d\u0456\u043b\u0443 \u0432\u0432\u0430\u0436\u0430\u043b\u0430\u0441\u044f \u043d\u0430\u0439\u0434\u043e\u0432\u0448\u043e\u044e \u043d\u0430 \u0417\u0435\u043c\u043b\u0456. \u041d\u0430 2013 \u0440\u0456\u043a \u0443\u0441\u0442\u0430\u043d\u043e\u0432\u043b\u0435\u043d\u043e, \u0449\u043e \u043d\u0430\u0439\u0434\u043e\u0432\u0448\u0430 \u0440\u0456\u0447\u043a\u043e\u0432\u0430 \u0441\u0438\u0441\u0442\u0435\u043c\u0430 \u0443 \u0410\u043c\u0430\u0437\u043e\u043d\u043a\u0438. \u0407\u0457 \u0434\u043e\u0432\u0436\u0438\u043d\u0430 \u0441\u0442\u0430\u043d\u043e\u0432\u0438\u0442\u044c 6992 \u043a\u0456\u043b\u043e\u043c\u0435\u0442\u0440\u0430, \u0442\u043e\u0434\u0456 \u044f\u043a \u0434\u043e\u0432\u0436\u0438\u043d\u0430 \u0441\u0438\u0441\u0442\u0435\u043c\u0438 \u041d\u0456\u043b\u0443 \u0441\u043a\u043b\u0430\u0434\u0430\u0454 6 853 \u043a\u0456\u043b\u043e\u043c\u0435\u0442\u0440\u0438. \u0417\u0430 \u043e\u0441\u043e\u0431\u043b\u0438\u0432\u043e\u0441\u0442\u044f\u043c\u0438 \u043f\u0440\u0438\u0440\u043e\u0434\u043d\u0438\u0445 \u0443\u043c\u043e\u0432 \u0431\u0430\u0441\u0435\u0439\u043d\u0443, \u0445\u0430\u0440\u0430\u043a\u0442\u0435\u0440\u043e\u043c \u0433\u0456\u0434\u0440\u043e\u0433\u0440\u0430\u0444\u0456\u0447\u043d\u043e\u0433\u043e \u0440\u0435\u0436\u0438\u043c\u0443 \u0456 \u0437\u0430 \u0442\u0438\u043c \u0437\u043d\u0430\u0447\u0435\u043d\u043d\u044f\u043c, \u044f\u043a\u0435 \u041d\u0456\u043b \u043c\u0430\u0454 \u0432 \u0436\u0438\u0442\u0442\u0456 \u043d\u0430\u0440\u043e\u0434\u0456\u0432, \u0449\u043e \u043d\u0430\u0441\u0435\u043b\u044f\u044e\u0442\u044c \u0439\u043e\u0433\u043e \u0434\u043e\u043b\u0438\u043d\u0443, \u0446\u0435 \u043e\u0434\u043d\u0430 \u0437 \u043d\u0430\u0439\u0431\u0456\u043b\u044c\u0448 \u0441\u0432\u043e\u0454\u0440\u0456\u0434\u043d\u0438\u0445 \u0456 \u043f\u0440\u0438\u043c\u0456\u0442\u043d\u0438\u0445 n* Artakserkso la 3-a, lia filo, regis -358 \u2013 -338 \n* Artakserkso la 4-a, lia filo, regis -338 \u2013 -336 \n* Dario la 3-a Kodomano, pranepo de Dario la 2-a, regis -336 \u2013 -330"}, {"color": "#97c2fc", "id": "ramses iii", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ramses_III_mummy_head.png", "label": "ramses iii", "shape": "image", "title": "\u0420\u0430\u043c\u0441\u0435\u0441 III \u2014 \u0444\u0430\u0440\u0430\u043e\u043d \u0421\u0442\u0430\u0440\u043e\u0434\u0430\u0432\u043d\u044c\u043e\u0433\u043e \u0404\u0433\u0438\u043f\u0442\u0443, \u0449\u043e \u043f\u0440\u0430\u0432\u0438\u0432 \u043f\u0440\u0438\u0431\u043b\u0438\u0437\u043d\u043e \u0432 1185\u20141153 \u0440\u043e\u043a\u0430\u0445 \u0434\u043e \u043d. \u0435., \u0437 XX \u0434\u0438\u043d\u0430\u0441\u0442\u0456\u0457. \u0421\u0438\u043d \u0421\u0435\u0442\u043d\u0430\u0445\u0442\u0443 \u0456 \u0446\u0430\u0440\u0438\u0446\u0456 \u0422\u0435\u0439\u0435 \u041c\u0435\u0440\u0435\u043d\u0456\u0441\u0456\u0442. \u0427\u0430\u0441 \u043f\u0440\u0430\u0432\u043b\u0456\u043d\u043d\u044f \u0420\u0430\u043c\u0441\u0435\u0441\u0430 III \u0441\u0442\u0430\u0432 \u043e\u0441\u0442\u0430\u043d\u043d\u0456\u043c \u0437\u043d\u0430\u0447\u043d\u0438\u043c \u043f\u0435\u0440\u0456\u043e\u0434\u043e\u043c \u043f\u0456\u0434\u0439\u043e\u043c\u0443 \u0454\u0433\u0438\u043f\u0435\u0442\u0441\u044c\u043a\u043e\u0457 \u0434\u0435\u0440\u0436\u0430\u0432\u043d\u043e\u0441\u0442\u0456 \u0432 \u0435\u043f\u043e\u0445\u0443 \u041d\u043e\u0432\u043e\u0433\u043e \u0446\u0430\u0440\u0441\u0442\u0432\u0430. \u0426\u0435 \u0442\u0440\u0438\u0434\u0446\u044f\u0442\u0438\u0440\u0456\u0447\u0447\u044f, \u043e\u0437\u043d\u0430\u043c\u0435\u043d\u0443\u0432\u0430\u043b\u043e\u0441\u044f \u043d\u043e\u0432\u0438\u043c\u0438 \u0432\u0456\u0439\u0441\u044c\u043a\u043e\u0432\u0438\u043c\u0438 \u043f\u043e\u0434\u0456\u044f\u043c\u0438, \u043a\u043e\u043b\u043e\u0441\u0430\u043b\u044c\u043d\u0438\u043c \u0445\u0 3a\u043e, \u044f\u043a\u0435 \u0437\u0443\u0441\u0442\u0440\u0456\u0447\u0430\u0454\u0442\u044c\u0441\u044f \u0456 \u043d\u0430 \u043f\u0430\u043c\u0027\u044f\u0442\u043d\u0438\u043a\u0430\u0445."}, {"color": "#97c2fc", "id": "allegorizing", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Salvator_Rosa_(Italian)_-_Allegory_of_Fortune_-_Google_Art_Project.jpg", "label": "allegorizing", "shape": "image", "title": "\u8a17\u5bd3\uff08\u82f1\u8a9e\uff1aAllegory\uff0c\u4f86\u81ea\u5e0c\u81d8\u8a9e\u7684\u03b1\u03bb\u03bb\u03bf\u03c2\u8207\u03b1\u03b3\u03bf\u03c1\u03b5\u03c5\u03b5\u03b9\u03bd\uff0c\u89e3\u4f5c\u300c\u516c\u958b\u6f14\u8aaa\u300d\uff09\u662f\u4e00\u7a2e\u6709\u6bd4\u55bb\u6027\u8cea\u7684\u8868\u8c61\uff0c\u628a\u8a9e\u610f\uff08\uff09\u800c\u975e\uff08\uff09\u7684\u610f\u601d\u8868\u73fe\u51fa\u4f86\u3002\u4e00\u822c\u800c\u8a00\uff0c\u6703\u88ab\u7576\u4f5c\u4e00\u7a2e\u8868\u73fe\u6027\u7684\u4fee\u8fad\u624b\u6cd5\uff0c\u4f46\u5b83\u4e0d\u4e00\u5b9a\u5fc5\u9808\u4ee5\u8a9e\u8a00\u7684\u65b9\u5f0f\u51fa\u73fe\u3002\u53cd\u4e4b\uff0c\u7d93\u5e38\u4ee5\u8996\u89ba\u4e0a\u7684\u65b9\u5f0f\u793a\u4eba\uff0c\u4f8b\u5982\u73fe\u5be6\u4e3b\u7fa9\u7684\u96d5\u5851\u3001\u7e6a\u756b\uff08\uff09\uff0c\u4ee5\u53ca\u5176\u4ed6\u7684\u6a21\u4eff\u6216\u8005\u5176\u4ed6\uff08representative art\uff09\u3002"}, {"color": "#97c2fc", "id": "abu", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/\nBrooklyn_Museum_-_Island_of_Elephantine_(Egypt)_-_Edwin_Howland_Blashfield_-_overall.jpg", "label": "abu", "shape": "image", "title": "Elefantyna (od stgr. \u1f18\u03bb\u03b5\u03c6\u03b1\u03bd\u03c4\u03af\u03bd\u03b7) \u2212 wyspa na rzece Nil, poni\u017cej pierwszej katarakty. Wsp\u00f3\u0142cze\u015bnie stanowi cz\u0119\u015b\u0107 miasta Asuan, w po\u0142udniowym Egipcie. Wyspa ma oko\u0142o 1200 m d\u0142ugo\u015bci i 400 m szeroko\u015bci w najszerszym miejscu. Elefantyna znajduje si\u0119 na granicy Egiptu i Nubii i w czasach staro\u017cytnych stanowi\u0142a punkt prze\u0142adunkowy dla statk\u00f3w, a tak\u017ce stanowisko obronne dla miasta."}, {"color": "#97c2fc", "id": "ship building", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Pizarroshipbuilding.jpg", "label": "ship building", "shape": "image", "title": "Le terme \u00ab g\u00e9nie maritime \u00bb (ou ing\u00e9nierie marine) est utilis\u00e9 de nos jours pour d\u00e9signer un type d\u0027ing\u00e9nierie des transports avec un groupe de disciplines techniques concernant principalement les plages, les estuaires et les ports, ainsi que les structures fixes construites en mer, dont pour l\u2019exploitation p\u00e9troli\u00e8re dite \u00ab offshore \u00bb ou les structures mobiles ou flottantes telles que navires de toutes sortes, qui rel\u00e8vent aussi de l\u0027architecture navale. Le domaine inclut aussi le g\u00e9nie oc\u00e9anographique Le g\u00e9nie maritime utilise et applique les sciences du g\u00e9nie, dont le g\u00e9nie m\u00e9canique et s\u0027est \u00e9tendu au XXe si\u00e8cle en incluant le g\u00e9nie \u00e9lectrique, le g\u00e9nie \u00e9lectronique et les sciences informatiques, de la conception des projets \u00e0 la fin de vie des structures, en passant par l\u2019exploitation et \u00e0 la maintenance. L\u0027objet du travail des ingenieurs est par exemple l\u0027am\u00e9lioration des syst\u00e8mes de propulsion et des syst\u00e8mes embarqu\u00e9s, ou encore des technologies oc\u00e9anographiques. Cela inclut, sans toutefois s\u0027y limiter, les m\u00e9canismes et \u00e9nergies de propulsion et donc les machines, la tuyauterie, les syst\u00e8mes d\u0027automatisation et de contr\u00f4le des v\u00e9hicules marins de tout type, des embarcations de surface aux sous-marins en passant par les gliders ou drones marins."}, {"color": "#97c2fc", "id": "democratic", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Landsgemeinde_Glarus,_2009.jpg", "label": "democratic", "shape": "image", "title": "Demokracja (gr. d\u1e17mos \u201elud\u201d, kr\u00e1tos \u201ew\u0142adza\u201d \u2013 dos\u0142. \u201erz\u0105dy ludu, ludow\u0142adztwo\u201d) \u2013 jeden z typ\u00f3w ustroju pa\u0144stwa, zak\u0142adaj\u0105cy udzia\u0142 obywateli w sprawowaniu w\u0142adzy. Demokracja ma sw\u00f3j pocz\u0105tek w staro\u017cytnej Grecji. Znacz\u0105cy wk\u0142ad w rozw\u00f3j demokracji mia\u0142 tak\u017ce staro\u017cytny Rzym oraz kultura Zachodu (Europa, Ameryka P\u00f3\u0142nocna i Po\u0142udniowa). Istnieje wiele wariant\u00f3w demokracji. Podstawowe rozr\u00f3\u017cnienie dotyczy formy, w jakiej obywatele wykonuj\u0105 swoj\u0105 wol\u0119. W demokracji bezpo\u015bredniej obywatele bezpo\u015brednio i aktywnie uczestnicz\u0105 w podejmowaniu decyzji politycznych, natomiast w demokracji po\u015bredniej (przedstawicielskiej) w\u0142adza polityczna sprawowana jest po\u015brednio poprzez wybieranych przedstawicieli. Demokracja przedstawicielska wywodzi si\u0119 w znacznym stopniu z idei i instytucji, kt\u00f3re rozwija\u0142y si\u0119 w Europie w \u015bredniowieczu, o\u015bwieceniu oraz podczas rewolucji ameryka\u0144skiej i francuskiej. Obecnie powszechn\u0105 form\u0105 ustroju demokratycznego jest demokracja parlamentarna. Gwarantem istnienia demokracji parlamentarnej jest konstytucja, najcz\u0119\u015bciej w formie pisanej. Wed\u0142ug minimalistycznej teorii demokracji (zak\u0142adaj\u0105cej wy\u0142\u0105cznie typ przedstawicielski, bez element\u00f3w udzia\u0142u bezpo\u015bredniego obywateli) demokracja to system rz\u0105d\u00f3w (re\u017cim polityczny, ustr\u00f3j polityczny) i forma sprawowania w\u0142adzy, w kt\u00f3rych \u017ar\u00f3d\u0142o w\u0142adzy stanowi wola wi\u0119kszo\u015bci obywateli. Wed\u0142ug tej definicji jedyn\u0105 rol\u0105 obywateli jest ustanowienie w\u0142adzy w drodze wybor\u00f3w."}, {"color": "#97c2fc", "id": "elliot cowan", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Elliot_Cowan_-_MUSE_(36878500124).jpg", "label": "elliot cowan", "shape": "image", "title": "\u042d\u0301\u043b\u043b\u0438\u043e\u0442 \u041a\u0430\u0301\u0443\u044d\u043d (\u0430\u043d\u0433\u043b. Elliot Cowan; \u0440\u043e\u0434. 9 \u0438\u044e\u043b\u044f 1976, \u041b\u043e\u043d\u0434\u043e\u043d, \u0410\u043d\u0433\u043b\u0438\u044f) \u2014 \u0430\u043d\u0433\u043b\u0438\u0439\u0441\u043a\u0438\u0439 \u0430\u043a\u0442\u0451\u0440. \u041d\u0430\u0438\u0431\u043e\u043b\u0435\u0435 \u0438\u0437\u0432\u0435\u0441\u0442\u0435\u043d \u043f\u043e \u0440\u043e\u043b\u044f\u043c \u043c\u0438\u0441\u0442\u0435\u0440\u0430 \u0414\u0430\u0440\u0441\u0438 \u0432 \u043c\u0438\u043d\u0438-\u0441\u0435\u0440\u0438\u0430\u043b\u0435 \u00ab\u041e\u0436\u0438\u0432\u0448\u0430\u044f \u043a\u043d\u0438\u0433\u0430 \u0414\u0436\u0435\u0439\u043d \u041e\u0441\u0442\u0438\u043d\u00bb \u0438 \u041b\u043e\u0440\u0435\u043d\u0446\u043e \u041c\u0435\u0434\u0438\u0447\u0438 \u0432 \u0442\u0435\u043b\u0435\u0441\u0435\u0440\u0438\u0430\u043b\u0435 \u00ab\u0414\u0435\u043c\u043e\u043d\u044b \u0414\u0430 \u0412\u0438\u043d\u0447\u0438\u00bb. \u0422\u0430\u043a\u0436\u0435 \u0432 2004 \u0433\u043e\u0434\u0443 \u0441\u044b\u0433\u0440\u0430\u043b \u0440\u043e\u043b\u044c \u041f\u0442\u043e\u043b\u0435\u043c\u0435\u044f \u0432 \u0444\u0438\u043b\u044c\u043c\u0435 \u00ab\u0410\u043b\u0435\u043a\u0441\u0430\u043d\u0434\u0440\u00bb."}, {"color": "#97c2fc", "id": "ramesses ii", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mummy_of_Ramesses_II_-_02.jpg", "label": "ramesses ii", "shape": "image", "title": "\u0631\u0645\u0633\u064a\u0633 \u0627\u0644\u062b\u0627\u0646\u064a (\u062d\u0648\u0627\u0644\u064a 1303 \u0642.\u0645 \u2014 \u064a\u0648\u0644\u064a\u0648 \u0623\u0648 \u0623\u063a\u0633\u0637\u0633 1213 \u0642.\u0645) \u064a\u064f\u0634\u0627\u0631 \u0625\u0644\u064a\u0647 \u0623\u064a\u0636\u064b\u0627 \u0628\u0627\u0633\u0645 \u0631\u0645\u0633\u064a\u0633 \u0627\u0644\u0623\u0643\u0628\u0631\u060c \u0643\u0627\u0646 \u0641\u0631\u0639\u0648\u0646 \u0627\u0644\u062b\u0627\u0644\u062b \u0645\u0646 \u062d\u0643\u0627\u0645 \u0627\u0644\u0623\u0633\u0631\u0629 \u0627\u0644\u062a\u0627\u0633\u0639\u0629 \u0639\u0634\u0631 (\u062d\u0643\u0645 1279 \u2013 1213 \u0642.\u0645). \u064a\u0646\u0638\u0631 \u0625\u0644\u064a\u0647 \u0639\u0644\u0649 \u0623\u0646\u0647 \u0627\u0644\u0641\u0631\u0639\u0648\u0646 \u0627\u0644\u0623\u0643\u062b\u0631 \u0634\u0647\u0631\u0629 \u0648\u0627\u0644\u0623\u0642\u0648\u0649 \u0637\u0648\u0627\u0644 \u0639\u0647\u062f \u0627\u0644\u0625\u0645\u0628\u0631\u0627\u0637\u0648\u0631\u064a\u0629 \u0627\u0644\u0645\u0635\u0631\u064a\u0629. \u0633\u0645\u0627\u0647 \u062e\u0644\u0641\u0627\u0624\u0647 \u0648\u0627\u0644\u062d\u0643\u0627\u0645 \u0627\u0644\u0644\u0627\u062d\u0642\u064a\u0646 \u0644\u0647 \u0628\u0627\u0644\u062c\u062f \u0627\u0644\u0623\u0639\u0638\u0645. \u0642\u0627\u062f \u0631\u0645\u0633\u064a\u0633 \u0627\u0644\u062b\u0627\u0646\u064a \u0639\u062f\u0629 \u062d\u0645\u0644\u0627\u062a \u0639\u0633\u0643\u0631\u064a\u0629 \u0625\u0644\u0649 \u0628\u0644\u0627\u062f \u0627\u0644\u0634\u0627\u0645 \u0648\u0623\u0639\u0627\u062f \u0627\u0644\u0633\u064a\u0637\u0631\u0629 \u0627\u0644\u0645\u0635\u0631\u064a\u0629 \u0639\u0644\u0649 \u0643\u0646\u0639\u0627\u0646. \u0643\u0645\u0627 \u0642\u0627\u062f \u0643\u0630\u0644\u0643 \u062d\u0645\u0644\u0627\u062a \u062c\u0646\u0648\u0628\u064b\u0627 \u0625\u0644\u0649 \u0627\u0644\u0646\u0648\u0628\u0629 \u062d\u064a\u062b \u0630\u0647\u0628 \u0645\u0639\u0647 \u0627\u062b\u0646\u0627\u0646 \u0645\u0646 \u0623\u0628\u0646\u0627\u0626\u0647 \u0643\u0645\u0627 \u0644\u0648\u062d\u0638 \u0645\u0646\u0642\u0648\u0634\u064b\u0627 \u0639\u0644\u0649 \u062c\u062f\u0631\u0627\u0646 \u0645\u0639\u0628\u062f \u0628\u064a\u062a \u0627\u0644\u0648\u0627\u0644\u064a. \u0646\u0635\u0651\u0628 \u0631\u0645\u0633\u064a\u0633 \u0648\u0647\u0648 \u0641\u064a \u0633\u0646 \u0627\u0644\u0631\u0627\u0628\u0639\u0629 \u0639\u0634\u0631 \u0648\u0644\u064a\u064b\u0627 \u0644\u0644\u0639\u0647\u062f \u0645\u0646 \u0642\u0628\u0644 \u0648\u0627\u0644\u062f\u0647 \u0633\u064a\u062a\u064a \u0627\u0644\u0623\u0648\u0644. \u064a\u0639\u062a\u0642\u062f \u0628\u0623\u0646\u0647 \u062c\u0644\u0633 \u0639\u0644\u0649 \u0627\u0644\u0639\u0631\u0634 \u0648\u0647\u0648 \u0641\u064a \u0623\u0648\u0627\u062e\u0631 \u0633\u0646\u0648\u0627\u062a \u0627\u0644\u0645\u0631\u0627\u0647\u0642\u0629 \u0648\u0643\u0645\u0627 \u0648\u064a\u0639\u0631\u0641 \u0628\u0623\u0646\u0647 \u062d\u0643\u0645 \u0645\u0635\u0631 \u0641\u064a \u0627\u0644\u0641\u062a\u0631\u0629 \u0645\u0646 1291 \u0642.\u0645 \u0625\u0644\u0649 1213 \u0642.\u0645 \u0644\u0641\u062a\u0631\u0629 78 \u0639\u0627\u0645\u0627\u060c \u0648\u0634\u0647\u0631\u064a\u0646\u060c \u0648\u0641\u0642\u0627 \u0644\u0643\u0644\u064b\u0627 \u0645\u0646 \u0645\u0627\u0646\u064a\u062a\u0648\u0646 \u0648\u0627\u0644\u0633\u062c\u0644\u0627\u062a \u0627\u0644\u062a\u0627\u0631\u064a\u062e\u064a\u0629 \u0627\u0644\u0645\u0639\u0627\u0635\u0631\u0629 \u0644\u0645\u0635\u0631. \u0648\u0642\u064a\u0644 \u0639\u0646\u0647 \u0623\u0646\u0647 \u0642\u062f \u0639\u0627\u0634 99 \u0639\u0627\u0645\u060c \u0648\u0644\u0643\u0646 \u0627\u0644\u0645\u064f\u0631\u062c\u062d \u0623\u0646\u0647 \u062a\u0648\u0641\u064a \u0641\u064a \u0639\u0645\u0631 90 \u0623\u0648 91. \u0641\u0644\u0648 \u0623\u0635\u0628\u062d \u0641\u0631\u0639\u0648\u0646 \u0641\u064a 1279 \u0642.\u0645 \u0643\u0645\u0627 \u064a\u0639\u062a\u0642\u062f \u0645\u0639\u0638\u0645 \u0639\u0644\u0645\u0627\u0621 \u0627\u0644\u0645\u0635\u0631\u064a\u0627\u062a \u0627\u0644\u064a\u0648\u0645\u060c \u0644\u0643\u0627\u0646 \u0642\u062f \u062a\u0648\u0644\u0649 \u0627\u0644\u0639\u0631\u0634 \u0641\u064a \u0639\u0645\u0631 31 1279 \u0642.\u0645\u060c \u0627\u0633\u062a\u0646\u0627\u062f\u064b\u0627 \u0639\u0644\u0649 \u062a\u0627\u0631\u064a\u062e \u0627\u0650\u0631\u062a\u0650\u0642\u0627\u0621\u064f\u0647 \u0627\u0644\u0639\u064e\u0631\u0634 \u0641\u064a \u0645\u0648\u0633\u0645 \u0627\u0644\u062d\u0635\u0627\u062f \u0627\u0644\u062b\u0627\u0644\u062b \u064a\u0648\u0645 27. \u0627\u062d\u062a\u0641\u0644 \u0631\u0645\u0633\u064a\u0633 \u0627\u0644\u062b\u0627\u0646\u064a \u0628\u0623\u0631\u0628\u0639\u0629 \u0639\u0634\u0631 \u0639\u064a\u062f \u00ab\u0633\u0650\u062f\u00bb (\u064a\u064f\u062d\u062a\u0641\u0644 \u0628\u0647 \u0644\u0623\u0648\u0644 \u0645\u0631\u0629 \u0628\u0639\u062f \u062b\u0644\u0627\u062b\u064a\u0646 \u0639\u0627\u0645\u064b\u0627 \u0645\u0646 \u062d\u0643\u0645 \u0627\u0644\u0641\u0631\u0639\u0648\u0646\u060c \u062b\u0645 \u0643\u0644 \u062b\u0644\u0627\u062b \u0633\u0646\u0648\u0627\u062a) \u062e\u0644\u0627\u0644 \u0641\u062a\u0631\u0629 \u062d\u0643\u0645\u0647\u060c \u0648\u0628\u0630\u0644\u0643 \u064a\u0641\u0648\u0642 \u0623\u064a \u0641\u0631\u0639\u0648\u0646 \u0623\u062e\u0631. \u0641\u064a \u0648\u0641\u0627\u062a\u0647\u060c \u062f\u0641\u0646 \u0641\u064a \u0645\u0642\u0628\u0631\u0629 \u0641\u064a \u0648\u0627\u062f\u064a \u0627\u0644\u0645\u0644\u0648\u0643\u061b \u062a\u0645 \u0646\u0642\u0644 \u062c\u062b\u062a\u0647 \u0644\u0627\u062d\u0642\u0627 \u0625\u0644\u0649 \u0627\u0644\u062e\u0628\u064a\u0626\u0629 \u0627\u0644\u0645\u0644\u0643\u064a\u0629 \u062d\u064a\u062b \u062a\u0645 \u0627\u0643\u062a\u0634\u0627\u0641\u0647 \u0639\u0627\u0645 1881\u060c \u0648\u0627\u0644\u0622\u0646 \u0647\u064a \u0645\u0639\u0631\u0648\u0636\u0647 \u0628\u0627\u0644\u0645\u062a\u062d\u0641 \u0627\u0644\u0642\u0648\u0645\u064a \u0644\u0644\u062d\u0636\u0627\u0631\u0629 \u0627\u0644\u0645\u0635\u0631\u064a\u0629. \u062a\u0631\u0643\u0632\u062a \u0627\u0644\u0641\u062a\u0631\u0629 \u0627\u0644\u0623\u0648\u0644\u0649 \u0645\u0646 \u062d\u0643\u0645\u0647 \u0639\u0644\u0649 \u0628\u0646\u0627\u0621 \u0627\u0644\u0645\u062f\u0646 \u0648\u0627\u0644\u0645\u0639\u0627\u0628\u062f \u0648\u0627\u0644\u0645\u0639\u0627\u0644\u0645 \u0627\u0644\u0623\u062b\u0631\u064a\u0629. \u0623\ 0e0 partir de bois, mais via un proc\u00e9d\u00e9 exclusivement chimique, qui supprime totalement la lignine pour ne conserver que la cellulose), qui sert notamment \u00e0 fabriquer du papier de bureau pour sa marque (lanc\u00e9 en 1998 et export\u00e9 dans plus de 70 pays, selon son site internet consult\u00e9 en ao\u00fbt 2019) . Fond\u00e9 en 1993, APRIL est g\u00e9r\u00e9 par \u00ab \u00bb et appartient \u00e0 l\u2019homme d\u2019affaires indon\u00e9sien r\u00e9sidant \u00e0 Singapour.\u00ab Royal Golden Eagle \u00bb g\u00e8re aussi des soci\u00e9t\u00e9s des secteurs du papier, de l\u0027huile de palme, de la construction et de l\u0027\u00e9nergie. Selon son site internet, mi-2019, le groupe produit dans son usine \u00ab jusqu\u0027\u00e0 2,8 millions de tonnes de p\u00e2te et 1,15 million de tonnes de papier (par an) \u00bb. Mi-2019, le groupe APRIL dit employer 7 627 employ\u00e9s et beaucoup plus de sous-traitants (15 893 sous-traitants), principalement en for\u00eat et dans ses usines. Le groupe estime contribuer \u00e0 environ 90 000 autres emplois indirects."}, {"color": "#97c2fc", "id": "stealing fire", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Stealing_Fire_album_cover.jpg", "label": "stealing fire", "shape": "image", "title": "Stealing Fire is an album by Bruce Cockburn released in 1984. It featured the hit singles \"If I Had a Rocket Launcher\", an angry political commentary on refugees under fire, and \"Lovers in a Dangerous Time\". John Naslen received a Juno Award for \"Recording Engineer of the Year\" for his work on this album, and producers Goldsmith and Crawford received a nomination for \"Producer of the Year\"."}, {"color": "#97c2fc", "id": "covetousness", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Acedia_(mosaic,_Basilique_Notre-Dame_de_Fourvi\u00e8re).jpg", "label": "covetousness", "shape": "image", "title": "\u4e03\u5b97\u7f6a\uff08\u62c9\u4e01\u8a9e\uff1aseptem peccata mortalia\uff1b\u82f1\u8a9e\uff1as tono)."}, {"color": "#97c2fc", "id": "primeval mound", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Heh_as_chaos.svg", "label": "primeval mound", "shape": "image", "title": "\u52aa\u6069\uff08Nun\uff0c\u4ea6\u5199\u4f5cNu\uff09\uff0c\u662f\u57c3\u53ca\u795e\u8a71\u4e2d\u539f\u59cb\u6c34\u548c\u6df7\u6c8c\u4e4b\u795e\u3002\u4e0e\u5c3c\u7f57\u6cb3\u7684\u6cdb\u6ee5\u6709\u5173\uff1a\u6bcf\u5e74\u6cdb\u6ee5\u5b63\u8282\uff0c\u6cb3\u6c34\u6df9\u6ca1\u6cb3\u8c37\u5730\u533a\uff0c\u65e0\u8fb9\u65e0\u9645\uff0c\u4e00\u7247\u6c6a\u6d0b\u3002\u52aa\u6069\u7684\u5f62\u8c61\u4e5f\u5305\u542b\u7740\u53e4\u57c3\u53ca\u4eba\u5173\u4e8e\u4e00\u5207\u6c5f\u6cb3\u6e56\u6cca\u548c\u6d77\u6d0b\u7684\u6982\u5ff5\u3002\u52aa\u6069\u7684\u610f\u601d\u662f\u300c\u539f\u521d\u6df7\u6c8c\u4e4b\u6c34\u300d\u3002\u5b83\u662f\u4e00\u4e2a\u795e\u5316\u7684\u6982\u5ff5\uff0c\u8c61\u5f81\u7740\u539f\u59cb\u65f6\u4ee3\u6c34\u7684\u6df1\u6e0a\u3002\u5728\u516b\u5143\u795e\u5b87\u5b99\u8fdb\u5316\u8bba\u4e2d\uff0c\u8fd9\u4e2a\u540d\u5b57\u6b63\u610f\u5473\u7740\u6df1\u6e0a\u3002 \u4f5c\u4e3a\u4e00\u4e2a\u6982\u5ff5\u6027\u7684\u4e8b\u7269\uff0c\u52aa\u6069\u88ab\u770b\u4f5c\u662f\u96cc\u96c4\u540c\u4f53\uff0c\u4e0e\u516b\u5143\u795e\u7684\u5176\u4ed6\u56db\u4e2a\u539f\u59cb\u65f6\u4ee3\u7684\u6982\u5ff5\u4e00\u6837\uff0c\u52aa\u6069\u7684\u7537\u6027\u8eab\u4efd\u88ab\u63cf\u7ed8\u6210\u4e00\u53ea\u86d9\uff0c\u6216\u8005\u662f\u4e00\u4e2a\u86d9\u9996\u7537\u8eab\uff1b\u52aa\u6069\u7684\u5973\u6027\u8eab\u4efd\u5219\u88ab\u63cf\u753b\u6210\u4e00\u6761\u86c7\uff0c\u6216\u8005\u662f\u4e00\u4e2a\u86c7\u9996\u5973\u8eab\uff0c\u79f0\u4f5c\u7eb3\u4e4c\u6d85\u7279Naunet\uff08\u4ea6\u62fc\u5199\u4e3aNunet\uff09\u3002\u52aa\u6069\u53ca\u7eb3\u4e4c\u6d85\u7279(\u82cd\u5929\u7684\u5316\u8eab\uff0c\u592a\u9633\u591c\u95f4\u5728\u8fd9\u91cc\u884c\u9a76)\u662f\u6700\u53e4\u8001\u7684\u5bf9\u5076\u795e\uff0c\u662f\u4e00\u5207\u795e\u7684\u59cb\u7956\u3002\u4ed6\u4eec\u662f\u8d6b\u5c14\u83ab\u6ce2\u5229\u65af\u516b\u5143\u795e\u7684\u6210\u5458\uff0c\u516b\u5143\u795e\u5305\u62ec\u7eb3\u4e4c\u52aa\u7279\u548c\u52aa\u6069\u3001\u963f\u739b\u4e4c\u5948\u7279(Amaunet)\u548c\u963f\u8499(Amun)\u3001\u54c8\u4e4c\u8d6b\u7279(Hauhet)\u548c\u80e1(Heh)\u3001\u5e93\u514b(Kuk)\u548c\u5361\u4e4c\u51ef\u7279(Kauket)\u3002 \u52aa\u6069\u751f\u4e86\u8d6b\u5229\u5965\u6ce2\u5229\u65af(Heliopolis)\u4e5d\u5143\u795e\u4e4b\u9996\u7684\u963f\u56fe\u59c6(\u5176\u5b83\u516b\u4f4d\uff1a\u8212\u3001\u5fd2\u5f17\u52aa\u7279\u3001\u76d6\u52c3\u3001\u52aa\u7279\u3001\u5965\u897f\u91cc\u65af\u3001\u4f0a\u897f\u65af\u3001\u585e\u7279\u3001\u6d85\u5f17\u63d0\u65af)\u3002\u4e2d\u738b\u56fd\u6642\u671f\uff0c\u52aa\u6069\u5e38\u88ab\u79f0\u4e3a\u201c\u4f17\u795e\u4e4b\u7236\u201d\uff0c\u4ed6\u662f\u3001\u8d6b\u52aa\u59c6(Henum)\u4e4b\u7236\uff0c\u6709\u65f6\u4e5f\u88ab\u8ba4\u4e3a\u662f\u8d6b\u666e\u91cc(Hepr)\u4e4b\u7236\u3002\u52aa\u6069(\u4e00\u8bf4\u662f\u963f\u56fe\u59c6)\u66fe\u4e3b\u6301\u4f17\u795e\u4f1a\u8bae\uff0c\u59d4\u6d3e\u72ee\u5b50\u5973\u795e\u54c8\u6258\u5c14\u00b7\u585e\u8d6b\u9ea6\u7279\u53bb\u60e9\u7f5a\u4eba\u7c7b\uff0c\u56e0\u4e3a\u4ed6\u4eec\u56fe\u8c0b\u53cd\u5bf9\u592a\u9633\u795e\u62c9\u3002 \u827a\u672f\u91cc\uff0c\u52aa\u6069\u4e5f\u66fe\u4ee5\u84c4\u9b1a\u7684\u7537\u6027\u5f62\u8c61\u51fa\u73b0\uff0c\u76ae\u80a4\u5448\u84dd\u7eff\u8272\uff0c\u4ee3\u8868\u7740\u6c34\u3002\u4e00\u5982\u5176\u4ed6\u516b\u8054\u795e\u6982\u5ff5\uff0c\u52aa\u6069\u6ca1\u6709\u76f8\u5e94\u7684\u795e\u6bbf\u3001\u5d07\u62dc\uff0c\u7136\u800c\u6709\u65f6\u795e\u5723\u7684\u6e56\u8c61\u5f81\u7740\u52aa\u6069\uff0c\u6216\u8005\u50cf\u5728\u57c3\u53ca\u7684\u963f\u6bd4\u591a\u65af\u6240\u793a\uff0c\u7531\u5730\u4e0b\u7684\u5ddd\u6d41\u8c61\u5f81\u3002 \u52aa\u6069\u7684\u5f62\u8c61\u5e38\u4e3a\u9ad8\u4e3e\u624b\u81c2\uff0c\u6258\u7740\u4e00\u4e2a\"\u592a\u9633\u8239\"\u7684\u4eba\u5f62\u3002\u8fd9\u8258\u5c0f\u8239\u88c5\u8f7d\u7740\u516b\u4f4d\u795e\u7075\uff0c\u51f1\u5e03\u5229\u7ad9\u5728\u4e2d\u95f4\uff0c\u7531\u5176\u4ed6\u4e03\u4f4d\u56f4\u7ed5\u3002"}, {"color": "#97c2fc", "id": "sicyon", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Korinth_Isthmus_de.png", "label": "sicyon", "shape": "image", "title": "\u0421\u0438\u043a\u0438\u043e\u0301\u043d (\u0434\u0440.-\u0433\u0440\u0435\u0447. \u03a3\u03b9\u03ba\u03c5\u03ce\u03bd) \u2014 \u0434\u0440\u0435\u0432\u043d\u0435\u0433\u0440\u0435\u0447\u0435\u0441\u043a\u0438\u0439 \u043f\u043e\u043b\u0438\u0441 \u043d\u0430 \u0441\u0435\u0432\u0435\u0440\u043e-\u0432\u043e\u0441\u0442\u043e\u043a\u0435 \u041f\u0435\u043b\u043e\u043f\u043e\u043d\u043d\u0435\u0441\u0430, \u0432 \u0433\u043b\u0443\u0431\u0438\u043d\u0435 \u041a\u043e\u0440\u0438\u043d\u0444\u0441\u043a\u043e\u0433\u043e \u0437\u0430\u043b\u0438\u0432\u0430, \u043c\u0435\u0436\u0434\u0443 \u0440\u0435\u043a\u0430\u043c\u0438 \u0410\u0441\u043e\u043f \u0438 \u0413\u0435\u043b\u0438\u0441\u0441\u043e\u043d. \u041e\u0431\u043b\u0430\u0441\u0442\u044c \u0421\u0438\u043a\u0438\u043e\u043d\u0438\u044f (\u00ab\u0441\u0442\u0440\u0430\u043d\u0430 \u043e\u0433\u0443\u0440\u0446\u043e\u0432\u00bb) \u043d\u0430\u0437\u0432\u0430\u043d\u0430 \u043f\u043e \u0440\u0430\u0437\u0432\u0435\u0434\u0435\u043d\u0438\u044e \u0437\u0434\u0435\u0441\u044c \u043e\u0432\u043e\u0449\u0435\u0439, \u043e\u0442 \u0434\u0440.-\u0433\u0440\u0435\u0447. \u03c3\u1fd0\u03ba\u03c5\u03cc\u03c2 \u00ab\u043e\u0433\u0443\u0440\u0435\u0446\u00bb. \u041d\u0430 \u043c\u0435\u0441\u0442\u0435 \u0434\u0440\u0435\u0432\u043d\u0435\u0433\u043e \u0421\u0438\u043a\u0438\u043e\u043d\u0430 \u0440\u0430\u0441\u043f\u043e\u043b\u043e\u0436\u0435\u043d \u043c\u0430\u043b\u044b\u0439 \u0433\u043e\u0440\u043e\u0434 (\u03a3\u03b9\u03ba\u03c5\u03ce\u03bd, \u0434\u043e 21 \u0430\u0432\u0433\u0443\u0441\u0442\u0430 1920 \u0433\u043e\u0434\u0430 \u043d\u0430\u0437\u044b\u0432\u0430\u0432\u0448\u0438\u0439\u0441\u044f \u0412\u0430\u0441\u0438\u043b\u0438\u043a\u043e, \u0392\u03b1\u03c3\u03b9\u03bb\u03b9\u03ba\u03cc)."}, {"color": "#97c2fc", "id": "captivate", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Captivate.svg", "label": "captivate", "shape": "image", "title": "Adobe Captivate ist eine Software der Firma Adobe Inc. zur Erstellung von E-Learnings, Software-Demos und Bildschirmaufzeichnungen (siehe auch Screencast)."}, {"color": "#97c2fc", "id": "goods", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/John_Stuart_Mill_by_John_Watkins,_1865.jpg", "label": "goods", "shape": "image", "title": "Ostentacyjna konsumpcja (konsumpcja na pokaz) \u2013 publiczne demonstrowanie nabytych d\u00f3br przez jednostki lub grupy spo\u0142eczne w celu zwr\u00f3cenia na siebie uwagi oraz zdobycia presti\u017cu, statusu spo\u0142ecznego i odr\u00f3\u017cnienia si\u0119 od innych. Poj\u0119cie wprowadzone przez Thorsteina Veblena w jego teorii klasy pr\u00f3\u017cniaczej. Zgodnie z ni\u0105 g\u0142\u00f3wnie bogaci ludzie: biznesmeni, finansi\u015bci i arystokracja demonstruj\u0105 swoj\u0105 pozycj\u0119 spo\u0142eczn\u0105 poprzez konsumpcj\u0119 na pokaz. Ostentacyjne u\u017cywanie d\u00f3br przynosi wi\u0119kszy presti\u017c, gdy s\u0105 wykorzystywane do rozrywki i beztroskiego sp\u0119dzania czasu. Przyk\u0142ady stanowi\u0105: rozrzutno\u015b\u0107, marnotrawstwo, kosztowne zabawy, kupno d\u00f3br luksusowych."}, {"color": "#97c2fc", "id": "thebans", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mouseio2.jpg", "label": "thebans", "shape": "image", "title": "Th\u00e9by (staro\u0159ecky \u0398\u03ae\u03b2\u03b1\u03b9, Thebai; latinsky Thebae; novo\u0159ecky \u0398\u03ae\u03b2\u03b1, Th\u00edva) je \u0159eck\u00e9 m\u011bsto a obec v region\u00e1ln\u00ed jednotce Boj\u00f3tie ve St\u0159edn\u00edm \u0158ecku. Nach\u00e1z\u00ed se severn\u011b od poho\u0159\u00ed , je\u017e odd\u011bluje Boj\u00f3tii od Attiky. V dob\u00e1ch starov\u011bk\u00e9ho \u0158ecka to bylo nejv\u011bt\u0161\u00ed a nejv\u00fdznamn\u011bj\u0161\u00ed s\u00eddlo Boj\u00f3tie. Hom\u00e9r je naz\u00fdval \u201em\u011bstem se sedmi branami\u201c (Thebe Heptapylos). V obdob\u00ed byzantsk\u00e9 \u0159\u00ed\u0161e bylo m\u011bsto proslaveno sv\u00fdm hedv\u00e1b\u00edm. K roku 2011 \u017eilo v obci Th\u00e9by 36 477 obyvatel, co\u017e z nich d\u011bl\u00e1 nejlidnat\u011bj\u0161\u00ed obec region\u00e1ln\u00ed jednotky Boj\u00f3tie."}, {"color": "#97c2fc", "id": "hieroglyphics", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Acta_Eruditorum_-_I_geroglifici,_1714_\u2013_BEIC_13384397.jpg", "label": "hieroglyphics", "shape": "image", "title": "Hier\u00f3glifos eg\u00edpcios eram o sistema de escrita formal usado no Antigo Egito. Os hier\u00f3glifos combinavam elementos logogr\u00e1ficos, sil\u00e1bicos e alfab\u00e9ticos, com um total de cerca de 1 000 caracteres distintos. Acredita-se que tiveram origem por volta de 3000 a.C. O uso da escrita hierogl\u00edfica surgiu a partir de sistemas de s\u00edmbolos proto-letrados no in\u00edcio da Idade do Bronze, por volta do s\u00e9culo 32 a.C (Naqada III), com a primeira frase decifr\u00e1vel escrita na l\u00edngua eg\u00edpcia que data da Segunda dinastia (s\u00e9culo 28 a.C.). Os hier\u00f3glifos eg\u00edpcios desenvolveram-se em um sistema de escrita usado para inscri\u00e7\u00e3o monumental na linguagem cl\u00e1ssica do per\u00edodo do Imp\u00e9rio M\u00e9dio; durante esse per\u00edodo, o sistema fez uso de cerca de 900 sinais distintos. O uso deste sistema de escrita continuou atrav\u00e9s do Novo Imp\u00e9rio e Per\u00edodo Tardio, e nos per\u00edodos persa e ptolomaico. Sobreviv\u00eancias tardias do uso hierogl\u00edfico s\u00e3o encontradas no per\u00edodo romano, estendendo-se at\u00e9 o s\u00e9culo IV."}, {"color": "#97c2fc", "id": "sun worship", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Solvognen-00100.jpg", "label": "sun worship", "shape": "image", "title": "\ud0dc\uc591\uc2e0(\u592a\u967d\u795e, \uc601\uc5b4: solar deity, sun god) \ub610\ub294 \ud0dc\uc591\uc5ec\uc2e0(\u592a\u967d\u5973\u795e, \uc601\uc5b4: sun goddess)\uc740 \ud0dc\uc591\uc774 \uc885\uad50\uc801 \uc22d\ubc30\uc640 \uc2e0\uc559\uc758 \ub300\uc0c1\uc73c\ub85c \uc2e0\uaca9\ud654\ub418\uc5b4 \ud615\uc131\ub41c \uc2e0\uc774\ub2e4. \ud0dc\uc591\uc22d\ubc30(\u592a\u967d\u5d07\u62dc, \uc601\uc5b4: sun worship)\ub294 \ud0dc\uc591\uc744 \uc2e0\uaca9\ud654\ud558\uc5ec \uc2e0\uc559\ud558\uace0 \uc22d\ubc30\ud558\ub294 \uac83\uc744 \ub9d0\ud55c\ub2e4. \ud0dc\uc591\uc2e0\uc740 \ud754\ud788 \ud0dc\uc591 \uadf8 \uc790\uccb4\ub098 \ud55c \uce21\uba74\uc744 \uc0c1\uc9d5\uc801\uc73c\ub85c \ub098\ud0c0\ub0b8\ub2e4. \ub300\uac1c\uc758 \uacbd\uc6b0 \ud0dc\uc591\uc2e0\uc740 \uc778\uac04\uc774 \uacbd\uc678\uac10\uc744 \ub290\ub080 \ud0dc\uc591\uc758 \ud798\uc744 \ub098\ud0c0\ub0b8\ub2e4. \ud0dc\uc591\uc2e0\uacfc \ud0dc\uc591\uc22d\ubc30\ub294 \uc138\uacc4 \uc5ed\uc0ac\uc758 \ub3c4\ucc98\uc5d0\uc11c \ubc1c\uacac\ub418\ub294\ub370, \uadf8 \ud615\ud0dc\ub294 \ub2e4\uc591\ud558\ub2e4. \uadf8 \uacb0\uacfc \ud0dc\uc591\uc22d\ubc30\ub97c \uc911\uc2ec\uc73c\ub85c \ud615\uc131\ub41c \ub9ce\uc740 \ubbff\uc74c\ub4e4\uc774 \uc788\uac8c \ub418\uc5c8\ub2e4. \uc608\ub97c \ub4e4\uc5b4, \uac1c\uae30\uc77c\uc2dd\ucc98\ub7fc \ud0dc\uc591\uc774 \uc0ac\ub77c\uc9c4 \uacbd\uc6b0\uc5d0 \ub300\ud55c \uc2e0\ud654 \ub610\ub294 \uc804\uc124\uc774 \ub9ce\uc740 \ubb38\ud654\ub4e4\uc5d0\uc11c \ubc1c\uacac\ub41c\ub2e4."}, {"color": "#97c2fc", "id": "dynastic", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ahmed_al_Mansur.jpg", "label": "dynastic", "shape": "image", "title": "\u3001\u738b\u671d\uff08\u82f1\u8a9e\uff1adynasty\u3001house\uff09\u6307\u7531\u540c\u4e00\u5bb6\u65cf\u901a\u904e\u4e0d\u540c\u65b9\u5f0f\u53ca\u5f62\u5f0f\u4ee5\u541b\u4e3b\u5236\u5be6\u65bd\u4e16\u8972\u7d71\u6cbb\u7684\u653f\u6b0a\u8207\u76f8\u61c9\u7684\u6b77\u53f2\u6642\u671f\u3002\u5168\u7403\u5ef6\u7e8c\u6642\u9593\u6700\u9577\u4e14\u4ecd\u5b58\u5728\u7684\u738b\u671d\u662f\u65e5\u672c\u7687\u5ba4\uff0c\u50b3\u7d71\u4e0a\u5c07\u5176\u5efa\u7acb\u5e74\u4efd\u5b9a\u70ba\u516c\u5143\u524d660\u5e74\u3002 \u5728\u541b\u4e3b\u5236\u570b\u5bb6\u904b\u7528\u6b0a\u529b\u9032\u884c\u7d71\u6cbb\u7684\u5bb6\u65cf\u96c6\u5718\u53ef\u7a31\u70ba\u300c\u738b\u5ba4\u300d\u6216\u300c\u738b\u5bb6\u300d\uff0c\u53c8\u82e5\u5176\u541b\u4e3b\u4e4b\u982d\u929c\u70ba\u7687\u5e1d\u5247\u53ef\u7a31\u70ba\u300c\u7687\u5ba4\u300d\u6216\u300c\u7687\u5bb6\u300d\uff0c\u800c\u5728\u4e2d\u83ef\u6587\u5316\u5708\u570b\u5bb6\u4ea6\u7a31\u70ba\u300c\u5b97\u5ba4\u300d\u3002 \u53f2\u5b78\u5bb6\u901a\u5e38\u70ba\u67d0\u4e9b\u570b\u65cf\u548c\u6587\u660e\uff0c\u5982\u53e4\u57c3\u53ca\u3001\u4e2d\u570b\uff0c\u4ee5\u738b\u671d\u66f4\u8fed\u5f62\u5f0f\u9032\u884c\u6b77\u53f2\u5206\u671f\u3002\u56e0\u6b64\uff0c\u300c\u738b\u671d\u300d\u4e00\u8a5e\u53ef\u7528\u65bc\u5283\u5206\u7531\u67d0\u500b\u5bb6\u65cf\u7d71\u6cbb\u7684\u6642\u4ee3\uff0c\u5373\u300c\u671d\u4ee3\u300d\uff0c\u4e26\u5c0d\u5176\u671f\u9593\u6240\u767c\u751f\u7684\u4e8b\u4ef6\u3001\u8da8\u52e2\u3001\u6587\u7269\u7b49\u9032\u884c\u8ad6\u8ff0\u3002 \u516c\u514320\u4e16\u7d00\u524d\uff0c\u5404\u5730\u591a\u6578\u738b\u671d\u5be6\u65bd\u7236\u7cfb\u7e7c\u627f\u5236\u5ea6\uff0c\u5982\u540c\u6cd5\u862d\u514b\u4eba\u6240\u5be6\u884c\u7684\u85a9\u5229\u514b\u6cd5\u3002\u5728\u5141\u8a31\u5973\u6027\u7e7c\u627f\u738b\u4f4d\u7684\u60c5\u6cc1\u4e0b\uff0c\u5973\u6027\u541b\u4e3b\u4e4b\u5b50\u5973\u7e7c\u627f\u5176\u4f4d\u5f8c\uff0c\u4e00\u822c\u63a1\u7528\u7236\u7cfb\u547d\u540d\uff0c\u6545\u88ab\u8996\u70ba\u65b0\u738b\u671d\u7684\u6210\u7acb\u3002\u7136\u800c\uff0c\u6b50\u6d32\u67d0\u4e9b\u570b\u5bb6\u8fd1\u4ee3\u4ee5\u4f86\u901a\u904e\u6cd5\u4ee4\u7b49\u65b9\u5f0f\u4f7f\u5f97\u5973\u6027\u541b\u4e3b\u6216\u5973\u6027\u738b\u5ba4\u6210\u54e1\u4e4b\u5b50\u5973\u767b\u57fa\u5f8c\u4ecd\u5728\u6cd5\u7406\u4e0a\u5ef6\u7e8c\u7576\u671d\u4e4b\u540d\u865f\uff0c\u5728\u540d\u7fa9\u4e0a\u907f\u514d\u6539\u671d\u63db\u4ee3\u3002\u4f8b\u5982\uff1a\u82f1\u570b\u570b\u6703\u65bc\u516c\u51431952\u5e744\u6708\u901a\u904e\u6c7a\u8b70\u898f\u5b9a\u5973\u738b\u4f0a\u9e97\u838e\u767d\u4e8c\u4e16\u4e4b\u5b50\u5973\u7e7c\u627f\u5176\u4f4d\u5f8c\u4ecd\u6cbf\u7528\u738b\u671d\u300c\u6eab\u838e\u300d\u4e4b\u540d\u3002\u53c8\u5982\uff1a\u8377\u862d\u5118\u7ba1\u6b77\u7d93\u4e09\u4efb\u5973\u738b\u7d71\u6cbb\u4f46\u5176\u738b\u671d\u7684\u540d\u865f\u4ecd\u70ba\u300c\u5967\u862d\u6cbb\uff0d\u62ff\u9a37\u300d\u3002\u518d\u5982\uff1a\u8461\u8404\u7259\u746a\u9e97\u4e9e\u4e8c\u4e16\u4e4b\u5f8c\u4ee3\u7e7c\u4f4d\u5f8c\u4ecd\u5728\u6cd5\u7406\u4e0a\u5ef6\u7e8c\u5e03\u62c9\u5e72\u85a9\u738b\u671d\u4e4b\u7d71\u6cbb\u3002\u5973\u6027\u541b\u4e3b\u6216\u5973\u6027\u738b\u5ba4\u6210\u54e1\u4e4b\u5b50\u5973\u7e7c\u627f\u738b\u4f4d\u5f8c\u4fdd\u7559\u539f\u4f86\u738b\u671d\u540d\u865f\u9019\u4e00\u60c5\u6cc1\u9996\u6b21\u898b\u65bc\u516c\u514318\u4e16\u7d00\u7684\u4fc4\u7f85\u65af\u5e1d\u570b\uff1a\u5b89\u5a1c\u00b7\u5f7c\u5f97\u7f85\u8299\u5a1c\u4e4b\u5b50\u5f7c\u5f97\u4e09\u4e16\u767b\u57fa\u70ba\u5e1d\u5f8c\uff0c\u7f85\u66fc\u8afe\u592b\u738b\u671d\u4e4b\u540d\u865f\u4ecd\u5f97\u4ee5\u5ef6\u7e8c\u4f7f\u7528\uff0c\u4f46\u82e5\u4ee5\u50b3\u7d71\u7236\u7cfb\u7e7c\u627f\u89c0\u9ede\u5247\u53ef\u8996\u5f7c\u5f97\u4e09\u4e16\u70ba\u970d\u723e\u65af\u5766\uff0d\u6208\u6258\u666e\uff0d\u7f85\u66fc\u8afe\u592b\u738b\u671d\u7684\u6210\u7acb\u8005\u3002\u5176\u4ed6\u738b\u671d\u5247\u5be6\u65bd\u6bcd\u7cfb\u7e7c\u627f\u5236\u5ea6\uff0c\u5176\u540d\u865f\u5728\u7121\u9808\u7d93\u904e\u6cd5\u5f8b\u7a0b\u5e8f\u6216\u5176\u4ed6\u64cd\u4f5c\u7684\u60c5\u6cc1\u4e0b\u901a\u904e\u5973\u6027\u4e4b\u5f8c\u4ee3\u50b3\u627f\uff0c\u5982\u540c\u5357\u975e\u6797\u6ce2\u6ce2\u7701\u5883\u5167\u7684\u7948\u96e8\u5973\u738b\u4e4b\u4f4d\u3002 \u4e26\u975e\u6240\u6709\u541b\u4e3b\u5236\u653f\u6cbb\u5be6\u9ad4\u7686\u7531\u738b\u671d\u7d71\u6cbb\uff1b\u73fe\u5b58\u5728\u7684\u4f8b\u5b50\u6709\u5b89\u9053\u723e\u89aa\u738b\u570b\u3001\u68b5\u8482\u5ca1\u57ce\u570b\u8207\u8036\u8def\u6492\u51b7\u3001\u7f85\u5f97\u5cf6\u548c\u99ac\u723e\u4ed6\u8056\u7d04\u7ff0\u4e3b\u6b0a\u8ecd\u4e8b\u91ab\u9662\u9a0e\u58eb\u5718\u3002\u6b77\u53f2\u4e0a\u4ea6\u6709\u4e0d\u5c6c\u65bc\u4efb\u4f55\u738b\u671d\u7684\u541b\u4e3b\uff0c\u5982\u502b\u5df4\u5e95\u738b\u963f\u91cc\u5967\u4e9e\u723e\u53ca\u62dc\u5360\u5ead\u5e1d\u570b\u7687\u5e1d\u798f\u5361\u65af\u3002\u67d0\u4e9b\u738b\u671d\u7d71\u6cbb\u4e3b\u6b0a\u570b\u5bb6\u5167\u90e8\u7684\u975e\u4e3b\u6b0a\u653f\u6cbb\u5be6\u9ad4\uff0c\u5305\u62ec\u4eca\u99ac\u4f86\u897f\u4e9e\u5883\u5167\u7531\u4e5d\u4f4d\u99ac\u4f86\u7d71\u6cbb\u8005\u9818\u5c0e\u7684\u6578\u500b\u738b\u671d\u548c\u7d71\u6cbb\u963f\u62c9\u4f2f\u806f\u5408\u914b\u9577\u570b\u8f44\u4e0b\u4e03\u500b\u914b\u9577\u570b\u7684\u8af8\u738b\u671d\u3002"}, {"color": "#97c2fc", "id": "heritage", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/GOOD_SHABBES_-.jpg", "label": "heritage", "shape": "image", "title": "Tradici\u00f3n es cada una de aquellas pautas de convivencia que una comunidad\u200b considera dignas de constituirse y mantenerse de generaci\u00f3n en generaci\u00f3n. Despu\u00e9s de esto sigue como una parte integral de sus usos y costumbres y se mantiene para que sean aprendidas por las nuevas generaciones, como parte indispensable del legado cultural. La tradici\u00f3n suele versar gen\u00e9ricamente sobre el conocimiento y tambi\u00e9n sobre principios o fundamentos socioculturales selectos, que por considerarlos especialmente valiosos o acertados se pretende se extiendan al com\u00fan, as\u00ed unas generaciones los transmitir\u00e1n a las siguientes a fin de que se conserven, se consoliden, se adecuen a nuevas circunstancias. Tambi\u00e9n se llama \u0027tradici\u00f3n\u0027 a los patrones que pueden formar idiosincrasias, como las tradiciones: egipcia, griega, romana, etc. El cambio social altera el conjunto de elementos que forman parte de la tradici\u00f3n. La tradici\u00f3n es un modelo mental heredable, que se transmite de manera individual o colectiva, con base en las ense\u00f1anzas o experiencias adquiridas en las diferentes etapas de la vida de los seres humanos. Haciendo que este modelo mental pueda efectuarse de forma similar en diferentes personas, con tradiciones id\u00e9nticas en m\u00faltiples partes del mundo.\u200b Tambi\u00e9n se emplea la locuci\u00f3n \u0027tradici\u00f3n popular\u0027 para aludir a los valores, creencias, costumbres y formas de expresi\u00f3n art\u00edstica caracter\u00edsticos de una comunidad, en especial a aquellos que se transmiten por v\u00eda oral. Lo tradicional coincide as\u00ed, en gran medida, con la cultura y el folclore o la sabidur\u00eda popular, como en los refraneros. Por ejemplo, comer un huevo de chocolate en Pascua o un turr\u00f3n en Navidad, almorzar pasta los domingos o vestir de negro en se\u00f1al de luto son algunas tradiciones extendidas en varios pa\u00edses. La tradici\u00f3n, por lo tanto, es algo que se hereda y que forma parte de la identidad. El arte caracter\u00edstico de un grupo social, con su m\u00fasica, sus danzas y sus cuentos, forma parte de lo tradicional, al igual que la gastronom\u00eda y otras cuestiones. Es importante destacar que, muchas veces, la tradici\u00f3n se asocia a una visi\u00f3n conservadora, ya que implica mantener intactos ciertos valores a lo largo del tiempo. Por tanto, las creencias de quienes no se interesan por las tradiciones de su tierra o que intentan cambiarlas suelen ser vistas como \u0027rupturistas\u0027. Los soci\u00f3logos advierten, sin embargo, que la tradici\u00f3n debe ser capaz de renovarse y actualizarse para mantener su valor y utilidad. Esto quiere decir que una tradici\u00f3n puede adquirir nuevas expresiones sin perder su esencia."}, {"color": "#97c2fc", "id": "peftjaubast", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Stele_Piye_submission_Mariette.jpg", "label": "peftjaubast", "shape": "image", "title": "\u041f\u0435\u0444\u0442\u0434\u0436\u0430\u0443\u0431\u0430\u0441\u0442 \u2014 \u0434\u0430\u0432\u043d\u044c\u043e\u0454\u0433\u0438\u043f\u0435\u0442\u0441\u044c\u043a\u0438\u0439 \u0444\u0430\u0440\u0430\u043e\u043d \u0443 \u043c\u0456\u0441\u0442\u0456 \u0413\u0435\u0440\u0430\u043a\u043b\u0435\u043e\u043f\u043e\u043b\u044c \u0443 754\u2014721 \u0440\u043e\u043a\u0430\u0445 \u0434\u043e \u043d. \u0435."}, {"color": "#97c2fc", "id": "rome", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Green_glass_Roman_cup_unearthed_at_Eastern_Han_tomb,_Guixian,_China.jpg", "label": "rome", "shape": "image", "title": "L\u0027Empire romain (en latin : Imperium romanum) est le nom donn\u00e9 par les historiens \u00e0 la p\u00e9riode de la Rome antique s\u0027\u00e9tendant entre 27 av. J.-C. et 476 apr. J.-C.. Pour la p\u00e9riode post\u00e9rieure, de 476 \u00e0 1453 apr. J.-C., qui concerne surtout la partie orientale de l\u0027Empire, avec Constantinople pour capitale, les historiens modernes parlent aujourd\u0027hui d\u0027Empire byzantin. Ce terme n\u0027est toutefois apparu qu\u0027au XVIe si\u00e8cle, ses habitants de l\u0027\u00e9poque l\u0027appelant toujours \u00ab empire des Romains \u00bb. La distinction entre Empire romain et Empire byzantin, ainsi que la date de naissance assign\u00e9e \u00e0 ce dernier sont d\u2019ailleurs une question de convention entre chercheurs modernes. En Europe de l\u0027Ouest et centrale, l\u0027Empire d\u0027Occident (800-924) des rois carolingiens, puis le Saint-Empire romain germanique (962-1806), dont les souverains se faisaient encore appeler \u00ab Empereur des Romains \u00bb, se consid\u00e9raient \u00e9galement comme les successeurs l\u00e9gitimes de l\u0027Empire latin. L\u0027ann\u00e9e 27 av. J.-C. correspond \u00e0 l\u0027octroi par le S\u00e9nat \u00e0 Octave du surnom d\u0027Augustus (\u00ab Auguste \u00bb), date traditionnellement consid\u00e9r\u00e9e comme le d\u00e9but du principat. Durant la p\u00e9riode de cinq si\u00e8cles allant de 27 av. J.-C. \u00e0 476 apr. J.-C., l\u0027\u00c9tat romain s\u0027est agrandi au point d\u0027englober un territoire allant de la Maur\u00e9tanie tingitane (Maroc actuel) jusqu\u0027\u00e0 la M\u00e9sopotamie, et de la Britannie (Angleterre et Pays de Galles actuels) jusqu\u0027\u00e0 l\u0027\u00c9gypte, cr\u00e9ant ainsi l\u0027une des plus grandes entit\u00e9s politiques de l\u0027Histoire, qui influen\u00e7a profond\u00e9ment le monde m\u00e9diterran\u00e9en, sur le plan culturel, linguistique et finalement religieux, tout en assurant la conservation de la civilisation grecque antique re\u00e7ue en h\u00e9ritage. La p\u00e9riode imp\u00e9riale fut aussi un temps de d\u00e9veloppement des \u00e9changes \u00e9conomiques, facilit\u00e9 par la construction d\u0027un important r\u00e9seau routier, parfois encore existant, et de nombreuses villes, devenues par la suite des m\u00e9tropoles d\u0027Europe occidentale (Paris, Londres, Lyon, Strasbourg, Barcelone, etc.). L\u0027Empire fut fond\u00e9 par Auguste, qui mit fin \u00e0 la Derni\u00e8re Guerre civile de la R\u00e9publique romaine, au cours de la toute fin de la R\u00e9publique romaine. Contrairement \u00e0 la R\u00e9publique, qui \u00e9tait oligarchique, l\u0027Empire fut une autocratie, tout en conservant durant le principat des apparences r\u00e9publicaines : le pouvoir politique \u00e9tait principalement d\u00e9tenu par un seul homme, l\u0027empereur, qui s\u0027appuyait sur une bureaucratie sans cesse plus d\u00e9velopp\u00e9e, sur une administration territoriale importante et sur une puissante arm\u00e9e. De sa fondation par Auguste jusqu\u0027\u00e0 la d\u00e9position de son dernier empereur, Romulus Augustule, l\u0027Empire eut une histoire int\u00e9rieure et ext\u00e9rieure complexe, caract\u00e9ris\u00e9e, au d\u00e9part, par une certaine stabilit\u00e9 politique (p\u00e9riode du principat), puis, \u00e0 partir du IIIe si\u00e8cle, par une instabilit\u00e9 de plus en plus importante : crise du troisi\u00e8me si\u00e8cle et dominat. Les coups d\u0027\u00c9tat et les guerres civiles se multiplient, et l\u0027Empire avait \u00e0 affronter un nombre grandissant d\u0027ennemis ext\u00e9rieurs. En effet, \u00e0 partir de la fin du IIe si\u00e8cle, l\u0027Empire est confront\u00e9 \u00e0 ce que l\u0027historiographie ult\u00e9rieure a appel\u00e9 les invasions barbares. Il s\u0027agissait, en r\u00e9alit\u00e9, de mouvements de populations de tr\u00e8s grande ampleur, r\u00e9alis\u00e9s sur de longues dur\u00e9es. Les peuples dits \u00ab barbares \u00bb, en se d\u00e9pla\u00e7ant vers l\u0027ouest, finirent par se heurter \u00e0 la fronti\u00e8re romaine, militairement gard\u00e9e, et, pouss\u00e9s par d\u0027autres peuples plus \u00e0 l\u0027est, tent\u00e8rent de la percer. Si l\u0027Empire parvint, dans un premier temps, \u00e0 repousser les envahisseurs, la crise du troisi\u00e8me si\u00e8cle vit les fronti\u00e8res c\u00e9der une premi\u00e8re fois. En r\u00e9action aux p\u00e9rils ext\u00e9rieurs, le pouvoir romain, \u00e0 partir de la t\u00e9trarchie, chercha \u00e0 se renforcer : les centres de d\u00e9cision politique et militaire furent multipli\u00e9s, l\u0027administration d\u00e9velopp\u00e9e et militaris\u00e9e, et la taille de l\u0027arm\u00e9e augment\u00e9e. Le IVe si\u00e8cle fut l\u0027\u00e9poque des guerres civiles entre les successeurs des t\u00e9trarques, et il fut domin\u00e9 par la personnalit\u00e9 de Constantin Ier, qui r\u00e9nova profond\u00e9ment l\u0027Empire romain, en lui donnant ses caract\u00e9ristiques d\u00e9finitives. \u00c0 cette \u00e9poque, le pouvoir \u00e9tait devenu un r\u00e9gime absolu, avec une cour et un protocole de type oriental. La fin de la proscription du christianisme par Constantin, puis son \u00e9tablissement comme religion d\u0027\u00c9tat par Th\u00e9odose Ier est le fait le plus marquant de la civilisation romaine dans cette p\u00e9riode, l\u0027Antiquit\u00e9 tardive. Appuy\u00e9e sur l\u0027appareil administratif romain, extr\u00eamement d\u00e9velopp\u00e9, l\u0027\u00c9glise acquit une place pr\u00e9pond\u00e9rante dans tous les territoires romains avant d\u0027\u00eatre chass\u00e9e, par l\u0027expansion de l\u0027islam, d\u0027une partie de ceux-ci. Apr\u00e8s la division de l\u0027Empire en deux entit\u00e9s, l\u0027Empire romain d\u0027Orient (pars orientalis) et l\u0027Empire romain d\u0027Occident (pars occidentalis), la partie occidentale est marqu\u00e9e, \u00e0 partir du Ve si\u00e8cle, par un d\u00e9litement continu de l\u0027autorit\u00e9 politique au profit des royaumes germaniques : la puissance militaire s\u0027effondre, l\u0027\u00e9conomie est exsangue et la domination territoriale se r\u00e9duit, jusqu\u0027\u00e0 ne plus d\u00e9passer l\u0027Italie. L\u0027Empire s\u0027effondre d\u0027une mani\u00e8re progressive, et la d\u00e9position, par Odoacre, du dernier empereur Romulus Augustule, est finalement un \u00e9v\u00e9nement mineur, surtout symbolique. \u00c9teint en Occident en 476, l\u0027Empire romain persista en Orient, autour de sa capitale, Constantinople. \u00c0 l\u0027Est, il m\u00eala, comme jadis \u00e0 l\u0027Ouest, des \u00e9l\u00e9ments de civilisation grecs et latins, mais la part grecque est devenue pr\u00e9pond\u00e9rante. Dans la seconde moiti\u00e9 du XIXe si\u00e8cle, l\u0027appellation \u00ab byzantin \u00bb (qui date du XVIe si\u00e8cle mais \u00e9tait peu utilis\u00e9e) se g\u00e9n\u00e9ralise pour l\u0027Empire romain d\u0027Orient, mais en fait, il n\u0027existe pas de fondation ou de d\u00e9but de l\u0027Empire byzantin, qui n\u0027est que la p\u00e9riode m\u00e9di\u00e9vale et finale de l\u0027Empire romain et prend fin en 1453."}, {"color": "#97c2fc", "id": "monasticism", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/St_Anthony_of_Kiev.jpg", "label": "monasticism", "shape": "image", "title": "El monaquisme cristi\u00e0 \u00e9s la pr\u00e0ctica religiosa dels cristians que segueixen un estil de vida asc\u00e8tic i generalment apartada dedicat al culte cristi\u00e0. Es comen\u00e7\u00e0 a desenvolupar en les primeres fases de la hist\u00f2ria de l\u0027esgl\u00e9sia cristiana, basant-se en els exemples i ideals de l\u0027escriptura, incloent-hi l\u0027Antic Testament, per\u00f2 la B\u00edblia no estableix que hagi de ser una instituci\u00f3. Pass\u00e0 a ser regulat per regles religioses (com ara la , d\u0027Antoni Abat, de Sant Pacomi, de Sant Basili i de Sant Benet) i, en temps moderns, el dret can\u00f2nic de les diferents denominacions del cristianisme que tenen formes de vida mon\u00e0stica. Les persones que segueixen una vida mon\u00e0stica s\u00f3n monjos (homes) i monges (dones). La paraula \u00abmonjo\u00bb de la paraula grega antiga \u03bc\u03bf\u03bd\u03b1\u03c7\u03cc\u03c2 (monakh\u00f3s), que al seu torn deriva de \u03bc\u03cc\u03bd\u03bf\u03c2 (monos), que significa \u0027sol\u0027. Al principi, els monjos no vivien en monestirs, sin\u00f3 que ho feien en solitari, tal com suggereix l\u0027etimologia del seu nom. A mesura que m\u00e9s gent adoptava l\u0027estil de vida dels monjos, vivint sols al desert, es comen\u00e7aren a ajuntar i seguir l\u0027exemple dels monjos originals que tenien a prop. En poc temps, els monjos formaren comunitats per facilitar el seguiment d\u0027una vida asc\u00e8tica. Segons Robert Louis Wilken, historiador del cristianisme, \u00ab[e]n crear una estructura social alternativa en el si de l\u0027Esgl\u00e9sia, establiren les bases d\u0027una de les institucions cristianes m\u00e9s duradores\u2026\u00bb. Els monjos solen viure en un monestir, sia com a part d\u0027una comunitat (cenobites) o en ."}, {"color": "#97c2fc", "id": "b.c.", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Figured_bass_example_from_BWV_443.png", "label": "b.c.", "shape": "image", "title": "\u0413\u0435\u043d\u0435\u0440\u0430\u0301\u043b-\u0431\u0430\u0441 (\u043d\u0435\u043c. Generalba\u00df, \u0431\u0443\u043a\u0432. \u2014 \u043e\u0431\u0449\u0438\u0439 \u0431\u0430\u0441), \u0431\u0430\u0301\u0441\u0441\u043e \u043a\u043e\u043d\u0442\u0438\u0301\u043d\u0443\u043e (\u0438\u0442\u0430\u043b. basso continuo \u2014 \u043d\u0435\u043f\u0440\u0435\u0440\u044b\u0432\u043d\u044b\u0439 \u0431\u0430\u0441), \u0446\u0438\u0444\u0440\u043e\u0432\u0430\u043d\u043d\u044b\u0439 \u0431\u0430\u0441 (\u0438\u0442\u0430\u043b. basso numerato) \u2014 \u0431\u0430\u0441\u043e\u0432\u044b\u0439 \u0433\u043e\u043b\u043e\u0441 \u043c\u043d\u043e\u0433\u043e\u0433\u043e\u043b\u043e\u0441\u043d\u043e\u0433\u043e \u043c\u0443\u0437\u044b\u043a\u0430\u043b\u044c\u043d\u043e\u0433\u043e \u0441\u043e\u0447\u0438\u043d\u0435\u043d\u0438\u044f \u0441 \u0446\u0438\u0444\u0440\u0430\u043c\u0438 (\u043e\u0431\u043e\u0437\u043d\u0430\u0447\u0430\u044e\u0449\u0438\u043c\u0438 \u0441\u043e\u0437\u0432\u0443\u0447\u0438\u044f \u2014 \u0438\u043d\u0442\u0435\u0440\u0432\u0430\u043b\u044b \u0438 \u0430\u043a\u043a\u043e\u0440\u0434\u044b), \u043d\u0430 \u043e\u0441\u043d\u043e\u0432\u0435 \u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u0438\u0441\u043f\u043e\u043b\u043d\u0438\u0442\u0435\u043b\u044c \u0441\u0442\u0440\u043e\u0438\u0442 (\u0432 \u0438\u0437\u0432\u0435\u0441\u0442\u043d\u043e\u0439 \u043c\u0435\u0440\u0435 \u0438\u043c\u043f\u0440\u043e\u0432\u0438\u0437\u0438\u0440\u0443\u0435\u0442) \u0430\u043a\u043a\u043e\u043c\u043f\u0430\u043d\u0435\u043c\u0435\u043d\u0442."}, {"color": "#97c2fc", "id": "ancient egypt", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Book_of_Gates_Barque_of_Ra_cropped.jpg", "label": "ancient egypt", "shape": "image", "title": "\u53e4\u57c3\u53ca\u5b97\u6559\uff08Ancient Egyptian religion\uff09\u662f\u7531\u4e00\u5957\u590d\u6742\u7684\u591a\u795e\u6559\u4fe1\u4ef0\u548c\u5b97\u6559\u4eea\u5f0f\u6240\u6784\u6210\u7684\u53e4\u57c3\u53ca\u7684\u5b97\u6559\uff0c\u5b83\u662f\u53e4\u57c3\u53ca\u793e\u4f1a\u4e0d\u53ef\u6216\u7f3a\u7684\u4e00\u90e8\u5206\u3002\u5176\u4ed6\u5b97\u6559\u4fe1\u4ef0\u8005\u5c06\u5176\u89c6\u4e3a\u57c3\u53ca\u795e\u8bdd\u3002 \u53e4\u57c3\u53ca\u4eba\u8ba4\u4e3a\u6709\u8bb8\u591a\u795e\u5b58\u5728\u4e8e\u4e16\u4e14\u8fd9\u4e9b\u795e\u80fd\u63a7\u5236\u4e16\u754c\uff0c\u4eba\u4eec\u9700\u8981\u901a\u8fc7\u7948\u7977\u548c\u732e\u796d\u6765\u83b7\u5f97\u7942\u4eec\u7684\u5e87\u4f51\u3002\u6b63\u5f0f\u7684\u5b97\u6559\u5b9e\u8df5\u4ee5\u6cd5\u8001\u4e3a\u4e2d\u5fc3\uff0c\u4ed6\u4eec\u662f\u4eba\u6c11\u548c\u4f17\u795e\u7684\u4e2d\u4ecb\uff0c\u6709\u4e49\u52a1\u5411\u4f17\u795e\u796d\u7940\u548c\u732e\u796d\u6765\u7ef4\u6301\u4ed6\u4eec\u7684\u739b\u4e9a\u7279\uff08Ma\u0027at\uff09\uff0c\u53e4\u57c3\u53ca\u653f\u6743\u4f1a\u82b1\u5f88\u5927\u8d44\u6e90\u6765\u5efa\u8bbe\u795e\u5e99\u548c\u4e3e\u884c\u796d\u7940\u3002 \u8be5\u5b97\u6559\u5b9e\u9645\u4e0a\u5305\u62ec\u8bb8\u591a\u590d\u6742\u7684\u4fe1\u4ef0\uff0c\u4f8b\u5982\u5965\u897f\u91cc\u65af\u4fe1\u4ef0\u3001\u7d22\u8d1d\u514b\u4fe1\u4ef0\u7b49\uff0c\u5728\u57c3\u8d6b\u90a3\u987f\u7edf\u6cbb\u65f6\u671f\uff0c\u963f\u541e\u4fe1\u4ef0\u88ab\u63d0\u9ad8\u5230\u81f3\u9ad8\u65e0\u4e0a\u7684\u5730\u4f4d\u3002"}, {"color": "#97c2fc", "id": "author", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gdansk_Schopenhauer_House.jpg", "label": "author", "shape": "image", "title": "\u0622\u0631\u062b\u0631 \u0634\u0648\u0628\u0646\u0647\u0627\u0648\u0631 \u0623\u0648 \u0634\u064f\u0628\u0650\u0646\u0652\u0647\u064e\u0648\u064e\u0631 (\u0628\u0627\u0644\u0623\u0644\u0645\u0627\u0646\u064a\u0629: Arthur Schopenhauer)(22 \u0641\u0628\u0631\u0627\u064a\u0631 1788 \u2013 21 \u0633\u0628\u062a\u0645\u0628\u0631 1860 \u0645) \u0641\u064a\u0644\u0633\u0648\u0641\u064c \u0623\u0644\u0645\u0627\u0646\u064a\u060c \u0623\u0634\u0647\u0631 \u0623\u0639\u0645\u0627\u0644\u0647 \u0643\u062a\u0627\u0628 \u0627\u0644\u0639\u0627\u0644\u0645 \u0625\u0631\u0627\u062f\u0629 \u0648\u0641\u0643\u0631\u0629 \u0627\u0644\u0635\u0627\u062f\u0631 \u0639\u0627\u0645 1818 (\u0648\u0635\u062f\u0631 \u0627\u0644\u0625\u0635\u062f\u0627\u0631 \u0627\u0644\u062b\u0627\u0646\u064a \u0627\u0644\u0645\u0648\u0633\u0639 \u0645\u0646\u0647 \u0641\u064a \u0639\u0627\u0645 1844). \u064a\u0634\u062e\u0651\u0635 \u0641\u064a\u0647 \u0639\u0627\u0644\u0645 \u0627\u0644\u0638\u0648\u0627\u0647\u0631 \u0628\u0635\u0641\u062a\u0647 \u0646\u062a\u0627\u062c \u0627\u0644\u0625\u0631\u0627\u062f\u0629 \u0627\u0644\u0639\u0645\u064a\u0627\u0621 \u0644\u0644\u0634\u064a\u0621 \u0641\u064a \u0630\u0627\u062a\u0647 (\u0646\u0648\u0645\u064a\u0646\u0648\u0646). \u0628\u0646\u0649 \u0634\u0648\u0628\u0646\u0647\u0627\u0648\u0631 \u0623\u0641\u0643\u0627\u0631\u0647 \u0639\u0644\u0649 \u0627\u0644\u0641\u0644\u0633\u0641\u0629 \u0627\u0644\u0645\u062b\u0627\u0644\u064a\u0629 \u0627\u0644\u0645\u062a\u0639\u0627\u0644\u064a\u0629 \u0644\u0625\u064a\u0645\u0627\u0646\u0648\u064a\u0644 \u0643\u0627\u0646\u062a\u060c \u0641\u062a\u0628\u0646\u0651\u0649 \u0646\u0638\u0627\u0645\u064b\u0627 \u0645\u0627\u0648\u0631\u0627\u0626\u064a\u064b\u0627 \u0648\u0623\u062e\u0644\u0627\u0642\u064a\u064b\u0627 \u0625\u0644\u062d\u0627\u062f\u064a\u064b\u0627 \u064a\u0631\u0641\u0636 \u0627\u0644\u0623\u0641\u0643\u0627\u0631 \u0627\u0644\u0645\u0639\u0627\u0635\u0631\u0629 \u0627\u0644\u062a\u064a \u0633\u0627\u062f\u062a \u0641\u064a \u0639\u0647\u062f \u0627\u0644\u0641\u0644\u0633\u0641\u0629 \u0627\u0644\u0645\u062b\u0627\u0644\u064a\u0629 \u0627\u0644\u0623\u0644\u0645\u0627\u0646\u064a\u0629. \u0643\u0627\u0646 \u0634\u0648\u0628\u0646\u0647\u0627\u0648\u0631 \u0645\u0646 \u0623\u0648\u0627\u0626\u0644 \u0627\u0644\u0645\u0641\u0643\u0631\u064a\u0646 \u0627\u0644\u063a\u0631\u0628\u064a\u064a\u0646 \u0627\u0644\u0630\u064a\u0646 \u0634\u0627\u0631\u0643\u0648\u0627 \u0627\u0644\u062a\u0639\u0627\u0644\u064a\u0645 \u0648\u0627\u0644\u0639\u0642\u0627\u0626\u062f \u0627\u0644\u0628\u0627\u0631\u0632\u0629 \u0641\u064a \u0627\u0644\u0641\u0644\u0633\u0641\u0629 \u0627\u0644\u0647\u0646\u062f\u064a\u0629\u060c \u0645\u062b\u0644 \u0627\u0644\u0632\u0647\u062f \u0648\u0625\u0646\u0643\u0627\u0631 \u0627\u0644\u0630\u0627\u062a \u0648\u0641\u0643\u0631\u0629 \u0627\u0644\u0645\u0627\u064a\u0627 \u0641\u064a \u0627\u0644\u0641\u0644\u0633\u0641\u0629 \u0627\u0644\u0647\u0646\u062f\u064a\u0629 (\u0648\u0627\u0644\u062a\u064a \u062a\u0642\u0648\u0644 \u0625\u0646 \u0627\u0644\u0639\u0627\u0644\u0645 \u0627\u0644\u0638\u0627\u0647\u0631\u064a \u0639\u0627\u0644\u0645 \u063a\u064a\u0631 \u062d\u0642\u064a\u0642\u064a \u0643\u0645\u0627 \u064a\u0628\u062f\u0648). \u0648\u064f\u0635\u0641\u062a \u0623\u0639\u0645\u0627\u0644 \u0634\u0648\u0628\u0646\u0647\u0627\u0648\u0631 \u0628\u0623\u0646\u0647\u0627 \u0627\u0644\u062a\u062c\u0633\u064a\u062f \u0627\u0644\u0623\u0645\u062b\u0644 \u0644\u0644\u062a\u0634\u0627\u0624\u0645\u064a\u0629 \u0627\u0644\u0641\u0644\u0633\u0641\u064a\u0629. \u0644\u0645 \u062a\u062d\u0638\u064e \u0623\u0639\u0645\u0627\u0644 \u0634\u0648\u0628\u0646\u0647\u0627\u0648\u0631 \u0628\u0627\u0644\u0627\u0647\u062a\u0645\u0627\u0645 \u0627\u0644\u0645\u0644\u062d\u0648\u0638 \u0641\u064a \u062d\u064a\u0627\u062a\u0647\u060c \u0644\u0643\u0646 \u0627\u0644\u0641\u064a\u0644\u0633\u0648\u0641 \u062a\u0631\u0643 \u062a\u0623\u062b\u064a\u0631\u064b\u0627 \u0643\u0628\u064a\u0631\u064b\u0627 \u0628\u0639\u062f \u0648\u0641\u0627\u062a\u0647 \u0639\u0644\u0649 \u0645\u062e\u062a\u0644\u0641 \u0627\u0644\u0645\u062c\u0627\u0644\u0627\u062a\u060c \u0645\u062b\u0644 \u0627\u0644\u0641\u0644\u0633\u0641\u0629 \u0648\u0627\u0644\u0623\u062f\u0628 \u0648\u0627\u0644\u0639\u0644\u0648\u0645. \u062a\u0623\u062b\u0631 \u0627\u0644\u0639\u062f\u064a\u062f \u0645\u0646 \u0627\u0644\u0645\u0641\u0643\u0631\u064a\u0646 \u0648\u0627\u0644\u0641\u0646\u0627\u0646\u064a\u0646 \u0628\u0643\u062a\u0627\u0628\u0627\u062a\u0647 \u0639\u0646 \u0627\u0644\u0632\u0647\u062f \u0648\u0627\u0644\u0623\u062e\u0644\u0627\u0642 \u0648\u0639\u0644\u0645 \u0627\u0644\u0646\u0641\u0633. \u0627\u0 a\u0631\u062c \u0648\u063a\u0648\u0633\u062a\u0627\u0641 \u0645\u0627\u0644\u0631."}, {"color": "#97c2fc", "id": "catechesis", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Jules-Alexis_Muenier_-_La_Le\u00e7on_de_cat\u00e9chisme.jpg", "label": "catechesis", "shape": "image", "title": "En la religi\u00f3n cat\u00f3lica, se denomina catequesis (del griego \u03ba\u03b1\u03c4\u03b7\u03c7\u03b9\u03c3\u03bc\u03cc\u03c2, de \u03ba\u03b1\u03c4\u03b7\u03c7\u03b5\u1fd6\u03bd,\u0027instruir\u0027) a la tradici\u00f3n del dep\u00f3sito de la fe a los nuevos miembros que se inician en la Iglesia cat\u00f3lica y su posterior instrucci\u00f3n. Se encuentra en el origen mismo del cristianismo, completando el anuncio transmitido, en primer lugar, por el kerigma. La catequesis es una de las formas de servicio a la Palabra de Dios y se inscribe dentro del ministerio prof\u00e9tico. Es una acci\u00f3n eclesial destinada a los miembros de la comunidad cristiana que han recibido el anuncio de fe (tambi\u00e9n llamado primer anuncio o kerigma) y lo han aceptado en sus vidas. Como acci\u00f3n educativa, busca instruir a los disc\u00edpulos, acompa\u00f1\u00e1ndolos en el camino de maduraci\u00f3n de su fe. La finalidad de toda acci\u00f3n catequ\u00edstica es que cada cristiano pueda encontrarse con la persona de Jesucristo y hacer confesi\u00f3n de su fe trinitaria."}, {"color": "#97c2fc", "id": "caria", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Xerxes_detail_Carian_soldier.jpg", "label": "caria", "shape": "image", "title": "Karia (luviteraz: Karuwa; antzinako grezieraz: \u039a\u03b1\u03c1\u03af\u03b1, Karia) Asia Txikiko antzinako eskualdea da, Liziaren hegoaldean eta Frigiaren ekialdean zegoena. Joniarrek eta doriarek eskualdea konkistatu ondoren, berokoekin bat egin eta greziar koloniak sortu zituzten. K.a. 545 inguruan akemenestarrek konkistatu eta Kark\u00e2 izeneko satraperria sortu zuten. Hiriburua Halikarnaso (egungo ) izan zuen."}, {"color": "#97c2fc", "id": "inand", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cefa_jud_Bihor.png", "label": "inand", "shape": "image", "title": "Cefa \u00e9 uma comuna romena localizada no distrito de Bihor, na regi\u00e3o hist\u00f3rica da Cri\u0219ana (parte da Transilv\u00e2nia). A comuna possui uma \u00e1rea de 122.64 km\u00b2 e sua popula\u00e7\u00e3o era de 2383 habitantes segundo o censo de 2007."}, {"color": "#97c2fc", "id": "polytheism", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Greek_-_Procession_of_Twelve_Gods_and_Goddesses_-_Walters_2340.jpg", "label": "polytheism", "shape": "image", "title": "Con il termine politeismo si individuano e si classificano nella storia delle religioni quelle dottrine che ammettono l\u0027esistenza di pi\u00f9 entit\u00e0 destinatarie di un culto. Il politeismo esprime un sentimento religioso che di solito si contrappone a tutte le religioni monoteiste che si identificano nelle quattro religioni storiche dello zoroastrismo, dell\u0027ebraismo, del cristianesimo, dell\u0027islam. Concilio degli d\u00e8i, opera di Raffaello nella Loggia di Psiche, Villa Farnesina, Roma"}, {"color": "#97c2fc", "id": "christian cameron", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Torneo_Del_Cigno_Bianco_Verona_2013.jpg", "label": "christian cameron", "shape": "image", "title": "\u0643\u0631\u064a\u0633\u062a\u064a\u0627\u0646 \u0643\u0627\u0645\u064a\u0631\u0648\u0646 (\u0628\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629: Christian Cameron)\u200f \u0647\u0648 \u0643\u0627\u062a\u0628 \u0623\u0645\u0631\u064a\u0643\u064a\u060c \u0648\u0644\u062f \u0641\u064a 16 \u0623\u063a\u0633\u0637\u0633 1962 \u0641\u064a \u0628\u064a\u062a\u0633\u0628\u0631\u063a \u0641\u064a \u0627\u0644\u0648\u0644\u0627\u064a\u0627\u062a \u0627\u0644\u0645\u062a\u062d\u062f\u0629."}, {"color": "#97c2fc", "id": "partition", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Rzeczpospolita_Rozbiory_2.png", "label": "partition", "shape": "image", "title": "Polens delningar brukar beteckna de tre h\u00e4ndelser p\u00e5 1700-talet under Polens svaghetsperiod d\u00e5 de omgivande stormakterna i samf\u00f6rst\u00e5nd delat Polen mellan sig. Genom den tredje delningen upph\u00f6rde Polen helt att existera som sj\u00e4lvst\u00e4ndig stat, ett f\u00f6rh\u00e5llande som kom att best\u00e5 till f\u00f6rsta v\u00e4rldskrigets slut 1918. Med Polen avser man under denna period federationen (Polsk-litauiska samv\u00e4ldet) mellan kronan (de v\u00e4stra provinserna) och storfurstend\u00f6met Litauen (de \u00f6stra provinserna). Rzeczpospolita (republiken) avs\u00e5g s\u00e5ledes hela federationen. Stats\u00f6verhuvudet i federationen var en vald kung, vars makt ofta blev beskuren. De omgivande staterna under perioden var Ryssland, Osmanska riket, den habsburgska monarkin (i \u00d6sterrike) och Preussen."}, {"color": "#97c2fc", "id": "fertilization", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/AtmosphericMethane.png", "label": "fertilization", "shape": "image", "title": "\u0414\u043e\u0431\u0440\u0438\u0432\u0430 \u2014 \u043e\u0440\u0433\u0430\u043d\u0456\u0447\u043d\u0456 \u0439 \u043d\u0435\u043e\u0440\u0433\u0430\u043d\u0456\u0447\u043d\u0456 \u0440\u0435\u0447\u043e\u0432\u0438\u043d\u0438, \u044f\u043a\u0456 \u0437\u0430\u0441\u0442\u043e\u0441\u043e\u0432\u0443\u044e\u0442\u044c \u0434\u043b\u044f \u043f\u043e\u043b\u0456\u043f\u0448\u0435\u043d\u043d\u044f \u0443\u043c\u043e\u0432 \u0436\u0438\u0432\u043b\u0435\u043d\u043d\u044f \u043a\u0443\u043b\u044c\u0442\u0443\u0440\u043d\u0438\u0445 \u0440\u043e\u0441\u043b\u0438\u043d \u0437 \u043c\u0435\u0442\u043e\u044e \u043f\u0456\u0434\u0432\u0438\u0449\u0435\u043d\u043d\u044f \u0432\u0440\u043e\u0436\u0430\u044e \u0439 \u043f\u043e\u043b\u0456\u043f\u0448\u0435\u043d\u043d\u044f \u0439\u043e\u0433\u043e \u044f\u043a\u043e\u0441\u0442\u0456."}, {"color": "#97c2fc", "id": "communication", "image": "http://commons.wikim mage": "http://commons.wikimedia.org/wiki/Special:FilePath/Egitto_tolemaico,_tolomeo_V,_octodracma_di_alessandria,_204-203_ac_ca.jpg", "label": "ptolemaios", "shape": "image", "title": "\u041f\u0442\u043e\u043b\u0435\u043c\u0435\u0439 V \u042d\u043f\u0438\u0444\u0430\u0301\u043d \u2014 \u0446\u0430\u0440\u044c \u0415\u0433\u0438\u043f\u0442\u0430, \u043f\u0440\u0430\u0432\u0438\u043b \u0432 205/204/203 \u2014 181/180 \u0433\u043e\u0434\u0430\u0445 \u0434\u043e \u043d. \u044d. \u0418\u0437 \u0434\u0438\u043d\u0430\u0441\u0442\u0438\u0438 \u041f\u0442\u043e\u043b\u0435\u043c\u0435\u0435\u0432. \u0421\u044b\u043d \u041f\u0442\u043e\u043b\u0435\u043c\u0435\u044f IV \u0424\u0438\u043b\u043e\u043f\u0430\u0442\u043e\u0440\u0430 \u0438 \u0435\u0433\u043e \u0441\u0435\u0441\u0442\u0440\u044b \u0438 \u0436\u0435\u043d\u044b \u0410\u0440\u0441\u0438\u043d\u043e\u0438 III."}, {"color": "#97c2fc", "id": "constantinople", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cyril-methodius-small.jpg", "label": "constantinople", "shape": "image", "title": "Byzantsk\u00e1 \u0159\u00ed\u0161e, zkr\u00e1cen\u011b Byzanc, ofici\u00e1ln\u011b v\u0161ak \u0158\u00edmsk\u00e1 \u0159\u00ed\u0161e (\u0159ecky \u0392\u03b1\u03c3\u03b9\u03bb\u03b5\u03af\u03b1 \u1fec\u03c9\u03bc\u03b1\u03af\u03c9\u03bd \u2013 Basile\u00eda Rh\u014dma\u00ed\u014dn, latinsky Imperium Romanum), historiky tak\u00e9 naz\u00fdv\u00e1na V\u00fdchodo\u0159\u00edmsk\u00e1 \u0159\u00ed\u0161e (latinsky Imperium Romanum Orientale) je\u0161t\u011b v dob\u011b existence z\u00e1padn\u00ed \u010d\u00e1sti, byla v obdob\u00ed pozdn\u00ed antiky a st\u0159edov\u011bku v\u00fdznamn\u00e1 evropsk\u00e1 mocnost a centrum (v\u00fdchodn\u00edho) k\u0159es\u0165ansk\u00e9ho sv\u011bta, rozprost\u00edraj\u00edc\u00ed se v oblastech v\u00fdchodn\u00edho St\u0159edomo\u0159\u00ed. Vznikla roku 395 na\u0161eho letopo\u010dtu rozd\u011blen\u00edm \u0158\u00edmsk\u00e9 \u0159\u00ed\u0161e a zanikla roku 1453 dobyt\u00edm Konstantinopole Osmansk\u00fdmi Turky. V roce 330 pov\u00fd\u0161il \u0159\u00edmsk\u00fd c\u00edsa\u0159 Konstantin Velik\u00fd p\u016fvodn\u00ed starov\u011bkou obec Byzantion p\u0159ejmenovanou na Nova Roma na hlavn\u00ed m\u011bsto cel\u00e9 \u0158\u00edmsk\u00e9 \u0159\u00ed\u0161e. \u0158\u00edmsk\u00e1 \u0159\u00ed\u0161e byla v roce 395 trvale rozd\u011blena na v\u00fdchodn\u00ed a z\u00e1padn\u00ed \u010d\u00e1st. Zat\u00edmco Z\u00e1pado\u0159\u00edmsk\u00e1 \u0159\u00ed\u0161e zanikla ji\u017e roku 476, v\u00fdchodn\u00ed polovina imp\u00e9ria dos\u00e1hla v 6. stolet\u00ed za panov\u00e1n\u00ed Justini\u00e1na I. sv\u00e9ho nejv\u011bt\u0161\u00edho \u00fazemn\u00edho rozsahu. V 7. stolet\u00ed se ud\u00e1la z\u00e1sadn\u00ed prom\u011bna charakteru \u0159\u00ed\u0161e zp\u016fsoben\u00e1 p\u0159edev\u0161\u00edm p\u0159ijet\u00edm \u0159e\u010dtiny jako ofici\u00e1ln\u00edho jazyka za vl\u00e1dy Herakleia a ni\u010div\u00fdmi dopady isl\u00e1msk\u00e9 expanze. Navzdory por\u00e1\u017ek\u00e1m a \u00fabytku \u00fazem\u00ed n\u00e1le\u017eela k hospod\u00e1\u0159sky, kulturn\u011b a vojensky nejrozvinut\u011bj\u0161\u00edm soudob\u00fdm st\u00e1t\u016fm. Byzanc, oslaben\u00e1 odr\u00e1\u017een\u00edm Arab\u016f a vnit\u0159n\u00edmi n\u00e1bo\u017eensk\u00fdmi spory, se za makedonsk\u00e9 dynastie vzchopila k nov\u00e9mu rozmachu a koncem 10. stolet\u00ed se znovu pozvedla k velmocensk\u00e9mu postaven\u00ed. Nicm\u00e9n\u011b prohlubuj\u00edc\u00ed se odcizen\u00ed mezi z\u00e1padn\u00edmi a v\u00fdchodn\u00edmi k\u0159es\u0165any vy\u00fastilo v roce 1054 v c\u00edrkevn\u00ed rozkol ozna\u010dovan\u00fd jako velk\u00e9 schizma. Po por\u00e1\u017ece v bitv\u011b u Mantzikertu v roce 1071 ztratila \u0159\u00ed\u0161e ve prosp\u011bch seld\u017euck\u00fdch Turk\u016f v\u011bt\u0161inu Mal\u00e9 Asie, p\u0159edstavuj\u00edc\u00ed j\u00e1dro jej\u00edho teritoria. Po n\u00e1stupu Komnenovc\u016f sice z\u00edskala zp\u011bt n\u011bkter\u00e9 oblasti a ve 12. stolet\u00ed do\u010dasn\u011b obnovila svoji p\u0159evahu, ov\u0161em za pozd\u011bj\u0161\u00edch c\u00edsa\u0159\u016f zapo\u010dal jej\u00ed definitivn\u00ed \u00fapadek. B\u011bhem \u010dtvrt\u00e9 k\u0159\u00ed\u017eov\u00e9 v\u00fdpravy utrp\u011bla Byzanc fat\u00e1ln\u00ed \u00fader, kdy\u017e byla Konstantinopol roku 1204 dobyta k\u0159i\u017e\u00e1ky. T\u0159eba\u017ee c\u00edsa\u0159ov\u00e9 z dynastie Palaiolog\u016f dok\u00e1zali v roce 1261 \u0159\u00ed\u0161i obnovit, opakuj\u00edc\u00ed se ob\u010dansk\u00e9 v\u00e1lky v\u00fdrazn\u011b podlomily jej\u00ed moc. Postupn\u00fd rozklad vyvrcholil p\u00e1dem Konstantinopole v roce 1453 a dobyt\u00edm zb\u00fdvaj\u00edc\u00edch byzantsk\u00fdch \u00fazem\u00ed osmansk\u00fdmi Turky. V pr\u016fb\u011bhu sv\u00e9 tis\u00edcilet\u00e9 existence slou\u017eila \u0159\u00ed\u0161e jako z\u00e1\u0161tita k\u0159es\u0165anstv\u00ed, \u010d\u00edm\u017e v\u00fdrazn\u011b p\u0159isp\u011bla k ochran\u011b Evropy p\u0159ed \u0161\u00ed\u0159en\u00edm isl\u00e1mu. Krom\u011b toho disponovala pevnou zlatou m\u011bnou, je\u017e byla v ob\u011bhu v cel\u00e9m st\u0159edomo\u0159sk\u00e9m prostoru. Konstantinopol pat\u0159ila jako jedna z nejv\u011bt\u0161\u00edch metropol\u00ed v tehdej\u0161\u00edm sv\u011bt\u011b k nejd\u016fle\u017eit\u011bj\u0161\u00edm obchodn\u00edm st\u0159edisk\u016fm. Byzanc m\u011bla ur\u010duj\u00edc\u00ed vliv na n\u00e1bo\u017eenstv\u00ed, pr\u00e1vo, politick\u00fd syst\u00e9m, architekturu a um\u011bn\u00ed zna\u010dn\u00e9 \u010d\u00e1sti Evropy a St\u0159edn\u00edho v\u00fdchodu, p\u0159i\u010dem\u017e p\u0159isp\u011bla k zachov\u00e1n\u00ed a p\u0159ed\u00e1n\u00ed \u010detn\u00fdch liter\u00e1rn\u00edch d\u011bl a v\u011bdeck\u00fdch poznatk\u016f klasick\u00e9ho sv\u011bta a jin\u00fdch kultur.V\u011bda, kter\u00e1 se zab\u00fdv\u00e1 Byzantskou \u0159\u00ed\u0161\u00ed, se jmenuje byzantologie."}, {"color": "#97c2fc", "id": "15th dynasty", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Khyan.jpg", "label": "15th dynasty", "shape": "image", "title": "XV \u0434\u0438\u043d\u0430\u0441\u0442\u0456\u044f (\u0433\u0456\u043a\u0441\u043e\u0441\u0441\u044c\u043a\u0430) \u2014 \u043e\u0434\u043d\u0430 \u0437 \u0434\u0438\u043d\u0430\u0441\u0442\u0456\u0439 \u0444\u0430\u0440\u0430\u043e\u043d\u0456\u0432, \u0449\u043e \u043f\u0440\u0430\u0432\u0438\u043b\u0438 \u0432 \u0421\u0442\u0430\u0440\u043e\u0434\u0430\u0432\u043d\u044c\u043e\u043c\u0443 \u0404\u0433\u0438\u043f\u0442\u0456 \u043f\u0456\u0434 \u0447\u0430\u0441 \u0442\u0430\u043a \u0437\u0432\u0430\u043d\u043e\u0433\u043e \u0414\u0440\u0443\u0433\u043e\u0433\u043e \u043f\u0435\u0440\u0435\u0445\u0456\u0434\u043d\u043e\u0433\u043e \u043f\u0435\u0440\u0456\u043e\u0434\u0443 \u0432 XVII \u2014 XVI \u0441\u0442\u043e\u043b\u0456\u0442\u0442\u044f\u0445 \u0434\u043e \u043d. \u0435. (\u043d\u0430 \u043f\u0440\u043e\u0442\u0438\u0432\u0430\u0433\u0443 XIII, XIV, XVI \u0456 XVII \u0434\u0438\u043d\u0430\u0441\u0442\u0456\u0457). \u0414\u0438\u043d\u0430\u0441\u0442\u0456\u044e \u0443\u0442\u0432\u043e\u0440\u0438\u043b\u0438 \u0433\u0456\u043a\u0441\u043e\u0441\u0438, \u044f\u043a\u0456 \u0432\u0442\u043e\u0440\u0433\u043b\u0438\u0441\u044f \u0432 \u0404\u0433\u0438\u043f\u0435\u0442, \u043f\u043e\u0441\u0442\u0443\u043f\u043e\u0432\u043e \u043f\u0456\u0434\u043a\u043e\u0440\u0438\u0432\u0448\u0438 \u0441\u043e\u0431\u0456 \u0439\u043e\u0433\u043e \u0431\u0456\u043b\u044c\u0448\u0443 \u0447\u0430\u0441\u0442\u0438\u043d\u0443. \u041e\u0434\u043d\u0430\u043a \u0440\u044f\u0434 \u043f\u0440\u0430\u0432\u0438\u0442\u0435\u043b\u0456\u0432 \u0437\u0431\u0435\u0440\u0435\u0433\u043b\u0438 \u043f\u0435\u0432\u043d\u0443 \u043d\u0435\u0437\u0430\u043b\u0435\u0436\u043d\u0456\u0441\u0442\u044c. \u0424\u0430\u0440\u0430\u043e\u043d\u0438 XVII \u0434\u0438\u043d\u0430\u0441\u0442\u0456\u0457, \u044f\u043a\u0456 \u043f\u0440\u0430\u0432\u0438\u043b\u0438 \u0432 \u0424\u0456\u0432\u0430\u0445 \u043f\u043e\u
