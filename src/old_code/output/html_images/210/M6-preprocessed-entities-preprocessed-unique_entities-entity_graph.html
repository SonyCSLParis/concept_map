u0435\u043b\u0456\u0433\u0456\u0439\u043d\u0456 \u0441\u0435\u043a\u0442\u0438 \u0454 \u0442\u0430\u043a\u043e\u0436 \u043f\u0435\u0440\u0435\u0445\u0456\u0434\u043d\u043e\u044e \u0441\u0442\u0430\u0434\u0456\u0454\u044e \u0443 \u0441\u0442\u0430\u043d\u043e\u0432\u043b\u0435\u043d\u043d\u0456 \u043c\u0430\u0439\u0436\u0435 \u0432\u0441\u0456\u0445 \u0440\u0435\u043b\u0456\u0433\u0456\u0439, \u0441\u0443\u043f\u0443\u0442\u043d\u0438\u043a\u043e\u043c \u0443\u0441\u0456\u0445 \u0442\u0440\u0430\u0434\u0438\u0446\u0456\u0439\u043d\u0438\u0445 \u0446\u0435\u0440\u043a\u043e\u0432, \u0441\u0432\u043e\u0454\u0440\u0456\u0434\u043d\u043e\u044e \u0444\u043e\u0440\u043c\u043e\u044e \u043f\u0440\u043e\u0442\u0435\u0441\u0442\u0443 \u043f\u0440\u043e\u0442\u0438 \u0443\u0441\u0442\u0430\u043b\u0435\u043d\u043e\u0433\u043e \u0440\u0435\u043b\u0456\u0433\u0456\u0439\u043d\u043e\u0433\u043e \u043a\u043e\u043d\u0441\u0435\u0440\u0432\u0430\u0442\u0438\u0437\u043c\u0443 \u0456 \u0440\u0438\u0433\u043e\u0440\u0438\u0437\u043c\u0443 \u0447\u0438, \u043d\u0430\u0432\u043f\u0430\u043a\u0438, \u043c\u043e\u0434\u0435\u0440\u043d\u0456\u0437\u043c\u0443 \u0456 \u043f\u0440\u0438\u0441\u0442\u043e\u0441\u043e\u0432\u043d\u0438\u0446\u0442\u0432\u0430."}, {"color": "#97c2fc", "id": "egyptian religion", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Book_of_Gates_Barque_of_Ra_cropped.jpg", "label": "egyptian religion", "shape": "image", "title": "\u53e4\u57c3\u53ca\u5b97\u6559\uff08Ancient Egyptian religion\uff09\u662f\u7531\u4e00\u5957\u590d\u6742\u7684\u591a\u795e\u6559\u4fe1\u4ef0\u548c\u5b97\u6559\u4eea\u5f0f\u6240\u6784\u6210\u7684\u53e4\u57c3\u53ca\u7684\u5b97\u6559\uff0c\u5b83\u662f\u53e4\u57c3\u53ca\u793e\u4f1a\u4e0d\u53ef\u6216\u7f3a\u7684\u4e00\u90e8\u5206\u3002\u5176\u4ed6\u5b97\u6559\u4fe1\u4ef0\u8005\u5c06\u5176\u89c6\u4e3a\u57c3\u53ca\u795e\u8bdd\u3002 \u53e4\u57c3\u53ca\u4eba\u8ba4\u4e3a\u6709\u8bb8\u591a\u795e\u5b58\u5728\u4e8e\u4e16\u4e14\u8fd9\u4e9b\u795e\u80fd\u63a7\u5236\u4e16\u754c\uff0c\u4eba\u4eec\u9700\u8981\u901a\u8fc7\u7948\u7977\u548c\u732e\u796d\u6765\u83b7\u5f97\u7942\u4eec\u7684\u5e87\u4f51\u3002\u6b63\u5f0f\u7684\u5b97\u6559\u5b9e\u8df5\u4ee5\u6cd5\u8001\u4e3a\u4e2d\u5fc3\uff0c\u4ed6\u4eec\u662f\u4eba\u6c11\u548c\u4f17\u795e\u7684\u4e2d\u4ecb\uff0c\u6709\u4e49\u52a1\u5411\u4f17\u795e\u796d\u7940\u548c\u732e\u796d\u6765\u7ef4\u6301\u4ed6\u4eec\u7684\u739b\u4e9a\u7279\uff08Ma\u0027at\uff09\uff0c\u53e4\u57c3\u53ca\u653f\u6743\u4f1a\u82b1\u5f88\u5927\u8d44\u6e90\u6765\u5efa\u8bbe\u795e\u5e99\u548c\u4e3e\u884c\u796d\u7940\u3002 \u8be5\u5b97\u6559\u5b9e\u9645\u4e0a\u5305\u62ec\u8bb8\u591a\u590d\u6742\u7684\u4fe1\u4ef0\uff0c\u4f8b\u5982\u5965\u897f\u91cc\u65af\u4fe1\u4ef0\u3001\u7d22\u8d1d\u514b\u4fe1\u4ef0\u7b49\uff0c\u5728\u57c3\u8d6b\u90a3\u987f\u7edf\u6cbb\u65f6\u671f\uff0c\u963f\u541e\u4fe1\u4ef0\u88ab\u63d0\u9ad8\u5230\u81f3\u9ad8\u65e0\u4e0a\u7684\u5730\u4f4d\u3002"}, {"color": "#97c2fc", "id": "syria", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Civil_war_Lebanon_map_1983a.gif", "label": "syria", "shape": "image", "title": "S\u00edria (em \u00e1rabe: \u0633\u0648\u0631\u064a\u0629; romaniz.: s\u016briyya\u0127; ou \u0633\u0648\u0631\u064a\u0627; transl.: s\u016briy\u0101), oficialmente Rep\u00fablica \u00c1rabe S\u00edria (em \u00e1rabe: \u0627\u0644\u062c\u0645\u0647\u0648\u0631\u064a\u0629 \u0627\u0644\u0639\u0631\u0628\u064a\u0629 \u0627\u0644\u0633\u0648\u0631\u064a\u0629; romaniz.: al-jumh\u016briyya\u0127 al-\u0295arabiyya\u0127 as-s\u016briyya\u0127) \u00e9 um pa\u00eds localizado na \u00c1sia Ocidental. O territ\u00f3rio s\u00edrio de jure faz fronteira com o L\u00edbano e o Mar Mediterr\u00e2neo a oeste; a Turquia ao norte; o Iraque a leste; a Jord\u00e2nia ao sul e Israel ao sudoeste. Um pa\u00eds de plan\u00edcies f\u00e9rteis, altas montanhas e desertos, \u00e9 o lar de diversos grupos \u00e9tnicos e religiosos, inclusive \u00e1rabes, gregos, arm\u00eanios, ass\u00edrios, curdos, circassianos, mandeus e turcos. Os grupos religiosos incluem sunitas, crist\u00e3os, alauitas, drusos, mandeus e iazidis. Os \u00e1rabes sunitas formam o maior grupo populacional do pa\u00eds. Antigamente, o nome de \"S\u00edria\" era sin\u00f4nimo de Levante (conhecido em \u00e1rabe como Xame ou Axame), enquanto o Estado moderno abrange os locais de v\u00e1rios reinos e imp\u00e9rios antigos, como a civiliza\u00e7\u00e3o eblana, do terceiro mil\u00eanio a.C. Sua capital, Damasco, est\u00e1 entre as mais antigas cidades continuamente habitadas do mundo. Na era isl\u00e2mica, a cidade se tornou a sede do Califado Om\u00edada e uma capital provincial do Sultanato Mameluco do Egito. A S\u00edria moderna foi estabelecida ap\u00f3s a Primeira Guerra Mundial durante o Mandato Franc\u00eas e era o maior Estado \u00e1rabe a surgir na regi\u00e3o do Levante, que antigamente era dominada pelo Imp\u00e9rio Otomano. O pa\u00eds conquistou a independ\u00eancia como uma rep\u00fablica parlamentar em 24 de outubro de 1945, quando a S\u00edria tornou-se membro fundador da Organiza\u00e7\u00e3o das Na\u00e7\u00f5es Unidas, um ato que legalmente p\u00f4s fim ao antigo dom\u00ednio franc\u00eas \u2014 embora as tropas francesas n\u00e3o tenham deixado o pa\u00eds at\u00e9 abril de 1946. O per\u00edodo p\u00f3s-independ\u00eancia foi tumultuado e v\u00e1rios golpes militares e tentativas de golpe abalaram a na\u00e7\u00e3o \u00e1rabe no per\u00edodo entre 1949 e 1971. Entre 1958 e 1961, a S\u00edria entrou em uma breve uni\u00e3o com o Egito, que foi encerrada depois do golpe de Estado de 1961. A Rep\u00fablica \u00c1rabe S\u00edria surgiu no final de 1961 depois do referendo de 1 de dezembro, mas se tornou cada vez mais inst\u00e1vel at\u00e9 o golpe de Estado de 1963, ap\u00f3s o qual o Partido Baath assumiu o poder. A S\u00edria esteve sob uma lei de emerg\u00eancia entre 1963 e 2011, o que efetivamente suspendeu a maioria das prote\u00e7\u00f5es constitucionais de seus cidad\u00e3os, al\u00e9m de seu sistema de governo ser amplamente considerado como autorit\u00e1rio. Bashar al-Assad \u00e9 o presidente do pa\u00eds desde 2000 e foi precedido por seu pai, Hafez al-Assad, que governou a S\u00edria entre 1970 e 2000. O pa\u00eds \u00e9 membro das Na\u00e7\u00f5es Unidas e do Movimento N\u00e3o Alinhado, mas est\u00e1 atualmente suspenso da Liga \u00c1rabe e da Organiza\u00e7\u00e3o para a Coopera\u00e7\u00e3o Isl\u00e2mica e autossuspenso da Uni\u00e3o para o Mediterr\u00e2neo. Desde mar\u00e7o de 2011, a forte repress\u00e3o imposta a um levante contra Assad e o governo baathista, como parte da Primavera \u00c1rabe, contribuiu para a cria\u00e7\u00e3o de uma grave guerra civil, o que tornou o pa\u00eds um dos menos pac\u00edficos do mundo. O governo provis\u00f3rio s\u00edrio foi formado pelo grupo da oposi\u00e7\u00e3o Coaliz\u00e3o Nacional S\u00edria, em mar\u00e7o de 2013. Os representantes deste governo alternativo foram posteriormente convidados a assumir o assento da S\u00edria na Liga \u00c1rabe."}, {"color": "#97c2fc", "id": "calendar", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/MAYA-g-log-cal-D01-Imix.png", "label": "calendar", "shape": "image", "title": "\u041a\u0430\u043b\u0435\u043d\u0434\u0430\u0440 \u043c\u0430\u044f \u2014 \u0437\u0430\u0433\u0430\u043b\u044c\u043d\u0430 \u043d\u0430\u0437\u0432\u0430 \u0441\u0438\u0441\u0442\u0435\u043c\u0438 \u043a\u0430\u043b\u0435\u043d\u0434\u0430\u0440\u0456\u0432 \u0442\u0430 \u0442\u0430\u0431\u043b\u0438\u0446\u044c, \u044f\u043a\u0456 \u0432\u0438\u043a\u043e\u0440\u0438\u0441\u0442\u043e\u0432\u0443\u0432\u0430\u043b\u0438\u0441\u044f \u0446\u0438\u0432\u0456\u043b\u0456\u0437\u0430\u0446\u0456\u0454\u044e \u043c\u0430\u044f, \u043e\u0434\u043d\u0456\u0454\u044e \u0437 \u0446\u0438\u0432\u0456\u043b\u0456\u0437\u0430\u0446\u0456\u0439 \u0434\u043e\u043a\u043e\u043b\u0443\u043c\u0431\u0456\u0432\u0441\u044c\u043a\u043e\u0457 \u041c\u0435\u0441\u043e\u0430\u043c\ u044f\u043c\u0438 \u044f\u043a \u0440\u0430\u043d\u043d\u0456\u0445 \u0446\u0438\u0432\u0456\u043b\u0456\u0437\u0430\u0446\u0456\u0439 \u041c\u0435\u0441\u043e\u0430\u043c\u0435\u0440\u0438\u043a\u0438, \u0442\u0430\u043a\u0438\u0445 \u044f\u043a \u043e\u043b\u044c\u043c\u0435\u043a\u0438 \u0442\u0430 \u0441\u0430\u043f\u043e\u0442\u0435\u043a\u0438, \u0442\u0430\u043a \u0456 \u043f\u0456\u0437\u043d\u0456\u0448\u0438\u0445, \u0442\u0430\u043a\u0438\u0445 \u044f\u043a \u043c\u0456\u0448\u0442\u0435\u043a\u0438 \u0442\u0430 \u0430\u0446\u0442\u0435\u043a\u0438. \u0427\u0435\u0440\u0435\u0437 \u043f\u043e\u0441\u0442\u0456\u0439\u043d\u0438\u0439 \u043a\u0443\u043b\u044c\u0442\u0443\u0440\u043d\u0438\u0439 \u043e\u0431\u043c\u0456\u043d \u0432\u0441\u0456 \u0446\u0456 \u043a\u0430\u043b\u0435\u043d\u0434\u0430\u0440\u0456 \u0440\u043e\u0437\u0432\u0438\u0432\u0430\u043b\u0438\u0441\u044f \u043f\u0430\u0440\u0430\u043b\u0435\u043b\u044c\u043d\u043e \u0456 \u0432\u043f\u043b\u0438\u0432\u0430\u043b\u0438 \u043e\u0434\u0438\u043d \u043d\u0430 \u043e\u0434\u043d\u043e\u0433\u043e, \u0442\u043e\u043c\u0443 \u043a\u0430\u043b\u0435\u043d\u0434\u0430\u0440 \u043c\u0430\u044f \u0442\u0430 \u043a\u0430\u043b\u0435\u043d\u0434\u0430\u0440 \u0430\u0446\u0442\u0435\u043a\u0456\u0432, \u043d\u0430\u0439\u0432\u0456\u0434\u043e\u043c\u0456\u0448\u0456 \u0441\u0435\u0440\u0435\u0434 \u0432\u0441\u0456\u0445 \u043c\u0435\u0441\u043e\u0430\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u0441\u044c\u043a\u0438\u0445 \u043a\u0430\u043b\u0435\u043d\u0434\u0430\u0440\u0456\u0432, \u043c\u0430\u044e\u0442\u044c \u0431\u0430\u0433\u0430\u0442\u043e \u0441\u043f\u0456\u043b\u044c\u043d\u043e\u0433\u043e. \u0417\u0430 \u043c\u0456\u0444\u043e\u043b\u043e\u0433\u0456\u0454\u044e \u043c\u0430\u044f, \u0437\u0433\u0456\u0434\u043d\u043e \u0437\u0456 \u0441\u0432\u0456\u0434\u0447\u0435\u043d\u043d\u044f\u043c\u0438, \u0449\u043e \u0434\u0456\u0439\u0448\u043b\u0438 \u0434\u043e \u043d\u0430\u0441 \u0432\u0456\u0434 \u044e\u043a\u0430\u0442\u0430\u043d\u0441\u044c\u043a\u0438\u0445 \u043c\u0430\u044f \u043a\u043e\u043b\u043e\u043d\u0456\u0430\u043b\u044c\u043d\u043e\u0433\u043e \u043f\u0435\u0440\u0456\u043e\u0434\u0443 \u0442\u0430 \u043d\u0430\u043f\u0438\u0441\u0456\u0432 \u043f\u0456\u0437\u043d\u044c\u043e\u0433\u043e \u043a\u043b\u0430\u0441\u0438\u0447\u043d\u043e\u0433\u043e \u0442\u0430 \u043f\u0456\u0441\u043b\u044f\u043a\u043b\u0430\u0441\u0438\u0447\u043d\u043e\u0433\u043e \u043f\u0435\u0440\u0456\u043e\u0434\u0456\u0432, \u043a\u0430\u043b\u0435\u043d\u0434\u0430\u0440, \u0440\u0430\u0437\u043e\u043c \u0437 \u043f\u0438\u0441\u0435\u043c\u043d\u0456\u0441\u0442\u044e \u0442\u0430 \u0456\u043d\u0448\u0438\u043c\u0438 \u043d\u0430\u0443\u043a\u043e\u0432\u0438\u043c\u0438 \u0434\u043e\u0441\u044f\u0433\u043d\u0435\u043d\u043d\u044f\u043c\u0438 \u043c\u0430\u044f, \u0431\u0443\u0432 \u0441\u0442\u0432\u043e\u0440\u0435\u043d\u0438\u0439 \u0442\u0430 \u043f\u0435\u0440\u0435\u0434\u0430\u043d\u0438\u0439 \u043c\u0430\u044f \u0431\u043e\u0433\u043e\u043c \u0406\u0446\u0430\u043c\u043d\u043e\u044e, \u0432\u0435\u0440\u0445\u043e\u0432\u043d\u0438\u043c \u0431\u043e\u0433\u043e\u043c \u043f\u0430\u043d\u0442\u0435\u043e\u043d\u0443 \u043c\u0430\u044f."}, {"color": "#97c2fc", "id": "memphis", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/RexDockery.jpg", "label": "memphis", "shape": "image", "title": "The Memphis Tigers football team represents the University of Memphis in college football in the NCAA Division I Football Bowl Subdivision. The Tigers play in the American Athletic Conference as an all-sports member. They play home games at Simmons Bank Liberty Stadium. The team\u0027s head coach is Ryan Silverfield. Since their inaugural season in 1912, the Memphis Tigers have won over 500 games and appeared in thirteen bowl games. The program has also claimed eight conference championships with the most recent coming in 2019."}, {"color": "#97c2fc", "id": "mining", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Siilinj\u00e4rvi_S\u00e4rkij\u00e4rvi_pit.jpg", "label": "mining", "shape": "image", "title": "Mijnbouw is het systematisch onttrekken van stoffen (delfstoffen, mineralen) aan de bodem voor bijzonder gebruik of verwerking, met een speciaal daarvoor ingerichte voorziening of infrastructuur. De delfstoffen in de mijnbouw kunnen zich in elke aggregatietoestand bevinden: \n* vaste vorm, zoals brandstoffen (kolen en uranium), metalen in zuivere vorm (goud en zilver) of in erts (koper en ijzer), mineralen (zout) of bouwsteen (natuursteen, zand, grind en kalksteen) \n* vloeibare vorm, zoals aardolie. Het oppompen van drinkwater wordt niet als mijnbouw beschouwd, omdat water geen delfstof is. \n* gasachtige vorm, bijvoorbeeld aardgasbellen. Sommige stoffen worden uit de bodem gehaald door eerst hun aggregatietoestand te veranderen, bijvoorbeeld zout dat wordt opgelost in water, om het vervolgens op te kunnen pompen. Bij de aardgaswinning worden juist de ongewenste, door het aardgas gemengde gasvormige stoffen door condensatie verwijderd. Mijnbouwactiviteiten worden op onder andere kaarten vaak aangeduid met het symbool van de hamer en moker."}, {"color": "#97c2fc", "id": "statuary", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Donald\u05b9Judd_IMJ.jpg", "label": "statuary", "shape": "image", "title": "Las artes pl\u00e1sticas son aquellas artes que utilizan materiales capaces de ser modificados o moldeados por el artista mediante distintas t\u00e9cnicas para crear una obra. Son aquellas manifestaciones del ser humano que reflejan, con recursos pl\u00e1sticos, alg\u00fan producto de su imaginaci\u00f3n o su visi\u00f3n de la realidad.\u200b\u200b Se refiere el t\u00e9rmino de manera m\u00e1s amplia a las artes visuales para diferenciarlas del arte musical, de la danza, la literatura o del teatro. Incluidas dentro de las bellas artes,\u200b el t\u00e9rmino \u0027artes pl\u00e1sticas\u0027 aparece a principios del siglo XIX para referirse a la pintura, la escultura, el dibujo, la arquitectura, el grabado, la cer\u00e1mica, la orfebrer\u00eda, la artesan\u00eda y la pintura mural."}, {"color": "#97c2fc", "id": "reed", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Riet_Phragmites_australis_planten.jpg", "label": "reed", "shape": "image", "title": "\u041e\u0447\u0435\u0440\u0435\u0301\u0442 (Phragmites) \u2014 \u0440\u0456\u0434 \u0431\u0430\u0433\u0430\u0442\u043e\u0440\u0456\u0447\u043d\u0438\u0445 \u0442\u0440\u0430\u0432\u0027\u044f\u043d\u0438\u0441\u0442\u0438\u0445 \u0440\u043e\u0441\u043b\u0438\u043d \u0440\u043e\u0434\u0438\u043d\u0438 \u0442\u043e\u043d\u043a\u043e\u043d\u043e\u0433\u043e\u0432\u0438\u0445."}, {"color": "#97c2fc", "id": "lust", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/La_Luxure_dans_l\u0027art_roman.jpg", "label": "lust", "shape": "image", "title": "Lux\u00faria (em latim: Luxuria) ou lasc\u00edvia (em latim: lascivia) \u00e9 uma emo\u00e7\u00e3o de intenso desejo pelo corpo. Segundo a doutrina cat\u00f3lica, \u00e9 um dos sete pecados capitais."}, {"color": "#97c2fc", "id": "bronze", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Solvognen-00100.jpg", "label": "bronze", "shape": "image", "title": "Is \u00ed an Chr\u00e9-Umhaois an tr\u00e9imhse arb \u00ed is pr\u00edomhthr\u00e9ith ann n\u00e1 h\u00fas\u00e1id a bhaint as copar agus a ch\u00f3imhiotal cr\u00e9-umha mar phr\u00edomh\u00e1bhar crua i mbruithni\u00fa uirlis\u00ed agus airm. In ord croineola\u00edoch, lu\u00edonn s\u00e9 idir an Chlochaois agus an Iarannaois. Tugann an t\u00e9arma an Chlochaois le tuiscint an neamh\u00e1baltacht amhiarann a bhruithni\u00fa agus tugann an t\u00e9arma Iarannaois le tuiscint an cumas chun d\u00e9ant\u00e1n a mhonar\u00fa in aon cheann de na tr\u00ed chine\u00e1l \u00e1bhar crua. L\u00e9ir\u00edonn an leagan amacha seo san croineola\u00edocht sheand\u00e1la\u00edochta an deacracht a bhaineann le monar\u00fa i .I rith na gc\u00e9adta bliain anuas de staid\u00e9ir agus mionscr\u00fad\u00fa eola\u00edoch ar an Chr\u00e9-Umhaois, bh\u00ed s\u00e9 soil\u00e9ir go raibh, ar an ioml\u00e1n, \u00fas\u00e1id an chopair n\u00f3 an chr\u00e9-umha amh\u00e1in ar an chuid is cobhsa\u00ed agus d\u00e1 bhr\u00ed sin, an chuid is diagn\u00f3is\u00ed de bhraisle gn\u00e9ithe a mharc\u00e1il na tr\u00e9imhse sin. Chomh maith le d\u00e9ant\u00fasa\u00edocht na chr\u00e9-umha \u00f3 amh\u00e1bhair agus \u00fas\u00e1id fhorleathan na n-uirlis\u00ed agus na n-arm cr\u00e9-umha, le linn na tr\u00e9imhse seo, lean forbairt na siombail\u00ed n\u00f3 agus na , agus gn\u00e9ithe eile den uirbeacha."}, {"color": "#97c2fc", "id": "assyrian empire", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Temple_altar_offered_by_Tukulti-Ninurta_I._1243-1207_BCE._From_Assur,_Iraq._Ancient_Orient_Museum,_Istanbul.jpg", "label": "assyrian empire", "shape": "image", "title": "Starobabylonsk\u00e9 obdob\u00ed (1894\u20131594 p\u0159. n. l.) je obdob\u00ed, kter\u00e9 n\u00e1sleduje po zmizen\u00ed Sumer\u016f z mezopotamsk\u00e9 oblasti. Nevytratil se v\u0161ak jejich kulturn\u00ed vliv na celou oblast, sv\u011bd\u010d\u00ed o tom p\u0159edev\u0161\u00edm bazaltov\u00fd Chammurapiho z\u00e1kon\u00edk. Na n\u00ed diktuje b\u016fh \u0160ama\u0161 panovn\u00edkovi z\u00e1kony, jimi\u017e se podle n\u011bj m\u00e1 spole\u010dnost \u0159\u00eddit. Jedn\u00e1 se tak o jak\u00fdsi kamenn\u00fd z\u00e1konn\u00edk tehdej\u0161\u00ed doby. Hlavn\u00ed m\u011bsto starobabylonsk\u00e9 \u0159\u00ed\u0161e byl Babyl\u00f3n. O tomto obdob\u00ed m\u00e1me jen velmi m\u00e1lo informac\u00ed, jeliko\u017e vysok\u00e1 hladina podzemn\u00ed vody sta\u010dila mezit\u00edm zni\u010dit t\u00e9m\u011b\u0159 v\u0161echny archeologick\u00e9 poz\u016fstatky. Mus\u00edme se tak spol\u00e9hat na dokumenty z okoln\u00edch oblast\u00ed. O prvn\u00edch kr\u00e1l\u00edch toho v\u00edme jen velmi m\u00e1lo, pouze to, \u017ee ovl\u00e1dali jen velmi mal\u00e9 \u00fazem\u00ed. P\u0159i n\u00e1stupu Chammurapiho se \u0159\u00ed\u0161e skl\u00e1dala z n\u011bkolika m\u011bst v okol\u00ed Babyl\u00f3nu - , Sippar, Ki\u0161 a Borsippa. Chammurapiho vojensk\u00e1 v\u00edt\u011bzstv\u00ed v\u0161ak \u00fazem\u00ed \u0159\u00ed\u0161e rychle roz\u0161i\u0159ovala. A\u017e ve t\u0159in\u00e1ct\u00e9m roce sv\u00e9 vl\u00e1dy u\u010dinil z Babylonu centrum mocn\u00e9 \u0159\u00ed\u0161e, jeliko\u017e tehdy dobyl Larsu, \u010d\u00edm\u017e z\u00edskal kontrolu i nad v\u00fdznamn\u00fdmi m\u011bsty Nippurem, Urem, Urukem a Isinem. V podstat\u011b tak ovl\u00e1dl celou ji\u017en\u00ed Mezopot\u00e1mii. Brzy pot\u00e9 obsadil v\u00fdznamn\u00e9 obchodn\u00ed centrum a zanedlouho i celou As\u00fdrii. Dobyt\u00edm m\u011bsta Mari z\u00edskal kontrolu nad stejnou oblast\u00ed, kterou ovl\u00e1dala d\u0159\u00edve i T\u0159et\u00ed dynastie z Uru. Po smrti Chammurapiho v\u0161ak \u0159\u00ed\u0161e rychle sl\u00e1bla a b\u011bhem necel\u00e9ho stolet\u00ed se zcela rozpadla."}, {"color": "#97c2fc", "id": "emblem", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Superman_S_symbol.svg", "label": "emblem", "shape": "image", "title": "\u042d\u043c\u0431\u043b\u0435\u043c\u0430 (\u0434\u0440.-\u0433\u0440\u0435\u0447. \u1f14\u03bc-\u03b2\u03bb\u03b7\u03bc\u03b1 \u2014 \u0432\u0441\u0442\u0430\u0432\u043b\u0435\u043d\u043d\u0430\u044f \u0447\u0430\u0441\u0442\u044c, \u0438\u043d\u043a\u0440\u0443\u0441\u0442\u0430\u0446\u0438\u044f) \u2014 \u0443\u0441\u043b\u043e\u0432\u043d\u043e\u0435 \u0438\u0437\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u0438\u0435 \u043e\u0442\u0432\u043b\u0435\u0447\u0451\u043d\u043d\u043e\u0433\u043e \u043f\u043e\u043d\u044f\u0442\u0438\u044f, \u0438\u0434\u0435\u0438 \u0432 \u0440\u0438\u0441\u0443\u043d\u043a\u0435 \u0438\u043b\u0438 \u043f\u043b\u0430\u0441\u0442\u0438\u043a\u0435, \u0441\u043e\u0434\u0435\u0440\u0436\u0430\u043d\u0438\u0435 \u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u043d\u0435 \u043c\u043e\u0436\u0435\u0442 \u0431\u044b\u0442\u044c \u0438\u0437\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u043e \u043d\u0435\u043f\u043e\u0441\u0440\u0435\u0434\u0441\u0442\u0432\u0435\u043d\u043d\u043e, \u0438\u043a\u043e\u043d\u0438\u0447\u0435\u0441\u043a\u0438. \u041f\u043e\u044d\u0442\u043e\u043c\u0443 \u0432 \u0441\u0435\u043c\u0438\u043e\u0442\u0438\u043a\u0435 \u044d\u043c\u0431\u043b\u0435\u043c\u0443 \u043e\u0442\u043d\u043e\u0441\u044f\u0442 \u043a \u043d\u0435\u0438\u043a\u043e\u043d\u0438\u0447\u0435\u0441\u043a\u0438\u043c, \u0438\u043b\u0438 \u0443\u0441\u043b\u043e\u0432\u043d\u044b\u043c, \u0437\u043d\u0430\u043a\u0430\u043c. \u0412 \u0441\u043b\u043e\u0432\u0430\u0440\u0435 \u0412. \u0418. \u0414\u0430\u043b\u044f \u044d\u043c\u0431\u043b\u0435\u043c\u0430 \u0442\u0440\u0430\u043a\u0442\u0443\u0435\u0442\u0441\u044f \u043a\u0430\u043a \u0441\u0438\u043c\u0432\u043e\u043b, \u0430\u043b\u043b\u0435\u0433\u043e\u0440\u0438\u0447\u0435\u0441\u043a\u043e\u0435 \u0438\u0437\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u0438\u0435; \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u0438\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u043e, \u0438\u043d\u043e\u0441\u043a\u0430\u0437\u0430\u043d\u0438\u0435. \u041e\u0434\u043d\u0430\u043a\u043e \u0432 \u0442\u0430\u043a\u043e\u043c \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u0438\u0438 \u0441\u043c\u0435\u0448\u0438\u0432\u0430\u044e\u0442\u0441\u044f \u0440\u0430\u0437\u043d\u044b\u0435 \u043f\u043e \u0441\u043c\u044b\u0441\u043b\u0443 \u043f\u043e\u043d\u044f\u0442\u0438\u044f: \u0430\u043b\u043b\u0435\u0433\u043e\u0440\u0438\u044f, \u0441\u0438\u043c\u0432\u043e\u043b, \u044d\u043c\u0431\u043b\u0435\u043c\u0430. \u0410. \u041d. \u0427\u0443\u0434\u0438\u043d\u043e\u0432 \u0432 \u0421\u043b\u043e\u0432\u0430\u0440\u0435 \u0438\u043d\u043e\u0441\u0442\u0440\u0430\u043d\u043d\u044b\u0445 \u0441\u043b\u043e\u0432, \u0432\u043e\u0448\u0435\u0434\u0448\u0438\u0445 \u0432 \u0441\u043e\u0441\u0442\u0430\u0432 \u0440\u0443\u0441\u0441\u043a\u043e\u0433\u043e \u044f\u0437\u044b\u043a\u0430 (1910 \u0433\u043e\u0434\u0430), \u0432\u043f\u043e\u043b\u043d\u0435 \u043e\u0431\u043e\u0441\u043d\u043e\u0432\u0430\u043d\u043d\u043e \u043f\u043e\u044f\u0441\u043d\u044f\u0435\u0442: \u00ab\u044d\u043c\u0431\u043b\u0435\u043c\u0430 \u2014 \u0432\u0435\u0449\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0435 \u0438\u0437\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u0438\u0435 \u043a\u0430\u043a\u043e\u0433\u043e-\u043d\u0438\u0431\u0443\u0434\u044c \u043e\u0442\u0432\u043b\u0435\u0447\u0435\u043d\u043d\u043e\u0433\u043e \u043f\u043e\u043d\u044f\u0442\u0438\u044f\u00bb."}, {"color": "#97c2fc", "id": "ancient egyptian calendar", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Astronomical_Ceiling,_Tomb_of_Senenmut_MET_DT207429.jpg", "label": "ancient egyptian calendar", "shape": "image", "title": "\u53e4\u57c3\u53ca\u7684\u6b77\u53f2\u76f8\u7576\u60a0\u4e45\uff0c\u66c6\u6cd5\u5e7e\u7d93\u8f49\u8b8a\uff0c\u4e14\u4e0d\u540c\u5b78\u6d3e\u6709\u4e0d\u540c\u7684\u8aaa\u6cd5\u3002\u672c\u689d\u76ee\u63cf\u8ff0\u7684\u662f\u7372\u5f97\u8f03\u5ee3\u6cdb\u8a8d\u540c\u7684\u8aaa\u6cd5\u3002 \u53e4\u57c3\u53ca\u4eba\u5206\u665d\u591c\u5404\u4f5412\u300c\u5c0f\u6642\u300d\uff0c\u5f9e\u65e5\u51fa\u5230\u65e5\u843d\u70ba\u665d\uff0c\u5f9e\u65e5\u843d\u5230\u65e5\u51fa\u70ba\u591c\u3002\u4f46\u5728\u4e00\u5e74\u4e4b\u4e2d\uff0c\u665d\u591c\u7684\u9577\u5ea6\u4e26\u975e\u56fa\u5b9a\u4e0d\u8b8a\uff0c\u56e0\u6b64\u4e00\u5c0f\u6642\u7684\u9577\u5ea6\u6703\u96a8\u8457\u5b63\u7bc0\u8b8a\u5316\uff0c\u767d\u5929\u7684\u4e00\u5c0f\u6642\u548c\u665a\u4e0a\u76841\u5c0f\u6642\uff0c\u5f88\u591a\u6642\u5019\u4e26\u4e0d\u4e00\u6a23\u3002 \u6bcf\u6708\u56fa\u5b9a\u670930\u5929\uff0c\u6c92\u6709\u5927\u3001\u5c0f\u6708\u4e4b\u5206\u3002\u4e00\u5e74\u5171\u67093\u5b63\uff0c\u6bcf\u5b634\u500b\u6708\uff0c\u56e0\u6b64\u540d\u7fa9\u4e0a\u4e00\u5e74\u53ea\u6709360\u5929\u3002\u4f46\u6bcf\u5e74\u65b0\u5e74\u524d\u90fd\u6703\u52a0\u4e0a5\u5929\uff0c\u53eb\u505aEpagomenal Days\uff0c\u5728\u90195\u5929\uff0c\u4ed6\u5011\u6703\u8209\u884c\u5100\u5f0f\u6176\u795d\u65b0\u5e74\u3002\u5c31\u9019\u6a23\uff0c\u5169\u500b\u65b0\u5e74\u5be6\u969b\u4e0a\u76f8\u9694\u7684\u65e5\u6578\u4fbf\u70ba365\u5929\u3002 \u53e4\u57c3\u53ca\u4eba\u6c92\u6709\u958f\u5e74\u7684\u6982\u5ff5\u3002\u5730\u7403\u7e5e\u65e5\u516c\u8f49\u4e00\u9031\u9700\u6642 365.25 \u65e5\uff0c\u6c92\u6709\u4e86\u958f\u5e74\uff0c4\u5e74\u5f8c\u65e5\u66c6\u5c31\u6703\u6bd4\u5be6\u969b\u5929\u8c61\uff08\u4f8b\uff1a\u9ece\u660e\u524d\u770b\u898b\u5929\u72fc\u661f\u6771\u5347\uff09\u65e9\u4e00\u5929\uff1b1460\u5e74\u5f8c\u4fbf\u6703\u63d0\u65e9\u6574\u6574\u4e00\u5e74\uff08\u53c8\u6703\u548c\u5be6\u969b\u5929\u8c61\u4e00\u81f4\uff09\u3002\u90191460\u5e74\uff0c\u53e4\u57c3\u53ca\u4eba\u7a31\u70ba\uff0c\u300c\u5929\u72d7\u300d\u6b63\u662f\u57c3\u53ca\u4eba\u773c\u4e2d\u7684\u5929\u72fc\u661f\u3002"}, {"color": "#97c2fc", "id": "egyptian civilization", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Senenmut-Grab.jpg", "label": "egyptian civilization", "shape": "image", "title": "Antzinako Egipto Nilo ibaiaren ibarrean sortutako antzinateko zibilizazioa da, gaur egun Egiptok hartzen duen eremuan gutxi gorabehera. Zibilizazioa K.a. 3150 inguruan sortu zen, Goi eta Behe Egipto politikoki bateratu eta lehenengo faraoiaren agindupean. 3.000 urtez iraun zuen. Bertako historia bi garai egonkorretan banatzen da, Inperio edo Erresuma izenekoak, garai ezegonkorrek bereiziak, Tarteko Aro izenekoak. Azken inperioaren ostean, zibilizazioa gainbehera lasai baina jarraian sartu zen, atzerritarrek herrialdearen agintea hartu baitzuten. Faraoien agintaldia K.a. 31n amaitu zen ofizialki, Erromatar Inperioak Egipto konkistatu eta probintzia bihurtu zuenean. Antzinako Egiptoko zibilizazioaren arrakasta Nilo ibaiaren aldaketetara ongi moldatzetik dator. Ibar emankorraren ureztatze kontrolatuak uzta oparoak eragin zituen, gizartearen eta kulturaren garapen handia eragin zutenak. Horrela, administrazioek edo gobernuek meatzaritza sustatu, idazkera sistema sortu eta nekazaritza zein eraikuntza bultzatu zituzten, eta inguruko giza taldeekin merkataritza garatu eta gerra garaipenak lortu zituen, eskualde osoko zibilizazio nagusia bihurtzeraino. Ekintza hauek sustatzen eta antolatzen elite kultural eta militar bat sortu zen (eskribak, apaizak, administratzaileak) egiptoarren batasuna ziurtatzen zutenak, erlijio konplexu baten inguruan. Antzinako egiptoarren lorpen ugarien artean daude matematika sistema konplexuak, meatzaritza aurreratua, behaketa eta eraikuntzako hainbat eraikin monumental altxarazteko (piramideak, tenpluak eta obeliskoak) teknika garatuak, faiantza eta beiraren teknologia zehatza, medikuntza sistema praktiko eta eraginkorra, literatura forma berriak, ureztatze eta nekazaritza sistema emankorrak, eta munduko lehen bake hitzarmena. Egiptok ondare iraunkorra utzi zuen: artea eta arkitektura geroko hainbat estiloren oinarri izan dira, artelanak mundu osoan daude barreiatuta, euren arrasto monumentalek hainbat bidaiari eta idazle inspiratu dituzte eta erlijioak eragin handia izan du gure munduaren ikuskeran."}, {"color": "#97c2fc", "id": "sinai", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/\u062c\u0628\u0644_\u0645\u0648\u0633\u0649.jpg", "label": "sinai", "shape": "image", "title": "El monte Sina\u00ed (en hebreo; \u05d4\u05e8 \u05e1\u05d9\u05e0\u05d9\u200e Har Sinai, en \u00e1rabe: \u062c\u064e\u0628\u064e\u0644 \u0645\u064f\u0648\u0633\u064e\u0649\u0670\u200e), tambi\u00e9n llamado monte Horeb, es una monta\u00f1a situada al sur de la pen\u00ednsula del Sina\u00ed, al nordeste de Egipto, entre \u00c1frica y Asia. Su altura es de 2285 metros y a pesar de lo que se piensa popularmente, no es la m\u00e1xima elevaci\u00f3n, ni de la pen\u00ednsula del Sina\u00ed ni de Egipto, ya que este t\u00edtulo lo ostenta el monte Catalina de 2642 msnm, situado cerca del monte Sina\u00ed. Desde la \u00e9poca de Santa Helena, el monte Sina\u00ed ha sido identificado con Jabal Musa, o Gebel Musa, nombre \u00e1rabe que significa monte Mois\u00e9s, nombre que comparte con otros montes como el monte Musa, en las proximidades de Ceuta. El monte Sina\u00ed es un escenario importante de la Biblia, donde, seg\u00fan la Tor\u00e1 (Antiguo Testamento), Dios entreg\u00f3 a Mois\u00e9s los Diez Mandamientos y por lo tanto, uno de los lugares m\u00e1s sagrado de las religiones abrah\u00e1micas.\u200b\u200b"}, {"color": "#97c2fc", "id": "upper egypt", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Double_crown.svg", "label": "upper egypt", "shape": "image", "title": "Dans l\u0027histoire \u00e9gyptienne, \u00ab Deux Terres \u00bb (T\u021d.wy) \u00e9tait l\u0027expression utilis\u00e9e par les anciens \u00c9gyptiens pour d\u00e9signer l\u0027\u00c9gypte antique, qu\u0027ils consid\u00e9raient \u2014 dans leur pens\u00e9e politique et religieuse \u2014 comme deux terres distinctes mais \u00e9troitement li\u00e9es, la Haute-\u00c9gypte et la Basse-\u00c9gypte ; Tawy en \u00e9gyptien ancien) \u00e9tait la derni\u00e8re \u00e9tape de l\u0027\u00c9gypte pr\u00e9historique et pr\u00e9c\u00e9dait directement l\u0027unification du royaume sous l\u0027autorit\u00e9 d\u0027un seul roi depuis Narmer (Ire dynastie)."}, {"color": "#97c2fc", "id": "luxor", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Eg_luxor1.png", "label": "luxor", "shape": "image", "title": "Luxor was een Zweeds elektronicafabrikant, gevestigd in Motala. Er werden onder andere huishoudelijke apparatuur, audio-apparatuur en televisietoestellen geproduceerd. De fabriek is failliet gegaan en is overgenomen door Nokia."}, {"color": "#97c2fc", "id": "middle kingdoms", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Konark_Sun_Temple_Front_view.jpg", "label": "middle kingdoms", "shape": "image", "title": "\
