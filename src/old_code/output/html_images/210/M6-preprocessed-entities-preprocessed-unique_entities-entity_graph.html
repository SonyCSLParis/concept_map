n\u00e5gon g\u00e5ng mellan 1369 och 1362 f.Kr. och var sannolikt runt 35 \u00e5r n\u00e4r han dog. F\u00f6ljaktligen var han mellan 10 och 17 \u00e5r vid trontilltr\u00e4det. Han \u00e4r k\u00e4nd f\u00f6r att ha f\u00f6rbjudit den egyptiska polyteismen och ist\u00e4llet inf\u00f6rt monoteismen vilket innebar dyrkan av Aton. D\u00e4rmed avskaffades Amon-Ra som huvudgud i det forntida Egypten. Akhenaton anlade huvudstaden \"Atons horisont\", det nuvarande Amarna, som dominerades av fyra Atontempel. Efter hans d\u00f6d \u00e5tergick landet till den gamla religionsordningen och rasande Amon-pr\u00e4ster avl\u00e4gsnade alla sp\u00e5r av Akhenaton, med st\u00f6d s\u00e4rskilt under farao Horemheb."}, {"color": "#97c2fc", "id": "brick", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/RomaniaDanubeDelta_MakingMaterialForCOnstructing0003jpg.jpg", "label": "brick", "shape": "image", "title": "Un mattone di fango \u00e8 un mattone non cotto nella fornace, costituito da una miscela di argilla, terra, sabbia e acqua, mescolata con un materiale legante come fibre di riso, di canne o di canapa. Solitamente i fabbricanti di questi mattoni usano una miscela umida rigida che lasciano asciugare al sole per 25 giorni. Nelle regioni calde e secche dei deserti e delle steppe, dove \u00e8 disponibile poco legname per costruzioni e per alimentare il fuoco di una fornace per mattoni, i mattoni vengono generalmente cotti al sole. Questo ha come inconveniente che la loro vita utile \u00e8 ridotta a circa 30 anni, dopo di che cominciano a sbriciolarsi e spaccarsi fino a collassare. Una volta che un edificio crollava, erano necessari nuovi mattoni, e la nuova struttura veniva ricostruita sopra le macerie delle vecchie pareti di mattoni di terra cotti. Questo fenomeno \u00e8 la ragione principale per la quale molte antiche citt\u00e0 si trovano su dei piccoli monti noti come \"tell\". In alcuni casi, i costruttori di mattoni prolungavano la vita dei mattoni di terra collocando dei mattoni cotti in fornace oppure coprendo i mattoni di terra con un intonaco particolarmente ricco di calce, con propriet\u00e0 idrorepellenti. Gli adobe sono un tipo di mattoni di terra utilizzati anche al giorno d\u0027oggi per il risparmio di energia e sono un modo ambientalmente efficace per isolare una casa. Questo tipo di abitazione tende a rimanere fresca in estate e tiepida in inverno."}, {"color": "#97c2fc", "id": "isis", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tit_(Isis_knot)_amulet_MET_DP109370.jpg", "label": "isis", "shape": "image", "title": "\u30a4\u30b7\u30b9 (Isis) \u306f\u3001\u30a8\u30b8\u30d7\u30c8\u795e\u8a71\u306b\u304a\u3051\u308b\u8c4a\u7a63\u306e\u5973\u795e\u3002\u30d8\u30ea\u30aa\u30dd\u30ea\u30b9\u4e5d\u67f1\u795e\u306b\u6570\u3048\u3089\u308c\u308b\u3002"}, {"color": "#97c2fc", "id": "ancient egyptian art", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Narmer_Palette.jpg", "label": "ancient egyptian art", "shape": "image", "title": "De oud-Egyptische kunst verwijst naar de kunst van het oude Egypte in de periode van ca 3000 v.Chr. tot ongeveer de 3e eeuw n.Chr. De kunstwerken in de vorm van gebouwen, beelden, papyri, voorwerpen en dergelijke zijn vrij goed bewaard gebleven en hebben in onze tijd nog steeds een sterke aantrekkingskracht. De Egyptische kunst is gedurende de tijd weinig onderhevig geweest aan grote veranderingen. Ze wordt als een zeer conservatieve kunststroom gezien, wat eveneens in de oudheid door Plato was opgemerkt. Ze was echter niet volledig ongevoelig voor veranderingen en gedurende de geschiedenis is er een evolutie kenbaar."}, {"color": "#97c2fc", "id": "bahri", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bahri_Dynasty_1250_-_1382_(AD).png", "label": "bahri", "shape": "image", "title": "\u0411\u0430\u0445\u0440\u0438\u0442\u044b (\u0430\u0440\u0430\u0431. \u0627\u0644\u0645\u0645\u0627\u0644\u064a\u0643 \u0627\u0644\u0628\u062d\u0631\u064a\u0629\u200e, \u0430\u043b\u044c-\u043c\u0430\u043c\u0430\u043b\u0438\u043a \u0430\u043b\u044c-\u0431\u0430\u0445\u0440\u0438\u0439\u0430) \u2014 \u043f\u0435\u0440\u0432\u0430\u044f \u043c\u0430\u043c\u043b\u044e\u043a\u0441\u043a\u0430\u044f \u0434\u0438\u043d\u0430\u0441\u0442\u0438\u044f \u0442\u044e\u0440\u043a\u0441\u043a\u043e\u0433\u043e \u043f\u0440\u043e\u0438\u0441\u0445\u043e\u0436\u0434\u0435\u043d\u0438\u044f, \u043f\u0440\u0430\u0432\u0438\u0432\u0448\u0430\u044f \u0415\u0433\u0438\u043f\u0442\u043e\u043c \u0441 1250 \u0434\u043e 1382 \u0433\u043e\u0434\u0430, \u043a\u043e\u0433\u0434\u0430 \u0438\u0445 \u0441\u043c\u0435\u043d\u0438\u043b\u0438 \u0411\u0443\u0440\u0434\u0436\u0438\u0442\u044b."}, {"color": "#97c2fc", "id": "oasis", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Khattara.png", "label": "oasis", "shape": "image", "title": "\u7da0\u6d32\uff08\u82f1\u8a9e\uff1aOasis\uff09\u662f\u4e00\u500b\u5730\u7406\u540d\u8a5e\uff0c\u662f\u6307\u88ab\u6c99\u6f20\u5730\u5f62\u5305\u570d\u7684\u74b0\u5883\u88cf\u3001\u4e00\u584a\u6709\u690d\u88ab\u8986\u84cb\u7684\u5730\u5340\u3002\u901a\u5e38\u6703\u9020\u6210\u7da0\u6d32\u7684\u539f\u56e0\u90fd\u662f\u56e0\u70ba\u6b64\u5730\u9ede\u6709\u7d42\u5e74\u4e0d\u65b7\u7684\u6c34\u6e90\u4f9b\u61c9\uff0c\u5e38\u898b\u7684\u6c34\u6e90\u4f86\u6e90\u662f\u5730\u4e0b\u6c34\u6cc9\u6e67\u6216\u4eba\u5de5\u947f\u4e95\u4f86\u704c\u6e89\uff0c\u6c34\u5728\u9060\u65b9\u7684\u964d\u96e8\u5340\u964d\u5230\u5730\u9762\u5f8c\u6f5b\u5165\u5730\u5e95\uff0c\u901a\u904e\u900f\u6c34\u7684\u5730\u4e0b\u7802\u5ca9\u5c64\u7a7f\u904e\u6c99\u6f20\u5730\u5e36\uff0c\u5728\u7da0\u6d32\u8655\u8fd4\u56de\u5730\u8868\u9644\u8fd1\u800c\u80fd\u88ab\u4f7f\u7528\u5230\u3002\u7da0\u6d32\u5c0d\u65bc\u6c99\u6f20\u5730\u5340\u7684\u751f\u6d3b\u662f\u975e\u5e38\u91cd\u8981\u7684\uff0c\u4e0d\u53ea\u662f\u5927\u90e8\u5206\u7684\u6c99\u6f20\u5c45\u6c11\u90fd\u662f\u570d\u7e5e\u5728\u7da0\u6d32\u5730\u5e36\u751f\u6d3b\uff0c\u5f80\u4f86\u7684\u5546\u65c5\u8207\u8cbf\u6613\u7db2\u5f80\u5f80\u4e5f\u90fd\u662f\u6cbf\u8457\u7da0\u6d32\u767c\u5c55\u8d77\u4f86\uff0c\u56e0\u70ba\u7da0\u6d32\u662f\u91cd\u8981\u7684\u98df\u7269\u8207\u6c34\u4e4b\u88dc\u7d66\u7ad9\u3002\u76e4\u64da\u975e\u6d32\u5927\u9678\u5317\u90e8\u4e2d\u592e\u7684\u6492\u54c8\u62c9\u6c99\u6f20\u88cf\u9762\uff0c\u6709\u767e\u5206\u4e4b\u516d\u5341\u4ee5\u4e0a\u7684\u4eba\u53e3\u90fd\u662f\u5c45\u4f4f\u5728\u96f6\u661f\u5206\u4f48\u65bc\u6c99\u6f20\u4e2d\u7684\u7da0\u6d32\u5730\u5e36\u3002\u4e2d\u570b\u70cf\u9798\u5dba\u4ee5\u897f\u3001\u5317\u5c71\u548c\u7941\u9023\u5c71\u4e4b\u9593\u7684\u6cb3\u897f\u8d70\u5eca\u6709\u5927\u91cf\u7da0\u6d32\uff0c\u201c\u4e00\u57ce\u5c71\u5149\uff0c\u534a\u57ce\u5854\u5f71\uff0c\u8466\u6eaa\u9023\u7247\uff0c\u53e4\u524e\u8655\u8655\u201d\uff0c\u5c31\u662f\u5728\u63cf\u5beb\u6709\u7a31\u201c\u91d1\u5f35\u6396\u201d\u6216\u201c\u7518\u6d32\u201d\u4e4b\u7a31\u7684\u5f35\u6396\uff0c\u6f22\u671d\u5373\u6709\u984d\u6fdf\u7d0d\u7da0\u6d32\uff0c\u6cb3\u897f\u8d70\u5eca\u7684\u7da0\u6d32\u552f\u4e00\u6c34\u6e90\u662f\u4f86\u81ea\u7941\u9023\u5c71\u6625\u878d\u7684\u96ea\u6c34\u3002"}, {"color": "#97c2fc", "id": "middle kingdom", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Francia_814.svg", "label": "middle kingdom", "shape": "image", "title": "Francia Media (expresi\u00f3n latina traducible como \u00abparte central del reino franco\u00bb) es el nombre que se dio a la parte del Imperio carolingio que correspondi\u00f3 en el Tratado de Verd\u00fan (843) al emperador Lotario I, hijo mayor de Ludovico P\u00edo. Se situaba entre las que correspondieron a sus hermanos Carlos el Calvo (Francia Occidentalis) y Luis el Germ\u00e1nico (Francia Orientalis). Geogr\u00e1ficamente era una franja territorial entre el mar del Norte y el mar Mediterr\u00e1neo (posteriormente conocida como Lotaringia), que comprend\u00eda territorios pertenecientes a los actuales Pa\u00edses Bajos y Luxemburgo, la mayor parte de la actual B\u00e9lgica, las zonas de la actual Alemania al oeste del Rin, el este de la actual Francia, la actual Suiza y el norte de la actual Italia. Tras la muerte de Lotario (855) la Francia Media se reparti\u00f3 entre sus tres hijos en el Tratado de Pr\u00fcm: \n* Luis II (\u2020 875) recibi\u00f3 la corona imperial y la parte meridional de la Francia Media, conocida como reino de Italia. \n* Carlos (\u2020 863) recibi\u00f3 la parte central de la Francia Media, conocida como Borgo\u00f1a, que posteriormente se dividi\u00f3 en los reinos de Provenza y de Arl\u00e9s. \n* Lotario II (\u2020869) recibi\u00f3 la parte septentrional de la Francia Media, entre Frisia y Suiza, y que es el territorio que m\u00e1s propiamente puede llamarse Lotaringia (aunque es muy habitual denominar as\u00ed a toda la Francia Media). A su muerte, Lotaringia fue repartida entre sus t\u00edos Luis el Germ\u00e1nico y Carlos el Calvo. A diferencia de Francia Oriental y Francia Occidental, que tuvieron continuidad en el tiempo, Francia Media desapareci\u00f3 en poco tiempo, absorbida por sus vecinos. \n* Datos: Q468902"}, {"color": "#97c2fc", "id": "priesthood", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Belgische_Bisschoppen.jpg", "label": "priesthood", "shape": "image", "title": "Der Klerus (altert\u00fcmlich auch Klerisei oder Clerisei) ist die Gesamtheit der Angeh\u00f6rigen des geistlichen Standes, der Kleriker. Die Bezeichnung bezieht sich vornehmlich auf die Stufen des Weihepriestertums im Christentum, wird aber gelegentlich auch auf Verh\u00e4ltnisse au\u00dferhalb \u00fcbertragen und f\u00fcr Kultdiener oder Geistliche anderer Religionen verwandt, zum Beispiel den schiitischen Klerus. Prinzipiell l\u00e4sst sich von Klerus jedoch nur dann reden, wenn es innerhalb einer religi\u00f6sen Gemeinschaft eine Gruppe Amtstr\u00e4ger mit priesterlichen oder vergleichbaren Funktionen gibt, die deutlich von den \u00fcbrigen Gl\u00e4ubigen \u2013 den Laien \u2013 abgehoben ist. Dies ist beispielsweise im sunnitischen Islam, aber auch in den meisten protestantischen Kirchen, die ein reformatorisches Verst\u00e4ndnis vom allgemeinen Priestertum aller Gl\u00e4ubigen vertreten, nicht oder nur eingeschr\u00e4nkt der Fall. Im allgemeinen Sinn spricht man auch von der Geistlichkeit."}, {"color": "#97c2fc", "id": "western asia", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Western_Wall,_Jerusalem,_(16037897867).jpg", "label": "western asia", "shape": "image", "title": "Asia Occidental o Asia del Oeste es una de las veintid\u00f3s subregiones en que la ONU divide el mundo. Est\u00e1 compuesta por diecinueve pa\u00edses\u02d0 Arabia Saudita, Armenia, Azerbaiy\u00e1n, Bar\u00e9in, Catar, Chipre, Emiratos \u00c1rabes Unidos, Georgia, Irak, Ir\u00e1n, Israel, Jordania, Kuwait, L\u00edbano, Om\u00e1n, Palestina, Siria, Turqu\u00eda y Yemen. Adem\u00e1s de los pa\u00edses no reconocidos: Abjasia, Artsaj, Chipre del Norte y Osetia del Sur. Sus mayores ciudades son Teher\u00e1n en Ir\u00e1n, Estambul y Ankara en Turqu\u00eda, y Riad en Arabia Saudita. Limita al norte con el mar Negro y la cordillera del C\u00e1ucaso, al noreste con el mar Caspio que la separa de Asia Central, al este con Asia del Sur, el golfo P\u00e9rsico y el golfo de Om\u00e1n, al sur con el oc\u00e9ano \u00cdndico, y al oeste con el mar Rojo y el mar Mediterr\u00e1neo. Posee una superficie de 4 607 160 km\u00b2, una poblaci\u00f3n de 313 428 000 hab. y una densidad de poblaci\u00f3n de 35,5 hab/km\u00b2. Es pr\u00e1cticamente equivalente a las expresiones Oriente Medio y Oriente Pr\u00f3ximo, que describen la posici\u00f3n geogr\u00e1fica en relaci\u00f3n con la distancia desde Europa m\u00e1s que a una localizaci\u00f3n dentro de Asia. Debido a que esto se percibe como eurocentrismo, las organizaciones internacionales como las Naciones Unidas,\u200b han reemplazado los t\u00e9rminos Medio Oriente u Oriente Pr\u00f3ximo por Asia Occidental. Esta regi\u00f3n y Europa son nombradas colectivamente como Eurasia Occidental."}, {"color": "#97c2fc", "id": "monotheistic", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Allah1.png", "label": "monotheistic", "shape": "image", "title": "\u041c\u043e\u043d\u043e\u0442\u0435\u0457\u0301\u0437\u043c (\u0432\u0456\u0434 \u0433\u0440\u0435\u0446. \u03bc\u03cc\u03bd\u03bf\u03c2 monos \u2014 \u00ab\u0454\u0434\u0438\u043d\u0438\u0439\u00bb + \u03b8\u03b5\u03cc\u03c2 theos \u2014 \u00ab\u0431\u043e\u0433\u00bb; \u0454\u0434\u0438\u043d\u043e\u0431\u043e\u0301\u0436\u0436\u044f) \u2014 \u0432\u0456\u0440\u043e\u0432\u0447\u0435\u043d\u043d\u044f \u043f\u0440\u043e \u0456\u0441\u043d\u0443\u0432\u0430\u043d\u043d\u044f \u0454\u0434\u0438\u043d\u043e\u0433\u043e \u0411\u043e\u0433\u0430, \u0422\u0432\u043e\u0440\u0446\u044f \u0432\u0441\u044c\u043e\u0433\u043e \u0441\u0443\u0449\u043e\u0433\u043e, \u0432\u0438\u0434\u0438\u043c\u043e\u0433\u043e \u0456 \u043d\u0435\u0432\u0438\u0434\u0438\u043c\u043e\u0433\u043e, \u0442\u0432\u043e\u0440\u0456\u043d\u043d\u044f\u043c\u0438 \u044f\u043a\u043e\u0433\u043e \u0454 \u0432\u0441\u0456 \u0456\u043d\u0448\u0456 \u0456\u0441\u0442\u043e\u0442\u0438, \u044f\u043a \u0434\u0443\u0445\u043e\u0432\u043d\u0456 \u0442\u0430\u043a \u0456 \u0444\u0456\u0437\u0438\u0447\u043d\u0456, \u0449\u043e \u0432\u0456\u0434\u0440\u0456\u0437\u043d\u044f\u0454 \u0439\u043e\u0433\u043e \u0432\u0456\u0434 \u0433\u0435\u043d\u043e\u0442\u0435\u0457\u0437\u043c\u0443 \u0430\u0431\u043e \u043f\u043e\u043b\u0456\u0442\u0435\u0457\u0437\u043c\u0443, \u0432\u0438\u043a\u043b\u044e\u0447\u0430\u044e\u0447\u0438 \u0456\u0441\u043d\u0443\u0432\u0430\u043d\u043d\u044f \u0456\u043d\u0448\u0438\u0445, \u0440\u0456\u0432\u043d\u0438\u0445 \u0439\u043e\u043c\u0443 \u0431\u043e\u0436\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u0438\u0445 \u0456\u0441\u0442\u043e\u0442. \u0417\u0430\u0437\u0432\u0438\u0447\u0430\u0439 \u043c\u043e\u043d\u043e\u0442\u0435\u0457\u0441\u0442\u0438 \u043f\u0440\u0438\u043f\u0438\u0441\u0443\u044e\u0442\u044c \u0411\u043e\u0433\u0443 \u0440\u0438\u0441\u0438 \u0434\u043e\u0441\u043a\u043e\u043d\u0430\u043b\u043e\u0441\u0442\u0456, \u0442\u0430\u043a\u0456 \u044f\u043a \u0432\u0441\u0435\u043c\u043e\u0433\u0443\u0442\u043d\u0456\u0441\u0442\u044c, \u0432\u0441\u044e\u0434\u0438\u0441\u0443\u0449\u043d\u0456\u0441\u0442\u044c, \u0432\u0441\u0435\u0437\u043d\u0430\u043d\u043d\u044f, \u0430 \u0442\u0430\u043a\u043e\u0436 \u043d\u0430\u0439\u0432\u0438\u0449\u0435 \u0431\u043b\u0430\u0433\u043e \u0432 \u0435\u0442\u0438\u0447\u043d\u043e\u043c\u0443 \u0440\u043e\u0437\u0443\u043c\u0456\u043d\u043d\u0456. \u0412\u0438\u0437\u043d\u0430\u043d\u0438\u043c\u0438 \u043c\u043e\u043d\u043e\u0442\u0435\u0457\u0441\u0442\u0438\u0447\u043d\u0438\u043c\u0438 \u0440\u0435\u043b\u0456\u0433\u0456\u044f\u043c\u0438 \u0432\u0432\u0430\u0436\u0430\u044e\u0442\u044c \u0442\u0440\u0438 \u0430\u0432\u0440\u0430\u0430\u043c\u0456\u0447\u043d\u0456 \u0440\u0435\u043b\u0456\u0433\u0456\u0457: \u044e\u0434\u0430\u0457\u0437\u043c, \u0445\u0440\u0438\u0441\u0442\u0438\u044f\u043d\u0441\u0442\u0432\u043e \u0442\u0430 \u0456\u0441\u043b\u0430\u043c, \u0430 \u0442\u0430\u043a\u043e\u0436 \u043d\u043e\u0432\u0456\u0448\u0456 \u0440\u0435\u043b\u0456\u0433\u0456\u0457, \u0449\u043e \u0437\u0027\u044f\u0432\u0438\u043b\u0438\u0441\u044f \u043d\u0430 \u0457\u0445\u043d\u044c\u043e\u043c\u0443 \u0491\u0440\u0443\u043d\u0442\u0456 \u2014 \u0441\u0438\u043a\u0445\u0456\u0437\u043c, \u0440\u0430\u0441\u0442\u0430\u0444\u0430\u0440\u0456\u0430\u043d\u0441\u0442\u0432\u043e, \u0431\u0430\u0431\u0456\u0437\u043c i \u0431\u0430\u0445\u0430\u0457\u0437\u043c. \u0406\u0434\u0435\u044f \u0454\u0434\u0438\u043d\u043e\u0433\u043e \u0411\u043e\u0433\u0430 \u0442\u0430\u043a\u043e\u0436 \u043f\u0440\u0438\u0441\u0443\u0442\u043d\u044f \u0443 \u0437\u043e\u0440\u043e\u0430\u0441\u0442\u0440\u0438\u0437\u043c\u0456 \u0442\u0430 \u0431\u0456\u043b\u044c\u0448\u043e\u0441\u0442\u0456 \u0440\u0456\u0437\u043d\u043e\u0432\u0438\u0434\u0456\u0432 \u0456\u043d\u0434\u0443\u0457\u0437\u043c\u0443."}, {"color": "#97c2fc", "id": "a.b.", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Able_seaman_preservation.jpg", "label": "a.b.", "shape": "image", "title": "Een matroos ( (info / uitleg)) is iemand die alle algemene en voorkomende werkzaamheden aan boord van een schip verricht die nodig zijn om het schip rein en zeewaardig te houden. Dit houdt onder meer in het onderhoud aan en het schoonhouden van het schip, roerganger zijn en uitkijk houden. Waar het zeilschepen betreft gaat het ook om het bedienen van de zeilen."}, {"color": "#97c2fc", "id": "molded", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/LegoSpritzguss1.jpg", "label": "molded", "shape": "image", "title": "Injeksi molding adalah metode pembentukan material termoplastik di mana material yang meleleh karena pemanasan diinjeksikan oleh plunger ke dalam cetakan yang didinginkan oleh air sehingga mengeras. Meskipun banyak variasi dari proses dasar ini, 90 persen injeksi molding adalah memproses material termoplastik. Injection molding mengambil porsi sepertiga dari keseluruhan resin yang dikonsumsi dalam pemrosesan termoplastik. Sekarang ini bisa dipastikan bahwa setiap kantor, kendaraan, rumah, pabrik terdapat barang-barang dari plastik yang dibuat dengan cara injeksi molding, misalnya pesawat telepon, printer, keyboard, mouse, rumah lampu mobil,, reflektor, roda gigi, helm, televisi, sisir, roda furnitur, telepon seluler, dan masih banyak lagi yang lain."}, {"color": "#97c2fc", "id": "libyan", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Herodotus_world_map-en.svg", "label": "libyan", "shape": "image", "title": "La antigua Libia (en lat\u00edn, Libia, en griego antiguo, \u039b\u03b9\u03b2\u03cd\u03b7, Liby\u0113) se refiere a una antigua regi\u00f3n al oeste del Nilo que corresponde al noroeste de \u00c1frica, anteriormente llamada \u00abLibia\u00bb, territorio de los antiguos libios, antepasados de los bereberes modernos.\u200b En el sentido estricto del t\u00e9rmino, Libia tambi\u00e9n podr\u00eda referirse al pa\u00eds inmediatamente al oeste de Egipto, a saber, Marmarica (Baja Libia) y Cirenaica (Alta Libia). El mar de Libia o Mare Libycum era la denominaci\u00f3n de la parte del mar Mediterr\u00e1neo al sur de Creta, entre Cirene y Alejandr\u00eda. En el per\u00edodo helen\u00edstico, los bereberes eran conocidos como l\u00edbicos,\u200b un t\u00e9rmino utilizado en la antigua Grecia para referirse a los habitantes del noroeste de \u00c1frica y el nombre de la tribu bereber de los libu, tambi\u00e9n conocida por los antiguos egipcios. Su territorio se llamaba \u00abLibia\u00bb y se extend\u00eda desde la parte occidental de Egipto hasta el Oc\u00e9ano Atl\u00e1ntico. El oasis de Siwa que en la actualidad est\u00e1 en Egipto, era parte de la antigua Libia. El siwi, una lengua afroasi\u00e1tica bereber de Egipto, todav\u00eda se habla en esta regi\u00f3n."}, {"color": "#97c2fc", "id": "wood", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Taxus_wood.jpg", "label": "wood", "shape": "image", "title": "Zura landare baten enbor, adar edo sustraien gai gotor eta izpitsu nagusia da, bereziki zuhaitzen kasuan, eta ligninaz lotutako zelulosa-zuntzez osatuta dago.Landarean, sustraietatik hostoetarainoko izerdi landugabea gidatzeko eginkizuna du eta zuhaitzaren euste mekanikoa ziurtatzen. Erreserba-ehun gisa ere funtzionatzen du batzuetan. Eraikuntzan eta altzarigintzan oso erabilgarria da, erraz moldatzen eta luze irauten baitu. Erregai bezala ere erabiltzen da. Egurra ere esaten zaio, bereziki sutarako-eta erabiltzen denean. Material organiko bat da, tentsioan sendoa den zelulosa-zuntzen konposatu naturala eta konpresioari aurre egiten dion lignina-matrize batean sartuta. Zura, batzuetan, zuhaitzen zurtoinetako xilema sekundario gisa definitzen da, edo, beste leku batzuetan, modu zabalagoan definitzen da ehun mota bera barneratzeko, esate baterako, zuhaitzen edo zuhaixken sustraietan. Zuhaitz bizi batean, euskarri-funtzioa betetzen du, eta zurezko landareak handitzeko edo zutik egoteko aukera ematen die. Gainera, ura eta mantenugaiak garraiatzen ditu hostoen, hazten ari diren beste ehunen eta sustraien artean. Zurak propietate konparagarriak dituzten beste landare-material batzuei ere erreferentzia egin diezaieke, baita zuraz, egur ezpalez edo zuntzez diseinatutako materialei ere. Egurra milaka urte erabili izan da erregai gisa, eraikuntza-material gisa, tresnak, armak, altzariak eta papera egiteko. Berriki, zelulosa araztua eta bere deribatuak, hala nola zelofana eta zelulosa azetatoa, ekoizteko lehengai gisa sortu zen. 2005ean, mundu osoan hazten ari diren basoen kopurua 434.000 mila milioi metro kubikokoa zen, eta, horietatik, % 47 komertziala zen. Karbono-neutroa den baliabide berriztagarri ugaria denez, egur-materialek interes handia izan dute energia berriztagarrien iturri gisa. 1991, gutxi gorabehera, 3.500 mila milioi metro kubiko egur uztiatu ziren. Erabilera nagusiak altzariak eta eraikinak eraikitzeko izan ziren."}, {"color": "#97c2fc", "id": "ancient egyptian history", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/AncientEgyptianModelOfAHouse-ROM.png", "label": "ancient egyptian history", "shape": "image", "title": "The history of ancient Egypt spans the period from the early prehistoric settlements of the northern Nile valley to the Roman conquest of Egypt in 30 BC. The pharaonic period, the period in which Egypt was ruled by a pharaoh, is dated from the 32nd century BC, when Upper and Lower Egypt were unified, until the country fell under Macedonian rule in 332 BC."}, {"color": "#97c2fc", "id": "cradle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lightmatter_colosseum.jpg", "label": "cradle", "shape": "image", "title": "El terme \u00abbressol de la civilitzaci\u00f3\u00bb es refereix als llocs on, segons les dades arqueol\u00f2giques actuals, es creu que va apar\u00e8ixer la civilitzaci\u00f3 humana. El pensament actual \u00e9s que no hi va haver un bressol \u00fanic, sin\u00f3 que diverses civilitzacions es van desenvolupar independentment; d\u0027aquestes, es creu que el Creixent F\u00e8rtil (Mesopot\u00e0mia i l\u0027antic Egipte) s\u00f3n les m\u00e9s antigues. Altres civilitzacions van apar\u00e8ixer a l\u0027\u00c0sia, entre cultures situades al llarg de grans valls fluvials, com la plana Indogang\u00e8tica a l\u0027\u00cdndia i la plana Central de la Xina, al curs baix del riu Groc. Es disputa fins a quin punt hi va haver influ\u00e8ncies significatives entre les civilitzacions primerenques de l\u0027Orient Pr\u00f2xim i les de l\u0027\u00c0sia Oriental. Els acad\u00e8mics accepten que les civilitzacions de Mesoam\u00e8rica, principalment a l\u0027actual M\u00e8xic, i Norte Chico al Per\u00fa d\u0027avui dia van emergir independentment de les d\u0027Eur\u00e0sia. Els erudits han definit la civilitzaci\u00f3 fent servir criteris diversos, com l\u0027\u00fas de l\u0027escriptura, les ciutats, una societat basada en un sistema de classes, l\u0027agricultura, la ramaderia, edificis p\u00fablics, la metal\u00b7l\u00fargia o l\u0027arquitectura monumental. El terme bressol de la civilitzaci\u00f3 sovint s\u0027ha aplicat a una gran varietat de cultures i \u00e0rees, particularment a les calcol\u00edtiques de l\u0027Antic Orient Pr\u00f2xim (per\u00edode d\u0027Obeid) i al Creixent F\u00e8rtil, a l\u0027antiga \u00cdndia i a l\u0027antiga Xina. Tamb\u00e9 s\u0027ha aplicat a l\u0027antiga Anat\u00f2lia, al Llevant i a l\u0027altipl\u00e0 Irani\u00e0, i tamb\u00e9 per referir-se a predecessors culturals \u2014com l\u0027antiga Gr\u00e8cia com a predecessora de la civilitzaci\u00f3 occidental\u2014, fins i tot quan aquests indrets no s\u0027entenen com un desenvolupament independent de la civilitzaci\u00f3."}, {"color": "#97c2fc", "id": "egyptian empire", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Senenmut-Grab.jpg", "label": "egyptian empire", "shape": "image", "title": "Antzinako Egipto Nilo ibaiaren ibarrean sortutako antzinateko zibilizazioa da, gaur egun Egiptok hartzen duen eremuan gutxi gorabehera. Zibilizazioa K.a. 3150 inguruan sortu zen, Goi eta Behe Egipto politikoki bateratu eta lehenengo faraoiaren agindupean. 3.000 urtez iraun zuen. Bertako historia bi garai egonkorretan banatzen da, Inperio edo Erresuma izenekoak, garai ezegonkorrek bereiziak, Tarteko Aro izenekoak. Azken inperioaren ostean, zibilizazioa gainbehera lasai baina jarraian sartu zen, atzerritarrek herrialdearen agintea hartu baitzuten. Faraoien agintaldia K.a. 31n amaitu zen ofizialki, Erromatar Inperioak Egipto konkistatu eta probintzia bihurtu zuenean. Antzinako Egiptoko zibilizazioaren arrakasta Nilo ibaiaren aldaketetara ongi moldatzetik dator. Ibar emankorraren ureztatze kontrolatuak uzta oparoak eragin zituen, gizartearen eta kulturaren garapen handia eragin zutenak. Horrela, administrazioek edo gobernuek meatzaritza sustatu, idazkera sistema sortu eta nekazaritza zein eraikuntza bultzatu zituzten, eta inguruko giza taldeekin merkataritza garatu eta gerra garaipenak lortu zituen, eskualde osoko zibilizazio nagusia bihurtzeraino. Ekintza hauek sustatzen eta antolatzen elite kultural eta militar bat sortu zen (eskribak, apaizak, administratzaileak) egiptoarren batasuna ziurtatzen zutenak, erlijio konplexu baten inguruan. Antzinako egiptoarren lorpen ugarien artean daude matematika sistema konplexuak, meatzaritza aurreratua, behaketa eta eraikuntzako hainbat eraikin monumental altxarazteko (piramideak, tenpluak eta obeliskoak) teknika garatuak, faiantza eta beiraren teknologia zehatza, medikuntza sistema praktiko eta eraginkorra, literatura forma berriak, ureztatze eta nekazaritza sistema emankorrak, eta munduko lehen bake hitzarmena. Egiptok ondare iraunkorra utzi zuen: artea eta arkitektura geroko hainbat estiloren oinarri izan dira, artelanak mundu osoan daude barreiatuta, euren arrasto monumentalek hainbat bidaiari eta idazle inspiratu dituzte eta erlijioak eragin handia izan du gure munduaren ikuskeran."}, {"color": "#97c2fc", "id": "nyssa", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/NyssaSylvaticaTrunk.jpg", "label": "nyssa", "shape": "image", "title": "\u041d\u0438\u0301\u0441\u0441\u0430 (\u043b\u0430\u0442. N\u00fdssa) \u2014 \u0440\u043e\u0434 \u0440\u0430\u0441\u0442\u0435\u043d\u0438\u0439, \u0432\u0445\u043e\u0434\u044f\u0449\u0438\u0439 \u0432 \u043f\u043e\u0440\u044f\u0434\u043e\u043a \u041a\u0438\u0437\u0438\u043b\u043e\u0446\u0432\u0435\u0442\u043d\u044b\u0435. \u0412 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u0442\u0438\u043f\u043e\u0432\u043e\u0433\u043e \u0440\u043e\u0434\u0430 \u0442\u0440\u0430\u0434\u0438\u0446\u0438\u043e\u043d\u043d\u043e \u0432\u043a\u043b\u044e\u0447\u0430\u0435\u0442\u0441\u044f \u0432 \u0441\u043e\u0441\u0442\u0430\u0432 \u043e\u043b\u0438\u0433\u043e\u0442\u0438\u043f\u043d\u043e\u0433\u043e \u0441\u0435\u043c\u0435\u0439\u0441\u0442\u0432\u0430 Nyssaceae (\u041d\u0438\u0441\u0441\u043e\u0432\u044b\u0435) \u0438\u043b\u0438 (\u043f\u043e \u0441\u0438\u0441\u0442\u0435\u043c\u0435 APG) \u0432 \u043f\u043e\u0434\u0441\u0435\u043c\u0435\u0439\u0441\u0442\u0432\u043e Nyssoidea \u0448\u0438\u0440\u043e\u043a\u043e \u043f\u043e\u043d\u0438\u043c\u0430\u0435\u043c\u043e\u0433\u043e \u0441\u0435\u043c\u0435\u0439\u0441\u0442\u0432\u0430 \u041a\u0438\u0437\u0438\u043b\u043e\u0432\u044b\u0435 (Cornaceae). \u0420\u043e\u0434 \u0432 \u043d\u0430\u0441\u0442\u043e\u044f\u0449\u0435\u0435 \u0432\u0440\u0435\u043c\u044f \u0432\u043a\u043b\u044e\u0447\u0430\u0435\u0442 3\u20144 \u0441\u0435\u0432\u0435\u0440\u043e\u0430\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u0441\u043a\u043e-\u043c\u0435\u043a\u0441\u0438\u043a\u0430\u043d\u0441\u043a\u0438\u0445 \u0438 \u043e\u043a\u043e\u043b\u043e 7 \u044e\u0436\u043d\u043e\u043a\u0438\u0442\u0430\u0439\u0441\u043a\u043e uiten een religieuze context gebruikt."}, {"color": "#97c2fc", "id": "fish", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hornhai_(Heterodontus_francisci).jpg", "label": "fish", "shape": "image", "title": "\u0420\u044b\u0431\u044b (\u043b\u0430\u0442. Pisces) \u2014 \u043e\u0431\u0448\u0438\u0440\u043d\u0430\u044f \u0433\u0440\u0443\u043f\u043f\u0430 \u0432\u043e\u0434\u043d\u044b\u0445 \u0447\u0435\u043b\u044e\u0441\u0442\u043d\u043e\u0440\u043e\u0442\u044b\u0445 \u043f\u043e\u0437\u0432\u043e\u043d\u043e\u0447\u043d\u044b\u0445 \u0436\u0438\u0432\u043e\u0442\u043d\u044b\u0445, \u0440\u0430\u043d\u0435\u0435 \u0441\u0447\u0438\u0442\u0430\u0432\u0448\u0430\u044f\u0441\u044f \u043d\u0430\u0434\u043a\u043b\u0430\u0441\u0441\u043e\u043c. \u0420\u044b\u0431\u044b \u0445\u0430\u0440\u0430\u043a\u0442\u0435\u0440\u0438\u0437\u0443\u044e\u0442\u0441\u044f \u0436\u0430\u0431\u0435\u0440\u043d\u044b\u043c \u0434\u044b\u0445\u0430\u043d\u0438\u0435\u043c \u043d\u0430 \u0432\u0441\u0435\u0445 \u044d\u0442\u0430\u043f\u0430\u0445 \u043f\u043e\u0441\u0442\u044d\u043c\u0431\u0440\u0438\u043e\u043d\u0430\u043b\u044c\u043d\u043e\u0433\u043e \u0440\u0430\u0437\u0432\u0438\u0442\u0438\u044f \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u043c\u0430. \u0421 \u0442\u043e\u0447\u043a\u0438 \u0437\u0440\u0435\u043d\u0438\u044f \u043a\u043b\u0430\u0434\u0438\u0441\u0442\u0438\u043a\u0438 \u0447\u0435\u0442\u0432\u0435\u0440\u043e\u043d\u043e\u0433\u0438\u0435 \u044f\u0432\u043b\u044f\u044e\u0442\u0441\u044f \u0441\u043f\u0435\u0446\u0438\u0430\u043b\u0438\u0437\u0438\u0440\u043e\u0432\u0430\u043d\u043d\u044b\u043c\u0438 \u043b\u043e\u043f\u0430\u0441\u0442\u0435\u043f\u0451\u0440\u044b\u043c\u0438 \u0440\u044b\u0431\u0430\u043c\u0438. \u041e\u0434\u043d\u0430\u043a\u043e, \u043f\u043e\u0441\u043a\u043e\u043b\u044c\u043a\u0443 \u0442\u0440\u0430\u0434\u0438\u0446\u0438\u043e\u043d\u043d\u043e \u043f\u043e\u043d\u044f\u0442\u0438\u0435 \u00ab\u0440\u044b\u0431\u044b\u00bb \u043e\u0442\u043d\u043e\u0441\u0438\u0442\u0441\u044f \u043a \u043f\u0430\u0440\u0430\u0444\u0438\u043b\u0435\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u0433\u0440\u0443\u043f\u043f\u0435, \u043d\u0435 \u0432\u043a\u043b\u044e\u0447\u0430\u044e\u0449\u0435\u0439 \u0447\u0435\u0442\u0432\u0435\u0440\u043e\u043d\u043e\u0433\u0438\u0445, \u0432 \u0441\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u043e\u0439 \u0441\u0438\u0441\u0442\u0435\u043c\u0430\u0442\u0438\u043a\u0435 \u0440\u044b\u0431\u044b \u043e\u0442\u0441\u0443\u0442\u0441\u0442\u0432\u0443\u044e\u0442 \u043a\u0430\u043a \u0442\u0430\u043a\u0441\u043e\u043d. \u0420\u044b\u0431\u044b \u043e\u0431\u0438\u0442\u0430\u044e\u0442 \u043a\u0430\u043a \u0432 \u0441\u043e\u043b\u0451\u043d\u044b\u0445, \u0442\u0430\u043a \u0438 \u0432 \u043f\u0440\u0435\u0441\u043d\u044b\u0445 \u0432\u043e\u0434\u043e\u0451\u043c\u0430\u0445 \u2014 \u043e\u0442 \u0433\u043b\u0443\u0431\u043e\u043a\u0438\u0445 \u043e\u043a\u0435\u0430\u043d\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u0432\u043f\u0430\u0434\u0438\u043d \u0434\u043e \u0433\u043e\u0440\u043d\u044b\u0445 \u0440\u0443\u0447\u044c\u0451\u0432. \u0420\u044b\u0431\u044b \u0438\u0433\u0440\u0430\u044e\u0442 \u0432\u0430\u0436\u043d\u0443\u044e \u0440\u043e\u043b\u044c \u0432 \u0431\u043e\u043b\u044c\u0448\u0438\u043d\u0441\u0442\u0432\u0435 \u0432\u043e\u0434\u043d\u044b\u0445 \u044d\u043a\u043e\u0441\u0438\u0441\u0442\u0435\u043c \u043a\u0430\u043a \u0441\u043e\u0441\u0442\u0430\u0432\u043b\u044f\u044e\u0449\u0430\u044f \u043f\u0438\u0449\u0435\u0432\u044b\u0445 \u0446\u0435\u043f\u0435\u0439. \u041c\u043d\u043e\u0433\u0438\u0435 \u0432\u0438\u0434\u044b \u0440\u044b\u0431 \u0443\u043f\u043e\u0442\u0440\u0435\u0431\u043b\u044f\u044e\u0442\u0441\u044f \u0447\u0435\u043b\u043e\u0432\u0435\u043a\u043e\u043c \u0432 \u043f\u0438\u0449\u0443 \u0438 \u043f\u043e\u044d\u0442\u043e\u043c\u0443 \u0438\u043c\u0435\u044e\u0442 \u0432\u0430\u0436\u043d\u043e\u0435 \u043f\u0440\u043e I_LACMA_M.80.202.324.jpg", "label": "ramesses xi", "shape": "image", "title": "\u0420\u0430\u043c\u0441\u0435\u0441 XI \u2014 \u0434\u0430\u0432\u043d\u044c\u043e\u0454\u0433\u0438\u043f\u0435\u0442\u0441\u044c\u043a\u0438\u0439 \u0444\u0430\u0440\u0430\u043e\u043d, \u0432\u0432\u0430\u0436\u0430\u0454\u0442\u044c\u0441\u044f \u043e\u0441\u0442\u0430\u043d\u043d\u0456\u043c \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043d\u0438\u043a\u043e\u043c XX \u0434\u0438\u043d\u0430\u0441\u0442\u0456\u0457, \u0430 \u0442\u0430\u043a\u043e\u0436 \u041d\u043e\u0432\u043e\u0433\u043e \u0446\u0430\u0440\u0441\u0442\u0432\u0430."}, {"color": "#97c2fc", "id": "libyans", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Herodotus_world_map-en.svg", "label": "libyans", "shape": "image", "title": "La antigua Libia (en lat\u00edn, Libia, en griego antiguo, \u039b\u03b9\u03b2\u03cd\u03b7, Liby\u0113) se refiere a una antigua regi\u00f3n al oeste del Nilo que corresponde al noroeste de \u00c1frica, anteriormente llamada \u00abLibia\u00bb, territorio de los antiguos libios, antepasados de los bereberes modernos.\u200b En el sentido estricto del t\u00e9rmino, Libia tambi\u00e9n podr\u00eda referirse al pa\u00eds inmediatamente al oeste de Egipto, a saber, Marmarica (Baja Libia) y Cirenaica (Alta Libia). El mar de Libia o Mare Libycum era la denominaci\u00f3n de la parte del mar Mediterr\u00e1neo al sur de Creta, entre Cirene y Alejandr\u00eda. En el per\u00edodo helen\u00edstico, los bereberes eran conocidos como l\u00edbicos,\u200b un t\u00e9rmino utilizado en la antigua Grecia para referirse a los habitantes del noroeste de \u00c1frica y el nombre de la tribu bereber de los libu, tambi\u00e9n conocida por los antiguos egipcios. Su territorio se llamaba \u00abLibia\u00bb y se extend\u00eda desde la parte occidental de Egipto hasta el Oc\u00e9ano Atl\u00e1ntico. El oasis de Siwa que en la actualidad est\u00e1 en Egipto, era parte de la antigua Libia. El siwi, una lengua afroasi\u00e1tica bereber de Egipto, todav\u00eda se habla en esta regi\u00f3n."}, {"color": "#97c2fc", "id": "citizenship", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/El-matrimonio-romano.jpg", "label": "citizenship", "shape": "image", "title": "La ciudadan\u00eda romana era una posici\u00f3n social privilegiada en relaci\u00f3n con las leyes, status social, propiedad y acceso a posiciones de gobierno, que se otorgaba a ciertos individuos a lo largo de la historia de la Antigua Roma y, fuera de Italia,\u200b no estuvo relacionada con el ser habitante de un territorio bajo dominio romano, hasta la Constitutio Antoniniana del a\u00f1o 212 d. C., cuando fue otorgada la ciudadan\u00eda romana a todos los hombres libres dentro del Imperio.\u200b"}, {"color": "#97c2fc", "id": "expression", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lese-majeste.svg", "label": "expression", "shape": "image", "title": "Parollibereco a\u016d esprimlibero temas pri libereco de opinio a\u016d la rajto libere esprimi siajn opiniojn skribe kaj parole. La libereco esprimi onian opinion sen timo de persekuto estas unu el la fundamentaj rajtoj en la Universala Deklaracio de homaj rajtoj, eksplicite deklarita en la artikolo 19. \u011ci estas gravega por funkcianta demokratio \u0109ar \u011di estas unu el la civilaj liberecoj. E\u0109 se esprimlibereco kutime estas konsiderata pozitive, malofte ekzistas tuta parollibereco. En la le\u011daroj kutime estas certaj limoj, ekzemple kontra\u016d blasfemo, seksismo, homofobio a\u016d rasismo, kio povas esti sufi\u0109e logikaj limigoj, sed anka\u016d ofte oni ne rajtas paroli kontra\u016d a\u016dtoritatoj, ekzemple re\u011doj en monarkioj a\u016d prezidentoj en diktaturoj, religiaj a\u016dtoritatoj ie ajn pro ties speciala statuso ktp."}, {"color": "#97c2fc", "id": "stable", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Elfvik_farm_02.jpg", "label": "stable", "shape": "image", "title": "Is foirgneamh n\u00f3 cr\u00f3 do chapaill \u00e9 an st\u00e1bla."}, {"color": "#97c2fc", "id": "pharaonic egypt", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Pharaoh.svg", "label": "pharaonic egypt", "shape": "image", "title": "Eble vi ser\u0109as formikon faraonan, a\u016d la klasikan polan romanon La Faraono, kies traduko fare de Kazimierz Bein anka\u016d estas grava verka\u0135o de la esperantlingva literaturo. Faraono estas titolo por reganto de antikva Egiptio en hebrea kaj pli poste anka\u016d (eventuale) en greka medio. Oficiala nomo signifis \"re\u011do de Supra kaj Malsupra Egiptio\". La vorto devenas el egiptaj vortoj per aa - \"granda domo\", do re\u011da palaco. Jam en la plej malnovaj fontoj la \"palaco\" havas anka\u016d signifon de vorto \"regado\", pli poste \u011di fari\u011dis (neoficiala) titolo de re\u011do. La unua dokumentita uzo de parolturno en tiu \u0109i signifo rilatas al Tutmoso la 3-a (1479 a. K.-1425 a. K.) anta\u016d kartu\u015do kun skribita re\u011da nomo \u011di unuafoje aperas dum la 22-a dinastio. Hodia\u016d tiu \u0109i nomo estas lar\u011de uzata \u011duste danke al uzo en Biblio kaj \u0109e fruaj grekaj kaj romiaj a\u016dtoroj."}, {"color": "#97c2fc", "id": "starting point", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Starting_Point_(CNN)_logo.png", "label": "starting point", "shape": "image", "title": "Starting Point (formerly Starting Point with Soledad O\u0027Brien) is a morning television show on CNN anchored by Soledad O\u0027Brien. The show aired from January 2012 to June 2013. Together with the program Early Start (4.00\u20136.00 a.m. weekdays), it replaced American Morning, which ran from September 2001 to December 2011, under a variety of presenters. Starting Point was itself replaced by New Day in June 2013, which is broadcast from 6.00\u20139.00 a.m. daily."}, {"color": "#97c2fc", "id": "roman province", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/RomanEmpire_117.svg", "label": "roman province", "shape": "image", "title": "Probintziak Erromatar Inperioko lurralde administratiboak ziren. Eredua Errepublikatik hartua zuten, baina Inperio Aroan garatu zen sistema admnistratiboa, batez ere zabalkuntza handiena lortu zutelako. Denboraren joan-etorrian probintzien izenak eta hedadura aldatuz joan baziren ere, hona hemen erromatarren probintzia eta eskualdeen zerrenda bat: \n* Afrika Prokontsularra \n* Akaia \n* Akitania \n* Alpe Cottiae \n* Alpes Maritimae \n* Alpe Poenninae \n* Arabia Petraea \n* \n* Asia \n* \n* Bitinia \n* Betika \n* Britania \n* Dalmazia \n* Dazia \n* Egipto \n* Epiro \n* Etruria \n* Galazia \n* Galia \n* Galia Belgika \n* Galia Transalpinoa \n* Galia Zisalpinoa \n* Galilea \n* Germania Beherea \n* Germania Garaia \n* Getulia \n* Grezia Handia \n* Helvezia \n* Hibernia \n* Hispania \n* Hispania Balearica \n* Italia \n* Judea \n* Kaledonia \n* Kanaan \n* Kapadozia \n* Komagene \n* \n* Likaonia \n* Lizia \n* Lugdunensis \n* Lukania \n* Lusitania \n* Mauretania \n* Mazedonia \n* Mesia \n* Narbonensis \n* Norika \n* Numidia \n* Osroene \n* Panfilia \n* Panonia \n* Pisidia \n* Pizeno \n* Ponto \n* Rhetia \n* Sabina \n* Samaria \n* Samnio \n* Sarmazia \n* Septimania \n* Siria \n* Sizilia \n* Sofene \n* Tarraconensis \n* Trazia \n* Tripolitana \n* Zilizia \n* \n* Zirenaika"}, {"color": "#97c2fc", "id": "rameses ii", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mummy_of_Ramesses_II_-_02.jpg", "label": "rameses ii", "shape": "image", "title": "\u0631\u0645\u0633\u064a\u0633 \u0627\u0644\u062b\u0627\u0646\u064a (\u062d\u0648\u0627\u0644\u064a 1303 \u0642.\u0645 \u2014 \u064a\u0648\u0644\u064a\u0648 \u0623\u0648 \u0623\u063a\u0633\u0637\u0633 1213 \u0642.\u0645) \u064a\u064f\u0634\u0627\u0631 \u0625\u0644\u064a\u0647 \u0623\u064a\u0636\u064b\u0627 \u0628\u0627\u0633\u0645 \u0631\u0645\u0633\u064a\u0633 \u0627\u0644\u0623\u0643\u0628\u0631\u060c \u0643\u0627\u0646 \u0641\u0631\u0639\u0648\u0646 \u0627\u0644\u062b\u0627\u0644\u06 n der heutigen irakischen Stadt Bagdad und dem Persischen Golf. Das kulturelle Zentrum dieser fruchtbaren Ebene im Altertum war die Stadt Babylon, die im Laufe ihrer Existenz von Herrschern aus zahlreichen Volksst\u00e4mmen erobert und regiert wurde."}, {"color": "#97c2fc", "id": "king scorpion", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Skorpion_II.png", "label": "king scorpion", "shape": "image", "title": "\u0425\u043e\u0440 \u0421\u043a\u043e\u0440\u043f\u0438\u043e\u043d \u0438\u043b\u0438 \u0421\u043a\u043e\u0440\u043f\u0438\u043e\u043d II (\u0447\u0442\u0435\u043d\u0438\u0435 \u0438\u043c\u0435\u043d\u0438 \u043d\u0435 \u0443\u0441\u0442\u0430\u043d\u043e\u0432\u043b\u0435\u043d\u043e, \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e, \u043e\u043d\u043e \u0437\u0432\u0443\u0447\u0430\u043b\u043e \u043a\u0430\u043a srq \u0438\u043b\u0438 w\u1e25\u021d) \u2014 \u0434\u043e\u0434\u0438\u043d\u0430\u0441\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u0439 \u043f\u0440\u0430\u0432\u0438\u0442\u0435\u043b\u044c \u0415\u0433\u0438\u043f\u0442\u0430. \u0415\u0433\u043e \u0438\u043c\u044f, \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e, \u0441\u0432\u044f\u0437\u0430\u043d\u043e \u0441 \u0438\u043c\u0435\u043d\u0435\u043c \u0431\u043e\u0433\u0438\u043d\u0438 \u0421\u0435\u0440\u043a\u0435\u0442, \u0438\u0437\u043e\u0431\u0440\u0430\u0436\u0430\u0432\u0448\u0435\u0439\u0441\u044f \u0432 \u043e\u0431\u0440\u0430\u0437\u0435 \u0441\u043a\u043e\u0440\u043f\u0438\u043e\u043d\u0430."}, {"color": "#97c2fc", "id": "octavian", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Antony_with_Octavian_aureus.jpg", "label": "octavian", "shape": "image", "title": "Gajo Julio Cezaro A\u016dgusto a\u016d simple A\u016dgusto (naski\u011dis la 23-an de septembro 63 a.K., mortis la 19-an de a\u016dgusto 14 p.K; latinlingve Gaius Iulius Caesar Augustus), estis la unua imperiestro de la Romia imperio, kvankam li nomis sin nur la \"Unua Civitano\" (princeps), kaj la \"Patro de la Patrujo\" (pater patriae). Anta\u016d 44 a.K. oni nomus lin Oktavio (Gaius Octavius Thurinus), inter 44 - 27 a.K., Oktaviano (Gaius Iulius Caesar Octavianus), kaj je 27 a.K., li akiris la nomon A\u016dgusto (Augustus). Li partoprenis en la dua triumviraro kaj estis la pra-nevo kaj heredonto de Julio Cezaro. Kiel triumviro kaj poste kiel imperiestro, A\u016dgusto regis la Roman imperion dum 57 jaroj, de -43 \u011dis 14. Li konsideris sin nedenaska membro de la historia romia familiaro gens iulia, pro tio ke li estis adoptita fare de Julio Cezaro, kaj krome konsideris sin anka\u016d nedenaska ano de la same patricia familiaro gens claudia, pro tio ke lia tria edzino Livia Drusilla estis el tiu familio: per tio do li la\u016d sia memkompreno duoble estis romia nobelo, nome el la Juli-Kla\u016ddia dinastio. Post la murdo de Julio, Oktavio kune kun Marko Antonio venkis Markon Bruton kaj la respublikanojn en la Batalo de Filipio je -42. Oktavio estis malsana dum la batalo, do Antonio estis la vera venkinto. Post Filipio, Oktavio kaj Antonio kaj Marko Lepido dividis Romion inter si kaj formis la duan triumviraron. Sed poste Oktavio venkis Lepidon kaj, en la Batalo de Aktio je la 2-a de septembro -31, li venkis Antonion mem. Antonio klare estis la plej bona generalo, sed lia pasia amo por Kleopatra nubigis lian ju\u011don. Post la venko de Antonio, neniu povis stari kontra\u016d Oktavio. Do je -27, la Senato donis al li la nomon A\u016dgusto (latine, Augustus, \"altigita\") kaj donis al li la potencon de imperiestro. La Respubliko kaj ties libereco estis delonge mortintaj \u2014ili efektive mortis sur la kampo de Filipio\u2014 sed cent jaroj de militoj, internaj kaj eksteraj, estis anstata\u016digitaj de paco, bona regado, sufi\u0109a monkvanto, bonaj komunikvojoj, libera komerco kaj po\u015dto, kiu alvenas. La longa romia paco komencis..."}, {"color": "#97c2fc", "id": "priests", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Grave_Rabbi_Meschullam_Kohn.jpg", "label": "priests", "shape": "image", "title": "Un cohen (h\u00e9breu : \u05db\u05d4\u05df litt. \u00ab d\u00e9di\u00e9, d\u00e9vou\u00e9 \u00bb, plur. cohanim) est un pr\u00eatre du dieu d\u0027Isra\u00ebl. Bien que la Bible ambitionne de faire des Isra\u00e9lites un \u00ab royaume de cohanim \u00bb (Exode 19:6), elle est, au sens propre du terme, conf\u00e9r\u00e9e aux seuls descendants m\u00e2les d\u2019Aaron, le fr\u00e8re de Mo\u00efse de la tribu de L\u00e9vi. Le cohen des \u00e8res biblique et antique a pour t\u00e2che d\u0027assurer le culte du Temple et l\u0027offrande des sacrifices, la b\u00e9n\u00e9diction du peuple d\u0027Isra\u00ebl, l\u0027\u00e9valuation des marques soup\u00e7onn\u00e9es de conf\u00e9rer l\u0027impuret\u00e9, et l\u0027application de la loi divine. Il est plac\u00e9 sous l\u0027autorit\u00e9 du cohen gadol (\u00ab grand pr\u00eatre \u00bb), seul habilit\u00e9 \u00e0 rencontrer Dieu lorsqu\u0027il se manifeste dans le saint des saints lors du jour des propitiations. Consacr\u00e9 au culte, le cohen n\u0027a pas de part \u00e0 la partition des terres mais les enfants d\u0027Isra\u00ebl sont enjoints \u00e0 le sanctifier et \u00e0 lui remettre une . En raison de sa saintet\u00e9, il est attendu du cohen qu\u0027il soit en \u00e9tat de puret\u00e9 lorsqu\u0027il les consomme ou qu\u0027il officie au rituel, et qu\u0027il se garde scrupuleusement de l\u0027impuret\u00e9 rituelle ; cette puret\u00e9 touche l\u2019ensemble des domaines y compris conjugal, et ils ne peuvent prendre pour \u00e9pouse une prostitu\u00e9e, une divorc\u00e9e, une veuve, une convertie ou une femme d\u00e9s\u00e9cr\u00e9e. (Une veuve est autoris\u00e9e au Cohen, sauf pour le cas du Grand Pr\u00eatre - Cohen Gadol - qui a un statut particulier) La destruction du Temple de J\u00e9rusalem entra\u00eene de profonds changements dans les fonctions sacerdotales, et la pr\u00e9s\u00e9ance des pr\u00eatres sur l\u0027enseignement de la loi divine, est contest\u00e9e par les sages d\u0027Isra\u00ebl, davantage vers\u00e9s dans l\u0027\u00e9tude de la Torah de Mo\u00efse et souvent issus des milieux la\u00efcs. Les cohanim continuent cependant \u00e0 assurer certaines de leurs fonctions et \u00e0 jouir d\u0027un statut d\u0027exception dans le juda\u00efsme, du moins dans les communaut\u00e9s orthodoxes. Ils demeurent ainsi les premiers appel\u00e9s \u00e0 la lecture de la Torah, continuent \u00e0 dispenser leur b\u00e9n\u00e9diction en certaines occasions, et \u00e0 officier au rachat des premiers-n\u00e9s ; ils doivent de m\u00eame se tenir \u00e9loign\u00e9s de tout ce qui a trait \u00e0 la mort."}, {"color": "#97c2fc", "id": "single phase", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Single-phase-pole-transformer-d335.jpg", "label": "single phase", "shape": "image", "title": "In electrical engineering, single-phase electric power (abbreviated 1\u03c6) is the distribution of alternating current electric power using a system in which all the voltages of the supply vary in unison. Single-phase distribution is used when loads are mostly lighting and heating, with few large electric motors. A single-phase supply connected to an alternating current electric motor does not produce a rotating magnetic field; single-phase motors need additional circuits for starting (capacitor start motor), and such motors are uncommon above 10 kW in rating. Because the voltage of a single phase system reaches a peak value twice in each cycle, the instantaneous power is not constant. Standard frequencies of single-phase power systems are either 50 or 60 Hz. Special single-phase traction power networks may operate at 16.67 Hz or other frequencies to power electric railways."}, {"color": "#97c2fc", "id": "persia", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Neo-Babylonian_Empire.png", "label": "persia", "shape": "image", "title": "La a\u0125emenida dinastio estas la dinastio de persdevenaj regantoj, la a\u0125emenidoj, kiuj konstruigis la plej vastan imperion \u011dis tiam estintan sur la tero: la Persan Imperion. La dinastion finis atakoj de la armeo de Aleksandro la Granda, kiu inter la jaroj 336 kaj 330 konkeris la imperion kaj en 330 okupis Babilonon. \n* Kambizo la 1-a, filo de Ciro la 1-a. \n* Arsamo de Persio, filo de Ariaramnes kaj kunreganto de Kambizo la 1-a (la malfalsa ekzisto de tiu-\u0109i estas dubinda, multaj sciencistoj opiniias, ke la persona\u0135o estas inventita de Dario la 1-a) \n* Ciro la 2-a \"la Granda\", filo de Kambizo la 1-a, regis inter -550 kaj -530. \n* Kambizo la 2-a, lia filo, regis inter -530 kaj -521. \n* , la\u016ddire lia frato, regis en -521 \n* Dario la 1-a, lia bofrato kaj nepo de Arsames, regis inter -521 kaj -486 \n* Kserkso la 1-a, lia filo, regis inter -486 kaj -465 \n* Artakserkso (Artakserkso la 1-a), lia filo, regis -464 \u2013 -424. \n* Kserkso la 2-a, lia filo, regis -424 \u2013 -423. \n* Sogdiano, lia duon-frato kaj konkurinto, regis -424 \u2013 -423. \n* Dario la 2-a, lia duon-frato kaj konkurinto, regis -424 \u2013 -404. \n* Artakserkso la 2-a, lia filo, regis -404 \u2013 -358 (vidu anka\u016d sub Ksenofono). \n* Artakserkso la 3-a, lia filo, regis -358 \u2013 -338 \n* Artakserkso la 4-a, lia filo, regis -338 \u2013 -336 \n* Dario la 3-a Kodomano, pranepo de Dario la 2-a, regis -336 \u2013 -330"}, {"color": "#97c2fc", "id": "relief", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bas_relief_at_Ryerson_University.jpg", "label": "relief", "shape": "image", "title": "Ein Relief ist eine k\u00fcnstlerische Darstellungsform, die sich plastisch vom Hintergrund abhebt, meist aus einer Fl\u00e4che oder einem K\u00f6rper heraus. Reliefs k\u00f6nnen fig\u00fcrlich, aber auch abstrakt ornamental gestaltet sein. Als Kunstform steht das Relief zwischen der Bildhauerkunst und der Malerei."}, {"color": "#97c2fc", "id": "gods", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Goddess_Nut_2.jpg", "label": "gods", "shape": "image", "title": "\u0627\u0644\u0645\u0639\u0628\u0648\u062f\u0627\u062a \u0627\u0644\u0645\u0635\u0631\u064a\u0629 \u0627\u0644\u0642\u062f\u064a\u0645\u0629 \u0647\u064a \u0627\u0644\u0622\u0644\u0647\u0629 \u0648\u0627\u0644\u0625\u0644\u0647\u0627\u062a \u0627\u0644\u062a\u064a \u0643\u0627\u0646\u062a \u062a\u064f\u0639\u0628\u062f \u0641\u064a \u0645\u0635\u0631 \u0627\u0644\u0642\u062f\u064a\u0645\u0629. \u0634\u0643\u0644\u062a \u0627\u0644\u0645\u0639\u062a\u0642\u062f\u0627\u062a \u0648\u0627\u0644\u0637\u0642\u0648\u0633 \u0627\u0644\u062a\u064a \u062a\u062d\u064a\u0637 \u0628\u0647\u0630\u0647 \u0627\u0644\u0622\u0644\u0647\u0629 \u062c\u0648\u0647\u0631 \u0627\u0644\u062f\u064a\u0627\u0646\u0629 \u0627\u0644\u0645\u0635\u0631\u064a\u0629 \u0627\u0644\u0642\u062f\u064a\u0645\u0629\u060c \u0648\u0627\u0644\u062a\u064a \u0638\u0647\u0631\u062a \u0628\u0638\u0647\u0648\u0631\u0647\u0645 \u0641\u064a \u0648\u0642\u062a \u0645\u0627 \u0645\u0646 \u0639\u0635\u0648\u0631 \u0645\u0627 \u0642\u0628\u0644 \u0627\u0644\u062a\u0627\u0631\u064a\u062e. \u062a\u0645\u062b\u0644 \u0627\u0644\u0622\u0644\u0647\u0629 \u0635\u0648\u0631 \u0627\u0644\u0642\u0648\u0649 \u0648\u0627\u0644\u0638\u0648\u0627\u0647\u0631 \u0627\u0644\u0637\u0628\u064a\u0639\u064a\u0629\u060c \u0648\u0627\u0644\u062a\u064a \u062d\u0627\u0648\u0644 \u0627\u0644\u0645\u0635\u0631\u064a\u0648\u0646 \u0627\u0633\u062a\u0631\u0636\u0627\u0624\u0647\u0627 \u0645\u0646 \u062e\u0644\u0627\u0644 \u062a\u0642\u062f\u064a\u0645 \u0627\u0644\u0642\u0631\u0627\u0628\u064a\u0646 \u0648\u0625\u0642\u0627\u0645\u0629 \u0627\u0644\u0637\u0642\u0648\u0633\u060c \u0644\u0643\u064a \u062a\u0648\u0627\u0635\u0644 \u062a\u0644\u0643 \u0627\u0644\u0642\u0648\u0649 \u0639\u0645\u0644\u0647\u0627 \u0648\u0641\u0642\u064b\u0627 \u0644\u0645\u0627\u0639\u062a\u060c \u0623\u0648 \u0627\u0644\u0646\u0638\u0627\u0645 \u0627\u0644\u0625\u0644\u0647\u064a. \u0628\u0639\u062f \u062a\u0623\u0633\u064a\u0633 \u0627\u0644\u062f\u0648\u0644\u0629 \u0627\u0644\u0645\u0635\u0631\u064a\u0629 \u0641\u064a \u062d\u0648\u0627\u0644\u064a 3100 \u0642.\u0645\u060c \u062a\u0648\u0644\u0649 \u0627\u0644\u0641\u0631\u0639\u0648\u0646 \u0633\u0644\u0637\u0629 \u062a\u0646\u0641\u064a\u0630 \u0647\u0630\u0647 \u0627\u0644\u0645\u0647\u0627\u0645\u060c \u0648\u0627\u062f\u0639\u0649 \u0643\u0644 \u0641\u0631\u0639\u0648\u0646 \u0623\u0646\u0647 \u0645\u0645\u062b\u0644 \u0644\u0644\u0622\u0644\u0647\u0629\u060c \u0648\u062a\u0648\u0644\u0649 -\u0625\u0630 \u0630\u0627\u0643- \u0625\u062f\u0627\u0631\u0629 \u0627\u0644\u0645\u0639\u0627\u0628\u062f \u062d\u064a\u062b \u0643\u0627\u0646\u062a \u062a\u0642\u0627\u0645 \u0627\u0644\u0637\u0642\u0648\u0633. \u0627\u062a\u0633\u0645\u062a \u0627\u0644\u0622\u0644\u0647\u0629 \u0628\u0635\u0641\u0627\u062a \u0645\u064f\u0639\u0642\u062f\u0629 \u0638\u0647\u0631\u062a \u0641\u064a \u0627\u0644\u0623\u0633\u0627\u0637\u064a\u0631 \u0648\u0627\u0644\u0639\u0644\u0627\u0642\u0627\u062a \u0627\u0644\u0645\u064f\u062a\u064e\u0634\u064e\u0627\u0628\u0650\u0643\u0629 \u0628\u064a\u0646\u0647\u0645\u060c \u0645\u0646\u0647\u0627: \u0627\u0644\u0631\u0648\u0627\u0628\u0637 \u0627\u0644\u0623\u0633\u0631\u064a\u0629\u060c \u0648\u0627\u0644\u062c\u0645\u0627\u0639\u0627\u062a \u0627\u0644\u062d\u0631\u0629\u060c \u0648\u0627\u0644\u062a\u0633\u0644\u0633\u0644\u0627\u062a \u0627\u0644\u0647\u0631\u0645\u064a\u0629 \u0641\u064a \u0627\u0644\u0639\u0644\u0627\u0642\u0627\u062a\u060c \u0648\u0627\u0644\u062c\u0645\u0639 \u0628\u064a\u0646 \u0622\u0644\u0647\u0629 \u0645\u0646\u0641\u0635\u0644\u0629 \u0641\u064a \u0625\u0644\u0647 \u0648\u0627\u062d\u062f. \u0633\u0627\u0647\u0645 \u0627\u0644\u0627\u062e\u062a\u0644\u0627\u0641 \u0641\u064a \u0623\u0634\u0643\u0627\u0644 \u0627\u0644\u0622\u0644\u0647\u0629 \u0641\u064a \u0627\u0644\u0641\u0646 \u0627\u0644\u0645\u0635\u0631\u064a \u0627\u0644\u0642\u062f\u064a\u0645 \u0640 \u0643\u0627\u0644\u062d\u064a\u0648\u0627\u0646\u0627\u062a\u060c \u0648\u0627\u0644\u0628\u0634\u0631\u060c \u0648\u0627\u0644\u0623\u0634\u064a\u0627\u0621\u060c \u0648\u0645\u062c\u0645\u0648\u0639\u0627\u062a \u0645\u0646 \u0623\u0634\u0643\u0627\u0644 \u0645\u062e\u062a\u0644\u0641\u0629 \u0640\u0640 \u0641\u064a \u0627\u0644\u0625\u0634\u0627\u0631\u0629 \u0631\u0645\u0632\u064a\u064b\u0627 \u0625\u0644\u0649 \u0627\u0644\u0633\u0645\u0627\u062a \u0627\u0644\u0645\u0645\u064a\u0632\u0629 \u0644\u062a\u0644\u0643 \u0627\u0644\u0622\u0644\u0647\u0629. \u0639\u0644\u0649 \u0645\u062f\u0627\u0631 \u0627\u0644\u0639\u0635\u0648\u0631 \u0627\u0644\u0645\u062e\u062a\u0644\u0641\u0629\u060c \u0627\u0645\u062a\u0627\u0632 \u0639\u062f\u062f \u0645\u0646 \u0627\u0644\u0622\u0644\u0647\u0629 \u0628\u0645\u0643\u0627\u0646\u0629 \u0623\u0631\u0641\u0639 \u0641\u064a \u0627\u0644\u0645\u062c\u062a\u0645\u0639 \u0627\u0644\u0625\u0644\u0647\u064a\u060c \u0645\u0646 \u062a\u0644\u0643 \u0627\u0644\u0622\u0644\u0647\u0629: \u0631\u0639 \u0625\u0644\u0647 \u0627\u0644\u0634\u0645\u0633\u060c \u0648\u0627\u0644\u0625\u0644\u0647 \u0627\u0644\u063a\u0627\u0645\u0636 \u0622\u0645\u0648\u0646\u060c \u0648\u0627\u0644\u0625\u0644\u0647\u0629 \u0627\u0644\u0623\u0645 \u0625\u064a\u0632\u064a\u0633. \u0639\u0627\u062f\u0629 \u0645\u0627 \u0643\u0627\u0646 \u064a\u064f\u0639\u0632\u0649 \u0644\u0644\u0645\u0639\u0628\u0648\u062f \u0627\u0644\u0623\u0639\u0644\u0649 \u0627\u0644\u0641\u0636\u0644 \u0641\u064a \u062e\u0644\u0642 \u0627\u0644\u0643\u0648\u0646\u060c \u0648\u063a\u0627\u0644\u0628\u064b\u0627 \u0645\u0627 \u064a\u0631\u062a\u0628\u0637 \u0628\u0627\u0644\u0642\u0648\u0649 \u0627\u0644\u0648\u0627\u0647\u0628\u0629 \u0644\u0644\u062d\u064a\u0627\u0629 \u0645\u0646 \u0627\u0644\u0634\u0645\u0633. \u062c\u0627\u062f\u0644 \u0628\u0639\u0636 \u0627\u0644\u0628\u0627\u062d\u062b\u064a\u0646\u060c \u0645\u0633\u062a\u0646\u062f\u064a\u0646 \u0639\u0644\u0649 \u062c\u0632\u0621 \u0645\u0646 \u0627\u0644\u0643\u062a\u0627\u0628\u0627\u062a \u0627\u0644\u0645\u0635\u0631\u064a\u0629 \u0639\u0646 \u0647\u0630\u0647 \u0627\u0644\u0622\u0644\u0647\u0629 \u0627\u0644\u0639\u0644\u064a\u0627\u060c \u0628\u0623\u0646 \u0627\u0644\u0645\u0635\u0631\u064a\u064a\u0646 \u0627\u0650\u0633\u0652\u062a\u064e\u0634\u064e\u0641\u0651\u0648\u0627 \u0648\u062c\u0648\u062f \u00ab\u0642\u0648\u0629 \u0625\u0644\u0647\u064a\u0629 \u0648\u0627\u062d\u062f\u0629\u00bb \u062a\u0643\u0645\u0646 \u0648\u0631\u0627\u0621 \u0643\u0644 \u0634\u064a\u0621\u060c \u0648\u0647\u064a \u062d\u0627\u0636\u0631\u0629 \u0641\u064a \u062c\u0645\u064a\u0639 \u0627\u0644\u0622\u0644\u0647\u0629 \u0627\u0644\u0623\u062e\u0631\u0649. \u0644\u0643\u0646\u0647\u0645 \u0644\u0645 \u064a\u062a\u062e\u0644\u0648\u0627 \u0623\u0628\u062f\u064b\u0627 \u0639\u0646 \u0648\u062c\u0647\u0629 \u0646\u0638\u0631\u0647\u0645 \u0627\u0644\u0623\u0635\u0644\u064a\u0629 \u0639\u0646 \u062a\u0639\u062f\u062f \u0627\u0644\u0622\u0644\u0647\u0629\u060c \u0645\u0627 \u0639\u062f\u0627 \u0631\u0628\u0645\u0627 \u0641\u064a \u062d\u0642\u0628\u0629 \u0627\u0644\u062f\u064a\u0627\u0646\u0629 \u0627\u0644\u0622\u062a\u0648\u0646\u064a\u0629 \u062e\u0644\u0627\u0644 \u0627\u0644\u0642\u0631\u0646 \u0627\u0644\u0631\u0627\u0628\u0639 \u0639\u0634\u0631 \u0642\u0628\u0644 \u0627\u0644\u0645\u064a\u0644\u0627\u062f\u060c \u0639\u0646\u062f\u0645\u0627 \u062a\u0631\u0643\u0632 \u0627\u0644\u062f\u064a\u0646 \u0627\u0644\u0631\u0633\u0645\u064a \u062d\u0635\u0631\u064b\u0627 \u0639\u0644\u0649 \u0634\u062e\u0635\u064a\u0629 \u0625\u0644\u0647 \u0627\u0644\u0634\u0645\u0633 \u0622\u062a\u0648\u0646. \u0633\u0627\u062f \u0627\u0644\u0627\u0639\u062a\u0642\u0627\u062f \u0628\u0623\u0646 \u0627\u0644\u0622\u0644\u0647\u0629 \u062d\u0627\u0636\u0631\u0629 \u0641\u064a \u062c\u0645\u064a\u0639 \u0623\u0646\u062d\u0627\u0621 \u0627\u0644\u0639\u0627\u0644\u0645\u060c \u0648\u0644\u0647\u0627 \u0627\u0644\u0642\u062f\u0631\u0629 \u0639\u0644\u0649 \u0627\u0644\u062a\u0623\u062b\u064a\u0631 \u0639\u0644\u0649 \u0627\u0644\u0623\u062d\u062f\u0627\u062b \u0627\u0644\u0637\u0628\u064a\u0639\u064a\u0629 \u0648\u062d\u064a\u0627\u0629 \u0627\u0644\u0625\u0646\u0633\u0627\u0646. \u0648\u0643\u0627\u0646 \u062a\u0641\u0627\u0639\u0644 \u0627\u0644\u0628\u0634\u0631 \u0645\u0639\u0647\u0645 \u0645\u0646 \u062e\u0644\u0627\u0644 \u0627\u0644\u0645\u0639\u0627\u0628\u062f \u0648\u0627\u0644\u0623\u0636\u0631\u062d\u0629\u060c \u0644\u0623\u0633\u0628\u0627\u0628 \u0634\u062e\u0635\u064a\u0629 \u0648\u0643\u0630\u0644\u0643 \u0644\u0623\u0647\u062f\u0627\u0641 \u0643\u0628\u0631\u0649 \u0645\u0646 \u0637\u0642\u0648\u0633 \u0627\u0644\u062f\u0648\u0644\u0629. \u0635\u0644\u0649 \u0627\u0644\u0645\u0635\u0631\u064a\u0648\u0646 \u0637\u0644\u0628\u064b\u0627 \u0644\u0639\u0648\u0646 \u0627\u0644\u0625\u0644\u0647\u0629\u060c \u0648\u0623\u0642\u0627\u0645\u0648\u0627 \u0644\u0647\u0645 \u0644\u0647\u0630\u0647 \u0627\u0644\u063a\u0627\u064a\u0629 \u0627\u0644\u0634\u0639\u0627\u0626\u0631 \u0648\u0627\u0644\u0637\u0642\u0648\u0633\u060c \u0648\u062f\u0639\u0648\u0627\u0647\u0645 \u0637\u0627\u0644\u0628\u064a\u0646 \u0627\u0644\u0646\u0635\u064a\u062d\u0629. \u0648\u0643\u0627\u0646\u062a \u0627\u0644\u0639\u0644\u0627\u0642\u0627\u062a \u0628\u064a\u0646 \u0627\u0644\u0628\u0634\u0631 \u0648\u0622\u0644\u0647\u062a\u0647\u0645 \u062c\u0632\u064b\u0621\u0627 \u0623\u0633\u0627\u0633\u064a\u064b\u0627 \u0645\u0646 \u0627\u0644\u0645\u062c\u062a\u0645\u0639 \u0627\u0644\u0645\u0635\u0631\u064a."}, {"color": "#97c2fc", "id": "ebony", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kamagong_(Ironwood)_Chair.jpg", "label": "ebony", "shape": "image", "title": "\u0627\u0644\u0623\u0628\u0646\u0648\u0633 \u0623\u0648 \u0627\u0644\u0633\u064e\u0623\u0633\u064e\u0645 (\u0628\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629: Ebony)\u200f \u0647\u0648 \u062e\u0634\u0628 \u0635\u0644\u0628 \u0623\u0633\u0648\u062f \u0643\u062b\u064a\u0641 \u0648\u064a\u0646\u062a\u062c \u0641\u064a \u0627\u0644\u063a\u0627\u0644\u0628 \u0639\u0646 \u0627\u0644\u0639\u062f\u064a\u062f \u0645\u0646 \u0627\u0644\u0623\u0646\u0648\u0627\u0639 \u0627\u0644\u0645\u062e\u062a\u0644\u0641\u0629 \u0641\u064a \u062c\u0646\u0633 \u0627\u0644\u062e\u0631\u0645\u0627\u0644 \u0627\u0644\u0630\u064a \u064a\u062d\u062a\u0648\u064a \u0623\u064a\u0636\u064b\u0627 \u0639\u0644\u0649 \u0627\u0644\u0643\u0627\u0643\u064a. \u0623\u062e\u0634\u0627\u0628 \u0627\u0644\u0623\u0628\u0646\u0648\u0633 \u0643\u062b\u064a\u0641\u0629 \u0628\u0645\u0627 \u064a\u0643\u0641\u064a \u0644\u062a\u063a\u0631\u0642 \u0641\u064a \u0627\u0644\u0645\u0627\u0621. \u064a\u062a\u0645\u064a\u0632 \u0628\u0645\u0644\u0645\u0633 \u0646\u0627\u0639\u0645 \u0648\u0644\u0647 \u0634\u0643\u0644 \u0623\u0645\u0644\u0633 \u0644\u0644\u063a\u0627\u064a\u0629 \u0639\u0646\u062f \u0635\u0642\u0644\u0647 \u0645\u0645\u0627 \u064a\u062c\u0639\u0644\u0647 \u0642\u064a\u0645\u0627\u064b \u0643\u062e\u0634\u0628 \u0645\u0632\u062e\u0631\u0641. \u062a\u0623\u062a\u064a \u0643\u0644\u0645\u0629 \u0627\u0644\u0623\u0628\u0646\u0648\u0633 \u0645\u0646 hbny \u0627\u0644\u0645\u0635\u0631\u064a\u0629 \u0627\u0644\u0642\u062f\u064a\u0645\u0629 \u0645\u0646 \u062e\u0644\u0627\u0644 \u0627\u0644\u064a\u0648\u0646\u0627\u0646\u064a\u0629 \u0627\u0644\u0642\u062f\u064a\u0645\u0629 \u1f14\u03b2\u03b5\u03bd\u03bf\u03c2 (\u00e9benos) \u0625\u0644\u0649 \u0627\u0644\u0644\u0627\u062a\u064a\u0646\u064a\u0629 \u0648\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629 \u0627\u0644\u0648\u0633\u0637\u0649."}, {"color": "#97c2fc", "id": "civil war", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/State-based_conflicts_since_1946,_OWID.svg", "label": "civil war", "shape": "image", "title": "A civil war or intrastate war is a war between organized groups within the same state (or country).The aim of one side may be to take control of the country or a region, to achieve independence for a region, or to change government policies.The term is a calque of Latin bellum civile which was used to refer to the various civil wars of the Roman Republic in the 1st century BC. Most modern civil wars involve intervention by outside powers. According to Patrick M. Regan in his book Civil Wars and Foreign Powers (2000) about two thirds of the 138 intrastate conflicts between the end of World War II and 2000 saw international intervention, with the United States intervening in 35 of these conflicts. A civil war is a high-intensity conflict, often involving regular armed forces, that is sustained, organized and large-scale. Civil wars may result in large numbers of casualties and the consumption of significant resources. Civil wars since the end of World War II have lasted on average just over four years, a dramatic rise from the one-and-a-half-year average of the 1900\u20131944 period. While the rate of emergence of new civil wars has been relatively steady since the mid-19th century, the increasing length of those wars has resulted in increasing numbers of wars ongoing at any one time. For example, there were no more than five civil wars underway simultaneously in the first half of the 20th century while there were over 20 concurrent civil wars close to the end of the Cold War. Since 1945, civil wars have resulted in the deaths of over 25 million people, as well as the forced displacement of millions more. Civil wars have further resulted in economic collapse; Somalia, Burma (Myanmar), Uganda and Angola are examples of nations that were considered to have had promising futures before being engulfed in civil wars."}, {"color": "#97c2fc", "id": "chariot", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Parade_charriots_Louvre_CA2503.jpg", "label": "chariot", "shape": "image", "title": "Il carro da guerra \u00e8 un tipo di carro trainato da asini e poi da cavalli, utilizzato in guerra come veicolo principale di molti popoli antichi. Utilizzato in Mesopotamia gi\u00e0 dal II millennio a.C., il carro da guerra era veloce, leggero, aperto, montato su due ruote e trainato da due o pi\u00f9 cavalli attaccati fianco a fianco. Il carro, guidato da un auriga, fu utilizzato per la guerra antica durante l\u0027et\u00e0 del Bronzo e del Ferro. Il carro ha continuato ad essere utilizzato per spostamenti, processioni e nei giochi e gare dopo che era stato superato l\u0027utilizzo per scopi militari. La parola \"carro\" deriva dal latino carrus, a sua volta un prestito dal gallico. Nell\u0027antica Roma e in altri paesi del Mediterraneo antico una biga era un carro a due cavalli, mentre una quadriga era trainata da quattro cavalli. L\u0027invenzione fondamentale che ha permesso la costruzione di veloci carri trainati da cavalli per l\u0027uso in battaglia \u00e8 stata la ruota a raggi. Le prime testimonianze di ruote di carri risalgono al 2000 a.C. ed il loro utilizzo ha raggiunto il picco intorno al (vedi battaglia di Kadesh). I carri cessarono di avere rilevanza militare nel IV secolo a.C., ma le corse dei carri nei ludi circensi hanno continuato ad essere popolari a Costantinopoli fino al VI secolo."}, {"color": "#97c2fc", "id": "issus", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sabakes_portrait.jpg", "label": "issus", "shape": "image", "title": "\u4f0a\u8607\u65af\u6230\u5f79\uff08Battle of Issus\uff09\uff0c\u767c\u751f\u5728\u524d333\u5e7411\u6708\u7684\u5b89\u90a3\u6258\u5229\u4e9e\u897f\u5357\u65b9\u3002\u5e74\u8f15\u7684\u4e9e\u6b77\u5c71\u5927\u5927\u5e1d\u7387\u9818\u99ac\u5176\u9813\u8ecd\u5165\u4fb5\u81f3\u6b64\uff0c\u4e26\u64ca\u6557\u6578\u91cf\u6bd4\u4ed6\u591a\u4e00\u500d\u7684\u6ce2\u65af\u5927\u6d41\u58eb\u4e09\u4e16\u8ecd\uff0c\u662f\u4e9e\u6b77\u5c71\u5927\u6771\u5f81\u7b2c\u4e8c\u5834\u91cd\u8981\u6230\u5f79\u3002 \u5728\u4e9e\u6b77\u5c71\u5927\u65bc\u683c\u62c9\u5c3c\u5eab\u65af\u6cb3\u6230\u5f79\u6210\u529f\u64ca\u6557\u6ce2\u65af\u7e3d\u7763\u5f8c\uff0c\u7e7c\u7e8c\u9032\u8ecd\u81f3\u5c0f\u4e9e\u7d30\u4e9e\u897f\u5357\u90e8\u3002\u800c\u5927\u6d41\u58eb\u4e09\u4e16\u7387\u9818\u5f9e\u5e1d\u570b\u5404\u5730\u62db\u96c6\u7684\u5927\u8ecd\uff0c\u9032\u99d0\u7d22\u5951\uff0c\u4f46\u99ac\u5176\u9813\u4e26\u6c92\u6709\u51fa\u64ca\u8fce\u6230\uff0c\u5927\u6d41\u58eb\u4e09\u4e16\u65bc\u662f\u9032\u8ecd\u4f0a\u8607\u65af\uff0c\u5f9e\u5f8c\u65b9\u5207\u65b7\u99ac\u5176\u9813\u806f\u8ecd\u7684\u88dc\u7d66\u7dda\uff0c\u8feb\u4f7f\u4e9e\u6b77\u5c71\u5927\u56de\u982d\u8207\u6ce2\u65af\u8ecd\u4ea4\u6230\uff0c\u6230\u5834\u5728\u6cb3\u53e3\uff0c\u4f4d\u65bc\u6751\u843d\u7684\u5357\u65b9\u3002 \u4e9e\u6b77\u5c71\u5927\u64d4\u6182\u4eba\u6578\u773e\u591a\u7684\u6ce2\u65af\u8ecd\u968a\u6703\u5f9e\u5de6\u65b9\u5074\u7ffc\u9032\u884c\u5305\u6284\uff0c\u70ba\u4e86\u78ba\u4fdd\u5de6\u7ffc\u5b89\u5168\uff0c\u547d\u4ee4\u90e8\u968a\u6cbf\u8457\u6d77\u5cb8\u524d\u9032\u3002\u53c8\u56e0\u6ce2\u65af\u8ecd\u5148\u5230\u9054\u6230\u5834\u4e26\u4f54\u64da\u6709\u5229\u7684\u4f4d\u7f6e\uff0c\u4f7f\u99ac\u5176\u9813\u5fc5\u9808\u671d\u9661\u5ced\u7684\u6cb3\u5cb8\u9032\u653b\u3002\u7136\u800c\u6ce2\u65af\u5175\u529b\u4e0a\u7684\u4f54\u512a\u4e26\u6c92\u6709\u70ba\u6ce2\u65af\u5e36\u4f86\u52dd\u5229\uff0c\u6ce2\u65af\u6b65\u5175\u7d20\u8cea\u7684\u4f4e\u52a3\u65b7\u9001\u4e86\u6574\u5834\u6230\u4e8b\uff0c\u8b93\u4e9e\u6b77\u5c71\u5927\u6210\u529f\u7a81\u7834\u6ce2\u65af\u5de6\u7ffc\u9663\u5217\u3002\u66f4\u91cd\u8981\u7684\u662f\uff0c\u5927\u6d41\u58eb\u4e09\u4e16\u5728\u6230\u722d\u672b\u6bb5\u68c4\u7532\u9003\u96e2\u6230\u5834\uff0c\u5c07\u58eb\u5011\u9813\u6642\u8ecd\u5fc3\u6563\u6f2b\uff0c\u722d\u76f8\u64a4\u9000\uff0c\u4f46\u5728\u72f9\u9577\u7684\u6ce2\u65af\u9663\u5730\u4e2d\u96e3\u4ee5\u64a4\u9000\uff0c\u88ab\u5f9e\u5f8c\u8ffd\u5230\u7684\u99ac\u5176\u9813\u8ecd\u968a\u5c60\u6bba\uff0c\u5927\u6d41\u58eb\u4e09\u4e16\u7684\u59bb\u5b50\u53ca\u6bcd\u89aa\u7686\u88ab\u4fd8\u865c\u3002\u4f0a\u8607\u65af\u6230\u5f79\u6700\u7d42\u4ee5\u5927\u6d41\u58eb\u4e09\u4e16\u7684\u9003\u9663\u544a\u7d42\uff0c\u5960\u4e0b\u6ce2\u65af\u9010\u6f38\u8870\u4ea1\u7684\u9053\u8def\u3002"}, {"color": "#97c2fc", "id": "great society", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/President_Lyndon_B._Johnson_signs_Medicare_Bill_at_the_Harry_S._Truman_Library,_1965.jpg", "label": "great society", "shape": "image", "title": "\u0645\u062c\u062a\u0645\u0639 \u0639\u0638\u064a\u0645 \u0647\u0648 \u0645\u062c\u0645\u0648\u0639\u0629 \u0645\u0646 \u0627\u0644\u0628\u0631\u0627\u0645\u062c \u0627\u0644\u0645\u062d\u0644\u064a\u0629 \u0641\u064a \u0627\u0644\u0648\u0644\u0627\u064a\u0627\u062a \u0627\u0644\u0645\u062a\u062d\u062f\u0629 \u0627\u0644\u062a\u064a \u0623\u0637\u0644\u0642\u0647\u0627 \u0627\u0644\u0631\u0626\u064a\u0633 \u0627\u0644\u062f\u064a\u0645\u0642\u0631\u0627\u0637\u064a \u0644\u064a\u0646\u062f\u0648\u0646 \u0628 \u062c\u0648\u0646\u0633\u0648\u0646 \u0641\u064a \u0639\u0627\u0645\u064a 1964-1965. \u0643\u0627\u0646 \u0627\u0644\u0647\u062f\u0641 \u0627\u0644\u0631\u0626\u064a\u0633\u064a \u0647\u0648 \u0627\u0644\u0642\u0636\u0627\u0621 \u0639\u0644\u0649 \u0627\u0644\u0641\u0642\u0631 \u0648\u0627\u0644\u0638\u0644\u0645 \u0627\u0644\u0639\u0646\u0635\u0631\u064a. \u0627\u0633\u062a\u062e\u062f\u0645 \u0627\u0644\u0631\u0626\u064a\u0633 \u062c\u0648\u0646\u0633\u0648\u0646 \u0623\u0648\u0644\u0627 \u0645\u0635\u0637\u0644\u062d \u00ab\u0627\u0644\u0645\u062c\u062a\u0645\u0639 \u0627\u0644\u0639\u0638\u064a\u0645\u00bb \u062e\u0644\u0627\u0644 \u062e\u0637\u0627\u0628 \u0641\u064a \u062c\u0627\u0645\u0639\u0629 \u0623\u0648\u0647\u0627\u064a\u0648\u060c \u062b\u0645 \u0643\u0634\u0641 \u0639\u0646 \u0627\u0644\u0628\u0631\u0646\u0627\u0645\u062c \u0628\u0645\u0632\u064a\u062f \u0645\u0646 \u0627\u0644\u062a\u0641\u0635\u064a\u0644 \u0641\u064a \u062c\u0627\u0645\u0639\u0629 \u0645\u064a\u0634\u064a\u063a\u0627\u0646. \u062a\u0645 \u062e\u0644\u0627\u0644 \u0647\u0630\u0647 \u0627\u0644\u0641\u062a\u0631\u0629 \u0625\u0637\u0644\u0627\u0642 \u0628\u0631\u0627\u0645\u062c \u0625\u0646\u0641\u0627\u0642 \u0631\u0626\u064a\u0633\u064a\u0629 \u062c\u062f\u064a\u062f\u0629 \u062a\u062a\u0646\u0627\u0648\u0644 \u0627\u0644\u062a\u0639\u0644\u064a\u0645 \u0641\u064a \u0625\u0637\u0627\u0631 \u062c\u062f\u0648\u0644 \u0627\u0644\u0635\u0641\u0642\u0629 \u0627\u0644\u062c\u062f\u064a\u062f\u0629 \u0644\u0644\u0623\u0639\u0645\u0627\u0644 \u0627\u0644\u0645\u062d\u0644\u064a\u0629 \u0627\u0644\u062e\u0627\u0635\u0629 \u0628\u0641\u0631\u0627\u0646\u0643\u0644\u064a\u0646 \u0631\u0648\u0632\u0641\u0644\u062a. \u0639\u0637\u0644\u062a \u0628\u0639\u0636 \u0645\u0642\u062a\u0631\u062d\u0627\u062a \u0627\u0644\u0645\u062c\u062a\u0645\u0639 \u0627\u0644\u0639\u0638\u064a\u0645 \u0645\u0628\u0627\u062f\u0631\u0627\u062a \u0627\u0644\u062d\u062f\u0648\u062f \u0627\u0644\u062c\u062f\u064a\u062f\u0629 \u0644\u062c\u0648\u0646 \u0643\u064a\u0646\u064a\u062f\u064a. \u064a\u0639\u062a\u0645\u062f \u0646\u062c\u0627\u062d \u062c\u0648\u0646\u0633\u0648\u0646 \u0639\u0644\u0649 \u0645\u0647\u0627\u0631\u0627\u062a\u0647 \u0641\u064a \u0627\u0644\u0625\u0642\u0646\u0627\u0639\u060c \u0625\u0644\u0649 \u062c\u0627\u0646\u0628 \u0627\u0646\u0647\u064a\u0627\u0631 \u0627\u0644\u0623\u063a\u0644\u0628\u064a\u0629 \u0627\u0644\u062f\u064a\u0645\u0642\u0631\u0627\u0637\u064a\u064a\u0646 \u0641\u064a \u0627\u0646\u062a\u062e\u0627\u0628\u0627\u062a \u0639\u0627\u0645 1964 \u0627\u0644\u062a\u064a \u062c\u0644\u0628\u062a \u0627\u0644\u0639\u062f\u064a\u062f \u0645\u0646 \u0627\u0644\u0644\u064a\u0628\u0631\u0627\u0644\u064a\u064a\u0646 \u0627\u0644\u062c\u062f\u062f \u0625\u0644\u0649 \u0627\u0644\u0643\u0648\u0646\u062c\u0631\u0633\u060c \u0645\u0645\u0627 \u062c\u0639\u0644 \u0645\u062c\u0644\u0633 \u0627\u0644\u0646\u0648\u0627\u0628 \u0627\u0644\u0645\u0645\u062b\u0644\u064a\u0646 \u0641\u064a \u0639\u0627\u0645 1965 \u0623\u0643\u062b\u0631 \u062f\u0627\u0631 \u0644\u064a\u0628\u0631\u0627\u0644\u064a\u0629 \u0645\u0646\u0630 \u0639\u0627\u0645 1938.\u0639\u0637\u0644\u062a \u0628\u0639\u0636 \u0645\u0642\u062a\u0631\u062d\u0627\u062a \u0627\u0644\u0645\u062c\u062a\u0645\u0639 \u0627\u0644\u0639\u0638\u064a\u0645 \u0645\u0628\u0627\u062f\u0631\u0627\u062a \u0627\u0644\u062d\u062f\u0648\u062f \u0627\u0644\u062c\u062f\u064a\u062f\u0629 \u0644\u062c\u0648\u0646 \u0643\u064a\u0646\u064a\u062f\u064a. \u064a\u0639\u062a\u0645\u062f \u0646\u062c\u0627\u062d \u062c\u0648\u0646\u0633\u0648\u0646 \u0639\u0644\u0649 \u0645\u0647\u0627\u0631\u0627\u062a\u0647 \u0641\u064a \u0627\u0644\u0625\u0642\u0646\u0627\u0639\u060c \u0625\u0644\u0649 \u062c\u0627\u0646\u0628 \u0627\u0646\u0647\u064a\u0627\u0631 \u0627\u0644\u0623\u063a\u0644\u0628\u064a\u0629 \u0627\u0644\u062f\u064a\u0645\u0642\u0631\u0627\u0637\u064a\u064a\u0646 \u0641\u064a \u0627\u0646\u062a\u062e\u0627\u0628\u0627\u062a \u0639\u0627\u0645 1964 \u0627\u0644\u062a\u064a \u062c\u0644\u0628\u062a \u0627\u0644\u0639\u062f\u064a\u062f \u0645\u0646 \u0627\u0644\u0644\u064a\u0628\u0631\u0627\u0644\u064a\u064a\u0646 \u0627\u0644\u062c\u062f\u062f \u0625\u0644\u0649 \u0627\u0644\u0643\u0648\u0646\u062c\u0631\u0633\u060c \u0645\u0645\u0627 \u062c\u0639\u0644 \u0645\u062c\u0644\u0633 \u0627\u0644\u0646\u0648\u0627\u0628 \u0627\u0644\u0645\u0645\u062b\u0644\u064a\u0646 \u0641\u064a \u0639\u0627\u0645 1965 \u0623\u0643\u062b\u0631 \u062f\u0627\u0631 \u0644\u064a\u0628\u0631\u0627\u0644\u064a\u0629 \u0645\u0646\u0630 \u0639\u0627\u0645 1938. \u0627\u0634\u062a\u0643\u0649 \u0627\u0644\u062f\u064a\u0645\u0642\u0631\u0627\u0637\u064a\u0648\u0646 \u0627\u0644\u0645\u0646\u0627\u0647\u0636\u0648\u0646 \u0644\u0644\u062d\u0631\u0628 \u0645\u0646 \u0627\u0646 \u0627\u0644\u0627\u0646\u0641\u0627\u0642 \u0639\u0644\u0649 \u062d\u0631\u0628 \u0641\u064a\u062a\u0646\u0627\u0645 \u062e\u0646\u0642 \u0627\u0644\u0645\u062c\u062a\u0645\u0639 \u0627\u0644\u0639\u0638\u064a\u0645. \u0641\u064a \u062d\u064a\u0646 \u062a\u0645 \u0625\u0644\u063a\u0627\u0621 \u0628\u0639\u0636 \u0627\u0644\u0628\u0631\u0627\u0645\u062c \u0623\u0648 \u062e\u0641\u0636 \u062a\u0645\u0648\u064a\u0644\u0647\u0627\u060c \u0641\u0625\u0646 \u0627\u0644\u0643\u062b\u064a\u0631 \u0645\u0646\u0647\u0627\u060c \u0628\u0645\u0627 \u0641\u064a \u0630\u0644\u0643 \u0628\u0631\u0646\u0627\u0645\u062c \u0627\u0644\u0631\u0639\u0627\u064a\u0629 \u0627\u0644\u0637\u0628\u064a\u0629\u060c \u0648\u0631\u0639\u0627\u064a\u0629 \u0627\u0644\u0641\u0642\u0631\u0627\u0621 \u0637\u0628\u064a\u0627\u060c \u0648\u0642\u0627\u0646\u0648\u0646 \u0627\u0644\u0623\u0645\u0631\u064a\u0643\u064a\u064a\u0646 \u0627\u0644\u0623\u0643\u0628\u0631 \u0633\u0646\u0627\u060c \u0648\u062a\u0645\u0648\u064a\u0644 \u0627\u0644\u062a\u0639\u0644\u064a\u0645 \u0627\u0644\u0627\u062a\u062d\u0627\u062f\u064a\u060c \u0644\u0627 \u064a\u0632\u0627\u0644 \u0642\u0627\u0626\u0645\u0627 \u062d\u062a\u0649 \u0627\u0644\u0622\u0646. \u062a\u0648\u0633\u0639\u062a \u0628\u0631\u0627\u0645\u062c \u0627\u0644\u0645\u062c\u062a\u0645\u0639 \u0627\u0644\u0639\u0638\u064a\u0645 \u0641\u064a \u0638\u0644 \u0625\u062f\u0627\u0631\u062a\u064a \u0627\u0644\u0631\u0626\u064a\u0633\u064a\u0646 \u0627\u0644\u062c\u0645\u0647\u0648\u0631\u064a\u064a\u0646 \u0631\u064a\u062a\u0634\u0627\u0631\u062f \u0646\u064a\u0643\u0633\u0648\u0646 \u0648\u062c\u064a\u0631\u0627\u0644\u062f \u0641\u0648\u0631\u062f.\u0627\u0634\u062a\u0643\u0649 \u0627\u0644\u062f\u064a\u0645\u0642\u0631\u0627\u0637\u064a\u0648\u0646 \u0627\u0644\u0645\u0646\u0627\u0647\u0636\u0648\u0646 \u0644\u0644\u062d\u0631\u0628 \u0645\u0646 \u0627\u0646 \u0627\u0644\u0627\u0646\u0641\u0627\u0642 \u0639\u0644\u0649 \u062d\u0631\u0628 \u0641\u064a\u062a\u0646\u0627\u0645 \u062e\u0646\u0642 \u0627\u0644\u0645\u062c\u062a\u0645\u0639 \u0627\u0644\u0639\u0638\u064a\u0645. \u0641\u064a \u062d\u064a\u0646 \u062a\u0645 \u0625\u0644\u063a\u0627\u0621 \u0628\u0639\u0636 \u0627\u0644\u0628\u0631\u0627\u0645\u062c \u0623\u0648 \u062e l": "egyptian culture", "shape": "image", "title": "La culture \u00e9gyptienne d\u00e9signe ici la culture contemporaine, les pratiques culturelles observables de ses 104 000 000 d\u0027habitants (estimation 2021), sur les bases des cultures antiques de l\u0027\u00c9gypte."}, {"color": "#97c2fc", "id": "ostraca", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/41_-_Sto\u00e0_of_Attalus_Museum_-_Ostracism_against_Megakles_(487_BC)_-_Photo_by_Giovanni_Dall\u0027Orto,_Nov_9_2009.jpg", "label": "ostraca", "shape": "image", "title": "Ostrakon o \u00f2stracon (del grec: \u1f44\u03c3\u03c4\u03c1\u03b1\u03ba\u03bf\u03bd ostrakon, el plural n\u0027\u00e9s \u1f44\u03c3\u03c4\u03c1\u03b1\u03ba\u03b1, ostraka) \u00e9s una petxina o un fragment de cer\u00e0mica sobre el qual s\u0027escrivia. En arqueologia, s\u0027empra el terme ostrakon per a designar els trossos de cer\u00e0mica (o fragments calcaris) que s\u0027utilitzaven com a esborranys per a aprendre a escriure o pintar. Els \u00f2straca s\u00f3n molt nombrosos i s\u00f3n una font d\u0027informaci\u00f3 molt \u00fatil."}, {"color": "#97c2fc", "id": "drought", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/MapHymiariteKingdom.jpg", "label": "drought", "shape": "image", "title": "P\u00f3\u0142wysep Somalijski, inaczej R\u00f3g Afryki \u2013 wsp\u00f3\u0142czesne poj\u0119cie powsta\u0142e w okresie dekolonizacji Afryki, oznaczaj\u0105ce p\u00f3\u0142wysep o powierzchni wynosz\u0105cej ok. 750 000 km\u00b2 (sz\u00f3sty pod wzgl\u0119dem powierzchni p\u00f3\u0142wysep na \u015bwiecie), po\u0142o\u017cony w Afryce Wschodniej, mi\u0119dzy Zatok\u0105 Ade\u0144sk\u0105 a Oceanem Indyjskim. Na p\u00f3\u0142wyspie po\u0142o\u017cone jest terytorium Somalii oraz cz\u0119\u015bciowo Etiopii. R\u00f3\u017cnie definiuje si\u0119 jego zasi\u0119g geopolityczny. Termin \u201eR\u00f3g Afryki\u201d jest czasami u\u017cywany odno\u015bnie do znacznie wi\u0119kszego obszaru, obejmuj\u0105cego swym zasi\u0119giem terytoria pa\u0144stw Erytrei, D\u017cibuti, Etiopii oraz Somalii. Tak definiowany, liczy ok. 2 mln km\u00b2 powierzchni i prawie 90 mln mieszka\u0144c\u00f3w. Rze\u017aba powierzchni P\u00f3\u0142wyspu Somalijskiego jest zr\u00f3\u017cnicowana, jednak w wi\u0119kszo\u015bci przewa\u017caj\u0105 g\u00f3ry przechodz\u0105ce w wy\u017cyny, jedynie na po\u0142udniowym kra\u0144cu p\u00f3\u0142wyspu da si\u0119 zauwa\u017cy\u0107 niziny. P\u00f3\u0142wysep pokrywaj\u0105 sawanny, suche lasy i ro\u015blinno\u015b\u0107 pustynna. Region ten zawsze mia\u0142 wa\u017cne strategiczne znaczenie, przede wszystkim z powodu swojego po\u0142o\u017cenia geograficznego. Kontrola nad obszarem \u0142\u0105cz\u0105cym Morze Czerwone z Oceanem Indyjskim oznacza strategiczn\u0105 kontrol\u0119 militarn\u0105 i gospodarcz\u0105 nad mi\u0119dzykontynentalnymi szlakami. Dlatego te\u017c, niezale\u017cnie od epoki, R\u00f3g Afryki interesowa\u0142 mocarstwa \u015bwiata. Kszta\u0142towanie si\u0119 niepodleg\u0142ych pa\u0144stw Rogu Afryki by\u0142o i jest bardzo burzliwym procesem. Wsp\u00f3\u0142czesny podzia\u0142 polityczny tego regionu ma swe \u017ar\u00f3d\u0142o w dw\u00f3ch wa\u017cnych okresach historii nie tylko Afryki, ale i ca\u0142ego \u015bwiata. Pierwszym z nich jest okres dekolonizacji, jaki mia\u0142 miejsce w latach 50. i 60. XX wieku. Drugi wa\u017cny moment to upadek komunizmu, prze\u0142om lat 80. i 90. tego\u017c wieku. Proces kszta\u0142towania si\u0119 podzia\u0142u politycznego Rogu Afryki jeszcze si\u0119 nie zako\u0144czy\u0142, towarzyszy mu wiele z\u0142o\u017conych konflikt\u00f3w, problem\u00f3w spo\u0142ecznych i dramat\u00f3w niewinnych ludzi."}, {"color": "#97c2fc", "id": "scribner", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Scribner-building.jpg", "label": "scribner", "shape": "image", "title": "Scribner of Charles Scribner\u2019s Sons is een Amerikaanse uitgeverij gevestigd in New York."}, {"color": "#97c2fc", "id": "monsoon", "image": "
